quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following technologies typically provide an ingestion point for data streaming in an event processing solution that uses _static_ data as a source?"
    choices:
    - content: "Azure IoT Hub"
      isCorrect: false
      explanation: "That's not the correct answer. Azure IoT Hub provides an ingestion point for data streaming in an event processing solution using _streaming_ data as a source."
    - content: "Azure Blob storage"
      isCorrect: true
      explanation: "That's the correct answer. Azure Blob storage provides an ingestion point for data streaming in an event processing solution that uses _static_ data as a source."
    - content: "Azure Event Hubs"
      isCorrect: false
      explanation: "That's not the correct answer. Azure Event Hubs provides an ingestion point for data streaming in an event processing solution using _streaming_ data as a source."
  - content: "To consume processed event streaming data in near-real-time to produce dashboards containing rich visualizations, which of the following services should you use?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Cosmos DB is a fully-managed NoSQL database for modern app development. It can be used to store the output of data stream processing in Azure Stream Analytics but does not provide the functionality to create dashboards or visualizations."
    - content: "Event Hubs"
      isCorrect: false
      explanation: "Incorrect. Azure Event Hubs is a big data streaming platform and event ingestion service, which you can use to feed events from event producers into Azure Stream Analytics."
    - content: "Power BI"
      isCorrect: true
      explanation: "Correct. Power BI provides a platform for visualizing and analyzing aggregated data in near-real-time. Azure Stream Analytics can target Power BI as an output destination. Processed data is passed into Power BI to facilitate near-real-time dashboard updates."