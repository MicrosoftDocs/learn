quiz:
  title: Check your knowledge
  questions:

  - content: "Which data processing framework will a data engineer use to ingest data onto cloud data platforms in Azure?"
    choices: 
    - content: "Online transaction processing (OLTP)"
      isCorrect: false
      explanation: "OLTP describes a database model for processing transactional data."
    - content: "Extract, transform, and load (ETL)"
      isCorrect: false
      explanation: "ETL is a typical process for ingesting data from an on-premises database to an on-premises data warehouse."
    - content: "Extract, load, and transform (ELT)"
      isCorrect: true
      explanation: "Correct. ELT is a typical process for ingesting data from an on-premises database into the cloud."

  - content: "The schema of what data type can be defined at query time?"
    choices: 
    - content: "Structured data"
      isCorrect: false
      explanation: "The schema of structured data is typically defined at the time of creation."
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Azure Cosmos DB is a data platform technology in Azure."
    - content: "Unstructured data"
      isCorrect: true
      explanation: "Correct. The schema of unstructured data is typically defined at query time. This means that data can be loaded onto a data platform in its native format."

  
  - content: "Duplicating customer content for redundancy and meeting service-level agreements (SLAs) in Azure meets which cloud technical requirement?"
    choices: 
    - content: "Maintainability"
      isCorrect: false
      explanation: "Maintainability means that a data platform can be easily maintained."
    - content: "High availability"
      isCorrect: true
      explanation: "Correct. High availability duplicates customer content for redundancy and meets SLAs in Azure."
    - content: "Multilingual support"
      isCorrect: false
      explanation: "Multilingual support means that a data platform supports multiple languages."
