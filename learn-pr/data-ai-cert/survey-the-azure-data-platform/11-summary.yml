quiz:
  title: Check your knowledge
  questions:

  - content: "Which data platform technology is a globally distributed, multimodel database that can perform queries in less than a second?"
    choices: 
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "Azure SQL Database is a managed relational database service in Azure."
    - content: "Azure Cosmos DB"
      isCorrect: true
      explanation: "Correct. Azure Cosmos DB is a globally distributed, multimodel database that can offer subsecond query performance."
    - content: "Azure SQL Data Warehouse"
      isCorrect: false
      explanation: "Azure SQL Data Warehouse is a cloud-based enterprise data warehouse that can process massive amounts of data."

  - content: "Which data store is the least expensive choice when you want to store data but don't need to query it?"
    choices: 
    - content: "Azure Stream Analytics"
      isCorrect: false
      explanation: "In real time, Azure Stream Analytics ingests streaming data from applications or Internet of Things (IoT) devices and gateways into an event hub or an IoT hub. Then the event hub or IoT hub streams the data into Azure Stream Analytics for real-time analysis."
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "Azure Databricks is a serverless platform that's optimized for Azure. It provides one-click setup, streamlined workflows, and an interactive workspace for Spark-based applications."
    - content: "Azure Storage"
      isCorrect: true
      explanation: "Correct. Azure Storage offers a massively scalable object store for data objects and file system services for the cloud. If you create a Blob storage account, you can't directly query the data."

  - content: "Which Azure service is the best choice to store documentation about a data source?"
    choices: 
    - content: "Azure Data Factory"
      isCorrect: false
      explanation: "Azure Data Factory is a cloud-integration service that orchestrates the movement of data between data stores."
    - content: "Azure Data Catalog"
      isCorrect: true
      explanation: "Azure Data Catalog is a central place where an organization's users can contribute their knowledge. Together, they build a community of data sources that the organization owns."
    - content: "Azure Data Lake Storage"
      isCorrect: false
      explanation: "Azure Data Lake Storage is a Hadoop-compatible data repository that can store any size or type of data."
