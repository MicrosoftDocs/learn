quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which role works with Azure AI services such as Azure Cognitive Search and the Bot Framework?"
    choices:
    - content: "A data engineer"
      isCorrect: false
      explanation: "Data engineers are responsible for the provisioning and configuration of both on-premises and cloud data platform technologies."
    - content: "A data scientist"
      isCorrect: false
      explanation: "Data scientists perform advanced analytics to help drive value from data."
    - content: "An AI engineer"
      isCorrect: true
      explanation: "Correct. Artificial intelligence (AI) engineers work with Azure AI services such as Azure Cognitive Search and the Bot Framework."
  - content: "Which Microsoft Intelligent Data Platform is commonly used to process data in an ELT framework?"
    choices:
    - content: "Azure Data Factory"
      isCorrect: true
      explanation: "Correct. Azure Data Factory is a cloud-integration service that orchestrates the movement of data between various data stores."
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "Azure Databricks is a serverless platform that's optimized for Azure. It provides one-click setup, streamlined workflows, and an interactive workspace for applications that are based on Spark."
    - content: "Azure Data Lake Storage"
      isCorrect: false
      explanation: "Azure Data Lake Storage is a Hadoop-compatible data repository that can store any size or type of data."
