quiz:
  title: Check your knowledge
  questions:

  - content: "Which job input consumes data streams from applications at low latencies and high throughput?"
    choices: 
    - content: "Azure Blob storage"
      isCorrect: false
      explanation: "Incorrect. Azure Blob stores static data that you can rerun through a streaming job."
    - content: "Azure Event Hubs"
      isCorrect: true
      explanation: "Correct. Event Hubs consumes data streams from applications at low latencies and high throughput."
    - content: "Azure IoT Hub"
      isCorrect: false
      explanation: "Incorrect. IoT Hub is a data-stream ingestion service that consumes events from IoT devices. It provides bidirectional communication between Azure and IoT devices."

  - content: "The Stream Analytics query language is a subset of which query language?"
    choices: 
    - content: "T-SQL"
      isCorrect: true
      explanation: "Correct. The query language you use in Stream Analytics is based heavily on T-SQL."
    - content: "WQL"
      isCorrect: false
      explanation: "Incorrect. WQL is Windows Management Instrumentation query language."
    - content: "JSON"
      isCorrect: false
      explanation: "Incorrect. JSON is an open standard file format."