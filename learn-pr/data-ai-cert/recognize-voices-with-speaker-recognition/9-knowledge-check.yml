title: Knowledge check - speaker recognition
metadata:    
  title: Knowledge check - speaker recognition 
  description: Knowledge check - speaker recognition
  ms.date: 1/11/2019    
  author: gerryaobrien    
  ms.author: gerryo    
  ms.topic: interactive-tutorial    
  ms.prod: learning-azure    
durationInMinutes: 3  
quiz:
  title: Check your knowledge 
  questions: 
  - content: "What's an acceptable method for authorizing calls to the Speaker Recognition APIs?"
    choices:
    - content: Provide an OAuth v2.0 access token in the request header
      isCorrect: false
      explanation: "OAuth isn't an acceptable method for authorizing calls at this time."
    - content: Provide a subscription key in the request header
      isCorrect: true
      explanation: "Correct. Providing a subscription key in the request header is a supported method for authorizing calls."
    - content: Provide a Microsoft Azure account username and password in the query string
      isCorrect: false
      explanation: "Providing a Microsoft Azure account username and password in the query string isn't a secure mechanism and isn't supported."
  - content: "Which of the following enrollment statuses indicate the profile is ready for verification?"
    choices:
    - content: Enrolled
      isCorrect: true
      explanation: "An enrollment isn't ready for verification when the status is \"Enrolling\" or \"Training\". It's ready only when the status is \"Enrolled\"."
    - content: Enrolling
      isCorrect: false
      explanation: "An enrollment isn't ready for verification when the status is \"Enrolling\" or \"Training\"."
    - content: Training
      isCorrect: false
      explanation: "An enrollment isn't ready for verification when the status is \"Enrolling\" or \"Training\"."
    - content: All of the above
      isCorrect: false
      explanation: "An enrollment isn't ready for verification when the status is \"Enrolling\" or \"Training\"."
