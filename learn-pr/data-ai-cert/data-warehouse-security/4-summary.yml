quiz:
  title: Check your knowledge
  questions:

  - content: "A security control that verifies a user's identity is called:"
    choices: 
    - content: "Encryption."
      isCorrect: false
      explanation: "Encryption is used to secure data on the disk or in transit."
    - content: "Authentication."
      isCorrect: true
      explanation: "Correct. Authentication is the security control that verifies a user's identity."
    - content: "Authorization."
      isCorrect: false
      explanation: "Authorization is used to control access to database resources like tables, columns, and rows."

  - content: "The difference between login and user is:"
    choices: 
    - content: "They are not different. They are the same object."
      isCorrect: false
      explanation: "Logins and users are not the same objects in Azure Synapse Analytics."
    - content: "Logins provide access to the databases within a server, and users provide access to the server."
      isCorrect: false
      explanation: "It's logins that provide access to a server. Users provide access to databases within a server."
    - content: "Logins provide access to a server, and users provide access to databases within it."
      isCorrect: true
      explanation: "Correct. Logins provide access to a server, and users provide access to databases within it."