summary: In this module, you'll learn how to set up and configure the NVIDIA DeepStream 6.0 Graph Composer on an X86-based Ubuntu 18.04 system to enable rapid development of Intelligent Video Analytics application pipelines for deployment to cloud and edge-capable devices.
abstract: |
  In this module, you'll learn how to:
  - Install the DeepStream Graph Composer application and reference graphs.
  - Develop Intelligent Video Analytics applications by using the DeepStream Graph Composer.
  - Package DeepStream Graph Composer applications into a container by using *container-builder*.
  - Publish DeepStream Graph Composer container workloads into Azure Container Registry for secure redistribution.
prerequisites: |
  - x86-based system running Ubuntu 18.04
  - RTX2080, RTX3080, T4, or A100 NVIDIA graphics card
  - Familiarity with container workloads and Docker
  - Familiarity with Azure IoT Edge and Azure IoT Hub 
  - Completion of the prerequisite module: [Set up and configure an NVIDIA DeepStream development environment](/training/modules/setup-configure-nvidia-deepstream-development/)
