summary: "By using anonymized data from real and animated basketball players in the upcoming film *Space Jam: A New Legacy*, create a machine learning model to cleanse data to be used during games. Also explore bimodal data distributions by using Python in Visual Studio Code."
abstract:  |
  In this module, you will:
  - Use Python, pandas, and Visual Studio Code.
  - Cleanse and manipulate data that requires critical analysis.
  - Use machine learning to cleanse and complete data.
  - Prepare data to be used for multiple customer-facing purposes.

  > [!TIP]
  > This module is part of a multimodal learning experience. Start the module to see how you can follow along!

