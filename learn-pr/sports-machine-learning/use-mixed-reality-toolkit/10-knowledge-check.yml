metadata:
  title: Module assessment
  description: Check your knowledge on the Mixed Reality Toolkit
  ms.date: 06/15/2021
  author: aprilspeight
  ms.author: apspeigh
  ms.topic: unit
  ms.custom: team=nextgen
title: Module assessment
durationInMinutes: 2
content: Select the best answer for each question.
quiz:
  title: Check your knowledge
  questions:
  - content: "Which two scripts are required to create a custom button with the Mixed Reality Toolkit?"
    choices:
    - content: "The GridObjectCollection.cs and PressableButton.cs scripts"
      isCorrect: false
      explanation: "The GridObjectCollection.cs script enables you to select the layout for a collection of objects."
    - content: "The PressableButton.cs and NearInteractionTouchable.cs scripts"
      isCorrect: true
      explanation: "The PressableButton.cs script depends on the NearInteractionTouchable.cs script, because touching a button is a near interaction."
    - content: "The ButtonConfigHelper.cs and NearInteractionTouchable.cs scripts"
      isCorrect: false
      explanation: "The ButtonConfigHelper.cs script enables you to change the button's icon, text, and label"
    - content: "The PressableButton.cs and NearInteractionGrabbable.cs scripts"
      isCorrect: false
      explanation: "The NearInteractionGrabbable.cs script enables you to grab an object."
  - content: "After a prefab is created, where can the prefab be updated?"
    choices:
    - content: "After a prefab is created, the prefab cannot be modified."
      isCorrect: false
      explanation: "Prefabs can be modified after they are created."
    - content: "Prefabs can be modified in the project window."
      isCorrect: false
      explanation: "The project window is where the prefab is located. However, you cannot modify a prefab directly in the project window."
    - content: "Prefabs can be edited in Prefab Mode."
      isCorrect: true
      explanation: "To modify a prefab, the prefab must be in Prefab Mode. To enter Prefab Mode, double-click the prefab in the project window."
    - content: "Prefabs can be modified in the Play mode window."
      isCorrect: false
      explanation: "You can only view and demo the app in the Play mode window."
  - content: "Which are the following events for Mixed Reality Toolkit buttons?"
    choices:
    - content: "Touch Start(), Touch Stop, Button Held(), Button Released()"
      isCorrect: false
      explanation: "Touch Start(), Touch Stop, and Button Held() are not events."
    - content: "Touch Held(), Touch End(), Button Pressed(), Button Released()"
      isCorrect: false
      explanation: "Touch Held() and Touch End() are not events."
    - content: "Touch Midway(), Touch Stopped, Button Pressed(), Button Held()"
      isCorrect: false
      explanation: "Touch Midway(), Touch Stopped(), and Button Held() are not events."
    - content: "Touch Begin(), Touch End(), Button Pressed(), Button Released()"
      isCorrect: true
      explanation: "Touch Begin(), Touch End(), Button Pressed(), and Button Released() are all events. Each event corresponds to a button interaction."
