summary: "Outline the technical aspects for SaaS solution. Choose between single or multitenant architecture, deployment models, how to handle identity and data in SaaS solution."

abstract: |
  By the end of this module, you'll be able to:
    - Identify most suitable tenancy model
    - Identify most suitable deployment model
    - Describe the difference between monolithic and microservices architectures
    - Describe the most common Azure services for SaaS and microservices architectures
    - Describe how to handle authentication and authorization in SaaS solution and in microservices architecture
 
