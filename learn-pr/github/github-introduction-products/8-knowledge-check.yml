### YamlMime:ModuleUnit
uid: learn.github.github-introduction-products.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: This content is part of the "Introduction to GitHub's products" module.
  ms.date: 09/19/2024
  author: rmcmurray
  ms.author: robmcm
  ms.topic: unit
durationInMinutes: 4
quiz:
  title: Check your knowledge
  questions:
  - content: "What's the difference between GitHub organization accounts and GitHub personal/user accounts?"
    choices:
    - content: "Organizational accounts are shared accounts, while personal/user accounts are for individuals."
      isCorrect: true
      explanation: "Correct. Organizations are shared accounts where an unlimited number of people can collaborate across many projects at once. Unlike personal/user accounts, permissions with organization accounts are done at a tiered approach."
    - content: "You pay more for organization accounts versus personal/user accounts."
      isCorrect: false
      explanation: "Incorrect. Depending on your plan, organization and personal accounts can both be free or have similar costs."
    - content: "They're exactly the same."
      isCorrect: false
      explanation: "Incorrect. Organizations are shared accounts where an unlimited number of people can collaborate across many projects at once. Organization accounts are done at a tiered approach and personal/user accounts have more straightforward permission control."
    - content: "Personal/user accounts have more access than organization accounts."
      isCorrect: false
      explanation: "Incorrect. Organizations are shared accounts where an unlimited number of people can collaborate across many projects at once."
  - content: "What's the best reason to decide to upgrade to the GitHub Enterprise product?"
    choices:
    - content: "Because you want to use GitHub Actions and Codespaces."
      isCorrect: false
      explanation: "Incorrect. You don't need to license GitHub Enterprise to use GitHub Actions or Codespaces."
    - content: "Because your VP needs to use GitHub Insights."
      isCorrect: false
      explanation: "Incorrect. GitHub Insights is available with the GitHub One product, not the GitHub Enterprise product."
    - content: "Because you want to centrally manage users and repositories across multiple organizations."
      isCorrect: true
      explanation: "Correct. GitHub Enterprise allows you to collect multiple organizations together for central management."
    - content: "Because you want to use the team pull request reviewers feature."
      isCorrect: false
      explanation: "Incorrect. The team pull request reviewers feature is available at the GitHub Pro and GitHub Team product level."
  - content: "What's the purpose of a team?"
    choices:
    - content: "A team allows you to manage an organization account."
      isCorrect: false
      explanation: "Incorrect. A team doesn't allow you to manage an organization account."
    - content: "A team allows you to control permission levels for an enterprise."
      isCorrect: false
      explanation: "Incorrect. A team doesn't allow you to control permission levels for an enterprise."
    - content: "A team allows a single user to sign in using different accounts credentials."
      isCorrect: false
      explanation: "Incorrect. A team doesn't allow a single user to sign in using different accounts credentials."
    - content: "A team is intended to reflect a company or group's structure. It's used to provide cascading access permissions and make it easy to notify all team members via mentions."
      isCorrect: true
      explanation: "Correct."
  - content: "What's a function you can execute on GitHub Mobile?"
    choices:
    - content: "Check out branches with pull requests and view CI statuses."
      isCorrect: false
      explanation: "Incorrect. You can't do these actions on GitHub Mobile, but you can on GitHub Desktop."
    - content: "Compare changed image.s"
      isCorrect: false
      explanation: "Incorrect. You can't do this action on GitHub Mobile, but you can on GitHub Desktop."
    - content: "Add and clone repositories."
      isCorrect: false
      explanation: "Incorrect. You can't do these actions on GitHub Mobile, but you can on GitHub Desktop."
    - content: "Manage, triage, and clear notifications from github.com."
      isCorrect: true
      explanation: "Correct. On GitHub Mobile you can manage, triage, and clear notifications from github.com."
  - content: "Which of the following is a feature unique to GitHub Enterprise Cloud (GHEC)?"
    choices:
    - content: "Requires on-premises deployment and infrastructure management"
      isCorrect: false
      explanation: "Incorrect. This describes GitHub Enterprise Server (GHES), not GHEC. GHEC is hosted and managed by GitHub in the cloud."
    - content: "Provides centralized user management with identity provider integration"
      isCorrect: true
      explanation: "GHEC supports centralized user management and integrates with identity providers using SAML (for SSO) and SCIM (for user provisioning), which is a key feature of cloud-hosted enterprise solutions."
    - content: "Must be installed and maintained by the organization's IT team"
      isCorrect: false
      explanation: "Incorrect. GHEC is maintained by GitHub and requires no installation or infrastructure management by the organization."
    - content: "Operates entirely within a private cloud environment"
      isCorrect: false
      explanation: "Incorrect. GHEC operates in GitHubâ€™s public cloud infrastructure, not a private cloud."
  - content: "What actions can you take at enterprise level to manage the use of GitHub Actions in your enterprise instance?"
    choices:
    - content: "Create workflow templates"
      isCorrect: false
      explanation: "Incorrect. Workflow templates are created at organizational level."
    - content: "Configure a GitHub Actions use policy"
      isCorrect: true
      explanation: "Correct. GitHub Actions use policies enable you to restrict access to GitHub Actions to specific organizations in your instance."
    - content: "Manually sync public actions in Enterprise Cloud"
      isCorrect: false
      explanation: "Incorrect. Public actions are automatically synced in Enterprise Cloud. Only with Enterprise Server do you have the possibility to manually sync public actions instead of automatically."
  - content: "What actions can you take to configure self-hosted runners for your enterprise use?"
    choices:
    - content: "Create and add custom labels to your runners"
      isCorrect: true
      explanation: "Correct. Custom labels can be used when you need to run jobs on runners that have specific capabilities."
    - content: "Add proxy configurations to your runners after they start."
      isCorrect: false
      explanation: "Incorrect. If you need a self-hosted runner to communicate with GitHub via a proxy server, you must add all proxy configurations to your runner before starting it."
    - content: "Add the IP address or IP address range of your runners at repository level."
      isCorrect: false
      explanation: "Incorrect. If your organization has configured an IP allowlist, you must add the IP address or IP address range of your self-hosted runners to the IP allowlist. IP allowlists are found in an organization's Settings."
  - content: "What are encrypted secrets?"
    choices:
    - content: "Encrypted secrets are authentication tokens you can generate in your account settings."
      isCorrect: false
      explanation: "Incorrect. The authentication tokens you can create in your account settings are personal access tokens (PATs)."
    - content: "Encrypted secrets are the equivalent of SSH keys in GitHub."
      isCorrect: false

