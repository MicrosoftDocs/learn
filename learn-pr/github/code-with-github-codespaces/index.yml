### YamlMime:Module
uid: learn.github.code-with-github-codespaces
title: Code with GitHub Codespaces
metadata:
  title: Code with GitHub Codespaces
  description: In this tutorial, you'll learn about GitHub Codespaces, its lifecycle, how to personalize your codespace, the differences between Codespaces and github.dev, and build a personalized and customized codespace with devcontainer.json files.
  ms.date: 07/18/2023
  author: a-a-ron
  ms.author: aastewar
  ms.topic: module-standard-task-based
summary: >
  GitHub Codespaces is a fully configured development environment hosted in the cloud.  By using GitHub Codespaces, your workspace, along with all of your configured development environments, is available from any computer with access to the internet. 
abstract: |
  By the end of this module, you'll be able to:
  - Describe GitHub Codespaces.
  - Explain the GitHub Codespace lifecycle and how to perform each step.
  - Define the different customizations you can personalize with GitHub Codespaces.
  - Discern the differences between GitHub.dev and GitHub Codespaces. 
prerequisites: |
  - A GitHub account
