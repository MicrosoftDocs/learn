quiz:
  title: Check your knowledge
  questions:
  - content: "What are GitHub Actions used for?"
    choices:
    - content: "To automate software development tasks"
      isCorrect: false
      explanation: "GitHub Actions are used to automate software development tasks, but they also facilitate CI/CD and integrate IaC."
    - content: "To facilitate continuous integration and continuous delivery (CI/CD)."
      isCorrect: false
      explanation: "GitHub Actions are used to facilitate CI/CD, but they also automate software development tasks and integrate IaC."
    - content: "To integrate infrastructure as code within your project's context."
      isCorrect: false
      explanation: "GitHub Actions can integrate infrastructure as code within your project's context, but they can also facilitate CI/CD and integrate IaC."
    - content: "All of these functions."
      isCorrect: true
      explanation: "GitHub Actions can integrate infrastructure as code within your project's context, facilitate CI/CD, and integrate IaC."
  - content: "What are the three types of GitHub actions?"
    choices:
    - content: "Container actions, JavaScript actions, and composite actions"
      isCorrect: true
      explanation: "With container actions, the environment is part of the action's code. JavaScript actions don't include the environment in the code. Composite actions allow you to combine multiple workflow steps within one action."
    - content: "Embedded actions, composite actions, and container actions"
      isCorrect: false
      explanation: "Container actions, JavaScript actions, and composite actions. With container actions, the environment is part of the action's code. JavaScript actions don't include the environment in the code. Composite actions allow you to combine multiple workflow steps within one action."
    - content: "Workflows, triggers, and composite actions"
      isCorrect: false
      explanation: "Container actions, JavaScript actions, and composite actions. With container actions, the environment is part of the action's code. JavaScript actions don't include the environment in the code. Composite actions allow you to combine multiple workflow steps within one action."
  - content: "Which of the following actions could *not* be used as an event trigger ```(on:)```?" 
    choices:
    - content: "Making a commit"
      isCorrect: false
      explanation: "Event triggers use Git references and a Git reference is produced when you make a commit."
    - content: "Opening a new tab in your browser"
      isCorrect: true
      explanation: "Event triggers use Git references and opening a tab doesn't produce a Git reference."
    - content: "Merging a branch"
      isCorrect: false
      explanation: "Event triggers use Git references and merging a branch produces a Git reference."
    - content: "Opening an issue"
      isCorrect: false
      explanation: "Event triggers use Git references and opening an issue produces a Git reference."
