content: |
quiz:
  title: Check your knowledge
  questions:
  - content: "What is GitHub Copilot?"
    choices:
    - content: "GitHub Copilot is an AI pair programmer that you can use to get code suggestions."
      isCorrect: true
      explanation: "GitHub Copilot is an AI pair programmer that you can use to get suggestions for whole lines or entire functions right inside your editor."
    - content: "GitHub Copilot is OpenAI Codex, a new AI system that OpenAI created."
      isCorrect: false
      explanation: "GitHub Copilot is powered by OpenAI Codex, a new AI system that OpenAI created."
    - content: "GitHub Copilot is a JavaScript public repository and is one of the best-supported languages."
      isCorrect: false
      explanation: "JavaScript is well represented in public repositories and is one of the best-supported languages in GitHub Copilot."
    - content: "GitHub Copilot can write a comment that describes logic, and you can add your suggested code to implement the solution."
      isCorrect: false
      explanation: "You can write a comment that describes the logic that you want, and GitHub Copilot displays suggested code to implement the solution."
  - content: "What are the supported IDE extensions for GitHub Copilot?"
    choices:
    - content: "VS Code and Visual Studio"
      isCorrect: false
      explanation: "Although GitHub Copilot supports VS Code and Visual Studio, the platform supports more than just these two IDEs."
    - content: "GitHub.com, VS Code, Visual Studio, Neovim, and JetBrains"
      isCorrect: false
      explanation: "Although GitHub.com is supported, it doesn't need an extension."
    - content: "VS Code, Visual Studio, Neovim, and JetBrains"
      isCorrect: true
      explanation: "Correct! All of the listed IDEs have supported GitHub extensions."
  - content: "What is the difference between GitHub Copilot Business and GitHub Copilot Enterprise?"
    choices:
    - content: "GitHub Copilot Enterprise has code completions, whereas GitHub Copilot Business doesn't."
      isCorrect: false
      explanation: "GitHub Copilot Business does have a feature for code completions."
    - content: "GitHub Copilot Enterprise has chat in IDE and mobile, whereas GitHub Copilot Business doesn't."
      isCorrect: false
      explanation: "GitHub Copilot Business does have chat in IDE and mobile as features."
    - content: "GitHub Copilot Enterprise has an extra layer of personalization. Organizations use their own codebase to train GitHub Copilot."
      isCorrect: true
      explanation: "Correct! GitHub Copilot Enterprise enables organizations to have a smarter, more tailored experience by using their own codebase to train it."
    - content:  "GitHub Copilot Enterprise has an extra layer of security, with IP indemnity and enterprise-grade security, safety, and privacy."
      isCorrect: false
      explanation: "GitHub Copilot Business does have IP indemnity and enterprise-grade security, safety, and privacy."

