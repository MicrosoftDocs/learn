title: Contribute to an open-source project on GitHub
summary: Learn how to use GitHub to find open-source projects and tasks to contribute to. Discover how to create pull requests and communicate with project maintainers effectively to get your changes accepted. Learn about the benefits of getting involved with open-source communities.
abstract: |
  In this module, you will learn how to:
  - Find open-source projects and tasks to contribute to in GitHub.
  - Create pull requests to open-source projects.
  - Implement best practices to communicate with open-source maintainers and perform code reviews.
  - Find and engage with open-source communities.
