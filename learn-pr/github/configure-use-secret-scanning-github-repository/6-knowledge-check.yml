quiz:
  title: Check your knowledge
  questions:
  - content: "What do you need to do if you want to configure secret scanning on a public repository?"
    choices:
    - content: "Enable secret scanning on the repository"
      isCorrect: false
      explanation: "This is incorrect. Secret scanning is automatically enabled on public repositories."
    - content: "Switch the repository to a private one with GitHub Advanced Security"
      isCorrect: true
      explanation: "Correct! Secret scanning is configurable only on private repositories with GitHub Advanced Security."
    - content: "Get admin permissions on the repository"
      isCorrect: false
      explanation: "This is incorrect. Secret scanning is not configurable on public repositories no matter the permissions you have on the repository."
  - content: "Where can you configure the recipients of secret scanning alerts?"
    choices:
    - content: "In the Security and analysis settings of a repository"
      isCorrect: true
      explanation: "Correct! You can configure the recipients of secret scanning alerts in the Access to alerts section of a repository Security and analysis settings."
    - content: "In the Manage access settings of a repository"
      isCorrect: false
      explanation: "This is incorrect. The Manage access settings of a repository enable you to manage user permissions over the repository."
    - content: "In the Watch settings of a repository"
      isCorrect: false
      explanation: "This is incorrect. The Watch settings of a repository enable you to manage the notifications you receive for the repository."
  - content: "How many custom patterns can you create for an organization?"
    choices:
    - content: "100"
      isCorrect: false
      explanation: "This is incorrect. You can create 100 custom patterns for a private repository."
    - content: "5,000"
      isCorrect: false
      explanation: "This is incorrect. You cannot create 5,000 custom patterns for an organization."
    - content: "500"
      isCorrect: true
      explanation: "Correct! You can create up to 500 custom patterns for an organization."
