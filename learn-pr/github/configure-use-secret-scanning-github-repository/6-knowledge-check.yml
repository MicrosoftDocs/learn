quiz:
  title: Check your knowledge
  questions:
  - content: "What do you need to do if you want to change the settings for secret scanning on a public repository?"
    choices:
    - content: "Enable secret scanning on the repository."
      isCorrect: false
      explanation: "This answer is incorrect. Secret scanning is automatically enabled with default settings on public repositories. You can't change secret scanning settings on a public repository."
    - content: "Switch the repository to a private one with GitHub Advanced Security."
      isCorrect: true
      explanation: "Correct! You can change the settings for secret scanning only on private repositories with GitHub Advanced Security."
    - content: "Get admin permissions on the repository."
      isCorrect: false
      explanation: "This answer is incorrect. Secret scanning is automatically enabled with default settings on public repositories. You can't change secret scanning settings on a public repository no matter what permissions you have on the repository."
  - content: "Where can you configure the recipients of secret scanning alerts?"
    choices:
    - content: "In the Code security and analysis settings of a repository"
      isCorrect: true
      explanation: "Correct! You can configure the recipients of secret scanning alerts in the Access to alerts section of repository Code security and analysis settings."
    - content: "In the Manage Access settings of a repository"
      isCorrect: false
      explanation: "This answer is incorrect. The Manage Access settings of a repository enable you to manage user permissions over the repository."
    - content: "In the Watch settings of a repository"
      isCorrect: false
      explanation: "This answer is incorrect. The Watch settings of a repository enable you to manage the notifications you receive for the repository."
  - content: "How many custom patterns can you create for an organization?"
    choices:
    - content: "100"
      isCorrect: false
      explanation: "This answer is incorrect. You can create 100 custom patterns for a private repository."
    - content: "5,000"
      isCorrect: false
      explanation: "This answer is incorrect. You can't create 5,000 custom patterns for an organization."
    - content: "500"
      isCorrect: true
      explanation: "Correct! You can create up to 500 custom patterns for an organization."
