quiz:
  title: Check your knowledge
  questions:
    - content: "What functionality isn't supported in GitHub Copilot Pro?"
      choices:
        - content: "VPN Proxy support via self-signed certificates"
          isCorrect: true
          explanation: VPN Proxy support via self-signed certificates isn't available with GitHub Copilot for Individuals, but is available with GitHub Copilot for Business.
        - content: "Offers multi-line function suggestions"
          isCorrect: false
          explanation: Offers multi-line function suggestions is a supported functionality both in GitHub Copilot for Individuals and GitHub Copilot for Business.
        - content: "Editor integration"
          isCorrect: false
          explanation: Editor integration is a supported functionality both in GitHub Copilot for Individuals and GitHub Copilot for Business.
        - content: "Blocks suggestions matching public code"
          isCorrect: false
          explanation: Blocks suggestions matching public code is a supported functionality both in GitHub Copilot for Individuals and GitHub Copilot Business.
    - content: "What percentage of developers said that GitHub Copilot helps them code faster?"
      choices:
        - content: "70%"
          isCorrect: false
          explanation: The percentage of developers that said GitHub Copilot helps them code faster is higher than 70%.
        - content: "83%"
          isCorrect: false
          explanation: The percentage of developers that said GitHub Copilot helps them code faster is higher than 83%.
        - content: "65%"
          isCorrect: false
          explanation: The percentage of developers that said GitHub Copilot helps them code faster is higher than 65%.
        - content: "90%"
          isCorrect: true
          explanation: Ninety percent (90%) is the correct percentage of developers that said GitHub Copilot helps them code faster.
    - content: "After you enforced your GitHub Copilot Business policy, where do you first navigate in order to enable Copilot Business for all current and future users?"
      choices:
        - content: "Policies"
          isCorrect: false
          explanation: Policies isn't the first place to navigate in order to enable GitHub Copilot Business.
        - content: "Your organizations in your profile dropdown menu"
          isCorrect: true
          explanation: Correct! This "Your organizations" in your profile dropdown menu is the first place to navigate to in order to enable GitHub Copilot Business.
        - content: "Settings in your profile dropdown menu"
          isCorrect: false
          explanation: Close, but Settings isn't the first place to navigate in order to enable GitHub Copilot Business.
        - content: "Selected teams/users"
          isCorrect: false
          explanation: Selected teams/users isn't the first place to navigate in order to enable GitHub Copilot Business.
