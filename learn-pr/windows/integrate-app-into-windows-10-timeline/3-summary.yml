metadata:
  title: Summary and knowledge check
  description: This knowledge check tests your knowledge of how to include an adaptive card in Windows 10 Timeline.
  ms.date: 1/10/2019
  displayType: one-Column
  author: alvinashcraft
  ms.author: aashcraft
  ms.topic: interactive-tutorial
