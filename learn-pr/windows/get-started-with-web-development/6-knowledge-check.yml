content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
    title: Check your knowledge
    questions:
    - content: What is the main purpose of HTML?
      choices:
      - content: HTML is used to provide webpage structure.
        explanation: Correct! HTML provides the structural building blocks of a web page.
        isCorrect: true
      - content: HTML is used to style web pages.
        explanation: Incorrect. CSS is generally used for styling HTML elements.
        isCorrect: false
      - content: User interaction or events.
        explanation: Incorrect. JavaScript is generally used for interactivity.
        isCorrect: false
    - content: Which of the following choices is a design principle where you put code into different files?
      choices:
      - content: Progressive enhancement.
        explanation: Incorrect. Progressive enhancement is where you start with essential content and add more features if supported.
        isCorrect: false
      - content: Separation of concerns.
        explanation: Correct! You organize files so that each file or section addresses a separate concern.
        isCorrect: true
      - content: Graceful degradation.
        explanation: Incorrect. Graceful degradation is where you start with all the features and remove them if not supported.
        isCorrect: false
    - content: In HTML and CSS, `#msg` and `.list` are examples of which type of entities?
      choices:
      - content: Elements.
        explanation: Incorrect. HTML, head, or body are examples of elements.
        isCorrect: false
      - content: Key-value pairs.
        explanation: "Incorrect. In CSS, 'font-family: monospace' is a key-value pair."
        isCorrect: false
      - content: Selectors.
        explanation: Correct! `#msg` is an ID selector, and `.list` is a class selector.
        isCorrect: true
    - content: In the context of web development, the Console is used for what purpose?
      choices:
      - content: To open a command shell on the remote user's computer.
        explanation: Incorrect. The Console is part of a web browser's development tools.
        isCorrect: false
      - content: To send debugging messages to a web browser.
        explanation: Correct! Developers can use the Console to send messages to the browser developer tools.
        isCorrect: true
      - content: As a plug-in for previewing web content.
        explanation: Incorrect. The Console is part of a web browser's development tools.
        isCorrect: false
