quiz:
    title: Knowledge check
    questions:
    - content: What are the three Adaptive Cards actions?
      choices:
      - content: Open URL, Submit, and Input
        explanation: No.
        isCorrect: false          
      - content: Open URL, Choice Set, and Show Card
        explanation: Incorrect. Choice Set isn't an action.
        isCorrect: false   
      - content: Open URL, Submit, and Show Card
        explanation: Correct. These are the three and only three actions.
        isCorrect: true
      - content: Open URL, Submit, and Show Image
        explanation: No.
        isCorrect: false
    - content: Which is the complete list of user inputs?
      choices:
      - content: Date, number, text, time, toggle, column, container
        explanation: No. Column and container aren't user inputs.
        isCorrect: false
      - content: Date, number, text, time, choice set
        explanation: Good guess, but no, there's one other option.
        isCorrect: false
      - content: Date, number, text, time, toggle, check list
        explanation: No. There isn't a check list option.
        isCorrect: false
      - content: Date, number, text, time, toggle, choice set
        explanation: Correct. These are the six options.
        isCorrect: true
    - content: Which of these statements is false?
      choices:
      - content: Each fact in a fact set can have an associated action.
        explanation: Correct. This statement is false. A fact set is a bulleted or numbered list.
        isCorrect: true
      - content: Each image in an image set can have an associated action.
        explanation: This statement is true.
        isCorrect: false
      - content: Adaptive Cards are communicated as JSON scripts.
        explanation: No. This statement is true.
        isCorrect: false
    - content: If you have a card with one column set containing three columns, and the width settings for the columns are 200, 400, and 200 respectively, what does this mean?
      choices:
      - content: The first and third columns are 200 pixels wide, and the center column is 400 pixels wide.
        explanation: False. Width settings don't contain pixel counts.
        isCorrect: false
      - content: The center column uses up half the available width of the card, and the first and third columns use up one quarter.
        explanation: Correct. Width settings are relative units. You'd get the same result with settings of 2, 4, and 2, or 1, 2, and 1.
        isCorrect: true
      - content: The first and third columns are 200 points wide, and the center column is 400 points wide.
        explanation: False. Width settings don't contain point counts.
        isCorrect: false