abstract: |
 In this module, you will:
 - Learn how to navigate between different views of an app.
 - Use HTML in a desktop application.
 - Play audio and video in an app.

 This module supports the UWP and WPF app development platforms.
prerequisites: |
 - A computer running the current release of Windows 10. To verify that you're running the latest version, go to Settings > Windows Update.
 - [The latest version of Visual Studio](/visualstudio/productinfo/vs2017-system-requirements-vs) installed.
 - An understanding of basic UI elements of Windows apps.
