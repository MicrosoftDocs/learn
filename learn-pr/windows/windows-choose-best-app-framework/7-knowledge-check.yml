### YamlMime:ModuleUnit
uid: learn.windows.windows-best-app-framework.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge to see if you understand when to use each Windows UI framework (WPF, Windows Forms, and WinUI).
  ms.date: 06/11/2024
  author: alvinashcraft
  ms.author: aashcraft
  ms.topic: unit
durationInMinutes: 5
content: |
quiz:
  questions:
  - content: A software consulting firm is tasked with building a Windows desktop application that requires a high degree of UI customization, multiple windows, rich functionality, and the high performance of a native Windows application. Which UI framework would be the best choice for this project?
    choices:
    - content: WinUI
      isCorrect: false
      explanation: Incorrect. WinUI is a great choice if the current feature set meets your requirements, and your users need the best Windows experience and usability. However, it may not have the third-party control and library support necessary to provide the high degree of customization that is required for this project.
    - content: Windows Forms
      isCorrect: false
      explanation: Incorrect. While Windows Forms is a good choice for building desktop applications that require rapid development and rich functionality, it isn't as customizable as WPF.
    - content: WPF
      isCorrect: true
      explanation: Correct. WPF is a mature framework with an extensive ecosystem of third-party libraries and controls. It's a great choice for building desktop applications that require a high degree of customization, rich functionality, and the high performance of a native Windows application. It also has great support for multi-window scenarios.
  - content: A consulting firm's client wants to build a Windows utility to be used by IT professionals. They want to focus on ease of use and aren't concerned about the style of the app. The timeline for this project is short, so choosing a framework that supports rapid development is important. Which Windows UI framework is the best option for the development team?
    choices:
    - content: WPF
      isCorrect: false
      explanation: Incorrect. WPF is a good choice for applications that require high-end graphics and multimedia capabilities. It isn't the best choice for this project as it isn't the best choice for rapid application development.
    - content: Windows Forms
      isCorrect: true
      explanation: Correct. Windows Forms is the best choice for this project as it supports rapid development and is frequently used to build Windows utilities.
    - content: WinUI
      isCorrect: false
      explanation: Incorrect. WinUI is a good choice for applications that require modern UI features and are built on the latest version of .NET.
  - content: An independent software vendor (ISV) is creating a multimedia app that needs to match the usability and experience of today's in-box Windows apps and wants to make it available on the Microsoft Store. Which Windows UI framework is the best option for this requirement?
    choices:
    - content: WPF
      isCorrect: false
      explanation: Incorrect. WPF doesn't provide the same level of Windows style and usability available with in-box Windows apps today. It's Windows 11 theming support is currently in preview in .NET 9 preview.
    - content: WinUI
      isCorrect: true
      explanation: Correct. WinUI implements the latest Fluent design system and can be easily deployed via the Microsoft Store.
    - content: Windows Forms
      isCorrect: false
      explanation: Incorrect. Windows Forms doesn't provide a modern Windows UI experience.