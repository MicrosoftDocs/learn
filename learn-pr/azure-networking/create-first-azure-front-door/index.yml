summary: "Accelerate the delivery and maintain high availability of web applications by distributing web traffic across multiple web servers. Secure your web applications from intruders and malicious attacks with managed and unmanaged rules."
abstract: |
  By the end of this module, you're able to:
    - Identify the capabilities of Front Door
    - Create a Front Door profile and distribute traffic to origins
    - Configure private link service to establish private communication between Front Door and origin Azure services.
    - Enable WAF policy to protect web applications from malicious attacks
prerequisites: |
  - Knowledge of basic networking concepts
  - Familiarity with Azure virtual machines, App services, virtual networks, private link service, and load balancer.
  - Knowledge of basic web
