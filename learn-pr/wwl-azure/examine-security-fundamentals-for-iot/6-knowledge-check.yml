quiz:
  title: "Check your knowledge"
  questions:
  - content: "When working to develop a secure IoT solution, which of the following tasks is typically assigned to the IoT developer role?"
    choices:
    - content: "Make hardware tamper proof."
      isCorrect: false
      explanation: "Incorrect. This task is typically assigned to an IoT hardware manufacturer/integrator role."
    - content: "Protect against malicious activity."
      isCorrect: false
      explanation: "Incorrect. This task is typically assigned to an IoT solution operator or equivalent role."
    - content: "Follow secure software development methodology."
      isCorrect: true
      explanation: "Correct. Among other things, the IoT developer is responsible for following a secure software development methodology."
  - content: "A company is implementing a threat modeling process to help improve the security of their IoT solution. Which of the following answer choices lists the three primary areas of consideration within the threat modeling process?"
    choices:
    - content: "Device security features, cloud security features, data security features."
      isCorrect: false
      explanation: "Incorrect. Although the areas listed are likely to be considered within the threat modeling process, they are not the primary considerations of the threat modeling process."
    - content: "Security and privacy features, features whose failures are security relevant, features that touch a trust boundary."
      isCorrect: true
      explanation: "Correct. In addition to evaluating the solution as a whole, threat modeling for an IoT solution should focus on these three areas."
    - content: "Hardware features, software features, cloud service features."
      isCorrect: false
      explanation: "Incorrect. Although the areas listed are likely to be considered within the threat modeling process, they are not the primary considerations of the threat modeling process."