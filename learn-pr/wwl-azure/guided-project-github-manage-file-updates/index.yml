summary: |
  Guided Project – Use GitHub to manage file updates provides you with the opportunity to create your own GitHub repository and manage files within that repository, including updating files, handling conflicts, and updating the source repository.
  [!INCLUDE [](../../includes/wwl/guided-project-notes.md)]
abstract: |
  In this module, you'll practice how to:
  *   Create a GitHub account and an initial repository.
  *   Configure software to interact with GitHub.
  *   Use software to create a local version of your repository.
  *   Update files locally, and then update the web-based repository.
  *   Resolve conflicts in your repository.
  *   Merge all updates to a single repository branch.
prerequisites: |
  A personal computer running Windows, macOS, or Linux.
