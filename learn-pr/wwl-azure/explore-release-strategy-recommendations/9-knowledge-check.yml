content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a release trigger?"
    choices:
    - content: "A manual trigger."
      isCorrect: false
      explanation: "Incorrect. A feature trigger."
    - content: "A continuous deployment trigger."
      isCorrect: false
      explanation: "Incorrect. A feature trigger."
    - content: "A feature trigger."
      isCorrect: true
      explanation: "Correct. A feature trigger."
  - content: "Which of the following choices can you use to prevent deployment in Azure DevOps when a security testing tool finds a compliance problem?"
    choices:
    - content: "Work Item."
      isCorrect: false
      explanation: "Incorrect. Release Gate. Release gates give you additional control over the start and completion of the deployment pipeline. They are often set up as a pre-deployment and post-deployment conditions."
    - content: "Release Gate."
      isCorrect: true
      explanation: "Correct. Release Gate. Release gates give you additional control over the start and completion of the deployment pipeline. They are often set up as a pre-deployment and post-deployment conditions."
    - content: "Manual trigger."
      isCorrect: false
      explanation: "Incorrect. Release Gate. Release gates give you additional control over the start and completion of the deployment pipeline. They are often set up as a pre-deployment and post-deployment conditions."
  - content: "Which of the following choices is a logical boundary in your release pipeline at which you can pause the pipeline and perform various checks?"
    choices:
    - content: "Stage."
      isCorrect: true
      explanation: "Correct. Using stage you can pause and validate the pipeline with various checks."
    - content: "Trigger."
      isCorrect: false
      explanation: "Incorrect. Using stage you can pause and validate the pipeline with various checks."
    - content: "Quality Gate."
      isCorrect: false
      explanation: "Incorrect. Using stage you can pause and validate the pipeline with various checks."