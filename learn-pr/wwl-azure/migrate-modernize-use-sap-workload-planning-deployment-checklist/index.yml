summary: This module uses the SAP workload planning and deployment checklist to guide SAP deployment teams through each phase of the SAP on Azure migration process. It also includes a brief introduction to very large database (VLDB) migration.
abstract: |
  After completing this module, you will be able to:
  - Examine the SAP workload planning and deployment checklist.
  - Explore the project preparation and planning phase.
  - Explore the production preparation phase.
  - Explore very large database migration.
prerequisites: |
  Before taking this training, you should complete:
  *   Azure Administrator (AZ-104) or Azure Solutions Architect Expert (AZ-305) exam.
  *   SAP HANA or NetWeaver training.
