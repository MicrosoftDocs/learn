quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Azure service is used for secure authentication and authorization in RISE with SAP?"
    choices:
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "That is incorrect. Azure Key Vault is a cloud service for securely storing and accessing secrets, not for authentication and authorization."
    - content: "Microsoft Entra ID"
      isCorrect: true
      explanation: "That is correct. Microsoft Entra ID is used for secure authentication and authorization."
    - content: "Microsoft Sentinel solution for SAP BTP."
      isCorrect: false
      explanation: "That is incorrect. The Microsoft Sentinel solution for SAP BTP monitors and protects your SAP BTP system, it doesn't provide secure authentication and authorization."
  - content: "How does Microsoft Power Automate enhance SAP systems?"
    choices:
    - content: "By creating custom business applications."
      isCorrect: false
      explanation: "That is incorrect. Creating custom business applications is a feature of Power Apps, not Power Automate."
    - content: "By generating real-time analytics and visualizations."
      isCorrect: false
      explanation: "That is incorrect. Generating real-time analytics and visualizations is a feature of Power BI, not Power Automate."
    - content: "By automating workflows and tasks."
      isCorrect: true
      explanation: "That is correct. Power Automate enhances SAP systems by automating workflows and tasks."