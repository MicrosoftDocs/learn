  questions:
  - content: "How can Azure AI services enhance SAP workflows?"
    choices:
    - content: "By providing secure authentication mechanisms."
      isCorrect: false
      explanation: "That is incorrect. Secure authentication mechanisms are provided by Microsoft Entra ID, not Azure AI services."
    - content: "By integrating language models and AI Search."
      isCorrect: true
      explanation: "That is correct. Azure AI services enhance SAP workflows by integrating language models and AI Search for tasks like demand forecasting and intelligent inventory management."
    - content: "By creating custom business applications."
      isCorrect: false
      explanation: "That is incorrect. Creating custom business applications is a feature of Power Apps, not Azure AI services."