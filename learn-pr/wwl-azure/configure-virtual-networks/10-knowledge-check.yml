quiz:
  title: ""
  questions:
  - content: "Which of the following statements about Azure virtual networks is correct?"
    choices:
    - content: "Each virtual network has only one subnet."
      isCorrect: false
      explanation: "Incorrect. Virtual networks can include multiple subnets provided the IP ranges are correct."
    - content: "Azure virtual networks can't be configured to communicate with on-premises resources."
      isCorrect: false
      explanation: "Incorrect. You can connect your on-premises computers and networks to a virtual network."
    - content: "Azure virtual networks enable communication between Azure resources."
      isCorrect: true
      explanation: "Correct. Virtual Networks can connect Azure resources including virtual machines."
  - content: "Which situation is appropriate for a public IP address?"
    choices:
    - content: "Virtual machines accessed from the Internet."
      isCorrect: true
      explanation: "Correct. Public IP addresses enable Azure resources to communicate to Internet and public-facing Azure services."
    - content: "Virtual machines used as internal load balancers."
      isCorrect: false
      explanation: "Incorrect. Public IP addresses shouldn't be assigned to internal virtual machines."
    - content: "Virtual machines running production workloads."
      isCorrect: false
      explanation: "Incorrect. Public IP addresses shouldn't be assigned to private virtual machines."
  - content: "When does a dynamic IP address change?"
    choices:
    - content: "In Azure, when a virtual machine is stopped and then restarted."
      isCorrect: true
      explanation: "Correct. The dynamic IP address changes."
    - content: "In the guest OS, when a virtual machine is rebooted or stopped."
      isCorrect: false
      explanation: "Incorrect. The dynamic IP address doesn't change."
    - content: "Each time the virtual machine is accessed."
      isCorrect: false
      explanation: "Incorrect. The dynamic IP address doesn't change."