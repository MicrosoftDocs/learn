quiz:
  title: ""
  questions:
  - content: "Which of the following provides information about planned maintenance and changes that could affect the availability of your resources?"
    choices:
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "That's incorrect. Monitor tracks the current status of your cloud infrastructure."
    - content: "Azure Security Center"
      isCorrect: false
      explanation: "That's incorrect.  Security Center focuses on recommendations of how to make your solutions more secure."
    - content: "Azure Service Health"
      isCorrect: true
      explanation: "That's correct. Azure Service Health is a suite of experiences that provide personalized guidance and support when issues with Azure services affect you. It can notify you, help you understand the impact of issues, and keep you updated as the issue is resolved. Azure Service Health can also help you prepare for planned maintenance and changes that could affect the availability of your resources."
  - content: "Which of the following services provides up-to-date status information about the health of Azure services?"
    choices:
    - content: "Compliance Manager"
      isCorrect: false
      explanation: "That's incorrect.  Compliance Manager helps you track if your systems meet compliance standards that you choose."
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "That's incorrect.  Close, Monitor looks at your systems instead of looking at the overall health of the Azure systems."
    - content: "Azure Service Health"
      isCorrect: true
      explanation: "That's correct.  Azure Service Health is the correct answer, because it provides you with a global view of the health of Azure services. With Azure Status, a component of Azure Service Health, you can get up-to-the-minute information on service availability."