quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a benefit of source control?"
    choices:
    - content: "Manageability."
      isCorrect: false
      explanation: "Incorrect. Source control is the practice of tracking and managing changes to code. Benefits include but are not limited to manageability and efficiency."
    - content: "Efficiency."
      isCorrect: false
      explanation: "Incorrect. Source control is the practice of tracking and managing changes to code. Benefits include but are not limited to manageability and efficiency."
    - content: "Accountability."
      isCorrect: true
      explanation: "Correct. Source control is the practice of tracking and managing changes to code. Benefits include but are not limited to manageability and efficiency."
  - content: "Which of the following choices isn't a source control best practice?"
    choices:
    - content: "Make small changes."
      isCorrect: false
      explanation: "Incorrect. Commit personal and secure files are unsecured. Do not commit personal or secure files. These could include application settings or SSH keys. Often these are committed accidentally but cause problems later when other team members are working on the same code."
    - content: "Commit personal and secure files."
      isCorrect: true
      explanation: "Correct. Commit personal and secure files are unsecured. Do not commit personal or secure files. These could include application settings or SSH keys. Often these are committed accidentally but cause problems later when other team members are working on the same code."
    - content: "Link code changes to work items."
      isCorrect: false
      explanation: "Incorrect. Commit personal and secure files are unsecured. Do not commit personal or secure files. These could include application settings or SSH keys. Often these are committed accidentally but cause problems later when other team members are working on the same code."
  - content: "Which of the following choices correctly describes one of the most valuable version control features?"
    choices:
    - content: "Version control is a solution for managing and saving changes made to manually created assets. If you make changes to the source code, you can go back in time and easily roll back to previous-working versions."
      isCorrect: true
      explanation: "Correct. Version control tools allow you to see who made changes, when, and what exactly was changed, allowing you to revert it when needed."
    - content: "Version control is a solution for automatically incrementing the version number for deployments."
      isCorrect: false
      explanation: "Incorrect. Version control tools allow you to see who made changes, when, and what exactly was changed, allowing you to revert it when needed."
    - content: "Version control is a solution for managing and saving changes made to manually created assets. If you make changes to the source code, be careful, you can't go back in time and easily roll back to previous-working versions."
      isCorrect: false
      explanation: "Incorrect. Version control tools allow you to see who made changes, when, and what exactly was changed, allowing you to revert it when needed."