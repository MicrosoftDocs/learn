content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does it mean that Azure Resource Manager templates are idempotent?"
    choices:
    - content: "Policies applied to a management level are automatically applied to all higher levels as well."
      isCorrect: false
      explanation: "Incorrect. \"Idempotent\" means that the same template can be deployed many times and gives the same resource types in the same state."
    - content: "Azure Resource Manager templates can be created and edited only through the Azure portal."
      isCorrect: false
      explanation: "Incorrect. \"Idempotent\" means that the same template can be deployed many times and gives the same resource types in the same state."
    - content: "The same template can be deployed many times and gives the same resource types in the same state."
      isCorrect: true
      explanation: "That is correct. \"Idempotent\" means that the same template can be deployed many times and gives the same resource types in the same state."
  - content: "Which of the following is one of the four basic Terraform commands used when creating and applying a Terraform execution plan to a cloud infrastructure?"
    choices:
    - content: "Check"
      isCorrect: false
      explanation: "Incorrect. The four basic Terraform commands needed for creating and applying a Terraform execution plan are Init, Plan, Apply, and Destroy"
    - content: "Apply"
      isCorrect: true
      explanation: "That is correct. The four basic Terraform commands needed for creating and applying a Terraform execution plan are Init, Plan, Apply, and Destroy"
    - content: "Delete"
      isCorrect: false
      explanation: "Incorrect. The four basic Terraform commands needed for creating and applying a Terraform execution plan are Init, Plan, Apply, and Destroy"
  - content: "When running an Ansible playbook to configure a multiple server solution, such as with 5 VMs in a network, how many servers need to install Ansible?"
    choices:
    - content: "One"
      isCorrect: true
      explanation: "That is correct. Ansible needs to be installed on only one machine, which could be a local workstation or VM. An entire fleet of remote machines can be managed from that central point."
    - content: "Two"
      isCorrect: false
      explanation: "Incorrect. Ansible needs to be installed on only one machine, which could be a local workstation or VM. An entire fleet of remote machines can be managed from that central point."
    - content: "All"
      isCorrect: false
      explanation: "Incorrect. Ansible needs to be installed on only one machine, which could be a local workstation or VM. An entire fleet of remote machines can be managed from that central point."