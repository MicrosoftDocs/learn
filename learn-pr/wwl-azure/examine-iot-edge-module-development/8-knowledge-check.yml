quiz:
  title: "Check your knowledge"
  questions:
  - content: "IoT Edge modules share many characteristics with IoT devices. Which of the following choices accurately describes a characteristic of an IoT Edge module?"
    choices:
    - content: "It can send device-to-cloud messages."
      isCorrect: true
      explanation: "Correct. An IoT Edge module can send messages to the cloud via the IoT Edge hub."
    - content: "It can receive cloud-to-device messages."
      isCorrect: false
      explanation: "Incorrect. Currently, modules cannot receive cloud-to-device messages."
    - content: "It can use the file upload feature."
      isCorrect: false
      explanation: "Incorrect. Currently, modules cannot use the file upload feature."
  - content: "Which of the following steps is commonly performed when creating a custom Edge module?"
    choices:
    - content: "Use the Azure portal to create an Azure Container Registry for your Docker container images."
      isCorrect: true
      explanation: "Correct. To create a custom Edge module, you will often use the Azure portal to create an Azure Container Registry for your Docker container images."
    - content: "Use the IoT Edge dev tool to configure your production environment."
      isCorrect: false
      explanation: "Incorrect. The IoT Edge dev tool is not typically used for a production environment where the IoT Edge runtime is used directly."
    - content: "Use the IoT EdgeHub dev tool to install and configure the IoT Edge runtime."
      isCorrect: false
      explanation: "Incorrect. The IoT EdgeHub dev tool provides a local development environment without the IoT Edge runtime so that you can create, develop, test, run, and debug IoT Edge modules and solutions locally."