quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following options provides extensible application performance management (APM) and monitoring for live web apps?"
    choices:
    - content: "Azure Stream Analytics"
      isCorrect: false
      explanation: "That’s incorrect. Azure Stream Analytics is a real-time analytics and complex event-processing engine that is designed to analyze and process high volumes of fast streaming data from multiple sources simultaneously."
    - content: "Application Insights"
      isCorrect: true
      explanation: "That’s correct. Application Insights is a feature of Azure Monitor that provides extensible application performance management (APM) and monitoring for live web apps."
    - content: "Azure Synapse"
      isCorrect: false
      explanation: "That’s incorrect. Azure Synapse is an enterprise analytics service that accelerates time to insight across data warehouses and big data systems."
  - content: "Which tool is used to edit and run log queries with data in Azure Monitor Logs from the Azure portal?"
    choices:
    - content: "Log Analytics"
      isCorrect: true
      explanation: "That’s correct. Log Analytics is a tool in the Azure portal used to edit and run log queries with data in Azure Monitor Logs."
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "That’s incorrect. Azure Databricks is a data analytics platform optimized for the Microsoft Azure cloud services platform."
    - content: "Azure Stream Analytics"
      isCorrect: false
      explanation: "That’s incorrect. Azure Stream Analytics is a real-time analytics and complex event-processing engine that is designed to analyze and process high volumes of fast streaming data from multiple sources simultaneously."