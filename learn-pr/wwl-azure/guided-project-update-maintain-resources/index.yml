summary: |
  This guided project gives you the chance to practice managing Azure resources, including networks, virtual machines, and storage blobs. You'll also have the chance to work with tags and resource locks.

  [!INCLUDE [](../../includes/wwl/guided-project-notes.md)]
abstract: |
  In this module, you'll practice how to:

  -   Update a virtual network and subnet.

  -   Manage virtual machines.

  -   Control storage access.

  -   Manage resource tags and locks.
prerequisites: |
  Basic understanding of cloud computing.

  Basic understanding of Microsoft Azure services such as compute, storage, and networking.

  An active Microsoft Azure subscription.
