quiz:
  title: "Check your knowledge"
  questions:
  - content: "It is an unsupported design where the segregation of the SAP application layer and the DBMS layer into different Azure virtual networks that are \"______________.\""
    choices:
    - content: "\"peered with each other.\""
      isCorrect: false
      explanation: "That's incorrect. A supported design requires the Azure virtual networks that are peered with each other."
    - content: "\"not peered with each other.\""
      isCorrect: true
      explanation: "That's correct. See Network security in Unit 3, as a non-peered Azure virtual network is the correct answer for an unsupported design."
    - content: "\"in separate resource groups.\""
      isCorrect: false
      explanation: "That's incorrect. A supported design requires the Azure virtual networks to be peered with each other."
  - content: "Which is not one of the methods for provisioning storage for SAP workloads in Azure?"
    choices:
    - content: "SAP HANA on Azure (Large Instance) storage."
      isCorrect: false
      explanation: "That's incorrect. SAP HANA on Azure (Large Instance) storage is one of the four methods for provisioning storage for SAP workloads in Azure."
    - content: "Azure VM Data Lake storage."
      isCorrect: true
      explanation: "That's correct. Azure VM Data Lake storage is not one of the four methods for provisioning storage for SAP workloads in Azure."
    - content: "Azure VM SMB storage."
      isCorrect: false
      explanation: "That's incorrect. Azure VM SMB storage is one of the four methods for provisioning storage for SAP workloads in Azure."