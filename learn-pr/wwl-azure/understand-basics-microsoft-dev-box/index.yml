title: Understand the basics of Microsoft Dev Box
summary: In this module, you explore how Microsoft Dev Box supports platform engineering initiatives by enabling the rapid delivery of secure, cloud-based development environments. You learn how Dev Box fits into Internal Developer Platforms (IDPs) by offering self-service provisioning, customizable images, and built-in integration with tools like Microsoft Entra ID and Intune. Through this introduction, discover how platform engineering principles—such as standardization, automation, and governance—empower development teams to focus on building software while IT and platform teams ensure consistency, security, and scalability.
abstract: |
  By the end of this module, you'll be able to:

  -   Understand the basics of platform engineering and IDP.

  -   Detail the key roles involved with setting up, managing, and maintaining the service.

  -   Describe key concepts such as Dev center, projects, Dev box definition, and dev pools.

  -   Detail out network connectivity, Intune integration, identity service, and user connectivity for the service.
