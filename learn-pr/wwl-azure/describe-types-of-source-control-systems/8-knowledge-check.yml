quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices correctly describes what is source control?"
    choices:
    - content: "Source control is the practice of controlling what is deployed to test and production environments."
      isCorrect: false
      explanation: "Incorrect. Source control is the practice of tracking and managing changes to code."
    - content: "Source control is the practice of controlling security through code files."
      isCorrect: false
      explanation: "Incorrect. Source control is the practice of tracking and managing changes to code."
    - content: "Source control is the practice of tracking and managing changes to code."
      isCorrect: true
      explanation: "Correct. Source control is the practice of tracking and managing changes to code."
  - content: "Which of the following choices isn't a benefit of using distributed version control?"
    choices:
    - content: "Complete offline support"
      isCorrect: false
      explanation: "Incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
    - content: "Allows exclusive file locking."
      isCorrect: true
      explanation: "Correct. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
    - content: "Portable history."
      isCorrect: false
      explanation: "Incorrect. Distributed version control supports full offline versioning; it is cross-platform and has a portable history."
  - content: "Which of the following choices isn't a benefit of using centralized version control?"
    choices:
    - content: "Easily scales for large codebases."
      isCorrect: false
      explanation: "Incorrect. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristics."
    - content: "An open-source friendly code review model via pull requests."
      isCorrect: true
      explanation: "Correct. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristics."
    - content: "Allows exclusive file locking."
      isCorrect: false
      explanation: "Incorrect. Only open-source friendly code review models via PRs are exclusive distributed version control based on Git characteristics."