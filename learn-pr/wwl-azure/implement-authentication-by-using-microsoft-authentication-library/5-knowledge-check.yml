quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following MSAL libraries supports single-page web apps?"
    choices:
    - content: "MSAL Node"
      isCorrect: false
      explanation: "Incorrect. MSAL Node does not support single-page web apps."
    - content: "MSAL.js"
      isCorrect: true
      explanation: "Correct. MSAL.js supports single-page applications."
    - content: "MSAL.NET"
      isCorrect: false
      explanation: "Incorrect. MSAL.NET does not support single-page web apps."
  - content: "What is the purpose of using `PublicClientApplicationBuilder` class in MSAL.NET?"
    choices:
    - content: "Creates a new Azure account."
      isCorrect: false
      explanation: "Incorrect. `PublicClientApplicationBuilder` class isn't used to create a new Azure account."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. `PublicClientApplicationBuilder` class is used to build out the authorization context for interactive authentication in a console application."
    - content: "Adds a new API permission to the registered app."
      isCorrect: false
      explanation: "Incorrect. `PublicClientApplicationBuilder` class isn't used to add a new API permission to the registered app."