quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following MSAL libraries supports single-page web apps?"
    choices:
    - content: "MSAL Angular"
      isCorrect: false
      explanation: "That's incorrect. MSAL Angular does not support single-page web apps."
    - content: "MSAL.js"
      isCorrect: true
      explanation: "That's correct. MSAL.js is the only Microsoft Authentication Library that supports single-page applications."
    - content: "MSAL.NET"
      isCorrect: false
      explanation: "That's incorrect. MSAL.NET does not support single-page web apps."