metadata:
  title: Manage Azure Active Directory identities
  description: "This module enables you to handle Azure AD tasks, including RBAC, user/group management, PowerShell cmdlets, and AD DS object synchronization. You'll effectively utilize and manage Azure AD in your organization after completing this module."
  ms.date: 09/01/2023
  author: wwlpublish
  ms.author: rstearman
  ms.topic: interactive-tutorial
title: Manage Azure Active Directory identities
summary: This module teaches how to use Azure AD effectively. You'll learn about RBAC, user roles, creating and managing users and groups, using PowerShell cmdlets, and synchronizing objects from AD DS to Azure AD.
abstract: |
  After this module, you should be able to:
  - Describe RBAC and user roles in Azure AD.
  - Create and manage users in Azure AD.
  - Create and manage groups in Azure AD.
  - Use Windows PowerShell cmdlets to manage Azure AD.
  - Describe how you can synchronize objects from AD DS to Azure AD.
prerequisites: |
  - Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later.
  - Strong understanding of computer networking, client security, and application concepts.
  - Experience using Active Directory Domain Services.
