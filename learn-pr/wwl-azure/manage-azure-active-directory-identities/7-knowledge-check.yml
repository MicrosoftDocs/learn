quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of using the Microsoft Graph PowerShell SDK in managing Microsoft Entra objects?"
    choices:
    - content: "To provide a graphical user interface for managing Microsoft Entra objects"
      isCorrect: false
      explanation: "Incorrect. The SDK is used for automation and scripting, not for providing a GUI."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms"
      isCorrect: true
      explanation: "Correct. The SDK allows for comprehensive and efficient automation of management tasks across Microsoft 365 services."
    - content: "To enhance the security of Microsoft Entra by enforcing multifactor authentication"
      isCorrect: false
      explanation: "Incorrect. While security is important, the SDK's primary purpose is not to enforce MFA but to automate management tasks."
  - content: "What is the primary purpose of creating Guest user accounts in Microsoft Entra ID?"
    choices:
    - content: "To manage internal employee access to Entra resources"
      isCorrect: false
      explanation: "Incorrect. Guest user accounts are for external users, not internal employees."
    - content: "To provide temporary administrative access to Entra services"
      isCorrect: false
      explanation: "Incorrect. Guest user accounts are typically for collaboration, not temporary administrative tasks."
    - content: "To assign permissions to users from another Entra tenant or a Microsoft account"
      isCorrect: true
      explanation: "Correct. Guest users are created to collaborate with external users by assigning them permissions."