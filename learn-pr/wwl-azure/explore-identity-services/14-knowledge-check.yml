quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft Entra ID Free provides user and group management, on-premises directory synchronization, and single sign-on across Azure, Microsoft 365, and many SaaS apps. Which of the following versions also offers Microsoft Entra ID Protection?"
    choices:
    - content: "Microsoft Entra Basic"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra Basic doesn't offer Microsoft Entra ID Protection."
    - content: "Microsoft Entra ID P1"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID P1 doesn't offer Microsoft Entra ID Protection."
    - content: "Microsoft Entra ID P2"
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID P2 also offers Microsoft Entra ID Protection and Privileged Identity Management (PIM)."
  - content: "Do Active Directory Domain Services and Microsoft Entra Domain Services share exactly the same feature set?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra Domain Services doesn't allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects. In addition, Microsoft Entra Domain Services doesn't support LDAP writes."
    - content: "No"
      isCorrect: true
      explanation: "Correct. Microsoft Entra Domain Services doesn't allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects. In addition, Microsoft Entra Domain Services doesn't support LDAP writes."
    - content: "Microsoft Entra Domain Services doesn't support LDAP writes, but there are no other differences"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra Domain Services doesn't support LDAP writes, but there are some other important differences between AD DS and Microsoft Entra Domain Services. For example, Microsoft Entra Domain Services doesn't allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects."
  - content: "There are several ways to integrate Linux virtual machines with Active Directory. Which of the following options doesn't allow users to change their passwords from the Linux client?"
    choices:
    - content: "LDAP Authentication / Authorization"
      isCorrect: true
      explanation: "Correct. With LDAP Authentication / Authorization users can't change their password from the Linux client."
    - content: "Kerberos 5 Authentication / LDAP Authorization"
      isCorrect: false
      explanation: "Incorrect. With Kerberos 5 Authentication and LDAP Authorization, users can change their passwords from the Linux client."
    - content: "Winbind Authentication / Authorization"
      isCorrect: false
      explanation: "Incorrect. With Winbind Authentication and Authorization, users can change their passwords from the Linux client."