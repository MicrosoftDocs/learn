content: |
  [!include[](includes/14-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Azure Active Directory Free provides user and group management, on-premises directory synchronization, and single sign-on across Azure, Microsoft 365, and many SaaS apps. Which of the following versions also offers Azure Active Directory Identity Protection?"
    choices:
    - content: "Azure Active Directory Basic"
      isCorrect: false
      explanation: "That’s incorrect. Azure Active Directory Basic doesn't offer Azure Active Directory Identity Protection."
    - content: "Azure Active Directory Premium P1"
      isCorrect: false
      explanation: "That’s incorrect. Azure Active Directory Premium P1 doesn't offer Azure Active Directory Identity Protection."
    - content: "Azure Active Directory Premium P2"
      isCorrect: true
      explanation: "That’s correct. Azure Active Directory Premium P2 also offers Azure Active Directory Identity Protection and Privileged Identity Management (PIM)."
  - content: "Do Active Directory Domain Services and Azure Active Directory Domain Services share exactly the same feature set?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "That’s incorrect. Azure AD DS doesn't allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects. In addition, Azure AD DS doesn't support LDAP writes."
    - content: "No"
      isCorrect: true
      explanation: "That's correct. Azure AD DS doesn't allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects. In addition, Azure AD DS does not support LDAP writes."
    - content: "Azure AD DS doesn't support LDAP writes, but there are no other differences"
      isCorrect: false
      explanation: "That’s incorrect. Azure AD DS doesn't support LDAP writes, but there are some other important differences between AD DS and Azure AD DS. For example, Azure AD DS does not allow users to create trust relationships or extend the schema. Support for Group Policy is limited, with only two previously created Group Policy Objects."
  - content: "There are several ways to integrate Linux VMs with Active Directory. Which of the following options doesn't allow users to change their passwords from the Linux client?"
    choices:
    - content: "LDAP Authentication / Authorization"
      isCorrect: true
      explanation: "That's correct. With LDAP Authentication / Authorization users can't change their password from the Linux client."
    - content: "Kerberos 5 Authentication / LDAP Authorization"
      isCorrect: false
      explanation: "That’s incorrect. With Kerberos 5 Authentication and LDAP Authorization, users can change their passwords from the Linux client."
    - content: "Winbind Authentication / Authorization"
      isCorrect: false
      explanation: "That’s incorrect. With Winbind Authentication and Authorization, users can change their passwords from the Linux client."