content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the minimum RAM requirements to install or upgrade to Windows 11?"
    choices:
    - content: "1 GB for 32-bit or 2 GB for 64-bit"
      isCorrect: false
      explanation: "Incorrect. This amount of RAM is the minimum needed for Windows 10. Try again."
    - content: "4 GB"
      isCorrect: true
      explanation: "Correct. To install or upgrade to Windows 11, a device must have a minimum of 4 GB of RAM."
    - content: "8 GB"
      isCorrect: false
      explanation: "Incorrect. This amount of RAM isn't the minimum needed to install or upgrade to Windows 11. Try again."
  - content: "Fabrikam is a large Microsoft Volume License customer with a complex IT infrastructure. From a device management perspective, its IT department wants to choose the pace at which it adopts new technology for user devices. It also requires a broad range of options for operating system deployment and device and app management. Which of the following Windows 10/11 editions allows Fabrikam to meet these IT requirements?"
    choices:
    - content: "Pro edition"
      isCorrect: false
      explanation: "Incorrect. Pro edition builds on the features of Windows Home, with many extra features to meet the needs of small and medium-sized businesses. Try again."
    - content: "Pro for Workstations"
      isCorrect: false
      explanation: "Incorrect. While Pro for Workstations edition is an advanced version of Windows Pro, it's still built on the features of Windows Home. As such, it's designed for small and medium-sized businesses. Try again."
    - content: "Enterprise edition"
      isCorrect: true
      explanation: "Correct. Enterprise edition builds on the features of Pro edition, with additional features that meet the needs of large enterprises. Enterprise edition is available to Volume Licensing customers only. They can choose the pace at which they adopt new technology. Enterprise edition also supports a broad range of options for operating system deployment and device and app management."
  - content: "Your organization is in the process of migrating users to Microsoft 365 E3. You have a mix of Windows 10 editions deployed. You're required to provide conditional access and SSO from anywhere for the Microsoft 365 E3 users using Domain Join with Microsoft Entra ID. Which of the following Windows versions will support this requirement?"
    choices:
    - content: "Windows 10 Home, Pro, and Enterprise"
      isCorrect: false
      explanation: "Incorrect. These three versions don't all support the ability to join Microsoft Entra ID. Try again."
    - content: "Windows 10 Pro and Enterprise"
      isCorrect: true
      explanation: "Correct. The Pro edition includes Domain Join functionality, which allows computers to be joined to an Active Directory domain. It also includes the ability to join Microsoft Entra ID. This enables them to perform single sign-on across Windows, Microsoft 365, and other cloud-hosted apps and services. Since the Enterprise edition builds on the features of the Pro edition, it also includes these features, along with additional features that meet the needs of large enterprises."
    - content: "Windows 10 Enterprise only"
      isCorrect: false
      explanation: "Incorrect. Windows 10 Enterprise isn't the only version of Windows that supports the ability to join Microsoft Entra ID. Try again."
  - content: "You're the IT Support professional for Contoso, a large enterprise organization that's a Microsoft Volume License customer. Contoso needs to deploy a set of Windows 11 computers for an isolated office that won't be managed for at least six months. Given Contoso's requirements, which of the following Windows 11 editions would be the most suitable for deployment?"
    choices:
    - content: "Pro edition"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Home edition"
      isCorrect: false
      explanation: "incorrect choice"
    - content: "Enterprise edition"
      isCorrect: true
      explanation: "correct choice"
