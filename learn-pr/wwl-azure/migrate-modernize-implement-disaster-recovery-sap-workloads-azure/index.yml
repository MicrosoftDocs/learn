title: Modernize and implement disaster recovery for SAP workloads in Azure
summary: This module explores disaster recovery support of Azure for SAP workloads, including deployments within single and multiple Azure regions, multi-tier SAP NetWeaver app deployment in Azure, and Azure services, such as Active Directory and DNS.
abstract: |
  After completing this module, you will be able to:
  - Explore disaster recovery of SAP workloads.
  - Explore simple availability between two Azure regions.
  - Combine availability within one region and across regions.
  - Explore site recovery.
  - Implement disaster recovery for SAP deployments across Azure regions with Azure Site Recovery.
  - Set up site recovery for virtual machines in proximity placement groups - Azure to Azure.
  - Set up disaster recovery for Active Directory and DNS.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
