quiz:
  title: "Check your knowledge"
  questions:
  - content: "A network engineer wants to provide VMware SD-WAN connectivity for their clients. Which Azure resource should they deploy?"
    choices:
    - content: "Point-to-site VPN Gateway"
      isCorrect: false
      explanation: "Incorrect, A point-to-site VPN Gateway supports connections from individual computers."
    - content: "Local network gateway"
      isCorrect: false
      explanation: "Incorrect, A local network gateway represents the on-premises network."
    - content: "Network Virtual Appliance (NVA)."
      isCorrect: true
      explanation: "Correct, Azure Virtual WAN supports connections from networking partners, such as VMware SD-WAN. These types of devices are known as network virtual appliances (NVAs)."
  - content: "Where can an NVA be deployed?"
    choices:
    - content: "NVAs are deployed into an on-premises subnet."
      isCorrect: false
      explanation: "Incorrect, NVAs aren't deployed into an on-premises subnet."
    - content: "NVAs are deployed directly into a Virtual WAN hub."
      isCorrect: true
      explanation: "Correct, NVAs are deployed directly into a Virtual WAN hub and have an externally facing public IP address."
    - content: "NVAs are deployed into a security-isolated subnet."
      isCorrect: false
      explanation: "Incorrect, NVAs don't require security isolation."