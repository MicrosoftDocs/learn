quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is an Azure Virtual WAN?"
    choices:
    - content: "Azure Virtual WAN is a collection of connectivity resources like VPNs, which enables organizations to use the Microsoft backbone."
      isCorrect: true
      explanation: "Correct, Azure Virtual WAN is a centrally managed collection of connectivity resources like VPNs, which enables organizations to use the Microsoft backbone in a self-contained, security isolated manner."
    - content: "Azure WAN describes two or more VNets connected through peering."
      isCorrect: false
      explanation: "Incorrect, Azure WAN connects VNets, on-premises networks and individual computers to the Microsoft backbone."
    - content: "Azure WAN is a collection of on-premises networks connected to each other through VPNs."
      isCorrect: false
      explanation: "Incorrect, Azure WAN connects VNets, on-premises networks and individual computers to the Microsoft backbone."
  - content: "What is the minimum address space needed for a hub?"
    choices:
    - content: "/24"
      isCorrect: true
      explanation: "Correct, The minimum address space is /24 to create a hub."
    - content: "/25"
      isCorrect: false
      explanation: "Incorrect, a /25 will cause an error."
    - content: "/32"
      isCorrect: false
      explanation: "Incorrect, a /32 will cause an error."