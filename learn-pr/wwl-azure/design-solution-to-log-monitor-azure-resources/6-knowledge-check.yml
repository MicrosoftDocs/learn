quiz:
  title: ""
  questions:
  - content: "Which Log Analytics workspace deployment model **best** supports the company need to host all logs in a single location?"
    choices:
    - content: "Decentralized"
      isCorrect: false
      explanation: "Incorrect. The decentralized model doesn't meet the need for searching across all resources."
    - content: "Centralized"
      isCorrect: true
      explanation: "Correct. The centralized model meets the company needs."
    - content: "Hybrid"
      isCorrect: false
      explanation: "Incorrect. The hybrid model isn't the best approach based on the company requirements."
  - content: "What solution should be used to log user activity?"
    choices:
    - content: "Virtual machines insights"
      isCorrect: false
      explanation: "Incorrect. Azure insights can be used for applications, VMs, and containers, but they're not available for user sign-in activity."
    - content: "Azure Monitor alerts"
      isCorrect: false
      explanation: "Incorrect. Azure alerts can be used to send notifications about activity log events, but they don't log user sign-in activity."
    - content: "Microsoft Entra audit logs"
      isCorrect: true
      explanation: "Correct. Microsoft Entra audit logs provide a comprehensive report on every logged event in Microsoft Entra ID."
  - content: "What monitoring tool should be used to measure user experience and analyze user behavior for all external facing applications?"
    choices:
    - content: "Azure Application Insights"
      isCorrect: true
      explanation: "Correct. Application Insights can measure user experience and analyze user behavior."
    - content: "Azure Monitor container insights"
      isCorrect: false
      explanation: "Incorrect. Azure container insights can show the health and performance of your Kubernetes workloads, but these insights don't specifically measure user experience or behavior."
    - content: "Azure Monitor activity log"
      isCorrect: false
      explanation: "Incorrect. The Azure activity log doesn't measure application user experience or behavior."