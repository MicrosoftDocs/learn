summary: This module examines the deployment methodologies of SAP workloads for Azure. You will review how to deploy Azure Marketplace and custom images using the Azure portal, Azure Resource Manager(ARM) templates, and Azure PowerShell cmdlets.
abstract: |
  In this module, you will:
  * Explore how using Azure Marketplace images involves deploying VMs based on Microsoft or third-party provided VM images from the Azure Marketplace.
  * Look at how to deploy VMs based on customer-specific images, using Windows or Linux, such as SUSE and RedHat.
  Methodologies for deployment using Microsoft Azure CLI commands, Azure PowerShell cmdlets, and Azure Resource Manager(ARM) templates.
prerequisites: |
  Prior to taking this course, it is recommended that you have taken the Azure Administrator (AZ-103) or Azure Solutions Architect (AZ-300) exam, as well as SAP HANA or NetWeaver training.
