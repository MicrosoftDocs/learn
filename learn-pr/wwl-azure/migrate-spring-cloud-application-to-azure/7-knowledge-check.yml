quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a centralized configuration service for distributed systems?"
    choices:
    - content: "Azure Spring Apps Config Server"
      isCorrect: true
      explanation: "That’s correct. Azure Spring Apps Config Server is a centralized configuration service for distributed systems."
    - content: "Azure Database Migration Service"
      isCorrect: false
      explanation: "That’s incorrect. Azure Database Migration Service is a tool that helps you simplify, guide, and automate your database migration to Azure."
    - content: "Azure Firewall Manager"
      isCorrect: false
      explanation: "That’s incorrect. Azure Firewall Manager is a centralized configuration and management of multiple Azure Firewall instances, across Azure regions and subscriptions."
  - content: "Which relational database service utilizes a Single Server or Flexible Server to host a MySQL database in Azure?"
    choices:
    - content: "Azure Data Lake Analytics"
      isCorrect: false
      explanation: "That’s incorrect. Azure Data Lake Analytics is an on-demand analytics job service that simplifies big data."
    - content: "Azure SQL Managed Instance"
      isCorrect: true
      explanation: "That’s incorrect. Azure SQL Managed Instance is an intelligent, scalable cloud database service that combines the SQL Server database engine compatibility with a fully managed and evergreen platform as a service."
    - content: "Azure Database for MySQL"
      isCorrect: false
      explanation: "That’s correct. Azure Database for MySQL is a relational database service in the Microsoft cloud."