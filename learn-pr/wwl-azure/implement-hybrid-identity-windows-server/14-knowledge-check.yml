quiz:
  title: "Check your knowledge"
  questions:
  - content: "When planning to implement Microsoft Entra Domain Services, which of the following statements are true?"
    choices:
    - content: "It's possible to extend the schema for the Microsoft Entra Domain Services domain."
      isCorrect: false
      explanation: "Incorrect. It isn't possible to extend the schema in Microsoft Entra Domain Services."
    - content: "Nested Organizational Units are supported."
      isCorrect: false
      explanation: "Incorrect. Nested Organizational Units aren't supported."
    - content: "It's not possible to target Organizational Units with built-in Group Policy Objects."
      isCorrect: true
      explanation: "Correct. Additionally, you can't use Windows Management Instrumentation (WMI) filters or security-group filtering."
  - content: "Which Microsoft Entra Domain Services security group grants the permission to administer computers joined to the managed domain?"
    choices:
    - content: "AAD DC Administrators."
      isCorrect: true
      explanation: "Correct. Members of the AAD DC Administrators group are granted administrator privileges on the Microsoft Entra Domain Services managed domain."
    - content: "Enterprise Admins."
      isCorrect: false
      explanation: "Incorrect. The Enterprise Admins group isn't granted administrator privileges on the Microsoft Entra Domain Services managed domain."
    - content: "Administrators."
      isCorrect: false
      explanation: "Incorrect. Members of the local Administrators group don't have administrator privileges on the Microsoft Entra Domain Services managed domain."
  - content: "Which of the following tasks can Microsoft Entra Domain Services domain administrators perform?"
    choices:
    - content: "Add domain controllers to the managed domain."
      isCorrect: false
      explanation: "Incorrect. This action isn't possible with Microsoft Entra Domain Services."
    - content: "Configure the built-in GPO for the AADDC Computers and AADDC Users containers in the managed domain."
      isCorrect: true
      explanation: "Correct. Members of the AAD DC Administrators group, can also create and administer custom Organizational Units on both the managed domain and administer computers joined to the managed domain."
    - content: "Connect to domain controllers for the managed domain using Remote Desktop."
      isCorrect: false
      explanation: "Incorrect. You can't use RDP to connect the domain controllers of the managed domain."
