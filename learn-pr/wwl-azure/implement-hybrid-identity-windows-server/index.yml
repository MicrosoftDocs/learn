title: Implement hybrid identity with Windows Server
summary: In this module, you’ll learn to configure an Azure environment so that Windows IaaS workloads requiring Active Directory are supported. You’ll also learn to integrate on-premises Active Directory Domain Services (AD DS) environment into Azure.
abstract: |
  After completing this module, you will be able to:
  - Select a Microsoft Entra integration model.
  - Plan for Microsoft Entra integration.
  - Prepare on-premises AD DS for directory synchronization.
  - Install and configure directory synchronization using Microsoft Entra Connect.
  - Implement Seamless Single Sign-on (SSO).
  - Enable Microsoft Entra login for an Azure Windows virtual machine (VM).
  - Describe Microsoft Entra Domain Services.
  - Implement and configure Microsoft Entra Domain Services.
  - Manage Windows Server 2019 in a Microsoft Entra Domain Services instance.
  - Join a Windows Server VM to a managed domain.
prerequisites: |
  In order to get the best learning experience from this module, it's important that you have knowledge and experience of the following:
  - Managing Windows Server operating system and Windows Server workloads in on-premises scenarios, including Active Directory Domain Services (AD DS), Domain Name System (DNS), the Distributed File System (DFS), Hyper-V, and file and storage services.
  - Common Windows Server management tools.
  - Core Microsoft compute, storage, networking, and virtualization technologies.
  - On-premises resiliency Windows Server-based compute and storage technologies.
  - Implementing and managing IaaS services in Microsoft Azure.
  - Microsoft Entra ID.
  - Security-related technologies (firewalls, encryption, multi-factor authentication).
  - Windows PowerShell scripting.
  - Automation and monitoring.
