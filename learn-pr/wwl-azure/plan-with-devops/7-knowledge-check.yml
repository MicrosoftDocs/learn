durationInMinutes: 4
content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  questions:
    - content: "What is the primary goal of Agile?"
      choices:
        - content: "To prioritize processes and tools over individuals and interactions."
          isCorrect: false
          explanation: "Incorrect. The Agile Manifesto prioritizes individuals and interactions over processes and tools."
        - content: "To prioritize comprehensive documentation over working software."
          isCorrect: false
          explanation: "Incorrect. The Agile Manifesto prioritizes working software over comprehensive documentation."
        - content: "To promote team collaboration, continuous improvement, and automation, with the ultimate goal of faster, more reliable, and customer-centric software delivery."
          isCorrect: true
          explanation: "Correct. Agile aims to deliver software faster, more reliably, and with a focus on customer needs through team collaboration, continuous improvement, and automation."
    - content: "What does continuous delivery automate?"
      choices:
        - content: "The practice of managing updates to code by storing it in designated repositories."
          isCorrect: false
          explanation: "Incorrect. This is the definition of version control."
        - content: "The process of deploying artifacts built as part of CI, making them available to their consumers."
          isCorrect: true
          explanation: "Correct. Continuous delivery automates the process of deploying artifacts built as part of CI, making them available to their consumers."
        - content: "The process of merging code changes and building resulting artifacts."
          isCorrect: false
          explanation: "Incorrect. This is the definition of continuous integration."
    - content: "What is the purpose of version control in DevOps?"
      choices:
        - content: "To provide real-time visibility into the health and performance of the entire application stack."
          isCorrect: false
          explanation: "Incorrect. This describes the purpose of continuous monitoring."
        - content: "To automate the process of merging code changes and building resulting artifacts."
          isCorrect: false
          explanation: "Incorrect. This describes the purpose of continuous integration."
        - content: "To manage updates to code by storing it in designated repositories, track its revisions, and maintain change history."
          isCorrect: true
          explanation: "Correct. Version control facilitates code reviews and the ability to recover from programming errors."
    - content: "What is the purpose of continuous delivery (CD) in DevOps?"
      choices:
        - content: "To automate the process of deploying artifacts built as part of CI, making them available to their consumers."
          isCorrect: true
          explanation: "Correct. CD automates progression of these artifacts through different environments, such as testing, staging, and production."
        - content: "To manage updates to code by storing it in designated repositories, track its revisions, and maintain change history."
          isCorrect: false
          explanation: "Incorrect. This describes the purpose of version control."
        - content: "To automate the process of merging code changes and building resulting artifacts."
          isCorrect: false
          explanation: "Incorrect. This describes the purpose of continuous integration."
