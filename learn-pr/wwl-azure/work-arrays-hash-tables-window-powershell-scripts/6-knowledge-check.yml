content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  questions:
  - content: "How do you refer to the first item in an array?"
    choices:
    - content: "$users[0]"
      isCorrect: true
      explanation: "Correct. In an array, all items have an index number, and the first index number is 0."
    - content: "$users[1]"
      isCorrect: false
      explanation: "Incorrect. In an array, all items have an index number, and the first index number is 0."
    - content: "$users[\"1\"]"
      isCorrect: false
      explanation: "Incorrect. In an array, all items have an index number, and the first index number is 0."
  - content: "Which command would you use to update a value associated with a key named `dc1` in a hash table?"
    choices:
    - content: "$computers.keys(\"dc1\") = \"Domain Controller\""
      isCorrect: false
      explanation: "Incorrect. When assigning a value to a key in a hash table, you use the format $hash.key = value."
    - content: "$computers[5] = \"Domain Controller\""
      isCorrect: false
      explanation: "Incorrect. When assigning a value to a key in a hash table, you use the format $hash.key = value."
    - content: "$computers.dc1 = \"Domain Controller\""
      isCorrect: true
      explanation: "Correct. When assigning a value to a key in a hash table, you use the format $hash.key = value."