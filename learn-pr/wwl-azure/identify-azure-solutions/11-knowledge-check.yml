content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is used when someone is only concerned about the code running the service, instead of the underlying platform or infrastructure?"
    choices:
    - content: "Azure App Service"
      isCorrect: false
      explanation: "That's incorrect.  App Service is a blade in the Azure portal where you build your different applications."
    - content: "Azure Container Instances"
      isCorrect: false
      explanation: "That's incorrect.  Container instances are a place to deploy containers where you can build out an application."
    - content: "Azure Functions"
      isCorrect: true
      explanation: "That's correct. Azure Functions is  ideal when someone is only concerned about the code running the service, but isn't worried about the underlying platform or infrastructure."
  - content: "Which of the following is part of the Azure Artificial Intelligence service?"
    choices:
    - content: "HDInsight"
      isCorrect: false
      explanation: "That's incorrect.  HDInsight is a big data storage and analytics system."
    - content: "Azure Machine Learning service"
      isCorrect: true
      explanation: "That's correct. Machine Learning service provides a cloud-based environment that can be used to develop, train, test, deploy, manage, and track machine learning models."
    - content: "Azure DevTest Labs"
      isCorrect: false
      explanation: "That's incorrect.  DevTest Labs is a place where you can cheaply deploy test systems like virtual machines to build and test applications."
  - content: "Which of the following cloud services provides development collaboration tools including high-performance pipelines, free private Git repositories, and configurable Kanban boards?"
    choices:
    - content: "Azure DevOps Services"
      isCorrect: true
      explanation: "That's correct. Azure DevOps Services includes development collaboration tools including high-performance pipelines, free private Git repositories, and configurable Kanban boards."
    - content: "Azure Event Grid"
      isCorrect: false
      explanation: "That's incorrect.  Event grid lets you track and respond to events your applications produce."
    - content: "HDInsight"
      isCorrect: false
      explanation: "That's incorrect.  HDInsight is a big data storage and analytics system."