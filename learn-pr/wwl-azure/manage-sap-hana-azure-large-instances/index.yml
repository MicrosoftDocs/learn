abstract: |
  After completing this module, you will be able to:
  - Examine the Connection to Azure HANA on Azure (Large Instances) from Azure virtual machines and from on-premises locations.
  - Manage Azure HANA on Azure (Large Instances) via the Azure portal.
  - Configure networking changes for SAP HANA on Azure (Large Instances).
  - Scale SAP HANA on Azure (Large Instances).
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
