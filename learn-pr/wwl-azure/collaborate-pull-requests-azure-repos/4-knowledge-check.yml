content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
    - content: "Which of the following statements best describe a pull request?"
      choices:
        - content: "Pull requests are commonly used by teams and organizations collaborating, where everyone shares a single repository, and topic branches are used to develop features and isolate changes."
          isCorrect: true
          explanation: "Correct. Pull requests are commonly used by teams and organizations collaborating, where everyone shares a single repository, and topic branches are used to develop features and isolate changes."
        - content: "Pull requests are used to publish new changes from feature branches into production branches and update the environments with the latest code version."
          isCorrect: false
          explanation: "Incorrect. Pull requests are commonly used by teams and organizations collaborating, where everyone shares a single repository, and topic branches are used to develop features and isolate changes."
        - content: "Pull request creates reports from the latest branch updates and generates remediation summary for resolving issues during development."
          isCorrect: false
          explanation: "Incorrect. Pull requests are commonly used by teams and organizations collaborating, where everyone shares a single repository, and topic branches are used to develop features and isolate changes."
    - content: What is the primary purpose of pull requests in a GitHub repository?
      choices:
        - content: "To propose changes, facilitate code review, and merge changes into the main branch after review."
          isCorrect: true
          explanation: "Correct. Pull requests are used to propose changes, allow for code review and discussion, and then merge the approved changes into the main branch."
        - content: "To delete unwanted branches from the repository"
          isCorrect: false
          explanation: "Incorrect. Pull requests do not serve the purpose of deleting branches, they are used for proposing changes and facilitating review."
        - content: "To directly merge changes into the main branch without review."
          isCorrect: false
          explanation: "Incorrect. Pull requests are not used to directly merge changes without review, they are used to propose changes and facilitate review before merging."
    - content: "What is the purpose of branch policies in a development process?"
      choices:
        - content: "To enforce code quality and change-management standards before changes can be accepted to the main branch."
          isCorrect: true
          explanation: "Correct. Branch policies are used to enforce code quality checks and change-management standards before changes can be accepted to the main branch."
        - content: "To bypass code review process for faster code integration."
          isCorrect: false
          explanation: "Incorrect. Branch policies enforce a code review process to maintain code quality and standards."
        - content: "To allow developers to push changes directly to the main branch."
          isCorrect: false
          explanation: "Incorrect. Branch policies are designed to prevent direct changes to the main branch, ensuring code quality and change-management standards."