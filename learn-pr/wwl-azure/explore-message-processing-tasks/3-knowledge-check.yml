content: |
  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab activity for this module, what custom endpoint was configured for the IoT hub message route?"
    choices:
    - content: "Azure Event Hubs"
      isCorrect: false
      explanation: "Incorrect. Although Azure Event Hubs is supported as a custom endpoint for IoT hub message routing, it is not used in this lab."
    - content: "Azure Service Bus Queue"
      isCorrect: false
      explanation: "Incorrect. Incorrect. Although Azure Service Bus Queue is supported as a custom endpoint for IoT hub message routing, it is not used in this lab."
    - content: "Azure Blob storage"
      isCorrect: true
      explanation: "Correct. In this lab, you configured an Azure Storage account for Azure Blob storage."
  - content: "In the lab activity for this module, what type of storage container was configured for the Output of the Azure Stream Analytics job?"
    choices:
    - content: "Azure Data Lake Gen 2"
      isCorrect: false
      explanation: "Incorrect. Although Azure Data Lake Gen 2 is a supported Output for an ASA job, it is not what was configured in this lab."
    - content: "Azure Blob storage"
      isCorrect: true
      explanation: "Correct. In this lab, an Azure Blob storage container was configured as the Output of your ASA job."
    - content: "Azure Function"
      isCorrect: false
      explanation: "Incorrect. Although an Azure Function is supported as an Output for an ASA job, it is not what was configured in this lab."