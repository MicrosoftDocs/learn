quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a benefit for using Microsoft Entra ID in an organization that already has Active Directory Domain Services implemented?"
    choices:
    - content: "To remove the need for domain controllers"
      isCorrect: false
      explanation: "Incorrect. Domain controllers are always required when using AD DS. Try again."
    - content: "To enable iOS and Android devices to be managed using Group Policy"
      isCorrect: false
      explanation: "Incorrect. Leveraging Microsoft Entra ID can provide management options for non-Windows devices, but it doesn't manage them using Group Policy. Try again."
    - content: "To offer users the ability to use their personal devices to access organizational resources"
      isCorrect: true
      explanation: "Correct. With Microsoft Entra join, devices can access resources without the need to join a domain."
  - content: "What is a benefit from using Microsoft Entra hybrid join?"
    choices:
    - content: "Organizations can apply OS configurations to employee-owned devices."
      isCorrect: false
      explanation: "Incorrect. The device must be enrolled with an MDM such as Microsoft Intune to apply configuration policies. Try again."
    - content: "To allow continued use of Group Policy to manage domain-joined devices"
      isCorrect: true
      explanation: "Correct. Organizations transitioning to Microsoft Entra ID take time. Hybrid AD join allows continued use of existing group policy while leveraging the benefits that Microsoft Entra ID adds."
    - content: "To automatically configure a broad range of older versions of Windows devices"
      isCorrect: false
      explanation: "Incorrect. Before an organization can use Hybrid Azure join, the environment must be reviewed to determine whether it supports Windows down-level devices. Try again."