quiz:
  questions:
  - content: "You need to identify which server roles and features have been installed on LON-SVR1. Which cmdlet would you use?"
    choices:
    - content: "Get-WindowsFeature"
      isCorrect: true
      explanation: "Correct. You would use the Get-WindowsFeature cmdlet to obtain and display information about Windows Server roles, services, and features that are installed or are available for installation."
    - content: "Get-WindowsPackage"
      isCorrect: false
      explanation: "Incorrect. You would use the Get-WindowsFeature cmdlet to obtain and display information about Windows Server roles, services, and features that are installed or are available for installation."
    - content: "Get-WindowsEdition"
      isCorrect: false
      explanation: "Incorrect. You would use the Get-WindowsFeature cmdlet to obtain and display information about Windows Server roles, services, and features that are installed or are available for installation."
  - content: "Which PowerShell module has mostly replaced the **WebAdministration** module for managing IIS websites?"
    choices:
    - content: "ServerManager"
      isCorrect: false
      explanation: "Incorrect. The **IISAdministration** module is now used to manage common IIS website tasks."
    - content: "IISAdministration"
      isCorrect: true
      explanation: "Correct. The **IISAdministration** module is now used to manage common IIS website tasks."
    - content: "NetSecurity"
      isCorrect: false
      explanation: "Incorrect. The **IISAdministration** module is now used to manage common IIS website tasks."
