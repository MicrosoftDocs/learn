summary: Choose an agentless Hyper-V migration approach. Create an Azure Migrate project, enable Azure AD permissions, prepare the on-premises environment, and deploy the Azure Migrate appliance. Your on-premises workloads are now ready for the actual migration.
abstract: |
  - Choose the appropriate migration tool to solve your business problem
  - Prepare Azure for the Azure Migrate deployment
  - Prepare the on-premises environment for agentless server migration
  - Deploy the Azure Migrate appliance to use with the Azure Migrate Server Migration tool
prerequisites: |
  - Knowledge of cloud and traditional architecture concepts
  - Knowledge of networking, compute, and database systems
  - Familiarity with virtualization concepts such as VMs, virtual networking, and virtual hard disks
  - Ability to manage cloud identities with Azure Active Directory
