quiz:
  title: "Check your knowledge"
  questions:
  - content: "You plan to assess a group of on-premises Linux web servers in preparation for migration to Azure. Which tool should you use?"
    choices:
    - content: "Data Migration Assistant"
      isCorrect: false
      explanation: "DMA lets you assess on-premises SQL Server instances migrating to Azure SQL databases. However, you plan to migrate Linux web servers."
    - content: "Azure Migrate"
      isCorrect: true
      explanation: "Azure Migrate lets you discover and assess your on-premises resources and provides an assessment report."
    - content: "Azure Site Recovery"
      isCorrect: false
      explanation: "Azure Site Recovery is designed as a disaster recovery solution and doesnâ€™t provide assessments."
  - content: "Which set of attributes describes agentless migration?"
    choices:
    - content: "Systems continue to run during migration, install lightweight agents on each machine being replicated, and provide dependency information between on-premises VMs."
      isCorrect: false
      explanation: "All three describe features of agent-based, not agentless migration."
    - content: "Systems must be offline during migration, costs less than agent-based migration, and avoids overhead of keeping agents updated."
      isCorrect: true
      explanation: "All three are features of agentless migration."
    - content: "Systems continue to run during migration, providing dependency information between on-premises VMs, but increase overhead of keeping agents updated."
      isCorrect: false
      explanation: "All three describe features of agent-based, not agentless migration."