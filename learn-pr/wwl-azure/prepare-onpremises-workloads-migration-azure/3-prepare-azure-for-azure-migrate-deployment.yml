quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which RBAC role is required to configure and register the Azure Migrate appliance?"
    choices:
    - content: "**Virtual Machine Contributor**"
      isCorrect: false
      explanation: "Virtual Machine Contributor role allows a user to create and manage virtual machines."
    - content: "**Remote Management Users**"
      isCorrect: false
      explanation: "Remote Management Users is not a role but an Active Directory security group."
    - content: "**Owner** or **Contributor**"
      isCorrect: true
      explanation: "Owner or Contributor role is required to configure and register the Azure Migrate appliance."
  - content: "Where does the appliance store Microsoft Entra app information and appliance configuration settings?"
    choices:
    - content: "Azure Storage account"
      isCorrect: false
      explanation: "An Azure Storage account is needed to store virtual machine data during migration."
    - content: "Azure Key Vault"
      isCorrect: true
      explanation: "The appliance stores Microsoft Entra app information and appliance configuration settings in an Azure Key Vault."
    - content: "The appliance setup file"
      isCorrect: false
      explanation: "The appliance setup file is used to download the virtual machine image used to set up the appliance."
