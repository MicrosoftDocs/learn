quiz:
  title: "Check Your Knowledge"
  questions:
  - content: "What is one feature of authentication?"
    choices:
    - content: "It tells computers what a person is allowed to do."
      isCorrect: false
      explanation: "Providing permissions for the user is authorization, not authentication."
    - content: "It lets a person know that a computer has not been hacked."
      isCorrect: false
      explanation: "Authentication is mainly about the user, not the computer."
    - content: "It tells the computer that a person is allowed to use it."
      isCorrect: true
      explanation: "Authentication tells a computer that the user is allowed to use it."
  - content: "Which technology enables a user to sign in to one service and have their authentication passed through to another service?"
    choices:
    - content: "Two-factor authentication"
      isCorrect: false
      explanation: "Two-factor authentication (2FA) provides more secure verification of a user using multiple factors."
    - content: "Biometric authentication"
      isCorrect: false
      explanation: "Biometrics provide extra security, but don't pass through authentication to another service."
    - content: "Single sign-on"
      isCorrect: true
      explanation: "Single sign-on enables a user to sign in to one service and have their authentication passed through to another."
  - content: "Which is an example of a phishing attack?"
    choices:
    - content: "A computer system asks a person to verify themselves with a password and a code"
      isCorrect: false
      explanation: "Using a password and a code is two-factor authentication, and is a way of keeping you safer."
    - content: "A system authenticates a person but doesn't authorize them to do something"
      isCorrect: false
      explanation: "A system can let a person in (authenticate) but restrict access (not authorize). This is a way to keep people and resources safe."
    - content: "An email that appears to come from a trusted sender directs the user to an untrusted site"
      isCorrect: true
      explanation: "In general, emails from a sender will only direct to websites that are owned and operated by that sender. When this doesn't happen, it could be phishing."