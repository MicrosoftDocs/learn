quiz:
  title: "Check your knowledge."
  questions:
  - content: "Which of the following choices is a monitoring service that can provide threat protection and security recommendations across all your services in Azure and on-premises?"
    choices:
    - content: "Azure Policy."
      isCorrect: false
      explanation: "Incorrect. Azure Security Center is a monitoring service that provides threat protection across all your services in Azure and on-premises."
    - content: "Azure Security Center."
      isCorrect: true
      explanation: "Correct. Azure Security Center is a monitoring service that provides threat protection across all your services in Azure and on-premises."
    - content: "Azure Key Vault."
      isCorrect: false
      explanation: "Incorrect. Azure Security Center is a monitoring service that provides threat protection across all your services in Azure and on-premises."
  - content: "Which of the following choices should you use to monitor all unencrypted SQL databases in your organization?"
    choices:
    - content: "Azure Machine Learning."
      isCorrect: false
      explanation: "Incorrect. Azure Policy is a service in Azure that you use to create, assign, and manage policies. These policies enforce different rules and effects over your resources, ensuring they stay compliant with your corporate standards and service-level agreements (SLAs)."
    - content: "Azure Security Center."
      isCorrect: false
      explanation: "Incorrect. Azure Policy is a service in Azure that you use to create, assign, and manage policies. These policies enforce different rules and effects over your resources, ensuring they stay compliant with your corporate standards and service-level agreements (SLAs)."
    - content: "Azure Policy."
      isCorrect: true
      explanation: "Correct. Azure Policy is a service in Azure that you use to create, assign, and manage policies. These policies enforce different rules and effects over your resources, ensuring they stay compliant with your corporate standards and service-level agreements (SLAs)."
  - content: "Which of the following choices is a tool to prevent accidental deletion of Azure resources?"
    choices:
    - content: "Locks."
      isCorrect: true
      explanation: "Correct. Locks help you prevent accidental deletion or modification of your Azure resources. You can manage these locks from within the Azure portal."
    - content: "Policy."
      isCorrect: false
      explanation: "Incorrect. Locks help you prevent accidental deletion or modification of your Azure resources. You can manage these locks from within the Azure portal."
    - content: "Key Vault."
      isCorrect: false
      explanation: "Incorrect. Locks help you prevent accidental deletion or modification of your Azure resources. You can manage these locks from within the Azure portal."