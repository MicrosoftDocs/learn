content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a keyword to make one job wait for another job to complete?"
    choices:
    - content: "on."
      isCorrect: false
      explanation: "Incorrect. Jobs run in parallel by default, but you can define dependencies between the jobs using needs."
    - content: "needs."
      isCorrect: true
      explanation: "Correct. Jobs run in parallel by default, but you can define dependencies between the jobs using needs."
    - content: "uses."
      isCorrect: false
      explanation: "Incorrect. Jobs run in parallel by default, but you can define dependencies between the jobs using needs."
  - content: "Which of the following choices isn't a level that self-hosted runners can be added within an enterprise?"
    choices:
    - content: "Enterprise-level (multiple organizations across an enterprise)."
      isCorrect: false
      explanation: "Incorrect. Self-hosted runners can be added at different levels within an enterprise: Organizational-level (multiple repositories in an organization), Enterprise-level (multiple organizations across an enterprise), Repository-level (single repository)."
    - content: "Organizational-level (multiple repositories in an organization)."
      isCorrect: false
      explanation: "Incorrect. Self-hosted runners can be added at different levels within an enterprise: Organizational-level (multiple repositories in an organization), Enterprise-level (multiple organizations across an enterprise), Repository-level (single repository)."
    - content: "Project-level."
      isCorrect: true
      explanation: "Correct. Self-hosted runners can be added at different levels within an enterprise: Organizational-level (multiple repositories in an organization), Enterprise-level (multiple organizations across an enterprise), Repository-level (single repository)."
  - content: "Which of the following choices is the location where you can find workflows?"
    choices:
    - content: ".github/workflows."
      isCorrect: true
      explanation: "Correct. Workflows are written in YAML and live within a GitHub repository, at the location .github/workflows."
    - content: ".github/build/workflows."
      isCorrect: false
      explanation: "Incorrect. Workflows are written in YAML and live within a GitHub repository, at the location .github/workflows."
    - content: ".github/actions/workflows."
      isCorrect: false
      explanation: "Incorrect. Workflows are written in YAML and live within a GitHub repository, at the location .github/workflows."