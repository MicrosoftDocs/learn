abstract: |
  In this module, you will:
  - Monitor Azure Stack HCI by using Azure Monitor.
  - Protect Azure Stack HCI VMs by using Azure Site Recovery.
  - Protect Azure Stack HCI VMs by using Azure Backup.
  - Implement Azure Network Adapter in Azure Stack HCI scenarios.
prerequisites: |
  - Familiarity with the key features of Windows Server
  - Familiarity with the concept of virtualization
  - Familiarity with Azure services, such as Azure Backup and Azure Site Recovery
  - Familiarity with the architecture, core capabilities, and primary use cases of Azure Stack HCI
