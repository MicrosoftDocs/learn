quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are four key jobs of Azure Time Series Insights?"
    choices:
    - content: "Data ingestion, data queries, data storage, and data verification."
      isCorrect: false
      explanation: "Incorrect. Data verification is not a key job of Time Series Insights."
    - content: "Data ingestion, data queries, data visualization, and data application."
      isCorrect: false
      explanation: "Incorrect. Data application is not a key job of Time Series Insights."
    - content: "Data ingestion, data queries, data storage, and data visualization."
      isCorrect: true
      explanation: "Correct. Data ingestion, data queries, data storage, and data visualization are four key jobs of Time Series Insights."
  - content: "In order for Time Series Insights to reliably read data from IoT Hub, what must be configured in IoT Hub?"
    choices:
    - content: "An event source"
      isCorrect: false
      explanation: "Incorrect. The event source is configured in Time Series Insights."
    - content: "A consumer group"
      isCorrect: true
      explanation: "Correct. An IoT Hub consumer group is used by the Time Series Insights event source to read IoT Hub data."
    - content: "A shared access policy"
      isCorrect: false
      explanation: "Incorrect. A shared access policy is not used to configure Time Series Insights integration with IoT Hub."