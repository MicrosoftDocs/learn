content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a benefit of using Microsoft Entra ID versus Active Directory (AD)?"
    choices:
    - content: "Microsoft Entra ID uses Kerberos authentication for access across applications"
      isCorrect: false
      explanation: "Incorrect. AD DS uses Kerberos protocol for authentication. Try again."
    - content: "Microsoft Entra ID is a cloud-based identity solution"
      isCorrect: true
      explanation: "Correct. Microsoft Entra authenticates using one identity across Microsoft services (such as Microsoft 365, Dynamics 365, and Azure). AD functions as a directory service. AD uses stored passwords, certificates, for authentication and access."
    - content: "Microsoft Entra ID can query using Lightweight Directory Access Protocol (LDAP)"
      isCorrect: false
      explanation: "Incorrect. AD DS can query and manage AD DS by using LDAP calls. Try again."
  - content: "In addition to the free features of Microsoft Entra ID, what is the minimum Premium version licensing needed to implement risk-based sign-ins?"
    choices:
    - content: "Office 365"
      isCorrect: false
      explanation: "Incorrect. The Office 365 version isn't a premium version. Try again."
    - content: "Microsoft Entra ID P2"
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID P2 edition provides additional identity protection features, such as risk-based conditional access."
    - content: "Microsoft Entra ID P1"
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID P1 edition provides Conditional Access policies, but not based on risk assessments."
