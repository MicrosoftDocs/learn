metadata:
  title: Understand Microsoft Entra ID
  description: "This module equips learners to describe Microsoft Entra ID - a cloud-based identity and access management service. They'll compare it with AD DS, understand its role as a directory for cloud services, and learn about its security features. They'll also learn about Microsoft Entra Domain Services."
  ms.date: 05/12/2023
  author: wwlpublish
  ms.author: rstearman
  ms.topic: module
  ms.service: active-directory
title: Understand Microsoft Entra ID
summary: This module explains Microsoft Entra ID. You'll compare Microsoft Entra ID to Active Directory DS, learn about Microsoft Entra ID P1 and P2, and explore Microsoft Entra Domain Services for managing domain-joined devices and apps in the cloud.
abstract: |
  After this module, you should be able to:
  - Describe Microsoft Entra ID.
  - Compare Microsoft Entra ID to Active Directory Domain Services (AD DS).
  - Describe how Microsoft Entra ID is used as a directory for cloud apps.
  - Describe Microsoft Entra ID P1 and P2.
  - Describe Microsoft Entra Domain Services.
prerequisites: |
  - Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later.
  - Strong understanding of computer networking, client security, and application concepts.
  - Experience using Active Directory Domain Services.
