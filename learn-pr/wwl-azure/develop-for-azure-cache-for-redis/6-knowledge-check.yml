quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the lowest service tier of Azure Cache for Redis recommended for use in production scenarios?"
    choices:
    - content: "Basic"
      isCorrect: false
      explanation: "Incorrect. The basic tier has no service-level agreement and is ideal for development/test and non-critical workloads."
    - content: "Standard"
      isCorrect: true
      explanation: "Correct. The standard tier is the lowest tier that offers replicationï¼Œwhich is always recommended for production scenarios."
    - content: "Premium"
      isCorrect: false
      explanation: "Incorrect. The premium tier is suitable for production, but it isn't the lowest tier recommended for production."
  - content: "Which of the following represents the expire time resolution when applying a time to live (TTL) to a key in Redis?"
    choices:
    - content: "1-millisecond"
      isCorrect: true
      explanation: "Correct. The expire time resolution is always 1 millisecond."
    - content: "10-milliseconds"
      isCorrect: false
      explanation: "Incorrect. The expire time resolution is always 1 millisecond."
    - content: "seconds or milliseconds"
      isCorrect: false
      explanation: "Incorrect. Expirations can be set using seconds or milliseconds precision, but the expire time resolution is always 1 millisecond."