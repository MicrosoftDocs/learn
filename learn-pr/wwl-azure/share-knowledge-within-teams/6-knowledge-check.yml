durationInMinutes: 4
content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the minimum permission or group to add or edit Wiki pages?"
    choices:
    - content: "Project Administrator."
      isCorrect: false
      explanation: "Incorrect. To add or edit wiki pages, you should be a member of the Contributors group."
    - content: "Contributors."
      isCorrect: true
      explanation: "Correct. To add or edit wiki pages, you should be a member of the Contributors group."
    - content: "Stakeholders."
      isCorrect: false
      explanation: "Incorrect. To add or edit wiki pages, you should be a member of the Contributors group."
  - content: "Which of the following choices is a functionality that allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded?"
    choices:
    - content: "Work item integration."
      isCorrect: true
      explanation: "Correct. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
    - content: "Azure DevOps Wiki."
      isCorrect: false
      explanation: "Incorrect. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
    - content: "App Stream."
      isCorrect: false
      explanation: "Incorrect. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
  - content: "Which of the following commands can you perform with the Azure Pipelines with Microsoft Teams integration?"
    choices:
    - content: "Subscribe."
      isCorrect: true
      explanation: "Correct. You can run the @azure pipelines subscribe [pipeline url] command to subscribe to an Azure Pipeline. Create and Unlink only works with the Azure Boards integration."
    - content: "Create."
      isCorrect: false
      explanation: "Incorrect. You can use Create with the Azure Boards integration to create a work item."
    - content: "Unlink."
      isCorrect: false
      explanation: "Incorrect. You can use Unlink with the Azure Boards integration to unlink a project from the channel."