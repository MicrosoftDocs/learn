content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the minimum permission or group to add or edit Wiki pages?"
    choices:
    - content: "Project Administrator."
      isCorrect: false
      explanation: "Incorrect. To add or edit wiki pages, you should be a member of the Contributors group."
    - content: "Contributors."
      isCorrect: true
      explanation: "Correct. To add or edit wiki pages, you should be a member of the Contributors group."
    - content: "Stakeholders."
      isCorrect: false
      explanation: "Incorrect. To add or edit wiki pages, you should be a member of the Contributors group."
  - content: "Which of the following choices is a functionality that allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded?"
    choices:
    - content: "Work item integration."
      isCorrect: true
      explanation: "Correct. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
    - content: "Azure DevOps Wiki."
      isCorrect: false
      explanation: "Incorrect. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
    - content: "App Stream."
      isCorrect: false
      explanation: "Incorrect. Work item integration functionality allows you to easily create work items in Azure DevOps that have relevant Application Insights data embedded in them."
  - content: "Which of the following choices isn't an advantage of using the IT Service Management Connector (ITSMC)?"
    choices:
    - content: "Create entries in Application Insights and logs."
      isCorrect: true
      explanation: "Correct. Using the IT Service Management Connector (ITSMC) for Azure, you can create or update work-items (Event, Alert, Incident) and Pull the Incident and Change Request data from ITSM tools into Azure Log Analytics."
    - content: "Create or update work-items (Event, Alert, Incident) in the ITSM tools based on Azure alerts."
      isCorrect: false
      explanation: "Incorrect. Using the IT Service Management Connector (ITSMC) for Azure, you can create or update work-items (Event, Alert, Incident) and Pull the Incident and Change Request data from ITSM tools into Azure Log Analytics."
    - content: "Pull the Incident and Change Request data from ITSM into Azure Log Analytics."
      isCorrect: false
      explanation: "Incorrect. Using the IT Service Management Connector (ITSMC) for Azure, you can create or update work-items (Event, Alert, Incident) and Pull the Incident and Change Request data from ITSM tools into Azure Log Analytics."