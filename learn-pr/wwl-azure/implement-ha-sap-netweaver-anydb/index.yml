title: Implement high availability in SAP NetWeaver with AnyDB on Azure virtual machines
summary: SAP professionals need to evaluate deploying SAP solutions on Azure. This module explores the preparation for SAP NetWeaver high availability AnyDB deployment on Azure.
abstract: |
  After completing this module, you'll be able to:

  -   Examine single SID 3-tier SAP NetWeaver high availability AnyDB deployment.

  -   Examine multi-SID 3-tier SAP NetWeaver high availability AnyDB deployment.

  -   Set up a Windows Server failover cluster for an SAP ASCS-SCS instance.

  -   Examine Installation of SIOS DataKeeper Cluster Edition for the SAP ASCS-SCS cluster shared disk.
prerequisites: |
  Before taking this training, you should complete:

  -   Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.

  -   SAP HANA or NetWeaver training.
