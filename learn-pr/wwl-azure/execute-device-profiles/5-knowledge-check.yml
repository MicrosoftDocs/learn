content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "As an IT administrator, you need to create a device profile for Windows devices that will enable the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms. Which type of device profile should you create?"
    choices:
    - content: "Device Security Profile"
      isCorrect: false
      explanation: "Incorrect. A Device Security Profile is used to configure security settings on devices."
    - content: "Device Compliance Profile"
      isCorrect: false
      explanation: "Incorrect. A Device Compliance Profile is used to ensure that devices meet specific compliance policies."
    - content: "Device Configuration Profile"
      isCorrect: true
      explanation: "Correct. A Device Configuration Profile is used to configure settings on devices, including automation and validation of environment creation and teardown."
  - content: "Your organization wants to prevent iOS device users from using the device camera. Which type of profile should you create in Intune?"
    choices:
    - content: "VPN profile"
      isCorrect: false
      explanation: "Incorrect. VPN profiles assign VPN profiles to users and devices in your organization, so they can easily and securely connect to the network."
    - content: "Wi-Fi profile"
      isCorrect: false
      explanation: "Incorrect. Wi-Fi settings assign wireless network settings to users and devices. When you assign a Wi-Fi profile, users get access to your corporate Wi-Fi without having to configure it themselves."
    - content: "Device restrictions profile"
      isCorrect: true
      explanation: "Correct. Device restrictions control security, hardware, data sharing, and more settings on the devices. For example, create a device restriction profile that prevents iOS device users from using the device camera."
  - content: "Why would you create a custom device profile in Intune?"
    choices:
    - content: "To add settings that aren't available in Intune or to use settings available in other device profiles"
      isCorrect: true
      explanation: "Correct. Custom device profiles are used to add settings that are not available in Intune or to use settings available in other device profiles."
    - content: "To use only built-in settings in Intune"
      isCorrect: false
      explanation: "Incorrect. Custom device profiles are used to add settings that are not available in Intune."
    - content: "To restrict access to device settings for all users"
      isCorrect: false
      explanation: "Incorrect. Custom device profiles are used to add settings, not restrict them."