quiz:
  title: "Check your knowledge"
  questions:
  - content: "Azure Resource Manager templates use which format?"
    choices:
    - content: "HTML"
      isCorrect: false
      explanation: "That's incorrect.  Azure Resource Manager files are stored as JSON files."
    - content: "JSON"
      isCorrect: true
      explanation: "That's correct. Resource Manager templates are JSON files that define the resources you need to deploy for your solution. You can use template to easily re-create multiple versions of your infrastructure, such as staging and production."
    - content: "XML"
      isCorrect: false
      explanation: "That's incorrect.  Azure Resource Manager files are stored as JSON files."
  - content: "Which of the following locations ensure data-residency and compliance needs are met for customers who need to keep their data and applications close?"
    choices:
    - content: "Geographies"
      isCorrect: true
      explanation: "That's correct. Geographies allow customers with specific data-residency and compliance needs to keep their data and applications close. Geographies ensure that data residency, sovereignty, compliance, and resiliency requirements are honored within geographical boundaries."
    - content: "Regions"
      isCorrect: false
      explanation: "That's incorrect. Regions are made up of several geography-based datacenters."
    - content: "Zones"
      isCorrect: false
      explanation: "That's incorrect. Zones are specific connections of geographies to allow for fail-over support and backup of mission critical data."
  - content: "As a best practice, all resources that are part of an application and share the same lifecycle should exist in the same?"
    choices:
    - content: "Availability set"
      isCorrect: false
      explanation: "That's incorrect.  An Availability set is a group of systems that ensure mission critical systems are always available."
    - content: "Region"
      isCorrect: false
      explanation: "That's incorrect. Regions are locations for several different datacenters that are geographically close to each other."
    - content: "Resource group"
      isCorrect: true
      explanation: "That's correct. For ease of management, resources that are part of an application and share its lifecycle should be placed in the same resource group."
  - content: "Microsoft Azure datacenters are organized and made available by?"
    choices:
    - content: "Geographies"
      isCorrect: false
      explanation: "That's incorrect.  Geographies are where datacenters are located."
    - content: "Regions"
      isCorrect: true
      explanation: "That's correct. Microsoft Azure datacenters are organized and made available by region."
    - content: "Zones"
      isCorrect: false
      explanation: "That's incorrect. Zones are groups of datacenters linked together to support mission critical solutions."
  - content: "Which of the following services are used to ensure availability during maintenance events?"
    choices:
    - content: "Availability Set"
      isCorrect: true
      explanation: "That's correct. Availability sets provide VM redundancy and availability. This configuration within a datacenter (Availability Zone) ensures that during either a planned or unplanned maintenance event, at least one virtual machine is available and meets the 99.95% Azure SLA."
    - content: "Availability Zone"
      isCorrect: false
      explanation: "That's incorrect.  Zones help to ensure that mission critical applications are always available, including during failures."
    - content: "Scale Set"
      isCorrect: false
      explanation: "That's incorrect.  Scale sets are used to increase the size of your solutions running on Azure."