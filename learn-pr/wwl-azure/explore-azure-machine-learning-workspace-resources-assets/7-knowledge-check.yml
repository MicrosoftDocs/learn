title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 06/06/2023
  author: wwlpublish
  ms.author: madiepev
  ms.topic: interactive-tutorial
  ms.service: machine-learning
durationInMinutes: 3
quiz:
  questions:
  - content: "A data scientist needs access to the Azure Machine Learning workspace to run a script as a job. Which role should be used to give the data scientist the necessary access to the workspace?"
    choices:
    - content: "Reader."
      isCorrect: false
      explanation: "Incorrect. An AzureML Data Scientist is allowed to submit a job."
    - content: "AzureML Data Scientist."
      isCorrect: true
      explanation: "Correct. An AzureML Data Scientist is allowed to submit a job."
    - content: "AzureML Compute Operator."
      isCorrect: false
      explanation: "Incorrect. An AzureML Data Scientist is allowed to submit a job."
  - content: "The data scientist wants to run a single script to train a model. What type of job is the best fit to run a single script?"
    choices:
    - content: "Command"
      isCorrect: true
      explanation: "Correct. A command job is used to run a single script."
    - content: "Pipeline"
      isCorrect: false
      explanation: "Incorrect. A pipeline job is used to run multiple scripts or components in a sequence."
    - content: "Sweep"
      isCorrect: false
      explanation: "Incorrect. A sweep job is used for hyperparameter tuning."