quiz:
  title: ""
  questions:
  - content: "A data scientist needs access to the Azure Machine Learning workspace to run a script as a job. Which role should be used to give the data scientist the necessary access to the workspace?"
    choices:
    - content: "Reader."
      isCorrect: false
      explanation: "Incorrect. An Azure Machine Learning Data Scientist is allowed to submit a job."
    - content: "Azure Machine Learning Data Scientist."
      isCorrect: true
      explanation: "Correct. An Azure Machine Learning Data Scientist is allowed to submit a job."
    - content: "Azure Machine Learning Compute Operator."
      isCorrect: false
      explanation: "Incorrect. An Azure Machine Learning Data Scientist is allowed to submit a job."
  - content: "The data scientist wants to run a single script to train a model. What type of job is the best fit to run a single script?"
    choices:
    - content: "Command"
      isCorrect: true
      explanation: "Correct. A command job is used to run a single script."
    - content: "Pipeline"
      isCorrect: false
      explanation: "Incorrect. A pipeline job is used to run multiple scripts or components in a sequence."
    - content: "Sweep"
      isCorrect: false
      explanation: "Incorrect. A sweep job is used for hyperparameter tuning."
