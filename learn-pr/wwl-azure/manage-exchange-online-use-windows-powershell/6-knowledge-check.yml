quiz:
  questions:
  - content: "Which cmdlet can you use to connect to Exchange Online and manage mailboxes?"
    choices:
    - content: "`Connect-SPOTenant`"
      isCorrect: false
      explanation: "Incorrect. After you install the ExchangeManagement module, you can use `Connect-ExchangeOnline` to connect to Exchange Online and manage mailboxes."
    - content: "`Connect-MgGraph`"
      isCorrect: false
      explanation: "Incorrect. After you install the ExchangeManagement module, you can use `Connect-ExchangeOnline` to connect to Exchange Online and manage mailboxes."
    - content: "`Connect-ExchangeOnline`"
      isCorrect: true
      explanation: "Correct. After you install the ExchangeManagement module, you can use `Connect-ExchangeOnline` to connect to Exchange Online and manage mailboxes."
  - content: "Which cmdlet should you use to configure autoaccept settings for a resource mailbox?"
    choices:
    - content: "`Set-CalendarProcessing`"
      isCorrect: true
      explanation: "Correct. After you create a resource mailbox, you can use the `Set-CalendarProcessing` cmdlet to configure the settings that control when meeting requests are automatically accepted."
    - content: "`Update-MgUser`"
      isCorrect: false
      explanation: "Incorrect. After you create a resource mailbox, you can use the `Set-CalendarProcessing` cmdlet to configure the settings that control when meeting requests are automatically accepted."
    - content: "`Set-MailboxFolderPermission`"
      isCorrect: false
      explanation: "Incorrect. After you create a resource mailbox, you can use the `Set-CalendarProcessing` cmdlet to configure the settings that control when meeting requests are automatically accepted."