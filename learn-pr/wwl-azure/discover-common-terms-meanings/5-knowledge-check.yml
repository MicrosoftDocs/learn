quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following terms is defined as \"One or more SAP components logically grouped to perform a business function, such as development, quality assurance, training, disaster recovery, or production\"?"
    choices:
    - content: "Landscape"
      isCorrect: false
      explanation: "Incorrect. \"Landscape\" refers to the entire SAP assets in your IT landscape. The SAP landscape includes all production and non-production environments."
    - content: "System"
      isCorrect: false
      explanation: "Incorrect. \"System\" refers to the combination of DBMS layer and application layer of, for example, an SAP ERP development system, an SAP BW test system, and an SAP CRM production system."
    - content: "Environment"
      isCorrect: true
      explanation: "Correct. The SAP term is \"environment\"."
  - content: "Which of the following terms is defined as \"Purpose-built physical servers running in Azure, certified to run SAP HANA\"?"
    choices:
    - content: "HANA Large Instances"
      isCorrect: true
      explanation: "Correct. HANA Large Instances (HLI) are purpose-built physical servers running in Azure certified to run SAP HANA."
    - content: "SAP S/4HANA Cloud"
      isCorrect: false
      explanation: "Incorrect. SAP S/4HANA Cloud is a Software as a Service (SaaS) edition of S/4HANA."
    - content: "Azure VMs"
      isCorrect: false
      explanation: "Incorrect. Azure VMs are on-demand, scalable computing resources offered by Azure."