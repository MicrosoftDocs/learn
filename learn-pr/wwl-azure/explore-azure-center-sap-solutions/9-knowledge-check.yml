quiz:
  title: ""
  questions:
  - content: "What is a Virtual Instance for SAP solutions in Azure Center for SAP solutions?"
    choices:
    - content: "A tool to manage the Azure infrastructure for SAP systems."
      isCorrect: false
      explanation: "Incorrect. While Azure Center for SAP solutions provides management capabilities, a Virtual Instance for SAP solutions is a logical representation of an SAP system on Azure."
    - content: "An Azure virtual server that runs SAP workloads."
      isCorrect: false
      explanation: "Incorrect. A Virtual Instance for SAP solutions is a logical representation of an SAP system on Azure."
    - content: "A logical representation of an SAP system on Azure that contains metadata for the entire SAP system."
      isCorrect: true
      explanation: "Correct. A Virtual Instance for SAP solutions is a logical representation of an SAP system on Azure. That instance contains metadata for the entire SAP system, including the SAP system itself, an ABAP Central Services (ASCS) instance, a database instance, and one or more SAP Application Server instances."
  - content: "What is the purpose of Azure Center for SAP solutions (ACSS) *system registration*?"
    choices:
    - content: "To create required resources and represent the SAP system on Azure for visualization, management, and monitoring capabilities."
      isCorrect: true
      explanation: "Correct. ACSS system registration creates required resources to represent the SAP system on Azure for visualization, management, and monitoring capabilities."
    - content: "To create billing and cost for resources created"
      isCorrect: false
      explanation: "Incorrect. ACSS system registration does not create any billing or cost associated with the resources created."
    - content: "To deploy an SAP workload in non-Azure infrastructure"
      isCorrect: false
      explanation: "Incorrect. ACSS system registration requires an SAP workload in Azure infrastructure to fully deploy."
  - content: "What is the purpose of Azure Center for SAP solutions (ACSS)?"
    choices:
    - content: "Provides a platform for building, deploying, and managing applications and services through a global network of Microsoft-managed data centers."
      isCorrect: false
      explanation: "Incorrect. This is the purpose of Azure App Service."
    - content: "Enables the automation and validation of the creation and teardown of environments to help deliver secure and stable application hosting platforms."
      isCorrect: false
      explanation: "Incorrect. This is the purpose of Azure DevOps."
    - content: "Provides visualization, monitoring, and management across Azure and SAP systems."
      isCorrect: true
      explanation: "Correct. ACSS provides visualization, monitoring, and management across Azure and SAP systems."
  - content: "What is the recommended infrastructure deployment option for production environments when deploying S/4HANA infrastructure with Azure Center for SAP solutions (ACSS)?"
    choices:
    - content: "Distributed with High Availability (HA)"
      isCorrect: true
      explanation: "Correct. This option creates distributed HA architecture and is recommended for production environments. The appropriate High Availability SLA needs to be selected."
    - content: "Distributed non-HA architecture"
      isCorrect: false
      explanation: "Incorrect. This option creates distributed non-HA architecture, which is not recommended for production environments."
    - content: "Architecture with a single server"
      isCorrect: false
      explanation: "Incorrect. This option creates architecture with a single server, which is only available for non-production environments."