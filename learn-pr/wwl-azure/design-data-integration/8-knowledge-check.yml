content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Which Azure solution fulfills the manufacturing data requirements?"
    choices:
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "Incorrect. Azure Databricks doesn't meet the requirement for the manufacturing data."
    - content: "Azure Data Factory"
      isCorrect: true
      explanation: "Correct. Azure Data Factory can connect different data sources and run stored procedures on the data."
    - content: "Azure Data Lake"
      isCorrect: false
      explanation: "Incorrect. Azure Data Lake doesn't meet the requirement for the manufacturing data."
  - content: "Which Azure solution provides real-time data ingestion and storage of multiple data sources?"
    choices:
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "Incorrect. Azure Databricks doesn't meet the requirement for real-time data ingestion."
    - content: "Azure Blob Storage"
      isCorrect: false
      explanation: "Incorrect. Azure Blob Storage doesn't meet the requirement for real-time data ingestion from multiple data sources."
    - content: "Azure Data Lake"
      isCorrect: true
      explanation: "Correct. Azure Data Lake can ingest real-time data directly from multiple sources."
  - content: "Based on the historical company data requirements, what's the appropriate solution?"
    choices:
    - content: "Cold storage"
      isCorrect: true
      explanation: "Correct. Cold storage is the appropriate solution for data that's rarely used."
    - content: "Hot storage"
      isCorrect: false
      explanation: "Incorrect. Hot storage would be a more expensive solution for storing the data."
    - content: "Warm storage"
      isCorrect: false
      explanation: "Incorrect. Warm storage isn't the best solution for data that's rarely accessed."
