  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a correct aspect of a dependency management strategy?"
    choices:
    - content: "Standardization."
      isCorrect: false
      explanation: "Incorrect. There are many aspects of a dependency management strategy like Standardization, Package formats, and sources, Versioning."
    - content: "Versioning."
      isCorrect: false
      explanation: "Incorrect. There are many aspects of a dependency management strategy like Standardization, Package formats, and sources, Versioning."
    - content: "Binaries sharing."
      isCorrect: true
      explanation: "Correct. There are many aspects of a dependency management strategy like Standardization, Package formats, and sources, Versioning."
  - content: "Which of the following choices isn't a way of componentization commonly used?"
    choices:
    - content: "Symbol componentization."
      isCorrect: true
      explanation: "Correct. There are two ways of componentization commonly used, which is source componentization and package componentization."
    - content: "Source componentization."
      isCorrect: false
      explanation: "Incorrect. There are two ways of componentization commonly used: source componentization and package componentization."
    - content: "Package componentization."
      isCorrect: false
      explanation: "Incorrect. There are two ways of componentization commonly used: source componentization and package componentization."
  - content: "Which of the following choices is the aspect of dependency management that allows a repeatable, predictable process and usage that can be automated?"
    choices:
    - content: "Versioning."
      isCorrect: false
      explanation: "Incorrect. Standardization allows a repeatable, predictable process and usage that can be automated as well."
    - content: "Package formats and sources."
      isCorrect: false
      explanation: "Incorrect. Standardization allows a repeatable, predictable process and usage that can be automated as well."
    - content: "Standardization."
      isCorrect: true
      explanation: "Correct. Standardization allows a repeatable, predictable process and usage that can be automated as well."