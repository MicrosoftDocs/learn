  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the feature that Server Response Time Degradation notification is part of?"
    choices:
    - content: "Azure Analytics."
      isCorrect: false
      explanation: "Incorrect. Server Response Time Degradation notification is part of Smart Detection Notification."
    - content: "Smart Alerts."
      isCorrect: false
      explanation: "Incorrect. Server Response Time Degradation notification is part of Smart Detection Notification."
    - content: "Smart Detection."
      isCorrect: true
      explanation: "Correct. Server Response Time Degradation notification is part of Smart Detection Notification."
  - content: "Which of the following choices isn't a way Application Insights detects the performance of your application is degraded?"
    choices:
    - content: "Slow performance pattern."
      isCorrect: false
      explanation: "Incorrect. Application Insights has detected that the performance of your application has degraded in one of the ways: Response time degradation, Dependency duration degradation, Slow performance pattern."
    - content: "Response time degradation."
      isCorrect: false
      explanation: "Incorrect. Application Insights has detected that the performance of your application has degraded in one of the ways: Response time degradation, Dependency duration degradation, Slow performance pattern."
    - content: "Application dependency management pattern."
      isCorrect: true
      explanation: "Correct. Application Insights has detected that the performance of your application has degraded in one of the ways: Response time degradation, Dependency duration degradation, Slow performance pattern."
  - content: "Which of the following choices the response time degradation notification didn't tell you about?"
    choices:
    - content: "How many users are affected."
      isCorrect: false
      explanation: "Incorrect. The response time degradation notification tells you: How many users are affected, the Correlation between degradation in this operation and degradations in related dependencies, the Count of operation requests on the day of the detection and seven days before, and some others."
    - content: "Count of this operation requests 60 days before."
      isCorrect: true
      explanation: "Correct. The response time degradation notification tells you: How many users are affected, the Correlation between degradation in this operation and degradations in related dependencies, the Count of operation requests on the day of the detection and seven days before, and some others."
    - content: "Correlation between degradation in this operation and degradations in related dependencies."
      isCorrect: false
      explanation: "Incorrect. The response time degradation notification tells you: How many users are affected, the Correlation between degradation in this operation and degradations in related dependencies, the Count of operation requests on the day of the detection and seven days before, and some others."