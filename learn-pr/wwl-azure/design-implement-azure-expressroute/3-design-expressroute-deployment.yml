quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following can be connected with ExpressRoute Premium?"
    choices:
    - content: "Resources within local regions."
      isCorrect: false
      explanation: "Incorrect. Azure Premium can connect more than resources within local regions."
    - content: "Resources within a single metropolitan area only."
      isCorrect: false
      explanation: "Incorrect. Azure Premium can connect more than resources within a single metropolitan area."
    - content: "Resources in different Geopolitical regions."
      isCorrect: true
      explanation: "Correct. You can enable ExpressRoute Premium to extend connectivity across geopolitical boundaries. For example, if you connect to Microsoft in Amsterdam through ExpressRoute, you'll have access to all Microsoft cloud services hosted in all regions across the world."
  - content: "How can one provide a failover path for ExpressRoute?"
    choices:
    - content: "Configure a Point-to-Site VPN connection as a backup for ExpressRoute."
      isCorrect: false
      explanation: "Incorrect. A Point-to-Site VPN connection will not function as a backup for ExpressRoute."
    - content: "Configure a Site-to-Site VPN connection as a backup for ExpressRoute."
      isCorrect: true
      explanation: "Correct. You can configure a Site-to-Site VPN connection as a backup for ExpressRoute. This connection applies only to virtual networks linked to the Azure private peering path."
    - content: "You cannot configure a backup path for ExpressRoute."
      isCorrect: false
      explanation: "Incorrect. It is possible to configure a backup path for ExpressRoute."