quiz:
  title: "Check your knowledge"
  questions:
  - content: "What property of an ExpressRoute circuit is useful when opening a support ticket with the service provider?"
    choices:
    - content: "Service key."
      isCorrect: true
      explanation: "Correct. A service key uniquely identifies an ExpressRoute circuit. If you need assistance from Microsoft or from an ExpressRoute partner to troubleshoot an ExpressRoute issue, provide the service key to readily identify the circuit."
    - content: "Circuit name."
      isCorrect: false
      explanation: "Incorrect. The Circuit name may not be unique or easily searchable for the service provider."
    - content: "Circuit number."
      isCorrect: false
      explanation: "Incorrect. There is no circuit number property."
  - content: "An engineer wants to know if their service provider has made any changes that affect their circuit. Where can they check for this information?"
    choices:
    - content: "Check the **Last modified by** property of the relevant peering."
      isCorrect: true
      explanation: "Correct. Azure resources record information about changes, in this case, who made the last change."
    - content: "Call the service provider and ask them."
      isCorrect: false
      explanation: "Incorrect. This may get you the correct answer, but it is not the quickest way to check."
    - content: "Raise a support ticket with Microsoft."
      isCorrect: false
      explanation: "Incorrect. This may get you the correct answer, but it is not the quickest way to check."