quiz:
  title: "Check your knowledge"
  questions:
  - content: "What property of an ExpressRoute circuit is useful when opening a support ticket with the service provider?"
    choices:
    - content: "Service key."
      isCorrect: true
      explanation: "Correct. A service key uniquely identifies an ExpressRoute circuit. If you need assistance from Microsoft or from an ExpressRoute partner to troubleshoot an ExpressRoute issue, provide the service key to readily identify the circuit."
    - content: "Circuit name."
      isCorrect: false
      explanation: "Incorrect. The Circuit name might not be unique or easily searchable for the service provider."
    - content: "Circuit number."
      isCorrect: false
      explanation: "Incorrect. There's no circuit number property."