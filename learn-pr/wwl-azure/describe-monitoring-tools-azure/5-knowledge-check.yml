quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is not one of the recommendation categories for Azure Advisor?"
    choices:
    - content: "Reliability"
      isCorrect: false
      explanation: "Incorrect. Reliability is one of the recommendation categories for Azure Advisor."
    - content: "Capacity"
      isCorrect: true
      explanation: "Correct. The five recommendation categories for Azure Advisor are: Reliability, Security, Performance, Operational Excellence, and Cost."
    - content: "Cost"
      isCorrect: false
      explanation: "Incorrect. Cost is one of the recommendation categories for Azure Advisor."
  - content: "You receive an email notification that virtual machines (VMs) in an Azure region where you have VMs deployed is experiencing an outage. Which component of Azure Service Health will let you know if your application is impacted?"
    choices:
    - content: "Azure status"
      isCorrect: false
      explanation: "Incorrect. Resource health would let you know if any of your resources are down. Azure status provides a global big picture of Azure health."
    - content: "Service health"
      isCorrect: false
      explanation: "Incorrect. Resource health would let you know if any of your resources are down. Service health will let you know if resources are down in regions where you’re deployed, but won’t give you details on your specific resources."
    - content: "Resource health"
      isCorrect: true
      explanation: "Correct. Resource Health is a tailored view of your actual Azure resources. It provides information about the health of your individual cloud resources"