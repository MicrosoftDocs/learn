  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a branch workflow type?"
    choices:
    - content: "Forking workflow."
      isCorrect: false
      explanation: "Incorrect. There are a few branching workflow types to consider, such as Trunk-based development, and Forking workflow."
    - content: "Trunk-based development."
      isCorrect: false
      explanation: "Incorrect. There are a few branching workflow types to consider, such as Trunk-based development, and Forking workflow."
    - content: "SmartFlow workflow."
      isCorrect: true
      explanation: "Correct. There are a few branching workflow types to consider, such as Trunk-based development, and Forking workflow."
  - content: "Which of the following choices gives every developer a server-side repository?"
    choices:
    - content: "Feature branching."
      isCorrect: false
      explanation: "Incorrect. The core idea behind the Feature Branch Workflow is that all feature development should take place in a dedicated branch instead of the main branch."
    - content: "Trunk-based."
      isCorrect: false
      explanation: "Incorrect. Trunk-based development is a logical extension of Centralized Workflow."
    - content: "Forking."
      isCorrect: true
      explanation: "Correct. Forking Workflow gives every developer a server-side repository."
  - content: "Which of the following choices creates a feature branch using git commands?"
    choices:
    - content: "git checkout -b feature_branch."
      isCorrect: true
      explanation: "Correct. Create a new feature branch by using git checkout -b feature_branch."
    - content: "git checkout -n feature_branch."
      isCorrect: false
      explanation: "Incorrect. Create a new feature branch by using git checkout -b feature_branch."
    - content: "git feature start feature_branch."
      isCorrect: false
      explanation: "Incorrect. Create a new feature branch by using git checkout -b feature_branch."