quiz:
  questions:
  - content: "Which construct should you use to process an array when you're not sure how many items will be in the array?"
    choices:
    - content: "**Switch**"
      isCorrect: false
      explanation: "Incorrect. A **ForEach** loop operates once for each item in an array. You don't need to know the number of items in the array."
    - content: "**For**"
      isCorrect: false
      explanation: "Incorrect. A **ForEach** loop operates once for each item in an array. You don't need to know the number of items in the array."
    - content: "**ForEach**"
      isCorrect: true
      explanation: "Correct. A **ForEach** loop operates once for each item in an array. You don't need to know the number of items in the array."
  - content: "Which loop construct in PowerShell supports processing multiple objects simultaneously?"
    choices:
    - content: "**ForEach**"
      isCorrect: true
      explanation: "Correct. **ForEach** loops include support for the **-Parallel** parameter, which provides the ability to process multiple objects simultaneously."
    - content: "**Do..Until**"
      isCorrect: false
      explanation: "Correct. **ForEach** loops include support for the **-Parallel** parameter, which provides the ability to process multiple objects simultaneously."
    - content: "**While**"
      isCorrect: false
      explanation: "Incorrect. **ForEach** loops include support for the **-Parallel** parameter, which provides the ability to process multiple objects simultaneously."
