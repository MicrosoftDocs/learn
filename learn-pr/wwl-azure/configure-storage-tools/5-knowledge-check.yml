quiz:
  title: ""
  questions:
  - content: "Which storage approach can help resolve the concerns of the finance team?"
    choices:
    - content: "The Azure CLI"
      isCorrect: false
      explanation: "Incorrect. Is there another tool that might be more appropriate?"
    - content: "AzCopy"
      isCorrect: true
      explanation: "Correct. AzCopy is ideal for transferring large files because the tool can run in the background."
    - content: "Azure Storage Explorer"
      isCorrect: false
      explanation: "Incorrect. Is there another tool that might be more appropriate?"
  - content: "What storage tool satisfies the request of the manufacturing department?"
    choices:
    - content: "Azure Data Box"
      isCorrect: false
      explanation: "Incorrect. Data Box is a good choice for importing and exporting large data sets to Azure."
    - content: "Robocopy"
      isCorrect: false
      explanation: "Incorrect. Robocopy is a good choice for copying large datasets or many files across volumes."
    - content: "Azure Storage Explorer"
      isCorrect: true
      explanation: "Correct. Azure Storage Explorer is the best choice for the manufacturing department because they don't want to access the files through the Azure portal."
  - content: "How can admins move the data in the existing storage account to the new storage account?"
    choices:
    - content: "Use the AzCopy command-line tool"
      isCorrect: true
      explanation: "Correct. The key task for the admins is to move data between storage accounts. The AzCopy tool can work with two different storage accounts. The other tools don't copy data between storage accounts. Azure Storage Explorer is another tool that can be used to copy data between storage accounts."
    - content: "Use the Azure portal"
      isCorrect: false
      explanation: "Incorrect. The Azure portal doesn't copy data between storage accounts by default. Is there another Azure tool that's more focused on storage?"
    - content: "Use the Robocopy command-line tool"
      isCorrect: false
      explanation: "Incorrect. It can be a difficult process to use a command-line tool to move data between cloud storage accounts. Is there another Azure tool that's more focused on storage?"