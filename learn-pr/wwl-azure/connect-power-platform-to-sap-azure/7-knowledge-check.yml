content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which can be used to connect a Windows Jump box to SAP HANA running in Azure hosted VMs?"
    choices:
    - content: "On-premises data gateway"
      isCorrect: true
      explanation: "That is correct. The On-premises data gateway is used to connect to an SAP instance on-premises or in Azure."
    - content: "Azure Windows Server data gateway"
      isCorrect: false
      explanation: "Incorrect. On-premises data gateway is used to connect to SAP HANA running on Azure VMs."
    - content: "Power BI Service Live Connection"
      isCorrect: false
      explanation: "Incorrect. On-premises data gateway is used to connect to SAP HANA running on Azure VMs."
  - content: "Which is the Power Platform user authentication provider?"
    choices:
    - content: "Microsoft Entra ID"
      isCorrect: true
      explanation: "That is correct. Power Platform Authentication is Microsoft Entra ID."
    - content: "Windows Active Directory for Power Platform"
      isCorrect: false
      explanation: "Incorrect. Power Platform Authentication is Microsoft Entra ID."
    - content: "single sign-on"
      isCorrect: false
      explanation: "Incorrect. Power Platform Authentication is Microsoft Entra ID."
  - content: "Which best describes the connection mode support by the Power BI Connector for SAP HANA?"
    choices:
    - content: "Raw Text Data connection mode"
      isCorrect: false
      explanation: "Incorrect. Power BI supports both Relational and Multidimension connection modes."
    - content: "Relational Modes (read-only)"
      isCorrect: false
      explanation: "Incorrect. Power BI supports both Relational and Multidimension connection modes."
    - content: "Relational and Multidimension connection mode"
      isCorrect: true
      explanation: "That is correct. Power BI supports both Relational and Multidimension connection modes."
