quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the different phases of the enterprise desktop life cycle?"
    choices:
    - content: "Planning, Purchasing, Deployment, Operations, Support, Upgrade and Retire"
      isCorrect: true
      explanation: "Correct. The enterprise desktop life-cycle ensures a device doesn't become a liability when reaching the end-of-life stage. The enterprise desktop life-cycle consists of six phases. The phases are planning, purchasing, deployment, operations, support, and upgrade and retire. This model ensures optimum asset management efficiency and technology changes stay flexible."
    - content: "Planning, Building, Deployment, Operations, Support, Selling, and Retire"
      isCorrect: false
      explanation: "Incorrect. These items aren't the correct phases in the enterprise desktop life cycle. Try again."
    - content: "Planning, Purchasing, Deployment, Operations, Selling, and Retirement"
      isCorrect: false
      explanation: "Incorrect. Incorrect. These items aren't the correct phases in the enterprise desktop life cycle. Try again."
  - content: "Contoso is starting to allow employees to enroll their personal mobile devices on the network. When employees leave the company, IT will disconnect the device from the network and wipe selective information related to company access. What Mobile Device Manager (MDM) enables IT to selectively remove applications and application data without affecting personal data?"
    choices:
    - content: "Microsoft Intune"
      isCorrect: true
      explanation: "Correct. Microsoft Intune is a cloud-based device management technology to secure data users can access on company owned or personal devices. With Intune, you can manage devices on the network, and selectively remove applications from the device. In a BYOD scenario, employees might not want to risk their personal data to be on a company network. Employees should be aware of policies and security requirements before enrolling personal devices."
    - content: "Endpoint Analytics"
      isCorrect: false
      explanation: "Incorrect. Endpoint Analytics provides insights into the health, performance, and update readiness of devices in an organization's environment. It does not offer mobile device management capabilities like selectively removing applications and application data. Try again."
    - content: "Configuration Manager"
      isCorrect: false
      explanation: "Incorrect. Configuration Manager is an on-premises management solution to manage desktop computers and servers on the network. With Configuration Manager, you deploy apps, software updates, and configure operating systems. Try again."