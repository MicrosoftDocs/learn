title: Modernize and identify SAP-certified configurations
summary: Learn to identify prerequisites, deployment options, and SAP-certified configurations that are available to you when deploying SAP products in Microsoft Azure.
abstract: |
  After completing this module, you will be able to:
  - Explore general prerequisites for SAP support in public cloud environments.
  - Discover SAP certifications and configurations running on Microsoft Azure.
prerequisites: |
  Before taking this training, you should complete:
  - Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
