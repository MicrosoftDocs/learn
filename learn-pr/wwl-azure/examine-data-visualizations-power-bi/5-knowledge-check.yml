quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the primary purpose of Power BI?"
    choices:
    - content: "To visualize data, develop insights, and share reports."
      isCorrect: true
      explanation: "Correct. Power BI is a collection of software services, apps, and connectors that work together to turn your unrelated sources of data into coherent, visually immersive, and interactive insights. Power BI lets you easily connect to your data sources, visualize and discover what's important, and share that with anyone or everyone you want."
    - content: "To archive data that will be used for machine learning analysis."
      isCorrect: false
      explanation: "Incorrect. Power BI is not used to archive raw data."
    - content: "To transform IoT hub data before it is read into Time Series Insights."
      isCorrect: false
      explanation: "Incorrect. Power BI is not used to transform IoT hub data that will be analyzed using Time Series Insights."
  - content: "What does the term \"visualization\" refer to in Power BI?"
    choices:
    - content: "The UI shell that is used to connect to data, construct a report, and share results."
      isCorrect: false
      explanation: "Incorrect. The term \"visualization\" is not used to refer to the UI shell of Power BI."
    - content: "A data chart or graph"
      isCorrect: true
      explanation: "Correct. The term \"visualization\" refers to the data charts and graphs that appear on a report."
    - content: "A report that includes data charts and graphs."
      isCorrect: false
      explanation: "Incorrect. A Power BI report does include data charts and graphs, but the report is not referred to as a visualization."