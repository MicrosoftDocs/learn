quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the benefits of using Azure Spring Apps for migrating a Java app to Azure?"
    choices:
    - content: "It provides a modern cloud Content Delivery Network that provides fast, reliable, and secure access between your users and your applications’ static and dynamic web content across the globe."
      isCorrect: false
      explanation: "That’s incorrect. Azure Front Door is a modern cloud Content Delivery Network that provides fast, reliable, and secure access between your users and your applications’ static and dynamic web content across the globe."
    - content: "It provides lifecycle management using comprehensive monitoring and diagnostics, configuration management, service discovery, and blue-green deployments."
      isCorrect: true
      explanation: "That’s correct. Azure Spring Apps provides lifecycle management using comprehensive monitoring and diagnostics, configuration management, service discovery, and blue-green deployments."
    - content: "It provides a platform for individual virtualized applications, providing secure mobile and remote desktop access, and providing end users the ability to run their applications and desktops from the cloud."
      isCorrect: false
      explanation: "That’s incorrect. Remote Desktop Services acts as a platform for individual virtualized applications, providing secure mobile and remote desktop access, and providing end users the ability to run their applications and desktops from the cloud."
  - content: "Which is the most beneficial service for supporting the Spring Petclinic application?"
    choices:
    - content: "Azure App Service"
      isCorrect: false
      explanation: "That’s incorrect. Azure App Service supports a public endpoint that can be accessed anonymously and automatic upgrades but does not provide all the necessary services that Azure Spring Apps does to support the Spring Petclinic application."
    - content: "Azure Service Fabric"
      isCorrect: false
      explanation: "That’s incorrect. Azure Service Fabric is a distributed systems platform that makes it easy to package, deploy, and manage scalable and reliable microservices and containers. However, it does not provide all the necessary services that Azure Spring Apps does to support the Spring Petclinic application."
    - content: "Azure Spring Apps or Azure Kubernetes Service"
      isCorrect: true
      explanation: "That’s correct. The most beneficial services for supporting the Spring Petclinic application are Azure Spring Apps or Azure Kubernetes Service."
