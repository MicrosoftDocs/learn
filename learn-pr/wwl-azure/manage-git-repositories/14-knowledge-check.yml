quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is for working with large files in repositories?"
    choices:
    - content: "Package Management."
      isCorrect: false
      explanation: "Incorrect. When you have source files with large differences between versions and frequent updates, you can use Git LFS."
    - content: "Git LFS."
      isCorrect: true
      explanation: "Correct. When you have source files with large differences between versions and frequent updates, you can use Git LFS."
    - content: "Git."
      isCorrect: false
      explanation: "Incorrect. When you have source files with large differences between versions and frequent updates, you can use Git LFS."
  - content: "Which of the following choices isn't a common situation when you need to purge data from repositories?"
    choices:
    - content: "When you need to reduce the size of a repository significantly by removing history."
      isCorrect: false
      explanation: "Incorrect. When you need to hide code and history without removing permissions."
    - content: "When you need to remove a sensitive file that shouldn't have been uploaded."
      isCorrect: false
      explanation: "Incorrect. When you need to hide code and history without removing permissions."
    - content: "When you need to hide code and history without removing permissions."
      isCorrect: true
      explanation: "Correct. When you need to hide code and history without removing permissions."
  - content: "Which of the following choices is the built-in Git command for removing files from the repository?"
    choices:
    - content: "git remove-branch command."
      isCorrect: false
      explanation: "Incorrect. git filter-branch command."
    - content: "git filter-branch command."
      isCorrect: true
      explanation: "Correct. git filter-branch command."
    - content: "git purge-branch command."
      isCorrect: false
      explanation: "Incorrect. git filter-branch command."