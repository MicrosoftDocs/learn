content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Providing an easy way to deploy and test pre-configured SAP solutions offered by SAP without having to deploy underlying infrastructure is the primary benefit of which SAP on Azure deployment option?"
    choices:
    - content: "Azure Virtual Machines"
      isCorrect: false
      explanation: "Incorrect. Providing an easy way to deploy and test pre-configured SAP solutions offered by SAP without having to deploy underlying infrastructure isn't a primary benefit of Azure Virtual Machines."
    - content: "SAP S4/HANA"
      isCorrect: false
      explanation: "Incorrect. Providing an easy way to deploy and test pre-configured SAP solutions offered by SAP without having to deploy underlying infrastructure isn't a primary benefit of SAP S4/HANA."
    - content: "SAP Cloud Appliance Library"
      isCorrect: true
      explanation: "Correct. SAP Cloud Appliance Library allows the deployment of pre-configured software appliances on different public clouds, including Azure."
  - content: "Which of the following is one of the SAP-certified operating systems supported for SAP products on Azure Virtual Machines?"
    choices:
    - content: "Microsoft Windows Server 2003 R2"
      isCorrect: false
      explanation: "Incorrect. The earliest supported version of Microsoft Windows Server is Microsoft Windows Server 2008 R2."
    - content: "Oracle Linux 7 (OL7)"
      isCorrect: true
      explanation: "Correct. At the time of authoring, only Oracle Linux 7 of the operating systems listed above is supported. The earliest supported version of Microsoft Windows Server is Microsoft Windows Server 2008 R2, and the earliest supported version of Red Hat Enterprise Linux is RHEL7."
    - content: "Red Hat Enterprise Linux 5 (RHEL5)"
      isCorrect: false
      explanation: "Incorrect. The earliest supported version of Red Hat Enterprise Linux is RHEL7."
  - content: "What is the single source of truth for SAP solutions configurations on Azure?"
    choices:
    - content: "SAP"
      isCorrect: true
      explanation: "Correct. Both Microsoft and SAP have documentation on what is certified, but SAP should be the single source of truth for their solutions configurations, which consist of combinations of: SAP product; Operating system; RDBMS; and Azure Virtual Machine SKU."
    - content: "Microsoft"
      isCorrect: false
      explanation: "Incorrect. Both Microsoft and SAP have documentation on what is certified, but SAP should be the single source of truth for their solutions configurations, which consist of combinations of: SAP product; Operating system; RDBMS; and Azure Virtual Machine SKU."
    - content: "Either SAP or Microsoft"
      isCorrect: false
      explanation: "Incorrect. Both Microsoft and SAP have documentation on what is certified, but SAP should be the single source of truth for their solutions configurations, which consist of combinations of: SAP product; Operating system; RDBMS; and Azure Virtual Machine SKU."
  - content: "In SAP HANA Certified IaaS Platform, SAP uses the term 'clustering' to mean what?"
    choices:
    - content: "Scale-out only"
      isCorrect: true
      explanation: "Correct. SAP uses the term 'clustering' in SAP HANA Certified IaaS Platforms as a synonym for 'scale-out' and NOT for high availability 'clustering'."
    - content: "High availability clustering only"
      isCorrect: false
      explanation: "Incorrect. SAP uses the term 'clustering' in SAP HANA Certified IaaS Platforms as a synonym for 'scale-out' and NOT for high availability 'clustering'."
    - content: "Both"
      isCorrect: false
      explanation: "Incorrect. SAP uses the term 'clustering' in SAP HANA Certified IaaS Platforms as a synonym for 'scale-out' and NOT for high availability 'clustering'."