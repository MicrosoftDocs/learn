title: Migrate on-premises workloads to Azure
summary: Enable VMs for replication by registering the Hyper-V host(s) to the Azure Migrate project. Configure Hyper-V VMs for replication, monitor, and run a test failover. After migration complete, migrated VMs should have security controls added.
abstract: |
  1.	Set up the migration target environment
  2.	Prepare virtualized on-premises workloads for migration
  3.	Monitor and test a failover of workloads for successful migration
  4.	Complete the migration
  5.	Implement security controls for migrated workloads
prerequisites: |
  + Knowledge of cloud and traditional architecture concepts
  + Knowledge of networking, compute, and database systems
  + Familiarity with virtualization concepts such as VMs, virtual networking, and virtual hard disks
  + Ability to manage cloud identities with Azure Active Directory
