content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a correct statement about a fork?"
    choices:
    - content: "A fork is a copy of a repository."
      isCorrect: true
      explanation: "Correct. A fork is a copy of a repository."
    - content: "A fork is a branch for future development."
      isCorrect: false
      explanation: "Incorrect. A fork is a copy of a repository."
    - content: "A fork is a branching strategy when working with centralized version control."
      isCorrect: false
      explanation: "Incorrect. A fork is a copy of a repository."
  - content: "Which of the following choices are the correct-forking workflow steps?"
    choices:
    - content: "Create a fork, make your changes locally and push them to a branch, create and complete a PR to the upstream."
      isCorrect: false
      explanation: "Incorrect. The forking workflow is to create a fork, clone it locally, make your changes locally, push them to a branch, create and complete a PR to the upstream, and sync your fork to the latest from upstream."
    - content: "Create a fork, clone it locally, make your changes locally, push them to a branch, create and complete a PR to the upstream, and sync your fork to the latest from upstream."
      isCorrect: true
      explanation: "Correct. The forking workflow is to create a fork, clone it locally, make your changes locally, push them to a branch, create and complete a PR to the upstream, and sync your fork to the latest from upstream."
    - content: "Create a fork, clone it locally, make your changes locally, create and complete a PR to the upstream, push the changes to a branch."
      isCorrect: false
      explanation: "Incorrect. The forking workflow is to create a fork, clone it locally, make your changes locally, push them to a branch, create and complete a PR to the upstream, and sync your fork to the latest from upstream."
  - content: "Which of the following choices is the recommended team size to use a single repo instead of fork workflow?"
    choices:
    - content: "Large teams."
      isCorrect: false
      explanation: "Incorrect. For a small team (2-5 developers), we recommend working in a single repo."
    - content: "10-20 developers."
      isCorrect: false
      explanation: "Incorrect. For a small team (2-5 developers), we recommend working in a single repo."
    - content: "2-5 developers."
      isCorrect: true
      explanation: "Correct. For a small team (2-5 developers), we recommend working in a single repo."