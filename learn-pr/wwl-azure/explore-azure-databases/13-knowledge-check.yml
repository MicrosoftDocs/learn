quiz:
  title: "Check your knowledge"
  questions:
  - content: "For production systems, do SAP and Microsoft recommend storing database files directly on Azure Blob Storage?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
    - content: "No"
      isCorrect: true
      explanation: "Correct. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
    - content: "Only for SQL Server system databases."
      isCorrect: false
      explanation: "Incorrect. For production systems, the recommendation is to avoid this configuration. Instead, place SQL Server data and log files in Azure Premium Storage VHDs instead of directly on Azure blobs."
  - content: "When a new Azure Storage account is created, is the data encrypted?"
    choices:
    - content: "Yes. Encryption is automatically enabled, but users can choose to disable it."
      isCorrect: false
      explanation: "Incorrect. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and can't be disabled."
    - content: "Yes. Encryption is automatically enabled, and users can't disable it."
      isCorrect: true
      explanation: "Correct. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and can't be disabled."
    - content: "No. Encryption must be enabled manually."
      isCorrect: false
      explanation: "Incorrect. Azure Storage encryption is automatically enabled for all storage accounts, including Resource Manager and classic storage accounts, and can't be disabled."