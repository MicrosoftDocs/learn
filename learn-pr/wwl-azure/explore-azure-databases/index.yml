  After completing this module, you will be able to:
  - Explore database support of Azure for SAP workloads.
  - Explore storing database files directly on Azure Blob Storage.
  - Explore Azure virtual machine and blob storage security.
  - Examine SQL Server and Oracle recommendations.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
