quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are three correct options for deploying SAP products in Azure?"
    choices:
    - content: "Azure VMs, SAP HANA on Azure (Large Instances), and SAP Cloud Appliance Library (CAL)"
      isCorrect: true
      explanation: "That's correct. These three are correct for deploying SAP products in Azure."
    - content: "Azure Service Fabric, Azure Container Service, Azure VMs."
      isCorrect: false
      explanation: "That's incorrect. Azure VMs are one of the options for deploying SAP in Azure, but the other two are not."
    - content: "SAP HANA on Azure (Large Instances), SAP Cloud Appliance Library (CAL), and Azure Container Instances."
      isCorrect: false
      explanation: "That's incorrect. Azure Container Instances is not one of the options for deploying SAP in Azure."
  - content: "The which of the following SAP HANA products are supported on Azure VMs and SAP HANA on Azure (Large Instances)?"
    choices:
    - content: "SAP Marketing Cloud and SAP S/4 HANA."
      isCorrect: false
      explanation: "That's incorrect. SAP Marketing Cloud is not supported on Azure VMs and SAP HANA on Azure (Large Instances)."
    - content: "SAP Portfolio and Project Management and SAP Engineering Control Center."
      isCorrect: false
      explanation: "That's incorrect. Neither are supported on Azure VMs and SAP HANA on Azure (Large Instances)."
    - content: "SAP S/4 HANA and SAP BW/4 HANA."
      isCorrect: true
      explanation: "That's correct. Both are supported on Azure VMs and SAP HANA on Azure (Large Instances)."