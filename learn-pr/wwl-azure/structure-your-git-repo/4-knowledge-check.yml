quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a repository strategy?"
    choices:
    - content: "Monorepo."
      isCorrect: false
      explanation: "Incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
    - content: "Multiple Repo."
      isCorrect: false
      explanation: "Incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
    - content: "Feature Repo."
      isCorrect: true
      explanation: "Correct. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
  - content: "Which of the following choices is the fundamental difference between the monorepo and multiple repos philosophies?"
    choices:
    - content: "Allow teams to have their own repositories to develop."
      isCorrect: false
      explanation: "Incorrect. The fundamental difference between the monorepo and multiple repos philosophies boils down to a difference about what will allow teams working together on a system to go faster."
    - content: "Allow teams working together on a system to go faster."
      isCorrect: true
      explanation: "Correct. The fundamental difference between the monorepo and multiple repos philosophies boils down to a difference about what will allow teams working together on a system to go faster."
    - content: "Avoid teams losing their changes."
      isCorrect: false
      explanation: "Incorrect. The fundamental difference between the monorepo and multiple repos philosophies boils down to a difference about what will allow teams working together on a system to go faster."
  - content: "Which of the following choices is a common tool to create a changelog?"
    choices:
    - content: "gitchangelog."
      isCorrect: true
      explanation: "Correct. One common tool is gitchangelog. This tool is based on Python. Another common tool is called github-changelog-generator."
    - content: "gitlogchange."
      isCorrect: false
      explanation: "Incorrect. One common tool is gitchangelog. This tool is based on Python. Another common tool is called github-changelog-generator."
    - content: "gitloggenerator."
      isCorrect: false
      explanation: "Incorrect. One common tool is gitchangelog. This tool is based on Python. Another common tool is called github-changelog-generator."