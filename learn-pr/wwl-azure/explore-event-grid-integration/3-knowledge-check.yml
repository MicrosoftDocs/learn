quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following answers is a valid reason to use Event Grid in your solution?"
    choices:
    - content: "Unlimited free access."
      isCorrect: false
      explanation: "Incorrect. Event Grid is low cost and scalable, but does not have unlimited free access."
    - content: "Built-in and Custom Events."
      isCorrect: true
      explanation: "Correct. Built-in and custom events speed development."
    - content: "Built-in data backup and retrieval."
      isCorrect: false
      explanation: "Incorrect. Event Grid is not used for data backup and retrieval."
  - content: "Which of the following answers describes how a Logic App works?"
    choices:
    - content: "A Logic App is started by a trigger, which fires when a specific event happens or when certain criteria is met."
      isCorrect: true
      explanation: "Correct. A Logic App is started by a trigger, which fires when a specific event happens or when certain criteria is met."
    - content: "A Logic App is started by an event, which is generated programmatically by an app or service."
      isCorrect: false
      explanation: "Incorrect. An Event does not automatically start a Logic App."
    - content: "A Logic App is started by an event, which fires when an app or user issues a command."
      isCorrect: false
      explanation: "Incorrect. An Event does not automatically start a Logic App."