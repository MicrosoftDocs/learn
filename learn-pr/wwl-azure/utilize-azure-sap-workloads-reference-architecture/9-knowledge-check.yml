quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is used to connect securely from on-premises network to Azure Virtual Machines and other Azure resources?"
    choices:
    - content: "NICs"
      isCorrect: false
      explanation: "That's incorrect. Network interface cards (NICs) attach virtual machines to a virtual network. However, Azure high-speed express route gateway is used to connect securely from on-premises networks to Azure Virtual Machines and other Azure resources."
    - content: "Azure high-speed express route gateway"
      isCorrect: true
      explanation: "That's correct. Azure high-speed express route gateway used to connect securely from on-premises networks to Azure Virtual Machines and other Azure resources."
    - content: "Subnets"
      isCorrect: false
      explanation: "That's incorrect. Each virtual network is typically divided into separate subnets hosting application, for example SAP NetWeaver, and database tiers. However, Azure high-speed express route gateway is used to connect securely from on-premises networks to Azure Virtual Machines and other Azure resources."
  - content: "Which of the following describes a group of HANA Large Instances blades  managed together to provide application redundancy and reliability?"
    choices:
    - content: "NICs"
      isCorrect: false
      explanation: "That's incorrect. Network interface cards (NICs) attach virtual machines to a virtual network. However, Azure high-speed express route gateway is used to connect securely from on-premises networks to Azure Virtual Machines and other Azure resources."
    - content: "High Availability Pair"
      isCorrect: true
      explanation: "That's correct. A High Availability Pair is group of HANA Large Instances blades that are managed together to provide application redundancy and reliability."
    - content: "MSEE (Microsoft Enterprise Edge)"
      isCorrect: false
      explanation: "That's incorrect. MSEE is a connection point from a connectivity provider or your network edge through an ExpressRoute circuit."