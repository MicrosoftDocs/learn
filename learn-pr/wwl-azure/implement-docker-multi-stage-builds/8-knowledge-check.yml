  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices in a Dockerfile guide you to that you know it's a multi-stage Dockerfile?"
    choices:
    - content: "More than one FROM statement."
      isCorrect: true
      explanation: "Correct. With multi-stage builds, you use multiple FROM statements in your Dockerfile."
    - content: "Multiple STAGE keywords."
      isCorrect: false
      explanation: "Incorrect. With multi-stage builds, you use multiple FROM statements in your Dockerfile."
    - content: "A LABEL statement."
      isCorrect: false
      explanation: "Incorrect. With multi-stage builds, you use multiple FROM statements in your Dockerfile."
  - content: "Which of the following choices is how stages can refer to each other in a multi-stage Dockerfile?"
    choices:
    - content: "Only by number."
      isCorrect: false
      explanation: "Incorrect. The stages can refer to each other by number or by alias names."
    - content: "The stages can refer to each other by number or by alias names."
      isCorrect: true
      explanation: "Correct. The stages can refer to each other by number or by alias names."
    - content: "Only by alias names."
      isCorrect: false
      explanation: "Incorrect. The stages can refer to each other by number or by alias names."
  - content: "Which of the following choices isn't a builder pattern example?"
    choices:
    - content: "Push a large image to the Docker Hub."
      isCorrect: true
      explanation: "Correct. Examples of the build pattern are producing a statically linked binary, Copy the static binary from the image to the host (docker create, docker cp), Push a tiny image to the Docker Hub, and so on."
    - content: "Produce a statically linked binary."
      isCorrect: false
      explanation: "Incorrect. Examples of the build pattern are producing a statically linked binary, Copy the static binary from the image to the host (docker create, docker cp), Push a tiny image to the Docker Hub, and so on."
    - content: "Copy the static binary from the image to the host (docker create, docker cp)."
      isCorrect: false
      explanation: "Incorrect. Examples of the build pattern are producing a statically linked binary, Copy the static binary from the image to the host (docker create, docker cp), Push a tiny image to the Docker Hub, and so on."