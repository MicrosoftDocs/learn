content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the typical Recovery Point Objective (RPO) supported by the Azure Backup service?"
    choices:
    - content: "15 minutes"
      isCorrect: true
      explanation: "Correct. Azure Storage typically has an RPO of less than 15 minutes. RPO indicates how much data loss is acceptable for the user/customer."
    - content: "One hour"
      isCorrect: false
      explanation: "Incorrect. The Recovery Point Object is not one hour."
    - content: "24 hours"
      isCorrect: false
      explanation: "Incorrect. The Recovery Point Object is not 24 hours."
  - content: "What Azure CLI command can you use to create a Recovery Services vault?"
    choices:
    - content: "`az backup vault create`"
      isCorrect: true
      explanation: "Correct. `az backup vault create` creates a Recovery services vault."
    - content: "`az backup recoverypoint list`"
      isCorrect: false
      explanation: "Incorrect. `az backup recoverypoint list` lists Recovery Points."
    - content: "`az backup recoveryservices create`"
      isCorrect: false
      explanation: "Incorrect. `az backup recoveryservices create` is not a valid command."
  - content: "To restore an SAP HANA database on an Azure VMs backed up using Azure Backup, what minimum access permissions are required to the source and target VMs in addition to **Backup Operator**?"
    choices:
    - content: "Contributor (write)"
      isCorrect: true
      explanation: "Correct. Both source and target VMs need contributor (write) permissions"
    - content: "Contributor (read-only)"
      isCorrect: false
      explanation: "Incorrect. Contributor (read-only) will not be suffcient permissions."
    - content: "Owner"
      isCorrect: false
      explanation: "Incorrect. Owner role should not be used."