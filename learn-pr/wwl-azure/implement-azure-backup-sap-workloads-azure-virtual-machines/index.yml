title: Implement Azure Backup for SAP workloads on Azure VMs
summary: You will learn about using Azure Backup for SAP HANA workloads running on Azure virtual machines.
abstract: |
  In this module, you will identify the scenarios for which Azure Backup provides backup and restore capabilities for SAP workloads running on Azure virtual machines and walk through the backup and restore process and considerations for an SAP HANA database running on Azure virtual machines.
prerequisites: |
  Basic knowledge of Azure virtual machines, disk storage for virtual machines, and SAP HANA and SAP HANA backup.
