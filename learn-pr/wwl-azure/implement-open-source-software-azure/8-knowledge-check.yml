quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following license type is considered viral in nature?"
    choices:
    - content: "Downstream."
      isCorrect: false
      explanation: "Incorrect. The Copyleft license is considered viral in nature, as the use of the source code and its components and distribution of the complete software implies that all source code using it should follow the same license form."
    - content: "Attribution."
      isCorrect: false
      explanation: "Incorrect. The Copyleft license is considered viral in nature, as the use of the source code and its components and distribution of the complete software implies that all source code using it should follow the same license form."
    - content: "Copyleft."
      isCorrect: true
      explanation: "Correct. The Copyleft license is considered viral in nature, as the use of the source code and its components and distribution of the complete software implies that all source code using it should follow the same license form."
  - content: "Which of the following choices best describes open-source software?"
    choices:
    - content: "A type of software where code users can review, modify and distribute the software."
      isCorrect: true
      explanation: "Correct. A type of software where code users can review, modify and distribute the software. The open-source license type can limit the actions such as sale provisions that can be taken."
    - content: "It's a type of software where code users can use anywhere without license restrictions or pay for it."
      isCorrect: false
      explanation: "Incorrect. A type of software where code users can review, modify and distribute the software. The open-source license type can limit the actions such as sale provisions that can be taken."
    - content: "A type of software where the license describes usage only for non-profit organizations."
      isCorrect: false
      explanation: "Incorrect. A type of software where code users can review, modify and distribute the software. The open-source license type can limit the actions such as sale provisions that can be taken."
  - content: "Which of the following choices isn't an issue often associated with the use of open-source libraries?"
    choices:
    - content: "Bugs."
      isCorrect: false
      explanation: "Incorrect. Bugs, security vulnerabilities, and licensing issues are often associated with the use of open-source libraries."
    - content: "Code property."
      isCorrect: true
      explanation: "Correct. Bugs, security vulnerabilities, and licensing issues are often associated with the use of open-source libraries."
    - content: "Security Vulnerabilities."
      isCorrect: false
      explanation: "Incorrect. Bugs, security vulnerabilities, and licensing issues are often associated with the use of open-source libraries."