quiz:
  title: "Check your knowledge"
  questions:
  - content: "What Azure feature can help stay organized and track usage based on metadata associated with resources?"
    choices:
    - content: "Tags"
      isCorrect: true
      explanation: "Correct. Tags allow you to associate metadata with a resource to help keep track of resource management, costs and optimization, security, and so on."
    - content: "Tracers"
      isCorrect: false
      explanation: "Incorrect. Assigning tags to a resource lets you add metadata to the resource for improved reporting."
    - content: "Values"
      isCorrect: false
      explanation: "Incorrect. Assigning tags to a resource lets you add metadata to the resource for improved reporting."
  - content: "Which tool helps estimate the cost of deploying Azure services before implementation?"
    choices:
    - content: "Azure Cost Analysis"
      isCorrect: false
      explanation: "Incorrect. Cost Analysis is used for reviewing actual incurred costs, not estimating future ones."
    - content: "Azure Pricing Calculator"
      isCorrect: true
      explanation: "Correct. The Azure Pricing Calculator allows users to estimate costs based on selected services and configurations before deployment."
    - content: "Azure Advisor"
      isCorrect: false
      explanation: "Incorrect. Azure Advisor provides recommendations for cost optimization, not cost estimation."
