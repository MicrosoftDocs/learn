quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices represents when using this approach the methodology of HOW a state is achieved is abstracted away?"
    choices:
    - content: "Imperative."
      isCorrect: true
      explanation: "Correct. In the imperative approach, the script states the how for the final state of the machine by executing the steps to get to the finished state."
    - content: "Declarative."
      isCorrect: false
      explanation: "Incorrect. The declarative approach states what the final state should be."
    - content: "Exclamatory."
      isCorrect: false
      explanation: "Incorrect. There are two main methods of approach: Declarative and Imperative."
  - content: "Which of the following choices is defines the ability to apply one or more operations against a resource, resulting in the same outcome every time?"
    choices:
    - content: "Increment."
      isCorrect: false
      explanation: "Incorrect. Idempotence is a mathematical term that can be used in Infrastructure as Code and Configuration as Code. It is the ability to apply one or more operations against a resource, resulting in the same outcome."
    - content: "Idempotence."
      isCorrect: true
      explanation: "Correct. Idempotence is a mathematical term that can be used in Infrastructure as Code and Configuration as Code. It is the ability to apply one or more operations against a resource, resulting in the same outcome."
    - content: "Configuration Drift."
      isCorrect: false
      explanation: "Incorrect. Idempotence is a mathematical term that can be used in Infrastructure as Code and Configuration as Code. It is the ability to apply one or more operations against a resource, resulting in the same outcome."
  - content: "Which of the following choices is a benefit of infrastructure as code?"
    choices:
    - content: "Treats infrastructure as a flexible resource that can be provisioned, de-provisioned, and reprovisioned as and when needed."
      isCorrect: true
      explanation: "Correct. Treats infrastructure as a flexible resource that can be provisioned, de-provisioned, and reprovisioned as and when required."
    - content: "Uses mutable service processes."
      isCorrect: false
      explanation: "Incorrect. Treats infrastructure as a flexible resource that can be provisioned, de-provisioned, and reprovisioned as and when needed."
    - content: "Manual scale-up and scale-out."
      isCorrect: false
      explanation: "Incorrect. Treats infrastructure as a flexible resource that can be provisioned, de-provisioned, and reprovisioned as and when needed."