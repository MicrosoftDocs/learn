content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't used to create and configure an Azure Pipeline?"
    choices:
    - content: "XML."
      isCorrect: true
      explanation: "Correct. Azure Pipelines support YAML and Visual Designer."
    - content: "YAML."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines support YAML and Visual Designer."
    - content: "Visual Designer."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines support YAML and Visual Designer."
  - content: "Which of the following choices is a benefit of using the Visual Designer?"
    choices:
    - content: "Every branch you use can modify the build policy by modifying the azure-pipelines.yml file."
      isCorrect: false
      explanation: "Incorrect. The visual designer is in the same hub as the build results. This location makes it easier to switch back and forth and make changes."
    - content: "The visual designer is in the same hub as the build results."
      isCorrect: true
      explanation: "Correct. The visual designer is in the same hub as the build results. This location makes it easier to switch back and forth and make changes."
    - content: "A change to the build process might cause a break or result in an unexpected outcome. Because the change is in version control with the rest of your codebase, you can more easily identify the issue."
      isCorrect: false
      explanation: "Incorrect. The visual designer is in the same hub as the build results. This location makes it easier to switch back and forth and make changes."
  - content: "Which of the following choices is a benefit of using YAML?"
    choices:
    - content: "The pipeline is versioned with your code and follows the same branching structure."
      isCorrect: true
      explanation: "Correct. The pipeline is versioned with your code and follows the same branching structure. You get validation of your changes through code reviews in pull requests and branch build policies."
    - content: "The YAML representation of the pipelines makes it easier to get started."
      isCorrect: false
      explanation: "Incorrect. The pipeline is versioned with your code and follows the same branching structure. You get validation of your changes through code reviews in pull requests and branch build policies."
    - content: "The YAML is in the same hub as the build results."
      isCorrect: false
      explanation: "Incorrect. The pipeline is versioned with your code and follows the same branching structure. You get validation of your changes through code reviews in pull requests and branch build policies."