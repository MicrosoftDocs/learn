quiz:
  title: "Check your knowledge"
  questions:
  - content: "Filtering of which direction of traffic does Azure Firewall support?"
    choices:
    - content: "Outbound only."
      isCorrect: false
      explanation: "Incorrect. Azure Firewall supports inbound and outbound filtering."
    - content: "Inbound only."
      isCorrect: false
      explanation: "Incorrect. Azure Firewall supports inbound and outbound filtering."
    - content: "Inbound and Outbound."
      isCorrect: true
      explanation: "Correct. Azure Firewall supports inbound and outbound filtering. Inbound protection is typically used for non-HTTP/S protocols. For example RDP, SSH, and FTP protocols."
  - content: "Which one of the following priority levels is considered to be highest for a security rule?"
    choices:
    - content: "0"
      isCorrect: false
      explanation: "Incorrect. Priority settings must use a number between 100 and 65000."
    - content: "100"
      isCorrect: true
      explanation: "Correct. Priority settings can be any number between 100 and 65000. With 100 being the highest priority."
    - content: "110"
      isCorrect: false
      explanation: "Incorrect. 110 will be considered lower priority than 100. The smaller the number, the higher the priority."