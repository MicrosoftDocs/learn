quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which symptom indicates a DDoS attack?"
    choices:
    - content: "An unexplained surge in requests."
      isCorrect: true
      explanation: "Correct. You aren't expecting that many concurrent requests that they start to overwhelm your resources."
    - content: "Application running slowly."
      isCorrect: false
      explanation: "Incorrect. There could be other performance-related issues in your application connectivity."
    - content: "HTTP 400 Bad Request"
      isCorrect: false
      explanation: "Incorrect. HTTP 400 Bad Request response status code indicates the server can't process the request."