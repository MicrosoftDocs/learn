  title: "Check your knowledge"
  questions:
  - content: "In which scenario would you select Azure Firewall Manager?"
    choices:
    - content: "Infiltration"
      isCorrect: false
      explanation: "Incorrect. Both Azure Firewall and Azure Firewall Manager protect your network against infiltration."
    - content: "Spoke-to-spoke connections"
      isCorrect: false
      explanation: "Incorrect. Both Azure Firewall and Azure Firewall Manager support spoke-to-spoke connections."
    - content: "Multiple firewalls with different policies"
      isCorrect: true
      explanation: "Correct. Azure Firewall Manager is best for multiple firewall scenarios."