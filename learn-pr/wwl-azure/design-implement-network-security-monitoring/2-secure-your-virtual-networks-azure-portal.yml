quiz:
  title: "Check your knowledge"
  questions:
  - content: "What Azure service can we use to create a private connection between Azure PaaS and hosted services?"
    choices:
    - content: "Azure Private Link"
      isCorrect: true
      explanation: "Correct. Azure Private Link enables you to access Azure PaaS Services (for example, Azure Storage and SQL Database) and Azure hosted customer-owned/partner services over a private endpoint in your virtual network."
    - content: "Azure Service Endpoint"
      isCorrect: false
      explanation: "Incorrect. Azure Service Endpoint provides secure and direct connectivity to Azure PaaS services over an optimized route over the Azure backbone network."
    - content: "Azure NaaS (network as a service)"
      isCorrect: false
      explanation: "Incorrect. There is no such service as Azure NaaS."
  - content: "Which tool in Azure automatically collects, analyzes, and integrates log data from your Azure resources?"
    choices:
    - content: "Microsoft Defender for Cloud"
      isCorrect: true
      explanation: "Correct. Microsoft Defender for Cloud automatically collects, analyzes, and integrates log data from your Azure resources, the network, and other connected partner solutions, such as firewall and endpoint protection solutions."
    - content: "Microsoft cloud security benchmark"
      isCorrect: false
      explanation: "Incorrect. The Microsoft cloud security benchmark provides prescriptive best practices and recommendations to help improve the security of workloads, data, and services on Azure. It includes a collection of high-impact security recommendations you can use to help secure the services you use in Azure."
    - content: "Azure Sentinel"
      isCorrect: false
      explanation: "Incorrect. Azure Sentinel is a scalable, cloud-native, security information event management and security orchestration automated response solution. It delivers intelligent security analytics and threat intelligence across the enterprise, providing a single solution for alert detection, threat visibility, proactive hunting, and threat response. It needs to be onboarded and configured to collect data from your resources in Azure."