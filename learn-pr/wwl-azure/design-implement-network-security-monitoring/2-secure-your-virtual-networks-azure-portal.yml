quiz:
  title: "Check your knowledge"
  questions:
  - content: "What Azure service can we use to create a private connection between Azure PaaS and hosted services?"
    choices:
    - content: "Azure Private Link"
      isCorrect: true
      explanation: "Correct. Azure Private Link lets you privately access Azure PaaS Services."
    - content: "Azure Service Endpoint"
      isCorrect: false
      explanation: "Incorrect. Azure Service Endpoint provides secure and direct connectivity to Azure PaaS services over an optimized route."
    - content: "Azure NaaS (network as a service)"
      isCorrect: false
      explanation: "Incorrect. There's no Azure NaaS service."
  - content: "Which tool in Azure automatically collects, analyzes, and integrates log data from your Azure resources?"
    choices:
    - content: "Microsoft Defender for Cloud"
      isCorrect: true
      explanation: "Correct. Microsoft Defender for Cloud automatically collects, analyzes, and integrates log data from your Azure resources, the network, and other connected partner solutions."
    - content: "Microsoft cloud security benchmark"
      isCorrect: false
      explanation: "Incorrect. The Microsoft cloud security benchmark is a collection of high-impact security recommendations you can use to help secure the services you use in Azure."
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "Incorrect. Microsoft Sentinel is a scalable, cloud-native, security event, and automated response solution."