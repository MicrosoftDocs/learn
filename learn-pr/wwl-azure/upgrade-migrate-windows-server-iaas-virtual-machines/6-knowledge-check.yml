  ms.topic: unit
  ms.contributors: orthomas
azureSandbox: false
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Daria is attempting to migrate on-premises workloads from the Contoso London datacenter. She's added Azure Migrate to Contoso's Azure subscription. What's her next step?"
    choices:
    - content: "Daria now needs to run Discover to locate her on-premises server workloads."
      isCorrect: false
      explanation: "Incorrect. First Daria must add the required tools."
    - content: "Daria now needs to add the Azure Migrate: Server Assessment tool."
      isCorrect: true
      explanation: "Correct. After Daria has assessed the on-premises workloads, she could now perform the migration."
    - content: "Daria now needs to add the Azure Migrate: Server Migration tool."
      isCorrect: false
      explanation: "Incorrect. It's important to assess your server machines first."
  - content: "Marina has been tasked with migrating on-premises workloads to Azure. She's working in Contoso's datacenter in London on a workstation with Windows Admin Center installed. She's created a new migration job, added a list of servers she's to migrate, and performed device inventory. On the **Transfer data** page of the migration tool, she's prompted to enter credentials. Which credentials should she use?"
    choices:
    - content: "Marina should enter the administrator credentials for the workstation where she's working."
      isCorrect: false
      explanation: "Incorrect. Marina is already signed in at her workstation. She should enter the target server credentials."
    - content: "Marina should enter the administrator credentials for the servers she's migrating to."
      isCorrect: true
      explanation: "Correct. She should enter the target server credentials."
    - content: "Marina should enter the administrator credentials for the servers she's migrating from."
      isCorrect: false
      explanation: "Incorrect. She should enter the target server credentials."
  - content: "Julia is in the migration planning team at Contoso. She's been tasked with investigating which workloads should be migrated to Azure. She's discovered that there are a number of apps that must be migrated quickly, and that require no modification. Which of the following migrate patterns does this suggest?"
    choices:
    - content: "Rearchitect."
      isCorrect: false
      explanation: "Incorrect. Choose this migration when your apps need major revisions to incorporate new capabilities, or to work effectively on a cloud platform."
    - content: "Rebuild."
      isCorrect: false
      explanation: "Incorrect. This migration rebuilds apps. Choose this migration when you want rapid development, and existing apps have limited functionality and lifespan."
    - content: "Rehost."
      isCorrect: true
      explanation: "Correct. Choose this migration when you need to move an app quickly without modifying it."