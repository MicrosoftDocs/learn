quiz:
  title: ""
  questions:
  - content: "What is an Azure Resource Manager template?"
    choices:
    - content: "A series of Azure CLI commands to deploy infrastructure to Azure."
      isCorrect: false
      explanation: "Incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment."
    - content: "A JavaScript Object Notation (JSON) file that defines the infrastructure and configuration for the deployment."
      isCorrect: true
      explanation: "Correct. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment."
    - content: "A script used by the Azure Resource Manager to manage the Azure storage account."
      isCorrect: false
      explanation: "Incorrect. An Azure Resource Manager template is a JSON file that defines the infrastructure and configuration for the deployment."
  - content: "Which of the following parameters is an element in the template schema?"
    choices:
    - content: "Includes"
      isCorrect: false
      explanation: "Incorrect. Includes aren't part of the template schema."
    - content: "Scripts"
      isCorrect: false
      explanation: "Incorrect. Scripts aren't part of the template schema."
    - content: "Outputs"
      isCorrect: true
      explanation: "Correct. Outputs are part of the template schema. Outputs are used to return values from the deployed resources."
  - content: "What happens if the same template is run a second time?"
    choices:
    - content: "Azure Resource Manager deploys the new resources as copies of the previously deployed resources."
      isCorrect: false
      explanation: "Incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager doesn't change the deployed resources."
      isCorrect: true
      explanation: "Correct. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."
    - content: "Azure Resource Manager deletes the previously deployed resources and redeploys them."
      isCorrect: false
      explanation: "Incorrect. If the resource already exists and no change is detected in the properties, no action is taken. If the resource already exists and a property has changed, the resource is updated. If the resource doesn't exist, it's created."