quiz:
  title: ""
  questions:
  - content: "Which Azure solution can supply transaction processing for the game?"
    choices:
    - content: "Azure Queue Storage queues"
      isCorrect: false
      explanation: "Incorrect. Azure Queue Storage stores simple queues for organizing messages. This service can't group messages into a transaction."
    - content: "Azure Service Bus queues"
      isCorrect: true
      explanation: "Correct. Azure Service Bus queues provide advanced message handing, and can group messages into a transaction."
    - content: "Azure Service Bus topics"
      isCorrect: false
      explanation: "Incorrect. Azure Service Bus topics is better for multiple receivers with multiple destinations."
  - content: "What option do you recommend for the software requirements?"
    choices:
    - content: "Azure Resource Manager (ARM) templates"
      isCorrect: false
      explanation: "Incorrect. ARM templates define the infrastructure and configuration for your deployment."
    - content: "Azure Bicep"
      isCorrect: false
      explanation: "Incorrect. Azure Bicep is a template language that's used to declaratively deploy Azure resources."
    - content: "Azure Automation"
      isCorrect: true
      explanation: "Correct. Azure Automation gives you complete control of update management."
  - content: "How should the events be handled in the game?"
    choices:
    - content: "Azure Event Hubs"
      isCorrect: true
      explanation: "Correct. Azure Event Hubs can handle millions of events with low latency. Azure Event Hubs can stream events to Azure Blob Storage."
    - content: "Azure Event Grid"
      isCorrect: false
      explanation: "Incorrect. Azure Event Grid distributes events from different sources to different handlers."
    - content: "Azure IoT Hub"
      isCorrect: false
      explanation: "Incorrect. Azure IoT Hub enables secure and reliable communication between an IoT solution and the devices it manages."