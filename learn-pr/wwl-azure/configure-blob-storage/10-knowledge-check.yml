quiz:
  title: ""
  questions:
  - content: "What statement best describes Azure Blob Storage access tiers?"
    choices:
    - content: "The cool access tier is for frequent access of objects in the storage account."
      isCorrect: false
      explanation: "Incorrect. The cool access tier is for infrequently used storage objects."
    - content: "The hot access tier is for storing large amounts of data that's infrequently accessed."
      isCorrect: false
      explanation: "Incorrect. The hot access tier is for frequently accessed storage objects."
    - content: "The administrator can switch between hot and cool performance tiers at any time."
      isCorrect: true
      explanation: "Correct. The administrator can switch between hot and cool performance tiers at any time."
  - content: "Which of the following changes between access tiers happens immediately?"
    choices:
    - content: "Hot tier to cool tier"
      isCorrect: true
      explanation: "Correct. Changes between the hot and cool tiers, and to the archive tier, happen immediately"
    - content: "Archive tier to cool tier"
      isCorrect: false
      explanation: "Incorrect. Changes from the archive tier don't happen immediately."
    - content: "Archive tier to hot tier"
      isCorrect: false
      explanation: "Incorrect. Changes from the archive tier don't happen immediately."
  - content: "How would you describe blob object replication?"
    choices:
    - content: "Blob object replication doesn't require versioning to be enabled."
      isCorrect: false
      explanation: "Incorrect. Blob object replication requires that blob versioning is enabled on both the source and destination accounts."
    - content: "Blob object replication doesn't support blob snapshots."
      isCorrect: true
      explanation: "Correct. Any snapshots on a blob in the source account aren't replicated to the destination account."
    - content: "Blob object replication is supported in the archive tier."
      isCorrect: false
      explanation: "Incorrect. Blob object replication is supported when the source and the destination accounts are in the hot or cool tier."