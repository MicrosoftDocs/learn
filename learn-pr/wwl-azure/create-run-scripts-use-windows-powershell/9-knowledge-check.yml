content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  questions:
  - content: "Which execution policy prevents unsigned scripts from running if they were downloaded?"
    choices:
    - content: "Restricted"
      isCorrect: false
      explanation: "Incorrect. When the execution policy is configured as RemoteSigned, only downloaded scripts must be signed."
    - content: "AllSigned"
      isCorrect: false
      explanation: "Incorrect. When the execution policy is configured as RemoteSigned, only downloaded scripts must be signed."
    - content: "RemoteSigned"
      isCorrect: true
      explanation: "Correct. When the execution policy is configured as RemoteSigned, only downloaded scripts must be signed."
  - content: "Which cmdlet allows you to add a digital signature to a script?"
    choices:
    - content: "**Set-AuthenticodeSignature** cmdlet"
      isCorrect: true
      explanation: "Correct. The **Set-AuthenticodeSignature** cmdlet allows you to add a digital signature to a script."
    - content: "**Register-PSRepository** cmdlet"
      isCorrect: false
      explanation: "Incorrect. The **Set-AuthenticodeSignature** cmdlet allows you to add a digital signature to a script."
    - content: "**Get-ExecutionPolicy** cmdlet"
      isCorrect: false
      explanation: "Incorrect. The **Set-AuthenticodeSignature** cmdlet allows you to add a digital signature to a script."
