quiz:
  questions:
  - content: "Which command is used to create a persistent connection?"
    choices:
    - content: "**New-PSSession**"
      isCorrect: true
      explanation: "Correct. Use the **New-PSSession** command to create a persistent connection."
    - content: "**Get-PSSession**"
      isCorrect: false
      explanation: "Incorrect. Use the **New-PSSession** command to create a persistent connection."
    - content: "**Connect-PSSession**"
      isCorrect: false
      explanation: "Incorrect. Use the **New-PSSession** command to create a persistent connection."
  - content: "Which command is used to disconnect from the PSSession?"
    choices:
    - content: "**Break-PSSession**"
      isCorrect: false
      explanation: "Incorrect. Use the **Disconnect-PSSession** to disconnect from the PSSession."
    - content: "**Disconnect-PSSession**"
      isCorrect: true
      explanation: "Correct. Use the **Disconnect-PSSession** to disconnect from the PSSession."
    - content: "**Stop-PSSession**"
      isCorrect: false
      explanation: "Incorrect. Use the **Disconnect-PSSession** to disconnect from the PSSession."