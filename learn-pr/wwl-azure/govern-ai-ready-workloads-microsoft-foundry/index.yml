abstract: |
  After completing this module, you'll be able to:
  - Configure policy-driven governance controls for AI infrastructure using Microsoft Foundry.
  - Implement identity and access management strategies for AI workloads.
  - Establish monitoring and compliance workflows for responsible AI operations.
  - Evaluate governance patterns that align with enterprise security requirements.
prerequisites: |
  - Familiarity with Azure fundamentals, including subscriptions, resource groups, and role‑based access control (RBAC).
  - Basic understanding of Azure AI services and Microsoft Foundry model deployment concepts.
  - Awareness of governance, security, and compliance principles such as policies, data residency, and cost management.
  - Experience navigating the Azure portal to create, configure, and monitor cloud resources.
