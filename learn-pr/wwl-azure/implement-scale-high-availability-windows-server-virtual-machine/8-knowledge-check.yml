quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following statements about Azure Site Recovery is true?"
    choices:
    - content: "Site Recovery creates Recovery Services vaults."
      isCorrect: true
      explanation: "Correct. Recovery Services vaults are used to store backup data, VM configuration settings, and workloads."
    - content: "Site Recovery creates Docker containers using storage accounts."
      isCorrect: false
      explanation: "Incorrect. Docker containers aren't used. Instead, Site Recovery uses Recovery Services vaults to store backup data, VM configuration settings, and workloads."
    - content: "Site Recovery creates and stores managed disks."
      isCorrect: false
      explanation: "Incorrect. Managed disks aren't used. Instead, Site Recovery uses Recovery Services vaults to store backup data, VM configuration settings, and workloads."
  - content: "Which of the following statement about external load balancers is correct?"
    choices:
    - content: "They have a private, front-facing IP address."
      isCorrect: false
      explanation: "Incorrect. External load balancers have public IP addresses."
    - content: "They don't have a listener IP address."
      isCorrect: false
      explanation: "Incorrect. External load balancers have a lister IP."
    - content: "They have a public IP address."
      isCorrect: true
      explanation: "Correct. External load balancers have public IP addresses."
  - content: "Which four ways does Site Recovery protect VM infrastructure?"
    choices:
    - content: "It implements an organization's BCDR, enables automatic failover and recovery; failed-over machines are automatically protected; and it automatically manages backup storage."
      isCorrect: false
      explanation: "Incorrect. Failover and failback are manual, not automatic. Using Site Recovery can help meet an organizations BCDR, but can't implement it as a whole. The backup and syncing<!-- Andy, of what? VMs? --> are automatic."
    - content: "It creates snapshots and recovery points; it replicates VMs to a secondary region; it supports DR drills; and it enables flexible failover/failback."
      isCorrect: true
      explanation: "Correct. These are the four main features of Site Recovery that will protect your VMs."
    - content: "It backs up VM disks locally and to a different region; it automatically manages backup storage; it creates a Microsoft Azure Backup Server (MABS); and it mirrors workloads between primary and secondary regions."
      isCorrect: false
      explanation: "Incorrect. These are features provided by Azure Backup, not Site Recovery."