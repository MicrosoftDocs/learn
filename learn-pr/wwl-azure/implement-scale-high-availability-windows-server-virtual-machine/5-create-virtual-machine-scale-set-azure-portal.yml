  questions:
  - content: "During the demonstration, the instructor sets the scaling policy to **Manual**. If they had chosen **Custom**, what additional options are available for scaling?"
    choices:
    - content: "With **Custom**, the administrator can scale on a scheduled basis and by using metrics."
      isCorrect: true
      explanation: "That's correct. With custom autoscaling, you can scale on a scheduled basis, or by using metrics—or a combination of both."
    - content: "With **Custom**, the administrator can scale on a scheduled basis only."
      isCorrect: false
      explanation: "That's incorrect. With custom autoscaling, you can scale on a scheduled basis, or by using metrics—or a combination of both."
