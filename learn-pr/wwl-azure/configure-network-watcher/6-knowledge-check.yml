quiz:
  title: ""
  questions:
  - content: "How does Azure Network Watcher support graphical visualizations for networks?"
    choices:
    - content: "Next hop"
      isCorrect: false
      explanation: "Incorrect. The next hop feature helps determine if traffic directs to the intended destination."
    - content: "Views"
      isCorrect: false
      explanation: "Incorrect. _Views_ isn't a valid feature of Azure Network Watcher."
    - content: "Topology tool"
      isCorrect: true
      explanation: "Correct. The Azure Network Watcher topology tool generates a visual diagram of the resources in a virtual network, and the relationships between the resources."
  - content: "What Azure Network Watcher feature can help you quickly troubleshoot the issue reported by the help desk?"
    choices:
    - content: "IP Flow Verify"
      isCorrect: true
      explanation: "Correct. The IP Flow Verify feature can quickly diagnose connectivity issues from or to the internet, and from or to the on-premises environment. You can confirm if a security rule is blocking ingress or egress traffic to or from a virtual machine."
    - content: "Connection Troubleshoot"
      isCorrect: false
      explanation: "Incorrect. The Connection Troubleshoot feature troubleshoots network performance and connectivity issues in Azure."
    - content: "Packet capture"
      isCorrect: false
      explanation: "Incorrect. The packet capture feature creates capture sessions to collect traffic to and from a virtual machine."
  - content: "Which scenario is a good use case for Azure Network Watcher?"
    choices:
    - content: "Log activity events"
      isCorrect: false
      explanation: "Incorrect. Network Watcher isn't designed to log activity events. A better choice for this use case is Azure Monitor."
    - content: "Diagnose network traffic filtering problems to or from a virtual machine"
      isCorrect: true
      explanation: "Correct. Azure Network Watcher is ideal for diagnosing network traffic filtering problems to or from a virtual machine."
    - content: "Provide PaaS monitoring and web analytics"
      isCorrect: false
      explanation: "Incorrect. Azure Network Watcher isn't designed to support PaaS monitoring or web analytics."