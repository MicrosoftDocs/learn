quiz:
  title: ""
  questions:
  - content: "The infrastructure team thinks it would be helpful to get a visual representation of the company's networking elements. Which Network Watcher feature provides this capability?"
    choices:
    - content: "Network Watcher Next Hop"
      isCorrect: false
      explanation: "That's incorrect. Next Hop helps determine if traffic is being directed to the intended destination."
    - content: "Network Watcher Views"
      isCorrect: false
      explanation: "That's incorrect. Network Watcher Views is not a valid choice."
    - content: "Network Watcher Topology"
      isCorrect: true
      explanation: "That's correct. Network Watcher Topology lets generates a visual diagram of the resources in a virtual network, and the relationships between the resources."
  - content: "Users are reporting connectivity errors and timeouts. The help desk thinks a security rule may be blocking traffic to or from one of the virtual machines. To quickly troubleshoot the problem use which Network Watcher feature?"
    choices:
    - content: "Connection Troubleshoot"
      isCorrect: false
      explanation: "That's incorrect. Connection Troubleshoot troubleshoots network performance and connectivity issues in Azure."
    - content: "IP Flow Verify"
      isCorrect: true
      explanation: "That's correct. IP Flow Verify quickly diagnose connectivity issues from or to the internet and from or to the on-premises environment. For example, confirming if a security rule is blocking ingress or egress traffic to or from a virtual machine."
    - content: "Packet capture"
      isCorrect: false
      explanation: "That's incorrect. Packet capture creates capture sessions to track traffic to and from a virtual machine."
  - content: "Which of the following is a good use for Network Watcher?"
    choices:
    - content: "Diagnose network traffic filtering problems to or from a virtual machine."
      isCorrect: true
      explanation: "That's correct. Network Watcher could be used to diagnose network traffic filtering problems to or from a virtual machine."
    - content: "Log activity events."
      isCorrect: false
      explanation: "That's incorrect. Network Watcher is not designed to log activity events. A better choice would be Azure Monitor."
    - content: "Provide PaaS monitoring and Web analytic."
      isCorrect: false
      explanation: "That's incorrect. Network Watcher is not intended for and will not work for PaaS monitoring or web analytics."