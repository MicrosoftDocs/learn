quiz:
  title: "Check your knowledge"
  questions:
  - content: "What service helps you manage your Azure, on-premises, and multicloud environments?"
    choices:
    - content: "Azure Arc"
      isCorrect: true
      explanation: "Correct. Azure Arc, working with Azure Resource Manager, lets you extend your Azure compliance and monitoring to your hybrid and multicloud configurations."
    - content: "Azure Policy"
      isCorrect: false
      explanation: "Incorrect. Azure policy focuses on compliance for your Azure resources."
    - content: "Azure Cloud Manager"
      isCorrect: false
      explanation: "Incorrect. Azure Arc is best suited to managing on-premises or multicloud environments."
  - content: "What two components could you use to implement a “infrastructure as code” deployment?"
    choices:
    - content: "Bicep and ARM Templates"
      isCorrect: true
      explanation: "Correct. Bicep and ARM Templates allow you to deploy your resource as code."
    - content: "Azure Policy and Azure Arc"
      isCorrect: false
      explanation: "Incorrect. Bicep and ARM templates are the best choice for implementing an “infrastructure as code deployment.”"
    - content: "Azure Monitor and Azure Arc"
      isCorrect: false
      explanation: "Incorrect. Bicep and ARM templates are the best choice for implementing an “infrastructure as code deployment.”"