    choices:
    - content: "The Log Analytics workspace stores all the data from monitoring."
      isCorrect: true
      explanation: "Correct. You can choose an appropriate workspace, or select to create a new one at this point in the process."
    - content: "The Log Analytics workspace is used to define who has access to the logged data."
      isCorrect: false
      explanation: "Incorrect. The workspace is used to gather and store data from monitored VMs."
