quiz:
  title: "Check your knowledge"
  questions:
  - content: "Maria at Contoso has been tasked with enabling Azure Monitor on an on-premises VM workload. What information does Maria need to complete the process of installing the Log Analytics agent?"
    choices:
    - content: "Maria needs ONLY the Workspace ID."
      isCorrect: false
      explanation: "Incorrect. Maria needs both the Workspace ID and the Primary key."
    - content: "Maria needs ONLY the Primary key."
      isCorrect: false
      explanation: "Incorrect. Maria needs both the Workspace ID and the Primary key."
    - content: "Maria needs BOTH the Workspace ID and the Primary key."
      isCorrect: true
      explanation: "Correct. Maria needs both of these to configure the agent."
  - content: "Maria decides to enable monitoring on a VM in Azure that's running Windows Server. She opens the Azure portal, navigates to the required VM, and selects the **Insights** page, but she can't enable monitoring. Which of the following options is the most likely reason?"
    choices:
    - content: "Maria must install the Log Analytics agent first."
      isCorrect: false
      explanation: "Incorrect. Maria doesn't need to install this agent."
    - content: "Maria must install the Dependency agent."
      isCorrect: true
      explanation: "Correct. Without this agent, you can't enable monitoring."
    - content: "Maria must shut down the VM first."
      isCorrect: false
      explanation: "Incorrect. The VM must be running."