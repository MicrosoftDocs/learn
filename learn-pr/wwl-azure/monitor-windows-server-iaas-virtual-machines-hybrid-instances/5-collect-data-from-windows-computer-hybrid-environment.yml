quiz:
  title: "Quick review"
  questions:
  - content: "In the video demonstration, at time index 01:30, what does an administrator need to do on the **Agents management** page?"
    choices:
    - content: "The administrator must regenerate the Primary key."
      isCorrect: false
      explanation: "Incorrect. There's no need to do this. The administrator must download the appropriate agent."
    - content: "The administrator must download the appropriate agent for the VM."
      isCorrect: true
      explanation: "Correct. Each monitored VM must have the appropriate agent installed."
    - content: "The administrator must regenerate the Secondary key."
      isCorrect: false
      explanation: "Incorrect. There's no need to do this. The administrator must download the appropriate agent."