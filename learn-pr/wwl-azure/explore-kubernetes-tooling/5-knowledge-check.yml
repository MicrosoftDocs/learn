content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a command-line tool for controlling Kubernetes clusters?"
    choices:
    - content: "ACI."
      isCorrect: false
      explanation: "Incorrect. kubectl is a command-line tool for running commands against Kubernetes clusters."
    - content: "AKS."
      isCorrect: false
      explanation: "Incorrect. kubectl is a command-line tool for running commands against Kubernetes clusters."
    - content: "kubectl."
      isCorrect: true
      explanation: "Correct. kubectl is a command-line tool for running commands against Kubernetes clusters."
  - content: "Which of the following choices is a Kubernetes package management?"
    choices:
    - content: "Artifactory."
      isCorrect: false
      explanation: "Incorrect. Helm is a package manager for Kubernetes. It makes it easier to package, configure, and deploy applications and services."
    - content: "Helm."
      isCorrect: true
      explanation: "Correct. Helm is a package manager for Kubernetes. It makes it easier to package, configure, and deploy applications and services."
    - content: "Azure Artifacts."
      isCorrect: false
      explanation: "Incorrect. Helm is a package manager for Kubernetes. It makes it easier to package, configure, and deploy applications and services."
  - content: "Which of the following choices is kubectl command that executes a command against a container?"
    choices:
    - content: "apply."
      isCorrect: false
      explanation: "Incorrect. The exec command executes a command against a container."
    - content: "run."
      isCorrect: false
      explanation: "Incorrect. The exec command executes a command against a container."
    - content: "exec."
      isCorrect: true
      explanation: "Correct. The exec command executes a command against a container."