quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab for this module, which type of device management pattern is simulated?"
    choices:
    - content: "Factory reset"
      isCorrect: false
      explanation: "Incorrect. This lab did not implement the factory reset pattern."
    - content: "Firmware update"
      isCorrect: true
      explanation: "Correct. This lab simulated the firmware update pattern using IoT Hub automatic device management."
    - content: "Reporting progress and status"
      isCorrect: false
      explanation: "Incorrect. This lab did not implement the reporting progress and status pattern."
  - content: "Which of the following statements about automatic device management is correct?"
    choices:
    - content: "Automatic device management requires the Standard tier of the IoT Hub service."
      isCorrect: true
      explanation: "Correct. Automatic device management requires the Standard tier of the IoT Hub service."
    - content: "Automatic device management uses a JSON document called a Manifest."
      isCorrect: false
      explanation: "Incorrect. Automatic device management uses a JSON document called a Configuration."
    - content: "Automatic device management works with any tier of the IoT Hub service."
      isCorrect: false
      explanation: "Incorrect. Automatic device management does not work with the Basic tier of the IoT Hub service."