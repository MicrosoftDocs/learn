quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the difference between Azure Front Door and Azure Application Gateway?"
    choices:
    - content: "Front Door is a regional service. Application Gateway is a global service."
      isCorrect: false
      explanation: "Incorrect. Front Door is a global service whereas Application Gateway is a regional service."
    - content: "Front Door is a global service. Application Gateway is a regional service."
      isCorrect: true
      explanation: "Correct. Front Door is a global service whereas Application Gateway is a regional service."
    - content: "Front Door uses health probes to monitor the health of backends. Application Gateway doesn't use health probes."
      isCorrect: false
      explanation: "Incorrect. Both Front Door and Application gateway use health probes to monitor the health of backends."
  - content: "Front Door route rules determine whether the incoming request matches the routing rule and route traffic accordingly. What properties are matched?"
    choices:
    - content: "HTTP protocols, hosts, and time stamp."
      isCorrect: false
      explanation: "Incorrect. Front Door doesn't match on time stamps."
    - content: "HTTP protocols, hosts, and paths."
      isCorrect: true
      explanation: "Correct. Front Door matches requests based on HTTP protocols (HTTP/HTTPS), hosts, and paths."
    - content: "Hosts, paths, and user certificates."
      isCorrect: false
      explanation: "Incorrect. Front Door doesn't match on user certificates."