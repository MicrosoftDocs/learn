durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is Razor syntax?"
    choices:
    - content: "A markup syntax for embedding .NET based code into webpages."
      isCorrect: true
      explanation: "Correct. Razor syntax consists of Razor markup, C#, and HTML. Razor syntax is similar to the templating engines of various JavaScript single-page application (SPA) frameworks, such as Angular, React, VueJs, and Svelte."
    - content: "A templating engine for PHP single-page application frameworks."
      isCorrect: false
      explanation: "Incorrect. Razor syntax is a markup syntax for embedding .NET based code into webpages."
    - content: "A markup syntax for embedding JavaScript code into webpages."
      isCorrect: false
      explanation: "Incorrect. Razor syntax is a markup syntax for embedding .NET based code into webpages."
  - content: "What does the render mode 'Interactive Auto' in a Blazor Web App signify?"
    choices:
    - content: "The component is rendered on the client and isn't interactive."
      isCorrect: false
      explanation: "Incorrect. 'Interactive Auto' mode implies interactivity, which means user events can be processed."
    - content: "The component is rendered on the server and isn't interactive."
      isCorrect: false
      explanation: "Incorrect. 'Interactive Auto' mode implies both server and client-side rendering with interactivity."
    - content: "The component is initially rendered on the server, then on the client on subsequent visits after the Blazor bundle is downloaded."
      isCorrect: true
      explanation: "Correct. 'Interactive Auto' mode uses both server and client-side rendering with interactivity."
  - content: "What is the purpose of the '@' symbol in Razor syntax?"
    choices:
    - content: "It's used to transition from HTML to C# or Razor-specific markup."
      isCorrect: true
      explanation: "Correct. The '@' symbol in Razor syntax is used to transition from HTML to C# or Razor-specific markup."
    - content: "It's used to denote email addresses in Razor markup."
      isCorrect: false
      explanation: "Incorrect. While '@' is used in email addresses, in Razor syntax it transitions from HTML to C# or Razor-specific markup."
    - content: "It's used to escape HTML tags in Razor markup."
      isCorrect: false
      explanation: "Incorrect. The '@' symbol does not escape HTML tags. It is used to transition from HTML to C# or Razor-specific markup."