content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the process whereby a set of resources change their state over time from the desired state in which they were deployed?"
    choices:
    - content: "Configuration Drift."
      isCorrect: true
      explanation: "Correct. Configuration drift is the process of a set of resources changing over time from their original deployment state."
    - content: "Idempotence."
      isCorrect: false
      explanation: "Incorrect. Configuration drift is the process of a set of resources changing over time from their original deployment state."
    - content: "Increment."
      isCorrect: false
      explanation: "Incorrect. Configuration drift is the process of a set of resources changing over time from their original deployment state."
  - content: "Which of the following choices isn't a primary component of DSC?"
    choices:
    - content: "Configuration."
      isCorrect: false
      explanation: "Incorrect. DSC consists of three primary components: Configurations, Resources, and Local Configuration Manager (LCM)."
    - content: "Resources."
      isCorrect: false
      explanation: "Incorrect. DSC consists of three primary components: Configurations, Resources, and Local Configuration Manager (LCM)."
    - content: "PowerShell."
      isCorrect: true
      explanation: "Correct. DSC consists of three primary components: Configurations, Resources, and Local Configuration Manager (LCM)."
  - content: "Which of the following choices isn't a method of implementing DSC?"
    choices:
    - content: "Pull mode."
      isCorrect: false
      explanation: "Incorrect. There are two methods of implementing DSC: Push mode and Pull mode."
    - content: "Fetch mode."
      isCorrect: true
      explanation: "Correct. There are two methods of implementing DSC: Push mode and Pull mode."
    - content: "Push mode."
      isCorrect: false
      explanation: "Incorrect. There are two methods of implementing DSC: Push mode and Pull mode."