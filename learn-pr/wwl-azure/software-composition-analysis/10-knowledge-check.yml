quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following description best describes the term software composition analysis?"
    choices:
    - content: "Assessment of production hosting infrastructure just before deployment."
      isCorrect: false
      explanation: "Incorrect. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
    - content: "Analyzing open-source software after it has been deployed to production to identify security vulnerabilities."
      isCorrect: false
      explanation: "Incorrect. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
    - content: "Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
      isCorrect: true
      explanation: "Correct. Analyzing open-source software (OSS) to identify potential security vulnerabilities and provide validation that the software meets a defined criterion to use in your pipeline."
  - content: "Which of the following tools can be used to assess open-source security and licensing compliance?"
    choices:
    - content: "SonarCloud."
      isCorrect: false
      explanation: "Incorrect. Mend Bolt can be used to assess open-source security and licensing compliance."
    - content: "Mend Bolt."
      isCorrect: true
      explanation: "Correct. Mend Bolt can be used to assess open-source security and licensing compliance."
    - content: "OWASP."
      isCorrect: false
      explanation: "Incorrect. Mend Bolt can be used to assess open-source security and licensing compliance."
  - content: "Which of the following situations GitHub Dependabot detects vulnerable dependencies and sends Dependabot alerts about them?"
    choices:
    - content: "A new vulnerability is added to the GitHub Advisory database."
      isCorrect: true
      explanation: "Correct. GitHub Dependabot detects vulnerable dependencies and sends Dependabot alerts about them in several situations: A new vulnerability is added to the GitHub Advisory database, New vulnerability data from Mend is processed, Dependency graph for a repository changes."
    - content: "A new code is committed to the repository."
      isCorrect: false
      explanation: "Incorrect. GitHub Dependabot detects vulnerable dependencies and sends Dependabot alerts about them in several situations: A new vulnerability is added to the GitHub Advisory database, New vulnerability data from Mend is processed, Dependency graph for a repository changes."
    - content: "A deployment succeeds."
      isCorrect: false
      explanation: "Incorrect. GitHub Dependabot detects vulnerable dependencies and sends Dependabot alerts about them in several situations: A new vulnerability is added to the GitHub Advisory database, New vulnerability data from Mend is processed, Dependency graph for a repository changes."