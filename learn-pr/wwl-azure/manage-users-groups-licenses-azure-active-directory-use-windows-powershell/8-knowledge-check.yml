quiz:
  questions:
  - content: "Which cmdlet should you use to authenticate to Microsoft Entra ID to create user accounts?"
    choices:
    - content: "`Connect-SPOTenant`"
      isCorrect: false
      explanation: "Incorrect. After you install the Azure Active Directory module for Windows PowerShell module, you can use `Connect-MSOnline` to connect to Microsoft Entra ID to manage users, groups, and licensing. Alternatively, you can use `Connect-AzureAD` if you installed the Azure AD PowerShell for Graph module instead."
    - content: "`Connect-MSOnline`"
      isCorrect: true
      explanation: "Correct. After you install the Azure Active Directory module for Windows PowerShell module, you can use `Connect-MSOnline` to connect to Microsoft Entra ID to manage users, groups, and licensing. Alternatively, you can use `Connect-AzureAD` if you installed the Azure AD PowerShell for Graph module instead."
    - content: "`Connect-ExchangeOnline`"
      isCorrect: false
      explanation: "Incorrect. After you install the Azure Active Directory module for Windows PowerShell module, you can use `Connect-MSOnline` to connect to Microsoft Entra ID to manage users, groups, and licensing. Alternatively, you can use `Connect-AzureAD` if you installed the Azure AD PowerShell for Graph module instead."
  - content: "Which role should be assigned to a user to manage all services in Microsoft 365?"
    choices:
    - content: "Global Administrator"
      isCorrect: true
      explanation: "Correct. Only the Global Administrator role provides permissions to manage all services in Microsoft 365. Other roles provide permissions to manage a subset of Microsoft 365 services."
    - content: "Service Support Admin"
      isCorrect: false
      explanation: "Incorrect. Only the Global Administrator role provides permissions to manage all services in Microsoft 365. Other roles provide permissions to manage a subset of Microsoft 365 services."
    - content: "User Administrator"
      isCorrect: false
      explanation: "Incorrect. Only the Global Administrator role provides permissions to manage all services in Microsoft 365. Other roles provide permissions to manage a subset of Microsoft 365 services."
