content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a language that Pods can be described?"
    choices:
    - content: "JSON."
      isCorrect: false
      explanation: "Incorrect. Pods are described by using YAML or JSON."
    - content: "YAML."
      isCorrect: false
      explanation: "Incorrect. Pods are described by using YAML or JSON."
    - content: "XML."
      isCorrect: true
      explanation: "Correct. Pods are described by using YAML or JSON."
  - content: "Which of the following choices is a network service that enables the application to be accessed directly with the node's IP address and port?"
    choices:
    - content: "ClusterIP."
      isCorrect: false
      explanation: "Incorrect. NodePort service creates a port mapping on the underlying node, enabling the application to be accessed directly with the node IP address and port."
    - content: "NodePort."
      isCorrect: true
      explanation: "Correct. NodePort service creates a port mapping on the underlying node, enabling the application to be accessed directly with the node IP address and port."
    - content: "LoadBalancer."
      isCorrect: false
      explanation: "Incorrect. NodePort service creates a port mapping on the underlying node, enabling the application to be accessed directly with the node IP address and port."
  - content: "Which of the following choices aren't a network model for deploying a cluster in Azure Kubernetes Service (AKS)?"
    choices:
    - content: "Native Mode."
      isCorrect: true
      explanation: "Correct. In AKS, you can deploy a cluster that uses one of the following two network models: Basic Networking and Advanced Networking."
    - content: "Advanced Networking."
      isCorrect: false
      explanation: "Incorrect. In AKS, you can deploy a cluster that uses one of the following two network models: Basic Networking and Advanced Networking."
    - content: "Basic Networking."
      isCorrect: false
      explanation: "Incorrect. In AKS, you can deploy a cluster that uses one of the following two network models: Basic Networking and Advanced Networking."