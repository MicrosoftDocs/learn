content: |
  [!include[](includes/10-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices Azure Monitor lets you create custom dashboards based on?"
    choices:
    - content: "Alerts, Action Groups."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor lets you create custom dashboards based on Metrics and Logs."
    - content: "Metrics, Logs."
      isCorrect: true
      explanation: "Correct. Azure Monitor lets you create custom dashboards based on Metrics and Logs."
    - content: "Action Groups, Workflows."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor lets you create custom dashboards based on Metrics and Logs."
  - content: "Which of the following query languages can you use to query Azure Log Analytics?"
    choices:
    - content: "Kusto."
      isCorrect: true
      explanation: "Correct. Kusto is the primary way to query Log Analytics. It provides both a query language and a set of control commands."
    - content: "T-SQL."
      isCorrect: false
      explanation: "Incorrect. Kusto is the primary way to query Log Analytics. It provides both a query language and a set of control commands."
    - content: "Xpath."
      isCorrect: false
      explanation: "Incorrect. Kusto is the primary way to query Log Analytics. It provides both a query language and a set of control commands."
  - content: "Which of the following choices is the unique key configured by Application Insights used by the Application Insights SDK?"
    choices:
    - content: "ApplicationInsights Key."
      isCorrect: false
      explanation: "Incorrect. Application Insights configures a unique key called AppInsights Key in your application. The Application Insights SDK uses this key to identify the Azure App Insights workspace the telemetry data needs to be uploaded."
    - content: "AppInsightsSDK Key."
      isCorrect: false
      explanation: "Incorrect. Application Insights configures a unique key called AppInsights Key in your application. The Application Insights SDK uses this key to identify the Azure App Insights workspace the telemetry data needs to be uploaded."
    - content: "AppInsights Key."
      isCorrect: true
      explanation: "Correct. Application Insights configures a unique key called AppInsights Key in your application. The Application Insights SDK uses this key to identify the Azure App Insights workspace the telemetry data needs to be uploaded."