quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which object is configured to connect Key Vault to a MySQL server?"
    choices:
    - content: "MySqlConnection"
      isCorrect: true
      explanation: "That’s correct. The MySqlConnection object is configured using a connection string to connect Key Vault to a MySQL server."
    - content: "MySqlCommandBuilder"
      isCorrect: false
      explanation: "That’s incorrect. MySqlCommandBuilder automatically generates single-table commands used to reconcile changes made to a DataSet with the associated MySQL database."
    - content: "MySqlSecurityPermission"
      isCorrect: false
      explanation: "That’s incorrect. MySqlSecurityPermission defines security permissions assigned to a MySQL object."
  - content: "Which of the following options is the best way to control the distribution of application secrets?"
    choices:
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "That’s incorrect. Microsoft Sentinel is a scalable, cloud-native, security information and event management and security orchestration, automation, and response solution."
    - content: "Azure Front Door"
      isCorrect: false
      explanation: "That’s incorrect. Azure Front Door is Microsoft’s modern cloud Content Delivery Network that provides fast, reliable, and secure access between users and applications’ static and dynamic web content across the globe."
    - content: "Azure Key Vault"
      isCorrect: true
      explanation: "That’s correct. Centralizing storage of application secrets in Azure Key Vault allows you to control their distribution. Key Vault greatly reduces the chances that secrets may be accidentally leaked."