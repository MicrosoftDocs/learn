quiz:
  title: "Check your knowledge"
  questions:
    - content: "Which of the following choices could be a user capability?"
      choices:
        - content: "Agent.ComputerName."
          isCorrect: false
          explanation: "Incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
        - content: "Agent.OS."
          isCorrect: false
          explanation: "Incorrect. There are two philosophies on how to organize your repos: Monorepo or Multiple repos."
        - content: "ContosoApplication.Path."
          isCorrect: true
          explanation: "Correct. The capabilities such as Agent.ComputerName and Agent.OS that is automatically discovered is referred to as system capabilities. The ones that you define such ContosoApplication.Path is called user capabilities."
    - content: "Which of the following choices is the scope of where parallel jobs are defined?"
      choices:
        - content: "Project scope."
          isCorrect: false
          explanation: "Incorrect. At the organization level, you can configure the number of parallel jobs that are made available."
        - content: "Organization scope."
          isCorrect: true
          explanation: "Correct. At the organization level, you can configure the number of parallel jobs that are made available."
        - content: "Pipeline scope."
          isCorrect: false
          explanation: "Incorrect. At the organization level, you can configure the number of parallel jobs that are made available."
    - content: "Which of the following repository types does Azure Pipelines support?"
      choices:
        - content: "Azure Repos TFVC."
          isCorrect: false
          explanation: "Incorrect. Azure Pipelines supports Git-based repositories: Azure Repos Git, Bitbucket Cloud, GitHub, and GitHub Enterprise Server."
        - content: "Azure Repos Git."
          isCorrect: true
          explanation: "Correct. Azure Pipelines supports Git-based repositories: Azure Repos Git, Bitbucket Cloud, GitHub, and GitHub Enterprise Server."
        - content: "Subversion (SVN)."
          isCorrect: false
          explanation: "Incorrect. Azure Pipelines supports Git-based repositories: Azure Repos Git, Bitbucket Cloud, GitHub, and GitHub Enterprise Server."
