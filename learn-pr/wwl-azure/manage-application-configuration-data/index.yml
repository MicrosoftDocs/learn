summary: This module explores ways to rethink application configuration data and the separation of concerns method. Explore Azure App Configuration, details Key-value pairs, App Configuration feature management, and integrate Azure Key Vault with Azure Pipelines.
abstract: |
  By the end of this module, you'll be able to:
  - Rethink application configuration data
  - Understand separation of concerns
  - Integrate Azure Key Vault with Azure Pipelines
  - Manage secrets, tokens and certificates
  - Describe Azure App Configuration
  - Understand Key-value pairs
  - Understand app configuration feature management
  - Implement application configuration
prerequisites: |
