quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following App Service plans supports only function apps?"
    choices:
    - content: "Dedicated"
      isCorrect: false
      explanation: "That's incorrect. Dedicated compute supports all of the app types available in App Service."
    - content: "Isolated"
      isCorrect: false
      explanation: "That's incorrect. Isolated  supports all of the app types available in App Service."
    - content: "Consumption"
      isCorrect: true
      explanation: "That's correct. The consumption tier is only available to function apps. It scales the functions dynamically depending on workload."
  - content: "Which of the following networking features of App Service can be used to control outbound network traffic?"
    choices:
    - content: "App-assigned address"
      isCorrect: false
      explanation: "That's incorrect. App-assigned address is an inbound network feature."
    - content: "Hybrid Connections"
      isCorrect: true
      explanation: "That's correct. Hybrid Connections are an outbound network feature."
    - content: "Service endpoints"
      isCorrect: false
      explanation: "That's incorrect. Service endpoints are an inbound network feature."