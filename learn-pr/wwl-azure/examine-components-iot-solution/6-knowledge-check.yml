quiz:
  title: "Check your knowledge"
  questions:
  - content: "A small company is in need of a fully managed IoT solution that can be started quickly and operated with minimal IoT experience. Which of the following options should they select?"
    choices:
    - content: "A solution that implements IoT Hub, IoT Hub Device Provisioning Service, Stream Analytics, and Cosmos DB."
      isCorrect: false
      explanation: "Incorrect. A PaaS solution that includes IoT Hub and deployment, analytics, and storage services is robust and highly customizable, but requires one or more individuals with experience using the Azure IoT services to configure and manage the solution."
    - content: "A solution that implements IoT Hub and Azure Blob storage."
      isCorrect: false
      explanation: "Incorrect. A PaaS solution that includes IoT Hub and Azure Blob storage is customizable and requires an individual with experience using the Azure IoT services to configure and manage the solution."
    - content: "A solution that implements IoT Central."
      isCorrect: true
      explanation: "Correct. IoT Central provides a fully managed solution that can be operated by individuals with minimal IoT experience."
  - content: "What type of device can connect to IoT Hub directly without additional hardware?"
    choices:
    - content: "A sensor device"
      isCorrect: false
      explanation: "Incorrect. A sensor (such as a temperature or voltage sensor) can be integrated with other devices, but relies on additional hardware for a connection to the Internet. Smart devices often include one or more sensors."
    - content: "An IP-enabled device"
      isCorrect: true
      explanation: "Correct. An IP-enabled device is a device that can establish a connection to a network (which provides access to the Internet for IoT solutions) and which has a unique identity on that network."
    - content: "A non-IP enabled device"
      isCorrect: false
      explanation: "Incorrect. A non-IP enabled device can connect to other devices using non-IP protocols, but relies on other hardware for an Internet connection."