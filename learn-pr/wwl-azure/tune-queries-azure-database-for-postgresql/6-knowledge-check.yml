content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What do you have to do to enable pg_stat_statements queries?"
    choices:
    - content: "Nothing. Pg_stat_statements are already enabled."
      isCorrect: true
      explanation: "Correct. Pg_stat_statements are already enabled."
    - content: "Turn on the **pg_stat_statements.track** setting."
      isCorrect: false
      explanation: "Incorrect. The **pg_stat_statements.track** setting is turned on by default."
    - content: "In **Server parameters**, enable **pg_qs.query_capture_mode**."
      isCorrect: false
      explanation: "Incorrect. **pg_qs.query_capture_mode** enables the Query Store."
  - content: "In the Query Store, how do you view the SQL syntax of queries?"
    choices:
    - content: "Query the **query_store.runtime_stats_view** view."
      isCorrect: false
      explanation: "Incorrect. The **query_store.runtime_stats_view** view returns runtime statistics information."
    - content: "Query the **query_store.qs_view** view."
      isCorrect: true
      explanation: "Correct. The **query_store.qs_view** view includes blocks, runtime, and query text."
    - content: "Query the **query_store.pgms_wait_sampling_view** view."
      isCorrect: false
      explanation: "Incorrect. The **query_store.pgms_wait_sampling_view** view returns wait times for queries."