quiz:
  title: "Check your knowledge"
  questions:
  - content: "An engineer has a secure web application that experiences high traffic, and they want to use a load balancer to distribute the workload. Which load balancers will support this type of traffic?"
    choices:
    - content: "Azure Application Gateway and Azure Front Door."
      isCorrect: true
      explanation: "Correct, Secure web applications use HTTPS traffic. Azure Application Gateway and Azure Front Door support HTTPS traffic."
    - content: "Azure Load Balancer and Traffic Manager."
      isCorrect: false
      explanation: "Incorrect, Secure web applications use HTTPS traffic. Azure Load Balancer and Traffic Manager support non-HTTPS traffic."
    - content: "Azure Application Gateway only."
      isCorrect: false
      explanation: "Incorrect, Secure web applications use HTTPS traffic. Azure Application Gateway does support HTTPS traffic, but it's not the only load balancer that does."
  - content: "Which type of load balancing services distribute traffic within virtual networks across virtual machines?"
    choices:
    - content: "Global."
      isCorrect: false
      explanation: "Incorrect, **Global** load-balancing services distribute traffic across regional backends, clouds, or hybrid on-premises services."
    - content: "Regional."
      isCorrect: true
      explanation: "Correct, **Regional** load-balancing services distribute traffic within virtual networks across virtual machines (VMs) or zonal and zone-redundant service endpoints within a region."
    - content: "Regional and Global."
      isCorrect: false
      explanation: "Incorrect, **Regional** load-balancing services distribute traffic within virtual networks across virtual machines (VMs) or zonal and zone-redundant service endpoints within a region, whereas **Global** load-balancing services distribute traffic across regional backends, clouds, or hybrid on-premises services."