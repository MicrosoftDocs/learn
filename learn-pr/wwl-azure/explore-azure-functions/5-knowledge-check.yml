quiz:
  title: "Check your knowledge"
  questions:
  - content: "An organization wants to implement a serverless workflow to solve a business problem. One of the requirements is the solution needs to use a designer-first (declarative) development model. Which of the choices below meets the requirements?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Incorrect. Azure Functions uses a code-first (imperative) development model."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Correct. Azure Logic Apps enables serverless workloads and uses a designer-first (declarative) development model."
    - content: "WebJobs"
      isCorrect: false
      explanation: "Incorrect. WebJobs are a code-first (imperative) development model."
  - content: "What is a key benefit of the Flex Consumption plan in Azure Functions hosting options?"
    choices:
    - content: "It provides fully predictable billing and manual scale instances."
      isCorrect: false
      explanation: "Incorrect. This is a feature of the Dedicated plan, not the Flex Consumption plan."
    - content: "It offers high scalability with compute choices, virtual networking, and pay-as-you-go billing."
      isCorrect: true
      explanation: "Correct. The Flex Consumption plan provides high scalability, compute choices, virtual networking, and pay-as-you-go billing."
    - content: "It allows for the packaging of custom libraries with function code."
      isCorrect: false
      explanation: "Incorrect. This is a feature of Container Apps, not the Flex Consumption plan."
  - content: "What is the maximum number of instances for a function app on a Consumption plan in Windows?"
    choices:
    - content: "300"
      isCorrect: false
      explanation: "Incorrect. This is the maximum number of instances for Container Apps, not a function app on a Consumption plan in Windows."
    - content: "100"
      isCorrect: false
      explanation: "Incorrect. This is the maximum number of instances for a function app on a Consumption plan in Linux, not Windows."
    - content: "200"
      isCorrect: true
      explanation: "Correct. The maximum number of instances for a function app on a Consumption plan in Windows is 200."