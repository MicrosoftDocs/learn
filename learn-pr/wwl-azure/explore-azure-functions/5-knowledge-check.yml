quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Azure Functions hosting plans is best when predictive scaling and costs are required?"
    choices:
    - content: "Functions Premium Plan"
      isCorrect: false
      explanation: "Incorrect. The Premium Plan does support scaling, but it isn't predictive."
    - content: "Dedicated plan"
      isCorrect: true
      explanation: "Correct. Dedicated plans run in App service which supports setting autoscaling rules based on predictive usage."
    - content: "Consumption plan"
      isCorrect: false
      explanation: "Incorrect. The Consumption plan does support scaling, but it isn't predictive."
  - content: "An organization wants to implement a serverless workflow to solve a business problem. One of the requirements is the solution needs to use a designer-first (declarative) development model. Which of the choices below meets the requirements?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Incorrect. Azure Functions uses a code-first (imperative) development model."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Correct. Azure Logic Apps enables serverless workloads and uses a designer-first (declarative) development model."
    - content: "WebJobs"
      isCorrect: false
      explanation: "Incorrect. WebJobs are a code-first (imperative) development model."