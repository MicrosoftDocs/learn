uid: learn.wwl.work-with-cosmos-db.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 04/25/2023
  author: wwlpublish
  ms.author: jeffko
  ms.topic: interactive-tutorial
  ms.service: azure
durationInMinutes: 5
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When defining a stored procedure in the Azure portal input parameters are always sent as what type to the stored procedure?"
    choices:
    - content: "String"
      isCorrect: true
      explanation: "Correct. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
    - content: "Integer"
      isCorrect: false
      explanation: "Incorrect. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
    - content: "Boolean"
      isCorrect: false
      explanation: "Incorrect. When defining a stored procedure in Azure portal, input parameters are always sent as a string to the stored procedure."
  - content: "Which of the following would one use to validate properties of an item being created?"
    choices:
    - content: "Pretrigger"
      isCorrect: true
      explanation: "Correct. Pretriggers can be used to conform data before it's added to the container."
    - content: "Post-trigger"
      isCorrect: false
      explanation: "Incorrect. Post-triggers run after an item is created."
    - content: "User-defined function"
      isCorrect: false
      explanation: "Incorrect. User-defined functions run on existing data."