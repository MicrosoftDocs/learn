title: Describe Azure storage services
summary: This module introduces you to storage in Azure, including things such as different types of storage and how a distributed infrastructure can make your data more resilient.
abstract: |
  Upon completion of this module, you will be able to:
  - Compare Azure storage services
  - Describe storage tiers
  - Describe redundancy options
  - Describe storage account options and storage types
  - Identify options for moving files, including AzCopy, Azure Storage Explorer, and Azure File Sync
  - Describe migration options, including Azure Migrate and Azure Data Box
prerequisites: |
  * Basic familiarity with IT terms and concepts
