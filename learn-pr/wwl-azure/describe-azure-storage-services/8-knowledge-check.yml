quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which tool automatically keeps files between an on-premises Windows server and an Azure cloud environment updated?"
    choices:
    - content: "Azure File Sync"
      isCorrect: true
      explanation: "Azure File Sync maintains a bidirectional synchronization of files between your on-premises and cloud Windows servers."
    - content: "Azure Storage Explorer"
      isCorrect: false
      explanation: "Azure Storage Explorer lets you navigate your Azure storage account with a graphical interface, similar to Windows Explorer."
    - content: "AzCopy"
      isCorrect: false
      explanation: "AzCopy is a command-line file copy utility."
  - content: "Which storage redundancy option provides the highest degree of durability, with 16 nines of durability?"
    choices:
    - content: "Locally redundant storage"
      isCorrect: false
      explanation: "Locally redundant storage (LRS) provides 11 nines of durability."
    - content: "Zone-redundant storage"
      isCorrect: false
      explanation: "Zone-redundant storage (ZRS) provides 12 nines of durability."
    - content: "Geo-zone-redundant-storage"
      isCorrect: true
      explanation: "Geo-redundant storage (GRS) and geo-zone-redundant storage (GZRS) both provide 16 nines of durability."
  - content: "Which Azure Storage service supports big data analytics, as well as handling text and binary data types?"
    choices:
    - content: "Azure Blobs"
      isCorrect: true
      explanation: "Azure Blobs is a massively scalable object store for text and binary data. Azure Blobs also includes support for big data analytics through Data Lake Storage Gen2."
    - content: "Azure Files"
      isCorrect: false
      explanation: "Azure Files is a managed file share for cloud or on-premises deployments."
    - content: "Azure Disks"
      isCorrect: false
      explanation: "Azure Disks is a block-level storage volume for Azure VMs."