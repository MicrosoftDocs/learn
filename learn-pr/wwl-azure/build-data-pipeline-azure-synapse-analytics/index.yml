summary: Pipelines are the lifeblood of a data analytics solution. Learn how to use Azure Synapse Analytics pipelines to build integrated data solutions that extract, transform, and load data across diverse systems.
abstract: |
  In this module, you will learn how to:
  - Describe core concepts for Azure Synapse Analytics pipelines.
  - Create a pipeline in Azure Synapse Studio.
  - Implement a data flow activity in a pipeline.
  - Initiate and monitor pipeline runs.
prerequisites: |
  Before starting this module, you should be familiar with Azure Synapse Analytics and data analytics solutions in general. Consider completing the [Introduction to Azure Synapse Analytics](/training/modules/introduction-azure-synapse-analytics/) module first.
