  ms.date: 06/20/2023
  author: wwlpublish
  ms.author: lumac
  ms.topic: unit
durationInMinutes: 4
content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the YAML property responsible for creating a dependency between jobs?"
    choices:
    - content: "steps."
      isCorrect: false
      explanation: "Incorrect. You can define dependencies between jobs using the dependensOn."
    - content: "dependsOn."
      isCorrect: true
      explanation: "Correct. You can define dependencies between jobs using the dependensOn."
    - content: "condition."
      isCorrect: false
      explanation: "Incorrect. You can define dependencies between jobs using the dependensOn."
  - content: "Which of the following choices is responsible for always starting the communication between Azure Pipelines and its agent?"
    choices:
    - content: "Service Hook."
      isCorrect: false
      explanation: "Incorrect. The Agent always initiates the communication with Azure Pipelines."
    - content: "Azure Pipelines."
      isCorrect: false
      explanation: "Incorrect. The Agent always initiates the communication with Azure Pipelines."
    - content: "Agent."
      isCorrect: true
      explanation: "Correct. The Agent always initiates the communication with Azure Pipelines."
  - content: "Which of the following choices describes a reason for installing an agent using interactive mode?"
    choices:
    - content: "To run UI Tests."
      isCorrect: true
      explanation: "Correct. In some cases, you might need to run the agent interactively for production use - such as to run UI tests."
    - content: "To run Java pipelines."
      isCorrect: false
      explanation: "Incorrect. In some cases, you might need to run the agent interactively for production use - such as to run UI tests."
    - content: "To communicate with cloud environments from on-premises agents (self-hosted)."
      isCorrect: false
      explanation: "Incorrect. In some cases, you might need to run the agent interactively for production use - such as to run UI tests."