durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which HTTP method below is used to update a resource with new values?"
    choices:
    - content: "POST"
      isCorrect: false
      explanation: "Incorrect. The POST method creates a new resource."
    - content: "PATCH"
      isCorrect: true
      explanation: "Correct. The PATCH method does update a resource with a new value."
    - content: "PUT"
      isCorrect: false
      explanation: "Incorrect. The PUT method replaces a resource with a new one."
  - content: "Which of the components of the Microsoft 365 platform is used to deliver data external to Azure into Microsoft Graph services and applications?"
    choices:
    - content: "Microsoft Graph API"
      isCorrect: false
      explanation: "Incorrect. The Microsoft Graph API offers a single endpoint to use with APIs and SDKs."
    - content: "Microsoft Graph connectors"
      isCorrect: true
      explanation: "Correct. Microsoft Graph connectors work in the incoming direction. Connectors exist for many commonly used data sources such as Box, Google Drive, Jira, and Salesforce."
    - content: "Microsoft Graph Data Connect"
      isCorrect: false
      explanation: "Incorrect. Microsoft Graph Data Connect  provides a set of tools to streamline secure and scalable delivery of Microsoft Graph data to popular Azure data stores."