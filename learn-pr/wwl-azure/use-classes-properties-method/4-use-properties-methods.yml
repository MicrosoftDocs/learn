quiz:
  title: "Check your knowledge"
  questions:
  - content: "When are the `get` and `set` methods for a property called?"
    choices:
    - content: "When an object is first created."
      isCorrect: false
      explanation: "Incorrect. They can be called at any time."
    - content: "When there isn't time to create a method."
      isCorrect: false
      explanation: "Incorrect. Time is not a valid reason to choose to create a property."
    - content: "When there's a need to get or set the state of your object."
      isCorrect: true
      explanation: "Correct! They're used to get basic state or status information in and/or out of an object."