title: Choose the right project
summary: This module helps organizations decide the projects to start applying the DevOps process and tools to minimize initial resistance.
abstract: |
  By the end of this module, you'll be able to:
  - Understand different projects and systems to guide the journey
  - Select a project to start the DevOps transformation
  - Identify groups to minimize initial resistance
  - Identify project metrics and Key Performance Indicators (KPI's)
