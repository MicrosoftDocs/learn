quiz:
  title: "Check your knowledge"
  questions:
  - content: "In which of the following choices would you find large amounts of technical debt?"
    choices:
    - content: "Greenfield project."
      isCorrect: false
      explanation: "Incorrect. A Brownfield Project comes with the baggage of existing codebases, existing teams, and often a significant technical debt. They can still be ideal projects for DevOps transformations."
    - content: "Brownfield project."
      isCorrect: true
      explanation: "Correct. A Brownfield Project comes with the baggage of existing codebases, existing teams, and often a significant technical debt. They can still be ideal projects for DevOps transformations."
    - content: "Bluefield project."
      isCorrect: false
      explanation: "Incorrect. A Brownfield Project comes with the baggage of existing codebases, existing teams, and often a significant technical debt. They can still be ideal projects for DevOps transformations."
  - content: "Which of the following choices would a system that manages inventory in a warehouse be considered?"
    choices:
    - content: "System of Record."
      isCorrect: true
      explanation: "Correct. Systems that provide the truth about data elements are often called Systems of Record."
    - content: "System of Engagement."
      isCorrect: false
      explanation: "Incorrect. Systems that provide the truth about data elements are often called Systems of Record."
    - content: "System of History."
      isCorrect: false
      explanation: "Incorrect. Systems that provide the truth about data elements are often called Systems of Record."
  - content: "Which of the following choices are the categorized user groups most adopted in Continuous Delivery?"
    choices:
    - content: "Canaries, Early adopters, and Users."
      isCorrect: true
      explanation: "Correct. In discussions around continuous delivery, users are often categorized into three general buckets: Canaries, Early adopters, and Users."
    - content: "Alpha and Beta Users."
      isCorrect: false
      explanation: "Incorrect. In discussions around continuous delivery, users are often categorized into three general buckets: Canaries, Early adopters, and Users."
    - content: "Blue and Green Users."
      isCorrect: false
      explanation: "Incorrect. In discussions around continuous delivery, users are often categorized into three general buckets: Canaries, Early adopters, and Users."