content: |
  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab for this module, what container engine is used in the IoT Edge runtime environment?"
    choices:
    - content: "Moby"
      isCorrect: true
      explanation: "Correct. The Moby engine was used. It is the only container engine officially supported with Azure IoT Edge."
    - content: "Ruby"
      isCorrect: false
      explanation: "Incorrect. Ruby is not a container engine."
    - content: "IoT Edge agent"
      isCorrect: false
      explanation: "Incorrect. IoT Edge agent is not a container engine."
  - content: "In the lab for this module, what type of module was deployed to the IoT Edge device?"
    choices:
    - content: "A machine learning module."
      isCorrect: false
      explanation: "Incorrect. This lab did not include deploying a machine learning module."
    - content: "A stream analytics job."
      isCorrect: true
      explanation: "Correct. In this lab, you deployed a module for a stream analytics job."
    - content: "A custom module to aggregate readings from downstream devices."
      isCorrect: false
      explanation: "Incorrect. This lab did not include deploying a custom module that aggregates readings from downstream devices."