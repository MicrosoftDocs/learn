quiz:
  questions:
  - content: "To trigger an Azure Machine Learning pipeline with the CLI (v2), a machine learning engineer uses GitHub Actions. In which directory should the workflow be stored?"
    choices:
    - content: "`.github/workflows/`"
      isCorrect: true
      explanation: "Correct. GitHub will recognize workflows in this directory to use for Actions."
    - content: "`.gitignore/`"
      isCorrect: false
      explanation: "Incorrect. Commonly not a directory but a file that is ignored by Git."
    - content: "`.pipelines/`"
      isCorrect: false
      explanation: "Incorrect. Store YAML files for Azure Pipelines in this directory when working with Azure DevOps."
  - content: "An Azure Machine Learning pipeline to train a model is triggered with Azure Pipelines. All jobs in Azure Pipelines ran successfully but no new model is found in the specified outputs. Where should the data scientist navigate to, to find the error message?"
    choices:
    - content: "The **Pipelines** tab of Azure DevOps."
      isCorrect: false
      explanation: "Incorrect. When all jobs run successfully, no error messages will show."
    - content: "The **Experiments** tab in Azure Machine Learning."
      isCorrect: true
      explanation: "Correct. Error messages are stored with the output of an experiment run."
    - content: "The **Models** tab in Azure Machine Learning."
      isCorrect: false
      explanation: "Incorrect. Only trained and registered models are visible in the Models tab."
