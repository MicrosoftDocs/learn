title: Administer endpoint applications
summary: In this module, you're introduced to managing apps on Intune managed devices. The module will then conclude with an overview of how to use IE Mode with Microsoft Edge.
abstract: |
  After this module, you should be able to:
  - Explain how to manage apps in Intune.
  - Understand how to manage apps on nonenrolled devices.
  - Understand how to deploy Microsoft 365 Apps using Intune.
  - Learn how to configure and manage IE mode in Microsoft Edge.
  - Learn about app inventory options in Intune.
prerequisites: |
  - Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later.
  - Strong understanding of computer networking, client security, and application concepts.
  - Experience using Active Directory Domain Services.
