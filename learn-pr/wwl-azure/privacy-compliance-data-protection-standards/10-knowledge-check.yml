quiz:
  title: ""
  questions:
  - content: "What tool or service allows download of published audit reports and how Microsoft builds and operates its cloud services?"
    choices:
    - content: "Azure Policy"
      isCorrect: false
      explanation: "That's incorrect.  Policy lets you set rules for deploying your systems and monitoring their compliance."
    - content: "Azure Service Health"
      isCorrect: false
      explanation: "That's incorrect.  Service health lets you check to see what Azure services are running currently."
    - content: "Service Trust Portal"
      isCorrect: true
      explanation: "That's correct. Service Trust Portal is the Microsoft public site for publishing audit reports and other compliance-related information relevant to Microsoftâ€™s cloud services. STP users can download audit reports produced by external auditors and gain insight from Microsoft-authored reports that provide details on how Microsoft builds and operates its cloud services."
  - content: "What site explains details about the personal data Microsoft processes, how Microsoft processes it, and for what purposes?"
    choices:
    - content: "Microsoft Privacy Statement"
      isCorrect: true
      explanation: "That's correct. The Microsoft Privacy Statement explains what personal data Microsoft processes, how Microsoft processes it, and for what purposes."
    - content: "Compliance Manager"
      isCorrect: false
      explanation: "That's incorrect.  Compliance Manager is to help you set and maintain compliance rules."
    - content: "Azure Service Health"
      isCorrect: false
      explanation: "That's incorrect. Service health lets you check to see what Azure services are running currently."