quiz:
  title: "Check your knowledge"
  questions:
  - content: "A developer has created an Azure Digital Twins instance in the Azure portal. In order to manage the Azure Digital Twins service and its data, what role assignment must be configured?"
    choices:
    - content: "Azure Digital Twins Data Reader"
      isCorrect: false
      explanation: "Incorrect. The Azure Digital Twins Data Reader role does not provide the access level required to manage the ADT service and data."
    - content: "Azure Digital Twins Data Owner"
      isCorrect: true
      explanation: "Correct. The Azure Digital Twins Data Owner role is required to manage the ADT service and data."
    - content: "Owner"
      isCorrect: false
      explanation: "Incorrect. The account Owner role is not the role used to manage the Azure Digital Twins service and data. However, the account Owner role is often used to set up the user access permissions for the role that is used to manage the Azure Digital Twins service and data."
  - content: "What happens to the associated digital twins when a developer deletes a model?"
    choices:
    - content: "The digital twins are automatically removed from the environment."
      isCorrect: false
      explanation: "Incorrect. The digital twins are not removed when the associated model is deleted."
    - content: "The properties of the digital twins can no longer be queried."
      isCorrect: false
      explanation: "Incorrect. Digital twins can still be queried after their model is deleted."
    - content: "The properties of the digital twins can no longer be updated."
      isCorrect: true
      explanation: "Correct. When the model for a digital twin is deleted, the digital twin's properties can no longer be updated."