quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following configuration management product doesn't use agents to communicate with target machines?"
    choices:
    - content: "Puppet."
      isCorrect: false
      explanation: "Incorrect. Ansible is agentless, meaning you don't have to install software on the managed machines."
    - content: "Ansible."
      isCorrect: true
      explanation: "Correct. Ansible is agentless, meaning you don't have to install software on the managed machines."
    - content: "Chef."
      isCorrect: false
      explanation: "Incorrect. Ansible is agentless, meaning you don't have to install software on the managed machines."
  - content: "Which of the following choices is a requirement to use Ansible?"
    choices:
    - content: "Python."
      isCorrect: true
      explanation: "Correct. Ansible requires Python."
    - content: "Java."
      isCorrect: false
      explanation: "Incorrect. Ansible requires Python."
    - content: "PowerShell."
      isCorrect: false
      explanation: "Incorrect. Ansible requires Python."
  - content: "Which of the following choices is where the Ansible configurations run?"
    choices:
    - content: "Facts."
      isCorrect: false
      explanation: "Incorrect. Control Machine is the machine from which the configurations are run. It can be any machine with Ansible installed on it."
    - content: "Managed Nodes."
      isCorrect: false
      explanation: "Incorrect. Control Machine is the machine from which the configurations are run. It can be any machine with Ansible installed on it."
    - content: "Control Machine."
      isCorrect: true
      explanation: "Correct. Control Machine is the machine from which the configurations are run. It can be any machine with Ansible installed on it."