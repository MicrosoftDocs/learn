abstract: |
  After completing this module, you will be able to:
  - Explore the monitoring requirements of Azure for SAP workloads.
  - Examine monitoring, logging, and alerting services.
  - Explore Azure VM monitoring considerations.
  - Troubleshoot the Azure Extension for SAP.
  - Explore the Azure Extension for SAP.
prerequisites: |
  Before taking this training, you should complete:
  *   Azure Administrator (AZ-104) or Azure Solutions Architect Expert (AZ-305) exam.
  *   SAP HANA or NetWeaver training.
