quiz:
  title: ""
  questions:
  - content: "What is the Azure ExpressRoute service?"
    choices:
    - content: "Azure ExpressRoute is a service that provides a VPN connection between on-premises and the Microsoft cloud."
      isCorrect: false
      explanation: "That's incorrect. Azure ExpressRoute does not use a VPN connection."
    - content: "Azure ExpressRoute is a service that provides a direct connection from the on-premises datacenter to the Microsoft cloud."
      isCorrect: true
      explanation: "That's correct."
    - content: "Azure ExpressRoute is a service that provides a site-to-site VPN connection between the on-premises network and the Microsoft cloud."
      isCorrect: false
      explanation: "That's incorrect. Azure ExpressRoute does not use a site-to-site VPN connection."
  - content: "What Microsoft service helps to simplify a complex hub-and-spoke virtual network WAN deployment?"
    choices:
    - content: "Azure Virtual WAN"
      isCorrect: true
      explanation: "That's correct. Azure Virtual WAN with Virtual WAN hubs simplifies a complex virtual network WAN."
    - content: "ExpressRoute"
      isCorrect: false
      explanation: "That's incorrect. Another choice focuses on complex WAN deployments."
    - content: "Virtual network peering"
      isCorrect: false
      explanation: "That incorrect. Virtual network peering is best for simple deployments."
  - content: "When should Azure ExpressRoute be used instead of Azure site-to-site connectivity?"
    choices:
    - content: "For connecting mobile users directly to the virtual network running in Azure."
      isCorrect: false
      explanation: "That's incorrect. Use a point-to-site connection for this scenario."
    - content: "For handling small-scale production workloads running on Azure virtual machines."
      isCorrect: false
      explanation: "That's incorrect. Consider using a site-to-site connection for this scenario."
    - content: "For handling enterprise-class and mission-critical workloads."
      isCorrect: true
      explanation: "That's correct. ExpressRoute is best for handling enterprise-class and mission-critical workloads."