title: "Migrate Oracle workloads to Azure IaaS virtual machines"
summary: "This module describes the process of moving an existing application and Oracle database to Azure-hosted virtual machines (VMs). This approach helps minimize refactoring, development, and configuration."
abstract: |
  After completing this module, you'll be able to:
  - Describe how applications powered by Oracle databases work on Azure infrastructure as a service (IaaS).
  - Identify when this migration model is appropriate and how to plan for it.
  - Describe the migration process for your databases and your applications.
prerequisites: |
  - Basic understanding of the Azure platform
  - Familiarity with hosting and operations of applications and Oracle databases 
