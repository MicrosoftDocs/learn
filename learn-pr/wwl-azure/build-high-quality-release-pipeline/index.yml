title: Build a high-quality release pipeline
summary: This module explores how you can create high-quality release pipelines, measure the quality of your release process, and detail release gates for quality purposes. You will examine release management tools and details about them.
abstract: |
  By the end of this module, you'll be able to:
  *   Differentiate between a release and a deployment
  *   Classify a release versus a release process, and outline how to control the quality of both
  *   Describe the principle of release gates and how to deal with release notes and documentation
  *   Choose a release management tool
prerequisites: |
