quiz:
  title: "Quick review"
  questions:
  - content: "Azure Firewall supports rules and rule collections. There are three types of rule collections: Application, network, and NAT. Which rules type defines which FQDNs that can be accessed from a subnet?"
    choices:
    - content: "Application rules."
      isCorrect: true
      explanation: "Correct. Application rules configure FQDNs that can be accessed from a subnet."
    - content: "Network rules."
      isCorrect: false
      explanation: "Incorrect. Network rules contain source addresses, protocols, destination ports, and destination addresses as a means to control the flow of network traffic."
    - content: "NAT rules."
      isCorrect: false
      explanation: "Incorrect. You use NAT rules to configure DNAT rules to allow incoming Internet connections."