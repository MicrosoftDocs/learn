  questions:
  - content: "At 11:30 minutes through the demonstration, the instructor restarts the VM. Which of the statements below represents the most accurate statement regarding the restart?"
    choices:
    - content: "Restarting the VM applies the DNS configuration changes made to the virtual NIC in the VM."
      isCorrect: true
      explanation: "Correct. You must restart the VM for changes to be effective."
    - content: "The VM is running the firewall and must be restarted to apply the configuration."
      isCorrect: false
      explanation: "Incorrect. The VM is not running the firewall."
    - content: "Restarting the VM is an optional step after making the required configuration changes."
      isCorrect: false
      explanation: "Incorrect. If you change the DNS settings of a virtual NIC, the VM is restarted."