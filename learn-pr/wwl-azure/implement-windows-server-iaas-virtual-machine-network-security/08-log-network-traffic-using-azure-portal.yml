quiz:
  title: "Quick review"
  questions:
  - content: "At the beginning of the demonstration, the instructor describes the process of logging network traffic to and from an Azure VM. Through what does the instructor say network traffic is logged?"
    choices:
    - content: "Network traffic is logged as it flows through the virtual NIC in the VM."
      isCorrect: false
      explanation: "Incorrect. The traffic is logged as it flows through the NSG associated with the VM."
    - content: "Network traffic is logged as it flows through the NSG that the VM is associated with."
      isCorrect: true
      explanation: "Correct."
    - content: "Network traffic is logged as it flows through the VNet to which the VM is attached."
      isCorrect: false
      explanation: "Incorrect. The traffic is logged as it flows through the NSG associated with the VM."