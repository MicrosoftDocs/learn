title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 05/07/2024
  author: wwlpublish
  ms.author: lumac
  ms.topic: unit
durationInMinutes: 6
content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices aren't characteristic of a pipeline?"
    choices:
    - content: "Reliable."
      isCorrect: false
      explanation: "Incorrect. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
    - content: "Repeatable."
      isCorrect: false
      explanation: "Incorrect. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
    - content: "Immutable."
      isCorrect: true
      explanation: "Correct. The core pipeline idea is to create a repeatable, reliable, and incrementally improving process."
  - content: "Which of the following is a correct statement about Azure Pipelines?"
    choices:
    - content: "Azure Pipelines works exclusively with Azure and Microsoft Technology. For open-source, GitHub is recommended."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines work with any language or platform."
    - content: "Azure Pipelines work with any language or platform."
      isCorrect: true
      explanation: "Correct. Azure Pipelines work with any language or platform."
    - content: "Azure Pipelines only deploys in cloud environments."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines work with any language or platform."
  - content: "Which of the following choices is a Continuous Integration (CI) benefit?"
    choices:
    - content: "Automatically ensure you don't ship broken code."
      isCorrect: true
      explanation: "Correct. Automatically ensure you don't ship broken code."
    - content: "Automatically deploy code to production."
      isCorrect: false
      explanation: "Incorrect. Automatically ensure you don't ship broken code."
    - content: "Ensure deployment targets have the latest code."
      isCorrect: false
      explanation: "Incorrect. Automatically ensure you don't ship broken code."