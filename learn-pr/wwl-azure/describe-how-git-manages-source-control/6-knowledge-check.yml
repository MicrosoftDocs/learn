quiz:
  title: "Check your knowledge"
  questions:
  - content: "What’s the command syntax to incorporate changes made in one branch to another branch?"
    choices:
    - content: "Git merge"
      isCorrect: true
      explanation: "Correct. Git merge incorporates changes from one branch into another branch."
    - content: "Git add"
      isCorrect: false
      explanation: "Incorrect. Git add stages a change that you’ve made."
    - content: "Git clone"
      isCorrect: false
      explanation: "Incorrect. Git clone clones, or copies, a repository."
  - content: "How do you change between branches in a Git repository?"
    choices:
    - content: "Git branch"
      isCorrect: false
      explanation: "Incorrect. Git branch can be used to list branches for a current repository or create a new branch."
    - content: "Git checkout"
      isCorrect: true
      explanation: "Correct. Git checkout changes which Git repository branch you’re working within."
    - content: "Git clone"
      isCorrect: false
      explanation: "Incorrect. Git clone clones, or copies, a remote repository."
