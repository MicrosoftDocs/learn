content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to make it easier for a colleague to insert data into a table. What should you do?"
    choices:
    - content: "Create a stored procedure."
      isCorrect: true
      explanation: "Correct. A stored procedure can be used with input parameters to make it easier to insert data into a table."
    - content: "Create a function."
      isCorrect: false
      explanation: "Incorrect. You can't use the INSERT statement in a function."
    - content: "Neither a stored procedure nor a function will address this requirement."
      isCorrect: false
      explanation: "Incorrect. One of these two options can be used to make it easier for a colleague to insert data into a table."
  - content: "You've created a stored procedure that returns a country/region name. Which of the following options is the correct way to call the stored procedure?"
    choices:
    - content: "Write a SELECT query and include the stored procedure's return value with an alias."
      isCorrect: false
      explanation: "Incorrect. You can't call the stored procedure from a SELECT query."
    - content: "Use the keyword CALL to call the stored procedure."
      isCorrect: true
      explanation: "Correct. A stored procedure is called using the keyword CALL."
    - content: "Use the keywords CALL PROCEDURE."
      isCorrect: false
      explanation: "Incorrect. Stored procedures aren't called with the CALL PROCEDURE keywords."
  - content: "Your company uses Azure Database for PostgreSQL as the database for their expenses processing application. You need to write some code to calculate how much should be reimbursed to employees for mileage in their own car. The code will return a single decimal number. The result of the code will be used in SELECT statements. What should you do?"
    choices:
    - content: "Create a stored procedure."
      isCorrect: false
      explanation: "Incorrect. The return value of a stored procedure can't be used in a SELECT statement."
    - content: "Create a function."
      isCorrect: true
      explanation: "Correct. A function returns a single value that can be used in a SELECT statement."
    - content: "Neither a stored procedure nor a function will address this requirement."
      isCorrect: false
      explanation: "Incorrect. One of these two options can be used to fulfill these requirements."