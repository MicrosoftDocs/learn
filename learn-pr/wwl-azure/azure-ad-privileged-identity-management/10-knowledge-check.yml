quiz:
  title: "Check your knowledge"
  questions:
  - content: "To enable Azure AD PIM for your directory, what Azure AD Role do you need to enable PIM?"
    choices:
    - content: "Office 365 Admin"
      isCorrect: false
      explanation: "You can't enable PIM with Office 365 Admin role."
    - content: "Co-Administrator"
      isCorrect: false
      explanation: "The co-administrator role wouldn't allow you to enable PIM."
    - content: "Global Administrator"
      isCorrect: true
      explanation: "Global Administrator. Of the options listed, only the Global Administrator role has the permission to enable PIM."
  - content: "A company has implemented Azure AD PIM. There's a need to ensure a new hire's request elevation before they make any changes in Azure, what should you do?"
    choices:
    - content: "Activate the new hire."
      isCorrect: false
      explanation: "You have to assign a role before the user could try to activate."
    - content: "Assign the new hire the Eligible role membership type."
      isCorrect: true
      explanation: "Assign the new hire the Eligible role membership type. When someone is Eligible for role membership, they must request activation before they can use the role."
    - content: "Include the new hire in an access review."
      isCorrect: false
      explanation: "An access review wouldn't grant the new hire any PIM role to be elevated."
  - content: "Azure AD PIM is used to manage which of the following roles?"
    choices:
    - content: "Azure privileged users"
      isCorrect: false
      explanation: "Azure privileged users are not specific users but are a group."
    - content: "Azure resource groups"
      isCorrect: false
      explanation: "You want to assign to a specific set of roles, not a resource group."
    - content: "Azure AD roles"
      isCorrect: true
      explanation: "Azure AD roles. While not part of this question, you could all manage Azure resource roles."
  - content: "An organization has enabled Azure AD PIM. The senior IT manager wants the role set up so no action is required, what should you do?"
    choices:
    - content: "Give the manager JIT access to the role."
      isCorrect: false
      explanation: "The manager would still have to activate their privileged access."
    - content: "Make the manager Permanent Active in the role."
      isCorrect: true
      explanation: "Make the manager Permanent Active in the role. This type of role assignment doesn't require a user to perform any action to use the role."
    - content: "Make the manager Assigned to a role."
      isCorrect: false
      explanation: "Assigned on gives permission to act as a role; it wouldn't remove the need for the manager to activate."