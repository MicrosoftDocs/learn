quiz:
  title: ""
  questions:
  - content: "What exam (AZ-900) is this set of learning paths preparing you for?"
    choices:
    - content: "Azure Fundamentals"
      isCorrect: true
      explanation: "That's correct. Azure Fundamentals (AZ-900) is the entry-level exam to get you started with cloud computing."
    - content: "The Fundamentals of Cloud Computing on Azure"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Basics"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Azure Fundamentals has ______ study areas?"
    choices:
    - content: "One"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Four"
      isCorrect: true
      explanation: "That's correct. Azure Fundamentals (AZ-900) covers - **Understand cloud concepts**, **Understand core Azure services**, **Understand security, privacy, compliance, and trust**, and **Understand Azure pricing and support**."
    - content: "Six"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Which of the following is recommended as the fastest and easiest way for organizations of all sizes to purchase Azure?"
    choices:
    - content: "Microsoft representative"
      isCorrect: false
      explanation: "That's incorrect. Buying Azure through a Microsoft representative is intended for large organizations or customers who already work with one."
    - content: "Azure.com"
      isCorrect: true
      explanation: "That's correct. Buying directly through Azure.com is the fastest and easiest way for organizations of all sizes to get started with Azure. You can manage your Azure deployments and usage yourself and get a monthly bill from Microsoft for the services used."
    - content: "Microsoft partner"
      isCorrect: false
      explanation: "That's incorrect. A Microsoft partner will provide you with access to Azure, manage your billing, and provide support, which may not be cost efficient for small companies or for individual users."