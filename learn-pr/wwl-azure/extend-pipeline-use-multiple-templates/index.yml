summary: "This module is designed to help learners understand the importance of extending a pipeline to multiple templates and how to do it using Azure DevOps. The module covers fundamental concepts and best practices for creating nested templates, rewriting the main deployment pipeline, configuring the pipeline and the application to use tokenization, removing plain text secrets, restricting agent logging, and identifying and conditionally removing script tasks."
abstract: |
  In this module, you practice how to:
    - Create nested templates.
    - Rewrite the main deployment pipeline.
    - Configure the pipeline and the application to use tokenization.
    - Remove plain text secrets.
    - Restrict agent logging.
    - Identify and conditionally remove script tasks in Azure DevOps.
prerequisites: |
  - Basic knowledge of Azure Pipelines and YAML.
  - Basic knowledge of security concepts for pipelines.
  - Experience with application logs and troubleshooting.
