quiz:
  title: ""
  questions:
  - content: "What is the default behavior of the **Sort-Object** cmdlet?"
    choices:
    - content: "Case-insensitive sort in the descending order"
      isCorrect: false
      explanation: "Incorrect. By default, the **Sort-Object** cmdlet performs a case-insensitive and descending sort. To reverse the sort order, add the -Descending parameter."
    - content: "Case-insensitive sort in the ascending order"
      isCorrect: true
      explanation: "Correct. By default, the **Sort-Object** cmdlet performs a case-insensitive and ascending sort."
    - content: "Case-sensitive sort in the descending order"
      isCorrect: false
      explanation: "Incorrect. By default, the **Sort-Object** cmdlet performs a case-insensitive and descending sort."
  - content: "Which of the following cmdlets allows a user to specify which properties of an object passed to it by a pipeline should be displayed in its output?"
    choices:
    - content: "Measure-Object"
      isCorrect: false
      explanation: "Incorrect. The **Select-Object** cmdlet allows you to specify the properties of an object passed to it by a pipeline that should be displayed as part of its output. The **Measure-Object** cmdlet counts the number of objects in a collection and produces a measurement object that includes the count. It does not include the option to specify which properties of an object passed to it by a pipeline should be displayed in its output."
    - content: "Select-Object"
      isCorrect: true
      explanation: "Correct. The **Select-Object** cmdlet allows you to specify the properties of an object passed to it by a pipeline that should be displayed as part of its output."
    - content: "Sort-Object"
      isCorrect: false
      explanation: "Incorrect. The **Select-Object** cmdlet allows you to specify the properties of an object passed to it by a pipeline that should be displayed as part of its output. The **Sort-Object** cmdlet allows you to specify which properties to use for sorting, but not which properties to display."