quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following services is a big data streaming platform and event ingestion service?"
    choices:
    - content: "Azure Data Catalog"
      isCorrect: false
      explanation: "That’s incorrect. Azure Data Catalog is a fully managed cloud service that lets users discover the data sources they need and understand the data sources they find."
    - content: "Azure Event Hubs"
      isCorrect: true
      explanation: "That’s correct. Azure Event Hubs is a big data streaming platform and event ingestion service. It can receive and process millions of events per second."
    - content: "Azure Data Share"
      isCorrect: false
      explanation: "That’s incorrect. Azure Data Share enables organizations to securely share data with multiple customers and partners."
  - content: "Which of the following is a component that sits between event publishers and event consumers to decouple the production of an event stream from the consumption of those events?"
    choices:
    - content: "event ingestor"
      isCorrect: true
      explanation: "That’s correct. An event ingestor is a component or service that sits between event publishers and event consumers to decouple the production of an event stream from the consumption of those events."
    - content: "Event Hubs namespace"
      isCorrect: false
      explanation: "That’s incorrect. An Event Hubs namespace provides a unique scoping container, in which you create one or more event hubs."
    - content: "Event Hubs Capture"
      isCorrect: false
      explanation: "That’s incorrect. Event Hubs Capture enables you to automatically deliver the streaming data in Event Hubs to Azure Blob storage or Azure Data Lake Store, within a specified time or size interval of your choosing."