summary: "This module is designed to help learners understand the importance of pipeline security and how to secure pipeline resources using Azure DevOps. The module covers fundamental concepts and best practices for secure agent pools, secret variables, files and storage, service connections, environments, and repositories."
abstract: |
  In this module, you practice how to:
    - Identify and mitigate common security threats.
    - Configure pipeline access to specific agent pools.
    - Manage secret variables and variable groups.
    - Secure files and storage.
    - Configure service connections.
    - Manage environments.
    - Secure repositories.
prerequisites: |
  - Basic knowledge of Azure DevOps to manage agents and service connections.
  - Basic knowledge of security concepts like secret variables and secure files.
