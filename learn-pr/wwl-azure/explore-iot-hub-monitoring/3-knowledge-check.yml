quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does Azure Monitor do to help manage an IoT solution?"
    choices:
    - content: "It monitors the IoT devices."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor does not monitor IoT devices."
    - content: "It monitors the IoT device telemetry."
      isCorrect: false
      explanation: "Incorrect. Azure Monitor does not monitor IoT device telemetry."
    - content: "It monitors the IoT Hub."
      isCorrect: true
      explanation: "Correct. Azure Monitor is used to monitor Azure services like IoT Hub."
  - content: "Which of the following statements about IoT Hub Metrics is correct?"
    choices:
    - content: "IoT Hub metrics help to assess the overall health of the IoT Hub service."
      isCorrect: true
      explanation: "Correct. IoT Hub metrics will help to assess the overall health of the IoT Hub service."
    - content: "IoT Hub metrics will help to assess the overall health of the devices connected to your IoT Hub."
      isCorrect: false
      explanation: "Incorrect. IoT Hub metrics will help to assess the overall health of the IoT Hub service, not devices."
    - content: "IoT Hub metrics are disabled by default."
      isCorrect: false
      explanation: "Incorrect. IoT Hub metrics are enabled by default."