summary: Explore how Azure Center for SAP Solutions (ACSS) offers secure, scalable, and reliable deployment and management of SAP workloads on Azure.
abstract: |
  After completing this module, you will be able to:
  - Discover Azure Center for SAP Solutions (ACSS) and its services.
  - Learn how to deploy SAP workloads on Azure or register existing SAP workloads with ACSS.
  - Use ACSS to manage new and existing SAP workloads on Azure.
  - Monitor and troubleshoot SAP workloads on Azure.
prerequisites: |
  Before taking this training, you should complete:
  *   Azure Administrator (AZ-104) or Azure Solutions Architect Expert (AZ-305) exam.
  *   SAP HANA or NetWeaver training.
