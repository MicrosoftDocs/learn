  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which item describes a benefit of running SAP applications on Azure?"
    choices:
    - content: "Hyper-V snapshot support"
      isCorrect: false
      explanation: "Incorrect. Hyper-V snapshot support isn't one of the benefits of running SAP applications on Azure."
    - content: "Guaranteed 100 percent uptime"
      isCorrect: false
      explanation: "Incorrect. Running SAP applications on Azure doesn't guarantee 100 percent uptime."
    - content: "Lower TCO"
      isCorrect: true
      explanation: "Correct. Azure provides for a 60 percent cost reduction when compared to traditional, on-premises storage systems. By using SAP technologies on Azure, customers can realize 40-75 percent TCO cost savings in Dev and Test environments."
  - content: "Which Microsoft technology is used to build advanced pipelines to automate data movement and transformation in SAP on Azure environments?"
    choices:
    - content: "Azure Data Lake"
      isCorrect: false
      explanation: "Incorrect. Azure Data Lake isn't the technology that allows users to build advanced pipelines to automate data movement and transformation in their SAP on Azure environment."
    - content: "Azure Data Factory"
      isCorrect: true
      explanation: "Correct. Azure Data Factory allows users to build advanced pipelines to automate data movement and transformation. SAP connectors in Azure Data Factory often use the integration runtime to communicate with the SAP system, and so the installation of this component is mandatory to enable data replication."
    - content: "Microsoft Power BI"
      isCorrect: false
      explanation: "Incorrect. Microsoft Power BI isn't the technology that allows users to build advanced pipelines to automate data movement and transformation in their SAP on Azure environment."