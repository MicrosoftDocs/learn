quiz:
  title: ""
  questions:
  - content: "Azure Monitor organizes log data into which of the following?"
    choices:
    - content: "Tables"
      isCorrect: true
      explanation: "That's correct. Azure Monitor log data is organized in tables."
    - content: "Event queues"
      isCorrect: false
      explanation: "That's incorrect. Azure Monitor log data isn't organized in event queues. Is there another more structured option?"
    - content: "Text files"
      isCorrect: false
      explanation: "That's incorrect. Text files would not be an efficient way to organize log data."
  - content: "An online retailer has a very large web farm with more than 100 virtual machines. They would like to use Log Analytics to ensure these machines are responding to requests. To automate the process, the team will create a search query. Which source table should be used?"
    choices:
    - content: "Event"
      isCorrect: false
      explanation: "That's incorrect. The Events table logs Windows computer events."
    - content: "SysLog"
      isCorrect: false
      explanation: "That's incorrect. The Syslog table logs Linux computer events."
    - content: "Heartbeat"
      isCorrect: true
      explanation: "That's correct. The Heartbeat table reports on agent health."
  - content: "Log analytics agents can run on which of the following?"
    choices:
    - content: "Only on physical computers."
      isCorrect: false
      explanation: "That's incorrect. Log analytic agents can also run on virtual computers."
    - content: "Only on cloud computers."
      isCorrect: false
      explanation: "That's incorrect. Log analytic agents can also run on on-premises computers."
    - content: "On many different platforms including other cloud providers."
      isCorrect: true
      explanation: "That's correct. Log analytics agents can run on many different platforms including other providers."