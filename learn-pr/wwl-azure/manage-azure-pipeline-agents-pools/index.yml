title: Manage Azure Pipeline agents and pools
summary: This module explores the differences between Microsoft-hosted and self-hosted agents, details job types, and configures agent pools. Understand typical situations to use agent pools and how to manage their security.
abstract: |
  By the end of this module, you'll be able to:
  *   Choose between Microsoft-hosted and self-hosted agents
  *   Install and configure Azure Pipelines Agents
  *   Configure agent pools
  *   Make the agents and pools secure
  *   Explore communication to deploy using Azure Pipelines
