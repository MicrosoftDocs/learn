quiz:
  title: "Quick review"
  questions:
  - content: "What is the order of steps to complete an Azure readiness assessment?"
    choices:
    - content: "Install the dependency agents on each on-premises VM, install the collector appliance, edit the default properties of an assessment, and then create the assessment."
      isCorrect: false
      explanation: "Incorrect. Download and install the collector appliance first, and then install the dependency agents. You can't change the properties of an assessment until one has been created."
    - content: "Install the dependency agents on each on-premises VM, install the collector appliance, create the assessment, and then edit the default properties of the assessment to your requirements."
      isCorrect: false
      explanation: "Incorrect. Download and install the collector appliance first, and then install the dependency agents."
    - content: "Install the collector appliance, install the dependency agents on each on-premises VM, create the assessment, and then edit the default properties of the assessment to your requirements."
      isCorrect: true
      explanation: "Correct. Remember that installing the dependency agents is optional. Also, you don't need to edit the assessment properties if the defaults are sufficient."