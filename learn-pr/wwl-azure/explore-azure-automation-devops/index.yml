summary: This module describes Azure Automation with Azure DevOps, using runbooks, webhooks, and PowerShell workflows. You'll learn how to create and manage automation for your environment.
abstract: |
  By the end of this module, you'll be able to:
  *   Implement automation with Azure DevOps
  *   Create and manage runbooks
  *   Create webhooks
  *   Create and run a workflow runbook and PowerShell workflows
  *   Plan for hybrid management
