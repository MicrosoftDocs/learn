quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't an option when creating runbooks?"
    choices:
    - content: "Import runbooks from Azure Artifacts."
      isCorrect: true
      explanation: "Correct. When creating runbooks, you have two options. You can either create your runbook and import it or modify runbooks from the runbook gallery."
    - content: "Create your runbook and import it."
      isCorrect: false
      explanation: "Incorrect. When creating runbooks, you have two options. You can either create your runbook and import it or modify runbooks from the runbook gallery."
    - content: "Modify runbooks from the runbook gallery."
      isCorrect: false
      explanation: "Incorrect. When creating runbooks, you have two options. You can either create your runbook and import it or modify runbooks from the runbook gallery."
  - content: "Which of the following choices isn't a supported source control by Azure Automation?"
    choices:
    - content: "Azure DevOps (Git or Team Foundation Version Control)."
      isCorrect: false
      explanation: "Incorrect. Azure Automation supports three types of source control: GitHub, Azure DevOps (Git), and Azure DevOps (Team Foundation Version Control)."
    - content: "BitBucket."
      isCorrect: true
      explanation: "Correct. Azure Automation supports three types of source control: GitHub, Azure DevOps (Git), and Azure DevOps (Team Foundation Version Control)."
    - content: "GitHub."
      isCorrect: false
      explanation: "Incorrect. Azure Automation supports three types of source control: GitHub, Azure DevOps (Git), and Azure DevOps (Team Foundation Version Control)."
  - content: "Which of the following choices is the required keyword at the beginning when creating your workflow to PowerShell?"
    choices:
    - content: "ResourceGroupName."
      isCorrect: false
      explanation: "Incorrect. When you create your workflow, begin with the workflow keyword, which identifies a workflow command to PowerShell."
    - content: "Param."
      isCorrect: false
      explanation: "Incorrect. When you create your workflow, begin with the workflow keyword, which identifies a workflow command to PowerShell."
    - content: "workflow."
      isCorrect: true
      explanation: "Correct. When you create your workflow, begin with the workflow keyword, which identifies a workflow command to PowerShell."