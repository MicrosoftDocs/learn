quiz:
  title: ""
  questions:
  - content: "Which statement correctly describes cloud tiering?"
    choices:
    - content: "Cloud tiering prioritizes the sync order of file shares."
      isCorrect: false
      explanation: "Incorrect. Cloud tiering doesn't prioritize the sync order of file shares."
    - content: "Cloud tiering sets the frequency at which the sync job runs."
      isCorrect: false
      explanation: "Incorrect. Cloud tiering doesn't set the job frequency."
    - content: "Cloud tiering archives infrequently accessed files to free up space on the local file share."
      isCorrect: true
      explanation: "Correct. Cloud tiering allows frequently accessed files to be cached on the local server. Infrequently accessed files are tiered or archived to the Azure file share according to the policy created."
  - content: "Which statement correctly describes soft delete?"
    choices:
    - content: "Soft delete only retains deleted files for 14 days."
      isCorrect: false
      explanation: "Incorrect. Soft delete can retain deleted files from 1 to 365 days."
    - content: "Soft delete can be enabled on either new or existing file shares."
      isCorrect: true
      explanation: "Correct. Soft delete can be enabled on either new or existing file shares."
    - content: "Soft delete provides protection only for NFS file shares."
      isCorrect: false
      explanation: "Incorrect. Soft delete can be used for SMB and NFS file shares."
  - content: "Which statement correctly describes file snapshots?"
    choices:
    - content: "A share snapshot is a point-in-time, read-only copy of your data."
      isCorrect: true
      explanation: "Correct. A share snapshot is a point-in-time, read-only copy of your data."
    - content: "You can't retrieve a share snapshot for an individual file."
      isCorrect: false
      explanation: "Incorrect. You can retrieve a share snapshot for an individual file."
    - content: "The snapshot capability is provided at the storage account level."
      isCorrect: false
      explanation: "Incorrect. The Azure Files share snapshot capability is provided at the **file share** level."