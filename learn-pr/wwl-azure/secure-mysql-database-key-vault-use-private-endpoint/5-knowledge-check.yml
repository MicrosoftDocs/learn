quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is a network interface that uses a private IP address from your virtual network?"
    choices:
    - content: "Azure Route Server"
      isCorrect: false
      explanation: "That’s incorrect. Azure Route Server simplifies dynamic routing between your network virtual appliance (NVA) and your virtual network."
    - content: "private endpoint"
      isCorrect: true
      explanation: "A private endpoint is a network interface that uses a private IP address from your virtual network."
    - content: "Azure Traffic Manager"
      isCorrect: false
      explanation: "That’s incorrect. Azure Traffic Manager operates at the DNS layer to quickly and efficiently direct incoming DNS requests based on the routing method of your choice."
  - content: "What enables you to access Azure PaaS Services and Azure hosted customer-owned/partner services over a private endpoint in your virtual network?"
    choices:
    - content: "Azure Traffic Manager"
      isCorrect: false
      explanation: "That’s incorrect. Azure Traffic Manager operates at the DNS layer to quickly and efficiently direct incoming DNS requests based on the routing method of your choice."
    - content: "Azure ExpressRoute"
      isCorrect: true
      explanation: "That’s incorrect. You use Azure ExpressRoute to create private connections between Azure datacenters and infrastructure on premises or in a colocation environment."
    - content: "Azure Private Link"
      isCorrect: false
      explanation: "That’s correct. Azure Private Link enables you to access Azure PaaS Services (for example, Azure Storage and SQL Database) and Azure hosted customer-owned/partner services over a private endpoint in your virtual network."