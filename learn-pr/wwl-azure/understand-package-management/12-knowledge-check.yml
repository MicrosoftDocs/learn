quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following visibility should you choose if you create a feed that will allow yourself and those you invite to publish?"
    choices:
    - content: "Private."
      isCorrect: true
      explanation: "Correct. It's private. Private feeds can only be consumed by those who are allowed access."
    - content: "Public."
      isCorrect: false
      explanation: "Incorrect. It's private. Private feeds can only be consumed by those who are allowed access."
    - content: "Local."
      isCorrect: false
      explanation: "Incorrect. It's private. Private feeds can only be consumed by those who are allowed access."
  - content: "Which of the following choices isn't an option for private feeds?"
    choices:
    - content: "Self-hosting."
      isCorrect: false
      explanation: "Incorrect. There are two options for private feeds, which are Self-hosting (NuGet Server, Nexus) and SaaS Services (Azure Artifacts, MyGet)."
    - content: "Database hosting."
      isCorrect: true
      explanation: "Correct. There are two options for private feeds, which are Self-hosting (NuGet Server, Nexus) and SaaS Services (Azure Artifacts, MyGet)."
    - content: "SaaS services."
      isCorrect: false
      explanation: "Incorrect. There are two options for private feeds, which are Self-hosting (NuGet Server, Nexus) and SaaS Services (Azure Artifacts, MyGet)."
  - content: "Which of the following choices isn't a package type supported by Azure DevOps?"
    choices:
    - content: "PHP."
      isCorrect: true
      explanation: "Correct. Azure Artifacts currently supports feeds that can store five different package types such as NuGet packages, NPM packages, Maven, Universal packages, and Python."
    - content: "NPM."
      isCorrect: false
      explanation: "Incorrect. Azure Artifacts currently supports feeds that can store five different package types such as NuGet packages, NPM packages, Maven, Universal packages, and Python."
    - content: "Python."
      isCorrect: false
      explanation: "Incorrect. Azure Artifacts currently supports feeds that can store five different package types such as NuGet packages, NPM packages, Maven, Universal packages, and Python."