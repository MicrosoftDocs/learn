title: Understand Package Management
summary: This module describes package management fundamentals including package feeds, package feed managers, common public package sources, self-hosted and SaaS-based solutions, and practical guidance for consuming, creating, and publishing packages using Azure Artifacts and other package management tools.
abstract: |
  By the end of this module, you're able to:
  -   Understand packages and package management concepts
  -   Implement and manage package feeds with public and private sources
  -   Explore package feed managers and hosting options
  -   Consume packages from various sources in your projects
  -   Create and publish packages to Azure Artifacts and other feeds
prerequisites: |
  -   Basic understanding of software development and dependencies
  -   Familiarity with version control systems
  -   General knowledge of build and deployment processes
  -   Access to an Azure DevOps organization (recommended for hands-on practice)
