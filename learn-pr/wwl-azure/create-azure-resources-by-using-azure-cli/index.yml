abstract: |
  By the end of this module, you're able to:
  - Install the Azure CLI on Linux, macOS, and/or Windows.
  - Log into Azure using Azure CLI.
  - Understand Azure CLI syntax components.
  - Create Azure resources interactively using the Azure CLI.
  - Create an Azure CLI script for Bash.
  - Troubleshoot Azure CLI commands.
