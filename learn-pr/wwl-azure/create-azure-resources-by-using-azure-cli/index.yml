title: Create Azure Resources Using Azure CLI
summary: This module teaches you how to use the Azure Command-Line Interface (CLI) to create and manage Azure resources efficiently. Learn to install Azure CLI across Windows, Linux, and macOS, execute commands interactively, create Bash automation scripts, and troubleshoot common issues. Discover best practices for authentication, resource group management, and storage account creation using this powerful cross-platform tool.
abstract: |
  By the end of this module, you'll be able to:
  - Install Azure CLI: Set up Azure CLI on Linux, macOS, and Windows operating systems.
  - Authenticate to Azure: Log into Azure using various methods including interactive login, managed identities, and service principals.
  - Understand CLI syntax: Learn Azure CLI command structure including reference groups, commands, parameters, and values.
  - Create resources interactively: Execute Azure CLI commands at the terminal to create resource groups and storage accounts.
  - Automate with scripts: Write and execute Bash scripts that leverage Azure CLI for automated resource management.
  - Troubleshoot effectively: Use the --debug parameter and understand scripting language differences to resolve common issues.
prerequisites: |
  - Command-line experience: Familiarity with Bash, PowerShell, or similar command-line interfaces.
  - Azure fundamentals: Basic understanding of Azure concepts including resource groups, storage accounts, and subscriptions.
  - Azure portal experience: Practical experience managing Azure resources through the Azure portal.
  - DevOps awareness: General knowledge of automation and infrastructure management practices.
