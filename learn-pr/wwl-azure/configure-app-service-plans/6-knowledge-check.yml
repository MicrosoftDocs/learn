content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "What scaling option provides more CPU, memory, or disk space without adding more virtual machines?"
    choices:
    - content: "Scale up"
      isCorrect: true
      explanation: "Correct. Scale up gives more CPU, memory, and disk space. You can scale up by changing the pricing tier of the App Service plan."
    - content: "Scale out"
      isCorrect: false
      explanation: "Incorrect. Scale out increases the number of virtual machine instances that run an application."
    - content: "Scale back"
      isCorrect: false
      explanation: "Incorrect. Scale back isn't a valid scaling option. The options are scale in and out, or scale up and down."
  - content: "Which App Service Plan supports the Production team's 10 staging slots requirement?"
    choices:
    - content: "Basic B1"
      isCorrect: false
      explanation: "Incorrect. The Basic App Service plan doesn't support staging slots."
    - content: "Standard S1"
      isCorrect: false
      explanation: "Incorrect. The Standard App Service plan only supports up to five staging slots."
    - content: "Premium V3 P1V3"
      isCorrect: true
      explanation: "Correct. The Premium App Service plan supports up to 20 staging slots."
  - content: "Triggering an event at 8:00 AM on Saturday is an example of what type of rule?"
    choices:
    - content: "A metric-based rule."
      isCorrect: false
      explanation: "Incorrect. Metric-based rules measure application load and add or remove virtual machines based on that load."
    - content: "A time-based rule."
      isCorrect: true
      explanation: "Correct. Time-based rules allow scaling based on time patterns."
    - content: "An app-insight rule."
      isCorrect: false
      explanation: "Incorrect. An _app-insight_ rule isn't a valid rule option."