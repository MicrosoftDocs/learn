content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "The infrastructure team is responsible for managing a production web app. The app requires scaling to five instances and 100 GB of disk storage. The most cost efficient solution is desired. Which App Service Plan would meet the requirements?"
    choices:
    - content: "Basic"
      isCorrect: false
      explanation: "Incorrect. The Basic App Service plan doesn't not meet the requirements."
    - content: "Standard"
      isCorrect: true
      explanation: "Correct. The Standard App Service plan meets the requirements at the least cost."
    - content: "Premium"
      isCorrect: false
      explanation: "Incorrect. The Premium App Service plan meets the requirements but is not the most cost effective."
  - content: "Which of following provides more CPU, memory, or disk space without adding more virtual machines?"
    choices:
    - content: "Scale up"
      isCorrect: true
      explanation: "Correct. Scale up gives more CPU, memory, and disk space. Scale up by changing the pricing tier of the App Service plan."
    - content: "Scale out"
      isCorrect: false
      explanation: "Incorrect. Scale out increases the number of virtual machine instances that run the app."
    - content: "Scale back"
      isCorrect: false
      explanation: "Incorrect. Scale back is not a valid choice."
  - content: "Triggering a webhook at 8am on Saturday is an example of which of the following?"
    choices:
    - content: "A metric-based rule."
      isCorrect: false
      explanation: "Incorrect. Metric-based rules measure application load and add or remove virtual machines based on that load."
    - content: "An app-insight rule."
      isCorrect: false
      explanation: "Incorrect. App-insight rule is not a valid choice."
    - content: "A time-based rule."
      isCorrect: true
      explanation: "Correct. Time-based rules allow scaling based on time patterns."