quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the benefit of integrating the Log Analytics agent with a Log Analytics workspace in Defender for Cloud?"
    choices:
    - content: "Centralized storage and analysis of security logs"
      isCorrect: true
      explanation: "Correct. Integrating the Log Analytics agent with a Log Analytics workspace in Defender for Cloud allows for centralized storage and analysis of security logs. This enables organizations to perform comprehensive threat detection, incident response, and compliance reporting from a single location."
    - content: "Real-time monitoring of network performance"
      isCorrect: false
      explanation: "Incorrect. Real-time network monitoring is not a direct benefit of integrating the Log Analytics agent with a Log Analytics workspace."
    - content: "Simplified management of virtual machine resources"
      isCorrect: false
      explanation: "Incorrect. Virtual machine management is not the primary purpose of integrating the Log Analytics agent with a Log Analytics workspace."