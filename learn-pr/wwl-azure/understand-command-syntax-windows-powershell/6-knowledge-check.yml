  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Which of these options is the common structure that PowerShell cmdlets use?"
    choices:
    - content: "Verb-Noun"
      isCorrect: true
      explanation: "Correct. The common structure that PowerShell cmdlets use is the Verb-Noun format. The verb portion of the cmdlet name indicates what the cmdlet does. The noun portion of the cmdlet name indicates what kinds of resources or objects the cmdlet affects."
    - content: "Noun-Verb"
      isCorrect: false
      explanation: "Incorrect. The common structure that PowerShell cmdlets use is the Verb-Noun format. The verb portion of the cmdlet name indicates what the cmdlet does. The noun portion of the cmdlet name indicates what kinds of resources or objects the cmdlet affects."
    - content: "There's no specific structure that PowerShell cmdlets use."
      isCorrect: false
      explanation: "Incorrect. The common structure that PowerShell cmdlets use is the Verb-Noun format. The verb portion of the cmdlet name indicates what the cmdlet does. The noun portion of the cmdlet name indicates what kinds of resources or objects the cmdlet affects."
  - content: "Which key can you use to complete or suggest parameters for a PowerShell command?"
    choices:
    - content: "Enter key"
      isCorrect: false
      explanation: "Incorrect. You can use the Tab key to invoke Tab completion when entering a PowerShell command. This feature improves the speed and ease of finding and entering cmdlets and parameters."
    - content: "Tab key"
      isCorrect: true
      explanation: "Correct. You can use the Tab key to invoke Tab completion when entering a PowerShell command. This feature improves the speed and ease of finding and entering cmdlets and parameters."
    - content: "End key"
      isCorrect: false
      explanation: "Incorrect. You can use the Tab key to invoke Tab completion when entering a PowerShell command. This feature improves the speed and ease of finding and entering cmdlets and parameters."