quiz:
  questions:
  - content: "Which technique does Windows PowerShell always try to use first when the command-line interface passes objects from one command to another in the pipeline?"
    choices:
    - content: "ByValue"
      isCorrect: true
      explanation: "Correct. Windows PowerShell always tries to use ByValue first for pipeline parameter binding. The second technique, named ByPropertyName, is used only when ByValue fails."
    - content: "ByPropertyName"
      isCorrect: false
      explanation: "Incorrect. Windows PowerShell always tries to use ByValue first for pipeline parameter binding. The second technique, named ByPropertyName, is used only when ByValue fails."
    - content: "Neither is preferred over the other"
      isCorrect: false
      explanation: "Incorrect. Windows PowerShell always tries to use ByValue first for pipeline parameter binding. The second technique, named ByPropertyName, is used only when ByValue fails."
  - content: "How can a user determine the pipeline input capability of each parameter and the technique/s the parameter supports?"
    choices:
    - content: "All parameters accept pipeline input and support both techniques"
      isCorrect: false
      explanation: "Incorrect. You find the pipeline input capability of each parameter, and a list of techniques it supports, in the full Help for a command."
    - content: "Use the **Get-PSSessionCapability** cmdlet"
      isCorrect: false
      explanation: "Incorrect. The **Get-PSSessionCapability** cmdlet lists the capabilities of a user in a constrained PowerShell session. You find the pipeline input capability of each parameter, and a list of techniques it supports, in the full Help for a command."
    - content: "Read the full Help for each command"
      isCorrect: true
      explanation: "Correct. You find the pipeline input capability of each parameter, and a list of techniques it supports, in the full Help for a command."