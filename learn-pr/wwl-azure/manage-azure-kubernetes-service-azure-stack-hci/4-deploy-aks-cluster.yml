quiz:
  title: "Knowledge check"
  questions:
  - content: "You're documenting the AKS installation procedure for Contoso's IT operational team that will be performing similar installations on many Azure Stack HCI clusters. You must list the prerequisites for installing the AKS extension for Windows Admin Center. Which step should you include in your list?"
    choices:
    - content: "Enabling CredSSP."
      isCorrect: false
      explanation: "Incorrect. Although you must enable CredSSP to install the AKS cluster on Azure Stack HCI, CredSSP does not play any role in installing the AKS extension for Windows Admin Center."
    - content: "Modifying Windows Admin Center feed manager settings."
      isCorrect: true
      explanation: "Correct. To install the extension, add the location of the downloaded package to the list of extension feeds within the extension manager of Windows Admin Center."
    - content: "Register Windows Admin Center with Azure."
      isCorrect: false
      explanation: "Incorrect. Although you must register Windows Admin Center with Azure to install the AKS cluster on Azure Stack HCI, the registration does not play any role in installing the AKS extension for Windows Admin Center."