quiz:
  title: "Knowledge check"
  questions:
  - content: "As part of evaluating AKS on Azure Stack HCI for Contoso, you are documenting the steps to connect to the newly deployed Windows Server nodes of a Kubernetes cluster. What authentication method should you use during such connections?"
    choices:
    - content: "Asymmetric key pair"
      isCorrect: true
      explanation: "Correct. When establishing an SSH connection to a Windows node of a Kubernetes cluster, you need to provide the location of the private key of the asymmetric key pair generated during cluster provisioning."
    - content: "Active Directory"
      isCorrect: false
      explanation: "Incorrect. Windows Servers that are deployed as part of a Kubernetes cluster node pool are not automatically joined to Active Directory."
    - content: "Microsoft Entra ID"
      isCorrect: false
      explanation: "Incorrect. Windows Server does not support Microsoft Entra authentication."
