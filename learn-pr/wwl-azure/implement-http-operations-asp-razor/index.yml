title: Implement HTTP operations in ASP.NET Core Blazor Web apps
summary: Learn how to implement HTTP clients based on `HttpClient` and `IHttpClientFactory`. And how to implement code to perform HTTP operations in [ASP.NET](https://ASP.NET) Core Blazor Web apps.
abstract: |
  After completing this module, you'll be able to:

  -   Implement HTTP clients in .NET Core

  -   Use HTTP clients to perform safe and unsafe operations

  -   Add code to support HTTP operations in an ASP.NET Core Blazor Web Apps
prerequisites: |
  -   Experience writing C# at an intermediate level

  -   Knowledge of RESTful services and HTTP action verbs
