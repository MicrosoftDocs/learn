summary: SAP professionals need to evaluate deploying SAP solutions on Azure. This module explores the preparation for single-instance SAP HANA deployment on Azure.
abstract: |
  After completing this module, you will be able to:
  - Explore deployment methodologies.
  - Prepare Azure virtual machines for a manual installation of SAP HANA.
  - Discover key steps for SAP HANA installation when you use SAP SWPM.
  - Discover key steps for SAP HANA installation using HDBLCM.
  - Implement SAP HANA scale-out.
prerequisites: |
  Before taking this training, you should complete:
  - Azure Administrator (AZ-104) or Azure Architect Technologies (AZ-303) exam.
  - SAP HANA or NetWeaver training.
