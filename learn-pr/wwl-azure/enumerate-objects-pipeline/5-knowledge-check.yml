quiz:
  questions:
  - content: "Which symbol represents the range operator?"
    choices:
    - content: "`..`"
      isCorrect: true
      explanation: "Correct. The `..` symbol represents the range operator."
    - content: "`%`"
      isCorrect: false
      explanation: "Incorrect. The `%` symbol represents an alias of the **ForEach-Object** cmdlet. It's the `..` symbol that represents the range operator."
    - content: "`$_`"
      isCorrect: false
      explanation: "Incorrect. The `$_`symbol is a variable that represents `$PSItem`. It's the `..` symbol that represents the range operator."
  - content: "Which symbol represents the alias of the **ForEach-Object** cmdlet?"
    choices:
    - content: "`$_`"
      isCorrect: false
      explanation: "Incorrect. The `$_`symbol is a variable that represents `$PSItem`. It's the `%` symbol that represents an alias of the **ForEach-Object** cmdlet."
    - content: "`%`"
      isCorrect: true
      explanation: "Correct. The `%` symbol represents an alias of the **ForEach-Object** cmdlet."
    - content: "`..`"
      isCorrect: false
      explanation: "Incorrect. The `..` symbol represents the range operator. It's the `%` symbol that represents an alias of the **ForEach-Object** cmdlet."