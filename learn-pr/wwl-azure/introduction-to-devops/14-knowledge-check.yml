content: |
  [!include[](includes/14-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices best describes DevOps?"
    choices:
    - content: "DevOps is the role of who manages source control, pipelines, and monitor environments to continue delivering value to the software project."
      isCorrect: false
      explanation: "Incorrect. According to Donovan Brown, \"DevOps is the union of people, process, and products to enable continuous delivery of value to our end users."
    - content: "DevOps is the union of people, process, and products to enable continuous delivery of value to our end users."
      isCorrect: true
      explanation: "Correct. According to Donovan Brown, \"DevOps is the union of people, process, and products to enable continuous delivery of value to our end users."
    - content: "DevOps is the new process of creating continuous delivery and continuous integration for software projects."
      isCorrect: false
      explanation: "Incorrect. According to Donovan Brown, \"DevOps is the union of people, process, and products to enable continuous delivery of value to our end users."
  - content: "Which of the following choices drives the ongoing merging and testing of code that leads to finding defects early?"
    choices:
    - content: "Continuous Integration."
      isCorrect: true
      explanation: "Correct. Continuous Integration drives the ongoing merging and testing of code, which leads to finding defects early."
    - content: "Continuous Delivery."
      isCorrect: false
      explanation: "Incorrect. Continuous Integration drives the ongoing merging and testing of code, which leads to finding defects early."
    - content: "Continuous Feedback."
      isCorrect: false
      explanation: "Incorrect. Continuous Integration drives the ongoing merging and testing of code, which leads to finding defects early."
  - content: "Which of the following choices is a practice that enables the automated creation of environments?"
    choices:
    - content: "Infrastructure as a Service (IaaS)."
      isCorrect: false
      explanation: "Incorrect. Infrastructure as Code (IaC) is a practice that enables the automation and validation of the creation and teardown of environments to help with delivering secure and stable application hosting platforms."
    - content: "Infrastructure as Code (IaC)."
      isCorrect: true
      explanation: "Correct. Infrastructure as Code (IaC) is a practice that enables the automation and validation of the creation and teardown of environments to help with delivering secure and stable application hosting platforms."
    - content: "Software as a Service (SaaS)."
      isCorrect: false
      explanation: "Incorrect. Infrastructure as Code (IaC) is a practice that enables the automation and validation of the creation and teardown of environments to help with delivering secure and stable application hosting platforms."