quiz:
  title: "Check your knowledge"
  questions:
  - content: "An administrator for an organization is evaluating Azure Stack Hub. What could they do to assess if Azure Stack Hub is the right solution?"
    choices:
    - content: "Azure Stack HCI"
      isCorrect: false
      explanation: "Incorrect. Azure Stack HCI consolidates virtualized workloads using on-premises hyperconverged infrastructure integrated with Azure."
    - content: "Azure Stack Development Kit"
      isCorrect: true
      explanation: "Correct. The Microsoft Azure Stack Development Kit is a single-node deployment of Azure Stack used for evaluating Azure Stack Hub."
    - content: "Azure Stack Edge"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Edge provides insights into on-premises data with an Azure-managed, edge computing appliance."
  - content: "Which resource provider delivers Software Defined Networking (SDN) and Network Function Virtualization (NFV) features for the private cloud on Azure Stack Hub?"
    choices:
    - content: "Compute Resource Provider"
      isCorrect: false
      explanation: "Incorrect. The Compute Resource Provider allows Azure Stack Hub tenants to create their own VMs."
    - content: "Network Resource Provider"
      isCorrect: true
      explanation: "Correct. The Network Resource Provider delivers a series of Software Defined Networking (SDN) and Network Function Virtualization (NFV) features for the private cloud. Use the Network Resource Provider to create resources like software load balancers, public IPs, network security groups, and virtual networks."
    - content: "Storage Resource Provider"
      isCorrect: false
      explanation: "Incorrect. The Storage Resource Provider delivers blob, queue, table, and Key Vault account management."