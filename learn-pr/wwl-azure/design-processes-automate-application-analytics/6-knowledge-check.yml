content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't automatically identified by the Augmented Search algorithm analysis?"
    choices:
    - content: "Waiver factors."
      isCorrect: true
      explanation: "Correct. The analysis algorithm automatically identifies errors, risk factors, and problem indicators."
    - content: "Errors."
      isCorrect: false
      explanation: "Incorrect. The analysis algorithm automatically identifies errors, risk factors, and problem indicators."
    - content: "Risk factors."
      isCorrect: false
      explanation: "Incorrect. The analysis algorithm automatically identifies errors, risk factors, and problem indicators."
  - content: "Which of the following choices is a key factor to automating feedback?"
    choices:
    - content: "Telemetry."
      isCorrect: true
      explanation: "Correct. A key factor to automating feedback is telemetry. By inserting telemetric data into your production application and environment, the DevOps team can automate feedback mechanisms while monitoring applications in real-time."
    - content: "Work Item creation."
      isCorrect: false
      explanation: "Incorrect. A key factor to automating feedback is telemetry. By inserting telemetric data into your production application and environment, the DevOps team can automate feedback mechanisms while monitoring applications in real-time."
    - content: "Alerts."
      isCorrect: false
      explanation: "Incorrect. A key factor to automating feedback is telemetry. By inserting telemetric data into your production application and environment, the DevOps team can automate feedback mechanisms while monitoring applications in real-time."
  - content: "Which of the following choices isn't an advanced feature you should seek when shortlisting a monitoring tool?"
    choices:
    - content: "Alert Management."
      isCorrect: false
      explanation: "Incorrect. When shortlisting a monitoring tool, you should seek the following advanced features: Synthetic Monitoring, Alert Management, Deployment Automation, Analytics."
    - content: "Test Management."
      isCorrect: true
      explanation: "Correct. When shortlisting a monitoring tool, you should seek the following advanced features: Synthetic Monitoring, Alert Management, Deployment Automation, Analytics."
    - content: "Analytics."
      isCorrect: false
      explanation: "Incorrect. When shortlisting a monitoring tool, you should seek the following advanced features: Synthetic Monitoring, Alert Management, Deployment Automation, Analytics."