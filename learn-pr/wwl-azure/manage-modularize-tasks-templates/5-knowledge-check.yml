content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is correct about Azure Pipelines?"
    choices:
    - content: "Azure Pipelines allow creating custom build/release tasks."
      isCorrect: true
      explanation: "Correct. Azure Pipelines allows creating custom build/release tasks."
    - content: "Azure Pipelines only allow native tasks or extensions from the marketplace."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines allows creating custom build/release tasks."
    - content: "Azure Pipelines automatically create tasks based on PowerShell."
      isCorrect: false
      explanation: "Incorrect. Azure Pipelines allows creating custom build/release tasks."
  - content: "Which of the following choices should you create to store values that you want to make available across multiple builds and release pipelines?"
    choices:
    - content: "Task Group."
      isCorrect: false
      explanation: "Incorrect. A variable group is used to store values that you want to make available across multiple builds and release pipelines."
    - content: "Variable Group."
      isCorrect: true
      explanation: "Correct. A variable group is used to store values that you want to make available across multiple builds and release pipelines."
    - content: "Deployment Group."
      isCorrect: false
      explanation: "Incorrect. A variable group is used to store values that you want to make available across multiple builds and release pipelines."
  - content: "Which of the following choices isn't an advantage of creating your own task?"
    choices:
    - content: "You can safely and efficiently distribute across your organization."
      isCorrect: false
      explanation: "Incorrect. Users do not see implementation details."
    - content: "You can use and reuse a secure endpoint to a target server."
      isCorrect: false
      explanation: "Incorrect. Users do not see implementation details."
    - content: "Users can see the implementation details."
      isCorrect: true
      explanation: "Correct. Users do not see implementation details."