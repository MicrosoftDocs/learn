summary: |
  This module examines the features and capabilities of Azure Container Apps, and then focuses on how to create, configure, scale, and manage container apps using Azure Container Apps.
  [!INCLUDE [](../../includes/wwl/ai-contribution-notes.md)]
abstract: |
  - Examine the features and capabilities of Azure Container Apps.
  - Learn how to create and configure an Azure Container App and Container Apps Environment using the Azure portal.
  - Examine how to define and manage environment variables for Azure Container Apps.
  - Learn how to configure ingress options for Azure Container Apps.
  - Explore the process of scaling and managing instances of Azure Container Apps.
  - Understand the security considerations and best practices for configuring Azure Container Apps.
prerequisites: |
  *   Basic understanding of cloud computing concepts and Azure services.
  *   Familiarity with containerization concepts and technologies, such as Docker.
  *   Experience with Azure portal or Azure CLI for managing Azure resources.
  *   Knowledge of Azure container services, including Azure Container Registry and Azure Container Apps, would be beneficial.
  *   Understanding of networking concepts and protocols.
  *   Experience with deploying and managing applications in Azure would be beneficial.
