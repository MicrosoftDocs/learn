content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the minimum feed permission that will allow you to list available packages and install them?"
    choices:
    - content: "Collaborator."
      isCorrect: false
      explanation: "Incorrect. A reader can list and restore or install packages from the feed."
    - content: "Reader."
      isCorrect: true
      explanation: "Correct. A reader can list and restore or install packages from the feed."
    - content: "Contributor."
      isCorrect: false
      explanation: "Incorrect. A reader can list and restore or install packages from the feed."
  - content: "Which of the following roles is given to the Project Collection Build Service when creating an Azure Artifacts feed by default?"
    choices:
    - content: "Owner."
      isCorrect: false
      explanation: "Incorrect. When creating an Azure Artifacts feed, the Project Collection Build Service is given contributor rights by default. This organization-wide build identity in Azure Pipelines can access the feeds it needs when running tasks."
    - content: "Reader."
      isCorrect: false
      explanation: "Incorrect. When creating an Azure Artifacts feed, the Project Collection Build Service is given contributor rights by default. This organization-wide build identity in Azure Pipelines can access the feeds it needs when running tasks."
    - content: "Contributor."
      isCorrect: true
      explanation: "Correct. When creating an Azure Artifacts feed, the Project Collection Build Service is given contributor rights by default. This organization-wide build identity in Azure Pipelines can access the feeds it needs when running tasks."
  - content: "Which of the following choices is a recommended place to store binaries?"
    choices:
    - content: "Universal Packages."
      isCorrect: true
      explanation: "Correct. You can store them directly using universal packages. This is also a great way to protect your packages."
    - content: "Git."
      isCorrect: false
      explanation: "Incorrect. You can store them directly using universal packages. This is also a great way to protect your packages."
    - content: "Team Foundation Version Control."
      isCorrect: false
      explanation: "Incorrect. You can store them directly using universal packages. This is also a great way to protect your packages."