quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following PowerShell cmdlets can be used to determine which built in JEA endpoints are available on a Windows Server computer?"
    choices:
    - content: "**Register-PSSessionConfiguration**"
      isCorrect: false
      explanation: "Incorrect: Use the Register-PSSessionConfiguration cmdlet to register a new JEA endpoint."
    - content: "**Get-PSSessionConfiguration**"
      isCorrect: true
      explanation: "Correct: You can use the Get-PSSessionConfiguration cmdlet to view existing JEA endpoints."
    - content: "**Set-PSSessionConfiguration**"
      isCorrect: false
      explanation: "Incorrect: Use the Set-PSSessionConfiguration cmdlet to modify the properties of a registered session configuration."
