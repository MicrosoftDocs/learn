quiz:
  title: ""
  questions:
  - content: "What is a pipeline when using PowerShell?"
    choices:
    - content: "A chain of one or more commands in which the output from one command can pass as input to the next command"
      isCorrect: true
      explanation: "Correct. A pipeline is a chain of one or more commands in which the output from one command can pass as input to the next command."
    - content: "A generic word that describes an in-memory data structure"
      isCorrect: false
      explanation: "Incorrect. A pipeline is a chain of one or more commands in which the output from one command can pass as input to the next command."
    - content: "A collection of objects"
      isCorrect: false
      explanation: "Incorrect. A pipeline is a chain of one or more commands in which the output from one command can pass as input to the next command."
  - content: "Which formatting cmdlet would a user pipe into a PowerShell command to display the output where each property displays on a new line?"
    choices:
    - content: "Format-Wide"
      isCorrect: false
      explanation: "Incorrect. The Format-List cmdlet formats the output of a command where each property displays on a new line."
    - content: "Format-Table"
      isCorrect: false
      explanation: "Incorrect. The Format-List cmdlet formats the output of a command where each property displays on a new line."
    - content: "Format-List"
      isCorrect: true
      explanation: "Correct. The Format-List cmdlet formats the output of a command where each property displays on a new line."