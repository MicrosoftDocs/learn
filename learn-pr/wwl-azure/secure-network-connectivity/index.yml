abstract: |
  After completing this module, you will be able to:
   - Describe how security responsibility is shared with Azure.
   - Describe how identity management provides protection, even outside your network.
   - Discuss how encryption capabilities built into Azure can protect your data.
   - Describe how to protect your network and virtual networks.
   - Describe the advanced services and features Azure provides to keep your services and data secure and safe.
