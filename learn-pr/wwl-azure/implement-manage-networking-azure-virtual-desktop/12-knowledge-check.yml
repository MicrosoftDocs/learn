quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is used to secure connectivity and prevent exposing Remote Desktop Protocol Secure Shell (RDP/SSH) ports all virtual machines in a virtual network?"
    choices:
    - content: "Azure Bastion"
      isCorrect: true
      explanation: "That's correct. Azure Bastion provides secure connectivity to all virtual in a virtual network."
    - content: "Azure Load Balancer"
      isCorrect: false
      explanation: "That's incorrect. Azure Load balancer distributes inbound flows that arrive at the load balancer's front end to backend pool instances."
    - content: "Network security groups (NSGs)"
      isCorrect: false
      explanation: "That's incorrect. You can use an Azure network security group to filter network traffic to and from Azure resources in an Azure virtual network."
  - content: "What does Azure Virtual Desktop use for establishing remote sessions and carrying remote destop protocol (RDP) traffic?"
    choices:
    - content: "Reverse connect transport"
      isCorrect: true
      explanation: "That's correct. Azure Virtual Desktop uses reverse connect transport to establish remote sessions and carry RDP traffic."
    - content: "Remote Desktop Protocol (RDP)"
      isCorrect: false
      explanation: "That's incorrect. Remote Desktop Protocol (RDP) is used to communicate between Terminal Server and the Terminal Server Client."
    - content: "Session host communication channel"
      isCorrect: false
      explanation: "That's incorrect. Upon startup of the Azure Virtual Desktop session host, the Remote Desktop Agent Loader service establishes the Azure Virtual Desktop broker's persistent communication channel. This communication channel is layered on top of a secure Transport Layer Security (TLS) connection and serves as a bus for service message exchange between session host and Azure Virtual Desktop infrastructure."