quiz:
  title: ""
  questions:
  - content: "Which Azure SQL deployment option should be the easiest method to migrate the Inventory application?"
    choices:
    - content: "Azure SQL Managed Instance"
      isCorrect: false
      explanation: "Incorrect. An Azure SQL managed instance doesn't support OS access."
    - content: "Azure SQL Database, single database"
      isCorrect: false
      explanation: "Incorrect. A SQL database doesn't support OS access."
    - content: "SQL Server on Azure Virtual Machines"
      isCorrect: true
      explanation: "Correct. A SQL server in an Azure virtual machine supports OS access."
  - content: "What's the optimal Azure SQL deployment option to migrate the HR application?"
    choices:
    - content: "Azure SQL Managed Instance"
      isCorrect: true
      explanation: "Correct. Azure SQL Managed Instance is the only PaaS service that supports instance-scoped features like CLR and Service Broker."
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "Incorrect. Azure SQL Database doesn't support instance-scoped features like service broker and CLR."
    - content: "SQL Server in an Azure virtual machine"
      isCorrect: false
      explanation: "Incorrect. SQL Server in an Azure VM doesn't meet the requirements for removing management of SQL Server."
  - content: "Which database service tier best supports the large on-premises database migration?"
    choices:
    - content: "General Purpose"
      isCorrect: false
      explanation: "Incorrect. The General Purpose tier can't support up to 80 TB of data."
    - content: "Hyperscale"
      isCorrect: true
      explanation: "Correct. The Hyperscale tier can support up to 100 TB of data."
    - content: "Business Critical"
      isCorrect: false
      explanation: "Incorrect. The Business Critical tier can't support up to 80 TB of data"