content: |
  [!include[](includes/3-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the lab for this module, which gateway pattern was implemented?"
    choices:
    - content: "Transparent"
      isCorrect: true
      explanation: "Correct. This lab implemented the Transparent gateway pattern."
    - content: "Protocol translation"
      isCorrect: false
      explanation: "Incorrect. The Protocol translation pattern was not used in this lab."
    - content: "Identity translation"
      isCorrect: false
      explanation: "Incorrect. The Identity translation pattern was not used in this lab."
  - content: "In the lab for this module, why does the value assigned to GatewayHostName need to be Fully Qualified Domain Name rather than just the DNS name assigned to the gateway device?"
    choices:
    - content: "The value assigned to GatewayHostName must always be a Fully Qualified Domain Name."
      isCorrect: false
      explanation: "Incorrect. In some cases, only the DNS name assigned to the gateway device is required."
    - content: "Because the gateway device is accessible via the Internet."
      isCorrect: true
      explanation: "Correct. Since the gateway device is publically accessible, the GatewayHostName must be assigned a Fully Qualified Domain Name."
    - content: "Because the gateway device is connected to a private network."
      isCorrect: false
      explanation: "Incorrect. When connected to a private network, the DNS name may be sufficient."