content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is the easiest way to create a staging environment for an Azure WebApp?"
    choices:
    - content: "Create a deployment slot."
      isCorrect: true
      explanation: "Correct. With deployment slots, you can validate app changes in staging before swapping them with your production slot."
    - content: "Use Application Insights."
      isCorrect: false
      explanation: "Incorrect. With deployment slots, you can validate app changes in staging before swapping them with your production slot."
    - content: "Create an app close."
      isCorrect: false
      explanation: "Incorrect. With deployment slots, you can validate app changes in staging before swapping them with your production slot."
  - content: "Which of the following choices describes a Feature Flag functionality?"
    choices:
    - content: "Feature Flags allow teams to create automatic release notes."
      isCorrect: false
      explanation: "Incorrect. Feature Flags can be used to control exposure to new product functionality."
    - content: "Feature Flags can be used to control exposure to new product functionality."
      isCorrect: true
      explanation: "Correct. Feature Flags can be used to control exposure to new product functionality."
    - content: "Feature Flags help teams control deployment release gates."
      isCorrect: false
      explanation: "Incorrect. Feature Flags can be used to control exposure to new product functionality."
  - content: "Which of the following choices isn't a deployment pattern that allows you to plan to slowly increase the traffic to a newer version of your site?"
    choices:
    - content: "A/B Testing."
      isCorrect: false
      explanation: "Incorrect. A/B Testing and Canary Release allows you to plan to slowly increase the traffic to a newer version of your site."
    - content: "Blue-Green."
      isCorrect: true
      explanation: "Correct. A/B Testing and Canary Release allows you to plan to slowly increase the traffic to a newer version of your site."
    - content: "Canary Release."
      isCorrect: false
      explanation: "Incorrect. A/B Testing and Canary Release allows you to plan to slowly increase the traffic to a newer version of your site."