summary: In this module, you learn how to design and implement Azure networking services. You learn about virtual networks, public and private IPs, DNS, virtual network peering, routing, and Azure Virtual NAT.
abstract: |
  At the end of this module, you're able to:

  -   Implement virtual networks.

  -   Configure public IP services.

  -   Design and implement name resolution.

  -   Design and implement cross-VNET connectivity.

  -   Implement virtual network routing.

  -   Design and implement an Azure Virtual Network NAT.
prerequisites: |
  -   You should have experience with networking concepts, such as IP addressing, Domain Name System (DNS), and routing.

  -   You should have experience with network connectivity methods, such as VPN or WAN.

  -   You should have experience with the Azure portal and Azure PowerShell.
