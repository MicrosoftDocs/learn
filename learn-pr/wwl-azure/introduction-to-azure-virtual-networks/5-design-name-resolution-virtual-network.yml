quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which DNS service is appropriate for public-facing applications and global services like email servers?"
    choices:
    - content: "Azure public DNS"
      isCorrect: true
      explanation: "Correct. Azure public DNS is best for public and global solutions."
    - content: "Azure private DNS"
      isCorrect: false
      explanation: "Incorrect. Azure public DNS is best for public and global solutions."
    - content: "Combination of Azure public and private DNS"
      isCorrect: false
      explanation: "Incorrect. Azure public DNS is best for public and global solutions."
  - content: "Which DNS service is appropriate for hostname resolution within a virtual network for resources like virtual machines?"
    choices:
    - content: "Azure public DNS"
      isCorrect: false
      explanation: "Incorrect. Azure private DNS is best to manage domains for virtual machines or other resources within and across virtual networks."
    - content: "Azure private DNS"
      isCorrect: true
      explanation: "Correct. Azure private DNS is best to manage domains for virtual machines or other resources within and across virtual networks."
    - content: "Combination of Azure public and private DNS"
      isCorrect: false
      explanation: "Incorrect. Azure private DNS is best to manage domains for virtual machines or other resources within and across virtual networks."