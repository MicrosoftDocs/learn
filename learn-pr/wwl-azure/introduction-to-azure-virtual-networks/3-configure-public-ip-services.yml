quiz:
  title: ""
  questions:
  - content: "Which of the following statements about Azure VNets is correct?"
    choices:
    - content: "Azure VNets enable communication between Azure resources."
      isCorrect: true
      explanation: "Correct. Virtual Networks can connect Azure resources including VMs, the App Service Environment, Azure Kubernetes Service, and Azure virtual machine scale sets. You can use service endpoints to connect to other Azure resource types, such as Azure SQL databases and storage accounts."
    - content: "Outbound communication with the internet must be configured for each resource on the VNet."
      isCorrect: false
      explanation: "Incorrect. All resources in a VNet can communicate outbound to the internet, by default."
    - content: "Azure VNets cannot be configured to communicate with on-premises resources."
      isCorrect: false
      explanation: "Incorrect. You can connect your on-premises computers and networks to a virtual network using any of the following options: Point-to-site virtual private network (VPN), Site-to-site VPN, Azure ExpressRoute."
  - content: "Which of the following statements about subnets is NOT correct?"
    choices:
    - content: "You can assign the same IP address range to multiple subnets within the same VNet."
      isCorrect: true
      explanation: "That is correct. Each subnet must have a unique address range, specified in Classless Inter-Domain Routing (CIDR) format."
    - content: "You can create multiple subnets within one VNet."
      isCorrect: false
      explanation: "That is incorrect. You can create multiple virtual networks per subscription and per region, and multiple subnets within each virtual network."
    - content: "You can use Network Security Groups (NSGs) to control access to a subnet and the resources on it."
      isCorrect: false
      explanation: "That is incorrect. You can associate zero or one NSG to each subnet to control access to the subnet and the resources on it."