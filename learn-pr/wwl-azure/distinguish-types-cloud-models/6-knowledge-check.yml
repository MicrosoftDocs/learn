content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which cloud model provides the greatest degree of ownership and control?"
    choices:
    - content: "Hybrid"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Private"
      isCorrect: true
      explanation: "That's correct. The private cloud provides the greatest degree of ownership and control."
    - content: "Public"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Which cloud model provides the greatest degree of flexibility?"
    choices:
    - content: "Public"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Private"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Hybrid"
      isCorrect: true
      explanation: "That's correct. The hybrid cloud model provides the greatest degree of flexibility, as you have the option to choose either public or private depending on your requirements."
  - content: "Which of the following describes a public cloud?"
    choices:
    - content: "Is owned and operated by the organization that uses the resources from that cloud."
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Lets organizations run applications in the cloud or on-premises."
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Provides resources and services to multiple organizations and users, who connect through a secure network connection."
      isCorrect: true
      explanation: "That's correct. The public cloud provides resources and services to multiple organizations and users, who connect through a secure network connection."