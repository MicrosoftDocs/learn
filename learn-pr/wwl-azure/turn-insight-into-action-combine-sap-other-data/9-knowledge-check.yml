content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which types of analytics are offered with Azure Synapse?"
    choices:
    - content: "Descriptive and associative analytics."
      isCorrect: false
      explanation: "Incorrect. Associative isn't an analytics offering."
    - content: "Prescriptive and predictive analytics."
      isCorrect: true
      explanation: "Correct. Synapse offers both of these plus descriptive and diagnostic analytics."
    - content: "Diagnostic and exploratory analytics."
      isCorrect: false
      explanation: "Incorrect. Exploratory isn't an analytics offering."
  - content: "Which of the following statements best describes an offering of Azure Synapse Studio linked services?"
    choices:
    - content: "Custom linked service can be created in Synapse."
      isCorrect: true
      explanation: "Correct. Synapse offers the capability to create a linked service if none of the available linked services are suitable."
    - content: "More than 2000 linked services are available for data sources and applications."
      isCorrect: false
      explanation: "Incorrect. Synapse offers more than 200 linked services."
    - content: "One linked service is available for SAP and one for OData."
      isCorrect: false
      explanation: "Incorrect. Six linked services are available for SAP and one for OData."
  - content: "Which one of the following statements best describes a method of working with Azure Synapse Studio?"
    choices:
    - content: "Power BI reports must be created separately from Azure Synapse Studio."
      isCorrect: false
      explanation: "Incorrect. A Power BI workspace report can be linked to Synapse Studio to view Power BI reports."
    - content: "Managing and monitoring of jobs or pipelines can be done in Azure Synapse Studio."
      isCorrect: false
      explanation: "Incorrect. Jobs and pipelines can be managed and monitored in Synapse Studio."
    - content: "T-SQL scripts and custom notebooks can both be used to interact with the analytical engines in Azure Synapse Studio."
      isCorrect: true
      explanation: "Correct. The module scenario used a T-SQL script, but custom notebooks can also be used."
  - content: "Which best describes data options in Synapse Analytics?"
    choices:
    - content: "Synapse Analytics enables data import from multiple data sources."
      isCorrect: true
      explanation: "Correct. The module scenario involves two data sources, but others could be added."
    - content: "Synapse Analytics can combine data from a maximum of two sources."
      isCorrect: false
      explanation: "Incorrect. The module scenario involves two data sources, but others could be added."
    - content: "Synapse Analytics only works with data contained in SQL Pools."
      isCorrect: false
      explanation: "Incorrect. The module scenario involves a dedicated SQL Pool, but Synapse also natively supports Data Explorer, Spark Pools, and Data Lake storage."