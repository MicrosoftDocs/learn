summary: Explore using Azure Synapse Analytics to combine data from SAP and other sources, and how Power Platform is used to display and analyze business data to turn insights into action.
abstract: |
  After completion of this module, you will be able to:

  -   Combine data from multiple sources with linked services in Azure Synapse Analytics.

  -   Perform machine learning to provide predictions on data extracted from a SQL pool.

  -   Create Power BI data visualization of your merged data.

  -   Display actionable data and write data to SAP from a Power App.
prerequisites: |
  -   Azure Data Fundamentals.

  -   Knowledge of SAP products such as SAP HANA or SAP NetWeaver.
