durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following components of the API Management service would a developer use if they need to create an account and subscribe to get API keys?"
    choices:
    - content: "API gateway"
      isCorrect: false
      explanation: "That's incorrect. The API gateway routes calls, performs API transforms, and verifies keys."
    - content: "Azure portal"
      isCorrect: false
      explanation: "That's incorrect. The Azure portal is the administrative interface where you set up your API program."
    - content: "Developer portal"
      isCorrect: true
      explanation: "That's correct. The Developer portal serves as the main web presence for developers, and is where they can subscribe to get API keys."
  - content: "Which of the following API Management policies would one use if one wants to apply a policy based on a condition?"
    choices:
    - content: "forward-request"
      isCorrect: false
      explanation: "That's incorrect. The forward-request policy forwards the incoming request to the backend service specified in the request context."
    - content: "choose"
      isCorrect: true
      explanation: "That's correct. The choose policy applies enclosed policy statements based on the outcome of evaluation of boolean expressions."
    - content: "return-response"
      isCorrect: false
      explanation: "That's incorrect. The return-response policy aborts pipeline execution and returns either a default or custom response to the caller."