  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a cloud service that helps developers monitor the health of an application, delivering the data needed to understand what happens when an app fails during testing?"
    choices:
    - content: "App Center Diagnostics."
      isCorrect: true
      explanation: "Correct. App Center Diagnostics is a cloud service that helps developers monitor the health of an application, delivering the data needed to understand what happens when an app fails during testing or in the wild."
    - content: "Azure Center Diagnostics."
      isCorrect: false
      explanation: "Incorrect. App Center Diagnostics is a cloud service that helps developers monitor the health of an application, delivering the data needed to understand what happens when an app fails during testing or in the wild."
    - content: "AppInsights Diagnostics."
      isCorrect: false
      explanation: "Incorrect. App Center Diagnostics is a cloud service that helps developers monitor the health of an application, delivering the data needed to understand what happens when an app fails during testing or in the wild."
  - content: "Which of the following choices isn't a bug tracker supported by App Center?"
    choices:
    - content: "Azure DevOps."
      isCorrect: false
      explanation: "Incorrect. App Center supports bug trackers like Azure DevOps, Jira, and GitHub."
    - content: "Jira."
      isCorrect: false
      explanation: "Incorrect. App Center supports bug trackers like Azure DevOps, Jira, and GitHub."
    - content: "BitBucket."
      isCorrect: true
      explanation: "Correct. App Center supports bug trackers like Azure DevOps, Jira, and GitHub."
  - content: "Which of the following choices App Center Diagnostics displays by default?"
    choices:
    - content: "App logs per day."
      isCorrect: false
      explanation: "Incorrect. By default, App Center displays an app's crashes and errors per day in a side-by-side view."
    - content: "App crashes and errors per day."
      isCorrect: true
      explanation: "Correct. By default, App Center displays an app's crashes and errors per day in a side-by-side view."
    - content: "App usage per day."
      isCorrect: false
      explanation: "Incorrect. By default, App Center displays an app's crashes and errors per day in a side-by-side view."