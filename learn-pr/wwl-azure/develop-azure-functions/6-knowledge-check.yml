title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 05/05/2023
  author: wwlpublish
  ms.author: jeffko
  ms.topic: interactive-tutorial
  ms.service: azure
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is required for a function to run?"
    choices:
    - content: "Binding"
      isCorrect: false
      explanation: "Incorrect. Bindings connect resources to a function, but aren't required for a function to run."
    - content: "Trigger"
      isCorrect: true
      explanation: "Correct. A trigger defines how a function is invoked and a function must have exactly one trigger."
    - content: "Both triggers and bindings"
      isCorrect: false
      explanation: "Incorrect. Only a trigger is required for a function to run."
  - content: "Which of the following choices supports both the `in` and `out` direction settings?"
    choices:
    - content: "Bindings"
      isCorrect: true
      explanation: "Correct. Input and output bindings use `in` and `out`."
    - content: "Trigger"
      isCorrect: false
      explanation: "Incorrect. Triggers only support the `in` direction."
    - content: "Connection value"
      isCorrect: false
      explanation: "Incorrect. A connection value is used to connect your function to other Azure services."