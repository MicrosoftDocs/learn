quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of system focuses on the ability to rapidly role back code in the event of a mistake?"
    choices:
    - content: "Version control system"
      isCorrect: true
      explanation: "Correct. A version control system lets you rapidly revert to a previous version of a supported file type."
    - content: "Source control system"
      isCorrect: false
      explanation: "Incorrect. A source control system helps ensure everyone is working from the same files, but doesn’t provide the ability to rapidly revert to a previous version."
    - content: "Integrated development environment"
      isCorrect: false
      explanation: "Incorrect. An integrated development environment helps manage source and version control systems, and code, within a single application, but doesn’t provide source or version control functionality on its own."
  - content: "What tool helps software developers interact with version and source control systems and code within the same application?"
    choices:
    - content: "Version control system"
      isCorrect: false
      explanation: "Incorrect. A version control system lets you rapidly revert to a previous version of a supported file type."
    - content: "Source control system"
      isCorrect: false
      explanation: "Incorrect. A source control system helps ensure everyone is working from the same files."
    - content: "Integrated development environment"
      isCorrect: true
      explanation: "Correct. An integrated development environment helps manage source and version control systems, and code, within a single application."
interactive: bash