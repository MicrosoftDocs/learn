quiz:
  title: "Check your knowledge"
  questions:
  - content: "What's the recommended support contract option for SAP workloads based on Windows Server or SQL server with Azure?"
    choices:
    - content: "Professional Direct"
      isCorrect: false
      explanation: "Incorrect. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server or SQL Server. This option offers the best enterprise-level support for Azure, Windows, or SQL Server."
    - content: "Microsoft Premier Support"
      isCorrect: true
      explanation: "Correct. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server or SQL Server. This option offers the best enterprise-level support for Azure, Windows, or SQL Server."
    - content: "Both support contracts offer equal support in this scenario"
      isCorrect: false
      explanation: "Incorrect. Microsoft Premier Support is recommended if SAP workloads are based on Windows Server or SQL Server. This option offers the best enterprise-level support for Azure, Windows, or SQL Server."
  - content: "Is it possible to use SAP HANA on Azure (Large Instances) with a Professional Direct support contract?"
    choices:
    - content: "Yes"
      isCorrect: false
      explanation: "Incorrect. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."
    - content: "No"
      isCorrect: true
      explanation: "Correct. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."
    - content: "Only if the HANA Large Instance is running SAP HANA databases"
      isCorrect: false
      explanation: "Incorrect. The use of SAP HANA on Azure (Large Instances) requires a Microsoft Premier support contract."
  - content: "Which of the following tools can provide an estimate of the cost savings over time of operating a solution on Azure instead of in an on-premises datacenter?"
    choices:
    - content: "Azure Pricing calculator"
      isCorrect: false
      explanation: "Incorrect. The Azure Pricing calculator provides an estimated price based on the resources added to a solution. It does not estimate cost savings."
    - content: "Azure TCO calculator"
      isCorrect: true
      explanation: "Correct. The Azure TCO calculator helps you estimate the cost savings over time of operating a solution on Azure instead of in an on-premises datacenter."
    - content: "Azure Cloud Economics"
      isCorrect: false
      explanation: "Incorrect. The Azure website includes information about how how to get the most value from an Azure investment, but this is not the tool for providing a specific estimate."