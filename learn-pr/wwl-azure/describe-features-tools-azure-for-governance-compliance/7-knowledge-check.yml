quiz:
  title: "Check your knowledge"
  questions:
  - content: "How can you prevent creation of non-compliant resources, without having to manually evaluate each resource?"
    choices:
    - content: "Azure Policy"
      isCorrect: true
      explanation: "Correct. Azure policy lets you create policies and initiatives (groups of policies) that prevent non-compliant resource from being created."
    - content: "Azure Purview"
      isCorrect: false
      explanation: "Incorrect. Azure Purview helps you manage your data estate, but won't prevent an out-of-policy resource creation."
    - content: "Azure Resource Monitor"
      isCorrect: false
      explanation: "Incorrect. Azure Policy is the best way to ensure that resource are created based on a set policy or group of policies."
  - content: "What's the best way to prevent inadvertent deletion of a resource?"
    choices:
    - content: "Azure Policy"
      isCorrect: false
      explanation: "Incorrect. Azure Policy helps ensure your resources are in alignment with requirements. However, a resource lock is the best way to prevent a resource from being deleted."
    - content: "Microsoft Purview"
      isCorrect: false
      explanation: "Incorrect. Microsoft Purview helps you manage your data estate. However, a resource lock is the best way to prevent a resource from being deleted."
    - content: "Azure resource locks"
      isCorrect: true
      explanation: "Correct. A resource lock can be used to prevent a resource from accidentally being deleted."