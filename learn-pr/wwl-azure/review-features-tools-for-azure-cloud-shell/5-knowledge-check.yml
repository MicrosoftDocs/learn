content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  questions:
  - content: "Which of the following methods allows you to access the Cloud Shell?"
    choices:
    - content: "Direct link `https://shell.azure.com`"
      isCorrect: true
      explanation: "Correct. The common methods used to access the Cloud Shell are using the direct link and selecting the Cloud Shell icon on the Azure portal."
    - content: "Deploy an Azure VM running Linux and connect to it by using secure shell (SSH)"
      isCorrect: false
      explanation: "Incorrect. The common methods used to access the Cloud Shell are using the direct link and selecting the Cloud Shell icon on the Azure portal."
    - content: "Deploy an Azure VM running Windows and connect to it by using PowerShell Remoting"
      isCorrect: false
      explanation: "Incorrect. The common methods used to access the Cloud Shell are using the direct link and selecting the Cloud Shell icon on the Azure portal."
  - content: "Which Azure resource type are you prompted to provide when launching Cloud Shell for the first time?"
    choices:
    - content: "An Azure Container instance"
      isCorrect: false
      explanation: "Incorrect. When launching Cloud Shell for the first time, you are prompted to provide an Azure Storage account, not an Azure Container instance."
    - content: "An Azure storage account"
      isCorrect: true
      explanation: "Correct. When launching Cloud Shell for the first time, you are prompted to provide an Azure Storage account."
    - content: "An Azure VM running Linux"
      isCorrect: false
      explanation: "Incorrect. When launching Cloud Shell for the first time, you are prompted to provide an Azure Storage account, not an Azure VM running Windows."