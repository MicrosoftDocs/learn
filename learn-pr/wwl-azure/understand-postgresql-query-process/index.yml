  title: Understand PostgreSQL query processing
  description: "The Azure Database for PostgreSQL server receives SQL queries and returns the relevant results. Each SQL query goes through several stages in order to return the correct results as quickly as possible. In this module you will learn about the different stages of processing a query, as well as the EXPLAIN statement."
