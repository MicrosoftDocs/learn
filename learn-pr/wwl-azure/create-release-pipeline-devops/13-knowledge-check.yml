  title: Knowledge check
  description: "Knowledge check"
  ms.date: 06/28/2023
  author: wwlpublish
  ms.author: lumac
  ms.topic: unit
  ms.service: azure
durationInMinutes: 5
content: |
  [!include[](includes/13-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a job type you can run?"
    choices:
    - content: "Multi-configuration."
      isCorrect: true
      explanation: "Correct. There are three different types of jobs you can run. Multi-configuration, Multi-agent, and None (Tasks will run on a single agent)."
    - content: "Multi-job."
      isCorrect: false
      explanation: "Incorrect. There are three different types of jobs you can run. Multi-configuration, Multi-agent, and None (Tasks will run on a single agent)."
    - content: "Multi-pool."
      isCorrect: false
      explanation: "Incorrect. There are three different types of jobs you can run. Multi-configuration, Multi-agent, and None (Tasks will run on a single agent)."
  - content: "Which of the following choices is how many deployment jobs can be run concurrently by a single agent?"
    choices:
    - content: "3."
      isCorrect: false
      explanation: "Incorrect. The agent can only execute one job at the same time."
    - content: "5."
      isCorrect: false
      explanation: "Incorrect. The agent can only execute one job at the same time."
    - content: "1."
      isCorrect: true
      explanation: "Correct. The agent can only execute one job at the same time."
  - content: "Which of the following choices describes the job type correctly?"
    choices:
    - content: "None: Tasks will run on a single agent or more agents in parallel."
      isCorrect: false
      explanation: "Incorrect. It's Multi-agent: Run the same set of tasks on multiple agents using the specified number of agents."
    - content: "Multi-configuration: Run the same set of tasks with a single configuration per agent."
      isCorrect: false
      explanation: "Incorrect. It's Multi-agent: Run the same set of tasks on multiple agents using the specified number of agents."
    - content: "Multi-agent: Run the same set of tasks on multiple agents using the specified number of agents."
      isCorrect: true
      explanation: "Correct. It's Multi-agent: Run the same set of tasks on multiple agents using the specified number of agents."