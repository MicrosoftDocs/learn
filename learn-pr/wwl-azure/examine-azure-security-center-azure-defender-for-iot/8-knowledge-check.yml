quiz:
  title: "Check your knowledge"
  questions:
  - content: "A developer has started an investigation of Azure security tools. What is Microsoft Defender for Cloud intended to help with?"
    choices:
    - content: "Securing the devices and securing device communications as they transmit over the wire."
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for Cloud does not address secure considerations at the IoT device level."
    - content: "Securing the network and the services."
      isCorrect: true
      explanation: "Correct. Microsoft Defender for Cloud provides you the tools needed to harden your network, secure your services and make sure you're on top of your security posture."
    - content: "Developing the threat models."
      isCorrect: false
      explanation: "Incorrect. Threat modeling is completed independently from Microsoft Defender for Cloud."
  - content: "Which of the following choices is a feature of Microsoft Defender for IoT?"
    choices:
    - content: "Microsoft Defender for IoT is enabled by default when an IoT Hub resource is created."
      isCorrect: true
      explanation: "Correct. Microsoft Defender for IoT is enabled by default when an IoT Hub resource is created."
    - content: "Microsoft Defender for IoT requires Device agents."
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for IoT provides real-time monitoring and recommendations without requiring device agents."
    - content: "Microsoft Defender for IoT includes a DPS enrollment pipeline."
      isCorrect: false
      explanation: "Incorrect. Microsoft Defender for IoT does not include a feature for monitoring DPS enrollments."