quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices is a required component for an Azure IoT Edge implementation?"
    choices:
    - content: "IoT Edge modules"
      isCorrect: true
      explanation: "Correct. The IoT Edge runtime includes two modules, both of which are required."
    - content: "IoT Edge gateway"
      isCorrect: false
      explanation: "Incorrect. An IoT Edge device does not need to be configured as a gateway."
    - content: "Linux OS"
      isCorrect: false
      explanation: "Incorrect. The IoT Edge runtime can be installed on Linux, but it can be installed on other operating systems as well."
  - content: "Which of the following choices describes the purpose of the IoT Edge hub?"
    choices:
    - content: "The IoT Edge hub is responsible for deploying and monitoring the edge modules for the IoT Edge device."
      isCorrect: false
      explanation: "Incorrect. The IoT Edge hub is not used to deploy modules."
    - content: "The IoT Edge hub is responsible for managing communication between modules and with downstream devices."
      isCorrect: true
      explanation: "Correct. The IoT Edge hub is responsible for managing communication between modules and with downstream devices."
    - content: "The IoT Edge hub is responsible for configuring device settings when the Edge device is configured as an Edge gateway."
      isCorrect: false
      explanation: "Incorrect. The IoT Hub service is used to configure an IoT Edge device as a gateway device."
  - content: "What is the purpose of the IoT Edge agent?"
    choices:
    - content: "The IoT Edge agent is responsible for deploying and monitoring the Edge modules for the IoT Edge device."
      isCorrect: true
      explanation: "Correct. The IoT Edge agent is responsible for deploying and monitoring the Edge modules for the IoT Edge device."
    - content: "The IoT Edge agent is responsible for managing communication between modules and with downstream devices."
      isCorrect: false
      explanation: "Incorrect. The IoT Edge agent is not used to manage communications."
    - content: "The IoT Edge agent is responsible for configuring device settings when the Edge device is configured as an Edge gateway."
      isCorrect: false
      explanation: "Incorrect. The IoT Hub service is used to configure an IoT Edge device as a gateway device."