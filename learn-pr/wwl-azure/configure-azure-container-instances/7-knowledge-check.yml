quiz:
  title: ""
  questions:
  - content: "Why should you select virtual machines over containers for your configuration?"
    choices:
    - content: "Virtual machines run the user mode portion of an operating system and can be tailored to contain just the needed services for your app."
      isCorrect: false
      explanation: "Incorrect. Virtual machines run a complete operating system including the kernel."
    - content: "Virtual machines provide complete isolation from the host operating system and other virtual machines."
      isCorrect: true
      explanation: "Correct. Azure containers only provide lightweight isolation from the host."
    - content: "Virtual machines use Azure Disks for local storage for a single node."
      isCorrect: false
      explanation: "Incorrect. Virtual machines use a virtual hard disk (VHD) for local storage for a single virtual machine."
  - content: "Which of the following options is a feature of Azure Container Instances?"
    choices:
    - content: "Container Instances require several minutes to load."
      isCorrect: false
      explanation: "Incorrect. Container Instances launch in seconds and that's an advantage over virtual machines."
    - content: "Container Instances use Azure Blob Storage for retrieve and persist state."
      isCorrect: false
      explanation: "Incorrect. Container Instances use Azure Files file shares to retrieve and persist state."
    - content: "Billing for Container Instances occurs when containers are in use."
      isCorrect: true
      explanation: "Correct. Organizations are only billed when their Container Instances are in use."
  - content: "What container management solution simplifies deployment?"
    choices:
    - content: "Azure Container Apps"
      isCorrect: true
      explanation: "Correct. Azure Container Apps is a container management solution that simplifies deployment and provides orchestration."
    - content: "Container groups"
      isCorrect: false
      explanation: "Incorrect. Container groups are not a container management solution."
    - content: "Container Instances"
      isCorrect: false
      explanation: "Incorrect. Azure Container Instances doesn't provide orchestration."