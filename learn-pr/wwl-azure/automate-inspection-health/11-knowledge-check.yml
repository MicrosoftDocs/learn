durationInMinutes: 4
content: |
  [!include[](includes/11-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices allows automatic collection of health signals from external services and promotes the release when all the signals are successful?"
    choices:
    - content: "Release gates."
      isCorrect: true
      explanation: "Correct. Release gates allow automatic collection of health signals from external services and then promote the release when all the signals are successful at the same time or stop the deployment on timeout."
    - content: "Events."
      isCorrect: false
      explanation: "Incorrect. Release gates allow automatic collection of health signals from external services and then promote the release when all the signals are successful at the same time or stop the deployment on timeout."
    - content: "Service Hooks."
      isCorrect: false
      explanation: "Incorrect. Release gates allow automatic collection of health signals from external services and then promote the release when all the signals are successful at the same time or stop the deployment on timeout."
  - content: "Which of the following choices are raised when certain actions occur, like when a release is started or a build completed?"
    choices:
    - content: "Service Hooks."
      isCorrect: false
      explanation: "Incorrect. Events are raised when certain actions occur, like when a release is started or a build completed."
    - content: "Events."
      isCorrect: true
      explanation: "Correct. Events are raised when certain actions occur, like when a release is started or a build completed."
    - content: "Release gates."
      isCorrect: false
      explanation: "Incorrect. Events are raised when certain actions occur, like when a release is started or a build completed."
  - content: "Which of the following choices are usually emails you receive when an action occurs to which you're subscribed?"
    choices:
    - content: "Notifications."
      isCorrect: true
      explanation: "Correct. Notifications are usually emails that you receive when an event occurs to which you are subscribed."
    - content: "Service Hooks."
      isCorrect: false
      explanation: "Incorrect. Notifications are usually emails that you receive when an event occurs to which you are subscribed."
    - content: "Events."
      isCorrect: false
      explanation: "Incorrect. Notifications are usually emails that you receive when an event occurs to which you are subscribed."