quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following provides a set of tools for monitoring, allocating, and optimizing your Azure costs?"
    choices:
    - content: "Azure Cost Management"
      isCorrect: true
      explanation: "That's correct. Azure Cost Management is an Azure product that provides a set of tools for monitoring, allocating, and optimizing your Azure costs."
    - content: "Azure Pricing Calculator"
      isCorrect: false
      explanation: "That's incorrect. The Pricing Calculator only lets to calculate estimated costs."
    - content: "Total Cost of Ownership Calculator (TCO)"
      isCorrect: false
      explanation: "That's incorrect.  The TCO Calculator is a cost estimate tool for migrating to Azure, not for monitoring."
  - content: "Which of the following can be used to estimate cost savings when migrating to Azure?"
    choices:
    - content: "Pricing calculator"
      isCorrect: false
      explanation: "That's incorrect.  The Pricing Calculator lets you estimate costs based on services you use."
    - content: "Total Cost of Ownership calculator"
      isCorrect: true
      explanation: "That's correct. The TCO calculator is a tool that you use to estimate cost savings you can realize by migrating to Azure."
    - content: "Usage meter"
      isCorrect: false
      explanation: "That's incorrect.  The Usage meters can on track costs, not estimate migration costs."
  - content: "What are the capabilities that Azure Advisor can provide recommendations for?"
    choices:
    - content: "Costs only"
      isCorrect: false
      explanation: "That's incorrect.  Azure Advisor provides a wide range of calculation service including cost, performance, security and others."
    - content: "High availability, security, performance, operational excellence, and cost"
      isCorrect: true
      explanation: "That's correct.  Azure Advisor provides recommendations on many different capabilities for your solutions."
    - content: "High availability, performance, and cost"
      isCorrect: false
      explanation: "That's incorrect.  This is only a subset of the recommendations that Azure Advisor can provide."
  - content: "What can you use Azure Cost Management for?"
    choices:
    - content: "See historical breakdowns of what services you are spending your money on."
      isCorrect: true
      explanation: "That's correct.  You can use the historical breakdowns to change how and why you spend on Azure."
    - content: "See estimates of what your services might cost if you make a change."
      isCorrect: false
      explanation: "That's incorrect.  This is provide by Azure Pricing Calculator."
    - content: "A tool in Azure that lets you define how much you want to spend, then cuts off services when that allocation is met."
      isCorrect: false
      explanation: "That's incorrect.  This is really more of an Azure Policy capability."
  - content: "Which tab of the Azure pricing calculator will you use to put together your estimate?"
    choices:
    - content: "Estimate"
      isCorrect: false
      explanation: "That's incorrect.  You have to enter a list of products and services to get an estimate."
    - content: "Products"
      isCorrect: true
      explanation: "That's correct. The products tab lets you pick what capabilities your solutions and cloud infrastructure needs."
    - content: "Features"
      isCorrect: false
      explanation: "That's incorrect. This tab lets you configure specific features only."