quiz:
  title: "Check your knowledge"
  questions:
  - content: "How many tiers are represented in the Azure-specific SAP HANA on Azure (Large Instances) architecture?"
    choices:
    - content: "1"
      isCorrect: false
      explanation: "That’s incorrect.  A three-tier, Azure-specific architecture where the SAP application layer hosted on Azure VMs and the database layer resides on SAP TDI-configured hardware in a Microsoft-hosted Large Instance stamp in the same Azure region."
    - content: "2"
      isCorrect: false
      explanation: "That’s incorrect.  A three-tier, Azure-specific architecture where the SAP application layer is hosted on Azure VMs and the database layer resides on SAP TDI-configured hardware in a Microsoft-hosted Large Instance stamp in the same Azure region."
    - content: "3"
      isCorrect: true
      explanation: "That's correct. A three-tier, Azure-specific architecture where the SAP application layer is hosted on Azure VMs and the database layer resides on SAP TDI-configured hardware in a Microsoft-hosted Large Instance stamp in the same Azure region."
  - content: "What service is used to connect HANA Large Instances with the Azure virtual network?"
    choices:
    - content: "ExpressRoute"
      isCorrect: true
      explanation: "That's correct. ExpressRoute is the recommended Azure networking service for creating private connections between an on-premises network and Azure virtual networks that don't go over the public Internet. Azure VMs connect to HANA Large Instances using another ExpressRoute connection. The ExpressRoute connection between the Azure virtual network and the HANA Large Instances is set up as part of the Microsoft offering."
    - content: "Public VPN"
      isCorrect: false
      explanation: "That’s incorrect. ExpressRoute is the recommended Azure networking service for creating private connections between an on-premises network and Azure virtual networks that don't go over the public Internet. Azure VMs connect to HANA Large Instances using another ExpressRoute connection. The ExpressRoute connection between the Azure virtual network and the HANA Large Instances is set up as part of the Microsoft offering."
    - content: "Azure Application Gateway"
      isCorrect: false
      explanation: "That’s incorrect. ExpressRoute is the recommended Azure networking service for creating private connections between an on-premises network and Azure virtual networks that don't go over the public Internet. Azure VMs connect to HANA Large Instances using another ExpressRoute connection. The ExpressRoute connection between the Azure virtual network and the HANA Large Instances is set up as part of the Microsoft offering."