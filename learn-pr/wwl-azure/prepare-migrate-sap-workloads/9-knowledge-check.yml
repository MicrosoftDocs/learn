quiz:
  title: "Check your knowledge"
  questions:
  - content: "What phase of the checklist for moving SAP NetWeaver and S/4HANA applications to Azure is used to test options identified in the planning and preparation phase?"
    choices:
    - content: "Non-production phase"
      isCorrect: false
      explanation: "That's incorrect. The Non-production phase is for deploying non-production SAP systems into Azure."
    - content: "Pilot phase"
      isCorrect: true
      explanation: "That's incorrect. The pilot phase is for moving SAP NetWeaver and S/4HANA applications into Azure to test options identified in the planning and preparation phase."
    - content: "Go-live phase"
      isCorrect: false
      explanation: "That's incorrect. The go-live phase is for validating and verifying that monitoring is operational, migration of the data, database backups, and interfaces are functioning."
  - content: "What phase of the checklist for moving SAP NetWeaver and S/4HANA applications to Azure consists of monitoring, operating, and administrating the system?"
    choices:
    - content: "Non-production phase"
      isCorrect: false
      explanation: "That's incorrect. The Non-production phase is for deploying non-production SAP systems into Azure."
    - content: "Post-production phase"
      isCorrect: true
      explanation: "That's correct. The post-production phase involves the same tasks that were part of the operational model in the source environment."
    - content: "Production preparation phase"
      isCorrect: false
      explanation: "That's incorrect. In production preparation phase, you should leverage all the knowledge and experience  accumulated in the pilot and non-production phases and apply them in preparation for the production deployments."