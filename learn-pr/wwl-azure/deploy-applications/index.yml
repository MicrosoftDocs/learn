title: Deploy and update applications
summary: In this module, you'll master deploying applications using Intune, Configuration Manager, Group Policy, and Microsoft Store Apps. These powerful tools and techniques will equip you to manage and maintain diverse applications across your organization effectively.
abstract: |
  After this module, you should be able to:
  *   Explain how to deploy applications using Intune and Configuration Manager
  *   Learn how to deploy applications using Group Policy
  *   Understand Microsoft Store Apps
  *   Learn how to deploy apps using Microsoft Store Apps
  *   Learn how to configure Microsoft Store Apps
prerequisites: |
  *   Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later
  *   Strong understanding of computer networking, client security, and application concepts
  *   Experience using Active Directory Domain Services
