abstract: |
  After completing this module, you will be able to:
  *   Describe Azure Networking services and components for connecting and securing SAP S/4 HANA in Azure.
  *   Describe Azure Networking services for accelerating web application delivery.
  *   Describe Azure services for monitoring and analyzing security signals.
  *   Describe Azure services for authentication and multifactor authentication.
prerequisites: |
  - AZ-104 certification or equivalent knowledge.
  - Knowledge of SAP products such as SAP HANA or SAP NetWeaver.
