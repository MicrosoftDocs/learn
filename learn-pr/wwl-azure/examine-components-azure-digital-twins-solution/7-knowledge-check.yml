quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the relationship between an Azure Digital Twins model and a digital twin?"
    choices:
    - content: "An ADT model is an instance of a digital twin."
      isCorrect: false
      explanation: "Incorrect. Models are not created as an instance of a digital twin."
    - content: "A digital twin is an instance of an ADT model."
      isCorrect: true
      explanation: "Correct. Digital twins are created as an instance of a model."
    - content: "An ADT model contains the digital twins for your ADT environment."
      isCorrect: false
      explanation: "Incorrect. The Azure Digital Twins service contains the digital twins and the twins are displayed on the graph."
  - content: "What is the name of the coding format used to define Azure Digital Twins models?"
    choices:
    - content: "Extensible Application Markup Language."
      isCorrect: false
      explanation: "Incorrect. Extensible Application Markup Language (XAML) is not used to define ADT models."
    - content: "Azure Digital Twins Modeling Language."
      isCorrect: false
      explanation: "Incorrect. The name of the coding format used to define Azure Digital Twins models is not Azure Digital Twins Modeling Language."
    - content: "Digital Twins Definition Language."
      isCorrect: true
      explanation: "Correct. Digital Twins Definition Language (DTDL) is the name of the coding format used to define Azure Digital Twins models."