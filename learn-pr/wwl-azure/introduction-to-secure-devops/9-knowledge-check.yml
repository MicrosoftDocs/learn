content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following are the two elements that DevSecOps combines?"
    choices:
    - content: "DevOps, Security."
      isCorrect: true
      explanation: "Correct. Secure DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
    - content: "SCA, OSS."
      isCorrect: false
      explanation: "Incorrect. Secure DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
    - content: "Development, Operations."
      isCorrect: false
      explanation: "Incorrect. Secure DevOps brings together the notions of DevOps and Security. DevOps is about working faster. Security is about emphasizing thoroughness, typically done at the end of the cycle, potentially generating unplanned work right at the end of the pipeline."
  - content: "Which of the following choices is the term that broadly defines what security means in Secure DevOps?"
    choices:
    - content: "Access Control."
      isCorrect: false
      explanation: "Incorrect. With Secure DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
    - content: "Securing the pipeline."
      isCorrect: true
      explanation: "Correct. With Secure DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
    - content: "Perimeter protection."
      isCorrect: false
      explanation: "Incorrect. With Secure DevOps, security is more about securing the pipeline, determining where you can add protection to the elements that plug into your build and release pipeline."
  - content: "Which of the following choices is a type of attack that makes it possible to execute malicious SQL statements?"
    choices:
    - content: "Man-in-the-Middle (MitM)."
      isCorrect: false
      explanation: "Incorrect. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
    - content: "Denial-of-Service (DOS)."
      isCorrect: false
      explanation: "Incorrect. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
    - content: "SQL Injection."
      isCorrect: true
      explanation: "Correct. SQL Injection is a type of attack that makes it possible to execute malicious SQL statements."
  - content: "Which of the following choices is a principle or process that Threat Modeling is a core element?"
    choices:
    - content: "Microsoft Solutions Framework (MSF)."
      isCorrect: false
      explanation: "Incorrect. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
    - content: "Microsoft Security Development Lifecycle (SDL)."
      isCorrect: true
      explanation: "Correct. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
    - content: "Application Lifecycle Management (ALM)."
      isCorrect: false
      explanation: "Incorrect. Threat Modeling is a core element of the Microsoft Security Development Lifecycle (SDL)."
  - content: "Which of the following choices isn't one of the five major threat modeling steps?"
    choices:
    - content: "Don't deploy with less than 90% of code quality."
      isCorrect: true
      explanation: "Correct. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."
    - content: "Defining security requirements."
      isCorrect: false
      explanation: "Incorrect. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."
    - content: "Mitigating threats."
      isCorrect: false
      explanation: "Incorrect. There are five major threat modeling steps. Defining security requirements, Creating an application diagram, Identifying threats, Mitigating threats, and Validating that threats have been mitigated."