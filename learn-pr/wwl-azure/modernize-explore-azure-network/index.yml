abstract: |
  After completing this module, you will be able to:
  - Explore Azure virtual networks.
  - Consider IP addressing.
  - Explore name resolution.
  - Explore Azure load balancer.
  - Examine Azure virtual machine networking considerations.
  - Explore Azure Traffic Manager.
  - Explore Azure Front Door.
  - Explore virtual network connectivity.
  - Explore SAProuter.
prerequisites: |
  Before taking this training, you should complete:
  *   Azure Administrator (AZ-104) or Azure Solutions Architect Expert (AZ-305) exam.
  *   SAP HANA or NetWeaver training.
