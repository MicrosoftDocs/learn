quiz:
  title: "Check your knowledge"
  questions:
  - content: "Whose responsibility is it to ensure the Large Instance's operating system configuration settings, when establishing an SAP HANA on Azure (Large Instances) setup?"
    choices:
    - content: "SAP's"
      isCorrect: false
      explanation: "Incorrect. Microsoft helps establish the Large Instance setup, but it is the customer's responsibility to verify the operating system’s configuration settings. Make sure to review the most current SAP Notes for your exact Linux release."
    - content: "Microsoft's"
      isCorrect: false
      explanation: "Incorrect. Microsoft helps establish the Large Instance setup, but it is the customer's responsibility to verify the operating system’s configuration settings. Make sure to review the most current SAP Notes for your exact Linux release."
    - content: "The customer's"
      isCorrect: true
      explanation: "Correct. Microsoft helps establish the Large Instance setup, but it is the customer's responsibility to verify the operating system’s configuration settings. Make sure to review the most current SAP Notes for your exact Linux release."
  - content: "Is it possible to host more than one active SAP HANA instance on the same HANA Large Instance unit?"
    choices:
    - content: "No."
      isCorrect: false
      explanation: "Incorrect. It's possible to host more than one active SAP HANA instance on HANA Large Instance units. The allowed increments for sub-division vary depending on the HANA Large Instance SKU."
    - content: "Yes."
      isCorrect: true
      explanation: "Correct. It's possible to host more than one active SAP HANA instance on HANA Large Instance units. The allowed increments for sub-division vary depending on the HANA Large Instance SKU."
    - content: "Only on Type II SKUs"
      isCorrect: false
      explanation: "Incorrect. It's possible to host more than one active SAP HANA instance on HANA Large Instance units. The allowed increments for sub-division vary depending on the HANA Large Instance SKU."
  - content: "Which Azure feature allows direct access to HANA Large Instance units from on-premises, or direct communication between HANA Large Instance units deployed in different regions?"
    choices:
    - content: "ExpressRoute"
      isCorrect: false
      explanation: "Incorrect. With ExpressRoute Global Reach, customers can link ExpressRoute circuits together to make a private network between on-premises networks."
    - content: "Extend an existing on-premises VLAN to Azure using ExpressRoute"
      isCorrect: false
      explanation: "Incorrect. With ExpressRoute Global Reach, customers can link ExpressRoute circuits together to make a private network between on-premises networks."
    - content: "ExpressRoute Global Reach"
      isCorrect: true
      explanation: "Correct. With ExpressRoute Global Reach, customers can link ExpressRoute circuits together to make a private network between on-premises networks."