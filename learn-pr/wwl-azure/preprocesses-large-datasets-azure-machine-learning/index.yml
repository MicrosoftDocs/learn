title: Preprocess large datasets with Azure Machine Learning
summary: Choose GPU compute in Azure Machine Learning when training compute-intensive models. To reduce the time needed to process the data, store your data efficiently and use a data manipulation library compatible with GPU compute.
abstract: |
  In this module, you'll learn how to:
  - Know when to choose CPU or GPU compute in Azure Machine Learning.
  - Efficiently store data in an Azure Data Lake Storage Gen2.
  - Optimize data loading and preprocessing.
prerequisites: |
  Before starting this module, you should be familiar with the Azure Machine Learning service and training machine learning and deep learning models.
