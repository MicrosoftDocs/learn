abstract: |
  By the end of this module, you're able to:
  - Explain how Microsoft Foundry supports AI infrastructure governance and compliance requirements.
  - Configure governance policies and controls for AI workloads using Microsoft Foundry.
  - Implement monitoring and auditing strategies that track AI resource usage and cost.
  - Evaluate responsible AI practices and establish guardrails for production deployments.
prerequisites: |
  - Familiarity with Azure fundamentals, including subscriptions, resource groups, and role-based access control (RBAC).
  - Basic understanding of AI workloads using Azure AI services or Microsoft Foundry.
  - Experience navigating and configuring resources in the Azure portal.
  - Awareness of governance, security, or compliance concepts, such as policies, data residency, or cost management.
