summary: Learn to design AI workloads using SaaS, PaaS, and IaaS solutions while aligning AI strategy with business goals and applying governance best practices.
abstract: |
  After completing this module, you'll be able to:
  - Select SaaS, PaaS, or IaaS AI solutions based on business needs and required levels of control.
  - Build an AI adoption plan that prioritizes use cases, skills, and delivery timelines.
  - Design IaaS-based AI architectures by using the best compute, storage, and networking choices.
  - Design PaaS AI solutions for generative and nongenerative workloads by using secure, scalable services.
  - Apply AI governance and responsible AI practices across security, cost, data, and operations.
  - Secure AI workloads by identifying risks, protecting resources and data, and detecting threats.
  - Manage AI workloads across the lifecycle including deployment, cost, data, and continuity.
prerequisites: |
  - Basic understanding of AI concepts and Azure services.
  - Familiarity with cloud computing models (SaaS, PaaS, IaaS).
