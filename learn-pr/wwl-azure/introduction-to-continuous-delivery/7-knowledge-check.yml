quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't considered a feedback loop or quality gates during the Continuous Delivery?"
    choices:
    - content: "An automated test on a Test environment."
      isCorrect: false
      explanation: "Incorrect. A feedback loop can be different things: A unit test to validate the code, An automated build to validate the sources, An automated test on a Test environment, Some monitor on a server, and so on."
    - content: "An automated build to validate the sources."
      isCorrect: false
      explanation: "Incorrect. A feedback loop can be different things: A unit test to validate the code, An automated build to validate the sources, An automated test on a Test environment, Some monitor on a server, and so on."
    - content: "An automated Azure Boards and repository integration."
      isCorrect: true
      explanation: "Correct. A feedback loop can be different things: A unit test to validate the code, An automated build to validate the sources, An automated test on a Test environment, Some monitor on a server, and so on."
  - content: "Which of the following choices best describe Continuous Delivery?"
    choices:
    - content: "Continuous delivery (CD) triggers automated testing for every code change."
      isCorrect: false
      explanation: "Incorrect. Continuous delivery (CD) is a set of processes, tools, and techniques for rapid, reliable, and continuous software development and delivery."
    - content: "Continuous delivery (CD) is a set of processes, tools, and techniques for rapid, reliable, and continuous software development and delivery."
      isCorrect: true
      explanation: "Correct. Continuous delivery (CD) is a set of processes, tools, and techniques for rapid, reliable, and continuous software development and delivery."
    - content: "Continuous delivery (CD) is the process of automating the build and testing of code every time a team member commits changes to version control."
      isCorrect: false
      explanation: "Incorrect. Continuous delivery (CD) is a set of processes, tools, and techniques for rapid, reliable, and continuous software development and delivery."
  - content: "Which of the following choices is a definition for a technical release (deployment)?"
    choices:
    - content: "Deployment is the action of running the tasks for one stage, which results in a tested and deployed application and other activities specified for that stage."
      isCorrect: true
      explanation: "Correct. Deployment is the action of running the tasks for one stage, which results in a tested and deployed application and other activities specified for that stage."
    - content: "Deployment is a package or container containing a versioned set of artifacts specified in a release pipeline in your CI/CD process."
      isCorrect: false
      explanation: "Incorrect. Deployment is the action of running the tasks for one stage, which results in a tested and deployed application and other activities specified for that stage."
    - content: "Deployment is a construct that holds a versioned set of artifacts specified in a CI/CD pipeline."
      isCorrect: false
      explanation: "Incorrect. Deployment is the action of running the tasks for one stage, which results in a tested and deployed application and other activities specified for that stage."
  - content: "Which of the following choices is a container with versioned artifacts, pipeline, approvals, stages, variables?"
    choices:
    - content: "Deployment."
      isCorrect: false
      explanation: "Incorrect. A release is a package or container that holds a versioned set of artifacts specified in a release pipeline in your CI/CD process."
    - content: "Build."
      isCorrect: false
      explanation: "Incorrect. A release is a package or container that holds a versioned set of artifacts specified in a release pipeline in your CI/CD process."
    - content: "Release."
      isCorrect: true
      explanation: "Correct. A release is a package or container that holds a versioned set of artifacts specified in a release pipeline in your CI/CD process."