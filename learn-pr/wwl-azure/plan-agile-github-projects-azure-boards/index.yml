title: Plan Agile with GitHub Projects and Azure Boards
summary: This module introduces you to GitHub Projects, GitHub Project Boards and Azure Boards. It explores ways to link Azure Boards and GitHub, configure GitHub Projects and Project views, and manage work with GitHub Projects.
abstract: |
  By the end of this module, you're able to:

  -   Describe GitHub Projects and Azure Boards

  -   Link Azure Boards and GitHub

  -   Configure and Manage GitHub Projects and boards

  -   Customize Project views
