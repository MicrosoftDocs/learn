quiz:
  title: ""
  questions:
  - content: "Which choice correctly describes Microsoft Entra ID?"
    choices:
    - content: "Microsoft Entra ID can be queried through LDAP."
      isCorrect: false
      explanation: "Incorrect. Because Microsoft Entra ID is based on the HTTP and HTTPS protocols, it can't be queried through LDAP. Instead, Microsoft Entra ID uses the REST API over HTTP and HTTPS."
    - content: "Microsoft Entra ID is primarily an identity solution."
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID is primarily an identity solution. It's designed for internet-based applications by using HTTP and HTTPS communications."
    - content: "Microsoft Entra ID uses organizational units (OUs) and group policy objects (GPOs)."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra users and groups are created in a flat structure. There are no organizational units (OUs) or group policy objects (GPOs)."
  - content: "What term defines a dedicated and trusted instance of Microsoft Entra ID?"
    choices:
    - content: "Azure tenant"
      isCorrect: true
      explanation: "Correct. A tenant is a dedicated and trusted instance of Microsoft Entra ID. A tenant is automatically created when an organization signs up for a Microsoft cloud service subscriptionâ€‹."
    - content: "Identity"
      isCorrect: false
      explanation: "Incorrect. An identity is an object that can be authenticated. An identity can be a user with a username and password. Identities also include applications or other servers that might require authentication through secret keys or certificates."
    - content: "Microsoft Entra account"
      isCorrect: false
      explanation: "Incorrect. A Microsoft Entra account is an identity created through Microsoft Entra ID or another Microsoft cloud service, such as Microsoft 365. Identities are stored in Microsoft Entra ID and accessible to the organization's cloud service subscriptions. This account is also sometimes called a work or school account."
  - content: "Which is true about Microsoft Entra ID?"
    choices:
    - content: "Microsoft Entra ID includes federation services."
      isCorrect: true
      explanation: "Correct. Microsoft Entra ID includes federation services, including third party services."
    - content: "Microsoft Entra ID uses Kerberos authentication."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID uses HTTP and HTTPS authentication."
    - content: "Microsoft Entra ID organizes users and groups into organization units."
      isCorrect: false
      explanation: "Incorrect. Microsoft Entra ID creates users and groups in flat structure."