content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a supported Terraform extension?"
    choices:
    - content: "terraform."
      isCorrect: true
      explanation: "Correct. Terraform supports configuration files with the file extensions .tf and .tf.json."
    - content: "tf."
      isCorrect: false
      explanation: "Incorrect. Terraform supports configuration files with the file extensions .tf and .tf.json."
    - content: "tf.json."
      isCorrect: false
      explanation: "Incorrect. Terraform supports configuration files with the file extensions .tf and .tf.json."
  - content: "Which of the following core Terraform components can modify Terraform behavior without editing the Terraform configuration?"
    choices:
    - content: "Execution Plan."
      isCorrect: false
      explanation: "Incorrect. Overrides modify Terraform behavior without having to edit the Terraform configuration. Overrides can also be used to apply temporary modifications to Terraform configurations without modifying the configuration itself."
    - content: "Overrides."
      isCorrect: true
      explanation: "Correct. Overrides modify Terraform behavior without having to edit the Terraform configuration. Overrides can also be used to apply temporary modifications to Terraform configurations without modifying the configuration itself."
    - content: "Configuration Files."
      isCorrect: false
      explanation: "Incorrect. Overrides modify Terraform behavior without having to edit the Terraform configuration. Overrides can also be used to apply temporary modifications to Terraform configurations without modifying the configuration itself."
  - content: "Which of the following choices isn't a supported Terraform authenticating method to Azure?"
    choices:
    - content: "A service principal and a client secret."
      isCorrect: false
      explanation: "Incorrect. Terraform supports several different methods for authenticating to Azure. You can use Azure CLI, A Managed Service Identity (MSI), A service principal and a client certificate, and a service principal and a client secret."
    - content: "A service principal and a client certificate."
      isCorrect: false
      explanation: "Incorrect. Terraform supports several different methods for authenticating to Azure. You can use Azure CLI, A Managed Service Identity (MSI), A service principal and a client certificate, and a service principal and a client secret."
    - content: "Personal Access Token."
      isCorrect: true
      explanation: "Correct. Terraform supports several different methods for authenticating to Azure. You can use Azure CLI, A Managed Service Identity (MSI), A service principal and a client certificate, and a service principal and a client secret."