title: Integrate with identity management systems
summary: This module describes the integration with GitHub and single sign-on (SSO) for authentication, service principals, and managed service identities.
abstract: |
  By the end of this module, you're able to:

  -   Integrate Azure DevOps with identity management systems.

  -   Integrate GitHub with single sign-on (SSO).

  -   Understand and create a service principal.

  -   Create managed service identities.
