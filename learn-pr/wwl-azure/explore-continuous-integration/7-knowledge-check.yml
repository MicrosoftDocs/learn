quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices isn't a pillar of Continuous Integration?"
    choices:
    - content: "Version Control System."
      isCorrect: false
      explanation: "Incorrect. The four pillars of CI are Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
    - content: "Automated Build Process."
      isCorrect: false
      explanation: "Incorrect. The four pillars of CI are Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
    - content: "Automated Deploy Process."
      isCorrect: true
      explanation: "Correct. The four pillars of CI are Version Control System, Packet Management System, Continuous Integration System, and an Automated Build Process."
  - content: "Which of the following choices describe the status of a build pipeline that will queue new build requests and not start them?"
    choices:
    - content: "Disabled."
      isCorrect: false
      explanation: "Incorrect. A build pipeline that is Paused will queue new build requests and not start them."
    - content: "Paused."
      isCorrect: true
      explanation: "Correct. A build pipeline that is Paused will queue new build requests and not start them."
    - content: "On Hold."
      isCorrect: false
      explanation: "Incorrect. A build pipeline that is Paused will queue new build requests and not start them."
  - content: "Which of the following choices is where you change the build number format?"
    choices:
    - content: "Build properties."
      isCorrect: true
      explanation: "Correct. It's in the build properties."
    - content: "Library."
      isCorrect: false
      explanation: "Incorrect. It's in the build properties."
    - content: "Project Settings."
      isCorrect: false
      explanation: "Incorrect. It's in the build properties."