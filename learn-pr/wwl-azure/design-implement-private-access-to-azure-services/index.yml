title: Design and implement private access to Azure Services
summary: You'll learn to design and implement private access to Azure Services with Azure Private Link, and virtual network service endpoints.
abstract: |
  At the end of this module, you'll be able to:
  *   Explain virtual network service endpoints
  *   Define Private Link Service and private endpoints
  *   Integrate private endpoints with DNS
  *   Design and configure private endpoints
  *   Design and configure access to service endpoints
  *   Integrate your App Service with Azure virtual networks
prerequisites: |
  - You should have experience with networking concepts, such as IP addressing, Domain Name System (DNS), and routing
  - You should have experience with network connectivity methods, such as VPN or WAN
  - You should have experience with the Azure portal and Azure PowerShell
