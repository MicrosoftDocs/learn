quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the advantage to returning an object?"
    choices:
    - content: "They use less memory."
      isCorrect: false
      explanation: "Incorrect. Objects do not use less memory than other data types."
    - content: "They allow for faster processing."
      isCorrect: false
      explanation: "Incorrect. Returning an object does not result in faster processing."
    - content: "They can return a more full set of data and functionality than a primitive data type (also known as string, int, boolean, etcetera)."
      isCorrect: true
      explanation: "Correct! Use a write-only property when you only need to set a value."