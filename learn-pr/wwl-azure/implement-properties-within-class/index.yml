title: Implement properties within a class
summary: This module discusses the use of properties and the concepts of read-write, read-only, and write-only properties. The concepts of declaring and passing variable by reference and by value are also introduced.
abstract: |
  *   Define a property
  *   Control access to a property
  *   Define reference type properties
prerequisites: |
  *   An installation of Visual Studio Community.
  *   Ability to develop C# console applications that implement business logic using iteration statements, selection statements, and custom methods.
  *   A basic understanding of code debuggers and the debug process.
