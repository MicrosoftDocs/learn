quiz:
  title: "Check your knowledge"
  questions:
  - content: "An Agile tool manages and visualizes work by showing tasks moving from left to right across columns representing stages. What is this tool commonly called?"
    choices:
    - content: "Backlog."
      isCorrect: false
      explanation: "Incorrect. A Kanban Board lets you visualize the flow of work and constrain the amount of work in progress. Your Kanban board turns your backlog into an interactive signboard, providing a visual flow of work."
    - content: "Kanban Board."
      isCorrect: true
      explanation: "Correct. A Kanban Board lets you visualize the flow of work and constrain the amount of work in progress. Your Kanban board turns your backlog into an interactive signboard, providing a visual flow of work."
    - content: "Delivery Plans."
      isCorrect: false
      explanation: "Incorrect. A Kanban Board lets you visualize the flow of work and constrain the amount of work in progress. Your Kanban board turns your backlog into an interactive signboard, providing a visual flow of work."
  - content: "Which of the following choices isn't describing processes and methodologies correctly?"
    choices:
    - content: "It is required to implement Waterfall to evolve and implement Agile."
      isCorrect: true
      explanation: "Correct. It is not required to implement Waterfall to evolve and implement Agile. The waterfall methodology is a traditional software development practice not related to Agile. You can implement Agile without any dependencies. Also, you can evolve your current process to Agile."
    - content: "It is possible to start with Waterfall and evolve to Agile."
      isCorrect: false
      explanation: "Incorrect. The waterfall methodology is a traditional software development practice not related to Agile. You can implement Agile without any dependencies. Also, you can evolve your current process to Agile."
    - content: "Agile is the best and most used methodology and the best to start your project."
      isCorrect: false
      explanation: "Incorrect. The waterfall methodology is a traditional software development practice not related to Agile. You can implement Agile without any dependencies. Also, you can evolve your current process to Agile."
  - content: "Which of the following choices isn't an Agile/Project management tool?"
    choices:
    - content: "Azure DevOps."
      isCorrect: false
      explanation: "Incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "GitHub."
      isCorrect: false
      explanation: "Incorrect. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."
    - content: "Camtasia."
      isCorrect: true
      explanation: "Correct. Camtasia is a screen recorder tool, not an Agile or Project Management tool. All others are Agile-based."