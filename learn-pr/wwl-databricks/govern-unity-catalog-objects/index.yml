summary: This module covers essential governance practices in Unity Catalog, enabling you to secure, monitor, and manage your data estate effectively. You will learn how to implement fine-grained access control, track data lineage, configure audit logs, and share data securely.
abstract: |
  By the end of this module, you'll be able to:
  - Create and preserve table and column definitions for better data discovery
  - Configure attribute-based access control (ABAC) using tags and policies
  - Apply data retention policies to manage data lifecycle
  - Set up and manage data lineage to track data flow
  - Configure audit logging for compliance and security monitoring
  - Design a secure Delta Sharing strategy for external data collaboration
prerequisites: |
  The following prerequisites should be completed:
  * Basic understanding of Azure Databricks workspaces and Unity Catalog
  * Familiarity with SQL and data engineering concepts
