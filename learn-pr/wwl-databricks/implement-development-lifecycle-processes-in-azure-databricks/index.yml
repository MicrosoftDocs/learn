title: Implement development lifecycle processes in Azure Databricks
summary: Azure Databricks integrates with established development practices through Git folders for version control and Databricks Asset Bundles for infrastructure-as-code deployments. This module explores Git version control best practices, branching and pull request workflows, comprehensive testing strategies, and CLI-based bundle deployment across environments.
abstract: |
  By the end of this module, you'll be able to:
  - Apply Git version control best practices using Git folders in Azure Databricks
  - Manage branching, pull requests, and conflict resolution for collaborative development
  - Implement a testing strategy including unit, integration, end-to-end, and user acceptance tests
  - Configure and customize Databricks Asset Bundles for deployment automation
  - Deploy bundles using the Databricks CLI across development and production environments
prerequisites: |
