### YamlMime:ModuleUnit
uid: learn-wwl.azure-in-action.4-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Four multiple-choice questions"
  ms.date: 08/01/2020
  author: wwlpublish
  ms.author: roberts
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
durationInMinutes: 5
quiz:
  questions:
  - content: "What's the name of the Azure tool that gathers metadata from on-premises servers to assist with cloud migration and operation recommendations?"
    choices:
    - content: "Azure Migrate appliance"
      isCorrect: true
      explanation: "Correct. The Azure Migrate appliance is a virtual appliance that collects metadata from on-premises servers and sends it to the migration project. Azure Migrate then uses the appliance data to make application-specific migration recommendations, including cost estimates for migration and for operation in the cloud."
    - content: "Azure Hybrid Benefit"
      isCorrect: false
      explanation: "Incorrect. Azure Hybrid Benefit allows you to capitalize on your existing Windows licensing investments by providing discounts for VMs turned on in Azure."
    - content: "Azure Load Balancer"
      isCorrect: false
      explanation: "Incorrect. Azure Load Balancer is a service that's used post-migration to keep servers from bogging down, allowing a smooth flow of traffic."
    - content: "Azure Site Recovery"
      isCorrect: false
      explanation: "Incorrect. Azure Site Recovery enables you to migrate your on-premises VMs to the cloud without taking down the servers. It replicates the VMs from a primary site (on-premises) to a secondary location (Azure)."
  - content: "When an application is running in Azure App Service, administrators can take advantage of many benefits. Which of the following options can be configured by Azure App Service?"
    choices:
    - content: "Application authentication"
      isCorrect: true
      explanation: "Correct. Admins can fully control access to an app by activating authentication providers like a Microsoft account, Facebook, Google, and Twitter. Admins can even put the app behind an Active Directory tenant."
    - content: "Azure Hybrid Benefit"
      isCorrect: false
      explanation: "Incorrect. Azure Hybrid Benefit allows you to capitalize on your existing Windows licensing investments by providing discounts for VMs turned on in Azure. It's not a configurable option provided by Azure App Service."
    - content: "An unlimited number of free apps and disk space"
      isCorrect: false
      explanation: "Incorrect. Azure App Service doesn't allow the configuration of an unlimited number of free apps and disk space."
    - content: "Mixed reality experiences"
      isCorrect: false
      explanation: "Incorrect. Azure supports development of mixed reality experiences on several devices, like HoloLens and iOS, but you don't configure this service by using Azure App Service."
  - content: "Organizations with an existing Windows Server license can save money on migrated VMs by taking advantage of:"
    choices:
    - content: "Azure App Service"
      isCorrect: false
      explanation: "Incorrect. Azure App Service offers many benefits for applications, but it doesn't take advantage of existing Windows Server licenses."
    - content: "Azure Database Migration Service"
      isCorrect: false
      explanation: "Incorrect. Azure Database Migration Service is an end-to-end solution for moving on-premises SQL Server databases to a managed SQL environment with minimal downtime. It doesn't take existing Windows Server licenses into account."
    - content: "Azure SQL Database managed instance"
      isCorrect: false
      explanation: "Incorrect. Azure SQL Database managed instance delivers the benefits of a fully managed database solution without requiring changes to code. It doesn't use existing Windows Server licenses."
    - content: "Azure Hybrid Benefit"
      isCorrect: true
      explanation: "Correct. Azure Hybrid Benefit can reduce costs by up to 1/5 by taking advantage of existing on-premises licenses."
  - content: "What service allows administrators to modernize applications on Azure without making changes to production code?"
    choices:
    - content: "Azure App Service"
      isCorrect: false
      explanation: "Incorrect. Azure App Service offers many benefits for applications, but it doesn't offer the ability to modernize applications."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Correct. Azure Logic Apps enables you to modernize an application without changing the production code, creating opportunities to automate and scale with minimal disruption."
    - content: "Azure DevOps"
      isCorrect: false
      explanation: "Incorrect. Azure DevOps is a comprehensive solution that spans from development to project management to deployment to operations. It doesn't offer the ability to modernize apps."
    - content: "Application Insights"
      isCorrect: false
      explanation: "Incorrect. Application Insights allows administrators to monitor application performance in real time. It doesn't offer a way to modernize applications."