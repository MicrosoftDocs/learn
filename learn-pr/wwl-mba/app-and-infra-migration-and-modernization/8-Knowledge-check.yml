quiz:
  questions:
  - content: "Common modernization triggers for applications and infrastructure include:"
    choices:
    - content: "Consolidation of data centers, hardware refresh cycles, and a general move away from on-premises systems"
      isCorrect: false
      explanation: "Incorrect. These triggers are more often associated with migration than modernization."
    - content: "The desire to deliver apps and features faster, address security issues caused by outdated code, and enable new business opportunities"
      isCorrect: true
      explanation: "Correct. Modernization triggers include wanting to deliver applications and features faster to users and customers, addressing security issues caused by legacy or outdated code, and enabling new business opportunities with innovative applications."
    - content: "The need to maintain some apps on-premises, the desire to be an industry disruptor, the need for lift and shift"
      isCorrect: false
      explanation: "Incorrect. These may factor into the migration or modernization strategy, but they are not modernization triggers."
    - content: "The desire to empower employees, engage customers, optimize operations, and transform products"
      isCorrect: false
      explanation: "Incorrect. These pillars of digital transformation are not modernization triggers in and of themselves."
  - content: "A financial services company decides to tap into cloud capabilities by moving their application into containers to avoid changing the underlying logic of their code. Which modernization strategy does this describe?"
    choices:
    - content: "Rearchitect"
      isCorrect: false
      explanation: "Incorrect. Rearchitecting is a modernization strategy, but it requires changes to an application’s code."
    - content: "Rebuild"
      isCorrect: false
      explanation: "Incorrect. This is not a modernization strategy as it requires rebuilding the app from scratch."
    - content: "Rehost"
      isCorrect: false
      explanation: "Incorrect. Rehosting is a migration strategy, not a modernization strategy."
    - content: "Refactor"
      isCorrect: true
      explanation: "Correct. Refactoring involves moving an app to containers without changing the underlying logic of the code."
  - content: "What are some of the challenges in today’s business environment that are driving the need for application migration and modernization?"
    choices:
    - content: "The need for a hybrid solution and the desire to future-proof LOB applications"
      isCorrect: false
      explanation: "Incorrect. These motivations might fit some organizations, but they are not characteristics of the overall business environment."
    - content: "The opportunity for market disruption and the need to maintain LOB applications on-premises"
      isCorrect: false
      explanation: "Incorrect. These are not challenges in today’s environment."
    - content: "The speed of change and the need to maintain competitive advantage"
      isCorrect: true
      explanation: "Correct. In this digital era, keeping up with the speed of change in the business world is challenging as organizations push digital innovation beyond experimentation to drive competitive advantage."
    - content: "The changing political climate and the need to protect intellectual property from theft"
      isCorrect: false
      explanation: "Incorrect. These are not trends in the business environment that are driving migration and modernization."
  - content: "What is the first step that should be undertaken by an organization that has decided to move to the cloud?"
    choices:
    - content: "Rehost existing applications using IaaS"
      isCorrect: false
      explanation: "Incorrect. While rehosting may be the best strategy for some applications, it may not be appropriate for all applications in an organization’s portfolio."
    - content: "Move to a DevOps approach"
      isCorrect: false
      explanation: "Incorrect. To take full advantage of cloud benefits, a DevOps approach of continuous delivery is essential, but it is not the first step an organization should undertake."
    - content: "Convert existing applications to a SaaS (first- or third-party) solution"
      isCorrect: false
      explanation: "Incorrect. Conversion to a SaaS solution may be the best strategy for some applications, it may not be appropriate for all applications in an organization’s portfolio."
    - content: "Application Portfolio Assessment"
      isCorrect: true
      explanation: "Correct. An Application Portfolio Assessment helps an organization better understand its existing application environment. The key focus of the assessment is an understanding of an application's business value and technical characteristics. These two dimensions will help define both the modernization technique to be used and the potential value to the business associated with the change."
