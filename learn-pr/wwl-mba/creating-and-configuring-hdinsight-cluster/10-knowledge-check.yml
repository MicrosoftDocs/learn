quiz:
  questions:
  - content: "You want to enable integration with Microsoft Entra ID, what option should you select when you create an HDInsight cluster?"
    choices:
    - content: "You should define a cluster login and password on the basic tab of the Cluster creation screen."
      isCorrect: false
      explanation: "Defining a cluster or SSH login and password on the basic tab of the Cluster creation screen doesn'tenable integration with Microsoft Entra ID."
    - content: "You should enable Enterprise security package on the Security and network tab of the Cluster creation screen."
      isCorrect: true
      explanation: "Enabling Enterprise Security Package on the Security and network tab of the Cluster creation screen does enable integration with Microsoft Entra ID."
    - content: "You should define an SSH login and password on the basic tab of the Cluster creation screen."
      isCorrect: false
      explanation: "Defining a cluster or SSH login and password on the basic tab of the Cluster creation screen doesn'tenable integration with Microsoft Entra ID."
  - content: "What open source software can you use to monitor an HDInsight cluster?"
    choices:
    - content: "Apache Hive"
      isCorrect: false
      explanation: "Apache Hive provides a SQL abstraction layer to query data through MapReduce."
    - content: "Apache Ambari"
      isCorrect: true
      explanation: "Apache Ambari is used to monitor an HDInsight cluster."
    - content: "Apache Ranger"
      isCorrect: false
      explanation: "Apache Ranger is a security feature."
