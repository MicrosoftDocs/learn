uid: learn-wwl.introduction-to-azure-solutions.5-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 12/06/2021
  author: wwlpublish
  ms.author: rknapp
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
labModal: false
durationInMinutes: 2
quiz:
  questions:
  - content: "Artificial intelligence combined with Microsoft tools, services, and infrastructure can make AI real for your organization. Which of the following describes a scenario that uses AI to improve business outcomes?"
    choices:
    - content: "Strategically moving on-premises applications and workloads to the cloud"
      isCorrect: false
      explanation: "Incorrect. This scenario is supported by apps and infrastructure migration and modernization"
    - content: "The need to use both proprietary and open-source technologies across both public and private clouds"
      isCorrect: false
      explanation: "Incorrect. This scenario is supported by data estate migration and modernization"
    - content: "Unlocking latent data with knowledge mining"
      isCorrect: true
      explanation: "Correct. AI scenarios include building AI apps and agents, unlocking latent data with knowledge mining, and developing AI models with machine learning"
  - content: "Azure provides unique value in four areas: Be Future Ready, Operate Hybrid Seamlessly, Trust your Cloud, and _____________."
    choices:
    - content: "Build on your Terms"
      isCorrect: true
      explanation: "Correct. A key value value is the ability for developers to build with the language, tools, framework, and Open-source software they want to use."
    - content: "Integrated intelligence"
      isCorrect: false
      explanation: "Incorrect. AI apps & agents, knowledge mining, and machine learning are aspects of artificial intelligence, but they are not the key capabilities supporting the productive area."
    - content: "Most Compliant Platform"
      isCorrect: false
      explanation: "Incorrect. Compliance is a key part of the Trust your Cloud value, but does not stand alone.  Remember that developers love to build the way they want to."
  - content: "What is the Microsoft solution that allows you to run your own copy of Azure within your datacenter, letting you build once and deploy seamlessly on-premises or to the cloud?"
    choices:
    - content: "Azure Cloud Services"
      isCorrect: false
      explanation: "Incorrect. Azure Cloud Services is not a Microsoft solution."
    - content: "Azure Stack"
      isCorrect: true
      explanation: "Correct. You can extend your on-premises datacenter with Azure Stack, which enables you to add cloud services into your on-premises solutions."
    - content: "Azure Server"
      isCorrect: false
      explanation: "Incorrect. Azure Server is not a Microsoft solution."
  - content: "Microsoft has support and coverage for certification and regulations worldwide. We cover certifications in the US Government, Industry, and what other areas?"
    choices:
    - content: "Regional and Global certification support"
      isCorrect: true
      explanation: "Correct. Microsoft has global, regional, US government, and industry certifications."
    - content: "EU Model Clauses"
      isCorrect: false
      explanation: "Incorrect. EU Model Clauses is only one of many specific certifications held by Microsoft."
    - content: "All currently available certifications worldwide"
      isCorrect: false
      explanation: "Incorrect. Although Microsoft has more industry certifications than any other cloud provider, it does not hold all currently available certifications."
  - content: "Build on your Terms is a unique value for Azure, what does that mean to your developers?"
    choices:
    - content: "IT sets policy for Azure development that all developers have to follow to publish solutions."
      isCorrect: false
      explanation: "Incorrect. This is an important capability but not a key promise of Azure."
    - content: "Developers can build using the frameworks, languages, tools, and open-source software they want."
      isCorrect: true
      explanation: "Correct. Developers have freedom and flexibility to build and deploy applications their way with confidence and flexibility."
    - content: "More than 200 service and capabilities added to Azure in the last year, to support all developers needs."
      isCorrect: false
      explanation: "Incorrect. This is a part of the Be Future Ready unique value of Azure."