quiz:
  title: Check your knowledge
  questions:
  
  - content: "True or false: You can use the same bearer token for Azure Digital Twins control plane and data plane API requests."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "That's incorrect. Control plane APIs and data plane APIs each require their own bearer token, granted from a different Azure resource endpoint."

    - content: "False"
      isCorrect: true
      explanation: "That's correct.  Control plane APIs and data plane APIs each require their own bearer token, granted from a different Azure resource endpoint."

  - content: "Which of the following is NOT an API category for Azure Digital Twins?"
    choices:
    - content: "models"
      isCorrect: false
      explanation: "Models is one of the API categories. It contains operations like upload, validation, retrieval, and deletion of models."

    - content: "digitaltwins"
      isCorrect: false
      explanation: "Digitaltwins is one of the API categories. It contains operations like creating, modifying, and deleting digital twins and their relationships."

    - content: "graph"
      isCorrect: true
      explanation: "Graph is NOT one of the API categories. The digital twin graph, including twins and their relationships, is managed with the Digitaltwins APIs. "

    - content: "query"
      isCorrect: false
      explanation: "Query is one of the API categories. You can use it to find sets of digital twins in the twin graph by their properties, models, or relationships. "

    - content: "jobs"
      isCorrect: false
      explanation: "Jobs is one of the API categories. It's for managing long-running, asynchronous actions such as bulk import of models, twins, and relationships."