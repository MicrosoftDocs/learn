summary: This module introduces you to Azure Monitor and other Azure components that can be used to monitor, log, analyze, and alert based on Azure IoT Hub data.
abstract: |
  After you complete this module, you'll be able to:
  - Describe Azure Monitor support for Azure IoT Hub
  - Describe metrics for Azure IoT Hub
  - Describe diagnostic settings for Azure IoT Hub
  - Describe log analytics for Azure IoT Hub
  - Describe alerts for Azure IoT Hub
  - Describe Service Health monitoring for Azure IoT Hub
  - Describe device monitoring for Azure IoT Hub

prerequisites: |
  Ability to:
  - Demonstrate a general understanding of cloud-based solutions, Azure, and Azure services.
  - Explain the features and capabilities of IoT Hub and implement secure device-to-cloud communication between an IoT device and an IoT hub instance.
