quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following Azure CLI instructions should be used to create an instance of the Azure IoT Hub Device Provisioning Service?"
    choices:
    - content: "az dps create --name MyDps --resource-group MyResourceGroup --location westus2"
      isCorrect: false
      explanation: "Incorrect. The parameter sequence \"az dps\" that is used in this command isn't valid."
    - content: "az iotdps create --name MyDps --resource-group MyResourceGroup"
      isCorrect: false
      explanation: "Incorrect. The command parameter \"iotdps\" isn't valid."
    - content: "az iot dps create --name MyDps --resource-group MyResourceGroup"
      isCorrect: true
      explanation: "Correct. This command will create a Device Provisioning Service resource named MyDps in the resource group named MyResourceGroup."
  - content: "Which of the following answer choices accurately describes the support provided by the Azure IoT Hub Device Provisioning Service SDKs?"
    choices:
    - content: "The Device Provisioning Service SDKs provide support for the following programming languages: C, Java, Python, Go, Swift"
      isCorrect: false
      explanation: "Incorrect. The SDKs support development in C and in managed languages, including in C#, Node.JS, Python, and Java."
    - content: "The Device Provisioning Service SDKs provide provisioning support for device and backend apps."
      isCorrect: true
      explanation: "Correct. The SDKs help you manage provisioning for device and backend apps."
    - content: "The Device Provisioning Service SDKs provide support for enrollments using X.509 certificates but don't support Trusted Platform Module (TPM)."
      isCorrect: false
      explanation: "Incorrect. The SDKs provide support for enrollments using X.509 certificates and they support TPM."