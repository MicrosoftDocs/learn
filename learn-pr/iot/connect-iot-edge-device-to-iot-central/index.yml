title: Connect an Azure IoT Edge device to your Azure IoT Central application
summary: Prepare your IoT Central application to connect an IoT Edge device and use Azure Functions to filter data before sending it to the cloud. You'll add dashboards to IoT Central and deploy an IoT Edge device to a virtual machine.
abstract:  | 
  After you complete this module, you'll be able to:
  - Create an IoT Central application
  - Import and IoT Edge deployment manifest into IoT Central
  - Add an IoT Edge device template to your application
  - Add dashboards to the device template
  - Publish the device template
  - Add an IoT Edge device to your IoT Central application
  - Deploy an IoT Edge enabled Linux VM
  - Manage the IoT Edge device from IoT Central
  - Deploy an Azure function to the IoT Edge device
prerequisites: |
  - Ability to create an IoT Central application using the web UI
  - Ability to use Azure CLI at the beginner level
  - Experience using IoT Edge at the beginner level
  - Experience administering an IoT Central application using the web UI at the intermediate level
  - Experience managing device templates and devices in an IoT central application using the web UI at the intermediate level
