quiz:
  title: "Check your knowledge"
  questions:
  - content: "In the exercise activity for this module, what custom endpoint was configured for the IoT hub message route?"
    choices:
    - content: "Azure Event Hubs"
      isCorrect: false
      explanation: "Incorrect. Although Azure Event Hubs is supported as a custom endpoint for IoT hub message routing, it is not used in this module."
    - content: "Azure Service Bus Queue"
      isCorrect: false
      explanation: "Incorrect. Although Azure Service Bus Queue is supported as a custom endpoint for IoT hub message routing, it is not used in this module."
    - content: "Azure Blob Storage"
      isCorrect: true
      explanation: "Correct. You configured an Azure Storage account for Azure Blob Storage."
  - content: "In the lab activity for this module, what type of storage container was configured for the output of the Azure Stream Analytics job?"
    choices:
    - content: "Azure Data Lake Gen 2"
      isCorrect: false
      explanation: "Incorrect. Although Azure Data Lake Gen 2 is a supported output for an ASA job, it is not what was configured in this module."
    - content: "Azure Blob Storage"
      isCorrect: true
      explanation: "Correct. An Azure Blob Storage container was configured as the output of your ASA job."
    - content: "Azure Function"
      isCorrect: false
      explanation: "Incorrect. Although an Azure Function is supported as an output for an ASA job, it is not what was configured in this module."