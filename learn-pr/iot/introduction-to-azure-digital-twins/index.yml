title: Introduction to Azure Digital Twins
summary: >
  Azure Digital Twins is an IoT platform for creating a digital twin graph that parallels a real-world IoT environment. 
  Understand what information and data are represented in an Azure Digital Twins solution, and describe how a digital twin graph can be used to gather business insights.
abstract: | 
  By the end of this module, you'll be able to:
  - Evaluate whether Azure Digital Twins is appropriate for digitally representing your IoT environment.
  - Describe how models, twins, and relationships are used to represent components of a real-world IoT environment in a digital graph, and how they can be queried to gather business insights.
prerequisites: |
  - Experience with IoT concepts such as devices and event data at the beginner level
  - Experience with SQL-style query concepts such as SELECT, FROM, and WHERE clauses at the beginner level
