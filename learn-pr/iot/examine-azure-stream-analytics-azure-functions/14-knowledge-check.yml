quiz:
  title: "Check your knowledge"
  questions:
  - content: "A developer is setting up their first Azure Stream Analytics job. What are the components of an Azure Stream Analytics job?"
    choices:
    - content: "FROM, WITH, and INTO"
      isCorrect: false
      explanation: "Incorrect. The terms FROM, WITH, and INTO may appear within a query, but are not the names assigned to the components of an Azure Stream Analytics job."
    - content: "Input, Query, and Output"
      isCorrect: true
      explanation: "Correct. The three components of an Azure Stream Analytics job are Input, Query, and Output."
    - content: "Input, Action, and Output"
      isCorrect: false
      explanation: "Incorrect. Although Input and Output are two of the components, Action is not the name of the third component in an Azure Stream Analytics job."
  - content: "A developer needs to set up an Azure Stream Analytics Windowing function that will output results every 10 seconds. The results should be based on data from previous 30 seconds. Which one of the Windowing function types should the developer use to achieve the desired results?"
    choices:
    - content: "Tumbling window."
      isCorrect: false
      explanation: "Incorrect. A tumbling window cannot contain overlapping time segments."
    - content: "Hopping window."
      isCorrect: true
      explanation: "Correct. A hopping window can include overlapping time segments."
    - content: "Sliding window."
      isCorrect: false
      explanation: "Incorrect. A sliding window can contain overlapping time segments, but only reports results when an event occurs rather than at a specific interval."