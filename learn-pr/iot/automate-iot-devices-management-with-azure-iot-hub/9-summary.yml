quiz:
  title: Check your knowledge
  questions:

  - content: 'What are some of the challenges and risks of updating IoT devices firmware'
    choices:  
    - content: 'Firmware not working as expected on different variations and versions of the hardware.'
      isCorrect: false
      explanation: All answers are correct.
    - content: 'Connectivity loss during the FW update process'
      isCorrect: false
      explanation: All answers are correct.
    - content: 'Power loss during the operation.'
      isCorrect: false
      explanation: All answers are correct.
    - content: 'Operator interacting with device at the same time a device is being updated.'
      isCorrect: false
      explanation: All answers are correct.
    - content: 'All of the above.'
      isCorrect: true
      explanation: Winner!

  - content: 'What is the name of the Azure IoT Hub feature that will help me implement an over-the-air firmware update campaign on several groups of devices?'
    choices:  
    - content: 'Firmware Update'
      isCorrect: false
      explanation: The actual feature is called Automatic Device Management.
    - content: 'Device Twins'
      isCorrect: false
      explanation: While Device Twins are used in the process, the feature is called Automatic Device Management.
    - content: 'Automatic Device Management'
      isCorrect: true
      explanation: Yes!
    - content: 'Device Direct Method'
      isCorrect: false
      explanation: The actual feature is called Automatic Device Management.

  - content: 'Device Management configurations can only be setup in the Azure portal'
    choices:  
    - content: 'True'
      isCorrect: false
      explanation: Incorrect, you can setup Device Management configurations in the portal or using the Azure CLI.
    - content: 'False'
      isCorrect: true
      explanation: Correct, you can setup Device Management configurations in the portal or using the Azure CLI.

  - content: 'To create a new Device Management configuration with the Azure CLI and the IoT extension, the right command (without parameters) is:'
    choices:  
    - content: 'az iothub configuration create'
      isCorrect: false
      explanation: The right command is 'az iot hub configuration create'.
    - content: 'az iot hub create-configuration'
      isCorrect: false
      explanation: The right command is 'az iot hub configuration create'.
    - content: 'az iot hub configuration create'
      isCorrect: true
      explanation: Correct.
    - content: 'az iot hub create_configuration'
      isCorrect: false
      explanation: The right command is 'az iot hub configuration create'.

  - content: 'When running the ''az iot hub configuration show-metric'' command, ...'
    choices:  
    - content: '... the command will return immediately with the current status.'
      isCorrect: true
      explanation:  You might need to run it several times until the configuration has been applied to all devices targeted.
    - content: '... the command will only return once the configuration has been applied to all devices targeted.'
      isCorrect: false
      explanation: The command will return immediately and you might need to run it several times until the configuration has been applied to all devices targeted.
