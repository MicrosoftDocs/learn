abstract: |
  By the end of this module, you'll be able to:
    - Evaluate if Azure IoT Central is the right choice to build your organization's IoT solutions.
    - Describe how Azure IoT Central works to quickly implement secure, scalable IoT solutions with little to no code.
prerequisites: |
  - Familiarity with core Internet of Things (IoT) concepts such as devices, sensors and gateways.
  - Basic knowledge of cloud concepts such as the shared responsibility model and the following cloud service types: infrastructure-as-a-service (IaaS), platform-as-a-service (PaaS), and software-as-a-service (SaaS).
  - Basic knowledge of REST services and APIs
