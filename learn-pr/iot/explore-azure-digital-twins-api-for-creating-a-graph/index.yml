summary: >
  Use the Azure Digital Twins APIs to create models, twins, and relationships, gather information about the elements you've created, query the graph, and add endpoints and event routes.
abstract: | 
  By the end of this module, you'll be able to...
  - Set up Postman structure and permissions to manage Azure Digital Twins API requests.
  - Identify key Azure Digital Twins actions that can be performed with the APIs.
  - Construct Azure Digital Twins API requests for import jobs, models, twins, queries, endpoints, and event routes.
prerequisites: |
  - Understanding of how models, twins, and relationships are used in an Azure Digital Twins solution
  - Knowledge of HTTP, REST services, and APIs at the beginner level
  - Access to the [Postman REST client](https://www.postman.com/) (either in the browser or downloaded to your local machine)
