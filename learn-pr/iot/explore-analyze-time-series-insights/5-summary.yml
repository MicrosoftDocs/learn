quiz:
  title: Check your knowledge
  questions:

  - content: 'To which sources you cannot connect a Time Series Insights?'
    choices:  
    - content: 'Cosmos DB'
      isCorrect: true
      explanation: Cosmos DB doesn't have built-in support. You can build your own feature with Azure Functions.
    - content: 'Event Hubs'
      isCorrect: false
      explanation: Event Hubs can send messages to Time Series Insights. You may need to correctly format these messages.
    - content: 'IoT Hub'
      isCorrect: false
      explanation: IoT Hub can send all IoT devices events directly to Time Series Insights.

  - content: 'Which type of storage do you need if you want unlimited retention?'
    choices:  
    - content: 'Cold storage'
      isCorrect: true
      explanation: Cold storage allows you to store as much history as you want, within a container storage.
    - content: 'Warm storage'
      isCorrect: false
      explanation: Warm storage can store up to 31 days of data.
    - content: 'Cosmos DB storage'
      isCorrect: false
      explanation: You can't connect Cosmos DB to Time Series Insights.
 
  - content: 'What is the purpose of Time Series Insights?'
    choices:  
    - content: 'Time Series Insights is a service that allows you to connect your IoT devices'
      isCorrect: false
      explanation: Azure IoT Hub allows you to connect and manage your IoT Devices, while Time Series Insights turns IoT data into actionable insights.
    - content: 'Time Series Insights is an event ingestion service. It can receive and process millions of events per second.'
      isCorrect: false
      explanation: Time Series Insights ingest events, but can't process it. 
    - content: 'Time Series Insights is a real-time analytics service, designed to give you insights on IoT data.'
      isCorrect: true
      explanation: Turning IoT data into actionable insights is the role of Time Series Insights.

  - content: 'Which type of storage do you need if you want faster queries?'
    choices:  
    - content: 'Cold storage'
      isCorrect: false
      explanation: Cold storage requires more processing power to query historical data, and can take more time.
    - content: 'Warm storage'
      isCorrect: true
      explanation: Warm storage allows querying latest data faster.
    - content: 'Cosmos DB storage'
      isCorrect: false
      explanation: You can't connect Cosmos DB to Time Series Insights.
 
