title: Examine Azure IoT Hub message routing
summary: This module introduces you to Azure IoT Hub message routing, the common set of message features implemented by Azure IoT Hub, Azure IoT Hub's service-facing endpoints, and the message routing query syntax.
abstract: |
  After you complete this module, you'll be able to:
  - Describe message processing concepts.
  - Describe the common message features of Azure IoT Hub message routing.
  - Describe the built-in and custom endpoints that can be used with Azure IoT Hub message routing.
  - Describe the message routing query syntax.
prerequisites: |
  Ability to:
  - Demonstrate a general understanding of cloud-based solutions, Azure, and Azure services.
  - Describe the features and capabilities of Azure IoT Hub.
