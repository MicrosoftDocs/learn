title: Connect your Azure Kubernetes Service (AKS) Edge Essentials cluster to Azure Arc
summary: Deploy applications to Azure Arc-enabled AKS Edge Essentials cluster with GitOps and Flux. You'll create an Azure virtual machine (VM) with Windows 11 Enterprise, deploy AKS Edge Essentials single machine K3S cluster with a Linux node, and connect it to Azure Arc. You'll then deploy a sample application to the cluster with GitOps and Flux.
abstract: |
  After you complete this module, you'll be able to:
    - Deploy AKS Edge Essentials
    - Connect AKS Edge Essentials cluster to Azure Arc.
    - Deploy containerized applications to AKS Edge Essentials cluster with GitOps and Flux.
prerequisites: |
  - An Azure subscription with the **Owner** role (a [free subscription](https://azure.microsoft.com/free/) is sufficient)
  - A [GitHub account](https://docs.github.com/get-started/signing-up-for-github)
  - Knowledge about [Kubernetes core concepts for AKS](/azure/aks/hybrid/kubernetes-concepts)
  - Ability to execute scripts with PowerShell
