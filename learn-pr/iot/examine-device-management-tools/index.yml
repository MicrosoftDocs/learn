abstract: |
  By the end of this module, you'll be able to:
  - Describe the device management tools and approaches for Azure IoT Hub.
  - Describe device management using the Azure IoT extension for Azure CLI.
  - Describe device management using the Azure IoT Hub extension for Visual Studio Code.
prerequisites: |
  - Demonstrate a general understanding of cloud-based solutions, Azure, and Azure services.
  - Ability to describe the device management patterns and device configuration options using device twins and direct methods in IoT Hub.
