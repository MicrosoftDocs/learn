summary: |
  Determine when to use AKS Edge Essentials to automate and run your containerized applications. 
  Describe how AKS Edge Essentials uses Windows IoT Enterprise to deploy a lightweight Kubernetes platform.
abstract: |
  After you complete this module, you'll be able to:
    - Evaluate whether AKS Edge Essentials is appropriate to automate and run your containerized applications and the opportunities it can create for your business.
    - Describe how AKS Edge Essentials provides cloud-native best practices to your edge application by using a lightweight Kubernetes platform with a small footprint and simple installation experience on a Windows IoT Enterprise machine.
