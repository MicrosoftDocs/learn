quiz:
  title: Knowledge check
  questions:

  - content: 'Azure Event Grid is used to ...'
    choices:
    - content: '... log all events that Azure services generate in a specific subscription.'
      isCorrect: false
      explanation: No, Event Grid allows you to easily build applications with event-based architectures.
    - content: '... easily build applications with event-based architectures.'
      isCorrect: true
      explanation: Correct!
    - content: '... gather and store events for all my IoT devices.'
      isCorrect: false
      explanation: No, Event Grid allows you to easily build applications with event-based architectures.
  - content: 'Azure Event Grid can send emails directly to specified recipients.'
    choices:  
    - content: 'False'
      isCorrect: true
      explanation: You're correct. Event Grid can't send emails directly. You need another service, such as Logic Apps, that can subscribe to specific events on Event Grid and send emails.
    - content: 'True'
      isCorrect: false
      explanation: Not really. Event Grid can't send emails directly. You need another service, such as Logic Apps, that can subscribe to specific events on Event Grid and send emails.
  - content: 'Azure Logic Apps is a service that allows creating mobile applications easily with a WYSIWYG experience.'
    choices:  
    - content: 'False'
      isCorrect: true
      explanation: Correct. Azure Logic Apps is a cloud service that helps you schedule, automate, and orchestrate tasks, business processes, and workflows when you need to integrate apps, data, systems, and services across enterprises or organizations.
    - content: 'True'
      isCorrect: false
      explanation: No, Azure Logic Apps is a cloud service that helps you schedule, automate, and orchestrate tasks, business processes, and workflows when you need to integrate apps, data, systems, and services across enterprises or organizations.