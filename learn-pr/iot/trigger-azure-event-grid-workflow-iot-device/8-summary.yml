quiz:
  title: Check your knowledge
  questions:
  - content: 'If I want to use Event Grid in my application, I need to deploy an instance of the Azure Event Grid service in my subscription.'
    choices:
    - content: 'False'
      isCorrect: true
      explanation: Correct. You don't need to deploy your own instance of Event Grid. The service natively spreads across multiple fault domains in every region, and across availability zones. You just need to configure event subscriptions in services that support it. 
    - content: 'True'
      isCorrect: false
      explanation: No, you don't need to deploy your own instance of Event Grid. The service natively spreads across multiple fault domains in every region, and across availability zones. You just need to configure event subscriptions in services that support it. 

  - content: 'Azure IoT Hub can publish only events related to device life cycle.'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: IoT Hub can publish events related to device telemetry as well as life cycle.
    - content: 'False'
      isCorrect: true
      explanation: IoT Hub can publish events related to device telemetry as well as life cycle.

  - content: 'Azure IoT Hub event types are prefixed with:'
    choices:
    - content: 'Microsoft.Devices'
      isCorrect: true
      explanation: Correct!
    - content: 'Microsoft.IoT'
      isCorrect: false
      explanation: Incorrect
    - content: 'Microsoft.IoTHub'
      isCorrect: false
      explanation: Incorrect
    - content: 'Microsoft.IoT.Devices'
      isCorrect: false
      explanation: Incorrect

  - content: 'When filtering events before they are sent to Event Grid, you can filter on the following elements:'
    choices:
    - content: 'Event type, telemetry, device ID'
      isCorrect: true
      explanation: You are correct.
    - content: 'Event type, IoT hub name, device ID'
      isCorrect: false
      explanation: You can't filter on the IoT hub name. And you don't need to, because you're configuring the filters for the event subscription from within a specific IoT hub already.
    - content: 'Event type, IoT hub name, telemetry, device ID'
      isCorrect: false
      explanation: You can't filter on the IoT hub name. And you don't need to, because you're configuring the filters for the event subscription from within a specific IoT hub already.
