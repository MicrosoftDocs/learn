quiz:
  title: Check your knowledge
  questions:

  - content: 'Why do we need an Azure Maps account for this module?'
    choices: 
    - content: 'To enter the location of the truck on a map.'
      isCorrect: false
      explanation: The location of the truck is handled by the IoT Central dashboard.
    - content: 'To calculate the best route from one location to another'
      isCorrect: true
      explanation: Azure Maps enables many route finding options.
    - content: 'To display a map background'
      isCorrect: false
      explanation: We don't render any particular background in this module.

  - content: 'What three components make up a Condition for a rule that is not time-aggregated?'
    choices: 
    - content: 'Telemetry, Operator, Value'
      isCorrect: true
      explanation: The Telemetry list should be populated with the entries for the chosen device template.
    - content: 'Telemetry, Value, Action'
      isCorrect: false
      explanation: Actions are not part of conditions.
    - content: 'Telemetry, Equals, Value'
      isCorrect: false
      explanation: More operations are available than "equals".

  - content: 'True or false: multiple rule conditions are always logically AND-ed together?'
    choices: 
    - content: 'False'
      isCorrect: false
      explanation: There's no other option than logical AND.
    - content: 'True'
      isCorrect: true
      explanation: There's no other option than logical AND.

  - content: 'True or false: one rule can trigger three actions?'
    choices: 
    - content: 'False'
      isCorrect: false
      explanation: There's no limit to the number of actions a rule can trigger.
    - content: 'True'
      isCorrect: true
      explanation: There's no limit to the number of actions a rule can trigger.

  - content: "If time aggregation is set at Maximum, and temperatures vary from -2 degrees to -10 degrees in the time period, what value is the maximum?"
    choices: 
    - content: "0, negative numbers don't count"
      isCorrect: false
      explanation: There's nothing wrong with negative numbers.
    - content: '-10'
      isCorrect: false
      explanation: -10 would be the minimum value.
    - content: '-2'
      isCorrect: true
      explanation: -2 is the highest value, so is the maximum.
    - content: '-6'
      isCorrect: false
      explanation: -6 would be closer to the average value.
