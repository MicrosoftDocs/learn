quiz:
  title: "Check your knowledge"
  questions:
  - content: "In IoT Central, what file type is used to perform a bulk import of devices?"
    choices:
    - content: "A JSON file"
      isCorrect: false
      explanation: "Incorrect. JSON files are used for many things, but not for bulk device imports."
    - content: "A CSV file"
      isCorrect: true
      explanation: "Correct. CSV files are used for bulk device imports in Azure IoT Central."
    - content: "An XML file"
      isCorrect: false
      explanation: "Incorrect. XML files are not used for bulk device imports in Azure IoT Central."
  - content: "What are the three phases of an IoT Central job?"
    choices:
    - content: "Pending, running, and completed"
      isCorrect: true
      explanation: "Correct. A job goes through pending, running, and completed phases."
    - content: "Scheduled, running, and successful"
      isCorrect: false
      explanation: "Incorrect. Although some jobs are scheduled and some are successful, the items listed are not phases of an IoT Central job."
    - content: "Failed, running, and successful"
      isCorrect: false
      explanation: "Incorrect. Although jobs will ultimately either succeed or fail, the items listed are not phases of an IoT Central job."