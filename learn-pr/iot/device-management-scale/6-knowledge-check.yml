quiz:
  title: "Check your knowledge"
  questions:
  - content: "When you use IoT Hub jobs for device management, which approach to device management can be implemented?"
    choices:
    - content: "Either device twins or direct methods."
      isCorrect: true
      explanation: "Correct. IoT Hub jobs can be used to implement device management with device twins or direct methods."
    - content: "Only direct methods."
      isCorrect: false
      explanation: "Incorrect. Device twin properties can set using IoT Hub jobs."
    - content: "Only device twins."
      isCorrect: false
      explanation: "Incorrect. Direct methods can be invoked using IoT Hub jobs."
  - content: "When you use IoT Hub automatic device management, which approach to device management is implemented?"
    choices:
    - content: "Either device twins or direct methods."
      isCorrect: false
      explanation: "Incorrect. IoT Hub automatic device management doesn't use direct methods."
    - content: "Only direct methods."
      isCorrect: false
      explanation: "Incorrect. IoT Hub automatic device management doesn't use direct methods."
    - content: "Only device twins."
      isCorrect: true
      explanation: "Correct. IoT Hub automatic device management used device twins to manage devices at scale."