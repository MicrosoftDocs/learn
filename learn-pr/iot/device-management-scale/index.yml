abstract: |
  After you complete this module, you will be able to:
  - Describe how to use device management jobs in Azure IoT Hub.
  - Describe automatic device management using Azure IoT Hub.
  - Describe device management best practices for Azure IoT Hub.
prerequisites: |
  Ability to:
  - Demonstrate a general understanding of cloud-based solutions, Azure, and Azure services.
  - Explain the features and capabilities of IoT Hub and implement secure device-to-cloud communication between an IoT device and an IoT hub instance.
  - Describe the device management patterns and device configuration options using Azure IoT Hub device twins and direct methods.
