abstract: |
  After you complete this module, you'll be able to:
  *   Evaluate whether Device Provisioning Service is appropriate for your Azure IoT solution.
  *   Describe the concepts and features of Device Provisioning Service deployments, including device enrollment concepts, attestation methods, and the device auto-provisioning process.
prerequisites: |
  Ability to:
  *   Demonstrate a general understanding of cloud-based solutions, Azure, and Azure services.
  *   Describe the role of Azure IoT Hub within an Azure IoT solution.
