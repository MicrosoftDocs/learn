quiz:
  title: Check your knowledge
  questions:
  - content: 'The .NET IoT Libraries support which operating system(s)?'
    choices:  
    - content: 'Windows 10 IoT Core'
      isCorrect: false
      explanation: Incorrect. The .NET IoT Libraries do run on Windows 10 IoT Core, but it's not the only answer.
    - content: 'Raspberry Pi OS'  
      isCorrect: false
      explanation: Incorrect. Raspberry Pi OS *is* the recommended operating system when using Raspberry Pi devices. However, it's not the only answer.
    - content: 'Windows 11' 
      isCorrect: false
      explanation: Incorrect. The .NET IoT Libraries do run on Windows, but it's not the only answer.
    - content: 'Any OS where .NET is supported.'
      isCorrect: true
      explanation: Correct! The .NET IoT Libraries run anywhere .NET runs. This includes Linux, Windows, and macOS.

  - content: 'Which is **NOT** a true statement?'
    choices:  
    - content: '`System.Device.Gpio` enables communication using several common IoT protocols.'
      isCorrect: false
      explanation: Incorrect. This is a true statement.
    - content: '`IoT.Device.Bindings` wraps `System.Device.Gpio` to streamline communication with IoT devices.'
      isCorrect: false
      explanation: Incorrect. This is a true statement.
    - content: 'All versions of Raspberry Pi support .NET'
      isCorrect: true
      explanation: Correct! This statement is false. Only Raspberry Pi model 2 and greater are supported.
    - content: 'The .NET IoT Libraries are composed of two open-source NuGet packages.'
      isCorrect: false
      explanation: Incorrect. This is a true statement.
