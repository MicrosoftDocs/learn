### YamlMime:ModuleUnit
uid: learn.iot.introduction-azure-rtos-netx-duo.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Interactive questions that validate whether the learner achieved the learning objectives.
  ms.date: 07/01/2022
  author: timlt
  ms.author: timlt
  manager: lizross
  ms.topic: interactive-tutorial
  ms.service: rtos
durationInMinutes: 8
content: |
quiz:
  questions:
    - content: 'How many layers are in the TCP/IP stack?'
      choices:
        - content: 'Nine'
          isCorrect: false
          explanation: 'Incorrect, there are four layers in the TCP/IP stack.'
        - content: 'Two'
          isCorrect: false
          explanation: 'Incorrect, there are four layers in the TCP/IP stack.'
        - content: 'Four'
          isCorrect: true
          explanation: 'Correct, there are four layers in the TCP/IP stack.'
        - content: 'Five'
          isCorrect: false
          explanation: 'Incorrect, there are four layers in the TCP/IP stack.'
    - content: 'What is a protocol?'
      choices:
        - content: 'An RTOS resource that manages queues.'
          isCorrect: false
          explanation: 'Incorrect, a protocol is a set of rules and procedures that enables devices to communicate and share information.'
        - content: 'A service that creates data packets and provides error checking.'
          isCorrect: false
          explanation: 'Incorrect, a protocol is a set of rules and procedures that enables devices to communicate and share information.'
        - content: 'A service that coordinates the actions of ThreadX and NetX Duo.'
          isCorrect: false
          explanation: 'Incorrect, a protocol is a set of rules and procedures that enables devices to communicate and share information.'
        - content: 'A set of rules and procedures that enables devices to communicate and share information.'
          isCorrect: true
          explanation: 'Correct, a protocol is a set of rules and procedures that enables devices to communicate and share information.'
    - content: 'What is the purpose of the application layer in the TCP/IP model?'
      choices:
        - content: 'It establishes the connection between data and the application.'
          isCorrect: true
          explanation: 'Correct, it establishes the connection between data and the application.'
        - content: 'It is responsible for managing the flow of data between hosts on the network.'
          isCorrect: false
          explanation: 'Incorrect, it establishes the connection between data and the application.'
        - content: 'It is responsible for sending and receiving simple packets across the network.'
          isCorrect: false
          explanation: 'Incorrect, it establishes the connection between data and the application.'
        - content: 'It is handled by the network driver.'
          isCorrect: false
          explanation: 'Incorrect, it establishes the connection between data and the application.'
    - content: 'What is the purpose of the network layer in the TCP/IP model?'
      choices:
        - content: 'It establishes the connection between data and the application.'
          isCorrect: false
          explanation: 'Incorrect, it is responsible for sending and receiving simple packets across the network.'
        - content: 'A service that creates data packets and provides error checking.'
          isCorrect: false
          explanation: 'Incorrect, it is responsible for sending and receiving simple packets across the network.'
        - content: 'It is responsible for sending and receiving simple packets across the network.'
          isCorrect: true
          explanation: 'Correct, it is responsible for sending and receiving simple packets across the network.'
        - content: 'It is handled by the network driver.'
          isCorrect: false
          explanation: 'Incorrect, it is responsible for sending and receiving simple packets across the network.'
