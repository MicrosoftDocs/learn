quiz:
  title: Check your knowledge
  questions:
  - content: Analytics information is available for which subjects within Permissions Management?
    choices:
    - content: "User Activities, Accounts, Authorization Systems, Reports"
      isCorrect: false
      explanation: "Incorrect. Analytics information isn't available for User Activities, Accounts, Authorization Systems, Reports."
    - content: "Users, Groups, Resources, Tasks, Access Keys, and Serverless Functions"
      isCorrect: true
      explanation: "Correct. Analytics information is available for Users, Groups, Resources, Tasks, Access Keys, and Serverless Functions."
    - content: "Identity Usage, Cloud Environment, Resources, Groups"
      isCorrect: false
      explanation: "Incorrect. Analytics information isn't available for Identity Usage, Cloud Environment, Resources, Groups."