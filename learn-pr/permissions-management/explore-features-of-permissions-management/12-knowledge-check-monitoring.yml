quiz: 
  title: Check your knowledge
  questions: 
    - content: What the four types of alerts that can be created or configured in Permissions Management?
      choices:
        - content: Activity Alerts, Rule-based Anomaly Alerts, Statistical Anomaly Alerts, Permission Analytics Alerts
          isCorrect: true
          explanation: Activity Alerts, Rule-based Anomaly Alerts, Statistical Anomaly Alerts, Permission Analytics Alerts are the four types of alerts that can be created in Permissions Management.
        - content: Usage Alerts, Identity Access Alerts, Permissions Analytics Alerts, Group Alerts
          isCorrect: false
          explanation: Usage Alerts, Identity Access Alerts, Permissions Analytics Alerts, Group Alerts aren't the four types of alerts you can create in Permissions Management.
        - content: Account Update Alerts, Authorization System Alerts, Activity Alerts, Changed Data Alerts 
          isCorrect: false
          explanation: Account Update Alerts, Authorization System Alerts, Activity Alerts, Changed Data Alerts aren't the four types of alerts you can create in Permissions Management.