metadata:
  title: Implement the Visual Studio Code debugging tools for C#
  description: "This module explores the tools and processes used to debug C# console applications in Visual Studio Code.  Hands-on activities provide experience using breakpoints, conditional breakpoints, and the debugging resources in the RUN AND DEBUG view."
  ms.date: 09/12/2023
  author: wwlpublish
  ms.author: cahowd
  ms.topic: interactive-tutorial
  ms.devlang: csharp
title: Implement the Visual Studio Code debugging tools for C#
summary: Learn how to effectively debug C# programs in Visual Studio Code using breakpoints and the other debugging tools, such as resources in the RUN AND DEBUG view.
abstract: |
  - Configure the Visual Studio Code debugger for a C# program.
  - Create breakpoints and step through your code to isolate issues.
  - Inspect your program state at any execution step.
  - Use the call stack to find the source of an exception.
prerequisites: |
  - An installation of Visual Studio Code that's configured for C# application development.
  - Ability to develop C# console applications that implement business logic using iteration statements, selection statements, and custom methods.
  - A basic understanding of code debuggers and the debug process.
