quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which section of the **Run** menu enables a developer to edit or add launch configurations?"
    choices:
    - content: "The start and stop applications section."
      isCorrect: false
      explanation: "Incorrect. The start and stop applications section of the **Run** menu includes options for starting and stopping code execution, with and without the debugger."
    - content: "The launch configurations section."
      isCorrect: true
      explanation: "Correct. The configurations section of the **Run** menu provides access to edit or add launch configurations in Visual Studio Code."
    - content: "The install debuggers section."
      isCorrect: false
      explanation: "Incorrect. The install debuggers section of the **Run** menu opens the Visual Studio Code Extensions view filtered for code debuggers."
  - content: "Which section of the RUN AND DEBUG view is used to track the current point of execution within the running application?"
    choices:
    - content: "VARIABLES section."
      isCorrect: false
      explanation: "Incorrect. The VARIABLES section is used to view and manage variable state during a debug session."
    - content: "CALL STACK section."
      isCorrect: true
      explanation: "Correct. The CALL STACK section is used to keep track of the current point of execution within the running application, starting with the initial point of entry into the application."
    - content: "WATCH section."
      isCorrect: false
      explanation: "Incorrect. The WATCH section is used to monitor variables or expressions."
  - content: "Which button on the Debug toolbar can be used resume normal code execution?"
    choices:
    - content: "The Pause/Continue button."
      isCorrect: true
      explanation: "Correct. The Pause/Continue button on the Debug toolbar can be used to pause execution when the code is running and continue when code execution has been paused."
    - content: "The Step Over button."
      isCorrect: false
      explanation: "Incorrect. The Step Over button can be used to execute the next method as a single command without inspecting or following its component steps."
    - content: "The Restart button."
      isCorrect: false
      explanation: "Incorrect. The Restart button can be used to terminate the current program execution and start debugging again using the current configuration."
  - content: "Which section of the Run menu enables the developer to set breakpoints on code lines?"
    choices:
    - content: "The Manage Breakpoints section."
      isCorrect: false
      explanation: "Incorrect. Manage Breakpoints section of the Run menu enables the developer to manage breakpoints in bulk rather than individually."
    - content: "The Start and stop applications section."
      isCorrect: false
      explanation: "Incorrect. The Start and stop applications section of the Run menu includes options for starting and stopping code execution, with and without the debugger."
    - content: "The Set Breakpoints section."
      isCorrect: true
      explanation: "Correct. The Set Breakpoints section of the Run menu enables the developer to set breakpoints on code lines."
  - content: "What capability does the \"More\" dropdown on the right side of the Debug toolbar provide?"
    choices:
    - content: "An option to disconnect the debugger."
      isCorrect: true
      explanation: "Correct. The \"More\" dropdown on the right side of the Debug toolbar enables a developer to disconnect the debugger from the current process"
    - content: "An option to edit launch configurations."
      isCorrect: false
      explanation: "Incorrect. Options to edit launch configurations can be accessed through the Launch configurations section of the Run menu."
    - content: "An option to manage breakpoints."
      isCorrect: false
      explanation: "Incorrect. Options to manage breakpoints can be accessed through the Manage Breakpoints section of the Run menu."
  - content: "Which of the following can be used to configure and start a debug session?"
    choices:
    - content: "The Debug toolbar."
      isCorrect: false
      explanation: "Incorrect. The Debug toolbar provides execution controls while the application is running."
    - content: "The VARIABLES section of the RUN AND DEBUG view."
      isCorrect: false
      explanation: "Incorrect. The VARIABLES section of the RUN AND DEBUG view is used to view and manage variable state during a debug session."
    - content: "The Run and Debug controls panel."
      isCorrect: true
      explanation: "Correct. The Run and Debug controls panel is used to configure and start a debug session from the RUN AND DEBUG view in Visual Studio Code."