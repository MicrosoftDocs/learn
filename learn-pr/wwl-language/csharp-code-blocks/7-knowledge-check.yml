### YamlMime:ModuleUnit
uid: learn.languages.csharp-code-blocks.knowledge-check
title: Knowledge Check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 09/26/2019
  author: billwagner
  ms.author: wiwagn
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "The `using` statement ..."
    choices:
    - content: "Affects only the first class in the code file."
      isCorrect: false
      explanation: "The `using` statement applies to more than just the first class in the code file."
    - content: "Affects only the first method in the code file."
      isCorrect: false
      explanation: "The `using` statement applies to more than just the first method in the code file."
    - content: "Affects only the first namespace in the code file."
      isCorrect: false
      explanation: "The `using` statement applies to more than just the first namespace in the code file."
    - content: "Affects all namespaces, classes, and methods in the code file."
      isCorrect: true
      explanation: "Correct!"
  - content: "Which of the following statements is true about namespaces?"
    choices:
    - content: "The same class can belong to two namespaces."
      isCorrect: false
      explanation: "While two classes may share the same name, and even have the same members, they would still be different classes."
    - content: "A namespace disambiguates two classes with the same name."
      isCorrect: true
      explanation: "Correct!"
    - content: "A namespace disambiguates two methods with the same name."
      isCorrect: false
      explanation: "Namespaces do not affect methods in itself.  Namespaces affect classes."
    - content: "Namespaces must have children."
      isCorrect: false
      explanation: "Child namespaces are optional, but helpful in larger software projects."
  - content: "Which of the following statements is true about code blocks and the `if` statement?"
    choices:
    - content: "You can't remove code blocks from the `else if` and `else` statements."
      isCorrect: false
      explanation: "You can remove code blocks from the `else if` and `else` statements if the contents of the code block contains one line of code."
    - content: "If you remove the code blocks, you must also remove the white space."
      isCorrect: false
      explanation: "You can keep the `if` statement separate from the next line of code if you want.  Always choose the option that is more readable."
    - content: "You should never keep the code block symbols if you can remove them."
      isCorrect: false
      explanation: "Always choose the option that is more readable."
    - content: "Always choose the style that improves readability."
      isCorrect: true
      explanation: "Correct!"
