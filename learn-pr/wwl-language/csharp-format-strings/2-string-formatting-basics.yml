quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is the output of `Console.WriteLine($\"Tax rate: {tax:P1}\");`, where `tax` is defined by `decimal tax = .12051m;`?"
    choices:
    - content: "`Tax rate: 12.05 %`"
      isCorrect: false
      explanation: "Incorrect. `tax:P1` rounds the percentage to a single decimal place."
    - content: "`Tax rate: 12.10 %`"
      isCorrect: false
      explanation: "Incorrect. `tax:P1` rounds the percentage to a single decimal place."
    - content: "`Tax rate: 12.1 %`"
      isCorrect: true
      explanation: "Correct. `tax:P1` rounds the percentage to a single decimal place."