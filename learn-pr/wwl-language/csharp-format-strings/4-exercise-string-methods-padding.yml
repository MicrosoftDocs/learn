quiz:
  title: "Check your knowledge"
  questions:
  - content: "Given `string myWords = \"Learning C#\"`, what is the best output description for `Console.WriteLine(myWords.PadLeft(12));`?"
    choices:
    - content: "One space is added to the start of the string."
      isCorrect: true
      explanation: "Correct. `myWords` is 11 characters long, adding on space completes the padding to 12."
    - content: "Four spaces are added to the start of the string."
      isCorrect: false
      explanation: "Incorrect. `myWords` is 11 characters long, with four spaces added the padding goes to 15."
    - content: "12 spaces are added to the start of the string."
      isCorrect: false
      explanation: "Incorrect. `myWords` is 11 characters long, with 12 spaces added the padding goes to 23."