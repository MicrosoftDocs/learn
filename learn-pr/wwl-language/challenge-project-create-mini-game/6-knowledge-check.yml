durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "A developer wants to create a method that compares two values. Which of the following options is the best data type for the method to return?"
    choices:
    - content: "A `double` value."
      isCorrect: false
      explanation: "Incorrect. A comparison expression should return `true` or `false`."
    - content: "Nothing, the method should be void."
      isCorrect: false
      explanation: "Incorrect. A comparison expression should return `true` or `false`."
    - content: "A `bool` value."
      isCorrect: true
      explanation: "Correct! A comparison expression should return `true` or `false`."
  - content: "A developer wants to create a method that returns a value in an array. Which of the following options would be a good choice for a method signature?"
    choices:
    - content: "`string GetValueAtIndex(string[] array, int index)`"
      isCorrect: true
      explanation: "Correct! This method accepts a string array and an index value and returns a string value."
    - content: "`bool GetValueAtIndex(string[] array, int index)`"
      isCorrect: false
      explanation: "Incorrect. Since a string array is provided, it's more appropriate to return a string value"
    - content: "`int GetValueAtIndex(int index)`"
      isCorrect: false
      explanation: "Incorrect. This method doesn't specify an array parameter to retrieve the value from."