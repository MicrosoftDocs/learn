quiz:
  title: "Check your knowledge"
  questions:
  - content: "How do you find information on the .NET classes and methods you are using?"
    choices:
    - content: ".NET Class Library."
      isCorrect: false
      explanation: "Incorrect. Although it's true that reference material on classes and methods is found in the .NET Class Library, this answer isn't complete."
    - content: "Developer websites."
      isCorrect: false
      explanation: "Incorrect. Although partially correct, this answer is incomplete."
    - content: ".NET Class Library, Google search, and developer websites."
      isCorrect: true
      explanation: "Correct! This answer hits the big 3: .NET Class Library, Google search, and developer websites. These tools are the best way to find information on .NET classes and methods."
