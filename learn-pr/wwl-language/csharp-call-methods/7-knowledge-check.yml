quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is an object?"
    choices:
    - content: "A memory address."
      isCorrect: false
      explanation: "Incorrect. An object's memory address (location) is saved in a variable, but it isn't the same as a memory address."
    - content: "A stateless class."
      isCorrect: false
      explanation: "Incorrect. An object usually isn't stateless, nor is it a class."
    - content: "An instance of a class."
      isCorrect: true
      explanation: "Correct! An object represents the instantiation of a class."
  - content: "Which of the following statements is **true**?"
    choices:
    - content: "The .NET Class Library always defines overloaded methods for every method."
      isCorrect: false
      explanation: "Incorrect. Not every method has overloaded versions."
    - content: "The .NET Class Library contains definitions for data types used in C#."
      isCorrect: true
      explanation: "Correct! The .NET Class Library is where information for C# data types can be found."
    - content: "The .NET Class Library includes so many classes that it actually increases development time."
      isCorrect: false
      explanation: "Incorrect. The .NET Class Library is a huge time saver for software developers."
  - content: "Which of the following symbols represent the method invocation operator required to execute a method?"
    choices:
    - content: "`.`"
      isCorrect: false
      explanation: "Incorrect. The `.` symbol is the member access operator."
    - content: "`{}`"
      isCorrect: false
      explanation: "Incorrect. Curly braces are used to several reasons, but they never invoke a method."
    - content: "`()`"
      isCorrect: true
      explanation: "Correct! The open and close parentheses are required for executing a method. The parentheses are also used when passing arguments to a method."