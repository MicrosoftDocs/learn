title: Call methods from the .NET Class Library using C#
summary: Use functionality in the .NET Class Library by calling methods that return values, accept input parameters, and more.
abstract: |
  In this module, you'll:
  - Write code that calls stateless methods in the .NET Class Library.
  - Create a new instance of .NET Class Library classes to call methods that maintain state.
  - Use Intellisense to learn more about a method, its overloaded versions, its return value data type, and its input parameter data types.
  - Use Microsoft Learn documentation to research what a method does, its overloaded versions, its return value type, its input parameters and what each parameter represents, and more.
prerequisites: |
  - Experience declaring, initializing, setting, and retrieving values in variables
  - Experience using the basic C# data types including `int` and `string`
  - Experience using the method `Console.WriteLine()`
