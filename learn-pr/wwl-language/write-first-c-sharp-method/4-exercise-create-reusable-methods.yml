quiz:
  title: "Check your knowledge"
  questions:
  - content: "Suppose there's a method named `ConvertCurrency`. Which of the following lines of code is a valid method signature?"
    choices:
    - content: "`ConvertCurrency();`"
      isCorrect: false
      explanation: "This answer is incorrect. This line of code executes the method."
    - content: "`ConvertCurrency() { }`"
      isCorrect: false
      explanation: "This answer is incorrect. A return type must be declared before the method name."
    - content: "`void ConvertCurrency(){};`"
      isCorrect: true
      explanation: "This line is correct. A method signature is created by declaring the return type, followed by the method name, and parentheses containing any input parameters."
  - content: "Suppose there's a method named `Update`. Which of the following correctly calls the method?"
    choices:
    - content: "`var update;`"
      isCorrect: false
      explanation: "This answer is incorrect. A method is called using its name followed by parentheses."
    - content: "`Update();`"
      isCorrect: true
      explanation: "This answer is correct! A method is called using its name followed by parentheses."
    - content: "`void Update();`"
      isCorrect: false
      explanation: "This answer is incorrect. A method is called using its name followed by parentheses."