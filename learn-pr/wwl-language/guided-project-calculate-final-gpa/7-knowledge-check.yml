title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 06/06/2023
  author: wwlpublish
  ms.author: buzahid
  ms.topic: interactive-tutorial
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Suppose `decimal gradePointAverage = 3.99872831;`. What is the value of `(int) gradePointAverage`?"
    choices:
    - content: "3.99"
      isCorrect: false
      explanation: "Incorrect. Using `(int)` temporarily converts the value to a whole number Integer value"
    - content: "4"
      isCorrect: false
      explanation: "Incorrect. Fractional values casted to an Integer aren't rounded up."
    - content: "3"
      isCorrect: true
      explanation: "Correct!"
  - content: "In the following code `decimal x = 7 / 5;` why does x = 1?"
    choices:
    - content: "Using the `decimal` data type truncates the fraction"
      isCorrect: false
      explanation: "Incorrect. The `integer` data type truncates fractions."
    - content: "Dividing two integers performs integer division"
      isCorrect: true
      explanation: "Correct! Performing integer division will yield an integer result"
    - content: "This line of code has an error"
      isCorrect: false
      explanation: "Incorrect. This line correctly divides integer literals."