quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the purpose of the `StackTrace` property of an exception object?"
    choices:
    - content: "To track the origin of the exception."
      isCorrect: true
      explanation: "Correct. The `StackTrace` property is often used to track the origin of the exception."
    - content: "To configure the properties of the exception."
      isCorrect: false
      explanation: "Incorrect. The `StackTrace` property is not used to configure exception properties."
    - content: "To `throw` the exception object."
      isCorrect: false
      explanation: "Incorrect. The `StackTrace` property can be used to determine where the exception was thrown. It is not used to throw an exception."
  - content: "Which of the following code lines provides an example of customizing an exception with contextual information?"
    choices:
    - content: "Code: `throw new FormatException();`."
      isCorrect: false
      explanation: "Incorrect. This code sample throws a `FormatException` exception type without any customization."
    - content: "Code: `ArgumentException invalidArgumentException = new ArgumentException(\"ArgumentException: The 'GraphData' method received data outside the expected range.\");`."
      isCorrect: true
      explanation: "Correct. This code sample demonstrates how to create an exception object with a custom `Message` property."
    - content: "Code: `ArgumentNullException argumentNullException = new ArgumentNullException();`."
      isCorrect: false
      explanation: "Incorrect. This code sample creates an `ArgumentNullException` exception object but does not customize any properties."