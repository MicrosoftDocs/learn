quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is the best data type to use to process banking deposits?"
    choices:
    - content: "Decimal"
      isCorrect: true
      explanation: "Correct. Decimal, with ~28-29 digits of precision, has the precision required for many financial applications."
    - content: "Float"
      isCorrect: false
      explanation: "Incorrect. Float, with ~6-9 digits of precision, doesn't have the precision required for many financial applications."
    - content: "Double"
      isCorrect: false
      explanation: "Incorrect. Double, with ~15-17 digits of precision, doesn't have the precision required for many financial applications."