quiz:
  title: "Check your knowledge"
  questions:
  - content: "In C#, when the `new` keyword is used to create an instance of a `class`, where is the memory allocated?"
    choices:
    - content: "Stack"
      isCorrect: false
      explanation: "Incorrect. Instances of classes aren't typically allocated on the stack."
    - content: "Heap"
      isCorrect: true
      explanation: "Correct. Instances of classes are allocated on the heap when created with the `new` keyword."
    - content: "Variable"
      isCorrect: false
      explanation: "Incorrect. The term \"variable\" refers to the identifier used to access stored data, not the location of memory allocation."