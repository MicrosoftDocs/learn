quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which data type is disposed of immediately after a .NET program completes and closes?"
    choices:
    - content: "reference"
      isCorrect: false
      explanation: "That’s incorrect. When the stack frame has finished executing, the values in the stack are removed."
    - content: "value"
      isCorrect: true
      explanation: "That’s correct. When the stack frame has finished executing, the values in the stack are removed."
    - content: "string"
      isCorrect: false
      explanation: "That’s incorrect. When the stack frame has finished executing, the string values in the stack are removed."