quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a code block?"
    choices:
    - content: "A .NET Class Library."
      isCorrect: false
      explanation: "Incorrect. Although it's true that reference material on classes and methods is found in the .NET Class Library, this answer isn't complete."
    - content: "Lines of code that should be treated as a single unit."
      isCorrect: true
      explanation: "Correct! A code block is defined by curly braces `{ }`. It collects lines of code that should be treated as a single unit."
    - content: "A block of code that is blocked from being accessed."
      isCorrect: false
      explanation: "Incorrect. A code block isn't a block of code that is blocked."
  - content: "What is a Boolean statement or expression?"
    choices:
    - content: "A modulus expression."
      isCorrect: false
      explanation: "Incorrect. A Boolean expression isn't a modulus expression."
    - content: "An ordinal term."
      isCorrect: false
      explanation: "Incorrect. A Boolean expression isn't an ordinal term."
    - content: "Code that returns either `true` or `false`."
      isCorrect: true
      explanation: "Correct! A Boolean expression is any code that returns a Boolean value, either `true` or `false`."