quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is an example of correct camel case formatting of a variable name?"
    choices:
    - content: "UserOption."
      isCorrect: false
      explanation: "Incorrect. In camel case formatting the first letter is lower case."
    - content: "user Option."
      isCorrect: false
      explanation: "Incorrect. All variable names must have consecutive letters, no spaces."
    - content: "userOption."
      isCorrect: true
      explanation: "Correct! This is the correct way to use camel case for a variable."