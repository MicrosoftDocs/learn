quiz:
  title: "Check your knowledge"
  questions:
  - content: "`String.Join(\"-\", myArray);` is an example of a Join. Which explanation best fits this example?"
    choices:
    - content: "Constructs a character array from items in `myArray` connected with `,` (commas)."
      isCorrect: false
      explanation: "Incorrect. `String.Join` constructs strings from the elements of `myArray`)."
    - content: "Constructs a string from items in `myArray` connected with `-` (dashes)."
      isCorrect: true
      explanation: "Correct. `String.Join` constructs strings from the elements of `myArray`)."
    - content: "Constructs a string named `myArray` connected with `-` (dashes)."
      isCorrect: false
      explanation: "Incorrect. `String.Join` constructs strings from the elements of `myArray`)."