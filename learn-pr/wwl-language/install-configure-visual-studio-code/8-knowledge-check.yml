quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which area of the Visual Studio Code user interface is used to write code?"
    choices:
    - content: "Explorer."
      isCorrect: false
      explanation: "Incorrect. The Explorer view enables developers to select project files and folders."
    - content: "Extensions."
      isCorrect: false
      explanation: "Incorrect. The Extensions view enables developers to install tools that support software languages and help with all sorts of tasks."
    - content: "Editor."
      isCorrect: true
      explanation: "Correct! The Editor is the main area where developers write code."
  - content: "Which of the following tools is required to run command line interface commands such as `dotnet run`?"
    choices:
    - content: "Visual Studio Code."
      isCorrect: false
      explanation: "Incorrect. The Visual Studio Code integrated Terminal panel does support running command line interface commands, but other command line tools could be used."
    - content: "C# Dev Kit."
      isCorrect: false
      explanation: "Incorrect. The C# Dev Kit and associated extensions published by Microsoft provide support developing and debugging C# projects, but they don't enable running the `dotnet` CLI commands."
    - content: "The .NET SDK."
      isCorrect: true
      explanation: "Correct! The .NET SDK is required in order to run .NET command line interface commands such as `dotnet run`."
