  ms.date: 02/22/2024
  author: wwlpublish
  ms.author: cahowd
  ms.topic: unit
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following statements about the `switch-case` construct is true?"
    choices:
    - content: "A single switch section can have multiple case labels."
      isCorrect: true
      explanation: "Correct! A single switch section can have multiple case labels."
    - content: "A switch construct must include a default switch section."
      isCorrect: false
      explanation: "Incorrect. The switch section that uses the default case is optional."
    - content: "The colon at the end of the case label is optional."
      isCorrect: false
      explanation: "Incorrect. The colon isn't optional."
  - content: "A developer implements a `switch` statement in their application. What is the purpose of the `break` keyword?"
    choices:
    - content: "The `break` keyword tells the runtime to continue evaluating other cases in the `switch` construct."
      isCorrect: false
      explanation: "Incorrect. The `break` keyword doesn't instruct the runtime to continue evaluating other cases in the `switch` construct."
    - content: "The `break` keyword tells the runtime to exit the application."
      isCorrect: false
      explanation: "Incorrect. The `break` keyword doesn't instruct the runtime to exit the application."
    - content: "The `break` keyword tells the runtime to stop evaluating and prevents execution of other cases in the `switch` construct."
      isCorrect: true
      explanation: "Correct! The `break` keyword redirects code execution and prevents one switch section from continuing into the next section."