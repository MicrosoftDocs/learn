quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the difference between `Console.Write` and `Console.WriteLine`?"
    choices:
    - content: "`Console.Write` prints the output on a new line."
      isCorrect: false
      explanation: "Incorrect. `Console.Write` prints the output on the existing line"
    - content: "`Console.WriteLine` prints the output on a new line."
      isCorrect: false
      explanation: "Incorrect. `Console.WriteLine` prints the output on the existing line and appends a new line after it."
    - content: "`Console.WriteLine` appends a new line after the output."
      isCorrect: true
      explanation: "Correct! `Console.WriteLine` prints the output on the existing line and appends a new line after it."
