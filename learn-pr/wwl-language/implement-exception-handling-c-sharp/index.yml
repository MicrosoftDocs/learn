uid: learn.wwl.implement-exception-handling-c-sharp
metadata:
  title: Implement exception handling in C# console applications
  description: "This module explores the use of exceptions and the exception handling process in C# console applications. Hands-on activities provide experience implementing exception handling patterns for various coding scenarios."
  ms.date: 05/04/2023
  author: wwlpublish
  ms.author: cahowd
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Implement exception handling in C# console applications
summary: Learn about exceptions, the exception handling process supported by C#, and then implement exception handling patterns for various coding scenarios.
abstract: |
  *   Examine the basic categories of exceptions and review some common system exceptions.
  *   Examine the exception handling tools included with C# and techniques for using these tools.
  *   Implement the `try-catch` pattern within various coding scenarios.
prerequisites: |
  - An installation of Visual Studio Code that's configured for C# application development.
  - Ability to develop C# console applications that implement business logic using iteration statements, selection statements, and custom methods.
  - A basic understanding of the relationship between errors and exceptions in C#.
  - Experience using the Visual Studio Code debugging tools for C#.
