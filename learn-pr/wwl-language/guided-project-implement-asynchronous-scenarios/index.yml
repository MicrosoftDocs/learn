summary: |
  This module guides you through the basics of using asynchronous programming techniques in your Langton's Ants application.  You learn about Tasks and how to use the `async` and `await` keywords to make a method asynchronous.
  [!INCLUDE [](../../includes/wwl/ai-contribution-notes.md)]
abstract: |
  After completing this module, you will be able to:
  - Use a boolean flag for starting a thread.
  - Put the calculation of a new ant in a new thread using a Task.
prerequisites: |
  - Installation of VS Code configured for C# application development, including C# Dev Kit.
  - Experience with the VS Code editor.
  - Ability to develop C# console applications that implement business logic using loops, if statements, properties, and methods.
  - Experience with basic C# syntax rules.
