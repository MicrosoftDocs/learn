quiz:
  title: "Check your knowledge"
  questions:
  - content: "What method should be used to search for the first occurrence of a search term in a long string?"
    choices:
    - content: "`IndexOfAny()`"
      isCorrect: true
      explanation: "Correct. `IndexOfAny()` returns the first position of an array of `char` that occurs inside of another string."
    - content: "`LastIndexOf()`"
      isCorrect: false
      explanation: "Incorrect. `IndexOfAny()` returns the first position of an array of `char` that occurs inside of another string."
    - content: "`Substring()`"
      isCorrect: false
      explanation: "Incorrect. `Substring()` returns a string that is equivalent to the substring that begins at startIndex."