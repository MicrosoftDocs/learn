quiz:
  title: "Check your knowledge"
  questions:
  - content: "If the code `message = message.Replace(\"B\", \"D\");` is run, where `string message = \"Big Dog\";`, what is the new value of `message`?"
    choices:
    - content: "`\"Big Dog\"`"
      isCorrect: false
      explanation: "Incorrect. `\"B\"` is replaced with `\"D\"`."
    - content: "`\"Big Bog\"`"
      isCorrect: false
      explanation: "Incorrect. `\"B\"` is replaced with `\"D\"`."
    - content: "`\"Dig Dog\"`"
      isCorrect: true
      explanation: "Correct. `\"B\"` is replaced with `\"D\"`."