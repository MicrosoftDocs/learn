quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the return value of `myString.IndexOf('C');` where `string myString = \"C# Time\";`?"
    choices:
    - content: "`0`"
      isCorrect: true
      explanation: "Correct. `\"C\"` is the first item in `myString` and matches at position `0`"
    - content: "`1`"
      isCorrect: false
      explanation: "Incorrect. `1` is the second item in `myString`, the character `\"#\"`."
    - content: "`-1`"
      isCorrect: false
      explanation: "Incorrect. `-1` indicates no match is found in `myString`, and the first character in `myString` is the `\"C\"` match."