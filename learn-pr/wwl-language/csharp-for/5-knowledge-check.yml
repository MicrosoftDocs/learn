durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following `for` statements is correct?"
    choices:
    - content: "`for (int x = 20: x < 80: x++)`"
      isCorrect: false
      explanation: "Incorrect. A colon cannot be used as an end of statement operator."
    - content: "`for (int j = 0; j == 80; j + 1)`"
      isCorrect: false
      explanation: "Incorrect. The iterator section `j + 1` causes a compilation error."
    - content: "`for (int counter = 20; counter < 80; counter++)`"
      isCorrect: true
      explanation: "Correct! This example shows the correct syntax for initializer, condition, and iterator."
  - content: "Which statement can be used to exit out of the `for` loop?"
    choices:
    - content: "`break;`"
      isCorrect: true
      explanation: "Correct! The `break` keyword can be used to exit a `for` loop."
    - content: "`exit;`"
      isCorrect: false
      explanation: "Incorrect. Exit isn't a keyword in C#."
    - content: "`return;`"
      isCorrect: false
      explanation: "Incorrect. The `return` keyword would exit out of the entire method."