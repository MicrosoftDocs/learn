### YamlMime:ModuleUnit
uid: learn.wwl.create-c-sharp-methods-return-values.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 02/16/2024
  author: wwlpublish
  ms.author: buzahid
  ms.topic: unit
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following options correctly returns a `string` value?"
    choices:
    - content: "`return \"\";`"
      isCorrect: true
      explanation: "Correct! An empty string is a valid string result."
    - content: "`return 'a';`"
      isCorrect: false
      explanation: "Incorrect. This code attempts an implicit conversion from `char` to `string` that isn't allowed"
    - content: "`return 5;`"
      isCorrect: false
      explanation: "Incorrect. This code attempts an implicit conversion from `int` to `string` that isn't allowed"
  - content: "Which of the following statements is true about the `return` keyword?"
    choices:
    - content: "It starts a new iteration of a method."
      isCorrect: false
      explanation: "Incorrect. The `continue` statement starts a new iteration of a loop."
    - content: "It terminates the execution of a method."
      isCorrect: true
      explanation: "Correct! The return statement terminates execution of its method and returns control to the caller."
    - content: "It must always be used with a value or expression."
      isCorrect: false
      explanation: "Incorrect. `void` methods don't return values and can use the `return` keyword on its own."
  - content: "Which of the following options is a valid return statement?"
    choices:
    - content: "`return void;`"
      isCorrect: false
      explanation: "Incorrect. `void` isn't a valid return value."
    - content: "`return 5 % 2;`"
      isCorrect: true
      explanation: "Correct! This statement would return the value of the expression `5 % 2`"
    - content: "`return Console.WriteLine();`"
      isCorrect: false
      explanation: "Incorrect. `Console.WriteLine()` is a `void` method and can't be used in a return statement."