quiz:
  title: Knowledge check
  questions:
  - content: "Parameter Sensitive Plan (PSP) optimization can help which scenario:"
    choices:
    - content: "Data is skewed and you use ad-hoc queries with your application."
      isCorrect: false
      explanation: "Incorrect. PSP doesn't help with skewed data when using ad-hoc queries."
    - content: "Scenarios where more than one plan in cache would help with stored procedure performance."
      isCorrect: true
      explanation: "Correct."
    - content: "Stored procedure performance using parameters in filters with the `>=` operators."
      isCorrect: false
      explanation: "Incorrect."
    - content: "All of the above."
      isCorrect: false
      explanation: "Incorrect."
