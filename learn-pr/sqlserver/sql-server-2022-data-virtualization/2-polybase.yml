quiz:
  title: Knowledge check
  questions:
  - content: "Object storage is the recommended solution for a high-transactional workload"
    choices: 
    - content: "True"
      isCorrect: false
      explanation: "Object storage isn't recommended for high transactional workloads."
    - content: "False"
      isCorrect: true
      explanation: "Object storage architecture was designed to leverage Big Data, Internet of Things (IoT), Analytics, AI and Machine Learning workloads, not transactional or online transaction processing (OLTP) workloads."
  - content: "To run the PolyBase feature, you need to install the **PolyBase Query Service for External Data** option."
    choices: 
    - content: "True"
      isCorrect: true
      explanation: "Correct."
    - content: "False"
      isCorrect: false
      explanation: "The PolyBase services don't need to be running, but the PolyBase Query Service for External Data option needs to be installed."
  - content: "SQL Server 2022 supports any type of object storage."
    choices: 
    - content: "True"
      isCorrect: false
      explanation: "SQL Server 2022 only supports object storage that is S3-compatible."
    - content: "False"
      isCorrect: true
      explanation: "SQL Server 2022 only supports object storage that is S3-compatible."
