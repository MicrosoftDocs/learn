quiz:
  title: Knowledge check - Choose the best answer
  questions:
  - content: "SQL Server 2022 can now access external data sources through:"
    choices: 
    - content: "A. Using REST API to S3 compatible object storage providers."
      isCorrect: false
      explanation: "SQL Server 2022 can access S3 compatible object providers through REST API, as well as query delta table files."
    - content: "B. Query delta table files on REST API data sources from a SELECT."
      isCorrect: false
      explanation: "SQL Server 2022 can access S3 compatible object providers through REST API, as well as query delta table files."
    - content: "C. Access Parquet files on ODBC data sources."
      isCorrect: false
      explanation: "SQL Server 2022 can only access Parquet files on data sources that use the REST API connectors."
    - content: "D. A and B."
      isCorrect: true
      explanation: "SQL Server 2022 can access S3-compatible object providers through REST API, as well as query delta table files."
  - content: "PolyBase allows SQL Server to connect to:"
    choices:
    - content: "A. SQL Server."
      isCorrect: false
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
    - content: "B. Oracle."
      isCorrect: false
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
    - content: "C. Azure Blob Storage."
      isCorrect: false
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
    - content: "D. Azure Data Lake Storage Gen2."
      isCorrect: false
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
    - content: "E. Teradata."
      isCorrect: false
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
    - content: "F. All of the above."
      isCorrect: true
      explanation: "PolyBase allows SQL Server to connect to SQL Server, Oracle, Azure Blob Storage, Azure Data Lake Storage Gen2, Teradata, and more."
