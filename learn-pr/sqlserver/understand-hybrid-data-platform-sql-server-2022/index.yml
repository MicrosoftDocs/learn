summary: Learn about the cloud connected capabilities of SQL Server 2025 for hybrid data platforms.
abstract: |
  In this module, you'll be able to:
  *   Discover best practices for disaster recovery and extended capabilities
  *   Describe how Azure Arc-enabled SQL Server works for centralized management
  *   Understand how to implement near real-time analytics with mirroring in Microsoft Fabric
  *   Explain enhanced security features including Microsoft Entra authentication and managed identity support
prerequisites: |
  * Basic working knowledge of SQL Server, including deployment, security, query processing, and high availability
  * Fundamental knowledge of the T-SQL language
  * Basic knowledge of Azure concepts, including subscriptions, resource groups, Infrastructure-as-a-Service and Platform-as-a-Service
  * Understanding of hybrid cloud architectures and their benefits
