quiz:
  title: "Check your knowledge"
  questions:
  - content: "You have noticed that the 'Page Life Expectancy' counter averages around 200 seconds. What should you do to optimize performance?"
    choices:
    - content: "Investigate why execution plans are rarely reused."
      isCorrect: false
      explanation: "A low value for 'Page Life Expectancy' is not usually a problem with execution plans."
    - content: "Add extra CPU resources to the SQL Server."
      isCorrect: false
      explanation: "A low value for 'Page Life Expectancy' does not normally indicate a lack of CPU resources."
    - content: "Add extra RAM to the SQL Server."
      isCorrect: true
      explanation: "A low value for 'Page Life Expectancy' usually indicates a lack of server RAM."
  - content: "Which of the following chart types should you use in Azure Data Studio to visualize how a counter changes over time?"
    choices:
    - content: "count"
      isCorrect: false
      explanation: "A count chart type does not show data points on a time line joined by a line."
    - content: "scatter"
      isCorrect: false
      explanation: "A scatter chart type does not show data points on a time line joined by a line."
    - content: "timeSeries"
      isCorrect: true
      explanation: "Use the timeSeries chart type to show data points on a time line joined by a line."