quiz:
  title: Knowledge check
  questions:
  - content: "Which Azure service is used to provide managed disaster recovery with SQL Server 2022?"
    choices: 
    - content: "Azure Synapse Analytics"
      isCorrect: false
      explanation: "Azure Synapse Link for SQL works with Azure Synapse Analytics for near real-time analytics"
    - content: "Azure SQL Managed Instance"
      isCorrect: true
      explanation: "The link feature for Azure SQL Managed Instances uses a Distributed Availability Group (DAG) to provide a managed disaster recovery solution"
    - content: "Azure Blob Storage"
      isCorrect: false
      explanation: "While you can back up a database to Azure Blob Storage, it doesn't provide managed disaster recovery solution like Azure SQL Managed Instance"
  - content: "What is the software installed with SQL Server 2022 that provides connectivity from on-premises to Azure?"
    choices: 
    - content: "The SQL Server IaaS Agent extension"
      isCorrect: false
      explanation: "The SQL Server IaaS Agent extension is used with SQL Server on Azure Virtual Machine"
    - content: "Self-hosted integrated runtime"
      isCorrect: false
      explanation: "The self-hosted integrated runtime connects SQL Server to Azure for Azure Synapse Link, but isn't part of SQL Server setup"
    - content: "Azure extension for SQL Server"
      isCorrect: true
      explanation: "The Azure extension for SQL Server can be configured a part of SQL Server 2022 setup and connects SQL Server to Azure for Purview, Azure Active Directory, Microsoft Defender, and pay-as-you-go licensing"