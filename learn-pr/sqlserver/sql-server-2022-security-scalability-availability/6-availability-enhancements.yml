quiz:
  title: Knowledge check - Choose the best answer
  questions:
  - content: "A contained availability group replicates which objects?"
    choices: 
    - content: "Linked Servers."
      isCorrect: false
      explanation: "A contained availability group does replicate Linked Servers, but also more objects on the list."
    - content: "SQL Agent Jobs."
      isCorrect: false
      explanation: "A contained availability group does replicate SQL Agent Jobs, but also more objects on the list."
    - content: "Logins."
      isCorrect: false
      explanation: "A contained availability group does replicate logins, but also more objects on the list."
    - content: "A, B, and C."
      isCorrect: true
      explanation: "Correct."
    - content: "B and C."
      isCorrect: false
      explanation: "A contained availability group also replicates Linked Servers."