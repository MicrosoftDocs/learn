uid: learn-sqlserver.use-sql-server-query-tuning-assistant.5-knowledge-check
title: Knowledge check - Use the SQL Server Query Tuning Assistant
metadata:
  title: Knowledge check - Use the SQL Server Query Tuning Assistant
  description: Knowledge check - Use the SQL Server Query Tuning Assistant
  ms.date: 01/31/2019
  author: markohot
  ms.author: markohot
  ms.topic: interactive-tutorial
  ms.prod: learning-sqlserver
durationInMinutes: 10
quiz:
  title: Check your knowledge
  questions:
  - content: "On which version of SQL Server was Query Store first implemented?"
    choices:
    - content: "SQL Server 2008 R2"
      isCorrect: false
      explanation: "That's incorrect. The Query Store was first implemented on SQL Server 2016."
    - content: "SQL Server 2012"
      isCorrect: false
      explanation: "That's incorrect. The Query Store was first implemented on SQL Server 2016."
    - content: "SQL Server 2014"
      isCorrect: false
      explanation: "That's incorrect. The Query Store was first implemented on SQL Server 2016."
    - content: "SQL Server 2016"
      isCorrect: true
      explanation: "That's correct. The Query Store was first implemented on SQL Server 2016."
    - content: "SQL Server 2017"
      isCorrect: false
      explanation: "That's incorrect. The Query Store was first implemented on SQL Server 2016."
  - content: "Which of the following tools predict how many rows a query is likely to return?"
    choices:
    - content: "Cardinality Estimator"
      isCorrect: true
      explanation: "That's correct. Cardinality Estimator predicts how many rows a query is likely to return."
    - content: "Query Predictor"
      isCorrect: false
      explanation: "That's incorrect. Cardinality Estimator predicts how many rows a query is likely to return."
    - content: "Result Definer"
      isCorrect: false
      explanation: "That's incorrect. Cardinality Estimator predicts how many rows a query is likely to return."
    - content: "Output Reckoner"
      isCorrect: false
      explanation: "That's incorrect. Cardinality Estimator predicts how many rows a query is likely to return."
    - content: "Row Outputter"
      isCorrect: false
      explanation: "That's incorrect. Cardinality Estimator predicts how many rows a query is likely to return."
  - content: "Which of the following statements about Automatic Plan Correction are true?"
    choices:
    - content: "Removes the need for manual processing of queries"
      isCorrect: true
      explanation: "That's correct. Automatic Plan Correction removes the need for manual processing of queries, instructs SQL Server to use the last good plan if regression is found, and uses the version of the Cardinality Estimator mapped to the current compatibility level."
    - content: "Set at Server level"
      isCorrect: false
      explanation: "That's incorrect. Automatic Plan Correction removes the need for manual processing of queries, instructs SQL Server to use the last good plan if regression is found, and uses the version of the Cardinality Estimator mapped to the current compatibility level."
    - content: "Instructs SQL Server to use the last good plan if regression is found"
      isCorrect: false 
      explanation: "That's incorrect. Automatic Plan Correction removes the need for manual processing of queries, instructs SQL Server to use the last good plan if regression is found, and uses the version of the Cardinality Estimator mapped to the current compatibility level."
    - content: "Uses the current plan when regression is found"
      isCorrect: false
      explanation: "That's incorrect. Automatic Plan Correction removes the need for manual processing of queries, instructs SQL Server to use the last good plan if regression is found, and uses the version of the Cardinality Estimator mapped to the current compatibility level."
    - content: "Uses the version of the Cardinality Estimator mapped to the current compatibility level"
      isCorrect: false 
      explanation: "That's incorrect. Automatic Plan Correction removes the need for manual processing of queries, instructs SQL Server to use the last good plan if regression is found, and uses the version of the Cardinality Estimator mapped to the current compatibility level."
  - content: "When might you use Query Store to carry out A/B testing?"
    choices:
    - content: "When updating an application"
      isCorrect: false 
      explanation: "That's incorrect. You might use Query Store to carry out A/B testing when updating an application, when you need to compare the before and after effects of applying a single change, and when adding new hardware."
    - content: "When you need to compare the before and after effects of applying a single change"
      isCorrect: true
      explanation: "That's correct. You might use Query Store to carry out A/B testing when updating an application, when you need to compare the before and after effects of applying a single change, and when adding new hardware."
    - content: "When migrating from SQL Server 2008 to SQL Server 2019"
      isCorrect: false
      explanation: "That's incorrect. You might use Query Store to carry out A/B testing when updating an application, when you need to compare the before and after effects of applying a single change, and when adding new hardware."
    - content: "When changing compatibility levels"
      isCorrect: false
      explanation: "That's incorrect. You might use Query Store to carry out A/B testing when updating an application, when you need to compare the before and after effects of applying a single change, and when adding new hardware."
    - content: "When adding new hardware"
      isCorrect: false 
      explanation: "That's incorrect. You might use Query Store to carry out A/B testing when updating an application, when you need to compare the before and after effects of applying a single change, and when adding new hardware."
  - content: "How long would you typically let Query Store run to gather workload information on a database? "
    choices:
    - content: "A minute"
      isCorrect: false
      explanation: "That's incorrect. You would typically let Query Store run for a day to gather workload information on a database."
    - content: "An hour"
      isCorrect: false
      explanation: "That's incorrect. You would typically let Query Store run for a day to gather workload information on a database."
    - content: "A day"
      isCorrect: true
      explanation: "That's correct. You would typically let Query Store run for a day to gather workload information on a database."
    - content: "A week"
      isCorrect: false
      explanation: "That's incorrect. You would typically let Query Store run for a day to gather workload information on a database."
    - content: "A month"
      isCorrect: false
      explanation: "That's incorrect. You would typically let Query Store run for a day to gather workload information on a database."
    - content: "Depends on the Query Store version"
      isCorrect: false
      explanation: "That's incorrect. You would typically let Query Store run for a day to gather workload information on a database."
  - content: |
      For the Query Tuning Assistant to function correctly, you must apply the following steps in the correct order. Select the answer that places those steps in that correct order.
      A. Leave the compatibility level unchanged (at the previous SQL Server version).
      B. Migrate the database to SQL Server 2019.
      C. Make the database live so Query Store can gather baseline metrics on the queries.
      D. Enable Query Store on the database.
      E. Use QTA to find regressing queries.
      F. Continue to use Query Store to gather post-upgrade query performance.
      G. Upgrade the compatibility level.
    choices:
    - content: "DABCEGF"
      isCorrect: false
      explanation: "That's incorrect. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
    - content: "ACFGDEB"
      isCorrect: false
      explanation: "That's incorrect. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
    - content: "BADCGFE"
      isCorrect: true
      explanation: "That's correct. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
    - content: "ABGFEDC"
      isCorrect: false
      explanation: "That's incorrect. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
    - content: "CFECDBA"
      isCorrect: false
      explanation: "That's incorrect. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
    - content: "BDCAFGE"
      isCorrect: false
      explanation: "That's incorrect. For the Query Tuning Assistant to function correctly, you must apply the steps in the order BADCGFE, based on the list in the question."
  - content: "Which of the following tools enables you to automate the process of testing the workload of your current database on a target server? "
    choices:
    - content: "Database Evaluation Application"
      isCorrect: false
      explanation: "That's incorrect. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server.? Select one answer."
    - content: "Database Environment Analyzer"
      isCorrect: false
      explanation: "That's incorrect. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server? Select one answer."
    - content: " Database Engine Attendant"
      isCorrect: false
      explanation: "That's incorrect. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server? Select one answer."
    - content: "Database Export Agent"
      isCorrect: false
      explanation: "That's incorrect. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server? Select one answer."
    - content: "Database Experimentation Assistant"
      isCorrect: true
      explanation: "That's correct. Database Experimentation Assistant enables you to automate the process of testing the workload of your current database on a target server? Select one answer."
  - content: "Which of the following are valid settings for Query Store in SQL Server 2019?"
    choices:
    - content: "Off"
      isCorrect: true
      explanation: "That's correct. Off, Read only, and Read write are valid settings for Query Store in SQL Server 2019."
    - content: "Passive"
      isCorrect: false
      explanation: "That's incorrect. Off, Read only, and Read write are valid settings for Query Store in SQL Server 2019."
    - content: "Active"
      isCorrect: false
      explanation: "That's incorrect. Off, Read only, and Read write are valid settings for Query Store in SQL Server 2019."
    - content: "Read only"
      isCorrect: false 
      explanation: "That's incorrect. Off, Read only, and Read write are valid settings for Query Store in SQL Server 2019."
    - content: "Read write"
      isCorrect: false 
      explanation: "That's incorrect. Off, Read only, and Read write are valid settings for Query Store in SQL Server 2019."
  - content: "On which version of SQL Server was Automatic query tuning first implemented?"
    choices:
    - content: "SQL Server 2008 R2"
      isCorrect: false
      explanation: "That's incorrect. It was a different version."
    - content: "SQL Server 2012"
      isCorrect: false
      explanation: "That's incorrect. It was a different version."
    - content: "SQL Server 2014"
      isCorrect: false
      explanation: "That's incorrect. It was a different version."
    - content: "SQL Server 2016"
      isCorrect: false
      explanation: "That's incorrect. It was a different version."
    - content: "SQL Server 2017"
      isCorrect: true
      explanation: "That's correct. Automatic query tuning was first implemented on SQL Server 2017."
    - content: "SQL Server 2019"
      isCorrect: false
      explanation: "That's incorrect. It was a different version."
