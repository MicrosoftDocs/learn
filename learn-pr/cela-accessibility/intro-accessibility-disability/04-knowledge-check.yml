### YamlMime:ModuleUnit
uid: learn.cela-disability-intro.04-knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge check
  description: This unit is a quiz to find out how much you learned from this module. 
  ms.date: 05/06/2020
  author: erzelman
  ms.author: erzelman
  ms.topic: interactive-tutorial
  ms.prod: learning-cela-accessibility
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "What is accessibility?"
    choices:
    - content: "Word used to describe how people access products."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Word used to describe whether a product can be used by people of all abilities."
      isCorrect: true
      explanation: "Correct."
    - content: "Word used to rate the ease with which a person can use a product."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Word used to describe the security of products."
      isCorrect: false
      explanation: "Incorrect."
  - content: "If you are communicating with a person who is deaf who has a sign language interpreter, who should you speak to?"
    choices:
    - content: "Speak directly to the person when you are talking, not the interpreter."
      isCorrect: true
      explanation: "Correct."
    - content: "Speak directly to the interpreter when you are talking, not the person."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Speak to both the person and the interpreter when you are talking."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Write down what you need to say instead of speaking to the person."
      isCorrect: false
      explanation: "Incorrect."
  - content: "Which of the following is an example of the appropriate use of person-first language?"
    choices:
    - content: "A disabled person with low vision"
      isCorrect: false
      explanation: "Incorrect."
    - content: "A person with low vision"
      isCorrect: true
      explanation: "Correct."
    - content: "A blind person"
      isCorrect: false
      explanation: "Incorrect."
    - content: "A vision-impaired person"
      isCorrect: false
      explanation: "Incorrect."