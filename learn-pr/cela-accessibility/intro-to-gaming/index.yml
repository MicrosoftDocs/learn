title: Introduction to gaming and disability
summary: This module introduces accessibility concepts for game titles, gaming platforms, and gaming hardware. You'll learn about the core elements in gaming experiences that influence accessibility and how those elements can affect the experiences of gamers with visual, hearing, mobility, and cognitive disabilities.
abstract: |
  After you complete this module, you'll be able to:
  - Assess gaming experiences through the lens of accessibility.
  - Identify common visual, hearing, cognitive, and input-based elements within gaming experiences that can affect accessibility.
  - Describe the importance of considering diverse player experiences when you explore accessible features and solutions.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games.
 - You should have some familiarity with using game platforms like Xbox, Windows, and other common gaming console and PC platforms.
 - A basic understanding of foundational terms and concepts for disability and accessibility principles is helpful.
