quiz:
  questions:
  - content: "Which best describes the role of AI in special education?"
    choices:
    - content: "AI replaces teacher decision-making"
      isCorrect: false
      explanation: "Incorrect. AI does not replace teacher decision-making; instead, it complements their work."
    - content: "AI supports teachers by streamlining tasks and creating inclusive learning environments"
      isCorrect: true
      explanation: "Correct. AI supports teachers by automating tasks and promoting inclusive education environments."
    - content: "AI eliminates the need for accessibility tools"
      isCorrect: false
      explanation: "Incorrect. AI enhances accessibility tools rather than eliminating the need for them."
  - content: "What is one example of how AI can help teachers communicate with families?"
    choices:
    - content: "Drafting multilingual caregiver updates using Microsoft 365 Copilot and Translator"
      isCorrect: true
      explanation: "Correct. AI tools like Microsoft 365 Copilot and Translator facilitate drafting multilingual caregiver communication."
    - content: "Automatically scheduling parent-teacher conferences without teacher input"
      isCorrect: false
      explanation: "Incorrect. Effective scheduling involves teacher input to accommodate unique needs."
    - content: "Sending progress reports without review"
      isCorrect: false
      explanation: "Incorrect. AI should assist, but teacher review ensures accurate communication."
  - content: "Which is a key challenge of using AI in education?"
    choices:
    - content: "AI tools are too slow to be useful"
      isCorrect: false
      explanation: "Incorrect. While speed may vary, it is not a prominent challenge. Privacy and accuracy are bigger concerns."
    - content: "Risk of bias, inaccuracies, and privacy violations if outputs are not reviewed"
      isCorrect: true
      explanation: "Correct. AI-powered education tools must be reviewed to mitigate risks like bias and privacy violations."
    - content: "AI cannot generate differentiated materials"
      isCorrect: false
      explanation: "Incorrect. AI can help generate differentiated materials based on input parameters."
  - content: "Which principle is NOT part of Microsoft’s Responsible AI framework?"
    choices:
    - content: "Fairness"
      isCorrect: false
      explanation: "Incorrect. Fairness is a core principle of Microsoft’s Responsible AI framework."
    - content: "Transparency"
      isCorrect: false
      explanation: "Incorrect. Transparency is a vital principle within the Responsible AI framework."
    - content: "Automation"
      isCorrect: true
      explanation: "Correct. Automation is not a principle of Microsoft’s Responsible AI framework; it focuses on fairness and transparency instead."
  - content: "When drafting prompts for AI tools, what is the best practice to protect student privacy?"
    choices:
    - content: "Include full student names and detailed personal data"
      isCorrect: false
      explanation: "Incorrect. Sharing identifiable student information violates privacy best practices."
    - content: "Use general descriptors and avoid personally identifiable information"
      isCorrect: true
      explanation: "Correct. Using vague or non-identifiable descriptors ensures student privacy."
    - content: "Share prompts publicly for collaboration"
      isCorrect: false
      explanation: "Incorrect. Sharing prompts publicly undermines privacy; information should remain secure."