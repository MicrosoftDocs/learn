quiz:
  questions:
  - content: "True or False: AI tools can completely replace teacher judgment in creating Individualized Education Programs (IEPs)."
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. AI is a support tool that augments teacher expertise; teachers must remain the decision-makers."
    - content: "False"
      isCorrect: true
      explanation: "Correct. AI is a support tool that augments teacher expertise; teachers must remain the decision-makers."
  - content: "Which Microsoft AI principle emphasizes being open about AI use with families?"
    choices:
    - content: "Transparency"
      isCorrect: true
      explanation: "Correct. Transparency ensures families are informed about AI's role in educational processes."
    - content: "Accountability"
      isCorrect: false
      explanation: "Incorrect. While accountability is important, transparency is the principle focusing on openness with families."
    - content: "Privacy"
      isCorrect: false
      explanation: "Incorrect. Privacy pertains to protecting information, not specifically communicating AI usage to families."
  - content: "Name three ways AI can support special education teachers."
    choices:
    - content: "Generating differentiated lesson plans, adapting reading levels, providing real-time translation"
      isCorrect: true
      explanation: "Correct. These are effective ways AI can assist special education teachers in their work."
    - content: "Drafting progress reports, analyzing student performance data"
      isCorrect: false
      explanation: "These are valid ways AI can support teachers, but this choice lists two examples rather than the requested three."
    - content: "Standardizing instruction approaches across all students"
      isCorrect: false
      explanation: "Incorrect. Special education requires personalized approaches, not standardization."
  - content: "What should you do before sharing AI-generated content with students or families?"
    choices:
    - content: "Share content as-is generated by AI tools"
      isCorrect: false
      explanation: "Incorrect. Reviewing for accuracy, bias, and alignment with school policies is essential before sharing."
    - content: "Review it for accuracy, bias, appropriateness, and alignment with school policies; individualize as needed"
      isCorrect: true
      explanation: "Correct. This step ensures the content is accurate and suited for the intended audience."
    - content: "Provide content without considering appropriateness"
      isCorrect: false
      explanation: "Incorrect. Ensuring appropriateness and compliance with policies is a critical step."
  - content: "According to the Center for Democracy and Technology study, what percentage of teachers used AI for IEP/504 development in 2024-2025?"
    choices:
    - content: "57%"
      isCorrect: true
      explanation: "Correct. The study indicated that 57% of teachers used AI tools for IEP/504 development during 2024-2025."
    - content: "65%"
      isCorrect: false
      explanation: "Incorrect. The percentage was reported at 57%, not 65%."
    - content: "50%"
      isCorrect: false
      explanation: "Incorrect. While AI adoption is notable, the actual percentage was 57%."