summary: Discover how AI supports educators in special education by improving teaching practices, student outcomes, and workflow efficiency responsibly.
abstract: |
  After completing this module, you will be able to:
  - Describe the role of artificial intelligence (AI) in supporting special education environments.  
  - Identify key benefits and challenges of implementing AI tools in special education, including time‑saving strategies and the importance of oversight for compliance and privacy.  
  - Explain how AI can assist with differentiated instruction, multilingual communication, and administrative tasks to enhance student outcomes and teacher effectiveness.  
  - Apply Microsoft’s Responsible AI Principles to ensure ethical and student‑centered use of AI in the classroom.  
  - Evaluate AI‑generated outputs for accuracy, fairness, and alignment with individualized education program (IEP) goals and legal requirements.

prerequisites: |
  - Familiarity with special education principles.
  - Basic understanding of educational technology tools.
  - Awareness of diversity in learning needs among students.
