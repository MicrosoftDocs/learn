summary: Learn how to collaborate with the disability community in creating accessible gaming experiences. Identify methods to build connections with this community. Implement best practice etiquette during these collaboration sessions.
abstract: |
  In this module, you will:
  - Identify the meaning and importance of "nothing about us without us."  
  - Identify three potential approaches to connect with players who have disabilities to gather accessibility feedback throughout product development.
  - Demonstrate an understanding of best practice etiquette for collaborating with individuals who have disabilities.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games. 
 - You should have some familiarity with using game platforms like Xbox, PlayStation, Nintendo Switch, or Windows.
 - A basic understanding of foundational terms and concepts for disability and accessibility principles is helpful.
 
