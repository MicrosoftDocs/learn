title: Accessibility best practices for gaming hardware
summary: This module introduces accessibility best practices considerations for developing gaming hardware, such as consoles, headsets, controllers, and other types of input devices. Accessible packaging components for these products are also presented.
abstract: |
  In this module, you'll learn about:
  - The role of accessible design in standard gaming hardware development.
  - Accessibility best practices to consider for hardware component operation and discoverability.
  - Accessibility best practices to consider when you develop hardware packaging components.
prerequisites: |
 - You should have some basic familiarity with playing and creating video games.
 - You should have some familiarity with using game platforms like Xbox, Windows, and other common gaming console and PC platforms.
 - A basic understanding of foundational terms and concepts for disability and accessibility principles is helpful.
