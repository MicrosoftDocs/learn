quiz:
  title: Check your knowledge
  questions:
  - content: "What is accessibility?"
    choices:
    - content: "Word used to describe how people access products."
      isCorrect: false
      explanation: "Incorrect. The ways in which people access technology don't describe the definition of accessibility."
    - content: "Word used to describe whether a product or service can be used by people with disabilities."
      isCorrect: true
      explanation: "Correct. Accessibility is a word used to describe whether a product or service can be used by people with disabilities."
    - content: "Word used to rate the ease with which a person can use a product."
      isCorrect: false
      explanation: "Incorrect. The rate of ease that a person can access a product doesn't determine whether that product is accessible."
    - content: "Word used to describe the security of products."
      isCorrect: false
      explanation: "Incorrect. Accessibility doesn't make a product more secure."
  - content: "What is a disability, as defined by the social model of disability?"
    choices:
    - content: "A personal health condition or attribute."
      isCorrect: false
      explanation: "Incorrect. A personal health condition or attribute describes the medical model of disability."
    - content: "A mismatch between the person and the environment."
      isCorrect: true
      explanation: "Correct. Rather than disability being defined as something wrong with the person, the social model of disability defines it as a mismatch between the person and their environment."
    - content: "A lack of ability."
      isCorrect: false
      explanation: "Incorrect. A person with a disability doesn't lack ability."
  - content: "How can disabilities be categorized?"
    choices:
    - content: "Situational - like a parent holding a baby and using a mobile phone."
      isCorrect: false
      explanation: "Incorrect. Situational exclusion is only one category of disability."
    - content: "Permanent - like a person who was born Blind or Deaf."
      isCorrect: false
      explanation: "Incorrect. Permanent disability is only one category of disability."
    - content: "Temporary - like a person who has a broken arm in a cast."
      isCorrect: false
      explanation: "Incorrect. Temporary disability is only one category of disability."
    - content: "All of the above"
      isCorrect: true
      explanation: "Correct. Situational, permanent, and temporary disabilities are all categories of disability."
  - content: "What is assistive technology?"
    choices:
    - content: "Assistive technology is any device, software, or tool that helps people with disabilities perform tasks more easily or independently."
      isCorrect: true
      explanation: "Correct. According to the World Health Organization, assistive technology is an umbrella term covering both devices and services that increase, maintain or improve the functional abilities and participation of people with disabilities and older people."
    - content: "Assistive technology is any device, software, or tool that enhances a person's capabilities."
      isCorrect: false
      explanation: "Incorrect. Assistive technology may enhance a person's ability to perform a task but may not make them better at that task."
    - content: "Assistive technology is any device, software, or tool that replaces the need for human assistance or intervention."
      isCorrect: false
      explanation: "Incorrect. Assistive technology are support devices, tools, and services. For example, someone who is Deaf may benefit from captions while also requiring the need for an American Sign Language interpreter. Captions do not replace the interpreter."
    - content: "Assistive technology is any device, software, or tool that modifies or adapts the environment to suit the needs of people with disabilities."
      isCorrect: false
      explanation: "Incorrect. Assistive technology doesn't alter the environment, but rather helps support individuals when there's a mismatch between the environment and the person."
