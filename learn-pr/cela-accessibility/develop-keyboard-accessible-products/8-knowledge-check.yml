### YamlMime:ModuleUnit
uid: learn.cela-accessibility.develop-keyboard-accessible-products.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: "This is the knowledge check for the \"Develop keyboard-accessible products\" module."
  ms.date: 02/04/2025
  author: erzelman
  ms.author: erzelman
  ms.topic: unit
durationInMinutes: 6
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the primary purpose of keyboard accessibility?"
    choices:
    - content: "To enhance the visual design of websites and apps"
      isCorrect: false
      explanation: "Keyboard accessibility is not about visual design."
    - content: "To ensure all users can navigate and interact with websites and apps using only a keyboard"
      isCorrect: true
      explanation: "Keyboard accessibility ensures that users can navigate and interact with web content without needing a mouse, which is essential for users with mobility impairments."
    - content: "To improve the performance of websites and apps"
      isCorrect: false
      explanation: "Keyboard accessibility is not about performance improvement."
    - content: "To allow websites to respond faster to keyboard inputs"
      isCorrect: false
      explanation: "Keyboard accessibility is not about input speed."

  - content: "Which key combination is used to move focus in the reverse order?"
    choices:
    - content: "Ctrl + F6"
      isCorrect: false
      explanation: "Ctrl + F6 does not move focus in reverse order."
    - content: "Shift + Tab"
      isCorrect: true
      explanation: "Pressing Shift + Tab moves the focus backward through interactive elements."
    - content: "Ctrl + Shift"
      isCorrect: false
      explanation: "Ctrl + Shift does not move focus in reverse order."
    - content: "Shift + F6"
      isCorrect: false
      explanation: "Shift + F6 does not move focus in reverse order."

  - content: "What is the best approach for enabling keyboard users to bypass repetitive content on a web page?"
    choices:
    - content: "Use semantic HTML only for structuring content."
      isCorrect: false
      explanation: "Semantic HTML is essential for structure but doesn't directly enable users to skip repetitive content."
    - content: "Add a 'Skip to main content' link at the top of the page."
      isCorrect: true
      explanation: "Adding a 'Skip to main content' link helps keyboard users quickly bypass repetitive content."
    - content: "Rely on the browser's back button for navigation."
      isCorrect: false
      explanation: "The back button is meant for navigating between different pages, not for skipping content on the same page."
    - content: "Place all content on one long page without any navigation aids."
      isCorrect: false
      explanation: "Placing all content on a long page without navigation aids can make it difficult for users to find and access specific content quickly."

  - content: "Why is it important to provide clear visual indicators for focused elements?"
    choices:
    - content: "To make the website or app look more colorful"
      isCorrect: false
      explanation: "Focus indicators are not about visual design."
    - content: "To help users identify which element is currently active and ready for interaction"
      isCorrect: true
      explanation: "Visual focus indicators are essential for users to see which element is active or selected while navigating with the keyboard."
    - content: "To increase the performance of the website or app"
      isCorrect: false
      explanation: "Focus indicators are not related to performance."
    - content: "To reduce the time it takes for a webpage to respond to input"
      isCorrect: false
      explanation: "Focus indicators are not related to response times."

  - content: "What should be done to avoid keyboard traps?"
    choices:
    - content: "Use only mouse event handlers."
      isCorrect: false
      explanation: "Keyboard traps aren't avoided by using mouse event handlers."
    - content: "Ensure that users can navigate to and away from all interactive elements using the keyboard."
      isCorrect: true
      explanation: "To avoid keyboard traps, ensure that users can navigate away from all interactive elements using the keyboard."
    - content: "Remove all interactive elements from the webpage."
      isCorrect: false
      explanation: "Removing all interactive elements would defeat the purpose of navigation."
    - content: "Allow focus to move to non-interactive elements."
      isCorrect: false
      explanation: "Allowing focus to move to non-interactive elements does not avoid keyboard traps."