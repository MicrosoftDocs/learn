### YamlMime:ModuleUnit
uid: learn.digital-accessibility.knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge check
  description: This unit lets you find out how much you learned from this module. 
  ms.date: 05/10/2020
  author: erzelman
  ms.author: erzelman
  ms.topic: interactive-tutorial
  ms.prod: learning-cela-accessibility
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following elements doesn't need keyboard focus when you're making your app accessible?"
    choices:
    - content: "Buttons"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Static images"
      isCorrect: true
      explanation: "Correct."
    - content: "Form controls"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Links"
      isCorrect: false
      explanation: "Incorrect."
  - content: "What do you need to do to make data tables accessible in your web page?"
    choices:
    - content: "Use native HTML table elements (`table`, `thead`, `tbody`, `tr`, `th`, and `td`)."
      isCorrect: true
      explanation: "Correct."
    - content: "Use large text."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Use images of data tables with descriptive `alt` tags."
      isCorrect: false
      explanation: "Incorrect."
    - content: "Use a low contrast color scheme."
      isCorrect: false
      explanation: "Incorrect."
  - content: "Which is a good example of informative alt text for the Microsoft logo?"
    choices:
    - content: "Logo"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Company logo"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Microsoft logo"
      isCorrect: true
      explanation: "Correct."
    - content: "MSFT logo"
      isCorrect: false
      explanation: "Incorrect."
