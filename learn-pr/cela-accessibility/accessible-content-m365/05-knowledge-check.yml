### YamlMime:ModuleUnit
uid: learn.accessible-content-m365.knowledge-check
title: Knowledge Check
metadata:
  title: Knowledge check
  description: This unit is a quiz to find out how much you learned from this module. 
  ms.date: 05/09/2020
  author: erzelman
  ms.author: erzelman
  ms.topic: interactive-tutorial
  ms.prod: learning-cela-accessibility
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the recommended character limit for alternative text for images?"
    choices:
    - content: "100"
      isCorrect: false
      explanation: "Incorrect."
    - content: "150"
      isCorrect: true
      explanation: "Correct."
    - content: "280"
      isCorrect: false
      explanation: "Incorrect."
    - content: "300"
      isCorrect: false
      explanation: "Incorrect."
  - content: "Why is setting the reading order in PowerPoint critical for someone using a screen reader?"
    choices:
    - content: "A person who uses a screen reader can use the arrow keys or other shortcuts to read through text in order."
      isCorrect: true
      explanation: "Correct."
    - content: "A person who uses a screen reader won't have to navigate the presentation."
      isCorrect: false
      explanation: "Incorrect."
    - content: "A screen reader will shut off navigation if the reading order is not set."
      isCorrect: false
      explanation: "Incorrect."
    - content: "A screen reader will automatically skip to the end of the presentation if the reading order is not set."
      isCorrect: false
      explanation: "Incorrect."
  - content: "If you use a table for decorative or design purposes rather than organizing information in Outlook, how should you mark the header?"
    choices:
    - content: "make sure the Header Row box is checked"
      isCorrect: false
      explanation: "Incorrect."
    - content: "make sure the Header Row box is not checked"
      isCorrect: true
      explanation: "Correct."
    - content: "use Alt Text to describe the header in 1-2 sentences"
      isCorrect: false
      explanation: "Incorrect."
    - content: "use Alt Text to mark as a decorative header"
      isCorrect: false
      explanation: "Incorrect."
  - content: "Accessibility Checker is available in which of the following apps?"
    choices:
    - content: "Word"
      isCorrect: false
      explanation: "Incorrect"
    - content: "Excel"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Outlook"
      isCorrect: false
      explanation: "Incorrect."
    - content: "PowerPoint"
      isCorrect: false
      explanation: "Incorrect."
    - content: "all of the above"
      isCorrect: true
      explanation: "Correct."
  - content: "If a diagram or image doesn't have alternative text (alt text), how will the Accessibility Checker will flag it?"
    choices:
    - content: "as an error"
      isCorrect: true
      explanation: "Incorrect."
    - content: "as a warning"
      isCorrect: false
      explanation: "Correct."
    - content: "as a tip"
      isCorrect: false
      explanation: "Incorrect."
    - content: "it will not flag the image"
      isCorrect: false
      explanation: "Incorrect."