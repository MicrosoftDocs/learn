summary: Learn to adapt teaching methods using inclusive digital tools like Copilot, Immersive Reader, and Math Assistant for students with disabilities.
abstract: |
  After completing this module, you will be able to:
  - Utilize Copilot to simplify dense text and generate guiding questions.
  - Personalize reading practices with Immersive Reader and Reading Progress.
  - Make math concepts accessible using Math Assistant in OneNote.
  - Create accessible multimedia presentations with PowerPoint.
  - Integrate inclusive tools to adapt lessons for varied accessibility needs.
prerequisites: |
  - Basic knowledge of Microsoft 365 tools.
  - Familiarity with general classroom teaching methods.
