abstract: |
  After completing this module, you'll be able to:
  - Understand the resources available to you help you get prepared to teach Microsoft Fundamentals or Advanced Role-Based curriculum in your classes.
  - Understand how faculty members can prepare to take a certification exam.
  - Request a free or discounted practice test key.
  - Access free or discounted certification exam vouchers.
prerequisites: |
  *   Understand the Microsoft Learn for Educators program benefits.
  *   Navigate the Microsoft Learn for Educators portal.
  *   Request practice exams and certification exam vouchers as an MSLE Educator.
  *   Access the Microsoft Learning Download Center and download content.
  *   Understand the resources available through the Microsoft curriculum and teaching materials.
