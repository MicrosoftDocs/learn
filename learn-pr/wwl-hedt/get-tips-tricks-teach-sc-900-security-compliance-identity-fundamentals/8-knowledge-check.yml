quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the [Learning Download Center](https://aka.ms/ldc) (LDC) to ensure you have the most up-to-date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course, you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course, you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course, you know you have the most up-to-date materials."
  - content: "Which tool is great for giving students a visual representation of topics?"
    choices:
    - content: "The Textbook"
      isCorrect: false
      explanation: "Incorrect. While a textbook can be used as a standard work for the study of a particular subject, the Microsoft Whiteboard can help people visualize a process. The Microsoft Whiteboard can help increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Flash Cards"
      isCorrect: false
      explanation: "Incorrect. Flash cards contain a small amount of information, held up for students to see, as an aid to learning, however the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Microsoft Whiteboard"
      isCorrect: true
      explanation: "Correct. A Microsoft Whiteboard can help people visualize a process. Microsoft Whiteboard increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
  - content: "Why is it important to run through labs before completing them in front of students?"
    choices:
    - content: "Labs connect real world experiences to course content."
      isCorrect: false
      explanation: "Incorrect. While labs are an important part of student learning, as the instructor, you'll want to be familiar with each step in the lab process. By completing the labs before demonstration in front of students, you'll **ensure you can navigate the UI with ease**."
    - content: "To ensure you can navigate the UI with ease."
      isCorrect: true
      explanation: "Correct. By completing the labs before demonstration in front of students you'll be sure to know the UI, with authority, and be familiar with each step in the lab process."
    - content: "It isn't necessary to complete the labs since they're not included in the certification."
      isCorrect: false
      explanation: "Incorrect. While labs aren't included in the certification, they're an important part of student learning; as the instructor you'll want to be familiar with each step in the lab process, by completing the labs before demonstration in front of students you'll **ensure you can navigate the UI with ease**."