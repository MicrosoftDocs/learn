quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the Learning Download Center (LDC) to ensure you have the most up-to-date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course, you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course, you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Feedback: Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course, you know you have the most up-to-date materials."
  - content: "Which tool is great for giving students a visual representation of topics?"
    choices:
    - content: "The Textbook"
      isCorrect: false
      explanation: "Feedback: Incorrect. While a textbook can be used as a standard work for the study of a particular subject, the Microsoft Whiteboard can help people visualize a process. The Microsoft Whiteboard can also increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Flash Cards"
      isCorrect: false
      explanation: "Feedback: Incorrect. Flash cards contain a small amount of information, held up for students to see, as an aid to learning, however the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Microsoft Whiteboard"
      isCorrect: true
      explanation: "Feedback: Correct. A Microsoft Whiteboard can help people visualize a process. Microsoft Whiteboard increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
  - content: "Why is it important to run through demos before completing them in front of students?"
    choices:
    - content: "Demos connect real world experiences to course content."
      isCorrect: false
      explanation: "Feedback: Incorrect. While demos are an impart part of student learning, instructors should complete the demos before demonstrations in front of students to ensure you can easily navigate the UI and are familiar with each step in the demo process."
    - content: "To ensure you can navigate the UI with ease."
      isCorrect: true
      explanation: "Feedback: Correct. Instructors should complete the demos before demonstrations in front of students to ensure you can easily navigate the UI and are familiar with each step in the demo process."
    - content: "It isn't necessary to complete the demos since they're not included in the certification."
      isCorrect: false
      explanation: "Feedback: Incorrect. While demos aren't included in the certification exam, they're an important part of student learning. Instructors should complete the demos before demonstrations in front of students to ensure you can easily navigate the UI and are familiar with each step in the demo process."