content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the Azure ExpressRoute service?"
    choices:
    - content: "It's a service that provides a VPN connection between on-premises and the Microsoft cloud."
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premises datacenter to the Microsoft cloud."
    - content: "It's a service that encrypts your data in transit."
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premises datacenter to the Microsoft cloud."
    - content: "It's a service that provides a direct connection from your on-premises datacenter to the Microsoft cloud."
      isCorrect: true
      explanation: "This answer is correct."
    - content: "It's a service that provides a site-to-site VPN connection between your on-premises network and the Microsoft cloud."
      isCorrect: false
      explanation: "No. ExpressRoute provides a direct connection from your on-premises datacenter to the Microsoft cloud."
  - content: "Which of the following is not a benefit of ExpressRoute?"
    choices:
    - content: "Redundant connectivity"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Consistent network throughput"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Encrypted network communication"
      isCorrect: true
      explanation: "Correct. ExpressRoute does provide private connectivity, but it isn't encrypted."
    - content: "Access to Microsoft cloud services"
      isCorrect: false
      explanation: "This is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."