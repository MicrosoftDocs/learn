summary: Modify a cloud-native ASP.NET Core microservices app to understand API Gateways in Azure.
abstract: |
  In this module, you will:
  - Deploy an existing ASP.NET Core microservices e-commerce application to AKS.
  - Implement a BFF pattern using .NET.
  - Deploy the microservices application to an AKS that's using the Azure Application Gateway.
  - Expose BFF API outside the Kubernetes cluster outside using Application Gateway Ingress Controller and access that external Swagger Client.
prerequisites: |
