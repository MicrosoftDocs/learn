abstract: | 
  In this module, you'll:
  - Create a web API project with ASP.NET Core controllers.
  - Create an in-memory database for persisting products.
  - Add support for CRUD operations.
  - Test web API action methods from the command shell.
prerequisites: |
  - Ability to write C# at the beginner level
  - Local installations of the [.NET SDK](https://dotnet.microsoft.com/download) and [Visual Studio Code](https://code.visualstudio.com/)
  - [C# Dev Kit extension](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.csdevkit) for Visual Studio Code
  - [REST Client extension](https://marketplace.visualstudio.com/items?itemName=humao.rest-client) for Visual Studio Code
  - Experience with using the command line
