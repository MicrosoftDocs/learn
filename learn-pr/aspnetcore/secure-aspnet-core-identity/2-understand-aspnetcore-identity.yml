quiz:
  title: Check your knowledge
  questions:
    - content: "What's the default data store for Identity?"
      choices:
      - content: "Entity Framework Core and PostgreSQL"
        isCorrect: false
        explanation: "Incorrect. PostgreSQL is one possible data store for Identity, but it's not the default."
      - content: "Dapper and SQL Server"
        isCorrect: false
        explanation: "Incorrect. Dapper can be used instead of Entity Framework Core, but it's not the default."
      - content: "Entity Framework Core and SQL Server"
        isCorrect: true
        explanation: "Correct! The default data store configuration for Identity uses Entity Framework Core and SQL Server."

