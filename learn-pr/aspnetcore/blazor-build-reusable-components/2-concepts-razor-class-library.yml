quiz:
    title: Check your knowledge
    questions:
    - content: "Razor class libraries can ship with what type of content?"
      choices:
      - content: "Razor components"
        isCorrect: false
        explanation: "Incorrect. Razor class libraries can deliver more than just Razor components."
      - content: "CSS files"
        isCorrect: false
        explanation: "Incorrect. Razor class libraries can deliver more than just cascading style sheets."
      - content: "JavaScript files"
        isCorrect: false
        explanation: "Incorrect. Razor class libraries can deliver more than just JavaScript files."
      - content: "All of the above"
        isCorrect: true
        explanation: "Razor class libraries can deliver Razor components, CSS files, JavaScript files, images, and any static web content that your components need."
