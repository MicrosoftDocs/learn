### YamlMime:Module
uid: learn.persist-data-ef-core
metadata:
  title: Persist and retrieve relational data by using EF Core
  description: This module guides you through the steps to create a data access project. You connect to a relational database and construct create, read, update, and delete (CRUD) queries by using Entity Framework Core (EF Core).
  ms.date: 10/21/2024
  author: camsoper
  ms.author: casoper
  manager: coxford
  ms.topic: module
  ms.service: entity-framework
  ms.subservice: entity-framework-core
title: Persist and retrieve relational data by using Entity Framework Core
summary: Query and manage relational data in an Entity Framework Core (EF Core) app by using an object-relational mapper (ORM).
abstract: |
  In this module, you'll:
  - Review ORM concepts.
  - Understand EF Core architecture.
  - Write C# code to interact with a database by using EF Core.
  - Use EF Core migrations to keep the code and database in sync.
  - Use reverse engineering to generate entity models from an existing database.
  - Seed a database on app startup.
prerequisites: |
  - Experience writing C# at the beginner level
  - A basic understanding of relational databases
  - Visual Studio Code
  - .NET 8.0 SDK
  - Git command-line client
