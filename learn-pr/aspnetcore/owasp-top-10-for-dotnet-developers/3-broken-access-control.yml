quiz:
  title: Check your knowledge
  questions:

  - content: "The goal of Open Web Application Security Project (OWASP) Top 10 report put together by security experts is to"  
    choices:    
    - content: "Create a standard for security benchmark of web applications."
      isCorrect: false
      explanation: "Incorrect. OWASP Top 10 is often effort to as 'awareness document' for educational purposes."
    - content: "Improve awareness and promote recommended mitigation techniques to most critical security concerns for web app security."
      isCorrect: true
      explanation: "Correct."
    - content: "Be the only go-to report your organization would need to stay secured."
      isCorrect: false
      explanation: "Incorrect. There are many security reports beyond OWASP, with SANS CWE Top 25 being one of them."

  - content: "What is Broken Access Control?"  
    choices:
    - content: "A vulnerability that allows an attacker to access restricted information."
      isCorrect: false
      explanation: "Correct but not entirely."
    - content: "A vulnerability that allows an attacker to modify or delete restricted information."
      isCorrect: false
      explanation: "Correct but not entirely."
    - content: "A vulnerability that allows an attacker to bypass access controls."
      isCorrect: false
      explanation: "Correct but not entirely."
    - content: "All answers are correct."
      isCorrect: true
      explanation: "Correct. Broken Access Control is a vulnerability that allows an attacker to access restricted information, modify or delete restricted information, and bypass access controls."
