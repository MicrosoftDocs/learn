title: Knowledge check
durationInMinutes: 5
content: |
quiz:
  title: Check your knowledge
  questions:
    - content: Which of the following products is the managed service most appropriate for data caching and session storage?
      choices:
        - content: Azure Cosmos DB
          isCorrect: false
          explanation: Azure Cosmos DB is a distributed NoSQL database.
        - content: Azure Cache for Redis
          isCorrect: true
          explanation: Azure Cache for Redis can be used as a distributed data cache, session store, and message broker.
        - content: Azure SQL Database
          isCorrect: false
          explanation: Azure SQL Database is a managed relational database.
        - content: Azure Database for PostgreSQL
          isCorrect: false
          explanation: Azure Database for PostgreSQL is a managed relational database.
    - content: Which of the following products is the managed service most appropriate for NoSQL data?
      choices:
        - content: Azure Cosmos DB
          isCorrect: true
          explanation: Azure Cosmos DB is a distributed NoSQL database.
        - content: Azure Cache for Redis
          isCorrect: false
          explanation: Azure Cache for Redis can be used as a distributed data cache, session store, and message broker.
        - content: Azure SQL Database
          isCorrect: false
          explanation: Azure SQL Database is a managed relational database.
        - content: Azure Database for PostgreSQL
          isCorrect: false
          explanation: Azure Database for PostgreSQL is a managed relational database.
    - content: Which is NOT a model used in NoSQL databases?
      choices:
        - content: Document Store
          isCorrect: false
          explanation: Document Store is a model used with NoSQL databases.
        - content: Key Value Store
          isCorrect: false
          explanation: Key Value Store is a model used with NoSQL databases.
        - content: Graph Store
          isCorrect: false
          explanation: Graph Store is a model used with NoSQL databases.
        - content: Grocery Store
          isCorrect: true
          explanation: NoSQL databases do not implement a Grocery Store model.
