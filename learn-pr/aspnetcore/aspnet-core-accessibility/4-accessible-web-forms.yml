quiz:
    title: Check your knowledge
    questions:
    - content: "What HTML element should be associated with every input field on your form to provide context to screen readers?"
      choices:
      - content: "Alt text"
        isCorrect: false
        explanation: "Alt text is used to provide descriptions for images, not fields on a form."
      - content: "Label"
        isCorrect: true
        explanation: "Correct. The `Label` element is used to describe HTML form elements and screen readers understand it."
      - content: "Name"
        isCorrect: false
        explanation: "The `Name` attribute is used to identify the data that the form field submits to the server. It isn't used for accessibility."
      - content: "Description"
        isCorrect: false
        explanation: "`Description` isn't an HTML element."