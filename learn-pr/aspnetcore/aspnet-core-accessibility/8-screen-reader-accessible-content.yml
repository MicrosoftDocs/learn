quiz:
    title: Check your knowledge
    questions:
    - content: "What alt text should you use for a purely decorative image?"
      choices:
      - content: "Describe the decoration."
        isCorrect: false
        explanation: "Decorative images should not be described."
      - content: "Use a GUID."
        isCorrect: false
        explanation: "Don't use GUIDs for alt text."
      - content: "Use `alt=\u0022\u0022`."
        isCorrect: true
        explanation: "Correct. You should use a blank `alt` value for decorative images."