quiz:
  title: Check your knowledge
  questions:
    - content: "Which is the correct syntax to specify a layout called `MyLayout` on a Blazor page?"
      choices:
      - content: "@page layout='MyLayout'"
        isCorrect: false
        explanation: "Layout isn't an argument to the `@page` directive."
      - content: "@layout MyLayout"
        isCorrect: true
        explanation: "The layout directive assigns a layout to the current page with this single line at the top of the file."
      - content: "@page MyLayout"
        isCorrect: false
        explanation: "The page directive takes an argument that defines the route the page listens on, not the name of the layout."
