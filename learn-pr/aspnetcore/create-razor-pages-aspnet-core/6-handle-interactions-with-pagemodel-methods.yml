quiz:
  title: Check your knowledge
  questions:
    - content: "What method would you use to handle form submission in a `PageModel`?"
      choices:
      - content: "Use either an `OnPost` or `OnPostAsync` method."
        isCorrect: true
        explanation: "Either an `OnPost` or `OnPostAsync` method should be used to process form submissions."
      - content: "Use an `OnGet` method."
        isCorrect: false
        explanation: "An `OnGet` method should be used to load information, but not to modify information."
      - content: "Use a `DataAnnotation` to handle form submission."
        isCorrect: false
        explanation: "You use a `DataAnnotation` to set validation rules, but not to process the form submission."