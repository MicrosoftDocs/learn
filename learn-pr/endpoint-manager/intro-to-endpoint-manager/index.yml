title: Introduction to Microsoft Endpoint Manager
summary: Microsoft Endpoint Manager is your strategic infrastructure for managing and protecting your organization's devices, apps, and data. In addition, Microsoft Endpoint Manager helps to ensure your end users have the best experience for productivity. This module helps explain endpoints that you need to protect, as well as the products and services that encompass Microsoft Endpoint Manager.
abstract: | 
  In this module, you will:
  - Learn what endpoints are and what Microsoft Endpoint Manager can do for you and your organization.
  - Learn about the different products, services, and capabilities that encompass Microsoft Endpoint Manager.
