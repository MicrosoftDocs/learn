quiz:
  title: Check your knowledge
  questions:
  - content: "What does Microsoft Intune provide for an organization?"
    choices:
    - content: "Intune helps keep an organization's cloud and on-premises devices, apps, and data secure."
      isCorrect: true
      explanation: "Microsoft Intune integrates Microsoft Intune and Microsoft Endpoint Configuration Manager to help protect devices, apps, and data, whether they are located on-premises. In addition, the devices can be personally owned or corporate owned."
    - content: "Intune ensures an organization no longer needs credentials to access and share company data."
      isCorrect: false
      explanation: "Microsoft Intune integrates Microsoft Intune and Microsoft Endpoint Configuration Manager to help protect devices, apps, and data, whether they are located on-premises. In addition, the devices can be personally owned or corporate owned."
    - content: "Intune prevents remote devices and apps from accessing an organization's resources."
      isCorrect: false
      explanation: "Microsoft Intune integrates Microsoft Intune and Microsoft Endpoint Configuration Manager to help protect devices, apps, and data, whether they are located on-premises. In addition, the devices can be personally owned or corporate owned."
  - content: "What are endpoints?"
    choices:
    - content: "Endpoints are the policies that the users and groups of an organization use to safely transfer data."
      isCorrect: false
      explanation: "Microsoft Intune is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses. Additionally, endpoints also include the apps used by an organization. These endpoints are managed in different environments based on where these endpoints are located. Microsoft Intune manages multiple endpoint environments, including cloud endpoints, on-premises endpoints, and co-managed endpoints."
    - content: "Endpoints are the end-users of an organization."
      isCorrect: false
      explanation: "Microsoft Intune is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses. Additionally, endpoints also include the apps used by an organization. These endpoints are managed in different environments based on where these endpoints are located. Microsoft Intune manages multiple endpoint environments, including cloud endpoints, on-premises endpoints, and co-managed endpoints."
    - content: "Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses."
      isCorrect: true
      explanation: "Microsoft Intune is used to manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses. Additionally, endpoints also include the apps used by an organization. These endpoints are managed in different environments based on where these endpoints are located. Microsoft Intune manages multiple endpoint environments, including cloud endpoints, on-premises endpoints, and co-managed endpoints."
  - content: "What is co-management as it applies to Microsoft Intune?"
    choices:
    - content: "Co-management describes how an organization can concurrently manage Windows 10/11 devices using both Configuration Manager and Microsoft Intune. "
      isCorrect: true
      explanation: "Co-management is where you concurrently manage Windows 10/11 devices with both Configuration Manager and Microsoft Intune. Co-management combines your existing on-premises Configuration Manager investment with the cloud, by using Intune and other Microsoft 365 cloud services. You choose whether Configuration Manager or Intune is the management authority. By using co-management, you keep some tasks on-premises, while running other tasks in the cloud with Intune."
    - content: "Co-management describes how an organization can manage non-Windows devices at an organization using Microsoft 365, BitLocker, and Microsoft Entra ID."
      isCorrect: false
      explanation: "Co-management is where you concurrently manage Windows 10/11 devices with both Configuration Manager and Microsoft Intune. Co-management combines your existing on-premises Configuration Manager investment with the cloud, by using Intune and other Microsoft 365 cloud services. You choose whether Configuration Manager or Intune is the management authority. By using co-management, you keep some tasks on-premises, while running other tasks in the cloud with Intune."
    - content: "Co-management describes how company owned devices can be managed without using cloud-based services."
      isCorrect: false
      explanation: "Co-management is where you concurrently manage Windows 10/11 devices with both Configuration Manager and Microsoft Intune. Co-management combines your existing on-premises Configuration Manager investment with the cloud, by using Intune and other Microsoft 365 cloud services. You choose whether Configuration Manager or Intune is the management authority. By using co-management, you keep some tasks on-premises, while running other tasks in the cloud with Intune."
