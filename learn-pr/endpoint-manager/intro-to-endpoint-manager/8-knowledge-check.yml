  ms.date: 06/05/2024
  author: Erikre 
  ms.author: erikre
  ms.topic: unit
title: Knowledge Check
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "What does Microsoft Intune provide for an organization?"
    choices:
    - content: "Intune helps keep an organization's cloud and on-premises devices, apps, and data secure."
      isCorrect: true
      explanation: "Microsoft Intune integrates Intune and Configuration Manager to help protect devices, apps, and data, whether on-premises or in the cloud, personally owned or corporate owned."
    - content: "Intune ensures an organization no longer needs credentials to access and share company data."
      isCorrect: false
      explanation: "Intune helps ensure that your organization uses proper credentials to access and share company data."
    - content: "Intune prevents remote devices and apps from accessing an organization's resources."
      isCorrect: false
      explanation: "Microsoft Intune helps ensure that all corporate services and resources can be available to end users on all the devices they use, regardless of device location."
  - content: "What are endpoints?"
    choices:
    - content: "Endpoints are the policies that the users and groups of an organization use to safely transfer data."
      isCorrect: false
      explanation: "Endpoints include all the mobile devices, desktop computers, servers, and apps that an organization uses."
    - content: "Endpoints are the personnel who use an organization's devices, apps, and data."
      isCorrect: false
      explanation: "Endpoints include all the mobile devices, desktop computers, servers, and apps that an organization and its employees use."
    - content: "Endpoints are the mobile devices, desktop computers, servers, and apps that an organization uses."
      isCorrect: true
      explanation: "Intune helps manage an organization's endpoints. Endpoints include mobile devices, desktop computers, servers, and apps that an organization uses."
  - content: "What is co-management in Microsoft Intune?"
    choices:
    - content: "Co-management describes how an organization can concurrently manage Windows 10/11 devices by using both Configuration Manager and Microsoft Intune."
      isCorrect: true
      explanation: "Co-management lets you concurrently manage Windows 10/11 devices with both Configuration Manager and Intune. By using co-management, you can keep some tasks on-premises while running other tasks in the cloud."
    - content: "Co-management describes how an organization can manage non-Windows devices by using Microsoft 365, BitLocker, and Microsoft Entra ID."
      isCorrect: false
      explanation: "Co-management lets you concurrently manage Windows 10/11 devices with both Configuration Manager and Intune. Co-management applies only to Windows 10/11 devices."
    - content: "Co-management describes how you can manage company-owned devices without using cloud-based services."
      isCorrect: false
      explanation: "Co-management lets you concurrently manage Windows 10/11 devices with both on-premises Configuration Manager and cloud-based Intune. By using co-management, you can keep some tasks on-premises while running other tasks in the cloud."
