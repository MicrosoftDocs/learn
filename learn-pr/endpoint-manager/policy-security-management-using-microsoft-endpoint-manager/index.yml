title: Understand Conditional Access policies using Microsoft Intune
summary: Microsoft Intune uses groups to assign policies, such as Conditional Access policies and endpoint security policies. Conditional Access makes sure that only trusted users can access organizational resources on trusted devices using trusted apps. 
abstract: | 
  In this module, you will:
  - Understand how to manage devices, apps, and policies based on groups.
  - Understand how trusted users can access organizational resources on trusted devices using trusted apps.
  - Learn about common ways to use Conditional Access.
  - Learn about configuring and managing device security.
