title: Plan your migration to Microsoft Endpoint Manager
summary: Microsoft Endpoint Manager helps you protect the devices, apps, and data that the people of your organization use to be productive. In this module, you will learn about the migration paths you can follow to enable modern endpoint management using the products and services that encompass Microsoft Endpoint Manager.
abstract: | 
  In this module, you will:
  - Determine your organization's endpoint migration starting point.
  - Understand possible endpoint migrations paths.
  - Learn about the different benefits that each migration path offers.
  - Start planning the migration process to modern endpoint management. 
prerequisites: | 
  - Basic knowledge of Microsoft Endpoint Manager and endpoint management concepts, see [Microsoft Endpoint Manager fundamentals](../../paths/endpoint-manager-fundamentals/index.yml).
