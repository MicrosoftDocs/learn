summary: Microsoft Intune, which is a part of Microsoft Endpoint Manager, helps you protect the devices, apps, and data that the people at your organization use to be productive. After completing this module, you will have set up Microsoft Intune. Set up includes reviewing the supported configurations, signing up for Intune, adding users and groups, assigning licenses to users, granting admin permissions, and setting the MDM authority.
abstract: | 
  In this module, you will:
  - Review the supported configurations
  - Sign up for the Microsoft Intune trial
  - Configure the Intune tenant domain name 
  - Add users to Intune
  - Create groups in Intune
  - Assign licenses to users 
  - Grant admin permissions for Intune
  - Understand the MEM authority
  
prerequisites: | 
  - Basic knowledge of Microsoft Endpoint Manager and endpoint management concepts, see [Microsoft Endpoint Manager fundamentals](../../paths/endpoint-manager-fundamentals/index.yml).
  - Understand your endpoint management objectives, device inventory considerations, licensing needs, infrastructure objectives, and rollout plans, see [Determine your endpoint management implementation](/training/modules/determine-endpoint-implementation?azure-portal=true).
