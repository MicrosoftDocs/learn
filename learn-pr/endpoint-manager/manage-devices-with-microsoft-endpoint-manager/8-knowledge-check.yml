quiz:
  title: Check your knowledge
  questions:
  - content: "What's the difference between device provisioning and device enrollment?"
    choices:
    - content: "Provisioning involves retiring existing devices from end users of your organization. Enrollment means that a device is managed without being connected to either Intune or Configuration Manager."
      isCorrect: false
      explanation: "Provisioning is a process where your organization issues new or repurposed devices to individuals in your organization. In Intune, enrolling means the device is connected and Intune recognizes the device based on a mobile device management (MDM) certificate. For Configuration Manager, you install the Configuration Manager client on a device, and then it registers with the site to be managed."
    - content: "Provisioning is a process where your organization issues new or repurposed devices to individuals in your organization. In Intune, enrolling means the device is connected and Intune recognizes the device based on a mobile device management (MDM) certificate. For Configuration Manager, you install the Configuration Manager client on a device, and then it registers with the site to be managed."
      isCorrect: true
      explanation: "Correct!"
    - content: "In the context of mobile device management, provisioning involves planning enrollment, where enrollment involves delivering devices to end users."
      isCorrect: false
      explanation: "Provisioning is a process where your organization issues new or repurposed devices to individuals in your organization. In Intune, enrolling means the device is connected and Intune recognizes the device based on a mobile device management (MDM) certificate. For Configuration Manager, you install the Configuration Manager client on a device, and then it registers with the site to be managed."
  - content: "BYOD stands for what?"
    choices:
    - content: "Bring your own domain."
      isCorrect: false
      explanation: "Bring your own device (BYOD). Intune manages your personally owned phones, tablets, and PCs. Users install and run the Company Portal app to enroll BYODs."
    - content: "Bring your own deployment."
      isCorrect: false
      explanation: "Bring your own device (BYOD). Intune manages your personally owned phones, tablets, and PCs. Users install and run the Company Portal app to enroll BYODs."
    - content: "Bring your own device."
      isCorrect: true
      explanation: "Correct!"