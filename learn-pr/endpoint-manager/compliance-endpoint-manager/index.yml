summary: Microsoft Intune provides many methods to analyze, troubleshoot, and resolve compliance issues. In this module, you'll learn about such things as tenant status, health dashboards, troubleshooting portals, reports, and more.
abstract: | 
  In this module, you will:
  - Learn about Intune tenant status.
  - Review the service health dashboard. 
  - Understand the troubleshooting portal.
  - Review Intune reports.
  - Understand Endpoint analytics.
  - Learn about connector status.
  - Learn about client health with co-management.
