title: Orchestrate containers on Windows Server using Kubernetes
summary: Learn about Kubernetes, containers, container orchestration, and Kubernetes orchestration in Windows Server 2019. Also learn the process for deploying a Kubernetes cluster on Windows and describe how to use Azure Arc for Kubernetes.
abstract: |
  After completing this module, you'll be able to:
  - Describe container orchestration.
  - Describe Kubernetes.
  - Describe how to create a Kubernetes cluster.
  - Describe Azure Arc for Kubernetes.
prerequisites: |
  To get the best learning experience from this module, you should have knowledge and experience of:
  - Windows Server.
  - Working with virtualization technologies, including containers.
