quiz:
  title: "Quick review"
  questions:
  - content: "What is the default storage location for VM configuration files when a VM is being created in the New Virtual Machine Wizard in Hyper-V?"
    choices:
    - content: "`C:\\ProgramData\\Microsoft\\windows\\Hyper-V`"
      isCorrect: true
      explanation: "That's correct. `C:\\ProgramData\\Microsoft\\windows\\Hyper-V\\` is the default storage location for VM configuration files when a VM is being created in the New Virtual Machine Wizard in Hyper-V."
    - content: "`C:\\Program Files\\Hyper-V`"
      isCorrect: false
      explanation: "That's incorrect. `C:\\Program Files\\Hyper-V` isn't the default location for VM configuration files when a VM is being created in the New Virtual Machine Wizard in Hyper-V."
    - content: "`C:\\Users\\Public\\Documents\\Hyper-V\\Virtual Hard Disks`"
      isCorrect: false
      explanation: "That's incorrect. `C:\\Users\\Public\\Documents\\Hyper-V\\Virtual Hard Disks\\` is the default location for virtual hard disks, not for VM configuration files, when a VM is being created in the New Virtual Machine Wizard in Hyper-V."