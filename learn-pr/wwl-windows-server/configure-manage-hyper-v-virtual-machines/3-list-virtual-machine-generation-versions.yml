quiz:
  title: "Quick review"
  questions:
  - content: "What Generation version should be used to utilize the Secure Boot functionality in Hyper-V VMs?"
    choices:
    - content: "Generation 1"
      isCorrect: false
      explanation: "That's incorrect. Generation 1 VMs don't support Secure Boot."
    - content: "Generation 2"
      isCorrect: true
      explanation: "That's correct. Generation 2 VMs support Secure Boot."
    - content: "Configuration Version 9.0"
      isCorrect: false
      explanation: "That's incorrect. This is a configuration version, not a Generation version. Additionally, configuration version 9.0 isn't required to support Secure Boot functionality in Hyper-V, whereas Generation 2 is required."