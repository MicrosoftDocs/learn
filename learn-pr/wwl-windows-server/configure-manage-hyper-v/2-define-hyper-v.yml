quiz:
  title: "Quick review"
  questions:
  - content: "What cmdlet is used to install Hyper-V via Windows PowerShell?"
    choices:
    - content: "`Install-WindowsFeature`"
      isCorrect: true
      explanation: "That's correct. You can use `Install-WindowsFeature` to install Hyper-V with Windows PowerShell."
    - content: "`Get-WindowsFeature`"
      isCorrect: false
      explanation: "That's incorrect. `Get-WindowsFeature` gets information about Windows Server roles, role services, and features that are available for installation and are installed on a specified server. It doesn't install Windows roles or features."
    - content: "`Enable-WindowsOptionalFeature`"
      isCorrect: false
      explanation: "That's incorrect. `Enable-WindowsOptionalFeature` enables a feature in a Windows image. It doesn't install Windows roles or features."