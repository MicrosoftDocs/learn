quiz:
  title: "Quick review"
  questions:
  - content: "Which tool can be used to allow certificate enrollment by using an already configured template?"
    choices:
    - content: "The Certification Authority console"
      isCorrect: true
      explanation: "That's correct. To accomplish this, from the Certification Authority console, right-click or access the context menu on Certificate Templates and select Certificate Template to Issue."
    - content: "The Certificate Templates console"
      isCorrect: false
      explanation: "That's incorrect. This console allows you to configure templates, however, not to make them available for usage."
    - content: "The Active Directory Sites and Services console"
      isCorrect: false
      explanation: "That's incorrect. This console allows you to configure AD DS sites and services, however, not to manage templates."