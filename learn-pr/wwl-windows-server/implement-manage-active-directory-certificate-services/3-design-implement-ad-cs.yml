quiz:
  title: "Quick review"
  questions:
  - content: "Which of the following statements regarding installation of the AD CS Enterprise Root CA is correct?"
    choices:
    - content: "You can modify the hash algorithm of the CA cryptography."
      isCorrect: true
      explanation: "That's correct. During installation, you can modify the algorithm and strength of cryptographic algorithms to be used by CA."
    - content: "Before you run the installation, you have to create a private key."
      isCorrect: false
      explanation: "That's incorrect. You can create a private key during the installation."
    - content: "When installing Enterprise CA, you have to include Certificate Enrollment Web Service in the installation."
      isCorrect: false
      explanation: "That's incorrect. Certificate Enrollment Web Service is an optional CA component."