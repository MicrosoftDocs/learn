quiz:
  title: "Quick review"
  questions:
  - content: "What is required to publish a CRL to a file share by using the Certification Authority console?"
    choices:
    - content: "Configure the Extensions settings of the CA."
      isCorrect: true
      explanation: "That's correct. You need to add a location from which users can obtain a CRL by modifying the Extension settings of the CA properties in the Certification Authority console."
    - content: "Configure the Policy Module settings of the CA."
      isCorrect: false
      explanation: "That's incorrect. The Policy Module settings allow you to assign a policy module, however, not to specify the location where a CRL should be published."
    - content: "Configure the Storage settings of the CA."
      isCorrect: false
      explanation: "That's incorrect. The Storage settings designate the location where the CA stores configuration data."