quiz:
  title: "Quick review"
  questions:
  - content: "What is the CSV file system path on each node of a Storage Spaces Direct cluster?"
    choices:
    - content: "C:\\ClusterStorage"
      isCorrect: true
      explanation: "That's correct. The CSV has the same file system path on each node which points to C:\\ClusterStorage."
    - content: "C:\\CSV"
      isCorrect: false
      explanation: "That's incorrect. The file system path is C:\\ClusterStorage."
    - content: "D:\\ClusterStorage"
      isCorrect: false
      explanation: "That's incorrect. The file system path is C:\\ClusterStorage."