quiz:
  title: "Check your knowledge"
  questions:
  - content: "What scope of group can be assigned permissions anywhere in an AD DS forest and can have members from anywhere in the forest?"
    choices:
    - content: "Global"
      isCorrect: false
      explanation: "Incorrect. Global groups can only contain members from the local domain."
    - content: "Universal"
      isCorrect: true
      explanation: "Correct. Universal groups can be granted permissions anywhere in the forest, and can contain members from anywhere in the forest."
    - content: "Domain local"
      isCorrect: false
      explanation: "Incorrect. Domain local groups only have permissions on the local domain."
  - content: "What type of trust relationship is automatically created between the domains `Contoso.com` and `Seattle.Contoso.com`?"
    choices:
    - content: "A parent and child two-way transitive trust"
      isCorrect: true
      explanation: "Correct. When you create a child domain in a forest, a two-way transitive trust is established between the parent and child domain automatically."
    - content: "A tree-root trust"
      isCorrect: false
      explanation: "Incorrect. When you create a new AD DS tree in an existing AD DS forest, you automatically create a new tree-root trust."
    - content: "A Shortcut trust"
      isCorrect: false
      explanation: "Incorrect. You configure shortcut trusts to reduce the time taken to authenticate between AD DS domains that are in different parts of an AD DS forest."
  - content: "Which of the following is a built-in container in an AD DS domain that can hold computer accounts?"
    choices:
    - content: "The Domain Controllers OU"
      isCorrect: true
      explanation: "Correct. Although the Domain Controllers OU is an OU, it's created by default and is therefore built in."
    - content: "The IT OU"
      isCorrect: false
      explanation: "Incorrect. OUs aren't built-in objects but are manually created (with one exception)."
    - content: "System"
      isCorrect: false
      explanation: "Incorrect. Although this is a built-in container, it doesn't contain computer objects."