title: Introduction to AD DS
summary: Learn about the fundamentals of Active Directory Domain Services (AD DS) in Windows Server, including forests, domains, sites, domain controllers, organizational units (OUs), users, and groups.
abstract: |
  After completing this module, you'll be able to:
  - Describe AD DS.
  - Describe users, groups, and computers.
  - Identify and describe AD DS forests and domains.
  - Describe OUs.
  - Manage objects and their properties in AD DS.
prerequisites: |
  To get the best learning experience from this module, you should have knowledge and experience of:
  - Windows Server.
  - Core networking technologies.
