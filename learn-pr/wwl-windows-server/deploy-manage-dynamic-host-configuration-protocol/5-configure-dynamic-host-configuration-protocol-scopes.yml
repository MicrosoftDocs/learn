      isCorrect: false
      explanation: "That's incorrect. DHCP clients attempt renewal at 1/2 TTL of the lease duration."
    - content: "2 days"
      isCorrect: true
      explanation: "That's correct. DHCP clients attempt renewal at 1/2 TTL of the lease duration."
