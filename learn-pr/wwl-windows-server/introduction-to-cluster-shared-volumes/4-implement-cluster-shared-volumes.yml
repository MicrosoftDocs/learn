quiz:
  title: "Quick review"
  questions:
  - content: "What is the first step when setting up iSCSI-based storage on a newly deployed Windows Server by using iSCSI Initiator?"
    choices:
    - content: "Install a Windows Server feature."
      isCorrect: false
      explanation: "That's incorrect. There is no need to install iSCSI Initiator on the Windows Server operating system."
    - content: "Start a Windows Service."
      isCorrect: true
      explanation: "That's correct. The iSCSI Initiator service needs to be started first."
    - content: "Modify Windows Firewall settings."
      isCorrect: false
      explanation: "That's incorrect. Windows Firewall by default allows outbound connections via iSCSI."