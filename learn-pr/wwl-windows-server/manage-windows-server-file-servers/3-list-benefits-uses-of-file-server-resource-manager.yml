quiz:
  title: "Quick review"
  questions:
  - content: "What tool allows the creation of a new file of an arbitrary size?"
    choices:
    - content: "fsutil"
      isCorrect: true
      explanation: "That's correct. You use fsutil with the **file createnew** switches to create a file of an arbitrary size."
    - content: "File Explorer"
      isCorrect: false
      explanation: "That's incorrect. You can create new files with File Explorer. However, you can't set their size."
    - content: "FSRM"
      isCorrect: false
      explanation: "That's incorrect. FSRM allows you to trigger actions in response to file creation. However, not to create files of arbitrary sizes."