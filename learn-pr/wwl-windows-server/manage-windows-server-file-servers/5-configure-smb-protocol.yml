quiz:
  title: "Quick review"
  questions:
  - content: "What tool allows SMB encryption to be enforced on a file server?"
    choices:
    - content: "Windows Admin Center"
      isCorrect: true
      explanation: "Correct. You can use Windows Admin Center to configure SMB encryption settings."
    - content: "File Server Resource Manager"
      isCorrect: false
      explanation: "Incorrect. File Server Resource Manager doesn't include the ability to enforce SMB encryption."
    - content: "fsutil"
      isCorrect: false
      explanation: "Incorrect. The fsutil command line tool operates on the file system level and doesn't include the ability to enforce SMB encryption."