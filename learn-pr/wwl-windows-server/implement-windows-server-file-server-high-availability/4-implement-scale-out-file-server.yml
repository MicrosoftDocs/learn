quiz:
  title: "Quick review"
  questions:
  - content: "Which Windows PowerShell cmdlet assigns an IP address resource to an SOFS cluster role?"
    choices:
    - content: "`Add-ClusterResource`"
      isCorrect: false
      explanation: "Incorrect. You can use this cmdlet to create an IP address resource, not assign it."
    - content: "`Set-ClusterParameter`"
      isCorrect: true
      explanation: "Correct. You can use this cmdlet to assign an existing IP address resource to an SOFS cluster role."
    - content: "`Add-ClusterScaleOutFileServerRole`"
      isCorrect: false
      explanation: "Incorrect. You can use this cmdlet to create an SOFS cluster role."