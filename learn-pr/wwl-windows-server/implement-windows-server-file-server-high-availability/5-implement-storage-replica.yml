quiz:
  title: "Quick review"
  questions:
  - content: "Which of the following cmdlets is necessary to run first before removing a Storage Replica replication group by using Windows PowerShell?"
    choices:
    - content: "`Test-SRTopology`"
      isCorrect: false
      explanation: "Incorrect. This cmdlet validates prerequisites before creating a Storage Replica partnership."
    - content: "`Remove-SRPartnership`"
      isCorrect: true
      explanation: "Correct. Before you can remove a replication group, you first need to run this cmdlet to remove the Storage Replica partnership that this group is part of."
    - content: "`Get-SRGroup`"
      isCorrect: false
      explanation: "Incorrect. You can run this cmdlet as part of removal of a replication group, however, first you must remove the partnership by running Remove-SRPartnership."