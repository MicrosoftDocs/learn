quiz:
  title: "Quick review"
  questions:
  - content: "Which of the following components in WDS is responsible for handling multicast communications?"
    choices:
    - content: "The deployment server"
      isCorrect: false
      explanation: "Incorrect. The deployment server uses the multicasting engine that the transport server component provides, to push operating system images across the network."
    - content: "The transport server"
      isCorrect: true
      explanation: "Correct. The transport server component provides the core networking functionality of WDS for multicast transmission."
    - content: "Multicast isn't supported in WDS, so this component isn't present"
      isCorrect: false
      explanation: "Incorrect. Multicasting is the means by which WDS communicates with devices."