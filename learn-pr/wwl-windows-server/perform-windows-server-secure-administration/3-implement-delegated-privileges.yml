quiz:
  title: "Quick review"
  questions:
  - content: "One of the administrators in Contoso IT wants to delegate computer management to a small team in IT support. The computers are all in the Sales department, and their accounts reside in the Sales OU. Adhering to best practice, how should the administrator proceed?"
    choices:
    - content: "Create a group for the sales computer management team, and then create a custom task delegation for that team on the Sales OU. The custom task will be for Computer objects."
      isCorrect: true
      explanation: "Correct. This approach adheres to best practices."
    - content: "Create a group for the sales computer management team, and then create a common task delegation for that team on the Sales OU."
      isCorrect: false
      explanation: "Incorrect. Computer objects management isn't a common task, but a custom task delegation."
    - content: "Create a custom task delegation for the users in the sales computer management team on the Sales OU. The custom task will be for Computer objects."
      isCorrect: false
      explanation: "Incorrect. Although this approach works, it's best practice to use groups to assign delegations. Start by adding the users to a group."