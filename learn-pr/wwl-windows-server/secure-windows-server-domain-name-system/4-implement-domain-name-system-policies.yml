quiz:
  title: "Quick review"
  questions:
  - content: "What does the `Add-DnsServerResourceRecord` cmdlet do when establishing DNS policies in Windows Server?"
    choices:
    - content: "It creates a DNS server zone scope for the zone containing the host record."
      isCorrect: false
      explanation: "That's incorrect. To create a DNS server zone scope, use the `Add-DnsServerZoneScope` cmdlet."
    - content: "It adds a host record to the zone that is specific to the zone scope."
      isCorrect: true
      explanation: "That's correct. You'll need to create a host record for each zone scope."
    - content: "It add a DNS server query resolution policy."
      isCorrect: false
      explanation: "That's incorrect. To create a DNS server query resolution policy, use the `Add-DnsServerQueryResolutionPolicy` cmdlet."