quiz:
  title: "Quick review"
  questions:
  - content: "After establishing DNSSEC for `Contoso.com`, where do the DNSKEY trust records reside in the DNS hierarchy?"
    choices:
    - content: "In Group Policy"
      isCorrect: false
      explanation: "That's incorrect. Group Policy is used to configure client settings."
    - content: "In the DNS console in the `Contoso.com` zone"
      isCorrect: false
      explanation: "That's incorrect. The `Contoso.com` does contain DNSEC related records, but not the DNSKEY trust records."
    - content: "In the DNS console in the Trust Points folder"
      isCorrect: true
      explanation: "That's correct. This folder contains the DNSKEY trust records."