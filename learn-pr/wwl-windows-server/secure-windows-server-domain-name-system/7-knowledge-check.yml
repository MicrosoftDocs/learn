quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following statements best describes split DNS?"
    choices:
    - content: "Split DNS enables an organization to implement a different DNS namespace internally and externally."
      isCorrect: false
      explanation: "Incorrect. Split DNS is a scenario in which an organization has a matching internal and external DNS namespace."
    - content: "Split DNS enables an organization to implement the same DNS namespace internally and externally."
      isCorrect: true
      explanation: "Correct. Split DNS is a scenario in which an organization has a matching internal and external DNS namespace."
    - content: "Split DNS enables an organization to implement their internal DNS namespace as a subdomain of their external DNS namespace."
      isCorrect: false
      explanation: "Incorrect. Split DNS is a scenario in which an organization has a matching internal and external DNS namespace."
  - content: "When implementing DNS policies, which of the following statements about zone scopes is true?"
    choices:
    - content: "A zone scope represents unique instances of a group of settings that control DNS server recursion."
      isCorrect: false
      explanation: "Incorrect. This describes a recursion scope."
    - content: "A zone scope represents the IPv4 or IPv6 subnet from which queries are sent to a DNS server."
      isCorrect: false
      explanation: "Incorrect. This describes a client subnet."
    - content: "A zone scope can contain its own set of DNS resource records."
      isCorrect: true
      explanation: "Correct. DNS zones can have multiple zone scopes, and each zone scope can contain its own set of DNS resource records."
  - content: "Which of the following DNS security features in Windows Server uses signed zones?"
    choices:
    - content: "DANE"
      isCorrect: false
      explanation: "Incorrect. DANE provides information to DNS clients that state the CA from which clients should expect a certificate for your domain name."
    - content: "DNS cache locking"
      isCorrect: false
      explanation: "Incorrect. When you use cache locking, the DNS server prohibits cached records from being overwritten for the duration of the TTL value."
    - content: "DNSSEC"
      isCorrect: true
      explanation: "Correct. With DNSSEC, you digitally sign your DNS zones."