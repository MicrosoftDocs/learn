quiz:
  title: "Quick Review"
  questions:
  - content: "Which of the following cmdlets need to be run before using Windows PowerShell to remove a Storage Replica replication group?"
    choices:
    - content: "`Test-SRTopology`"
      isCorrect: false
      explanation: "Incorrect. This cmdlet validates prerequisites before creating a Storage Replica partnership."
    - content: "`Remove-SRPartnership`"
      isCorrect: true
      explanation: "Correct. Before a replication group is removed, this cmdlet needs to be run to remove the Storage Replica partnership that this group is part of."
    - content: "`Get-SRGroup`"
      isCorrect: false
      explanation: "Incorrect. This cmdlet can be run as part of removing a replication group, but first the partnership needs to be removed by running `Remove-SRPartnership`."
