quiz:
  title: "Quick review"
  questions:
  - content: "What cmdlet can be run on a remote Windows Server computer to enable PowerShell remoting?"
    choices:
    - content: "Enable-PSRemoting."
      isCorrect: true
      explanation: "That's correct. You use the `Enable-PSRemoting` cmdlet to enable Windows Remote Management firewall exceptions and enable the WinRM listener service."
    - content: "New-PSSession."
      isCorrect: false
      explanation: "That's incorrect. You use the `New-PSSession` cmdlet to create a persistent session."
    - content: "Enter-PSSession."
      isCorrect: false
      explanation: "That's incorrect. You use the `Enter-PSSession` cmdlet to connect to and start an interactive session."
