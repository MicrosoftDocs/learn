quiz:
  title: "Quick review"
  questions:
  - content: "An administrator connects to the domain controller, SEA-DC1, using Windows Admin Center. The administrator wants to add a new user account to the Contoso.com AD DS domain. Which of the following procedures would ***not*** work?"
    choices:
    - content: "In Windows Admin Center, connect to SEA-DC1 and then, in the navigation pane, select **Active Directory**. Select **Create**, then select **User**. Enter the required details and then select **Create**."
      isCorrect: false
      explanation: "That's incorrect because you ***can*** use the Active Directory node to manage AD DS features, including managing users."
    - content: "In Windows Admin Center, connect to SEA-DC1 and then, in the navigation pane, select **Local users & groups**. Select **Create**, then select **User**. Enter the required details and then select **Create**."
      isCorrect: true
      explanation: "This is the right answer because you ***can't*** use the Local users & groups node when connected to a domain controller. In addition, local users aren't domain users."
    - content: "In Windows Admin Center, connect to SEA-DC1 and then, in the navigation pane, select **PowerShell**. After signing in, use the **New-ADUser** cmdlet to create a new user."
      isCorrect: false
      explanation: "That's incorrect because you ***can*** use the PowerShell node to manage AD DS features, including managing users."