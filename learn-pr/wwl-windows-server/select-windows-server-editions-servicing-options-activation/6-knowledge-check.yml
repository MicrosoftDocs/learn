title: Module assessment
metadata:
  title: Module assessment
  description: "Knowledge check"
  ms.date: 12/20/2024
  author: wwlpublish
  ms.author: tonyj
  ms.topic: unit
azureSandbox: false
durationInMinutes: 5
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How many users and devices does Windows Server Essentials support?"
    choices:
    - content: "25 users and 50 devices"
      isCorrect: true
      explanation: "Correct. This edition allows up to 25 users and 50 devices."
    - content: "50 users and 25 devices"
      isCorrect: false
      explanation: "Incorrect. This edition allows up to 25 users and 50 devices."
    - content: "50 users and 50 devices"
      isCorrect: false
      explanation: "Incorrect. This edition allows up to 25 users and 50 devices."
  - content: "What are the following are requirements of using Pay-as-you-go licensing for Windows Server 2025?"
    choices:
    - content: "Azure Arc"
      isCorrect: true
      explanation: "Correct. To use Pay-as-you-go licensing with Windows Server, you need to connect the server instance to Azure with Azure Arc."
    - content: "Server Core"
      isCorrect: false
      explanation: "Incorrect. Pay-as-you-go licensing works with the standard desktop and server core installation options of Windows Server 2025."
    - content: "Microsoft Entra Connect"
      isCorrect: false
      explanation: "Incorrect. Pay-as-you-go licensing requires Azure Arc but doesn't require Microsoft Entra Connect."
  - content: "Which edition of Windows Server includes licensing for a maximum of two VMs or Hyper-V containers?"
    choices:
    - content: "Windows Server Datacenter edition"
      isCorrect: false
      explanation: "Incorrect. This isn't a feature of Windows Server Datacenter edition licensing."
    - content: "Windows Server Standard edition"
      isCorrect: true
      explanation: "Correct. Standard edition includes licensing for two VMs or Hyper-V containers."
    - content: "Windows Server Essentials edition"
      isCorrect: false
      explanation: "Incorrect. This isn't a feature of Windows Server Essentials edition licensing."