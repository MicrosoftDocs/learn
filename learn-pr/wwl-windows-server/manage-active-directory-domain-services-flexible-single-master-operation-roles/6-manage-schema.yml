quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which tool can you use to trigger an AD DS schema update?"
    choices:
    - content: "ADSIEDIT.MSC"
      isCorrect: true
      explanation: "That's correct. In the ADSI.MSC console, you can right-click or access the context menu on the Schema container, and then select **Update Schema now**. This will trigger an update."
    - content: "Active Directory Schema console"
      isCorrect: false
      explanation: "That's incorrect. You can use Active Directory Schema console to make changes to schema, but not to trigger their update."
    - content: "Active Directory Users and Computers console"
      isCorrect: false
      explanation: "That's incorrect. You can use Active Directory Users and Computers console to make changes to AD DS objects, but not to trigger the update of the underlying schema."