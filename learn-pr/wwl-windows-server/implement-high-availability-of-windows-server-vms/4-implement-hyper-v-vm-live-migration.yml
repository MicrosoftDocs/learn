quiz:
  title: "Quick review"
  questions:
  - content: "What type of storage option was used to host the disk of a highly available VM in the demonstration?"
    choices:
    - content: "Local disk of the first cluster node"
      isCorrect: false
      explanation: "Incorrect. The demo illustrated the use of CSV to host disks of a highly available VM. You can't use a local volume on a cluster node to store disks of highly available VMs"
    - content: "CSV"
      isCorrect: true
      explanation: "Correct. The demo illustrated the use of CSV to host disks of a highly available VM."
    - content: "VHD Set"
      isCorrect: false
      explanation: "Incorrect. VHD Set is an option to implement shared storage for clustered VMs. The demo illustrated the use of CSV to host disks of a highly available VM."