quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following choices describes one of the differences between a container and a VM?"
    choices:
    - content: "Container startup times are slower than VM startup times."
      isCorrect: false
      explanation: "Incorrect. Container startup times are faster than VM startup times."
    - content: "More containers can be run on the same host than VMs on the same host."
      isCorrect: true
      explanation: "Correct. A container enables you to run more containers on the same host than if you were to run VMs."
    - content: "A container consumes more server resources than a VM."
      isCorrect: false
      explanation: "Incorrect. A container consumes less server resources than a VM."
  - content: "Which container base image is used primarily to support .NET core APIs, and is good to use if the starting point is a very small base image?"
    choices:
    - content: "The Nano Server container base image"
      isCorrect: true
      explanation: "Correct. The Nano Server container base image is the smallest Windows Server image, which supports the .NET Core APIs and some server roles."
    - content: "The Windows Server Core container image"
      isCorrect: false
      explanation: "Incorrect. The Windows Server Core container image contains a subset of Windows Server APIs such as the full .NET framework. It also includes most server roles."
    - content: "The IoT Core container image"
      isCorrect: false
      explanation: "Incorrect. Windows IoT Core container image contains a version of Windows used by hardware manufacturers for small IoT devices that run ARM or x86/x64 processors."
  - content: "What can an administrator use to help automate container image creation and management?"
    choices:
    - content: "`docker pull`"
      isCorrect: false
      explanation: "Incorrect. `docker pull` is a Docker command that pulls a container image from a container repository to your local environment."
    - content: "A dockerfile"
      isCorrect: true
      explanation: "Correct. A dockerfile is a text-based file used to automate tasks. It contains instructions on how to create a new container."
    - content: "Docker Hub"
      isCorrect: false
      explanation: "Incorrect. Docker Hub is a web-based online library service that acts as an image repository for Docker container images. Although you can pull images from Docker Hub during an automation process, you can't use it to automate the processes of container image creation or management."