quiz:
    title: Check your knowledge
    questions:
    - content: "Which Linker setting is the default for an iOS or Android app on a device release build when you're using the Xamarin tools for Visual Studio?"
      choices:
      - content: "Don't Link"
        isCorrect: false
        explanation: "Incorrect. Don't Link is the default for debug builds."
      - content: "Link Framework SDKs Only"
        isCorrect: true
      - content: "Link All"
        isCorrect: false
        explanation: "Incorrect. Link All is never set as the default option for either debug or release builds."
    - content: "The purpose of the Mono.Cecil Linker is to remove unused executable code from your app and reduce the app's size."
      choices:
      - content: "True"
        isCorrect: true
      - content: "False"
        isCorrect: false
        explanation: "Incorrect. You use the Mono.Cecil Linker to remove unused executable code from your app and reduce the app's size."
    - content: "The `LinkerSafeAttribute` attribute is part of the .NET Standard libraries."
      choices:
      - content: "True"
        isCorrect: false
        explanation: "Incorrect. `LinkerSafeAttribute` is part of the iOS and Android runtimes. It isn't available in any of the .NET Standard version or PCL profiles."
      - content: "False"
        isCorrect: true
