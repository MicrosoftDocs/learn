quiz:
  title: Check your knowledge
  questions:
  - content: "How do I enable dual-screen layouts and detection in Xamarin.Forms?"
    choices:
    - content: "It just works in Xamarin.Forms."
      isCorrect: false
      explanation: "You need to add the Xamarin.Forms.DualScreen NuGet."
    - content: "Add the Xamarin.Forms.DualScreen NuGet."
      isCorrect: false
      explanation: "Once you've added Xamarin.Forms.DualScreen, you need to initialize it in the Android project."
    - content: "Add the Xamarin.Forms.DualScreen NuGet and initialize in the Android application's MainActivity class."
      isCorrect: true
      explanation: "`ContentPage` offers no methods to modify the dataset of a `ListView` control."
  - content: "For apps to run on Surface Duo they must..."
    choices:
    - content: "...use the TwoPaneView control as their root layout on the main page."
      isCorrect: false
      explanation: "All Xamarin.Forms apps built for Android can run on the Surface Duo. Optimizing the layout for dual-screens is optional."
    - content: "...implement DualScreenInfo to modify every page layout for dual-screens."
      isCorrect: false
      explanation: "All Xamarin.Forms apps built for Android can run on the Surface Duo. Optimizing the layout for dual-screens is optional."
    - content: "...be an Android app. You can optionally enhance some (or all) layouts for dual-screen displays."
      isCorrect: true
      explanation: "The Surface Duo is an Android device, capable of running any compatible app. Enhancing for the two screens is optional."
