quiz:
  title: Check your knowledge
  questions:
  - content: "TwoPaneView will only show a single pane under what conditions:"
    choices:
    - content: "Never, it always shows two panes (hence the name TwoPaneView)."
      isCorrect: false
      explanation: "TwoPaneView is designed to be flexible and adapt to multiple screen sizes and orientations."
    - content: "When the height and width of the window are below the minimum heights for tall and wide mode."
      isCorrect: false
      explanation: "It can also be configured for SinglePane via configuration properties."
    - content: "When tall or wide mode are configured for SinglePane."
      isCorrect: false
      explanation: "It will also be forced to show a single pane when the screen is smaller that the minimum size required by configuration."
    - content: "When the height and width of the window are below the minimum heights for tall and wide mode OR when tall or wide mode are configured for SinglePane."
      isCorrect: true
      explanation: "Single pane view is the fallback for smaller screens, but can also be forced via configuration."
