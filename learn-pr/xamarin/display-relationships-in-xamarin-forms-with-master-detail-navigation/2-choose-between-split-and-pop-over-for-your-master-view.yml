quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Xamarin.Forms component would you use to display a collection of homogenous data in a split view?"
    choices:
    - content: "`ListView`"
      isCorrect: false
      explanation: "`ListView` does display a collection. However, it doesn't support a split view."
    - content: "`NavigationPage`"
      isCorrect: false
      explanation: "`NavigationPage` implements stack navigation."
    - content: "`MasterDetailPage`"
      isCorrect: true
      explanation: "`MasterDetailPage` gives you a `Master` view and a `Detail` view to host the two parts of the split-view pattern."
  - content: "Suppose you set `MasterBehavior` to `Split` and your app is running on a phone. How will the `Master` view be shown to the user?"
    choices:
    - content: "Pop-over"
      isCorrect: true
      explanation: "The master-detail display in Xamarin.Forms always uses pop-over behavior on phone devices."
    - content: "Split"
      isCorrect: false
      explanation: "Your setting for `MasterBehavior` is ignored when the app is running on a phone."
    - content: "It depends on the orientation of the device"
      isCorrect: false
      explanation: "Device orientation is ignored when the app is running on a phone."
