quiz:
    title: Check your knowledge
    questions:
    - content: "Which of the following is *required* if you want to use a custom cell layout with a `ListView`?"
      choices:
      - content: "Create a custom class with `ViewCell` as the base class."
        isCorrect: false
        explanation: "`ViewCell` can be used directly without inheritance."
      - content: "Use a `ViewCell` or `ViewCell`-derived class."
        isCorrect: true
        explanation: "`ViewCell` can be used directly or as a base class. It can also be used in code or in XAML."
      - content: "Set `ViewCell` content in XAML."
        isCorrect: false
        explanation: "XAML is supported but not required."
