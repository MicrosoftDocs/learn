quiz:
    title: Check your knowledge
    questions:
    - content: "Which Xamarin.Forms markup extension allows you to set a XAML property to a static value that's defined in a code-behind class?"
      choices:
      - content: "StaticResource"
        isCorrect: false
        explanation: "StaticResource allows you to use objects that are stored in a XAML dictionary."
      - content: "Binding"
        isCorrect: false
        explanation: "Binding is a specific markup extension that allows further decoupling of application code logic and the UI definition."
      - content: "`x:Static`"
        isCorrect: true
        explanation: " The `x:Static` markup extension allows you to set a XAML property to a static value that's defined in a code-behind class."
    - content: "In XAML, `{x:Static}` and `{x:Null}` are examples of ________."
      choices:
      - content: "Value Converters"
        isCorrect: false
        explanation: "In XAML, value converters are classes that implement `IValueConverter` and is used to convert values from one type to another and forms part of the binding infrastructure."
      - content: "Markup Extensions"
        isCorrect: true
        explanation: "Both `{x:Static}` and `{x:Null}` are examples of markup extensions in XAML."
      - content: "Bindings"
        isCorrect: false
        explanation: "A binding is a specific type of markup extension."
    - content: "Which Interface do you use to create a custom markup extension? "
      choices:
      - content: "`IMarkup`"
        isCorrect: false
        explanation: "The interface `IMarkup` does not exist in Xamarin.Forms."
      - content: "`IValueConverter`"
        isCorrect: false
        explanation: "`IValueConverter` is used to create a class that converts values from one type to another."
      - content: "`IMarkupExtension`"
        isCorrect: true
        explanation: "`IMarkupExtension` is used to create a custom markup extension."
