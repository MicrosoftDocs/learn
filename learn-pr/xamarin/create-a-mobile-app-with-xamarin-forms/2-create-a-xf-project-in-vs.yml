quiz:
    title: Check your knowledge
    questions:
    - content: "The head projects have to load a Xamarin.Forms app in order for it to run. Which of these does it need to do first?"
      choices:
      - content: "Load the platform-specific software development kit (SDK)"
        isCorrect: false
        explanation: "Incorrect. Platform SDKs do not need to be loaded."
      - content: "Load Xamarin.iOS or Xamarin.Android depending on the platform"
        isCorrect: false
        explanation: "Incorrect. Xamarin.iOS and Xamarin.Android do not need to be explicitly loaded."
      - content: "Call Xamarin.Forms.Forms.Init()"
        isCorrect: true
        explanation: "Correct. Xamarin.Forms must be initialized before a Xamarin.Forms Application instance can be loaded."
    - content: "Xamarin.Essentials enables us to use many services and sensors on our devices. Which of these is one of the services it helps with?"
      choices:
      - content: "Location Services"
        isCorrect: true
        explanation: "Correct. Xamarin.Essentials provides an easy to access location API for accessing the GPS and other location sensors."
      - content: "Authenticate to Azure"
        isCorrect: false
        explanation: "Incorrect. Xamarin.Essentials does not help with Azure integration. There are other NuGet packages for that."
      - content: "Calculator"
        isCorrect: false
        explanation: "Incorrect. Xamarin.Essentials does not have any integration with the calculator app."
