quiz:
    title: Check your knowledge
    questions:
    - content: "Which of these is **not** a layout type in Xamarin.Forms?"
      choices:
      - content: "DockableLayout"
        isCorrect: true
        explanation: "Correct. There is no DockableLayout type."
      - content: "RelativeLayout"
        isCorrect: false
        explanation: "Incorrect. RelativeLayout does exist in Xamarin.Forms."
      - content: "StackLayout"
        isCorrect: false
        explanation: "Incorrect. StackLayout does exist in Xamarin.Forms."
      - content: "Grid"
        isCorrect: false
        explanation: "Incorrect. Grid does exist in Xamarin.Forms."      
    - content: "What is the class used to create a screen in Xamarin.Forms?"
      choices:
      - content: "Screen"
        isCorrect: false
        explanation: "Incorrect. There is no Screen class in Xamarin.Forms."
      - content: "Page"
        isCorrect: true
        explanation: "Correct. Page is the base class of ContentPage and others."
      - content: "View"
        isCorrect: false
        explanation: "Incorrect. View is the base class of visual controls and layouts."
      - content: "Grid"
        isCorrect: false
        explanation: "Incorrect. Grid does exist in Xamarin.Forms."
    - content: "Does Xamarin.Forms create native controls on each platform at runtime?"
      choices:
      - content: "Yes"
        isCorrect: true
        explanation: "Correct. Xamarin.Forms views are implemented at runtime by native controls."
      - content: "No"
        isCorrect: false
        explanation: "Incorrect. Xamarin.Forms views are implemented at runtime by native controls."
    - content: "What Xamarin.Forms Page type is used for stack-based navigation and gives you a back button to navigate to a previous page in the stack?"
      choices:
      - content: "Page"
        isCorrect: false
        explanation: "Incorrect. Page is the base class for all pages but does not directly implement stacks."
      - content: "StackPage"
        isCorrect: false
        explanation: "Incorrect. Xamarin.Forms does not have a StackPage Type."
      - content: "NavigationPage"
        isCorrect: true
        explanation: "Correct. NavigationPage manages a stack of previously visited pages, and provides a navigation bar with a back button to return to previous pages."
