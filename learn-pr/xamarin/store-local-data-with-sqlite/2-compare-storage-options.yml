quiz:
  title: Check your knowledge
  questions:
  - content: "Suppose you're building an iOS application that enables users to create music. You want the user to be able save their work to a file so that they can restart the application and continue working where they left off. In the iOS app sandbox, which folder would you save this file to?"
    choices:
    - content: "Music"
      isCorrect: false
      explanation: "The App Sandbox doesn't include a **Music** folder by default."
    - content: "Documents"
      isCorrect: true
      explanation: "The **Documents** folder is designed to store user-generated data. This music content is data that the user specifically asks to save."
    - content: "Library"
      isCorrect: false
      explanation: "The Library folder is designed to store app-generated data. The music content is data that the user specifically asks to save. You would use the Library folder for files created without any direct action from the user."
  - content: "Suppose you want to store a small piece of data so that it's accessible between application launches. Which data storage option is the most appropriate?"
    choices:
    - content: "Preferences"
      isCorrect: true
      explanation: "Preferences are used to store data as key-value pairs. This location is a great place for simple bits of data."
    - content: "File system"
      isCorrect: false
      explanation: "The file system is used to store raw files like XML or text files."
    - content: "Relational database"
      isCorrect: false
      explanation: "A relational database is used to store complex data where there are relationships between them."
