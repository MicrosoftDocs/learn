quiz:
    title: Check your knowledge
    questions:
    - content: "In Xamarin.Forms, what property needs to be set to ensure that an element is available to an accessible app?"
      choices:
      - content: "IsAccessible"
        isCorrect: false
        explanation: "IsAccessible is not the name of an automation property."
      - content: "IsInAccessibleTree"
        isCorrect: true
        explanation: "Xamarin.Forms uses this automation property to set the underlying native platform accessibility flags to ensure that the screen reader reads the element."
      - content: "Name"
        isCorrect: false
        explanation: "Name is an automation property, but it's used to specify a short description for the screen reader to read."
      - content: "LabeledBy"
        isCorrect: false
        explanation: "LabeledBy is an automation property, but it's used to allow another element to define the screen reader description for the current element."
    - content: "What term refers to the feature that reads out loud the elements on an application?"
      choices:
      - content: "TalkBack"
        isCorrect: false
        explanation: "This is the name of the primary screen reader for Android."
      - content: "Narrator"
        isCorrect: false
        explanation: "This is the name of the primary screen reader for Windows."
      - content: "Screen reader"
        isCorrect: true
        explanation: "A screen reader is available on the various platforms for accessibility."
