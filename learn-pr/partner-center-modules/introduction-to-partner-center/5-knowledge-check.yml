content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  questions:
  - content: "What is Partner Center?"
    choices:
    - content: "One of the Microsoft Cloud Partner Program membership programs"
      isCorrect: false
      explanation: "Incorrect. Partner Center is a web-based console that streamlines several business processes to make it easier for Microsoft partners to manage their relationships."
    - content: "A web-based, unified console that provides access to a wide range of partner-centric activities such as membership, benefits, and account settings, all through a graphical user interface."
      isCorrect: true
      explanation: "This is correct. Partner Center is a web-based console that streamlines several business processes to make it easier for Microsoft partners to manage their relationships."
    - content: "A section of Action Center that displays notifications and preferences"
      isCorrect: false
      explanation: "Incorrect. Partner Center is a web-based console that streamlines several business processes to make it easier for Microsoft partners to manage their relationships."
  - content: "Which workspace gives you direct access to data to help you grow your business?"
    choices:
    - content: "Insights"
      isCorrect: true
      explanation: "This is correct. The Insights workspace in Partner Center provides useful analytics and insights."
    - content: "Customers"
      isCorrect: false
      explanation: "Incorrect. The Insights workspace in Partner Center provides useful analytics and insights."
    - content: "Analytics"
      isCorrect: false
      explanation: "Incorrect. The Insights workspace in Partner Center provides useful analytics and insights."
  - content: "What is a key difference between the indirect model and the direct-bill model?"
    choices:
    - content: "The indirect model doesn't require an active membership in the Microsoft Cloud Partner Program and PartnerID but the direct-bill model does."
      isCorrect: false
      explanation: "Incorrect. Both indirect and direct-bill models require an active membership in the Microsoft Cloud Partner Program and PartnerID."
    - content: "The direct-bill model doesn't require an active membership in the Microsoft Cloud Partner Program and PartnerID but the indirect model does."
      isCorrect: false
      explanation: "Incorrect. Both indirect and direct-bill models require an active membership in the Microsoft Cloud Partner Program and PartnerID."    
    - content: "With the indirect model, CSPs won't purchase products directly from or be invoiced directly by Microsoft. Instead, they work with indirect providers (also known as distributors) who transact directly with Microsoft."
      isCorrect: true
      explanation: "This is correct. With the indirect model, you can purchase from an indirect provider who can collaborate with you for customer support and billing. In the direct-bill model, partners purchase Microsoft products and subscriptions directly from Microsoft and sell them directly to their customers through their in-house sales staff."
  