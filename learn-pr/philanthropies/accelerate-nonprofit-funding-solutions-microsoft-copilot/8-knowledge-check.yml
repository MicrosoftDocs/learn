quiz:
  questions:
    - content: "Which is the primary role of Copilot in nonprofit funding?"
      choices:
        - content: "To provide legal advice"
          isCorrect: false
          explanation: "Incorrect. Copilot isn't meant to provide legal advice or perform any tasks typically handled by human experts or specialized software."
        - content: "To assist with various aspects of funding missions"
          isCorrect: true
          explanation: "Correct. Copilot is designed to be an AI-powered assistant that helps with various aspects of funding missions, such as raising money, managing grants, writing proposals, communicating with donors, and promoting work. It isn't meant to provide legal advice, manage finances, or recruit volunteers, which are tasks typically handled by human experts or specialized software. "
        - content: "To manage the nonprofit's finances"
          isCorrect: false
          explanation: "Incorrect. Copilot isn't meant to manage finances or perform any tasks typically handled by human experts or specialized software."
        - content: "To recruit volunteers for fundraising events"
          isCorrect: false
          explanation: "Incorrect. Copilot isn't meant to recruit volunteers or perform any tasks typically handled by human experts or specialized software."
    - content: "Which isn't a task that Copilot can help with in fundraising?"
      choices:
        - content: "Generating ideas for fundraising campaigns"
          isCorrect: false
          explanation: "Incorrect. Copilot can generate ideas for fundraising campaigns, suggest strategies for reaching out to potential donors, and create plans for executing fundraising activities."
        - content: "Suggesting strategies for reaching out to potential donors"
          isCorrect: false
          explanation: "Incorrect. Copilot can generate ideas for fundraising campaigns, suggest strategies for reaching out to potential donors, and create plans for executing fundraising activities. "
        - content: "Creating plans for executing fundraising activities"
          isCorrect: false
          explanation: "Incorrect. Copilot can generate ideas for fundraising campaigns, suggest strategies for reaching out to potential donors, and create plans for executing fundraising activities."
        - content: "Providing tax exemption for donors"
          isCorrect: true
          explanation: "Correct. Providing tax exemption for donors is a legal matter that requires authorization from tax authorities and isn't within Copilot's capabilities."
    - content: "How can Copilot aid in grant management and writing?"
      choices:
        - content: "By searching and filtering grant opportunities"
          isCorrect: false
          explanation: "Incorrect. While Copilot can aid in grant management and writing by searching and filtering grant opportunities, it can also assist with all of the other activities."
        - content: "By generating and editing grant applications"
          isCorrect: false
          explanation: "Incorrect. While Copilot can aid in grant management and writing by creating and updating grant reports, it can also assist with all of the other activities."
        - content: "By creating and updating grant reports"
          isCorrect: false
          explanation: "Incorrect. While Copilot can aid in grant management and writing by creating and updating grant reports, it can also assist with all of the other activities."
        - content: "All of the above"
          isCorrect: true
          explanation: "Correct. Copilot can aid in grant management and writing by searching and filtering grant opportunities, generating and editing grant applications, and creating and updating grant reports. These tasks encompass the entire process of grant management and writing, making Copilot a comprehensive assistant for these activities."
