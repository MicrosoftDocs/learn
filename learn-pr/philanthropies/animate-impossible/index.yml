title: Animate the impossible - 2D/3D motion techniques with Sora

summary: "Examine how AI tools like Sora can transform 2D animated assets by adding depth, motion smoothing, and dynamic camera effects for more immersive storytelling."

abstract: |
  By the end of this module, you'll be able to:
  - Explain how Sora enhances 2D animation workflows with frame interpolation and depth simulation.
  - Apply AI techniques to smooth animation sequences and create pseudo-3D visual effects.
  - Compare the before-and-after impact of AI enhancements on animation quality.

prerequisites: |
  - Completion of the Concept Design and Planning module (recommended)
  - Basic understanding of animation principles

