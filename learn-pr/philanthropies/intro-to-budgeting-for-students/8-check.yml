quiz:
  questions:
  - content: Why is budgeting helpful?
    choices:
    - content: It gives you control over your money. 
      isCorrect: true
      explanation: Correct! Budgeting helps you make smart financial decisions.
    - content: It lets you buy everything you want. 
      isCorrect: false
      explanation: Not quite. Budgeting helps prioritize needs and wants.
    - content: It keeps you from spending any money. 
      isCorrect: false
      explanation: Incorrect. Budgeting helps you manage spending, not eliminate it.
    - content: It makes you rich. 
      isCorrect: false
      explanation: Incorrect. While budgeting helps you save, it doesn't guarantee wealth.
  