summary: This module provides an overview of Microsoft's Responsible AI Framework. You'll explore the principles, guidelines, and standards that shape Microsoft's commitment to ethical and responsible AI development.

abstract: |
  By the end of this module, you're able to:
  -  Recognize the importance of adaptive learning in AI systems.
  -  Develop the ability to assess how clearly articulated capabilities and performance expectations of AI systems contributes to building user trust.
  -  Analyze the foundational principles that guide the Microsoft Responsible AI Standard Playbook. 

