summary: This module serves as a guide to understanding the basics of generative AI including its applications. You will be introduced to Microsoft Copilot and the essential skills needed to use Large Language Models (LLMS) efficiently and responsibly.
abstract: |
  By the end of this module, you'll be able to:
  - Analyze the concepts of generative AI.  
  - Interpret the functionality of large language models (LLMs) and their role in generative AI. 
  - Evaluate your own critical thinking abilities and learn how to critique these skills to improve your interaction with generative AI.  
  - Compare various models of generative AI and their usage and understand the selection of specific models for different training applications.
