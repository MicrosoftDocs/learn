summary: |
    This module covers the key factors of datacenter design, delving into why they're crucial for building a reliable, scalable, and efficient infrastructure. 
abstract: |
    - Learn the factors involved in site selection for a datacenter, including power, climate, and natural disaster risks.
    - Understand the different datacenter topologies and network architecture.
    - Grasp the importance of critical infrastructure, such as power and cooling systems, in datacenter design.
    - Learn about data center infrastructure management (DCIM) and building management systems (BMS) and their role in datacenter monitoring.
    - Identify key health and safety considerations, including fire protection systems, emergency lighting, and security protocols.
prerequisites: |
    -	Basic familiarity with computers.
    -	Basic understanding of IT infrastructure and data management.
