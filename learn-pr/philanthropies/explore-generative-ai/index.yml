abstract: |
  By completing this module, you'll be able to:
  - Distinguish between Natural Language Processing (NLP), Natural Language Generation (NLG), and Large Language Models (LLMs), assessing their roles, applications, and interrelationships with generating human language. 
  - Assess the differences between generative AI and traditional AI models, focusing on their applications, capabilities, and the role of data. 
  - Evaluate how generative AI services like Microsoft Copilot can enhance creativity in various fields. 
prerequisites: A basic understanding of AI concepts and technologies.
