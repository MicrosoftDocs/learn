summary: "Explore how AI tools like Azure OpenAI and DALL·E enable creators to build immersive interactive stories by generating dynamic character portraits, branching dialogue, and emotionally engaging narrative experiences."

abstract: |
  By the end of this module, you'll be able to:
  - Describe how Azure OpenAI and DALL·E support character design and world-building.
  - Write effective prompts to generate AI-powered character portraits and dialogue.
  - Construct interactive dialogue trees that adapt to player choices.
  - Integrate AI-generated assets into cohesive, emotionally resonant story presentations.

prerequisites: |
  - Familiarity with basic storytelling concepts and narrative structure
  - Basic experience with cloud-based creative tools (recommended)


