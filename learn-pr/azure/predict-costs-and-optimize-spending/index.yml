summary: Cost is one of the most important aspects of the cloud and can have a massive impact on your business. Azure has several tools available to help you get a better understanding of cloud spend and some best practices that you can leverage to help you save money.
abstract: |
  In this module, you will:
  - Learn the different options you have to purchase Azure services
  - Estimate costs with the Azure pricing calculator
  - Predict and optimize costs with Azure Cost Management and Azure Advisor
  - Apply best practices for saving on infrastructure costs
  - Apply best practices for saving on licensing costs
  > [!NOTE]
  > This module has been updated to [Plan and manage your Azure costs](https://docs.microsoft.com/learn/modules/plan-manage-azure-costs/).
  > 
  > If you’ve already started this module, you can continue until it’s retired on January 31, 2021. **It’ll be hidden from navigation on November 9, 2020**, so **bookmark it** before then.
prerequisites: |
