quiz:
    title: Check your knowledge
    questions:
    - content: "Which one of the following systems is used to determine Azure costs for each billing period?"
      choices:
      - content: "The Azure website"
        isCorrect: false
        explanation: "The website can be used to _view_ your costs, but it doesn't influence the actual billing period."
      - content: "Number of created virtual machines"
        isCorrect: false
        explanation: "Running VMs will influence the cost due to CPU and storage, but do not represent the entire bill."
      - content: "The Azure pricing calculator"
        isCorrect: false
        explanation: "The Azure calculator can help to _predict_ costs, but it doesn't influence the cost."
      - content: "Usage meters"
        isCorrect: true
        explanation: "Correct. Azure is billed according to your consumption based on monthly usage meters."
    - content: "Which of the following factors affects costs?"
      choices:
      - content: "Global infrastructure"
        isCorrect: false
        explanation: "Global infrastructure refers to a system with architecture that is distributed across many countries."
      - content: "Location"
        isCorrect: true
        explanation: "The location you place your resources will vary the price for the resource."
      - content: "Availability zone"
        isCorrect: false
        explanation: "An availability zone provides failure protection for datacenters."
    - content: "Complete the following sentence. As an Azure customer, Azure Reservations offer discounted prices if you _________"
      choices:
      - content: "Make upfront commitments on compute capacity"
        isCorrect: true
        explanation: "Azure Reservations offer discounted prices on certain Azure products and resources. To get a discount, you reserve products and resources through an upfront commitment. You can then either prepay or pay monthly for one or three years of usage of certain Azure resources."
      - content: "Provision many resources"
        isCorrect: false
        explanation: "There is no requirement to provision many resources to use Azure Reservations."
      - content: "Have a free account"
        isCorrect: false
        explanation: "Free accounts can't use Azure Reservations."
      - content: "Set Spending Limits"
        isCorrect: false
        explanation: "Spending limits prevent you from exhausting the credit on your account within each billing period."
