### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "You want to simplify the process of deploying Azure CycleCloud and configuring its access to your Azure subscription. What should you do?"
    choices:
    - content: "Deploy Azure CycleCloud by using the Azure Marketplace image and enable system assigned managed identity."
      isCorrect: true
      explanation: "Using the Azure Marketplace-based image and enabling system assigned managed identity, follow Microsoft's recommendations and simplify the process of deploying Azure CycleCloud and configuring its access to the target Azure subscription."
    - content: "Deploy containerized Azure CycleCloud by using an image from Microsoft's Container Registry and configure service principal."
      isCorrect: false
      explanation: "While using a container to run Azure CycleCloud is a viable option, using a service principal introduces management overhead."
    - content: "Deploy Azure CycleCloud to your on-premises server and use AD DS-based authentication."
      isCorrect: false
      explanation: "This approach increases management overhead. More importantly, AD DS-based authentication is not supported in this scenario."
  - content: "You have installed Azure CycleCloud on an Azure VM and deployed your first cluster by using the web interface. Now you want to automate provisioning of an Azure CycleCloud-managed cluster based on an existing template. What should you do first?"
    choices:
    - content: "Install Azure CycleCloud CLI."
      isCorrect: true
      explanation: "Azure CycleCloud CLI facilitates automation and integration of CycleCloud into existing workflows"
    - content: "Enable system assigned managed identity."
      isCorrect: false
      explanation: "This step is already completed, since you have successfully deployed the first cluster."
    - content: "Create an Azure Storage account."
      isCorrect: false
      explanation: "This step is already completed, since you have successfully installed and configured Azure CycleCloud."
  - content: "You have deployed Azure CycleCloud. You want to provision a cluster based on an Azure CycleCloud template available from GitHub. What should you do?"
    choices:
    - content: "Use Azure CloudCycle CLI to import the template."
      isCorrect: true
      explanation: "Azure CycleCloud CLI allows you to provision a cluster by importing the corresponding template. "
    - content: "Use ARM to deploy the template."
      isCorrect: false
      explanation: "This method allows you to deploy Azure resources based on an ARM template."
    - content: "Use Azure CLI to deploy the template."
      isCorrect: false
      explanation: "This method allows you to deploy Azure resources based on an ARM template."
