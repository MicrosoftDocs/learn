summary: |
  In this module, you’ll learn how you can use Azure Database for MySQL to accommodate scalability and resiliency requirements of your LAMP-based applications.
abstract: |
  After completing this module, you’ll be able to:
  - Describe the core functionality of Azure Database for MySQL.
  - Deploy and connect to Azure Database for MySQL flexible server.
  - Integrate applications with Azure Database for MySQL.

prerequisites: |
  - A basic understanding of Azure managed data services.
  - Experience creating and connecting to MySQL databases.
  - An Azure subscription and the ability to deploy Azure Database for MySQL.

