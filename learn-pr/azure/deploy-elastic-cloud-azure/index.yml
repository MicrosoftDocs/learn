abstract: |
  By the end of this module, you'll be able to:
    - Deploy Elastic Cloud on Azure.
    - Use Kibana after deployment with sample data.
prerequisites: |
  - An Azure subscription
  - Understanding of Azure tools and services for Linux workloads
  - Basic knowledge on how to migrate and build Linux-based workloads on Azure
