  title: Deploy Elastic Cloud on Azure
  description: "Learn how to deploy Elastic Cloud on Azure. Elastic Cloud on Azure gives you the power of Elastic Enterprise Search, Elastic Observability, Elastic Security, and the ELK Stack (Elasticsearch, Kibana, Beats, and Logstash). You can quickly and easily search your environment for information, analyze data to observe insights, and protect your technology investment."
