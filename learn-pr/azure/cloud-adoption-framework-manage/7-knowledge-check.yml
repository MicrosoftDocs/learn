quiz:
  title: Check your knowledge
  questions:
  - content: Which are the three keywords in working with business alignment?
    choices:
    - content: Criticality, impact, and commitment
      isCorrect: true
      explanation: Criticality, impact, and commitment are the three keywords to align with the business.
    - content: Criticality, responsibility, and response
      isCorrect: false
      explanation: The three keywords in a management baseline don't include responsibility or response.
    - content: Criticality, impact, and owners
      isCorrect: false
      explanation: The three keywords in a management baseline don't include owners.
  - content: What is a management baseline?
    choices:
    - content: A policy to control a management tool for a specific Azure resource
      isCorrect: false
      explanation: A management baseline is often one or more tools applied to all resources in the environment.
    - content: A free version of the Azure management suite
      isCorrect: false
      explanation: A management baseline is often one or more tools applied to all resources in the environment.
    - content: The minimum set of tools applied to all resources in the environment
      isCorrect: true
      explanation: The first step in creating business alignment is to ensure term alignment.
  - content: What is impact often measured in?
    choices:
    - content: The most common time/value metric is impact per hour.
      isCorrect: true
      explanation: A time/value metric measures operating revenue loss per hour of outage.
    - content: The most common time/value metric is impact per workload.
      isCorrect: false
      explanation: In this scenario, impact measurement is for the business, not for a workload or platform.
    - content: The most common time/value metric is impact per platform.
      isCorrect: false
      explanation: In this scenario, impact measurement is for the business, not for a workload or platform.
  - content: How would you describe commitment as part of a management baseline?
    choices:
    - content: Business commitments are about finding the balance between the level of operational management and operating cost.
      isCorrect: true
      explanation: Commitments, criticality, and impact are the keywords in business alignment.
    - content: Commitments are the SLA for each management baseline.
      isCorrect: false
      explanation: The three keywords in a management baseline don't include SLA.
    - content: Commitments are the SLA for each management tool in a management baseline.
      isCorrect: false
      explanation: The three keywords in a management baseline don't include SLA.
  - content: When is Application Insights a recommended tool?
    choices:
    - content: When working with data protection
      isCorrect: false
      explanation: Azure Backup and Azure Site Recovery are the primary data protection services in Azure.
    - content: When working with workload-specific management
      isCorrect: true
      explanation: Application Insights can give deep insight into applications.
    - content: When working with an essential management baseline
      isCorrect: false
      explanation: An essential management baseline often only includes a basic set of tools applied to all resources. Application Insights is a deep insight tool.
