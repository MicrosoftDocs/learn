quiz:
  title: Check your knowledge
  questions:
  - content: What does a classification completion do?
    choices:
    - content: Transformation
      isCorrect: false
      explanation: Transformation allows the model to summarize, convert, and express data in different ways.
    - content: Sort data into predefined categories
      isCorrect: true
      explanation: Classification instructs the model what category to sort the data into and provides some examples.
    - content: Translation
      isCorrect: false
      explanation: Translation allows the model to convert text from one language to another.
    - content: Conversion
      isCorrect: false
      explanation: Conversion allows the model to convert text from one format to another, such as text to emoji.
