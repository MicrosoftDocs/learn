title: Build flexible Bicep templates by using conditions and loops
summary: |
  Deploy resources only when specific constraints are in place. Use loops to deploy multiple resources that have similar properties.
abstract: |
  After completing this module, you'll be able to:
    - Deploy resources conditionally within a Bicep template
    - Deploy multiple instances of resources by using loops
    - Use output and variable loops
prerequisites: |
  You should be familiar with:
  - Creating and deploying basic Bicep templates, including modules.
  - Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.

  To follow along with the exercises in the module, you'll need:
  - [Visual Studio Code](https://code.visualstudio.com) installed locally.
  - Either:
    - The latest [Azure CLI](/cli/azure/install-azure-cli) tools installed locally.
    - The latest [Azure PowerShell](/powershell/azure/install-az-ps) installed locally.
