summary: "Evaluate whether Microsoft Defender for IoT is the right service for your organization's business scenarios. Learn about Defender for IoT components and features and how they support operational technology (OT) and IoT device security monitoring."
abstract: |
  By the end of this module, you'll be able to:
  - Describe the components of Defender for IoT to see if they meet your security and operational goals.
  - Evaluate whether Defender for IoT can provide unified asset discovery and security monitoring across your business-critical network environments.
prerequisites: |
  - Knowledge of how OT security is used in business-critical infrastructures
  - Familiarity of OT security concepts like operational and network security goals
  - Familiarity with the differences between OT and IT networks
  - Familiarity with the Purdue module of industrial control systems
  - Familiarity with the challenges in managing environments with OT and IoT devices
