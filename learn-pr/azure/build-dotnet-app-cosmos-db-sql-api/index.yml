title: Guided project - Build an app that queries and adds data to Azure Cosmos DB SQL API
summary: |
  Connect to an Azure Cosmos DB SQL API account using C# and .NET to perform common operations. Your code will create resources, coordinate multiple operations, and query items using SQL.
  
  > [!NOTE]
  > This module is a **_Guided Project_** where you complete an end-to-end project by following step-by-step instructions.
abstract: |
   In this module, you'll practice how to:
    - Connect to an Azure Cosmos DB SQL API account using the .NET SDK
    - Create Azure Cosmos DB SQL API database, container, and item resources
    - Execute multiple Azure Cosmos DB SQL API .NET SDK operations together as a transaction
    - Query Azure Cosmos DB SQL API items using language-intergrated query (LINQ) and SQL
prerequisites: |
  - Experience with Azure Cosmos DB concepts such as databases, containers, and items
  - Experience writing SQL queries for Azure Cosmos DB SQL API
  - Ability to execute scripts with Azure CLI
  - Experience with top-level statement projects in .NET 6 or later
  - Ability to write C# at an intermediate level
