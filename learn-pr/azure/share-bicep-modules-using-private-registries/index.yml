metadata:
  moduleType: standard
  title: Share Bicep modules by using private registries
  description: Work with reusable Bicep modules by using Bicep registries. Create a private registry for your organization. Publish and consume modules by using your organization's registry.
  ms.date: 03/06/2023
  author: mumian
  ms.author: jgao
  ms.topic: module
  ms.devlang: bicep
title: Share Bicep modules by using private registries
summary: |
  Reuse Bicep modules to reduce code duplication and increase the quality of your deployments.
  Create a private registry for your organization. Publish shared modules to the registry, and consume them in multiple deployments.
abstract: |
  After completing this module, you'll be able to:
    - Create a private registry for your own organization
    - Publish a module to, and consume a module from, a private registry
prerequisites: |
  You should be familiar with using:

  - Bicep, including how to use modules and parameters, and how to deploy Bicep files to Azure.
  - Azure, including the Azure portal, subscriptions, resource groups, and resources.

  To work through the exercises, you also need the following items installed locally:

  - [Visual Studio Code](https://code.visualstudio.com).
  - The [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep).
  - The latest [Azure CLI](/cli/azure/install-azure-cli) tools *or* the latest [Azure PowerShell](/powershell/azure/install-az-ps) version.
