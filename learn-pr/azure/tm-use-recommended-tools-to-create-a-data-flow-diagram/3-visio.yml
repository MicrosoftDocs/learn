  questions:
  - content: "What benefit does Visio not provide?"
    choices:
    - content: "Provides drag-and-drop functionality with default stencils."
      isCorrect: false
      explanation: "It does provide drag-and-drop functionality."
    - content: "Outputs a list of generated threats to help engineers brainstorm possible ways to reduce or eliminate risk."
      isCorrect: true
      explanation: "Visio doesn't have a threat generation engine."
