quiz:
  title: Check your knowledge
  questions:
  - content: "What data does Azure Monitor collect?"
    choices:
    - content: "Data from a variety of sources, such as the application event log, the operating system (Windows and Linux), Azure resources, and custom data sources"
      isCorrect: true
      explanation: "This answer is correct."
    - content: "Azure billing details"
      isCorrect: false
      explanation: "Azure Monitor does not collect information related to billing. You can use Azure Cost Management to track this information."
    - content: "Backups of database transaction logs"
      isCorrect: false
      explanation: "Azure Monitor does not perform backups of database transaction logs. You can use Azure Backup for backups of your systems."
  - content: "What two fundamental types of data does Azure Monitor collect?"
    choices:
    - content: "Metrics and logs"
      isCorrect: true
      explanation: "Azure Monitor collects two types of data: metrics and logs. Metrics are numerical values that describe some aspect of a system at a particular time. Logs contain different kinds of data, such as event information, organized into records."
    - content: "Username and password"
      isCorrect: false
      explanation: "You might be able to track which users are connecting to your system, but items such as passwords are not recorded."
    - content: "Email notifications and errors"
      isCorrect: false
      explanation: "Use Azure Monitor to send an email notification for Azure Security Center alerts. Azure Security Center allows you to provide a security contact that will receive email notifications for security alerts."
