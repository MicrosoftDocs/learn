### YamlMime:ModuleUnit
uid: learn.build-dotnet-app-azure-cosmos-db-nosql.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: |
    Check your knowledge on creating, managing, and querying items and resources in an Azure Cosmos DB for NoSQL account using the .NET SDK library from NuGet.
  author: seesharprun
  ms.author: sidandrews
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.date: 3/30/2023
durationInMinutes: 5
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  questions:
  - content: |
      [!include[](includes/8-knowledge-check-question-1.md)]
    choices:
    - content: |
        [!include[](includes/8-knowledge-check-question-1-answer-1.md)]
      isCorrect: true
      explanation: |
        Correct.
        This constructor only requires a single string parameter with the full connection string.
    - content: |
        [!include[](includes/8-knowledge-check-question-1-answer-2.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        This constructor requires two strings; one for the endpoint and another for the key. You incorrectly passed in the connection string for the endpoint parameter.
    - content: |
        [!include[](includes/8-knowledge-check-question-1-answer-3.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        This constructor is used solely for mock testing.
  - content: |
      [!include[](includes/8-knowledge-check-question-2.md)]
    choices:
    - content: |
        [!include[](includes/8-knowledge-check-question-2-answer-1.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        The client instance simply connects to Azure Cosmos DB. It doesn't create any resources.
    - content: |
        [!include[](includes/8-knowledge-check-question-2-answer-2.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        Containers must be created in a different type of resource within Azure Cosmos DB.
    - content: |
        [!include[](includes/8-knowledge-check-question-2-answer-3.md)]
      isCorrect: true
      explanation: |
        Correct.
        All containers must exist within a database that has been created within the Azure Cosmos DB account.
  - content: |
      [!include[](includes/8-knowledge-check-question-3.md)]
    choices:
    - content: |
        [!include[](includes/8-knowledge-check-question-3-answer-1.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        While this method can replace an existing item, it can also potentially create a new item.
    - content: |
        [!include[](includes/8-knowledge-check-question-3-answer-2.md)]
      isCorrect: true
      explanation: |
        Correct.
        This method replaces an item that already exists within the container.
    - content: |
        [!include[](includes/8-knowledge-check-question-3-answer-3.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        This method creates a new item and throws a conflict exception if an item already exists.
  - content: |
      [!include[](includes/8-knowledge-check-question-4.md)]
    choices:
    - content: |
        [!include[](includes/8-knowledge-check-question-4-answer-1.md)]      
      isCorrect: false
      explanation: |
        Incorrect.
        This query incorrectly orders the results using the partition key.
    - content: |
        [!include[](includes/8-knowledge-check-question-4-answer-2.md)]
      isCorrect: false
      explanation: |
        Incorrect.
        This query incorrectly filters using the unique identifier.
    - content: |
        [!include[](includes/8-knowledge-check-question-4-answer-3.md)]
      isCorrect: true
      explanation: |
        Correct.
        This query filters on the partition key and orders the results using the unique identifier.