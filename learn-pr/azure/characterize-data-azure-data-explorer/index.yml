title: Characterize an unfamiliar dataset with Azure Data Explorer
summary: "Characterize the schema, range, and completeness of a dataset using Azure Data Explorer. Use queries to visualize data trends, and then share these queries and results with others."
abstract: |
  By the end of this module, you'll be able to:
    - Characterize an unfamiliar dataset using Azure Data Explorer queries and web UI.
    - Share queries and query outputs.
prerequisites: |
  - A Microsoft account or a Microsoft Entra user identity to connect to a free cluster. An Azure subscription isn't required. 
  - Familiarity with database structures like tables, columns, and rows.
  - Familiarity with Kusto Query Language (KQL) functions and operators.
