title: Knowledge check
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following tools found in the Azure portal can be used to help determine what to buy for a reservation purchase?"
    choices:
    - content: "The last page of your monthly invoice"
      isCorrect: false
      explanation: "The last page of a monthly invoice doesn't contain enough usage information to plan for a reservation purchase."
    - content: "Azure Advisor"
      isCorrect: true
      explanation: "Azure Advisor shows reservation purchase recommendations."
    - content: "Cost Insights in the Azure portal"
      isCorrect: false
      explanation: "Cost Insights isn't a tool available in the Azure portal."
  - content: "What reservation scope should be used to share benefits across subscriptions?"
    choices:
    - content: "Resource group scope"
      isCorrect: false
      explanation: "The resource group scope applies the reservation discount to matching resources in a resource group, which is a part of a single subscription."
    - content: "Enrollment Account scope"
      isCorrect: false
      explanation: "A reservation can't be scoped to an enrollment account."
    - content: "Shared scope"
      isCorrect: true
      explanation: "The shared scope applies the reservation discount to matching resources of subscriptions that are in the billing context."
  - content: "Which Azure customer types are supported by Azure reservations?"
    choices:
    - content: "Enterprise Agreement, Web-direct, CSP, and Microsoft Customer Agreement"
      isCorrect: true
      explanation: "All the customer types shown are supported with Azure reservations."
    - content: "MPN credit subscriptions, Free Trial, and MSDN credit subscriptions"
      isCorrect: false
      explanation: "Although the customer types can have Azure subscriptions, they are not supported with Azure reservations."
    - content: "BizSpark, Azure in Open, and the Microsoft Azure for Students Starter Offer"
      isCorrect: false
      explanation: "Although the customer types can have Azure subscriptions, they are not supported with Azure reservations."
  - content: "What is one way to optimize your reservation purchase?"
    choices:
    - content: "Exchange unused quantity for a different reservation"
      isCorrect: true
      explanation: "Reservations can be optimized by exchanging an unused quantity for a different reservation."
    - content: "Assign new users permissions on the reservation"
      isCorrect: false
      explanation: "Changing permissions doesn't affect how the reservation is applied."
    - content: "Enable instance region flexibility"
      isCorrect: false
      explanation: "Instance region flexibility isn't available. However, enabling instance size flexibility applies the reservation discount to other VMs in the same VM size group and would help optimize your purchase."
  - content: "What report type is used to create a chargeback report?"
    choices:
    - content: "Actual Cost report"
      isCorrect: false
      explanation: "Actual cost data is used for purchases and to audit resources that don't show cost because of reservation application."
    - content: "RI Savings report"
      isCorrect: false
      explanation: "The RI Savings report in the Power BI app shows reservation savings. Instead, use the RI Chargeback report in Power BI to charge back costs."
    - content: "Amortized Cost report"
      isCorrect: true
      explanation: "The amortized report in Cost Management shows costs over the course of your reservation period."
