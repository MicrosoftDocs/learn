title: Manage IoT Central applications with the REST API
summary: The IoT Central REST API lets you manage applications programmatically. For example, you can add device templates, create devices, set device properties, send commands to devices, and manage data exports.
abstract:  | 
  In this module, you will:
  - Authorize a REST API call to connect to your IoT Central application 
  - Use the REST API to view templates and devices in your application
  - Use the REST API to add real and simulated devices to your application
  - Use the REST API to control devices connected to your application 
  - Use the REST API to query device telemetry 
  - Use the REST API to create and run jobs in your application
prerequisites: |
  - Ability to create an IoT Central application using the web UI. 
  - Ability to use Azure CLI at the beginner level. 
  - Ability to use Azure blob storage at the beginner level. 
  - Experience using REST APIs at the beginner level. 
  - Experience administering an IoT Central application using the web UI at the intermediate level. 
  - Experience managing device templates and devices in an IoT central application using the web UI at the intermediate level.
