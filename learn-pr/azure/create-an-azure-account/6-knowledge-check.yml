quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following statements is true about an Azure subscription?
    choices:
    - content: Using Azure does not require a subscription
      isCorrect: false
      explanation: "Incorrect: Using Azure requires an Azure subscription. When you sign up, an Azure subscription is created by default."
    - content: An Azure subscription is a logical unit of Azure services
      isCorrect: true
      explanation: "Correct: An Azure subscription is a container used to provision resources in Azure. To create and use Azure services, you need an Azure subscription."
    - content: You can't have more than one subscription
      isCorrect: false
      explanation: "Incorrect: When you sign up, an Azure subscription is created by default. You might want to create additional subscriptions for resource or billing management purposes."
  - content: "Your billing is based on your usage of Azure resources and is invoiced ______________"
    choices:
    - content: "Annually"
      isCorrect: false
      explanation: "Incorrect: Azure usage isn't billed annually."
    - content: "Monthly"
      isCorrect: true
      explanation: "Correct: Azure usage is billed monthly."
    - content: "Daily"
      isCorrect: false
      explanation: "Incorrect: Azure usage isn't billed daily."
  - content: "When you create an Azure resource like a virtual machine, you select the ______________ it belongs to."
    choices:
    - content: "Billing account"
      isCorrect: false
      explanation: "Incorrect: You use your billing account to manage your invoices, payments, and track costs. "
    - content: "Billing profile"
      isCorrect: false
      explanation: "Incorrect: You use a billing profile to manage your invoice and payment methods."
    - content: "Azure subscription"
      isCorrect: true
      explanation: "Correct: An Azure subscription is a container used to provision resources in Azure."
  - content: "Which Azure support plan is best for business-critical workloads?"
    choices:
    - content: "Azure Developer"
      isCorrect: false
      explanation: "Incorrect: Azure Developer support plan offers one business day response time and is best for non-critical workloads."
    - content: "Azure Professional Direct"
      isCorrect: true
      explanation: "Correct: Azure Professional Direct support plan is best for business-critical workloads. This support plan offers 1-hour response time and priority tracking of critical cases."
    - content: "Azure Standard"
      isCorrect: false
      explanation: "Incorrect: Azure Standard support plan offers 1-hour response time for critical cases and is best for Production workload environments."
