quiz:
  title: Check your knowledge
  questions:
    - content: "What is Helm?"
      choices:
        - content: "An open-source packaging tool that helps developers deploy and maintain Kubernetes applications."
          isCorrect: true
          explanation: "Helm packages files in a Kubernetes chart, so they can easily be deployed as a unit to a Kubernetes cluster."
        - content: "A CI tool that helps you build Docker images."
          isCorrect: false
          explanation: "Helm is used for deployment in CI/CD pipelines, but isn't related to building Docker images."
        - content: "A Kubernetes implementation that makes it easier to use the CLI."
          isCorrect: false
          explanation: "Helm isn't an implementation of Kubernetes but is a packaging tool for Kubernetes applications."

    - content: "What makes Helm especially useful in a CI/CD pipeline?"
      choices:
        - content: "You can use Helm charts to provide easier access to your hosted Docker images."
          isCorrect: false
          explanation: "Helm is a workload packaging tool and isn't used for accessing Docker images."
        - content: "Helm is the only way to version Kubernetes manifest YAML files."
          isCorrect: false
          explanation: "You can version your Kubernetes manifest YAML files without using Helm."
        - content: "Helm provides several features that aren't included in Kubernetes charts, such as templating."
          isCorrect: true
          explanation: "Besides templating, Helm also allows one-click deployment and provides a CLI to resolve chart dependencies, reducing the number of deployment steps needed."
