summary: In this module, you learn how Azure Arc  simplifies governance and management of hybrid environments by delivering a consistent multicloud and on-premises management platform. You’ll learn how Azure Arc provides a centralized approach to managing Windows and Linux servers and Kubernetes clusters that are hosted outside of Azure. You also learn how Azure Arc-enabled data services provides unified management, deployment, and data sovereignty compliance. Finally, you’ll get an idea of how Azure Arc can integrate with other Azure services.
abstract: | 
  In this module, you will:
  - Describe Azure Arc-enabled servers.
  - Describe Azure Arc-enabled Kubernetes.
  - Describe Azure Arc-enabled data services.
  - Describe how Azure Arc can integrate with other Azure services.
prerequisites: | 
  - Knowledge of personal computer operating systems.
  - Fundamentals of virtualization.
  - Fundamentals of cloud computing.
