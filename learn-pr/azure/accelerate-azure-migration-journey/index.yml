title: Accelerate your migration and modernization journey to Azure
summary: Moving to Azure can help you optimize costs and stay secure and resilient by avoiding costly business interruptions. You can take advantage of fully managed services in Azure to reduce operational burden, scale on demand, and focus on more important tasks. There are many reasons for moving to Azure, and a proven, methodical approach can help you navigate that journey successfully. Microsoft provides guidance, tools, and programs you can use to ensure success. 
abstract: |
  In this module, you will:
  - List the drivers and benefits of moving to Azure.
  - Describe the phases of a cloud migration and modernization journey and common migration and modernization projects.
  - List the Azure migration and modernization tools and programs that enable successful moves.
prerequisites: |
  - General understanding of cloud platforms 
  - Understanding of your organization's migration plan and the types of workloads you need to migrate 
