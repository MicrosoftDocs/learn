title: Accelerate your migration journey to Azure
summary: Migrating to Azure can help you optimize costs and stay secure and resilient by avoiding costly business interruptions. You can take advantage of fully managed services in Azure to reduce operational burden, scale on demand and focus on more important tasks. There are many reasons for moving to Azure and a proven, methodical approach can help you navigate that journey successfully. Microsoft provides a guidance, tools and programs you can use to ensure success. 
abstract: |
  In this module, you will:
  - List the drivers and benefits of moving to Azure 
  - Describe the phases of a cloud migration journey and common migration projects 
  - List the Azure migration tools and programs that enable successful migrations 
prerequisites: |
  - General understanding of Cloud platforms 
