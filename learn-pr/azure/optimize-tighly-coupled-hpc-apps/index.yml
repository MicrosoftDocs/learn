abstract: |
  In this module, you will:
  - Choose the best, cost-performant HPC SKU for each type of tightly coupled HPC application.
  - Optimally build and run each type of tightly coupled HPC application on Azure HPC SKUs.
prerequisites: |
  - Basic knowledge of High Performance Computing (HPC).
  - Familiarity with Azure Virtual Machines (VMs) tasks such as deploying VMs and mounting shared filesystems.
  - For this module, you will need to use your own subscription to complete the optional exercises, which might incur charges. A trial subscription or a subscription that you already have access to will work to follow along.
  - You need the Azure CLI to complete the exercise in this module. If you don't have the Azure CLI installed, see [Control Azure services with the CLI](https://docs.microsoft.com/learn/modules/control-azure-services-with-cli/).
