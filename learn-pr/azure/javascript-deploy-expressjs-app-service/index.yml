title: Deploy Node.js to Azure App Service
summary: "Create Azure service resources for an Node.js web app. Configure, secure, and deploy the web app. Review the logs after deployment."
abstract: |
  By the end of this module, you'll be able to:
    - Identify the correct options for deploying a Node.js application to Azure.
    - Deploy an Express.js web application to Azure.
    - Understand how to access logs and debug Azure App Service.
    - Find additional information in Summary
prerequisites: |
  - GitHub user account and experience such as forking and cloning
  - Visual Studio Code
  - Visual Studio Code extension - Azure App Service extension 
  - JavaScript server web development experience
  - Familiarity with deployment concepts such as deploying from local computer
  - Configuring web app such as configuring logging
  - Finding and resolving cloud app runtime issues 
