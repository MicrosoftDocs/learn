content: |
  [!include[](includes/4-view-application-insights-metrics.md)]
quiz:
  title: Examine the behavior of an Azure web app by using Application Insights
  questions:
  - content: "You've enabled Application Insights for your web app. In which of the following Azure resources will telemetry data be stored for the app?"
    choices:
    - content: "In the web app."
      isCorrect: false
      explanation: "The web app sends its telemetry data to the Application Insights resource, where it's stored for analysis."
    - content: "In the Application Insights resource."
      isCorrect: true
      explanation: "The web app sends its telemetry data to the Application Insights resource, where it's stored for analysis."
    - content: "In the Application Insights dashboard."
      isCorrect: false
      explanation: "The Application Insights dashboard is used only to display an analysis of telemetry data. The web app sends telemetry data to the Application Insights resource, where it's stored."
  - content: "You create a custom chart and pin it to an Application Insights dashboard. Other users of the dashboard can't see the new chart. What should you do to resolve the problem?"
    choices:
    - content: "Re-publish the Application Insights dashboard."
      isCorrect: true
      explanation: "When you make changes to a dashboard in Azure, other dashboard users won't see the changes until you publish them."
    - content: "Make sure you've specified a filter in the chart."
      isCorrect: false
      explanation: "You can use a filter to control the data displayed in the chart, but the chart won't be visible to other users until you re-publish it."
    - content: "Choose a different aggregation method in the chart."
      isCorrect: false
      explanation: "You can use an aggregation method to control how data is summarized in the chart, but the chart won't be visible to other users until you re-publish it."
      
