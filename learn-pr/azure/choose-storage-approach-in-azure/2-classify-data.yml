content: |
  [!include[](includes/2-classify-data.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "What type of data is a JSON file?"
    choices:
    - content: "Structured"
      isCorrect: false
      explanation: "Incorrect. A JSON file uses a serialization language and isn't structured."
    - content: "Semi-structured"
      isCorrect: true
      explanation: "Correct. A JSON file contains semi-structured data. The data contains tags that make the organization and hierarchy of the data apparent."
    - content: "Unstructured"
      isCorrect: false
      explanation: "Incorrect. A JSON file uses a serialization language and isn't unstructured."

  - content: "What type of data is a video?"
    choices:
    - content: "Structured"
      isCorrect: false
      explanation: "Incorrect. A video might have an overall structure, but the data that forms the video itself isn't structured."
    - content: "Semi-structured"
      isCorrect: false
      explanation: "Incorrect. A video might have an overall structure, but the data that forms the video itself isn't semi-structured."
    - content: "Unstructured"
      isCorrect: true
      explanation: "Correct. A video might have an overall structure, but the data that forms the video itself is unstructured. Unstructured data often is delivered in file format. "
