quiz:
   title: Check your knowledge
   questions:
   - content: True or False. Lateral movement in the cyber kill chain is the act of moving laterally to connected servers to gain greater access to potential data.
     choices:
     - content: "True"
       isCorrect: true
       explanation: "Correct. Once attackers are in a system they will often progress into other connected computers and servers."
     - content: "False"
       isCorrect: false
   - content: Select the best definition of a Defender for Cloud _incident_.
     choices:
     - content: A single event indicating a successful security intrusion.
       isCorrect: false
     - content: An alert reported in the security dashboard.
       isCorrect: false
     - content: A collection of related individual alerts.
       isCorrect: true
       explanation: "Correct. Defender for Cloud groups related alerts into incidents to make it easier to identify an attack."
   - content: What information is _not_ present in the alert details?
     choices:
     - content: The number of times this alert has occurred.
       isCorrect: true
       explanation: "Correct. You use incidents to determine an alert count."
     - content: Where is the resource located?
       isCorrect: false
     - content: What should you do about it?
       isCorrect: false
