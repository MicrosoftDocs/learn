quiz:
  questions:
  - content: 'Which of the following Java class types provides generic CRUD methods to manage JPA objects?'
    choices:
    - content: PanacheEntity
      isCorrect: true
      explanation: "Correct. By extending `PanacheEntity`, you get a bunch of generic CRUD methods that allow you to manage JPA objects."
    - content: Resource
      isCorrect: false
      explanation: "A Resource publishes REST interfaces to store and retrieve data through HTTP."
    - content: Entity
      isCorrect: false
      explanation: "A JPA entity object maps Java classes to database tables."
  - content: "Which Azure CLI command creates an Azure Container Apps environment, an Azure registry, build a Docker image and deploy it to Azure?"
    choices:
    - content: "az containerapp create"
      isCorrect: false
      explanation: "This command only creates the Azure Container Apps environment."
    - content: "az containerapp up"
      isCorrect: true
      explanation: "Correct. This command creates the Azure Container Apps environment, the Azure Registry, the Log Analytics workspace, builds the Docker image, pushes it to the registry and deploys it"
    - content: "az containerapp deploy"
      isCorrect: false
      explanation: "This command doesn't exist."
  - content: "Which range of IP address a firewall has to specify to only allow Azure internal-IP addresses only?"
    choices:
    - content: "From 0.0.0.0 to 255.255.255.255"
      isCorrect: false
      explanation: "This range allows all external and internal IP addresses."
    - content: "From 0.0.0.0 to 0.0.0.0"
      isCorrect: true
      explanation: "Correct. This range only allows internal IP addresses."
    - content: "From 255.255.255.255 to 255.255.255.255"
      isCorrect: false
      explanation: "This range is invalid."
