title: Monitor your hybrid and multicloud machines through Azure Arc-enabled servers
summary: Azure Arc promises to bridge the gap between on-premises and cloud environments. Azure Arc extends the consistent security, observability, and governance of the Azure platform to non-Azure machines. In this module, you'll learn about monitoring Azure Arc-enabled servers.
abstract: |
  After you've completed this module, you'll be able to:
    - Understand the usage of VM extensions to manage observability agents with Azure Arc-enabled servers. 
    - Evaluate different Azure Monitor offerings across logs, metrics, and alerts.
    -	Understand the onboarding process for and benefits of using VM Insights with Azure Arc-enabled servers.
prerequisites: |
  - Basic characteristics of Azure services and Azure Arc 
  - Compute, storage, networking, and virtualization technologies 
  - Basic Windows Server and Linux administration tasks 
