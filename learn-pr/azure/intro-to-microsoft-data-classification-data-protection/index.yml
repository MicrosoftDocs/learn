abstract: |
  By the end of this module, you'll be able to:
  - Describe Azure Information Protection and Microsoft Information Protection
  - Describe sensitivity labels
  - Describe how to use sensitivity labels to protect data
  - Describe unified labeling scanner
  - Describe Microsoft Defender for Cloud Apps
  - Describe service encryption with Customer Key
  - Describe Office 365 Message Encryption

prerequisites: |
  - Basic knowledge of data protection
  - Basic experience with security technologies
  - Basic experience with Microsoft 365 or Office 365 services
