quiz:
  title: Check your knowledge
  questions:

  - content: Which Azure service do you use to enforce the controls that an organization needs to meet its compliance requirements?
    choices:
    - content: Azure Monitor
      isCorrect: false
      explanation: Azure Policy helps to enforce organizational standards and to assess compliance at scale.
    - content: Azure Traffic Manager
      isCorrect: false
      explanation: Azure Policy helps to enforce organizational standards and to assess compliance at scale.
    - content: Azure Policy
      isCorrect: true
      explanation: Correct. Azure Policy helps to enforce organizational standards and to assess compliance at scale.
    - content: Azure Security Center
      isCorrect: false
      explanation: Azure Policy helps to enforce organizational standards and to assess compliance at scale.

  - content: At what level in the organizational hierarchy should compliance standards for workloads be defined?
    choices:
    - content: Root management group
      isCorrect: false
      explanation: The process of enforcing compliance begins with a defined set of regulatory and compliance standards at the landing-zone level.
    - content: Landing zone
      isCorrect: true
      explanation: Correct. The process of enforcing compliance begins with a defined set of regulatory and compliance standards at the landing-zone level.
    - content: Subscription
      isCorrect: false
      explanation: The process of enforcing compliance begins with a defined set of regulatory and compliance standards at the landing-zone level.
    - content: Resource group
      isCorrect: false
      explanation: The process of enforcing compliance begins with a defined set of regulatory and compliance standards at the landing-zone level.
