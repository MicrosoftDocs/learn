content: |
quiz:
  questions:
  - content: Where can you use RHEL?
    choices:
    - content: Only in the cloud.
      isCorrect: false
      explanation: RHEL works across hybrid locations and hybrid deployments.
    - content: Only on-premises
      isCorrect: false
      explanation: RHEL works across hybrid locations and hybrid deployments.
    - content: In hybrid locations.
      isCorrect: true
      explanation: RHEL works across hybrid locations and hybrid deployments.
  - content: How is ARO different from OpenShift?
    choices:
    - content: Red Hat manages ARO and OpenShift is open-source.
      isCorrect: true
      explanation: ARO is the Azure Red Hat OpenShift offering that helps with OpenShift management.
    - content: ARO doesnâ€™t work on edge devices but OpenShift does.
      isCorrect: false
      explanation: ARO works across hybrid deployments, including at the edge.
    - content: ARO supports Java applications and OpenShift doesn't.
      isCorrect: false
      explanation: You can use Java with ARO or OpenShift.
  - content: What does JBoss EAP do?
    choices:
    - content: It's the middleware solution that helps with Java apps.
      isCorrect: true
      explanation: JBoss EAP is a middleware solution that makes it easier to modernize and containerize your Java applications.
    - content: It provides open-source management support for containers.
      isCorrect: false
      explanation: JBoss EAP is a middleware solution that makes it easier to modernize and containerize your Java applications.
    - content: It connects IoT devices from the edge to the cloud.
      isCorrect: false
      explanation: JBoss EAP is a middleware solution that makes it easier to modernize and containerize your Java applications.
