quiz:
   title: Check your knowledge
   questions:
   - content: "An Azure subscription is a _______________."
     choices:
     - content: Billing entity and security boundary.
       isCorrect: true
       explanation: "Correct. Azure subscriptions manage resources, limits, and provide the charges billed to the account owner."
     - content: Container that holds users.
       isCorrect: false
     - content: Monthly charge for Azure services.
       isCorrect: false
   - content: "Which of the following best describes the relationship between a subscription and a Microsoft Entra directory?"
     choices:
     - content: A Microsoft Entra directory has a 1:1 relationship with a subscription.
       isCorrect: false
     - content: A Microsoft Entra directory can be associated with multiple subscriptions, but a subscription is always tied to a single directory.
       isCorrect: true
       explanation: "Correct. Azure subscriptions can only trust a single directory, but multiple subscriptions can be associated to a single Microsoft Entra instance."
     - content: A Microsoft Entra directory is associated with a single subscription, but a subscription can trust multiple directories.
       isCorrect: false
   - content: "True or False, an organization can have more than one Microsoft Entra directory."
     choices:
     - content: "True"
       isCorrect: true
       explanation: "Correct. While a single directory is created for the organization initially, more can be created to divide the security across boundaries."
     - content: "False"
       isCorrect: false
