quiz:
  title: Check your knowledge
  questions:
  - content: "________ transmits data to a destination based on whether it exists there or reflects the latest changes."
    choices:
    - content: "Caching"
      isCorrect: false
      explanation: "Incorrect. Caching retrieves and presents data based on requests for a given file."
    - content: "Synchronization"
      isCorrect: true
      explanation: "Correct. Synchronization checks the destination directory and creates or updates files based on whether they exist and reflect the most recent changes."
  - content: "A widely used tool for synchronizing data is called ________."
    choices:
    - content: "Caching"
      isCorrect: false
      explanation: "Incorrect. Caching generally refers to the placement of data in fast memory or storage close to compute, based on client requests."
    - content: "`cp`"
      isCorrect: false
      explanation: "Incorrect. `cp` is the Linux OS copy utility."
    - content: "`rsync`"
      isCorrect: true
      explanation: "Correct. `rsync` is a widely used tool for synchronizing data."
