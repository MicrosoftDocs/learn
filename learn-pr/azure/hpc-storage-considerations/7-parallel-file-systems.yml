quiz:
  title: Check your knowledge
  questions:
  - content: "Which choice reflects an excellent use of a parallel file system?"
    choices:
    - content: "Reading and writing large files."
      isCorrect: true
      explanation: "Correct. Parallel file systems use striping across a scale-out number of storage servers to optimize for large file workloads."
    - content: "Reading a large number of small files in a deep directory structure."
      isCorrect: false
      explanation: "Incorrect. NFSv2/v3 uses NLM/NSM advisory locking, which isn't enforced."
    - content: "The creation of a large number of small files."
      isCorrect: false
      explanation: "Incorrect. The creation of a large number of small files might generate a significant amount of metadata."
