quiz:
  title: Check your knowledge
  questions:
  - content: 'Suppose you want to ensure that your VMs are updated without signing into the VM. Which operation of update management helps achieve this objective?'
    choices:
    - content: Replication policy
      isCorrect: false
      explanation: "Replication policy is a characteristic of a storage account. Every member in the storage account must use the same policy. If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts."
    - content: Compliance Scan
      isCorrect: true
      explanation: "A compliance scan is by default, performed every 12 hours on a Windows computer and every 3 hours on a Linux computer."
    - content: Schedule Updates
      isCorrect: false
      explanation: "You specify a schedule to approve and designate a period of time during which updates can be installed."
  
  - content: 'True or false: Microsoft Monitoring Agent is a component used by Update Management to perform assessments and update deployments.'
    choices:
    - content: "True"
      isCorrect: true
      explanation: "MMA agent forwards the compliance scan information in bulk to Azure Log Analytics."
    - content: "False"
      isCorrect: false
      explanation: "MMA agent forwards the compliance scan information in bulk to Azure Log Analytics."
