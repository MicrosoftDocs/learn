uid: learn.azure.azure-netapp-files-cost-optimization.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check your knowledge of cost optimization options in Azure NetApp Files. 
  ms.date: 11/26/2024
  author: b-ahibbard
  ms.author: anfdocs
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: Which Azure NetApp Files service levels allow inactive data to move from Azure NetApp Files storage (the hot tier) to an Azure storage account (the cold tier)?
    choices:
    - content: Only Ultra service level
      isCorrect: false
      explanation: Incorrect. Cool access is supported only on the Standard, Premium, and  Ultra service levels. 
    - content: Only Basic service level
      isCorrect: false
      explanation: Incorrect. Azure NetApp Files doesn't offer a Basic service tier. 
    - content: Standard, Premium, and Ultra service levels
      isCorrect: true 
      explanation: Correct. Enabling cool access on Azure NetApp Files service-levels, moves inactive data blocks from the volume and the volume's snapshots to the cool tier, resulting in cost savings.
  - content: Select the incorrect statement regarding capacity consumption in Azure NetApp Files.
    choices: 
    - content: Azure NetApp Files is billed on provisioned storage capacity, which is allocated by creating capacity pools.
      isCorrect: false 
      explanation: Incorrect. Azure NetApp Files reservations offer a discount on capacity for storage costs when you commit to a reservation for one or three years, optimizing your total cost of ownership (TCO).
    - content: Capacity pools must be at least 1 TiB and can be increased or decreased in 1-TiB intervals.
      isCorrect: false 
      explanation: Incorrect. Azure NetApp Files reservations offer a discount on capacity for storage costs when you commit to a reservation for one or three years, optimizing your total cost of ownership (TCO).
    - content: Azure NetApp Files reservations (or reserved capacity) carry the same costs as ad hoc capacity increase requests. 
      isCorrect: true
      explanation: Correct. Azure NetApp Files reservations offer a discount on capacity for storage costs when you commit to a reservation for one or three years, optimizing your total cost of ownership (TCO). 
    - content: Capacity pools are billed monthly based on a set cost per allocated GiB per hour.
      isCorrect: false 
      explanation: Incorrect. Azure NetApp Files reservations offer a discount on capacity for storage costs when you commit to a reservation for one or three years, optimizing your total cost of ownership (TCO).