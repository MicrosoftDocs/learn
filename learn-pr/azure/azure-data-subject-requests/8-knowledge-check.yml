title: Knowledge check
durationInMinutes: 4
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "Which regulation provides the right to be forgotten?"
    choices:
    - content: "GDPR only"
      isCorrect: false
      explanation: "That's incorrect. The GDPR provides the right to erasure, which is also known as the right to be forgotten, but so does the CCPA."
    - content: "CCPA only"
      isCorrect: false
      explanation: "That's incorrect. The CCPA provides the right to be forgotten, but so does the GDPR."
    - content: "GDPR and CCPA"
      isCorrect: true
      explanation: "That's correct. Both GDPR and CCPA provide the right to be forgotten."
  
  - content: "Which of the following options are supported DSRs for system-generated logs?"
    choices:
    - content: "Access"
      isCorrect: true
      explanation: "That's correct. Access is a supported DSR for system-generated logs."
    - content: "Rectify"
      isCorrect: false
      explanation: "That's incorrect. Rectify isn't a supported DSR for system-generated logs."
    - content: "Restrict"
      isCorrect: false
      explanation: "That's incorrect. Restrict isn't a supported DSR for system-generated logs."


  - content: "Which statement describes responding to a DSR for a Microsoft online services customer (tenant)?"
    choices:
    - content: "DSR fulfillment is performed in every tenant in the Microsoft cloud that the data subject's personal information resides in."
      isCorrect: false
      explanation: "That's incorrect. DSR fulfillment is only performed by the enterprise customer (tenant) that receives the request and doesn't affect any other tenants."
    - content: "A user that subscribed to Azure outside of an enterprise customer should use the data privacy dashboard to submit their DSR."
      isCorrect: true
      explanation: "That's correct. A user that uses their own managed service account outside of an enterprise customer will need to contact Microsoft directly with their DSR."
    - content: "A data subject's customer data can only reside in a single Microsoft Entra tenant."
      isCorrect: false
      explanation: "That's incorrect. The data subject may participate in multiple Microsoft Entra tenants."

  - content: "Based on Microsoft's estimation, where in Microsoft online services is 90 percent of organizational data stored?"
    choices:
    - content: "Access databases"
      isCorrect: false
      explanation: "That's incorrect. Office documents such as Word, Excel, PowerPoint, and OneNote documents aren't likely to be stored in an Access database."
    - content: "Dynamics 365"
      isCorrect: false
      explanation: "That's incorrect. Office documents such as Word, Excel, PowerPoint, and OneNote documents are not likely to be stored in Dynamics 365."
    - content: "Exchange Online"
      isCorrect: true
      explanation: "That's correct. Office documents such as Word, Excel, PowerPoint, OneNote, documents and Outlook messages are likely stored in Exchange Online."

  - content: "In which of the following scenarios would Microsoft be considered the data controller and not the data processor?"
    choices:
    - content: "A part-time employee uses their account to access OneDrive for Business."
      isCorrect: false
      explanation: "That's incorrect. Whether a user is a part-time or full-time employee, when they sign in with their employer's Microsoft Entra tenant, the employer will be the data controller."
    - content: "A customer sends an email to their financial institution, which is a Microsoft enterprise customer, regarding their loan."
      isCorrect: false
      explanation: "That's incorrect. The email received from the customer containing personal information is stored in the enterprise customer's Exchange Online mailbox."
    - content: "A developer in an organization creates a free Azure account to experiment with Azure DevOps."
      isCorrect: true
      explanation: "That's correct. When an individual purchases services from Microsoft outside of their organization, they'll need to initiate a DSR directly with Microsoft, not their employer."
