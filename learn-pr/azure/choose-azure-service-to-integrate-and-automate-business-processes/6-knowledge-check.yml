quiz:
  title: Check your knowledge
  questions:
  - content: "In the television advert company, which technology would you use for the advert review process?"
    choices:
    - content: "Microsoft Power Automate"
      isCorrect: true
      explanation: "Implement the workflow using Microsoft Power Automate, as this allows the creative team members, who aren't developers, to manage the flow."
    - content: "Azure Logic Apps"
      isCorrect: false
      explanation: "Azure Logic Apps doesn't permit the creative team, who aren't developers, to manage the process. Instead use Microsoft Power Automate."
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure Functions doesn't permit the creative team members, who aren't developers, to manage the process. Instead use Microsoft Power Automate."
    - content: "Azure App Service WebJobs" 
      isCorrect: false
      explanation: "Azure WebJobs doesn't permit the creative team members, who aren't developers, to manage the process. Instead, use Microsoft Power Automate."
  - content: "In the television advert company, which technology would you use for the feedback collection process?"
    choices: 
    - content: "Microsoft Power Automate"
      isCorrect: false
      explanation: "Azure WebJobs permits developers to control retry policies."
    - content: "Azure Logic Apps"
      isCorrect: false
      explanation: "Azure WebJobs permits developers to control retry policies."
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure WebJobs permits developers to control retry policies."
    - content: "Azure App Service WebJobs" 
      isCorrect: true
      explanation: "Azure WebJobs permits developers to control retry policies."
  - content: "In the merged camera company, which technology would you use for the lens quality control procedure?"
    choices: 
    - content: "Microsoft Power Automate"
      isCorrect: false
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure App Service WebJobs" 
      isCorrect: false
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
  - content: "In the merged camera company, which technology would you use for the ordering and dispatch procedure?"
    choices: 
    - content: "Microsoft Power Automate"
      isCorrect: false
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure Logic Apps"
      isCorrect: true
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
    - content: "Azure App Service WebJobs" 
      isCorrect: false
      explanation: "It's not necessary to write a WebJob as part of the existing Azure App Service application, because you want to manage the procedure code separately. Azure Logic Apps is the only one of the four technologies that provides a design-first approach intended for developers."
