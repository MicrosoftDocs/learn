title: Deploy Microsoft Purview and scan an Azure Data Lake resource using the Azure portal
summary: "Microsoft Purview is a data governance service that allows you to understand and manage data in your business by answering questions like: What kind of data do I have? Where is my sensitive data? Where did my data come from? This guide will help you get started with Microsoft Purview by deploying a Microsoft Purview account through the Azure portal, and registering an Azure Storage data source."
abstract: |
  By the end of this module, you'll be able to:
    - Deploy a Microsoft Purview account using the Azure portal
    - Create collections and apply permissions to users in Microsoft Purview
    - Register an Azure Data Lake resource in Microsoft Purview and scan it into the Microsoft Purview catalog
prerequisites: |
  - Ability to navigate the Azure portal
  - Access to deploy resources within their Azure subscription
