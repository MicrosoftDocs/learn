summary: "Azure SQL is a family of managed, secure, and intelligent products in the Azure cloud that use the same SQL Database Engine as SQL Server. In this module, you'll learn about the benefits of moving to the cloud with the capabilities and technical characteristics of the three products in the Azure SQL family: Azure SQL Database, Azure SQL Managed Instance and SQL Server on Azure VMs. "
abstract: |
  In this module, you'll learn how to:
  - Describe the evolution of SQL Server in Azure.
  - Determine which Azure SQL product is best for workloads in your organization.
  - Select the purchasing models, service tiers, and hardware that best fit a workload.
prerequisites: | 
  - Experience working with, maintaining, and developing with SQL Server
  - Experience with Azure, such as deploying and managing resources
