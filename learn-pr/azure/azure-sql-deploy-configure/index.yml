summary: In this module, you learn about the process of deploying and configuring Azure SQL. Through hands-on exercises, you deploy and configure Azure SQL Database specifically. You also see comparisons to both Azure SQL Managed Instance and SQL Server. In addition to the Azure portal, work with SSMS, Azure Data Studio including SQL notebooks, and the Azure CLI.
abstract: | 
  In this module, you learn how to:
  - Plan for an Azure SQL deployment.
  - Deploy and verify Azure SQL by using common tools and interfaces.
  - Configure Azure SQL after deployment.
  - Load data into Azure SQL.
prerequisites: | 
  - Experience working with, maintaining, and developing with SQL Server
  - Experience with Azure, such as deploying and managing resources
  - An active Azure subscription
