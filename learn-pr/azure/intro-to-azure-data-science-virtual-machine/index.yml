abstract: Azure virtual machines are a fast way to use familiar operating systems and tools on powerful hardware. The DSVM is configured with applications, frameworks, and libraries for data science and machine learning. You'll learn how to create and connect to a DSVM, how to access it with your choice of command-line or graphical interfaces, and how to share data and projects between users. 
