quiz:
  title: Check your knowledge
  questions:
    - content: "How can you reach the command line of the Data Science Virtual Machine without opening a terminal from the DSVM's graphical desktop?"
      choices:
        - content: "On Ubuntu, you can connect with SSH. On Windows, you can't access the command line without opening a terminal from within a Remote Desktop session."
          isCorrect: false
          explanation: "Both Ubuntu and Windows Server 2019 DSVM images come with SSH access configured."
        - content: "Both Ubuntu and Windows Server 2019 DSVM images come with SSH access enabled. On Windows clients, an SSH client might need to be installed."
          isCorrect: true
          explanation: "SSH is generally the fastest, least resource-intensive, and most flexible way to access the command line of your DSVM."
        - content: "By default, remote command-line access isn't enabled in either the Ubuntu or Windows DSVM."
          isCorrect: false
          explanation: "An SSH client can connect to the command line of the DSVM quickly and with low overhead. Both Ubuntu and Windows Server 2019 Data Science Virtual Machine images come with SSH access configured."
    - content: "How can you use a graphical desktop with a Data Science Virtual Machine?"
      choices:
        - content: "On Ubuntu, you must use an XFCE client, such as X2Go Client. On Windows, you must use Microsoft Remote Desktop client software."
          isCorrect: true
          explanation: "A graphical desktop experience is available on both Ubuntu and Windows. The Ubuntu DSVM uses XFCE, whereas the Windows Data Science Virtual Machine uses RDP."
        - content: "Both Ubuntu and Windows Server 2019 DSVM images can be accessed with an XFCE client, such as X2Go Client."
          isCorrect: false
          explanation: "On Ubuntu, you must use an XFCE client, such as X2Go Client. On Windows, you must use Microsoft Remote Desktop client software."
        - content: "Both Ubuntu and Windows Server 2019 DSVM images can be accessed with an RDP client."
          isCorrect: false
          explanation: "On Ubuntu, you must use an XFCE client, such as X2Go Client. On Windows, you must use Microsoft Remote Desktop client software."

