quiz:
  questions:
  - content: "An administrator is concerned about database recovery. Which of the following scenarios provide for automatic recovery when using Azure Database for MariaDB?"
    choices:
    - content: "An Azure region failure"
      isCorrect: false
      explanation: "Incorrect. This rare occurrence would require manual intervention."
    - content: "A user error"
      isCorrect: false
      explanation: "Incorrect. This scenario might require the administrator to instigate a point-in-time recovery."
    - content: "A database server failure"
      isCorrect: true
      explanation: "Correct. In this scenario, Azure deploys a new database server automatically, and attaches the remote data storage to the new database server."
  - content: "An app developer requires version 10.5 of MariaDB. Which of the following options is an appropriate hosting choice based on this requirement?"
    choices:
    - content: "Azure Database for MariaDB"
      isCorrect: false
      explanation: "Incorrect. Azure Database for MariaDB doesn't support this version."
    - content: "MariaDB on Azure VMs"
      isCorrect: true
      explanation: "Correct. With MariaDB on Azure VMs, you can choose which version of MariaDB to deploy."
  - content: "Which of the following Azure Database for MariaDB pricing tiers is most appropriate for low-cost development and low concurrency workloads?"
    choices:
    - content: "General Purpose"
      isCorrect: false
      explanation: "Incorrect. This tier is better suited for production workloads requiring high concurrency, scale, and predictable performance."
    - content: "Memory Optimized"
      isCorrect: false
      explanation: "Incorrect. This tier is better suited for high-performance database workloads that require in-memory performance for faster transaction processing and higher concurrency."
    - content: "Basic"
      isCorrect: true
      explanation: "Correct. This tier is best suited for workloads that require light compute and I/O performance."
  - content: "Who is responsible for the administrative effort involved in managing high-availability for a database that is hosted using Azure IaaS?"
    choices:
    - content: "The database administrator"
      isCorrect: false
      explanation: "Incorrect. It's doubtful the database administrator would have the required skills."
    - content: "The operating system administrator for the hosting VM"
      isCorrect: true
      explanation: "In an IaaS environment, your organizational administrator is responsible for many components and features, including high-availability options."
    - content: "Microsoft"
      isCorrect: false
      explanation: "Incorrect. In an IaaS environment, the hosting vendor doesn't manage high-availability options for your database."
  - content: "Which of the following considerations is a good reason to use MariaDB on Azure VMs as a hosting option for your database apps?"
    choices:
    - content: "To avoid the time and expense of acquiring new on-premises hardware to host your database app."
      isCorrect: true
      explanation: "Correct. This consideration is a valid one for choosing MariaDB on Azure VMs."
    - content: "Online Storage scaling is required."
      isCorrect: false
      explanation: "Incorrect. This feature is only available with Azure Database for MariaDB."
    - content: "Automatic backups are required."
      isCorrect: false
      explanation: "Incorrect. Automatic backups are a feature of Azure Database for MariaDB."
      