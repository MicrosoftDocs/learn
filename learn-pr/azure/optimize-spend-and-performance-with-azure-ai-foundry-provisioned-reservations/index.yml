summary: This module introduces the benefits, use cases, and implementation steps to deploy and purchase provisioned throughput units and reservations for Azure AI Foundry.
abstract: | 
  After you complete this module, you'll be able to:
  - Understand the difference between Standard and Provisioned deployments, and when to use each model.
  - Estimate, request, and deploy PTUs.
  - Choose and purchase the appropriate Azure AI Foundry Provisioned Throughput reservation.
prerequisites: | 
  - A basic understanding of Azure AI Foundry
  - A basic understanding of provisioned throughput deployments on Azure AI Foundry
  - A basic understanding of Microsoft Cost Management and Billing
  - A basic understanding of Azure Reservations
