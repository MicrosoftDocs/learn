title: Add custom data to your app by using extensions in Microsoft Graph
summary: "Add custom data to Microsoft Graph resources by using Microsoft Graph extensions. Query and update the custom data to build unique experiences for your applications."
abstract: |
  After you've completed this module, you'll be able to:
    - Choose extension options for adding custom data to Microsoft Graph.
    - Add, query, and update custom data through Microsoft Graph.
    - Use data in Microsoft Graph extensions to extend your application.
prerequisites: |
  Before you begin, you should:
    - Have access to an Azure Active Directory (Azure AD) tenant with a work or school account that has the Global Administrator role. If you don't have an Azure AD tenant, create a developer tenant through the [Microsoft 365 Developer Program](https://developer.microsoft.com/en-us/microsoft-365/dev-program).
    - Have basic knowledge of working with REST APIs and how to use the create, read, update, and delete (CRUD) REST API operations.
    - Have basic knowledge of working with user data in Azure AD and Microsoft 365 by using Microsoft Graph. Sign in to a client app such as [Graph Explorer](https://aka.ms/ge) to call Microsoft Graph.
    - Be an owner of an application that you'll use in this module.
