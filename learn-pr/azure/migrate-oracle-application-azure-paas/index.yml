summary: This module describes the process of modernizing an existing Oracle-powered workload to simplify management by refactoring the database to a fully managed cloud-native Azure database service.
abstract: |
  After completing this module, you'll be able to:
  - Describe how Azure platform as a service (PaaS) can help you enhance your database workload scalability and flexibility, reduce the complexity of your management work, and take advantage of unique cloud-native capabilities.
  - Identify when this approach is appropriate and how to plan for it.
  - Describe the migration process for your databases and applications.
prerequisites: |
  - Basic understanding of the Azure platform
  - Familiarity with hosting and operations of applications and Oracle databases
