quiz:
  questions:
  - content: 'Which of the following Java classes provides generic CRUD methods for managing Java Persistence API (JPA) objects?'
    choices:
    - content: PanacheEntity
      isCorrect: true
      explanation: "Correct. If you extend `PanacheEntity`, you get generic CRUD methods that enable you to manage JPA objects."
    - content: Resource
      isCorrect: false
      explanation: "A Resource publishes REST interfaces for storing and retrieving data via HTTP."
    - content: Entity
      isCorrect: false
      explanation: "A JPA Entity object maps Java classes to database tables."
  - content: "Which Azure CLI command creates an Azure Container Apps environment and an Azure registry, builds a Docker image, and deploys the image to Azure?"
    choices:
    - content: "az containerapp create"
      isCorrect: false
      explanation: "This command only creates the Container Apps environment."
    - content: "az containerapp up"
      isCorrect: true
      explanation: "Correct. This command creates a Container Apps environment, an Azure registry, and a Log Analytics workspace, builds a Docker image, pushes the image to the registry, and deploys the image."
    - content: "az containerapp deploy"
      isCorrect: false
      explanation: "This command doesn't exist."
  - content: "Which range of IP addresses does a firewall need to specify to allow only Azure internal-IP addresses?"
    choices:
    - content: "From 0.0.0.0 to 255.255.255.255"
      isCorrect: false
      explanation: "This range allows all external and internal IP addresses."
    - content: "From 0.0.0.0 to 0.0.0.0"
      isCorrect: true
      explanation: "Correct. This range allows only internal IP addresses."
    - content: "From 255.255.255.255 to 255.255.255.255"
      isCorrect: false
      explanation: "This range isn't valid."
