quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following best describes Linux infrastructure as a service (IaaS) on Azure?
    choices:  
    - content: Azure virtual machines running Linux, provisioned within a virtual network infrastructure
      isCorrect: true
      explanation: With IaaS, you define and provision your own virtual machines and virtual infrastructure within Azure.
    - content: A distributed, multitenant Linux deployment maintained by Microsoft and powered by Azure servers
      isCorrect: false
      explanation: IaaS is based on virtual machines and infrastructure, not a single shared host.
    - content: A collection of platform services to which you can deploy Linux-based applications
      isCorrect: false
      explanation: This is a description of platform as a service (PaaS) computing.
    - content: A set of Microsoft datacenter services that can host and manage your hardware infrastructure
      isCorrect: false
      explanation: Azure is a cloud computing service, not a datacenter provider or hardware colocation service.
  - content: Which of the following Azure services is a platform as a service (PaaS) that can host Linux applications?
    choices:  
    - content: Azure Cognitive Services search APIs
      isCorrect: false
      explanation: Cognitive Services provides search APIs that are powered by AI, and that can be used by applications on any platform. It doesn't host applications.
    - content: Virtual machines
      isCorrect: false
      explanation: Virtual machines are a component of infrastructure as a service (IaaS) computing.
    - content: Azure Migrate
      isCorrect: false
      explanation: Azure Migrate is a set of tools to help migrate workloads to Azure. It can help you to migrate Linux-based workloads and applications, but it isn't a hosting service.
    - content: Azure App Service
      isCorrect: true
      explanation: Azure App Service is a managed web application hosting platform that can host applications on Linux.
  - content: Which of the following is *not* a benefit of using an endorsed Linux distribution on Azure?
    choices:  
    - content: Availability of optimized, regularly-updated VM images
      isCorrect: false
      explanation: Microsoft works with partners to provide VM images optimized for Azure, and requires them to publish updates to their images regularly.
    - content: SLA connectivity guarantees
      isCorrect: false
      explanation: The VM platform SLA of Azure applies to Linux virtual machines only when endorsed images are used.
    - content: Enhanced compatibility with additional programming languages
      isCorrect: true
      explanation: Endorsed distributions don't provide any benefits related to specific programming languages.
    - content: Distribution-specific benefits like SAP integration
      isCorrect: false
      explanation: Microsoft and its endorsed distribution partners have created unique benefits, such as SAP integration and Azure Oracle Interconnect.
