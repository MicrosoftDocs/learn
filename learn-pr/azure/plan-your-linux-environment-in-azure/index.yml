summary: The purpose of this module is to provide standards and practices for deploying a Linux environment in Azure. The reader should be able to use this information to plan and deploy a Linux VM in Azure and optimize it for performance. Comprehension and retention should be measured at the end of the module.
abstract: |
  After completing this module, you'll be able to:
  - Plan the network environment and sizing of Microsoft Azure virtual machines (VMs) running Linux.
  - Apply established best practices for deploying and configuring Linux on Azure VMs.
  - Optimize your Linux environment on Azure VMs for performance and functionality.
prerequisites: |
  - Ability to configure and administer a Linux server.
  - Access to a Microsoft Azure account.
  - Ability to navigate the Azure portal.
