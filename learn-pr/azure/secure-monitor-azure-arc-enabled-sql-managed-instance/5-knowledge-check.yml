### YamlMime:ModuleUnit
uid: learn.azure.secure-monitor-azure-arc-enabled-sql-managed-instance.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: Demonstrate your knowledge of Azure Arc-enabled SQL Managed Instance.
  ms.date: 08/07/2024
  author: MikeRayMSFT
  ms.author: mikeray
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "Which authentication method does Azure Arc-enabled SQL Managed Instance support?"
    choices:
    - content: "Microsoft Entra ID"
      isCorrect: false
      explanation: "Incorrect. Azure Arc-enabled SQL Managed Instance doesn't currently support Microsoft Entra ID."
    - content: "Active Directory"
      isCorrect: true
      explanation: "Correct. Azure Arc-enabled SQL Managed Instance supports using the integrated Active Directory authentication method."
    - content: "Basic"
      isCorrect: false
      explanation: "Incorrect. SQL Server-based services doesn't use Basic authentication."
  - content: "Which tool can you use to monitor the real-time performance of an Azure Arc-enabled SQL Managed Instance deployed to an indirectly connected Azure Arc data controller?"
    choices:
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Incorrect. You can't use Azure Monitor for real-time monitoring of an Azure Arc-enabled SQL Managed Instance in an indirectly connected mode deployment."
    - content: "Grafana Dashboards"
      isCorrect: true
      explanation: "Correct. Grafana provides local, out-of-the-box dashboards to help you monitor real-time performance of Azure Arc-enabled SQL Managed Instance."
    - content: "SQL Insights"
      isCorrect: false
      explanation: "Incorrect. SQL Insights doesn't support monitoring of Azure Arc-enabled SQL Managed Instance."
  - content: "Where can Kibana and Grafana endpoints for viewing the logs and metrics of an Azure Arc-enabled SQL Managed Instance be identified?"
    choices:
    - content: "Azure portal"
      isCorrect: false
      explanation: "Incorrect. The Azure portal doesn't provide the information about the Kibana and Grafana endpoints."
    - content: "SQL Server Management Studio"
      isCorrect: false
      explanation: "Incorrect. SQL Server Management Studio doesn't provide the information about the Kibana and Grafana endpoints."
    - content: "Azure Data Studio"
      isCorrect: true
      explanation: "Correct. The information about the Kibana and Grafana endpoints is available from the Azure Data Studio interface."
      
