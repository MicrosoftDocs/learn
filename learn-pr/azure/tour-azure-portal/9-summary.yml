quiz:
  title: Check your knowledge
  questions:

  - content: "Which global control option lets you change the visual theme displayed in the Azure portal?"
    choices:
    - content: "Settings"
      isCorrect: true
      explanation: "The **Appearance + startup views** tab of **Settings** lets you apply different themes to the portal."
    - content: "Support + troubleshooting"
      isCorrect: false
      explanation: "The **Support + troubleshooting** pane lets you create support requests and find helpful info, but it doesn't let you apply different themes."
    - content: "Notifications"
      isCorrect: false
      explanation: "The **Notifications** pane lets you view notifications, but it doesn't let you apply different themes."

  - content: "Azure Advisor provides advice on which of these topics?"
    choices:
    - content: "Creating an Azure account"
      isCorrect: false
      explanation: "You must already have an account to use Azure Advisor."
    - content: "Best practices and security for your services"
      isCorrect: true
      explanation: "Azure Advisor is a free service built into Azure that provides recommendations on high availability, security, performance, and cost."
    - content: "Using the Azure portal to create resources"
      isCorrect: false
      explanation: "Azure Advisor is accessed from the Azure portal, but doesn't provide guidance on using the portal."

  - content: "An Azure dashboard is stored as which type of file?"
    choices:
    - content: XML
      isCorrect: false
      explanation: "Azure dashboards aren't stored as XML files."
    - content: JSON
      isCorrect: true
      explanation: "Azure dashboards are stored as JSON files, which allows them to be uploaded and downloaded to share with other members of the Azure directory."
    - content: HTML
      isCorrect: false
      explanation: "Azure dashboards aren't stored as HTML files."
