  [!include[](includes/4-query-types.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "What is the only required clause in a SQL query?"
    choices:
    - content: "SELECT"
      isCorrect: true
      explanation: "SELECT is the only required clause in a query."
    - content: "FROM"
      isCorrect: false
      explanation: "FROM is an optional clause in a SQL query."
    - content: "WHERE"
      isCorrect: false
      explanation: "WHERE is an optional clause in a SQL query."

  - content: "Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?"
    choices:
    - content: "SELECT p.productId FROM Products p ORDER BY p.productId ASC"
      isCorrect: false
      explanation: "This would only return the product IDs in ascending order."
    - content: "SELECT p.id FROM Products p ORDER BY p.productId DESC"
      isCorrect: false
      explanation: "This would only return the ID in descending order"
    - content: "SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC"
      isCorrect: true
      explanation: "This would return both the product ID and description but in ascending order."