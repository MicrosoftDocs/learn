quiz:
  questions:
  - content: "Which of these types of scaling should be the basis for autoscaling a business critical application that experiences surges in utilization at unpredictable times during the week?"
    choices:
    - content: "Autoscale according to schedule"
      isCorrect: false
      explanation: "Incorrect. As the surges in utilization are unpredictable, scaling according to a schedule doesn't result in an application that is responsive to user numbers."
    - content: "Autoscale according to metrics"
      isCorrect: true
      explanation: "Correct. Configuring autoscale according to metrics lets the application be responsible for utilization, which meets your goals."
  - content: "What is the maximum number of VMs in an Azure Virtual Machine Scale Set?"
    choices:
    - content: "1000"
      isCorrect: true
      explanation: "Correct. The maximum number of IaaS VMs in an Azure Virtual Machine Scale Set is 1000."
    - content: "1024"
      isCorrect: false
      explanation: "Incorrect. The maximum number of IaaS VMs in an Azure Virtual Machine Scale Set is 1000."
    - content: "2056"
      isCorrect: false
      explanation: "Incorrect. The maximum number of IaaS VMs in an Azure Virtual Machine Scale Set is 1000."
