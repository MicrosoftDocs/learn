quiz:
    title: Knowledge check
    questions:
    - content: "Which service(s) will be used to process real-time data and identify if a bus is within a geofence?"
      choices:
      - content: "Azure Functions"
        isCorrect: false
        explanation: "Azure Functions will get the data into the database. But another service will actually process if a bus is within a geofence."
      - content: "Azure SQL Database"
        isCorrect: false
        explanation: "That's true, but another service required to get the real-time data into the database."
      - content: "Azure Static Web Apps and Azure Functions"
        isCorrect: false
        explanation: "Azure Static Web Apps isn't needed for this part of the solution."
      - content: "Azure Functions and Azure SQL Database"
        isCorrect: true
        explanation: "That's correct!"
    - content: "Azure Static Web Apps combines what two key services?"
      choices:
      - content: "Static web application hosting and Azure SQL Database"
        isCorrect: false
        explanation: "Azure Static Web Apps supports static web application hosting."
      - content: "Static web application hosting and Azure Functions"
        isCorrect: true
        explanation: "That's correct!"
      - content: "Dynamic web application hosting and Azure SQL Database"
        isCorrect: false
        explanation: "Azure Static Web Apps supports static web application hosting."
      - content: "Dynamic web application hosting and Azure Functions"
        isCorrect: false
        explanation: "Azure Static Web Apps supports static web application hosting."
