content: |
quiz:
  questions:
  - content: "Which of the following statements accurately describes Azure Advisor?"
    choices:
    - content: "Azure Advisor is a service to scan your environment looking for security issues."
      isCorrect: false
      explanation: "Incorrect. Azure Advisor can help on security issues, but isn't limited to them."
    - content: "Azure Advisor scans your Azure configuration and recommends changes to optimize deployments, increase security, and save you money."
      isCorrect: true
      explanation: "Correct. Azure Advisor is a personalized cloud consultant. Azure Advisor helps you follow best practices to optimize your Azure deployments."
    - content: "Azure Advisor is a monitoring tool for your environment."
      isCorrect: false
      explanation: "Incorrect. Azure Advisor isn't a monitoring tool."
  - content: "What are the pillars of operational excellence for which Azure Advisor can provide recommendations?"
    choices:
    - content: "Reliability, Security, Cost optimization, Operational excellence, Performance efficiency"
      isCorrect: true
      explanation: "Correct. Azure Advisor aligns recommendations with the five pillars of architectural excellence described in the Azure Well-Architected Framework."
    - content: "Cost, Interoperability, Availability, Performance"
      isCorrect: false
      explanation: "Incorrect. Those aren't the pillars for which Azure Advisor provides recommendations."
    - content: "Security, Performance, Spend, Business Continuity, Availability"
      isCorrect: false
      explanation: "Incorrect. Those aren't the cloud pillars for which Azure Advisor provides recommendations."
  - content: "Azure Advisor is capable of:"
    choices:
    - content: "Providing recommendations over all Azure Services."
      isCorrect: false
      explanation: "Incorrect. Azure Advisor can provide recommendations for a specific list of Azure services. It doesn't cover all services."
    - content: "Providing recommendations for on-premises resources."
      isCorrect: false
      explanation: "Incorrect. Azure Advisor provides recommendations for Azure services only."
    - content: "Providing recommendations for a specific list of Azure Services."
      isCorrect: true
      explanation: "Correct. Azure Advisor provides recommendations for cost, security, reliability, operational excellence, and performance."