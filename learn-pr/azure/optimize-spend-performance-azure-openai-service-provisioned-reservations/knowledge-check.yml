### YamlMime:ModuleUnit
uid: learn.azure.optimize-spend-and-performance-with-azure-openai-service-provisioned-reservations.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Test your knowledge.
  ms.date: 03/13/2025
  author: rmcmurray
  ms.author: robmcm
  ms.topic: unit
durationInMinutes: 5
quiz:
  questions:
  - content: "Which tool can you use to deploy AI models and deploy them for public consumption in software applications?"
    choices:
    - content: "Azure OpenAI Foundry"
      isCorrect: true
      explanation: "Correct. You can use Azure OpenAI Foundry to deploy AI models and deploy them for public consumption in software applications."
    - content: "Azure subscriptions"
      isCorrect: false
      explanation: "Incorrect. You can't use Azure subscriptions to  deploy AI models and deploy them for public consumption in software applications."
    - content: "Azure AI services"
      isCorrect: false
      explanation: "Incorrect. You can't use Azure AI services to  deploy AI models and deploy them for public consumption in software applications."
  - content: "How does Azure OpenAI process text?"
    choices:
     - content: "It converts text to hexadecimal format."
       isCorrect: false
       explanation: "Incorrect. Azure OpenAI processes text by breaking it down into tokens."
     - content: "By breaking it down into tokens"
       isCorrect: true
       explanation: "Correct. Azure OpenAI processes text by breaking it down into tokens."
     - content: "By converting it into squares"
       isCorrect: false
       explanation: "Incorrect. Azure OpenAI processes text by breaking it down into tokens."
  - content: "What kind of billing do Standard deployments provide for Azure OpenAI? "
    choices:
    - content: "Pay-per-token billing model"
      isCorrect: true
      explanation: "Correct. Standard deployments provide the pay-per-token billing model for Azure OpenAI."
    - content: "Prepaid billing model"
      isCorrect: false
      explanation: "Incorrect. Standard deployments provide the pay-per-token billing model for Azure OpenAI."
    - content: "Provisioned billing model"
      isCorrect: false
      explanation: "Incorrect. Standard deployments provide the pay-per-token billing model for Azure OpenAI."
  - content: "What's the unit of management for a specific OpenAI model?"
    choices:
    - content: "Azure OpenAI Service"
      isCorrect: false
      explanation: "Incorrect. Azure OpenAI Deployment is the unit of management for a specific OpenAI model."
    - content: "Azure OpenAI Deployment"
      isCorrect: true
      explanation: "Correct. Azure OpenAI Deployment is the unit of management for a specific OpenAI model."
    - content: "Azure OpenAI Foundry"
      isCorrect: false
      explanation: "Incorrect. Azure OpenAI Deployment is the unit of management for a specific OpenAI model."
  - content: "You have a workload that needs to run through Azure OpenAI. The workload isn't latency-sensitive or time-sensitive. Which type of deployment is appropriate for this scenario, cost-wise?"
    choices:
    - content: "Global-Batch"
      isCorrect: true
      explanation: "Correct. The Global-Batch deployment type would be appropriate for a workload that isn't sensitive to latency or time."
    - content: "Global-Standard"
      isCorrect: false
      explanation: "Incorrect. The Global-Batch deployment type would be appropriate for a workload that isn't sensitive to latency or time."
    - content: "Provisioned"
      isCorrect: false
      explanation: "Incorrect. The Global-Batch deployment type would be appropriate for a workload that isn't sensitive to latency or time."
  - content: "What enables the assignment of rate limits to your Azure OpenAI deployments?"
    choices:
    - content: "Azure OpenAI quota"
      isCorrect: true
      explanation: "Correct. You can use Azure OpenAI quota to assign rate limits to your Azure OpenAI deployments."
    - content: "Azure subscriptions"
      isCorrect: false
      explanation: "Incorrect. You can't use Azure subscriptions to assign rate limits to your Azure OpenAI deployments."
    - content: "Azure AI services"
      isCorrect: false
      explanation: "Incorrect. You can't use Azure AI services to assign rate limits to your Azure OpenAI deployments."
  - content: "What's the unit for sizing provisioned throughput deployments?"
    choices:
    - content: "Tokens-per-Minute (TPM)"
      isCorrect: false
      explanation: "Incorrect. A provisioned throughput unit (PTU) is the unit for sizing provisioned throughput deployments."
    - content: "Provisioned throughput unit (PTU)"
      isCorrect: true
      explanation: "Correct. A provisioned throughput unit (PTU) is the unit for sizing provisioned throughput deployments."
    - content: "Requests-Per-Minute (RPM)"
      isCorrect: false
      explanation: "Incorrect. A provisioned throughput unit (PTU) is the unit for sizing provisioned throughput deployments."
  - content: "What must you have in each region where you intend to create a provisioned Azure OpenAI deployment?"
    choices:
    - content: "Azure OpenAI resource"
      isCorrect: true
      explanation: "Correct. You must have an Azure OpenAI resource in each region where you intend to create a provisioned Azure OpenAI deployment."
    - content: "Azure OpenAI Service"
      isCorrect: false
      explanation: "Incorrect. You must have an Azure OpenAI resource in each region where you intend to create a provisioned Azure OpenAI deployment."
    - content: "Azure OpenAI model"
      isCorrect: false
      explanation: "Incorrect. You must have an Azure OpenAI resource in each region where you intend to create a provisioned Azure OpenAI deployment."
  - content: "By default, on what basis are you charged when deploying Azure OpenAI provisioned?"
    choices:
    - content: "Daily"
      isCorrect: false
      explanation: "Incorrect. By default, you're charged on an hourly basis when deploying Azure OpenAI provisioned."
    - content: "Hourly"
      isCorrect: true
      explanation: "Correct. By default, you're charged on an hourly basis when deploying Azure OpenAI provisioned."
    - content: "Monthly"
      isCorrect: false
      explanation: "Incorrect. By default, you are charged on an hourly basis when deploying Azure OpenAI provisioned."
  - content: "When purchasing Azure Reservation for Azure OpenAI Provisioned, what's the minimum period of time for which you can purchase a reservation?"
    choices:
    - content: "One day"
      isCorrect: false
      explanation: "Incorrect. You must purchase an Azure Reservation for Azure OpenAI Provisioned for a minimum period of one month."
    - content: "One month"
      isCorrect: true
      explanation: "Correct. You must purchase an Azure Reservation for Azure OpenAI Provisioned for a minimum period of one month."
    - content: "One year"
      isCorrect: false
      explanation: "Incorrect. You must purchase an Azure Reservation for Azure OpenAI Provisioned for a minimum period of one month."
  - content: "What happens with Azure OpenAI deployments when Azure reservation expires?"
    choices:
    - content: "Azure OpenAI deployments continue to run but are billed at the hourly rate."
      isCorrect: true
      explanation: "Correct. Azure OpenAI deployments continue to run but are billed at the hourly rate when Azure reservation expires."
    - content: "Azure OpenAI deployments stops."
      isCorrect: false
      explanation: "Incorrect. Azure OpenAI deployments continue to run but are billed at the hourly rate when Azure reservation expires."
    - content: "Azure OpenAI deployments continue to run but are billed at the monthly rate."
      isCorrect: false
      explanation: "Incorrect. Azure OpenAI deployments continue to run but are billed at the hourly rate when Azure reservation expires."
  - content: "Is it possible to update the reservation scope from a shared scope to a single subscription, resource group, or vice-versa after the purchase of reservation?"
    choices:
    - content: "Yes"
      isCorrect: true
      explanation: "Correct. You can update the reservation scope from a shared scope to a single subscription, resource group, or vice-versa after the purchase of reservation."
    - content: "No"
      isCorrect: false
      explanation: "Incorrect. You can update the reservation scope from a shared scope to a single subscription, resource group, or vice-versa after the purchase of reservation."
  - content: "Can you exchange Azure OpenAI Service provisioned reservations?"
    choices:
    - content: "Yes"
      isCorrect: true
      explanation: "Correct. You can exchange Azure OpenAI Service provisioned reservations."
    - content: "No"
      isCorrect: false
      explanation: "Incorrect. You can exchange Azure OpenAI Service provisioned reservations."
  - content: "You need to know the monetary value of reservation consumption by an Azure subscription. Which cost data should you look for?"
    choices:
    - content: " Actual cost data"
      isCorrect: false
      explanation: "Incorrect. You should review the amortized cost data to know the monetary value of reservation consumption by an Azure subscription."
    - content: "Amortized cost data"
      isCorrect: true
      explanation: "Correct. You should review the amortized cost data to know the monetary value of reservation consumption by an Azure subscription."
