quiz:
  title: Knowledge Check
  questions:
    - content: "Which of the following can be used to configure BGP peer in Azure Route Server?"
      choices:
        - content: "Public IP address."
          isCorrect: false
          explanation: "Incorrect. BGP peer for Azure Route Server uses private IP address."
        - content: "Private IP address."
          isCorrect: true
          explanation: "Correct. BGP peer for Azure Route Server uses private IP address."
        - content: "FQDN names."
          isCorrect: false
          explanation: "Incorrect. BGP peer for Azure Route Server uses private IP address."
        - content: "All of the above."
          isCorrect: false
          explanation: "Incorrect. BGP peer for Azure Route Server uses private IP address."
    - content: "What will happen to connectivity between Azure VMware Solution private cloud and Azure when \"branch-to-branch\" connectivity is enabled on Azure Route Server?"
      choices:
        - content: "Connectivity won't be affected."
          isCorrect: false
          explanation: "Incorrect. There will be connectivity loss momentarily."
        - content: "Connectivity loss for long duration."
          isCorrect: false
          explanation: "Incorrect. There will be connectivity loss momentarily."
        - content: "There will be a loss of connectivity momentarily."
          isCorrect: true
          explanation: "Correct. There will be connectivity loss momentarily."
