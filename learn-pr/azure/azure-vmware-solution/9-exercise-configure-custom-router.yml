quiz:
  title: Knowledge Check
  questions:
    - content: "Which Azure service supports creating and injecting default route?"
      choices:
        - content: "Azure vWAN."
          isCorrect: true
          explanation: "Correct. Azure vWAN can create and inject default route."
        - content: "Azure Firewall."
          isCorrect: false
          explanation: "Incorrect. Azure vWAN can create and inject default route."
        - content: "Azure Load Balancer."
          isCorrect: false
          explanation: "Incorrect. Azure vWAN can create and inject default route."
        - content: "All of the above."
          isCorrect: false
          explanation: "Incorrect. Azure vWAN can create and inject default route."
    - content: "How many private IP addresses are assigned to Azure Route Server?"
      choices:
        - content: "Zero"
          isCorrect: false
          explanation: "Incorrect. Two private IP addresses are assigned to Azure Route Server."
        - content: "One"
          isCorrect: false
          explanation: "Incorrect. Two private IP addresses are assigned to Azure Route Server."
        - content: "Two"
          isCorrect: true
          explanation: "Correct. Two private IP addresses are assigned to Azure Route Server."
        - content: "Three"
          isCorrect: false
          explanation: "Incorrect. Two private IP addresses are assigned to Azure Route Server."

