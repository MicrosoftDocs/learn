quiz:
  title: Knowledge Check
  questions:
    - content: "Which of the following option is suitable when you need a fixed public IP for outbound internet traffic?"
      choices:
        - content: "Managed SNAT."
          isCorrect: false
          explanation: "Incorrect. Managed SNAT uses dynamic public IP address."
        - content: "Public IP at NSX Edge."
          isCorrect: true
          explanation: "Correct. Public IP at NSX Edge provides a fixed IP address."
        - content: "Azure Load Balancer."
          isCorrect: false
          explanation: "Incorrect. Azure Load Balancer can't be used with Azure VMware Solution."
        - content: "All of the above."
          isCorrect: false
          explanation: "Incorrect. Only Public IP at NSX Edge provides fixed IP address."