quiz:
  title: Check your knowledge
  questions:
  - content: "What component is required in order to establish a logical connection between an Arc-enabled resource and Azure?"
    choices:
    - content: "The Azure Monitor Agent."
      isCorrect: false
      explanation: "Incorrect. The Azure Monitor Agent isn't required when using Azure Arc."
    - content: "The Microsoft Dependency agent."
      isCorrect: false
      explanation: "Incorrect. The Microsoft Dependency agent isn't required when using Azure Arc."
    - content: "The Connected Machine agent."
      isCorrect: true
      explanation: "Correct. In each of the Azure Arc-enabled scenarios, Azure Arc uses the locally installed Connected Machine agents to establish a logical connection between the local resource and Azure."
  - content: "Which of these do you need in order to onboard an on-premises machine to Azure Arc?"
    choices:
    - content: "Azure Automation Update Management congfigured to manage the on-premises machine."
      isCorrect: false
      explanation: "Incorrect. While you can enable automatic onboarding of machines managed through Automation Update Management, there are other ways to onboard a machine that don't require this."
    - content: "An Azure virtual machine that uses the same operating system as the on-premises machine."
      isCorrect: false
      explanation: "Incorrect. The on-premises machine will be represented as a new resource in Azure. No previous resources are required."
    - content: "An Azure subscription."
      isCorrect: true
      explanation: "Correct. You must have an Azure subscription in order to connect a machine to Azure Arc."

