prerequisites: |
  - Microsoft organization credentials.
  - Power Apps account.
  - Mixed reality supported iOS mobile device(iOS 13 or later) or Android mobile device(Android 7 or later).
  - A Windows 8.1 or later PC.
  - A supported browser to run [canvas apps](https://docs.microsoft.com/powerapps/maker/canvas-apps/limits-and-config)
  - Familiarity with OneDrive, SharePoint, and Excel
  - Power Apps application installed in a mobile device.
  
