summary: Learn about the foundational elements required to build a mixed reality application in the Power Apps low-code rapid development environment. Build a sales-oriented 3D mobile mixed reality application using Power Apps in mixed reality.
abstract: |
  By the end of this module you'll be able to:
  - Understand Power Apps in Mixed Reality and its use cases.
  - Learn about some of the mixed reality components included in Power Apps such as Measure in MR and View in MR
  - Configure, set up, and build a "Sales" oriented mixed reality application with Power Apps.
