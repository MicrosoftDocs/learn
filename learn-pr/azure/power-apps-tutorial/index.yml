summary: Learn about all the foundational elements required to build a Mixed Reality application and build a "Sales" oriented Mixed Reality application using Power Apps.
abstract: |
  By the end of this module you will be able to:
  - Understand about Power Apps and its use cases.
  - Learn about some of the Mixed Reality components included in Power Apps such as Measure in MR and View in MR
  - Configure, set up and build a "Sales" oriented Mixed reality application with Power Apps.
