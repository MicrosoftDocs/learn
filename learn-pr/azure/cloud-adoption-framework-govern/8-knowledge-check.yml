quiz:
  questions:
  - content: To address the Tailwind Traders CIO's risks and concerns, which of the following steps would you start with?
    choices:
    - content: Select a small and diverse cloud governance team.
      isCorrect: false
      explanation: Incorrect. Tailwind Traders already has an established cloud governance team.
    - content: Analyze the risks, determine the risk levels, and document and share the data related to the risks.
      isCorrect: true
      explanation: Correct! Rank the risks to determine which ones are most critical to address first.
    - content: Distribute your policies to inform everyone who needs to adhere to cloud governance.
      isCorrect: false
      explanation: Incorrect. To create your policies, you must first perform a risk analysis to determine the most critical risks to address.
    - content: Define the cloud governance policy, including a policy statement, risk ID, policy ID, and policy scope.
      isCorrect: false
      explanation: Incorrect. You must first analyze the risks before you can define the policies that address them.
  - content: Which step would you address second?
    choices:
    - content: Select a small and diverse cloud governance team.
      isCorrect: false
      explanation: Incorrect. Tailwind Traders already has an established cloud governance team.
    - content: Analyze the risks, determine the risk levels, and document and share the data related to the risks.
      isCorrect: false
      explanation: Incorrect. Risk analysis should be at the top of a list of things to address.
    - content: Distribute your policies to inform everyone who needs to adhere to cloud governance.
      isCorrect: false
      explanation: Incorrect. You must first establish the policies before you can distribute them.
    - content: Define the cloud governance policy, including a policy statement, risk ID, policy ID, and policy scope.
      isCorrect: true
      explanation: Correct! After you know the risks, you can define the policies that address them.
  - content: Which step helps encourage quick decision-making and provides various perspectives?
    choices:
    - content: Select a small and diverse cloud governance team.
      isCorrect: true
      explanation: Correct! A diverse team is ideal so that you can get different perspectives about risks and policies.
    - content: Analyze the risks, determine the risk levels, and document and share the data related to the risks.
      isCorrect: false
      explanation: Incorrect. You analyze risks before you align your organization with a new policy.
    - content: Distribute your policies to inform everyone who needs to adhere to cloud governance.
      isCorrect: false
      explanation: Incorrect. Distributing policies helps align cloud governance with the new policy, but it doesn't replace manual processes.
    - content: Define the cloud governance policy, including a policy statement, risk ID, policy ID, and policy scope.
      isCorrect: false
      explanation: Incorrect. You must define the policy before you can align the organization's cloud governance with it.
  - content: Which step includes a governance compliance checklist for the members of Tailwind Traders?
    choices:
    - content: Select a small and diverse cloud governance team.
      isCorrect: false
      explanation: Incorrect.
    - content: Analyze the risks, determine the risk levels, and document and share the data related to the risks.
      isCorrect: false
      explanation: Incorrect. You need to know the risks before you create a governance compliance checklist.
    - content: Distribute your policies to inform everyone who needs to adhere to cloud governance.
      isCorrect: true
      explanation: Correct! When you include a governance compliance checklist, everyone in your organization can understand their role in governance.
    - content: Define the cloud governance policy, including a policy statement, risk ID, policy ID, and policy scope.
      isCorrect: false
      explanation: Incorrect. But you might include information about the policy in a governance compliance checklist.
