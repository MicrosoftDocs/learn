title: Address tangible risks with the Govern methodology of the Cloud Adoption Framework for Azure
summary: Without proper governance, it can be difficult and laborious to maintain consistent control across a portfolio of workloads. Fortunately, cloud-native tools like Azure Policy and Azure Blueprints provide convenient means to establish those controls. The Govern methodology helps you evaluate and establish corporate policies and disciplines to mitigate tangible risks.
abstract: |
  In this module, you'll:
  - Establish processes to properly govern cloud adoption.
  - Classify tangible risks based on the reference cloud adoption plan.
  - Integrate corporate policies to mitigate tangible risks.
  - List implementation strategies to mitigate risks.
  - Demonstrate Azure Policy additions that implement risk mitigation strategies.
  - Prioritize future governance investments.

prerequisites: |
  - Foundational understanding of IT governance processes.
  - An understanding of your organization's governance requirements that are relevant to your cloud adoption plan.

