title: Address tangible risks with the Govern methodology of the Cloud Adoption Framework for Azure
summary: Without proper governance, it can be difficult and laborious to maintain consistent control across a portfolio of workloads. Fortunately, cloud-native tools such as Azure Policy and Azure Blueprints provide convenient means of establishing those controls. The CAF Govern methodology helps to evaluate and establish corporate policies and disciplines to mitigate tangible risks.
abstract: |
  In this module, you will:
  - Establish processes to properly govern cloud adoption. 
  - Classify tangible risks based on the reference cloud adoption plan.
  - Integrate corporate policies to mitigate tangible risks.
  - List implementation strategies to mitigate those risks.
  - Demonstrate one or more Azure policy additions that implement those strategies.
  - Prioritize future governance investments.

prerequisites: |
