### YamlMime:ModuleUnit
uid: learn.azure.cloud-scale-messaging-jms-service-bus.6-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge.
  ms.date: 02/07/2024
  author: spelluru
  ms.author: spelluru
  ms.topic: unit
durationInMinutes: 2
quiz:
  questions:
    - content: "What is Java Message Service (JMS) 2.0?"
      choices:
      - content: "An SDK that I can add as a dependency to my Java application."
        isCorrect: false
        explanation: "JMS is simply an API specification, implemented as part of various SDKs and Spring Boot Starter kits."  
      - content: "An API that enables Java applications to communicate with enterprise messaging brokers."
        isCorrect: true
        explanation: "Java Message Service (JMS) 2.0 is an API specification that enables Java/Java EE/Spring applications to communicate with enterprise messaging brokers."
      - content: "An Azure product or service."
        isCorrect: false
        explanation: "JMS is an API defined and managed by the Java community and supported by Azure Service Bus."
    - content: "Where can you use JMS with Azure Service Bus?"
      choices:
        - content: "POJOs"
          isCorrect: false
          explanation: "Not just POJOs. It can be used with Spring Boot and Java EE as well."
        - content: "Spring Boot"
          isCorrect: false
          explanation: "Not just Spring Boot. It can be used with POJOs and Java EE as well."
        - content: "Java EE"
          isCorrect: false
          explanation: "Not just Java EE. It can be used with POJOs and Spring Boot as well."
        - content: "All of these options"
          isCorrect: true
          explanation: "The JMS API works with POJOs, Spring Boot, and Java EE."
    - content: "What Spring Boot object do you need to send or receive a JMS message?"
      choices:
        - content: "Message"
          isCorrect: false
          explanation: "The Message object holds the actual message payload."
        - content: "Session"
          isCorrect: false
          explanation: "The session object is a context used to create other JMS objects."
        - content: "JmsTemplate"
          isCorrect: true
          explanation: "JmsTemplate is a helper object that simplifies the JMS functionality."
    - content: "From which of the following JMS message brokers can you lift and shift existing Java applications to Azure Service Bus?"
      choices:
        - content: "Active MQ"
          isCorrect: false
          explanation: "You can lift and shift your existing JMS application from any JMS message broker to Azure Service Bus."
        - content: "IBM MQ"
          isCorrect: false
          explanation: "You can lift and shift your existing JMS application from any JMS message broker to Azure Service Bus."
        - content: "TIBCO EMS"
          isCorrect: false
          explanation: "You can lift and shift your existing JMS application from any JMS message broker to Azure Service Bus."
        - content: "All of the above/any JMS message broker"
          isCorrect: true
          explanation: "You can lift and shift your existing JMS application from any JMS message broker to Azure Service Bus."

