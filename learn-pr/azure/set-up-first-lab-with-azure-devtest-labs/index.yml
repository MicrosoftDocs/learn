abstract: |
  By the end of this module, you'll be able to:
    - Configure DevTest labs with a curated list of images by using the Azure portal.
    - Provision a pre-configured VM with all the required software, tools, and artifacts.
    - Claim and access a VM by using Remote Desktop client software.
prerequisites: |
  - Basic knowledge of the Azure DevTest Labs concepts of environments, artifacts, and virtual machines
  - Experience creating and managing Azure virtual machine resources using the Azure portal at the beginner level
  - Remote Desktop client installed. Get a [Remote Desktop client](/windows-server/remote/remote-desktop-services/clients/remote-desktop-clients)
