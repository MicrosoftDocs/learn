summary: Microsoft Endpoint Manager helps you protect the devices, apps, and data that the people of your organization use to be productive. In this module, you will learn about the endpoints that you need to protect, as well as the products and services that encompass Microsoft Endpoint Manager. You will determine how to assess your device and app management needs by understanding the fundamental concepts involved in endpoint management. Also, you will learn about the benefits of using Microsoft Endpoint Manager.
abstract: | 
  In this module, you will:
  - Learn what endpoints are and what Microsoft Endpoint Manager can do for you and your organization
  - Learn about the different products, services, and capabilities that encompass Microsoft Endpoint Manager
  - Determine how to assess your Enterprise Mobility Management (EMM) needs
  - Understand the benefits of Microsoft Endpoint Manager
