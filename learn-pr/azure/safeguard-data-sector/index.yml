title: Safeguard public sector data with Azure
summary: Government customers worldwide expect to be fully in control of protecting their data in the cloud. Azure provides many options for safeguarding data throughout its entire lifecycle. From enforcing data residency, to encryption, to strict procedures for insider and government access, Azure keeps to strong principles and commitments that give public sector customers confidence that their data is secure. 
abstract: | 
  In this module, you'll learn to: 
  - Describe how data is protected at rest, in transit, and in use.
  - Describe how Azure reduces the risk of insider data access.
  - Describe the procedure Microsoft uses when responding to a government request for customer data.
  - Outline the incident response process Microsoft follows when managing security incidents.
prerequisites: |
  - Familiarity with multi-tenant cloud services.
  - Familiarity with how Azure helps customers follow data sector requirements in the public sector.

