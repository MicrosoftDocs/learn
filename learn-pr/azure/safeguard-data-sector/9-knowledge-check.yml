content: |
  [!include[](includes/9-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following statements accurately describes data residency in Azure?"
    choices:
    - content: "All Azure services enable the customer to specify the region into which the service is deployed."
      isCorrect: false
      explanation: "Incorrect. Non-regional Azure services don't enable the customer to specify the region where the services are deployed."
    - content: "Microsoft Entra deployments in the United States store all Active Directory data in the United States."
      isCorrect: true
      explanation: "Correct. All Active Directory data for deployments in the United States are stored in the United States."
    - content: "Microsoft Entra deployments in Europe store all Active Directory data in Europe."
      isCorrect: false
      explanation: "Incorrect. Most Active Directory data for deployments in Europe are stored in Europe, but some are stored in the United States."
    - content: "Data sovereignty is another term that describes data residency."
      isCorrect: false
      explanation: "Incorrect. Data sovereignty implies data residency, but it also introduces rules and requirements that define who has access to and control over, customer data stored in the cloud."
  - content: "Which of the following ways does Azure use to reduce the risk of insider threat?"
    choices:
    - content: "All data is encrypted using customer-managed encryption keys."
      isCorrect: false
      explanation: "Incorrect. Data is encrypted with the option for customer-managed encryption keys."
    - content: "Microsoft engineers and support personnel are granted long-term access to the data for customers assigned to them, and can't access data from other customers."
      isCorrect: false
      explanation: "Incorrect. Microsoft engineers can be granted access to customer data using temporary credentials via Just-in-Time (JIT) access."
    - content: "Customer Lockbox keeps customer data secure until Microsoft engineers or support personnel determine that the data is needed for a support or troubleshooting scenario."
      isCorrect: false
      explanation: "Incorrect. Customer Lockbox puts customers in charge of approving insider access in support and troubleshooting scenarios."
    - content: "Customers can monitor external access to their provisioned Azure resources."
      isCorrect: true
      explanation: "Correct. Customers can monitor external access to their provisioned Azure resources, including through security alerts."
  - content: "Which of the following statements accurately describes how Microsoft responds to government requests for data?"
    choices:
    - content: "Microsoft might choose to challenge government requests in court."
      isCorrect: true
      explanation: "Correct. Where appropriate, Microsoft challenges law enforcement and other government requests in court."
    - content: "Law enforcement and government officials might use back door channels to access data in special circumstances."
      isCorrect: false
      explanation: "Incorrect. There are no back-door channels and no direct or unfettered government access to customer data."
    - content: "Microsoft complies with all law enforcement requests for data."
      isCorrect: false
      explanation: "Incorrect. Every year, Microsoft rejects law enforcement requests for customer data."
    - content: "The CLOUD Act provides the US government with broader surveillance powers."
      isCorrect: false
      explanation: "Incorrect. The CLOUD Act isn't a mechanism for greater government surveillance."

