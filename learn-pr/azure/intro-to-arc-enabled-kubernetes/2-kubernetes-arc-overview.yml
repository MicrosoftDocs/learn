quiz:
  title: Check your knowledge
  questions:
  - content: "What is the format of the Kubernetes manifest files supported by Azure Arc?"
    choices:
    - content: "XML"
      isCorrect: false
      explanation: "Kubernetes doesn't recognize XML format for manifest files."
    - content: "YAML"
      isCorrect: true
      explanation: "Kubernetes manifest files use YAML format."
    - content: "JSON"
      isCorrect: false
      explanation: "Kubernetes doesn't recognize JSON format for manifest files."
    - content: "TXT"
      isCorrect: false
      explanation: "Kubernetes doesn't recognize TXT format for manifest files."
  - content: "Which technology makes it possible to deploy Azure Kubernetes Service (AKS) in on-premises datacenters?"
    choices:
    - content: "GKS"
      isCorrect: false
      explanation: "GKE is a third-party platform that doesn't support AKS."
    - content: "EKS"
      isCorrect: false
      explanation: "EKS is a third-party platform that doesn't support AKS."
    - content: "Azure Stack HCI"
      isCorrect: true
      explanation: "AKS clusters can be deployed on Azure Stack HCI in an on-premises datacenter."
    - content: "OpenShift"
      isCorrect: false
      explanation: "OpenShift is a third-party containerization platform that doesn't support AKS."
