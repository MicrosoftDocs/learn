quiz:
  title: Check your knowledge
  questions:
  - content: "What component is used to implement Azure Monitor Container Insights?"
    choices:
    - content: "omsagent"
      isCorrect: true
      explanation: "Azure Monitor Container Insights relies on a containerized version of the Log Analytics agent for Linux named omsagent, running in the monitored cluster."
    - content: "Flux"
      isCorrect: false
      explanation: "Flux is used to configure GitOps for Azure Arc-enabled Kubernetes. It isn't used directly to implement Azure Monitor Container Insights."
    - content: "Istio"
      isCorrect: false
      explanation: "Istio is an open source service mesh platform. It isn't used directly to implement Azure Monitor Container Insights."
    - content: "CoreDNS"
      isCorrect: false
      explanation: "CoreDNS provides name resolution in Kubernetes clusters. It isn't used directly to implement Azure Monitor Container Insights."
  - content: "What Azure resource do you have to provision before you can implement Azure Monitor Container Insights?"
    choices:
    - content: "Azure Automation account"
      isCorrect: false
      explanation: "Azure Monitor Container Insights doesn't require an Automation account."
    - content: "Azure Key Vault"
      isCorrect: false
      explanation: "Azure Monitor Container Insights doesn't require a Key Vault."
    - content: "Azure storage account"
      isCorrect: false
      explanation: "Azure Monitor Container Insights doesn't require a storage account."
    - content: "Log Analytics workspace"
      isCorrect: true
      explanation: "An Azure Log Analytics workspace is a prerequisite, since this workspace is where Kubernetes cluster telemetry will reside."
