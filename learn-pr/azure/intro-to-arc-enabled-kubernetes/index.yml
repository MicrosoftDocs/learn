abstract: |
  In this module you will:
  - Describe Kubernetes, Azure Arc, and Azure Arc-enabled Kubernetes.
  - Connect Kubernetes clusters to Azure Arc.
  - Manage Azure Arc-enabled Kubernetes cluster configurations by using GitOps.
  - Integrate Azure Arc-enabled Kubernetes clusters with Azure services such as Azure Monitor and Azure Policy.
prerequisites: |
  - Containerization and its concepts
  - Kubernetes architecture and its concepts
  - Azure Resource Manager
  - Azure Policy
  - Azure command-line interface (CLI)
