quiz:
  questions:
  - content: "Where can I deploy my Maven-packaged Spring Boot application?"
    choices:
    - content: "App Service"
      isCorrect: false
      explanation: "You can easily deploy the Maven-packaged Spring Boot application. But it might not be the only solution that Azure provides for you."
    - content: "VM"
      isCorrect: false
      explanation: "Even though it's possible to deploy the packaged Spring Boot Application on a VM in Azure, it's not the preferred way to do so. Azure provides more support with other services."
    - content: "Azure Container Apps"
      isCorrect: false
      explanation: "Azure Container Apps is the home of Spring applications."
    - content: "All the above"
      isCorrect: true
      explanation: "Whether you're at the beginning of a _lift and shift_ migration toward the cloud or you start cloud native, Azure provides various services that you can choose from."
  - content: "True or false: Maven helps to automatically deploy the application to Azure App Service."
    choices:
    - content: "False. The Azure portal is the only way to deploy an application to Azure App Service."
      isCorrect: false
      explanation: "Even though you can easily deploy the Maven-packaged application via the Azure portal, it might not be the only solution that Azure provides for you."
    - content: "True. Maven can not only package the application, but also add the required plug-in and run the deployment to Azure App Service."
      isCorrect: true
      explanation: "The statement is correct. Maven is a powerful build tool."
  - content: "What types of Java applications can be deployed on Azure?"
    choices:
    - content: "Desktop applications"
      isCorrect: false
      explanation: "Yes, but did you miss some other choices?"
    - content: "Microservices"
      isCorrect: false
      explanation: "Yes, but did you miss some other choices?"
    - content: "Monolithic applications"
      isCorrect: false
      explanation: "Yes, but did you miss some other choices?"
    - content: "All the above"
      isCorrect: true
      explanation: "Even though it always depends on the specific application, Azure offers services for all of these application types."
