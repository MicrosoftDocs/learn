quiz:
  title: Check your knowledge
  questions:  
  - content: |
      The time series data that Azure Anomaly Detector multivariate API takes as input to be train can have more than two columns and a timestamp in one CSV file, as long as the are multiple CSV files.
    choices:
    - content: "True"
      isCorrect: false
      explanation: "Incorrect. Each time series should be a CSV file with only two columns: timestamp and value."
    - content: "False"
      isCorrect: true
      explanation: "Correct. Each time series should be a CSV file with only two columns: timestamp and value (all in lowercase) as the header row."