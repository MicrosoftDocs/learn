content: Choose the best response for each question. Then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
    - content: "Choose the correct description of Prefabs in Unity."
      choices:
        - content: "Prefabs are a mere collection of objects used for organizational purposes."
          isCorrect: false
          explanation: Parent objects can be used for organizational purposes.
        - content: "Prefabs are components provided by the Mixed Reality Toolkit to manipulate objects on scene."
          isCorrect: false
          explanation: The Object Manipulator component can be used to manipulate objects on scene.
        - content: "Prefabs are reusable components used to propagate changes to all its instances at once."
          isCorrect: true
          explanation: Prefabs are a special type of component that allows fully configured GameObjects to be saved in the Project for reuse.
    - content: "Which Object Collection type allows randomization and supports dispersed style collection?"
      choices:
        - content: "Grid Object Collection"
          isCorrect: false
          explanation: A Grid Object Collection is simply a set of child objects organized with some layout parameters.
        - content: "Tile Grid Object Collection"
          isCorrect: false
          explanation: This type of collection is a basic grid layout for game objects of a consistent size.
        - content: "Scattered Grid Object Collection"
          isCorrect: true
          explanation: A Scattered Grid Object Collection is a set of child objects randomly laid out within a radius.
    - content: "Suppose you need an arrow always pointing in the direction of the sun. Which solver will you use to implement this function?"
      choices:
        - content: "Directional Indicator"
          isCorrect: true
          explanation: Directional Indicator will orient towards the DirectionalTarget supplied.
        - content: "Tap To Place"
          isCorrect: false
          explanation: Tap To Place is used to place a game object on surface.
        - content: "Radial View"
          isCorrect: false
          explanation: Radial View keeps the object within a view cone cast by the referenced object.
      
    