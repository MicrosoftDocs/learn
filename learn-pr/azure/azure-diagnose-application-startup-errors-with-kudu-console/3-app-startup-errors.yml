quiz:
  title: Application startup errors and azure app service diagnostics
  questions:
  - content: "Identify the common cause for the 500.30 In-process start failure."
    choices:
    - content: "Application failed to start, or application started and then stopped."
      isCorrect: true
      explanation: "Common cause for the 500.30 In-process start failure is when the application failed to start, or it started and then stopped."
    - content: "Worker process of the ASP.NET Core Module fails to start."
      isCorrect: false
      explanation: "Worker process of the ASP.NET Core Module fails to start is the common cause for 502.5 process failure."
    - content: "Headers are sent and it is too late for the server to send internal server error."
      isCorrect: false
      explanation: "Headers are sent and it is too late for the server to send internal server error is a common cause for connection reset."
  - content: "Identify a common functionality of Kudu console."
    choices:
    - content: "Alerts"
      isCorrect: false
      explanation: "Kudu console does not automatically generate alerts to monitor issues."
    - content: "Automatic failure detection"
      isCorrect: false
      explanation: "Automatic failure detection in web apps is not supported by Kudu console."
    - content: "Run git commands to diagnose issues."
      isCorrect: true
      explanation: "Kudu console allows running git commands to diagnose issues."
      
