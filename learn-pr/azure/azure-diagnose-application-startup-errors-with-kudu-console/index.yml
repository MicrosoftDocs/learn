title: Diagnose startup errors in your application by using the Kudu console
summary: This module helps you understand the common startup errors in a ASP.NET Core application and diagnose them by using the Kudu console and the Azure portal.
abstract: |
  In this module, you'll:
  - Learn about the concepts of the Kudu console.
  - Learn various types of web app startup errors.
  - Use the Kudu console and the Azure portal to examine the application event log.
prerequisites: |
  - Experience in basic web app development and deployment.
  - Understanding of web apps in Azure App Service.
