quiz:
  title: Check your knowledge
  questions:
  - content: 'True or false: *defense in depth* is a strategy aimed to protect you against attacks that try to gain access to your information.'
    choices:
    - content: 'True'
      isCorrect: true
      explanation: '*Defense in depth* is a layered system that provides protection from unauthorized access. If one layer is breached, another layer prevents further exposure.'
    - content: 'False'
      isCorrect: false
      explanation: '*Defense in depth* is a layered system that provides protection from unauthorized access. If one layer is breached, another layer prevents further exposure.'

  - content: 'True or false: by moving to the cloud, your architecture is fully secure and you can hand off all security responsibilities to your cloud provider.'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: 'Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.'
    - content: 'False'
      isCorrect: true
      explanation: 'Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.'