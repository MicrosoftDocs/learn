title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Knowledge check for intro to Azure DNS Private Resolver."
  ms.date: 03/17/2023
  author: greg-lindsay
  ms.author: greglin
  ms.topic: interactive-tutorial
  ms.service: azure
durationInMinutes: 5
content: |
quiz:
  questions:
  - content: "Which of the following statements accurately describes Azure DNS Private Resolver?"
    choices:
    - content: "The resolver is a service to resolve DNS queries from on-premises to Azure."
      isCorrect: false
      explanation: "Incorrect: Azure DNS Private Resolver is used to resolve DNS queries, but this isn't the best description for the service."
    - content: "Azure DNS Private Resolver is a PaaS DNS service to resolve and conditionally forward DNS queries from a virtual network, on-premises, and to other target DNS servers without the need to create and manage a custom DNS solution."
      isCorrect: true
      explanation: "Correct: This is the statement that best describes Azure DNS Private Resolver"
    - content: "Azure DNS Private Resolver is a DNS management tool."
      isCorrect: false
      explanation: "Incorrect: Azure DNS Private Resolver isn't a DNS management tool."
  - content: "What is the best description for Ruleset?"
    choices:
    - content: "Ruleset can be understood as a group of forwarding rules."
      isCorrect: true
      explanation: "Correct: This is exactly the definition of Ruleset."
    - content: "Ruleset is the definition of DNS Policies you can use within Azure DNS."
      isCorrect: false
      explanation: "Incorrect: This isn't the definition of a Ruleset."
    - content: "A Ruleset contains matching domain with target DNS server IP addresses."
      isCorrect: false
      explanation: "Incorrect: The Forwarding rules are what contains matching domain with target DNS server IP addresses "
  - content: "What the DNS resolver's outbound endpoint does?"
    choices:
    - content: "Provides naming resolution for Azure endpoints."
      isCorrect: false
      explanation: "Incorrect: This isn't what the DNS resolver's outbound does."
    - content: "It receives the name resolution request from Azure & on-premises network and resolve names."
      isCorrect: false
      explanation: "Incorrect: This is what the Inbound Endpoint does."
    - content: The DNS resolverâ€™s outbound endpoint conditionally forwards the request to on-premises or other target DNS servers."
      isCorrect: true
      explanation: "Correct: This is an accurate explanation of what the DNS resolver's outbound endpoint does."