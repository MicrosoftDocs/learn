title: Introduction to Azure NetApp Files
summary: Learn about the types of file-based workloads that are suitable for using Azure NetApp Files. Also learn how the high performance and high availability of Microsoft Azure NetApp Files work to provide on-premises-like performance, availability, and simplicity for cloud workloads.
abstract: |
  By completing this module, you can: 
    - Understand how Azure NetApp Files provides enterprise-grade storage in Azure.
    - Evaluate whether Azure NetApp Files is appropriate for migrating and running your organization's file-based workloads.
    - Describe the performance tiers of Azure NetApp Files and choose a performance level that fits your workload requirements.
    - Understand how Azure NetApp Files will support your application running in Azure. 
prerequisites: |
  - Basic knowledge of Azure products, including Azure Virtual Network and Azure Virtual Gateway.
  - Basic knowledge of networked file system protocols, particularly Server Message Block (SMB) and Network File System (NFS).
