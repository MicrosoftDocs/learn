title: Build Serverless APIs with Azure Functions
summary: Use Visual Studio Code and Azure Functions to rapidly create a serverless API, implement a RESTful architecture and safely store secure information like connection strings.
abstract: |
  In this module, you will:
  - Establish a solid understanding of Application Programming Interfaces (API).
  - Create an API with Azure Functions v4 programming model for Node.js.
  - Connect to Azure Cosmos DB from an Azure Function.
  - Discern the benefits of REST and how to implement a RESTful API.
  - Distinguish the different types of security for Azure Functions and web-based APIs.
  - Deploy an Azure Functions application.
prerequisites: |
  - Must be familiar with fundamental API concepts
  - Must have [Node.js](https://nodejs.org/en/) installed
  - Must have [Visual Studio Code](https://code.visualstudio.com/) installed
  - Must have [Azure Functions Core Tools](https://github.com/Azure/azure-functions-core-tools) installed
  - Must have the [Azure Functions](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-azurefunctions) extension installed
