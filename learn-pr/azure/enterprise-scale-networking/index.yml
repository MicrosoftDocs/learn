summary: This training examines key design considerations and recommendations surrounding networking and connectivity to, from, and within Microsoft Azure for the enterprise customer.
abstract: | 
  After completing this module, you'll be able to:
  - Choose the right network topology
  - Define the IP addressing for Azure resources
  - Determine DNS recommendations
  - Determine how to connect to Azure
  - Determine how to connect to the public internet
  - Determine how to connect to PaaS services
prerequisites: | 
  - Understanding of Azure networking concepts like ExpressRoute and virtual networks
  - Understanding of networking concepts like IP addressing, DNS, and routing
