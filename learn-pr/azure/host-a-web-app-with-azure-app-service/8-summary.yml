quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: Azure App service can automatically scale your web application to meet traffic demand."
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Azure App service has built-in autoscale support and increases or decreases the resources allocated to run your app as needed, depending on the demand."
    - content: "False"
      isCorrect: false
      explanation: "Azure App service has built-in autoscale support and increases or decreases the resources allocated to run your app as needed, depending on the demand."

  - content: "Which of the following options isn't a valid automated deployment source?"
    choices:
    - content: "GitHub"
      isCorrect: false
      explanation: "Azure currently supports Azure Repos, GitHub, Bitbucket, and external Git repositories."
    - content: "Azure Repos"
      isCorrect: false
      explanation: "Azure currently supports Azure Repos, GitHub, Bitbucket, and external Git repositories."
    - content: "SharePoint"
      isCorrect: true
      explanation: "Azure currently supports Azure Repos, GitHub, Bitbucket, and external Git repositories."
