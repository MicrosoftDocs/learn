quiz:
  title: Check your knowledge
  questions:
  - content: Why would you use Microsoft Defender for Cloud?
    choices:
    - content: You want to secure an infrastructure that consists of on-premises and cloud resources.
      isCorrect: True
      explanation: Microsoft Defender for Cloud helps you secure your on-premises and cloud resources.
    - content: You want to secure an infrastructure that consists of only cloud resources.
      isCorrect: false
      explanation: Microsoft Defender for Cloud helps you secure both on-premises and cloud resources.
    - content: You want to secure an infrastructure that consists of only on-premises resources.
      isCorrect: false
      explanation: Microsoft Defender for Cloud helps you secure both on-premises and cloud resources.
  - content: How can you prevent persistent access to your virtual machines by using Microsoft Defender for Cloud?
    choices:
    - content: Use playbooks to block access.
      isCorrect: false
      explanation: You use just-in-time access. Playbooks are for automating how you respond to alerts.
    - content: Use just-in-time access to prevent persistent access.
      isCorrect: true
      explanation: With just-in-time access, your virtual machines are only accessed based on rules that you configure.
    - content: Use automation and orchestration to block access.
      isCorrect: false
      explanation: You use just-in-time access. Your virtual machines are only accessed based on audited access that you configure.
  - content: Which tool allows you to automate your responses to alerts?
    choices:
    - content: Use just-in-time access to automate your response to alerts.
      isCorrect: false
      explanation: Just-in-time access is used to block virtual machine access.
    - content: Use adaptive controls to automate your response to alerts.
      isCorrect: false
      explanation: You use adaptive controls to control which applications are allowed to run on your virtual machines.
    - content: Use playbooks to automate your response to alerts. 
      isCorrect: true
      explanation: Playbooks are automated procedures that you can run against alerts.
