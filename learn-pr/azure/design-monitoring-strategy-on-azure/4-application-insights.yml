quiz:
  title: Check your knowledge
  questions:
  - content: Which aspects of application performance can Application Insights monitor?
    choices:
    - content: Key Vault requests and latency
      isCorrect: false
      explanation: You can view Key Vault performance by using Key Vault metrics or Key Vault insights, not Application Insights.
    - content: User behavior and usage patterns
      isCorrect: true
      explanation: Instrumenting your web pages with Application Insights collects usage information to augment the server-side monitoring capabilities.
    - content: Types of network delay
      isCorrect: false
      explanation: Azure Network Watcher and Connection Monitor are services that can be used to measure network delay between various Azure and non-Azure end-points.
  - content: How can you continuously monitor your applications from different geographic locations?
    choices:
    - content: Create availability tests.
      isCorrect: true
      explanation: Availability tests let you monitor your application from multiple geographic locations.
    - content: Use an instrumentation script.
      isCorrect: false
      explanation: You use an instrumentation script to instrument your application for browser-side usage and performance monitoring.
    - content: View the Performance screen in Application Insights.
      isCorrect: false
      explanation: The Performance page shows many application operations, but doesn't show data from different geographic locations.
