quiz:
  title: Check your knowledge
  questions:
  - content: Why do you use Microsoft Sentinel?
    choices:
    - content: To improve the development lifecycle for an application.
      isCorrect: false
      explanation: You use Application Insights to improve your application development lifecycle.
    - content: To detect and respond to security threats across multiple clouds.
      isCorrect: true
      explanation: Microsoft Sentinel helps monitor and respond to security threats across your entire enterprise.
    - content: To cross-query data collected from multiple on-premises and cloud data sources.
      isCorrect: false
      explanation: You can use Azure Monitor Log Analytics to cross-query monitoring data from multiple sources, but not to monitor data for an enterprise.
  - content: How can you use the Microsoft Sentinel investigation map to determine which users an incident affected?
    choices:
    - content: Use exploration queries.
      isCorrect: false
      explanation: You can use predefined exploration queries to investigate incidents more effectively, but they don't show which users an incident affected.
    - content: Use entities.
      isCorrect: true
      explanation: Use entities to view users that a particular threat or malicious activity might have affected.
    - content: Use the timeline.
      isCorrect: false
      explanation: You can use the timeline feature to understand the path that a threat might have taken over time, but the timeline doesn't show affected users.
