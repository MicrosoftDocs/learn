quiz:
  title: Check your knowledge
  questions:
  - content: Which Azure service incorporates threat intelligence for detection and investigation in enterprise environments?
    choices:
    - content: Azure Monitor
      isCorrect: false
      explanation: Azure Monitor is the monitoring service used to track availability, health, and performance of applications and infrastructure.
    - content: Microsoft Sentinel
      isCorrect: true
      explanation: Microsoft Sentinel includes built-in threat intelligence for detection and investigation that can help reduce false positives.
    - content: Application Insights
      isCorrect: false
      explanation: Application Insights is a feature of Azure Monitor that focuses on application layer availability and performance of apps deployed on Azure or on-premises.
  - content: What's the shared underlying logging data platform for Microsoft Sentinel and Microsoft Defender for Cloud?
    choices:
    - content: Azure Monitor Metrics
      isCorrect: false
      explanation: Azure Monitor Metrics collects numerical time-series values, not resource logs.
    - content: Azure Monitor Logs
      isCorrect: true
      explanation: Several Azure services, including Microsoft Sentinel and Defender for Cloud, use Azure Monitor Logs as their underlying logging data platform.
    - content: Azure Event Hubs
      isCorrect: false
      explanation: You can use Azure Event Hubs to export Azure Monitor log data, but Event Hubs isn't involved in logging the data.
