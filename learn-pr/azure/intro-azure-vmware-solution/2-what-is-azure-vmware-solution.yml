quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following features is key to Azure VMware Solution?"
    choices:
    - content: "Customers can seamlessly modernize apps over time with Azure services."
      isCorrect: true
      explanation: "Correct. Customers can modernize applications running on VMware over time through integration with Azure native management, security, and services."
    - content: "Customers manage all components of Azure VMware Solution."
      isCorrect: false
      explanation: "Incorrect. Microsoft manages the platform for the customer."
    - content: "Azure VMware Solution is the fastest way to force a move off Azure-centric operational processes."
      isCorrect: false
      explanation: "Incorrect. Azure VMware Solution provides a fast path to cloud."
  - content: "Which native Azure service can be used to mount VM file shares using SMB or NFS?"
    choices:
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "Incorrect. Azure Databricks is a data solution available to integrate with Azure VMware Solution."
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Incorrect. Azure Monitor can be integrated to monitor VMs on Azure and on Azure VMware Solution."
    - content: "Azure NetApp Files"
      isCorrect: true
      explanation: "Correct. Azure NetApp Files supports mounting volumes using SMB or NFS on VMs."
  
