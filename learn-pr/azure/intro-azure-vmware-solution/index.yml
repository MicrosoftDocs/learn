abstract: | 
  By the end of this module, you're able to:
  - Evaluate the suitability of Azure VMware Solution for solving existing business problems.
  - Identify the key differences between Azure VMware Solution and running VMware on-premises.
  - Analyze the benefits of the service on existing licensing when an organization is using Azure Hybrid Benefit.
  - Understand the basic components of the service.
