title: Azure Kubernetes Services Governance with Azure Policy
summary: >
  To improve operational governance of your Azure Kubernetes Service (AKS) cluster, you can apply and enforce built-in policies on your cluster using Azure Policy. Learn how to govern your AKS clusters using Azure Policy for Kubernetes.
abstract: | 
  By the end of this module, you'll be able to:
  - Deploy the Azure Policy and Azure Monitor add-on for Azure Kubernetes Service
  - Use Azure Policy to enforce rules and manage compliance state of your Azure Kubernetes Service cluster
  - Monitor cluster compliance status using Azure Policy
  - Run queries to see runtime operation of policies in AKS clusters
prerequisites: |
  - A basic understanding of Azure Kubernetes Service concepts such as Kubernetes API, clusters and pods
  - Access to an Azure subscription 
  - Knowledge of how to deploy a running instance of an AKS cluster
