quiz:
  title: Check your knowledge
  questions:
  - content: Which of the following describe the qualities that most accurately exemplifies diversity as an integral component of an inclusive marketing plan? Select one answer.
    choices:
    - content: Gender, Ethnicity, Sexual orientation, Social orientation.
      isCorrect: false
      explanation: No. The correct answer is "Empowering others, diving deeper to understand and examine, listening more, caring about every individual."
    - content: Empowering others, diving deeper to understand and examine, listening more, caring about every individual.
      isCorrect: true
      explanation: Correct
    - content: Racial, religious, ethnic, social class, physical abilities
      isCorrect: false
      explanation: No. The correct answer is "Empowering others, diving deeper to understand and examine, listening more, caring about every individual."
    - content: Age, nationality, occupation, socioeconomic status, education
      isCorrect: false
      explanation: No. The correct answer is "Empowering others, diving deeper to understand and examine, listening more, caring about every individual."
  - content: Which of the following describe reasons for creating an inclusive marketing plan? Select one answer.
    choices:
    - content: Increase in profits, broader brand and company recognition.
      isCorrect: false
      explanation: No. The correct answer is "Increases consideration, drives purchase intent, and improves brand perception."
    - content: Focus on targeted segments of the population, increase stockholder investment, and drive purchases.
      isCorrect: false
      explanation: No. The correct answer is "Increases consideration, drives purchase intent, and improves brand perception."
    - content: Increases consideration, drives purchase intent, and improves brand perception.
      isCorrect: true
      explanation: Correct
    - content: Organize progress toward long-term goals, save time and money, and promote consistency.
      isCorrect: false
      explanation: No. The correct answer is "Increases consideration, drives purchase intent, and improves brand perception."
  - content: Which of the five principles to ignite an inclusive marketing design consists of “Asking the question, what part of your brand can serve a higher purpose that becomes the guiding WHAT for how you design your experiences, brand and marketing”? Select one answer.
    choices:  
    - content: Natural synergy
      isCorrect: false
      explanation: No. The correct answer is "Benevolent brand attribute" 
    - content: Deep customer knowledge
      isCorrect: false
      explanation: No. The correct answer is "Benevolent brand attribute"
    - content: Lead by example
      isCorrect: false
      explanation: No. The correct answer is "Benevolent brand attribute"
    - content: Design for the edges
      isCorrect: false
      explanation: No. The correct answer is "Benevolent brand attribute"
    - content: Benevolent brand attribute
      isCorrect: true
      explanation: Correct
  - content: Which of the following concepts are NOT part an operating model of Inclusive Marketing? Select one answer.
    choices:  
    - content: What you market
      isCorrect: false
      explanation: No. The correct answer is "When you market"
    - content: Who you market to
      isCorrect: false
      explanation: No. The correct answer is "When you market"
    - content: How you market
      isCorrect: false
      explanation: No. The correct answer is "When you market"
    - content: When you market
      isCorrect: true
      explanation: Correct
