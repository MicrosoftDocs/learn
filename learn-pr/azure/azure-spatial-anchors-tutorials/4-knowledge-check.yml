### YamlMime:ModuleUnit
uid: learn.azure.azure-spatial-anchors-tutorials-mrtk.4-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Answer three multiple-choice questions.
  ms.date: 06/26/2023
  author: marlenaklein-msft
  ms.author: marlenaklein
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for the question. Then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
    - content: "What Unity packages are required to enable Azure Spatial Anchors on HoloLens 2?"
      choices:
        - content: "org.mixedrealitytoolkit.core"
          isCorrect: false
          explanation: This is Mixed Reality Toolkit package and isn't required for ASA.
        - content: "com.microsoft.azure.spatial-anchors-sdk.core"
          isCorrect: true
          explanation:  With this package and com.microsoft.azure.spatial-anchors-sdk.windows, Azure Spatial Anchors can be added to a HoloLens 2 application.
        - content: "com.microsoft.azure.spatial-anchors-sdk.android"
          isCorrect: false
          explanation: This package is only required for enabling Azure Spatial Anchors on Android, not HoloLens 2.
