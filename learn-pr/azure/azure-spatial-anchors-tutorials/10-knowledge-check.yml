### YamlMime:ModuleUnit
uid: learn.azure.azure-spatial-anchors-tutorials-mrtk.10-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Answer three multiple-choice questions.
  ms.date: 09/09/2021
  author: "Sean-Kerawala"
  ms.author: "sekerawa"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 3
content: Choose the best response for each question. Then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
    - content: "What should the MRTK configuration profile for a scene be set to?"
      choices:
        - content: "DefaultHoloLens1ConfigurationProfile"
          isCorrect: false
          explanation: This is a default profile that's optimized for deployment and testing on HoloLens 1.
        - content: "DefaultHoloLens2ConfigurationProfile"
          isCorrect: true
          explanation: You set the MRTK configuration profile to this default profile that's optimized for deployment and testing on HoloLens 2.
        - content: "DefaultMixedRealityToolkitConfigurationProfile"
          isCorrect: false
          explanation: When you use this profile, you'll be able to try out scenarios on virtual reality (OpenVR, Windows Mixed Reality) and HoloLens (1 and 2).
    - content: "What do you transfer between multiple devices to achieve spatial alignment?"
      choices:
        - content: "Access keys"
          isCorrect: false
          explanation: Access keys contain both a primary key and a secondary key to access your Azure Spatial Anchors account.
        - content: "Anchor ID"
          isCorrect: true
          explanation: Unique IDs are assigned to the created spatial anchors and help you achieve spatial alignment.
        - content: "Account domain"
          isCorrect: false
          explanation: This is the name of the domain that you want to be the primary domain in the Azure portal.
    - content: "In this module, what does the UI panel display essential information about?"
      choices:
        - content: "Upcoming Azure Spatial Anchors session"
          isCorrect: false
          explanation: This is the Spatial Anchors session that's likely to happen in the future.
        - content: "Previous Azure Spatial Anchors session"
          isCorrect: false
          explanation: This is the Spatial Anchors session that has already happened.
        - content: "Current Azure Spatial Anchors session"
          isCorrect: true
          explanation: The UI panel displays information about the Spatial Anchors session that's currently taking place.
   