summary: This course explores the use of Azure Spatial Anchors by integrating it to a HoloLens 2 application. 
abstract: |
  By the end of this module you will be able to:
  - You would have  learned the fundamentals of Azure Spatial Anchors
  - You explored various steps required to start and stop an Azure Spatial Anchors session. Also, to create, upload, and download Azure Spatial Anchors on a single device.
  - You learned how to persist Azure Spatial Anchors between app sessions and app restarts by saving the Azure Spatial Anchor ID to the local disk on HoloLens.
  - You also learned how to share Azure Spatial Anchors between multiple devices for a basic multi-user, static hologram shared experience.
