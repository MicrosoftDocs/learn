summary: Azure Traffic Manager provides DNS load balancing to your application, so you improve your ability to distribute your application around the world. Use Traffic Manager to improve the performance and availability of your application.
abstract:  | 
  In this module, you will:
  - Learn how to use Traffic Manager to dynamically distribute network traffic.
  - Set up Traffic Manager for automatic failover to a secondary region.
  - Set up Traffic Manager to redirect client requests to the nearest endpoint.
