quiz:
  title: Check your knowledge
  questions:
  - content: A user who had Owner access to a subscription has left your company. No one else has access to this subscription. How can you grant another employee access to this subscription?
    choices:
    - content: Use the Azure portal to elevate your own access.
      isCorrect: true
      explanation: Temporarily elevate your own access to assign the Owner role to another user.
    - content: Ask the former employee for their password.
      isCorrect: false
      explanation: A robust security system for your organization can't depend on the good will of former employees.
    - content: Ask the former employee to sign in and select a different employee to grant their permissions to.
      isCorrect: false
      explanation: A robust security system for your organization can't depend on the good will of former employees.
  - content: A manager currently has access to the subscription that's used for the organization's production environment. This manager also needs Owner access to the subscription that's used for the organization's development environment. How can this access be granted?
    choices:
    - content: An administrator with Owner or User Access Administrator access to the development environment can grant the manager access to the subscription. 
      isCorrect: true
      explanation: Users with Owner or User Access Administrator access can grant other users permissions to manage a management group or subscription.
    - content: The manager should go to the **Switch directory** option in the Azure portal and select the subscription.
      isCorrect: false
      explanation: The manager needs User Access Administrator permissions to grant Owner access to the subscription.
    - content: The manager should use PowerShell to assign themselves Owner access to the subscription.
      isCorrect: false
      explanation: The manager needs User Access Administrator permissions to grant Owner access to the subscription.
