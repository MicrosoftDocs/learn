quiz:
  title: Answer the following questions to see what you've learned
  questions:
  - content: To generate OpenAPI documentation for your ASP.NET Core Web API, which NuGet package is the most popular?
    choices:
    - content: OpenAPI.NET
      isCorrect: false
      explanation: Swashbuckle is an open-source Swagger implementation used for generating Swagger documentation for .NET Core APIs using .NET reflection.
    - content: Swashbuckle
      isCorrect: true
      explanation: Swashbuckle is an open-source Swagger implementation used for generating Swagger documentation for .NET Core APIs using .NET reflection.
    - content: Swagger
      isCorrect: false
      explanation: Swashbuckle is an open-source Swagger implementation used for generating Swagger documentation for .NET Core APIs using .NET reflection.

  - content: What could be the simplest way to publish your ASP.NET Core Web API app to Azure App Service?
    choices:
    - content: Right-click on the project in Visual Studio and publish the application.
      isCorrect: true
      explanation: Visual Studio provides the capability to publish a Web API project directly to Azure App Service instance.
    - content: Use Azure portal to publish the application.
      isCorrect: false
      explanation: Visual Studio provides the capability to publish a Web API project directly to Azure App Service instance.
    - content: Use Azure PowerShell to publish the application.
      isCorrect: false
      explanation: Visual Studio provides the capability to publish a Web API project directly to Azure App Service instance.
    - content: Use Azure CLI to publish the application.
      isCorrect: false
      explanation: Visual Studio provides the capability to publish a Web API project directly to Azure App Service instance.

  - content: While you're publishing an ASP.NET Core Web API app within Visual Studio, which is incorrect?
    choices:
    - content: You can create a new Azure App Service instance to publish the Web API app to Azure.
      isCorrect: false
      explanation: You can create a new Azure App Service instance within Visual Studio while publishing the Web API app. You can also create a new Azure API Management instance within Visual Studio while publishing the Web API app.
    - content: You can only use an existing Azure App Service instance to publish the Web API app.
      isCorrect: true
      explanation: You can create a new Azure App Service instance within Visual Studio while publishing the Web API app. You can also create a new Azure API Management instance within Visual Studio while publishing the Web API app.
    - content: While publishing the Web API app, you can use an existing App Service Plan or create a new one.
      isCorrect: false
      explanation: You can create a new Azure App Service instance within Visual Studio while publishing the Web API app. You can also create a new Azure API Management instance within Visual Studio while publishing the Web API app.
    - content: While publishing the Web API app, you can integrate it with an Azure API Management instance.
      isCorrect: false
      explanation: You can create a new Azure App Service instance within Visual Studio while publishing the Web API app. You can also create a new Azure API Management instance within Visual Studio while publishing the Web API app.
