summary: This module provides you with guidance on choosing the right SKU for your high-performance computing (HPC) applications, and how to build and run highly optimized and tightly coupled HPC applications.
abstract: |
  In this module, you will:
  - Choose the best and most cost-efficient HPC SKU for each type of tightly coupled HPC application.
  - Optimally build and run each type of tightly coupled HPC application on Azure HPC SKUs.
prerequisites: |
  - Basic knowledge of high-performance computing (HPC).
  - Familiarity with Azure Virtual Machines tasks, such as deploying virtual machines and mounting shared file systems.
  - To complete the optional exercises, you need to use your own subscription, which might incur charges. A trial subscription or a subscription to which you already have access will work to follow along.
  - You need the Azure CLI to complete the exercise in this module. If you don't have the Azure CLI installed, see [Control Azure services with the CLI](/training/modules/control-azure-services-with-cli/).
