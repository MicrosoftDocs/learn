quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which statement summarizes the importance of defining context depth layers earlier in the threat modeling stage?"
    choices:
    - content: "It allows me to gather details about all of the external components used."
      isCorrect: false
      explanation: "This statement is a part of the design phase, but it doesn't define the importance of context depth layers."
    - content: "It helps me generate the right level of context according to requirements and expectations."
      isCorrect: true
      explanation: "This statement states the importance of setting the right level of context before creating a data-flow diagram."
    - content: "It helps me identify all applicable threats before a security review takes place."
      isCorrect: false
      explanation: "This statement is a part of the break phase, which comes after a data-flow is created."