quiz:
    title: Knowledge Check
    questions:
    - content: "Which of the following T-SQL for auditing is not supported in Azure SQL Managed Instance?"
      choices:
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO URL`"
        isCorrect: false
        explanation: "This is only available in Azure SQL Managed Instance."
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO EXTERNAL MONITOR`"
        isCorrect: false
        explanation: "This is only available in Azure SQL Managed Instance"
      - content: "With `CREATE SERVER AUDIT` there is syntax `TO FILE`"
        isCorrect: true
        explanation: "You cannot write to local files since your instance is hosted in Azure"
      - content: "All of the above"
        isCorrect: false
        explanation: "Two of the above options are available in Azure SQL Managed Instance."
    - content: "Which of the following are ways that you can monitor security-related events for Azure SQL Database?"
      choices:
      - content: "Azure SQL Auditing"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL Auditing and leverage DMVs, Metrics, and Alerts in order to monitor security-related events."
      - content: "DMVs"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL Auditing and leverage DMVs, Metrics, and Alerts in order to monitor security-related events."
      - content: "Azure Metrics and Alerts"
        isCorrect: false
        explanation: "In Azure SQL Database, you can configure Azure SQL Auditing and leverage DMVs, Metrics, and Alerts in order to monitor security-related events."
      - content: "All of the above"
        isCorrect: true
        explanation: "In Azure SQL Database, you can configure Azure SQL Auditing and leverage DMVs, Metrics, and Alerts in order to monitor security-related events."