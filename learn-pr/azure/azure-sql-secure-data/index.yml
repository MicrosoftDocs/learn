summary: Ensuring the security and compliance of data is always a top priority. In this module, you learn how to use Azure SQL to secure your data, configure logins and users, and use tools and techniques for monitoring security. You also learn about some of the networking considerations for securing SQL. Using Azure SQL, you can ensure that your data meets industry and regulatory compliance standards, and takes advantage of the extra benefits and intelligence that Azure provides. We also cover some of the networking considerations for securing SQL.
abstract: | 
  In this module, you learn how to:
  - Make an informed decision about securing your network.
  - Manage and deliver access management and authorization.  
  - Protect, encrypt, and mask data.
  - Manage and monitor security for your Azure SQL Database.
prerequisites: | 
  - Experience working with, maintaining, and developing with SQL Server
  - Experience with Azure, such as deploying and managing resources
