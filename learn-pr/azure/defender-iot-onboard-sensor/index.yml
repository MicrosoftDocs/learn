summary: Based on the sensor information gathered in the plan and prepare phases of a deployment, onboard one of these sensors to Defender for IoT, download the sensor's activation file, and the list of endpoints required to connect your sensor to Azure.
abstract: |
  By the end of this module, you'll be able to:
    - Onboard an OT sensor to Defender for IoT
prerequisites: |
  - Knowledge of what Defender for IoT is and how it works at a beginner level 
  - Access to an [Azure subscription](https://azure.microsoft.com/free) as a Security Admin, Contributor, or Owner user
  -	A Defender for IoT license with an [OT plan](/azure/defender-for-iot/organizations/getting-started)
  - Knowledge of deployment planning concepts for Defender for IoT, such as sites and zones OT sensor parameters
  - Details of the specific site and zone needed to assign to the sensor 
