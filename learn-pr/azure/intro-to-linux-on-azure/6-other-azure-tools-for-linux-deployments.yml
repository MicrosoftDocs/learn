quiz:
  title: Knowledge check
  questions:
  - content: "Which of the following statements best describes the Azure CLI?"
    choices:
    - content: "Azure CLI is the only tool you can use to create and configure Linux VMs."
      isCorrect: false
      explanation: "Incorrect. You can use Azure CLI to configure Linux, Windows, and OpenBSD VMs."
    - content: "Azure CLI-based scripts and batch files can run in a wide variety of shells, including Bash, Cmd.exe, and Windows PowerShell."
      isCorrect: true
      explanation: "Correct. Azure CLI-based scripts can run in Bash, Cmd.exe, Windows PowerShell, and many other Linux-based shell environments."
    - content: "Azure CLI is designed primarily for people with Windows experience."
      isCorrect: false
      explanation: "Incorrect. Azure CLI is designed primarily for people with Linux experience, although you can also use it in both Windows and Linux environments."