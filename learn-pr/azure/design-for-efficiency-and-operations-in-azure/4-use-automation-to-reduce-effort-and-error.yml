quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following cannot be used to automate infrastructure deployment?'
    choices:
    - content: 'Azure PowerShell'
      isCorrect: false
      explanation: 'With Azure PowerShell you can create scripts to automate the deployment of infrastructure.'
    - content: 'The Azure CLI'
      isCorrect: false
      explanation: 'With the Azure CLI you can create scripts to automate the deployment of infrastructure.'
    - content: 'Resource Manager templates'
      isCorrect: false
      explanation: 'With Resource manager templates you can fully automate the deployment of infrastructure.'
    - content: 'Application Insights'
      isCorrect: true
      explanation: 'Application Insights helps you monitor and analyze your application, it does not offer automation.'

  - content: 'True of false: Azure Automation could be used to automate the start/stop of virtual machines in off-hours.'
    choices:
    - content: 'True'
      isCorrect: true
      explanation: 'Azure Automation is a great way to automate the start/stop of virtual machines in off-hours.'
    - content: 'False'
      isCorrect: false
      explanation: 'Azure Automation can automate the start/stop of virtual machines on a schedule.'