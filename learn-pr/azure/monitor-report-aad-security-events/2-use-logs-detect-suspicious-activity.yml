content: |
  [!include[](includes/2-use-logs-detect-suspicious-activity.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: In which log would you find information about the multifactor authentication method that's used?
    choices:
    - content: Audit log files
      isCorrect: false
      explanation: The audit log file provides a history of every task that's done in your tenant.
    - content: Sign-in log files
      isCorrect: true
      explanation: The sign-in log file contains information about multifactor authentication.
    - content: Risky sign-ins log
      isCorrect: false
      explanation: This log holds data about user accounts in which the user's sign-in behavior is inconsistent with earlier sign-in attempts.
  - content: In which log would you find information about identity protection?
    choices:
    - content: Audit log files
      isCorrect: true
      explanation: You can use the Services column to see information about identity protection.
    - content: Sign-in log files
      isCorrect: false
      explanation: The sign-in log file tracks details about user authentication, but it doesn't contain information about identity protection.
    - content: Risky sign-in log
      isCorrect: false
      explanation: The risky sign-in log file holds information about users whose behavior has been flagged as inconsistent.
