quiz:
  title: Check your knowledge
  questions:
  - content: 'What are the two types of queries you can write to view your Azure Active Directory logs?'
    choices:
    - content: Kusto and search-based
      isCorrect: false
      explanation: Kusto is the *query language* you use to build queries.
    - content: Table-based and Kusto
      isCorrect: false
      explanation: Kusto is the *query language* you use to build queries.
    - content: Table-based and search-based
      isCorrect: true
      explanation: You can run both table-based and search-based queries in your Log Analytics workspace.
  - content: 'What query filter command would you use to get *n* rows in no specific order?'
    choices:
    - content: The `sort by` query command
      isCorrect: false
      explanation: Use `sort by` to order the result set.
    - content: The `take` query command
      isCorrect: true
      explanation: Use `take` on small datasets. It returns *n* rows from the result set in no specific order.
    - content: The `top` query command
      isCorrect: false
      explanation: The `top` query command returns the top *n* rows of the result set.
