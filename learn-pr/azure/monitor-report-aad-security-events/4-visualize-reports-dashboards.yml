quiz:
  title: Check your knowledge
  questions:
  - content: 'Which Azure resource do you use to create a dashboard?'
    choices:
    - content: Log Analytics workspace
      isCorrect: false
      explanation: You use a Log Analytics workspace to create queries that you can pin to a dashboard, but you don't create a dashboard in the Log Analytics workspace.
    - content: Microsoft Entra ID
      isCorrect: false
      explanation: You use data that's collected in your Microsoft Entra tenant to create queries you can pin to a dashboard, but you don't create a dashboard in Microsoft Entra ID.
    - content: Your Azure subscription
      isCorrect: true
      explanation: A dashboard is created for your Azure subscription. You can pin resources from different Azure resources to a dashboard you create for your Azure subscription.
  - content: 'When you export reports, which one of the following export types is supported?'
    choices:
    - content: Excel
      isCorrect: true
      explanation: You can export your report data as an Excel file.
    - content: PowerPoint
      isCorrect: false
      explanation: You can't export your report data to PowerPoint.
    - content: Power BI in an Office 365 subscription
      isCorrect: false
      explanation: You can export your report data to Power BI Desktop, but you can't use the data directly in a Power BI subscription to Office 365.
