quiz:
  title: Check your knowledge
  questions:
  - content: 'You need to configure a Linux virtual machine during installation. Which file do you need to use to customize your installation?'
    choices:
    - content: A PowerShell script with a series of cmdlets and configuration settings.
      isCorrect: false
    - content: A JSON file that defines the operating system version and optional software.
      isCorrect: false
    - content: A YAML-based *cloud-init* configuration file with a series of packages to install and commands to run.
      isCorrect: true
    - content: An INI file with a series of key/value pairs that define your installation settings.
      isCorrect: false
  - content: 'Before you create a virtual machine, you need to configure which of the following networking components?'
    choices:
    - content: A Virtual Network, a Network Firewall Rule, and a Network Interface.
      isCorrect: false
    - content: A Network Security Group, a Virtual Network, a Public IP Address, and a Network Interface.
      isCorrect: true
    - content: A Network Interface, a Network Firewall Rule, and a Public IP Address.
      isCorrect: false
    - content: A Virtual Network, a Network Security Group, a Virtual IP Rule, and a Network Interface.
      isCorrect: false
  - content: 'You need to configure a Windows virtual machine during installation. Which file do you need to use to customize your installation?'
    choices:
    - content: An INI file with a series of key/value pairs that define your installation settings.
      isCorrect: false
    - content: A PowerShell script with a series of cmdlets and configuration settings.
      isCorrect: true
    - content: A YAML-based *cloud-init* configuration file with a series of packages to install and commands to run.
      isCorrect: false
    - content: A JSON file that defines the operating system version and optional software.
      isCorrect: false
