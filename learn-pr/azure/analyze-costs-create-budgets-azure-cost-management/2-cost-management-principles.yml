quiz:
  title: "Check your knowledge"
  questions:
  - content: Which of the following strategies is the best way to approach Cost Management?
    choices:
    - content: Assign people to review costs when needed.
      isCorrect: false
      explanation: Cost management should be practiced at all stages of development in the cloud, not just when it's deemed necessary by people in the organization.
    - content: Create a plan in advance and ensure every stakeholder in your organization is aligned and on board to iteratively review and understand cost drivers.
      isCorrect: true
      explanation: This approach integrates cost management into every phase of development and sets it up to be an ongoing process that everyone engages in.
    - content: Analyze costs after you receive your bill and track down the teams responsible to make sure they're keeping costs in line.
      isCorrect: false
      explanation: Analyzing the costs on your bill is important. It's also important to review costs *before* you get your bill.
  - content: What tool can you use to gain greater visibility into your spending patterns?
    choices:
    - content: Cost Insights
      isCorrect: false
      explanation: Microsoft doesn't offer a tool named Cost Insights.
    - content: Cost Analysis
      isCorrect: true
      explanation: Cost analysis is one of Microsoft Cost Management's primary tools to help you better understand costs.
    - content: Your invoice
      isCorrect: false
      explanation: Your invoice is a statement of costs, not a tool.
  - content: What is a tool that can be used to effectively keep your organization accountable for its spending?
    choices:
    - content: Management groups
      isCorrect: false
      explanation: Management groups are used to organize subscriptions and can be used to bucket your costs accordingly. However, it isn't a tool for accountability.
    - content: Azure Advisor
      isCorrect: false
      explanation: Azure Advisor provides insights and suggestions about how you might reduce costs. However, it doesn't keep teams accountable for their spending.
    - content: Budgets
      isCorrect: true
      explanation: Budgets combined with Alerts allow teams to stay on top of their spending. Budgets can be used to enforce spending limits in your organization.
