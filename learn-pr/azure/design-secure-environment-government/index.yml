title: Design cloud solutions for the public sector
summary: Governments around the world are in the process of a digital transformation. Explore digital solutions and select architectures that allow you to move your workload into the cloud while keeping data of all classification levels safe. As you consider the features and services the cloud has to offer, explore how you can integrate various Azure solutions. These solutions can bring value to your agency while maintaining control of your data.
abstract: | 
  In this module, you learn how to: 
  - Explain the basic concept and benefits of public multi-tenant cloud services.
  - Describe a conceptual architecture that protects data at various classification levels.
  - Explain how residency and encryption features keep data of all classification levels safe. 
prerequisites: |
  - Familiarity with current workloads that could benefit from moving to the cloud.
  - Familiarity with protection requirements across various data classifications.
