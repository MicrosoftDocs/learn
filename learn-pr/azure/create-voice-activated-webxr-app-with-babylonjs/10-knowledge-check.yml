uid: learn.create-voice-activated-webxr-app-with-babylonjs.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check your knowledge
  ms.date: 07/20/2021
  author: eric-urban
  ms.author: eur
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.contributors: apspeigh-07202021
  ms.custom: team=cloud_advocates
durationInMinutes: 3
content: |
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following is a method that allows developers to train a speech-to-text model using their own dataset?"
    choices:
    - content: "Universal Language Model"
      isCorrect: false
      explanation: "Universal Language Model is the default model used by the Azure Speech-to-text service."
    - content: "Custom Speech"
      isCorrect: true
      explanation: "The Custom Speech service allows developers to upload their own test data to train a unique transcription model based on the dataset."
    - content: "Phrase list"
      isCorrect: false
      explanation: "Adding phrases to the phrase list helps Azure Speech-to-text to identify those phrases more accurately, but this method does not involve training a new model."
  - content: "What kind of configuration data does the SpeechConfig class contain?"
    choices:
    - content: "Audio source"
      isCorrect: false
      explanation: "Configuration related to the audio source is held in the AudioConfig class."
    - content: "Azure Speech instance"
      isCorrect: true
      explanation: "Configuration related to the Azure Speech instance is held in the SpeechConfig class."
    - content: "Speech recognizer events"
      isCorrect: false
      explanation: "Handlers for speech recognizer-related events are stored in the SpeechRecognizer instance."
  - content: "Which of the following can the WebXR Session Manager be used for?"
    choices:
    - content: "Creating a 3D object in a Babylon.js scene"
      isCorrect: false
      explanation: "The MeshBuilder class in Babylon.js helps to create 3D meshes in a Babylon.js scene."
    - content: "Starting a WebXR session programmatically"
      isCorrect: true
      explanation: "You can use the WebXR session manager to initialize a WebXR session programmatically."
    - content: "Removing background meshes in the Augmented Reality mode"
      isCorrect: false
      explanation: "The background remover feature is directly managed by the WebXR Features Manager. The WebXR Session Manager can be used to access the WebXR Features Manager instance, but it cannot be used to enable background remover directly."
  - content: "Which of the following type of data is Azure Blob Storage most suitable for?"
    choices:
    - content: "SQL tables"
      isCorrect: false
      explanation: "Azure Blob Storage is designed to store unstructured data that does not conform to any specific type of data model. Data from SQL tables are better suited to be stored in the Azure SQL database."
    - content: "JSON data"
      isCorrect: false
      explanation: "Azure Blob Storage is designed to store unstructured data that does not conform to any specific type of data model. JSON data can be better stored and organized in Azure CosmosDB."
    - content: "Binary files"
      isCorrect: true
      explanation: "Azure Blob Storage is designed to store unstructured data that does not conform to any specific type of data model. Data from binary files fits into this description."
