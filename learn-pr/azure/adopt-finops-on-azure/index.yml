summary: In today's dynamic landscape, effective cloud management is essential for organizations of all sizes and across various industries. This module provides a comprehensive overview of FinOps domains and capabilities, along with hands-on experience using Microsoft solutions to support your journey. Additionally, it includes a tutorial on conducting a FinOps iteration to help you start or advance your FinOps practice.
abstract: |
  By the end of this module, you are able to:

  - Describe FinOps domains and capabilities.
  - Make informed decisions about how to start adopting FinOps.
  - Apply Microsoft resources and solutions available to implement FinOps.
  - Conduct a FinOps iteration.

  **Attribution** - The content of this learn module is based on the [FinOps Framework](https://www.finops.org/framework/) published by the [FinOps Foundation](https://www.finops.org/).
