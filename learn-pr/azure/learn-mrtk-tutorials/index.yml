title: Introduction to Mixed Reality Toolkit - Create a Mars Curiosity Rover hologram
summary: Import and learn about foundational elements of MRTK
abstract: |
  By the end of this module you will be able to:
  - Imported the Mixed Reality Toolkit into your Unity Windows Mixed Reality Project.
  - Configure basic object interactions without the need to create your own custom scripts.
