title: Introduction to the Mixed Reality Toolkit-Set Up Your Project and Use Hand Interaction
summary: Import and learn about foundational elements of the Mixed Reality Toolkit (MRTK)
abstract: |
  By the end of this module you'll be able to:
  - Import the MRTK into your Unity Windows Mixed Reality Project.
  - Configure basic object interactions without the need to create your own custom scripts.
