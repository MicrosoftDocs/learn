metadata:
  title: "Prepare for cloud adoption with a data-driven plan"
  description: Prepare for cloud adoption with a data-driven cloud adoption plan from the Cloud Adoption Framework. For new innovations, learn from others who have used the target platforms. For migrations, understand how to evaluate your assets and plan the efforts required to move them to the cloud.
  ms.date: 04/19/2022
  author: martinekuan
  ms.author: martinek
  ms.topic: interactive-tutorial
title: "Prepare for cloud adoption with a data-driven plan"
summary: Adoption of the cloud might depend on a number of moving parts. Starting with a sound plan built by experts creates clarity. Integrating data about your current environment and long-term objectives will refine the plan to reflect realistic expectations and assignments.
abstract: |
  In this module, you will:
  - Create an actionable cloud adoption plan
  - Understand your digital estate
  - Assess the digital estate with Azure Migrate and refine your plan

prerequisites: |
  - Foundational understanding of cloud adoption
  - Understanding of your organizationâ€™s adoption strategy and the types of efforts you need to complete
  - Basic familiarity with Azure DevOps or other tools used to manage tasks to create a plan
