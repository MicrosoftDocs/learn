uid: learn.azure.analyze-azure-blob-storage-performance-indicators.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Test your knowledge
  ms.date: 08/01/2022
  author: ciphertxt
  ms.author: schoag
  ms.topic: unit
durationInMinutes: 3
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  title: Choose the best response for each question. Then select Check your answers.
  questions:

  - content: "Which performance indicator most significantly distinguishes Premium Blob Storage from General Purpose Storage?"
    choices:
    - content: "Latency"
      isCorrect: true
      explanation: "Performance characteristics of Azure Premium Blob Storage make it particularly suitable for workloads that benefit from minimized latency."
    - content: "Throughput"
      isCorrect: false
      explanation: "Throughput limits for Premium Blob Storage and General Purpose Storage are similar."
    - content: "IOPS"
      isCorrect: false
      explanation: "Although Premium Blob Storage offers higher IOPS in comparison to General Purpose Storage, low and consistent latency are usually the reason for picking premium for most workloads."

  - content: "How does the cost per GB compare between Premium Blob Storage and General Purpose v2 Storage accounts?"
    choices:
    - content: "The cost per GB is lower for General Purpose v2 Storage accounts."
      isCorrect: true
      explanation: "The cost per GB for General Purpose v2 Storage accounts is lower compared to the cost per GB for Premium Blob Storage."
    - content: "The cost per GB is higher for General Purpose v2 Storage accounts."
      isCorrect: false
      explanation: "The cost per GB for General Purpose v2 Storage accounts is lower compared to the cost per GB for Premium Blob Storage, not higher."
    - content: "It's the same for both."
      isCorrect: false
      explanation: "The cost per GB for General Purpose v2 Storage accounts is lower when compared to the cost per GB for Premium Blob Storage, not the same."

  - content: "How does the cost per transaction for Premium Blob Storage compare with the cost per transaction for General Purpose v2 Storage accounts?"
    choices:
    - content: "The cost per transaction is lower for General Purpose v2 Storage accounts."
      isCorrect: false
      explanation: "The cost per transaction is higher for General Purpose v2 Storage accounts when compared to Premium Blob Storage, not lower."
    - content: "The cost per transaction is higher for General Purpose v2 Storage accounts."
      isCorrect: true
      explanation: "The cost per transaction for General Purpose v2 Storage accounts when compared to Azure Premium Blob Storage."
    - content: "The cost per transaction is the same for both."
      isCorrect: false
      explanation: "The cost per transaction is higher for General Purpose v2 Storage accounts when compared to Premium Blob Storage, not the same."
