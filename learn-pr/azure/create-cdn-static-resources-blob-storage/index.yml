metadata:
  title: Create a Content Delivery Network for your Website with Azure CDN and Blob Services
  description: Learn how to create and utilize a Content Delivery Network (CDN) within Azure to host commonly used assets, such as images in a website. The module covers Azure CDN and uses Blob Storage as an underlying storage model for stable or nonvolatile data.
