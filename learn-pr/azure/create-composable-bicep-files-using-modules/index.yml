summary: Design and build reusable modules to simplify your Bicep templates. Compose multiple modules into templates by using parameters and outputs.
abstract: |
  After completing this module, you'll be able to:

    - Design and create reusable, well-structured Bicep modules
    - Create Bicep files that use multiple modules together
prerequisites: |
  You should be familiar with using:

  - Bicep, including how to use parameters, parameter decorators, and conditions, and how to deploy Bicep files to Azure.
  - Azure, including the Azure portal, subscriptions, resource groups, and resources.

  To work through the exercises, you'll also need the following installed locally:

  - [Visual Studio Code](https://code.visualstudio.com)
  - The [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep)
  - The latest [Azure CLI](/cli/azure/install-azure-cli) tools *or* the latest [Azure PowerShell](/powershell/azure/install-az-ps) version
