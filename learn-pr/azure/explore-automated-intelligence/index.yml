summary: In this module, you learn about several automated methods such as math (control theory), menus (optimization algorithms), and manuals (expert systems and expert rules), which are components of Machine Teaching. In addition, you learn automated intelligence strengths and limitations, when to best use these technologies and when Autonomous Intelligence methods are the best choice.
abstract: | 
  In this module, you learn how to:
  - Describe automated methods included in Automated Intelligence
  - Describe automated methods strengths and weaknesses
  - Decide when automated methods are best used

