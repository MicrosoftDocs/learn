summary: In this module, you'll learn about several automated methods such as math (control theory), menus (optimization algorithms) and manuals (expert systems and expert rules), which are components of Machine Teaching. In addition, you’ll learn automated intelligence strengths and limitations, when to best use these technologies and when Autonomous Intelligence methods will be the best choice.
abstract: | 
  In this module, you'll learn how to:
  - Describe automated methods included in Automated Intelligence
  - Describe automated methods strengths and weaknesses
  - Decide when automated methods are best used

  "***Produced in partnership with the University of Oxford – Ajit Jaokar Artificial Intelligence: Cloud and Edge Implementations course***"
