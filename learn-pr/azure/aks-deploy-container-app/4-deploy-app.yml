durationInMinutes: 10
content: |
  [!include[](includes/4-deploy-app.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: "What is a container registry?"
      choices:
        - content: "Remote storage where we can store our images safely so Kubernetes can download and run them."
          isCorrect: true
          explanation: "Container registries are remote storage for our container images outside our local machine."
        - content: "An index of where Kubernetes can find an image source to download and execute."
          isCorrect: false
          explanation: "Despite being called registries, container registries aren't indexes."
        - content: "A version control system for container images that allows us to switch between versions."
          isCorrect: false
          explanation: "It's possible to store several image versions by using image tags, but this isn't the main purpose of this resource."

    - content: "What is a manifest file?"
      choices:
        - content: "Files that manifest the intentions of Kubernetes in your computer."
          isCorrect: false
          explanation: "Manifest files aren't related to the intentions of Kubernetes."
        - content: "Describes exactly how the cluster can be accessed through contexts."
          isCorrect: false
          explanation: "This is the .kube/config file."
        - content: "Describes everything needed to create and manage a workload."
          isCorrect: true
          explanation: "Manifests describe what kind of workloads you want to create."