title: Introduction to Azure API Center
summary: "This module introduces you to Azure API Center, a centralized secure inventory of APIs to help you govern, discover, and consume APIs across your organization."
abstract: |
  By the end of this module, you'll be able to:
    - Understand what Azure API Center is and the benefits it provides.
    - Explore in depth how API Center enables your organization with centralized API inventory, governance, discovery, and consumption.
    - Know how to get started with Azure API Center for your organization.
    - Explore advanced integrations with developer tools such as Visual Studio Code.
prerequisites: |
  - Azure Subscription
  - Contributor role assignment or equivalent permissions in the Azure subscription.
  - Basic understanding of APIs and API management.
