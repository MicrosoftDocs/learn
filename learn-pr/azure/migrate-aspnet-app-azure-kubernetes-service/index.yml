  title: Containerize and migrate ASP.NET applications to Azure Kubernetes Service
  description: Microsoft Learn module to learn Azure Migrate App Containerization with a hands-on lab
  ms.date: 01/11/2023
  author: rmcmurray
  ms.author: robmcm
  ms.topic: module
  ms.service: azure-kubernetes-service
title: Containerize and migrate ASP.NET applications to Azure Kubernetes Service
summary: In this module, you'll learn to use the Azure Migrate App Containerization tool to containerize and migrate ASP.NET applications to Azure Kubernetes Service.
abstract: | 
  By the end of this module, you'll be able to:
  - Discover and containerize your ASP.NET app running on Windows machines using Azure Migrate: App Containerization.
  - Build a container image for your ASP.NET application. 
  - Deploy your containerized application to AKS using Azure Migrate: App Containerization. 
prerequisites: | 
  - Familiarity with Kubernetes concepts (if you're new to Kubernetes, start with the [basics of Kubernetes](https://azure.microsoft.com/topic/what-is-kubernetes/?azure-portal=true&WT.mc_id=akspipeline_intro-learn-ludossan))
  - Familiarity with [Azure Container Registry](https://azure.microsoft.com/services/container-registry/)
  - An active [Azure subscription](https://azure.microsoft.com/free/services/kubernetes-service/?azure-portal=true&WT.mc_id=akspipeline_intro-learn-ludossan)
