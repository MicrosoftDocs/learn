title: Data tracking and synchronization with Azure SQL Database
summary: "This module introduces you to several data tracking, loading, and streaming tools that you can use to track or synchronize data changes from your Azure SQL Database to other destinations. More specifically, we will cover: change data capture (CDC), SQL Data Sync, and change tracking."
abstract: |
  By the end of this module, you'll be able to:
    - Identify suitable Azure SQL Database data tracking tools that fit your use case and business needs.
    - Enable data tracking tools on Azure SQL Database.
    - Monitor your deployments to ensure the data tracking tools work successfully on your database.
prerequisites: |
  - Experience working with, maintaining, and developing with SQL Server
  - Experience with Azure, such as deploying and managing resources
  - [SQL Server Management Studio](/sql/ssms/download-sql-server-management-studio-ssms?azure-portal=true) with connectivity to Azure to complete the exercises
