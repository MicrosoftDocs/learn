content: |

quiz:

  questions:
  
  - content: "Azure Service Fabric supports:"
    choices:
    - content: "Stateless services"
      isCorrect: false
      explanation: "Service Fabric supports stateless services, but it also has a strong focus on building stateful services."
    - content: "Stateful services"
      isCorrect: false
      explanation: "While Service Fabric has a strong focus on stateful services, it also supports stateless services."
    - content: "Both stateless and stateful services"
      isCorrect: true
      explanation: "Service Fabric provides a sophisticated, lightweight runtime that supports stateless and stateful microservices."

  - content: "Suppose an event management company's website needs persisted storage. Which feature of Azure Service Fabric should the company use?"
    choices:
    - content: "Use Azure Monitor"
      isCorrect: false
      explanation: "Azure Monitor allows you to get health updates on container and cluster infrastructure."
    - content: "Storage volume support"
      isCorrect: true
      explanation: "Service Fabric supports both static and dynamic storage volumes for containers that need persisted storage."
    - content: "Enable cluster autoscaling to scale the cluster horizontally"
      isCorrect: false
      explanation: "Scaling horizontally will add more nodes to your Service Fabric cluster."

  - content: "What environments does Azure Service Fabric support?"
    choices:
    - content: "Service Fabric supports building on Azure, on-premises in Windows and Linux, and other cloud platforms, including AWS."
      isCorrect: true
      explanation: "As a part of Service Fabric's any Cloud, any OS offering, Service Fabric supports all of these options."
    - content: "Service Fabric only supports building on Azure."
      isCorrect: false
      explanation: "As a part of Service Fabric's any Cloud, any OS offering, Service Fabric also supports on-premises solutions and other cloud platforms."
    - content: "Service Fabric supports Azure and other cloud platforms. It also supports on-premises solutions, but only on Windows."
      isCorrect: false
      explanation: "As a part of Service Fabric's any Cloud, any OS offering, Service Fabric supports both Windows and Linux solutions."
