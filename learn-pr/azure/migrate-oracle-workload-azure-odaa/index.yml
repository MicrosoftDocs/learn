title: "Migrate Oracle workloads to Oracle Database@Azure"
summary: "This module describes the process of migrating business-critical Oracle Exadata workloads to Azure without refactoring, by taking advantage of Oracle infrastructure in Azure datacenters via Oracle Database@Azure."
abstract: |
  After completing this module, you'll be able to:
  - Describe how Oracle Database@Azure works and how it can support your applications.
  - Identify when this migration model is appropriate and how to plan for it.
  - Describe the migration process for your databases and your applications.
prerequisites: |
  - Basic understanding of the Azure platform
  - Familiarity with hosting and operations of Oracle Exadata databases and applications
