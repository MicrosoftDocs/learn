title: Build your first Bicep template
summary: Define Azure resources within a Bicep template. Improve the consistency and reliability of your deployments, reduce the manual effort required, and scale your deployments across environments. Your template will be flexible and reusable through the use of parameters, variables, expressions, and modules.
abstract: |
  After completing this module, you'll be able to:
    - Create and deploy Azure resources by using Bicep
    - Add flexibility to your templates by using parameters, variables, and expressions
    - Create and deploy a Bicep template that includes modules
prerequisites: |
  You should be familiar with:
  - What infrastructure as code is, and what its benefits are.
  - Azure, including the Azure portal, subscriptions, resource groups, and resources.

  To follow along with the exercises in the module, you'll need:
  - [Visual Studio Code](https://code.visualstudio.com) installed locally.
  - The [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep) installed locally.
  - Either:
    - The latest [Azure CLI](/cli/azure/install-azure-cli) tools installed locally.
    - The latest version of [Azure PowerShell](/powershell/azure/install-az-ps) installed locally.
