content: |
quiz:
  title: Check your knowledge
  questions:
  - content: What are the goals of a well-defined strategy?
    choices:
    - content: Clarify corporate strategy, define common goals, establish metrics, evaluate financial considerations, and evaluate technical considerations.
      isCorrect: true
      explanation: Correct.
    - content: Select the cloud vendor, establish a DevOps model, and kick off technical deployment.
      isCorrect: false
      explanation: The cloud vendor, operational model, and technical deployment kickoff should be determined after a corporate strategy has been defined.
    - content: Assess current technical debt, identify workloads to move to the cloud, pilot deployment, and release to production.
      isCorrect: false
      explanation: Technical assessments should be executed after a corporate strategy has been defined to ensure that the effort delivers on the goals.
    - content: Define cost management, identity management, configuration management, and governance for the cloud.
      isCorrect: false
      explanation: Although these elements are important, they should follow the strategy that is defined, to ensure that the effort will deliver on the defined goals.
  - content: What are good examples of motivations to move to the cloud?
    choices:
    - content: Eliminate the IT department and save on costs.
      isCorrect: false
      explanation: The IT department remains a key asset of the organization by leading the cloud adoption and deployment efforts. Although IT focus shifts in a cloud world, it remains a key team for successful cloud adoption.
    - content: Win agility by removing dependencies to IT and deploy new technical capabilities. 
      isCorrect: false
      explanation: Moving to the cloud won't automatically remove IT dependencies. Defining a new process and operations model can help alleviate those dependencies to achieve agility and adopt new capabilities.
    - content: Save on costs, deploy new technical capabilities, drive workload optimization, achieve scale and agility, and improve customer experiences.
      isCorrect: true
      explanation: Correct.
    - content: Faster time to market by removing security and governance dependencies, and save on costs.
      isCorrect: false
      explanation: The cloud doesn't remove security or governance dependencies. Both dependencies, though, should be updated to help the organization achieve the benefits of the cloud model.
  - content: What are some of the benefits of cloud adoption?
    choices:
    - content: Eliminate the IT department, remove IT dependencies, and win agility. 
      isCorrect: false
      explanation: The IT department, in partnership with the different stakeholders that are defined in the module, will help update the operations and dependency guidelines to help the organization adopt the cloud successfully.
    - content: Eliminate the security department and faster time to market.
      isCorrect: false
      explanation: In the cloud, security becomes a shared responsibility between the vendor and the organizations that use the cloud. The security department remains a key stakeholder in risk management for the organization.
    - content: Remove IT processes on-premises and remove security blockers on-premises.
      isCorrect: false
      explanation: Internal process and security guidelines might need to be updated or created brand-new with cloud adoption, but they won't just be removed.
    - content: Reduce vendor complexity, improve cost of operations, and advance technological and operations capabilities.
      isCorrect: true
      explanation: Correct.
  - content: Which personas should be involved in defining cloud adoption strategy? 
    choices:
    - content: IT operations, IT development, and security. 
      isCorrect: false
      explanation: Although these personas are important, it's imperative to achieve organizational alignment among all key stakeholders.
    - content: Business owners and IT.
      isCorrect: false
      explanation: Although these persons are important, it's imperative to achieve organizational alignment among all key stakeholders.
    - content: Finance, marketing, sales, human resources, and executive leadership.
      isCorrect: true
      explanation: Correct.
    - content: IT and cloud vendors.
      isCorrect: false
      explanation: Although these personas are important, it's imperative to achieve organizational alignment among all key stakeholders.
  - content: What tool can you use to estimate your cost savings against pay-as-you-go pricing by optimizing Azure offers and benefits for VMs? 
    choices:
    - content: The Azure Pricing Calculator
      isCorrect: false
      explanation: Incorrect. The Azure Pricing Calculator is used solely to configure and estimate the costs for Azure products.
    - content: The Cloud Adoption Strategy Evaluator
      isCorrect: false
      explanation: Incorrect. The Cloud Adoption Strategy Evaluator is used to assess your strategy posture across distinct areas of the Strategy methodology.
    - content: The VM Cost Estimator
      isCorrect: true
      explanation: Correct. The VM Cost Estimator allows you to estimate your cost savings against pay-as-you-go pricing by optimizing Azure offers and benefits for VMs like Azure Hybrid Benefit and reserved instances.
    - content: ROI
      isCorrect: false
      explanation: Incorrect. ROI is the amount of return produced from an initial investment.
