quiz:
 title: Check your knowledge
 questions: 
 - content: What is a key recommendation for managing security in the cloud?
   choices:
   - content: Disable continuous monitoring and logging to reduce operational overhead.
     isCorrect: false
     explanation: Incorrect. Continuous monitoring and logging are crucial for detecting and responding to security threats in real-time.
   - content: Implement security measures only after a security breach has occurred.
     isCorrect: false
     explanation: Incorrect. Cloud security requires proactive measures to help prevent breaches and protect data.
   - content: Engage stakeholders in security discussions early in the cloud adoption process.
     isCorrect: true
     explanation: Correct. Engage stakeholders early on to ensure that you have their support and ensure that you integrate all requirements into the security strategy to avoid future adjustments.
   - content: Limit security training to the IT department and exclude other teams.
     isCorrect: false
     explanation: Incorrect. Cloud security requires organization-wide participation and awareness to be effective.