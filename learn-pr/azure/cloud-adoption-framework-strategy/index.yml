title: Develop a cloud adoption strategy by using the Cloud Adoption Framework
summary: |
 The Cloud Adoption Framework for Azure consists of eight methodologies. This module focuses on the [Strategy methodology](/azure/cloud-adoption-framework/strategy/). It provides guidance about how to assess your existing strategy and identify ways to improve it before you adopt and integrate cloud technologies. The next methodology is the [Plan methodology](/azure/cloud-adoption-framework/plan/), where you create an actionable plan to implement your cloud adoption strategy.
abstract: |
  In this module, you'll learn how to:
  - Assess your organization's readiness for cloud adoption. 
  - Identify reasons for adopting cloud technologies and establish clear, measurable objectives.
  - Identify individuals and teams to help build and implement the cloud adoption strategy.
  - Ensure leadership and executive buy-in, align organizational strategies, and assess the readiness of your operating model.
  - Develop a comprehensive plan that outlines your approach to adopt and integrate cloud technologies.

prerequisites: | 
  - A foundational understanding of cloud adoption
  - A willingness to learn more about the business and financial terminology in this module
