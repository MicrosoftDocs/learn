quiz:
 title: Check your knowledge
 questions: 
 - content: What is one of the key principles for responsible AI at Microsoft?
   choices:
   - content: AI solutions should maximize user engagement and interaction.
     isCorrect: false
     explanation: Incorrect. While user engagement is important, responsible AI principles prioritize ethical considerations.
   - content: AI should accelerate innovation speed and deployment.
     isCorrect: false
     explanation: Incorrect. Responsible AI principles prioritize ethical considerations over the speed of innovation.
   - content: AI must be cost-effective and provide the best return on investment.
     isCorrect: false
     explanation: Incorrect. Responsible AI principles focus on ethical considerations, not financial metrics.
   - content: AI systems and developers should be accountable for their actions.
     isCorrect: true
     explanation: Correct. AI must include accountability to promote transparency and maintain trust among users and stakeholders.