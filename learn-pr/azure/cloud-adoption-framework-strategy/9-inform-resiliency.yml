quiz:
 title: Check your knowledge
 questions: 
 - content: What does the shared responsibility model define?
   choices:
   - content: The exclusive responsibilities of the cloud provider
     isCorrect: false
     explanation: Incorrect. The shared responsibility model defines the division of responsibilities between the cloud provider and its customers.
   - content: The exclusive responsibilities of the customers
     isCorrect: false
     explanation: Incorrect. The shared responsibility model defines the division of responsibilities between the cloud provider and its customers.
   - content: The division of responsibilities between the cloud provider and its customers
     isCorrect: true
     explanation: Correct. The shared responsibility model defines the division of responsibilities and establishes boundaries for what the provider and customer manage.
   - content: The responsibilities of non-Microsoft vendors
     isCorrect: false
     explanation: Incorrect. The shared responsibility model defines the division of responsibilities between the cloud provider and its customers.