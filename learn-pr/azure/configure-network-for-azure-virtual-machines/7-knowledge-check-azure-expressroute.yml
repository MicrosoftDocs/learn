quiz:
  title: Check your knowledge
  questions:
  - content: 'Which of the following protocols provides dynamic routing for Azure ExpressRoute?'
    choices:
    - content: "IPVPN"
      isCorrect: false
      explanation: "Border Gateway Protocol is an industry-standard dynamic routing protocol that can exchange routes between your on-premises network, your instances in Azure, and Microsoft public addresses."
    - content: "PPTP"
      isCorrect: false
      explanation: "Border Gateway Protocol is an industry-standard dynamic routing protocol that can exchange routes between your on-premises network, your instances in Azure, and Microsoft public addresses."
    - content: "IPsec"
      isCorrect: false
      explanation: "Border Gateway Protocol is an industry-standard dynamic routing protocol that can exchange routes between your on-premises network, your instances in Azure, and Microsoft public addresses."
    - content: "Border Gateway Protocol (BGP)"
      isCorrect: true
      explanation: "Border Gateway Protocol is an industry-standard dynamic routing protocol that can exchange routes between your on-premises network, your instances in Azure, and Microsoft public addresses."
    - content: "S-key"
      isCorrect: false
      explanation: "Border Gateway Protocol is an industry-standard dynamic routing protocol that can exchange routes between your on-premises network, your instances in Azure, and Microsoft public addresses."

  - content: 'True or false: Azure public peering allows you to connect to services with public IP addresses without your traffic being routed over the internet'
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Azure public peering enables private connections to services that are available on public IP addresses. Some examples of services that support this are: Azure Storage, and Azure SQL databases."
    - content: "False"
      isCorrect: false
      explanation: "Azure public peering enables private connections to services that are available on public IP addresses. Some examples of services that support this are: Azure Storage, and Azure SQL databases."