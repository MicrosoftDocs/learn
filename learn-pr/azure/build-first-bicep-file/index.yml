title: Build your first Bicep file
summary: Define Azure resources within a Bicep file. Improve the consistency and reliability of your deployments, reduce the manual effort required, and scale your deployments across environments. Your Bicep file will be flexible and reusable by using parameters, variables, expressions, and modules.
abstract: |
  After completing this module, you'll be able to:
    - Create and deploy Azure resources by using Bicep.
    - Add flexibility to your Bicep files by using parameters, variables, and expressions.
    - Create and deploy a Bicep file that includes modules.
prerequisites: |
  You should be familiar with:
  - Infrastructure as code and its benefits
  - Azure, including the Azure portal, subscriptions, resource groups, and resources

  To follow along with the exercises in the module, you need the following software installed locally:
  - [Visual Studio Code](https://code.visualstudio.com)
  - The [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep)
  - Either the latest [Azure CLI](/cli/azure/install-azure-cli) tools, or the latest version of [Azure PowerShell](/powershell/azure/install-az-ps)
    > [!TIP]
    > You can use either the Azure CLI or Azure PowerShell to complete this module. If you're not sure which to choose, we recommend you use the [Azure CLI](/cli/azure/install-azure-cli).

    > [!NOTE]
    > Azure CLI automatically installs the Bicep CLI. Azure PowerShell requires a manual installation. For more information, go to [Install Bicep tools](/azure/azure-resource-manager/bicep/install).
