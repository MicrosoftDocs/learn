title: Organize Azure storage blobs with properties and metadata
summary: Compare the types of properties and metadata associated with Azure storage blobs, and examine the methods used to view and modify these values. Add code to .NET Core apps to retrieve and modify metadata.
abstract: |
  In this module, you will:
  - Retrieve and modify blob properties and metadata
  - Use properties and metadata to organize Azure blob data
  - Create an .NET Core app to retrieve and modify metadata
prerequisites: |
  - Experience in basic Azure web app development and deployment
  - Basic familiarity with Azure Storage and Blob objects
  - Basic familiarity with .NET Core
