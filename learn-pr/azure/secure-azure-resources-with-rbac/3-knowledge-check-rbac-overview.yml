title: Knowledge check - What is Azure RBAC?
metadata:
  unitType: knowledge_check
  title: Knowledge check - What is Azure RBAC?
  description: Knowledge check - What is Azure RBAC?
  ms.date: 09/30/2022
  author: rolyon
  ms.author: rolyon
  ms.topic: interactive-tutorial
  ms.service: azure
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:

  - content: "What is a role definition in Azure?"
    choices:
    - content: "A collection of permissions with a name that is assignable to a user, group, or application"
      isCorrect: true
      explanation: "A role definition in Azure is a collection of permissions with a name that you can assign to a user, group, or application."
    - content: "The collection of users, groups, or applications that have permissions to a role"
      isCorrect: false
      explanation: "You can view role assignments to see the list of users, groups, or applications that have permissions to a role."
    - content: " The binding of a role to a security principal at a specific scope, to grant access"
      isCorrect: false
      explanation: "A role assignment is the process of binding a role to a security principal at a particular scope, for the purpose of granting access."
  - content: "Suppose an administrator wants to assign a role to allow a user to create and manage Azure resources but not be able to grant access to others. Which of the following built-in roles would support this?"
    choices:
    - content: "Owner"
      isCorrect: false
      explanation: "An owner can create and manage all types of Azure resources; however, they can grant access to other users."
    - content: "Contributor"
      isCorrect: true
      explanation: "A contributor can create and manage all types of Azure resources, but they can't grant access to other users."
    - content: "Reader"
      isCorrect: false
      explanation: "A reader can only view existing Azure Resources."
    - content: "User Access Administrator"
      isCorrect: false
      explanation: "A user access administrator can only manage access of Azure resources."
  - content: "What is the inheritance order for scope in Azure?"
    choices:
    - content: "Management group, Resource group, Subscription, Resource"
      isCorrect: false
      explanation: "The inheritance order for scope is Management group, Subscription, Resource group, Resource. For example, if you assigned a Contributor role to a group at the Subscription scope level, it will be inherited by all Resource groups and Resources."
    - content: "Management group, Subscription, Resource group, Resource"
      isCorrect: true
      explanation: "The inheritance order for scope is Management group, Subscription, Resource group, Resource. For example, if you assigned a Contributor role to a group at the Subscription scope level, it will be inherited by all Resource groups and Resources."
    - content: "Subscription, Management group, Resource group, Resource"
      isCorrect: false
      explanation: "The inheritance order for scope is Management group, Subscription, Resource group, Resource. For example, if you assigned a Contributor role to a group at the Subscription scope level, it will be inherited by all Resource groups and Resources."
    - content: "Subscription, Resource group, Management group, Resource"
      isCorrect: false
      explanation: "The inheritance order for scope is Management group, Subscription, Resource group, Resource. For example, if you assigned a Contributor role to a group at the Subscription scope level, it will be inherited by all Resource groups and Resources."
