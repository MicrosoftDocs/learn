title: Introduction to migrating from Amazon Web Services to Microsoft Azure
summary: "When planning a transition from AWS to Azure it's helpful to understand what the equivalent services are on each platform, and where services differ. You need to know the differences in terminology, how Azure handles the tasks you're familiar with in AWS, and where to go to get more detailed information."
abstract: |
  By the end of this module, you're able to:
    - Understand identity and access management (IAM) in Azure compared to AWS.
    - Compare governance services on AWS with Azure.
    - Understand the differences between AWS and Azure Infrastructure-as-a-Service (IaaS) options.
    - Compare database services in AWS with Azure.
    - Compare event driven architecture and messaging services in AWS and Azure.
    - Compare Amazon Elastic Kubernetes Service (EKS) and Azure Kubernetes Services (AKS).
    - Understand where to find more information about AWS equivalent Azure services.
prerequisites: |
  - Familiarity with cloud concepts
  - Familiarity with Azure Web Services (AWS)
