title: Add sign-in support to a Python web app using the Microsoft identity platform
summary: Add core authentication and authorization features to a Python web app using the Microsoft identity platform. Your web app will sign in Azure AD users and fetch data from a protected web API, such as the Microsoft Graph API.
abstract: |
  By the end of this module, you'll be able to:
    - Register and configure a web app with the Microsoft identity platform.
    - Add code to support core authentication and authorization features.
    - Sign in your organizational users and fetch data from a protected web API.
prerequisites: |
  - An Azure account with permissions to manage app registrations in an Azure Active Directory (Azure AD) tenant. If you don't have an Azure account, [create a free account](https://azure.microsoft.com/free/).
  - An understanding of basic Python Flask terminology and concepts like routing and view functions.
  - Familiarity with OAuth 2.0 and OpenID Connect (OIDC).
  - Knowledge of what the Microsoft identity platform is and how it works at the beginner level.
  - [Visual Studio Code](https://code.visualstudio.com/) or another code editor.
  - [Python 3.8+](https://www.python.org/downloads/release/python-380/)
