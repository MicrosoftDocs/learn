quiz:
  title: Check your knowledge
  questions:
  - content: 'True or false: You can **add** a partition key to an Azure Cosmos DB collection after it has been created?'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: You can set the partition key only when the collection is created.
    - content: 'False'
      isCorrect: true
      explanation: You can set the partition key only when the collection is created.

  - content: 'True or false: You can you **change** the partition key after the Azure Cosmos DB collection has been created?'
    choices:
    - content: 'True'
      isCorrect: false
      explanation: Partition keys cannot be modified after the collection is created.
    - content: 'False'
      isCorrect: true
      explanation: Partition keys cannot be modified after the collection is created.