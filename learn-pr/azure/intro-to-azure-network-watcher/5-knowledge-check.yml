quiz:
  title: Check your knowledge
  questions:
    - content: You're in the process of trying to ascertain which resources are connected to a specific virtual network that's being used as a Dev/Test environment for experimental Adatum workloads. Which of the following Network Watcher tools would you use to accomplish this goal?
      choices:
        - content: Topology
          isCorrect: true
          explanation: Correct. Topology allows you to view which resources are connected to a specific virtual network.
        - content: Connection monitor
          isCorrect: false
          explanation: Incorrect. Connection monitor can catch changes that affect connectivity, such as changes to the network configuration or changes to NSG rules.
        - content: VPN troubleshoot
          isCorrect: false
          explanation: Incorrect. VPN troubleshoot allows you to troubleshoot virtual network gateways and their connections.          
    - content: Which of the following Network Watcher tools allows you to detect whether changes in NSG rules affect connectivity between IaaS VMs on a virtual network in Adatum's Azure subscription?
      choices: 
        - content: Topology
          isCorrect: false
          explanation: Incorrect. Topology allows you to view which resources are connected to a specific virtual network.          
        - content: Connection monitor
          isCorrect: true
          explanation: Correct. Connection monitor can catch changes that affect connectivity, such as changes to the network configuration or changes to NSG rules.          
        - content: VPN troubleshoot
          isCorrect: false
          explanation: Incorrect. VPN troubleshoot allows you to troubleshoot virtual network gateways and their connections.          
    - content:  Which of the following Network Watcher tools allows you to detect if your on-premises devices can't communicate with your Azure virtual machine over the new VPN connection that you created?
      choices:
        - content: Topology
          isCorrect: false
          explanation: Incorrect. Topology allows you to view which resources are connected to a specific virtual network.      
        - content: Connection Monitor
          isCorrect: false
          explanation: Incorrect. Connection monitor shows you that there's no traffic between the on-premises devices and the Azure VM, but it doesn't tell you why.
        - content: VPN troubleshoot
          isCorrect: true
          explanation: Correct. VPN troubleshoot allows you to troubleshoot virtual network gateways and their connections.
          
