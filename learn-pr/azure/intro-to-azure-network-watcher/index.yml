summary: Azure Network Watcher allows your organization to detect and monitor issues related to the network performance of infrastructure as a service (IaaS) resources in Microsoft Azure. This module explains what Network Watcher does, how it works, and when you should choose to use Network Watcher as a solution to meet your organization's needs.  
abstract: |
  In this module, you will:
  - Learn what Azure Network Watcher is and the functionality it provides.
  - Determine whether Azure Network Watcher meets the needs of your organization.
prerequisites: |
  - Understanding of basic networking concepts such as IP addressing, subnetting, routing, and network security groups.
  - Basic familiarity with Azure network integration concepts such as VPNs, Azure ExpressRoute, and peering.
