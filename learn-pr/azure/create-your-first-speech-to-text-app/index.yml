title: Create your first Azure AI speech to text application
summary: Microsoft's Azure AI services provide developers with APIs to create applications that take advantage of Azure's speech to text features. In this module, you'll learn how to use Azure AI services to create a speech to text application that converts a sample WAVE file into text.
abstract: |
  In this module, you will:
  - Create an Azure AI services account.
  - Create a command-line application that uses single-shot recognition to convert speech to text.
  - Create a command-line application that uses continuous recognition to convert speech to text.
prerequisites: |
  - Basic familiarity with development tools
