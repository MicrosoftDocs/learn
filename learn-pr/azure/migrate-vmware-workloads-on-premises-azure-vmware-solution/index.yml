summary: Plan, deploy, and configure VMware HCX on-premises with VMware vSphere to connect with Azure VMware Solution. Migrate virtual machines from an on-premises VMware vSphere environment to Azure VMware Solution by using VMware HCX.
abstract: | 
  By the end of this module, you'll be able to:
    - Configure VMware HCX to support on-premises VMware vSphere migrations.
    - Migrate VMware vSphere resources from on-premises to Azure VMware Solution by using VMware HCX.
prerequisites: | 
  - Experience using the Azure portal for accessing and creating resources.
  - Experience managing VMware infrastructure, such as ESXi, vCenter Server, NSX, and VMware HCX.
  - Basic knowledge of network concepts, such as classless inter-domain routing (CIDR) and subnets.
  - (Optional) Access to an Azure subscription with contributor rights assigned to configure an Azure VMware Solution environment.
