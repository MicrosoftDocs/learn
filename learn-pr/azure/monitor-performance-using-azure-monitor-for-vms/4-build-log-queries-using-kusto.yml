quiz:
  title: Check your knowledge
  questions:
  - content: 'How does Azure Monitor organize log data for queries?'
    choices:
    - content: Azure Monitor organizes log data into tables.
      isCorrect: true
      explanation: Azure Monitor organizes log data in tables, each composed of multiple columns. Every query contains data that's organized into a hierarchy similar to SQL (databases, tables, and columns).
    - content: Azure Monitor organizes log data into tabular operators.
      isCorrect: false
      explanation: A tabular operator is a statement that produces data arranged in a table-like mesh of columns and rows.
    - content: Azure Monitor organizes log data into the Kusto Query Language.
      isCorrect: false
      explanation: The Kusto Query Language is used to query Azure Monitor Logs for information about Azure resources.
  - content: 'What is the schema?'
    choices:
    - content: Azure Data Explorer
      isCorrect: false
      explanation: Azure Data Explorer is a fast and highly scalable data exploration Azure service for log and telemetry data.
    - content: A series of tables logically grouped together, which allow for an easy understanding behind how Log Analytics stores logs
      isCorrect: true
      explanation: The schema provides a simple way to understand data organization in Log Analytics.
    - content: Metrics
      isCorrect: false
      explanation: Metrics are numerical values that describe some aspect of a system at a particular time.
