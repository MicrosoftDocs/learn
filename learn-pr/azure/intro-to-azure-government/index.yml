title: Introduction to Azure Government
summary: US government agencies face many challenges today. Meeting each respective mission means more than just providing services. It means collaborating across agencies for better service, digitizing labor-intensive, paper-based processes, managing expanding volumes of data, meeting security, privacy and regulatory requirements and much more. This module introduces Azure Government to US government agencies or their partners interested in cloud services that meet government security and compliance requirements. 
abstract:  | 
  In this module, you will:
  - Understand the security and compliance features and benefits of Azure Government.
  - Understand the scope of services offered through the Azure Government marketplace.
  - Decide if Azure Government is right for you as a government agency or partner. 
  - Learn how to access Azure Government.
prerequisites: |
  - Knowledge of basic cloud computing terms and concepts
  - Familiarity with Azure and the Azure portal
  - Be a member of a US government agency or their partner
