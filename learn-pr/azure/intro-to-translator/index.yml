uid: learn.azure.intro-to-translator
metadata:
  title: Introduction to Translator
  description: Translator is a cloud-based service that uses Artificial Intelligence to reliably translate text and documents between languages in near real time. You can add multi-language user experiences to your apps in 90 languages and dialects, along with free text translation with any operating system. Translator also has customizable translation models that can better understand industry-specific terminology or pronouns.
  ms.date: 06/01/2023
  author: laujan
  ms.author: lajanuar
  manager: nitinme
  ms.topic: interactive-tutorial
