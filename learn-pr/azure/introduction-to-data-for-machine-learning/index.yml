title: Introduction to data for machine learning
summary: The power of machine learning models comes from the data that is used to train them. Through content and exercises, we explore how to understand your data, how to encode it so that the computer can interpret it properly, how to clean it of errors, and tips that will help you create models that perform well.
abstract: | 
  In this module, you will:
  - Visualize large datasets with Exploratory Data Analysis (EDA)
  - Clean a dataset of errors
  - Predict unknown values using numeric and categorical data
prerequisites: Some familiarity with machine learning concepts, such as models and cost, is helpful, but not essential
