title: Introduction to data for machine learning
summary: The power of machine learning models comes from the data that is used to train them. Through content and exercises, we explore how to understand your data, how to encode it so that the computer can interpret it properly, how to clean any errors, and tips that will help you create high performance models.
abstract: | 
  In this module, you will:
  - Visualize large datasets with Exploratory Data Analysis (EDA)
  - Clean the errors in a dataset
  - Predict unknown values using numeric and categorical data
prerequisites: Some familiarity with machine learning concepts - for example, models and cost - is helpful, but not essential
