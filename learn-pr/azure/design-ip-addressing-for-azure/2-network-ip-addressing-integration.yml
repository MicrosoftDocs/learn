quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are some of the typical components involved in a network design?"
    choices:
    - content: "A dedicated leased line"
      isCorrect: false
      explanation: " A VPN can connect through the internet. You do not need to have a leased line."
    - content: "A VM, subnet, firewall, and load balancer"
      isCorrect: true
      explanation: "Typical components involved in a network design do include a VM, subnet, firewall, and load balancer. "
    - content: "A dedicated network security group"
      isCorrect: false
      explanation: "A network security group is used to filter traffic. They are not required when you connect an on-premises network to a virtual network."
  - content: "Which of the following IP address ranges is routable over the internet?"
    choices:
    - content: "10.0.0.0 to 10.255.255.255"
      isCorrect: false
      explanation: "This range is not routable over the internet."
    - content: "215.11.0.0 to 215.11.255.255"
      isCorrect: true
      explanation: "Correct, this address range is routable over the internet."
    - content: "172.16.0.0 to 172.31.255.255"
      isCorrect: false
      explanation: "This range is not routable over the internet."    
    - content: "192.168.0.1 to 192.168.255.255"
      isCorrect: false
      explanation: "This range is not routable over the internet."
