quiz:
  title: Check your knowledge
  questions:

  - content: 'Azure Monitor provides observability across what areas of your application stack?'
    choices:
    - content: Azure App Service.
      isCorrect: false
      explanation: 'Azure Monitor provides observability for your App Service, however that is not the only area of your application that it provides observability for.'
    - content: On-premises infrastructure.
      isCorrect: false
      explanation: 'Azure Monitor provides observability for your on-premises infrastructure. However, that is not the only area of your application that it provides observability for.'
    - content: Applications and infrastructure both in the cloud and on-premises.
      isCorrect: true
      explanation: Azure Monitor is a service in Azure that provides full-stack observability across applications and infrastructure both in the cloud and on-premises.

  - content: 'Which of these is an easy way to get full observability across all of your Azure resources?'
    choices:
    - content: Combine your Azure resources in a resource group and use Application Insights to monitor the health and performance across all of your application resources.
      isCorrect: false
      explanation: "Application Insights is a good way to continuously monitor your application's health and performance. However, it does not monitor your infrastructure." 
    - content: Combine your Azure resources in a resource group and use Azure Monitor for resource groups to monitor the health and performance across all of your application resources.
      isCorrect: true
      explanation: "Azure Monitor for resource groups provides a basic way to keep track of the health and performance of your entire application and enables you to drill down into individual components so that you can troubleshoot failures."
    - content: "Combine your Azure resources in two resource groups, one for the application and one for the infrastructure, and use Application Insights and Infrastructure Monitor for resource groups to monitor the health and performance across all of your application resources."
      isCorrect: false
      explanation: "Application Insights is a good way to continuously monitor your application's health and performance. However, it doesn't monitor infrastructure and there is no such product as Infrastructure Monitor for resource groups."

  - content: "You're monitoring your application's health and performance with Application Insights. What feature of Application Insights sends you an automatic alert when it detects an unusual pattern?"
    choices:
    - content: Profiler
      isCorrect: false
      explanation: "Application Insights Profiler provides performance traces for applications."
    - content: Usage Analysis
      isCorrect: false
      explanation: "Usage Analysis provides a way to explore usage demographics and statistics to get insight into how people are using your app."
    - content: Smart Detection
      isCorrect: true
      explanation: "Smart Detection provides automatic alerts that adapt to your app's normal patterns of telemetry and trigger when there's something outside the usual pattern."

