quiz:
  questions:
  - content: "Your organization decided to use the Blue/Green deployment method to test and deploy newly upgraded AKS clusters. Which of the following most accurately describes this testing and deployment strategy?"
    choices:
    - content: "Run two identical AKS clusters, upgrade one cluster, and then switch the router to the upgrade cluster."
      isCorrect: true
      explanation: "The Blue/Green deployment method involves creating and maintaining two identical environments and using a router to switch between the test environment and the production environment to deploy changes."
    - content: "Run two AKS clusters, label one as *staging* and the other as *production*, upgrade the staging cluster, and then upgrade the production cluster."
      isCorrect: false
      explanation: "The Blue/Green deployment method involves creating and maintaining two identical environments and using a router to switch between the test environment and the production environment to deploy changes."
    - content: "Make a copy of your existing AKS cluster, upgrade the copy, and then shut down the original cluster."
      isCorrect: false
      explanation: "The Blue/Green deployment method involves creating and maintaining two identical environments and using a router to switch between the test environment and the production environment to deploy changes."
