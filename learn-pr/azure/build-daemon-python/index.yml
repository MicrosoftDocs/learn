title: Build a Python daemon app that calls a protected API using the Microsoft identity platform
summary: Create a Python daemon app that authenticates using the Microsoft identity platform. You'll register an app in your Azure Active Directory (Azure AD) tenant, add a client secret, acquire a token from Azure AD, and call a protected web API.
abstract: |
  By the end of this module, you'll be able to:
    - Prepare an Azure AD tenant to authenticate an app.
    - Write a Python daemon app to authenticate using its own identity and call a protected web API.
    - Run and test the Python daemon app.
prerequisites: |
  - An Azure account with an active subscription. If you don't have an account, [create an account for free](https://azure.microsoft.com/free/).
  - [Python 3+](https://www.python.org/downloads/) installed on your computer.
  - Ability to write code in Python at beginner level.
  - A user account in an Azure AD tenant that's been assigned one or more of roles, or equivalent permissions. Any of the following Azure AD roles include the required permissions:
    - Application Administrator.
    - Application Developer.
    - Cloud Application Administrator.
