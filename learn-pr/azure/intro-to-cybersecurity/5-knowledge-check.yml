quiz:
  questions:
  - content: "What is the first line of defense between untrusted network application traffic and your trusted device or your companyâ€™s trusted network?"
    choices:
    - content: "The training of a company's employees."
      isCorrect: false
      explanation: "That's incorrect. Training, while very important, won't guard your network traffic."
    - content: "A firewall"
      isCorrect: true
      explanation: "That's correct. A firewall's purpose is to protect from untrusted network traffic."
    - content: "Use of a password manager"
      isCorrect: false
      explanation: "That's incorrect. A password manager is useful, but it won't protect your network traffic."
  - content: "Which encryption method uses a private and a public key?"
    choices:
    - content: "Public Key encryption"
      isCorrect: true
      explanation: "That's correct. Public key encryption uses two mathematically related keys: a public and a private key."
    - content: "Symmetric encryption"
      isCorrect: false
      explanation: "That's incorrect. Symmetric encryption uses a shared secret key."
    - content: "Hashing encryption"
      isCorrect: false
      explanation: "That's incorrect. Hashing creates a unique mathematical representation of a message or a data set."
  - content: "What is considered a hacker's most dangerous exploit?"
    choices:
    - content: "Control of a botnet."
      isCorrect: false
      explanation: "That's incorrect. Botnets under the control of a malicious hacker aren't one of the most dangerous exploits."
    - content: "Access to a zero-day exploit."
      isCorrect: true
      explanation: "That's correct. A zero-day exploit is considered a hacker's most dangerous exploit."
    - content: "A Denial of service attack."
      isCorrect: false
      explanation: "That's incorrect. Though disruptive, these types of attacks are well-understood and considered to be on the low end of the attack spectrum."
