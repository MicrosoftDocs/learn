quiz:
  title: Check your knowledge
  questions:
  - content: "What is the default distribution type for traffic through a load balancer?"
    choices:
    - content: "Source IP affinity"
      isCorrect: false
      explanation: "Five-tuple hash is the default."
    - content: "Five-tuple hash"
      isCorrect: true
      explanation: "Five-tuple hash is the default."
    - content: "Three-tuple hash"
      isCorrect: false
      explanation: "Five-tuple hash is the default."
  - content: "What is the main advantage of an availability set?"
    choices:
    - content: "It allows virtual machines to be available across datacenter failures."
      isCorrect: false
      explanation: "Availability zones, not availability sets, provide availability across datacenter failures."
    - content: "It allows virtual machines to be available across physical server failures."
      isCorrect: true
      explanation: "Availabilty sets allow virtual machines to remain available when a physical server fails."
    - content: "It allows virtual machines to be grouped into logical categories."
      isCorrect: false
      explanation: "Although this capability is a benefit, it's not the main reason for using an availability set."
