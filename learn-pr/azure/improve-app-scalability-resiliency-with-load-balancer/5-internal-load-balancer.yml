quiz:
  title: Check your knowledge
  questions:
  - content: "Which configuration is required to configure an internal load balancer?"
    choices:
    - content: "Virtual machines must be in the same virtual network."
      isCorrect: true
      explanation: "The virtual machines that you use a load balancer to distribute a load to must be in the same virtual network."
    - content: "Virtual machines must be publicly accessible."
      isCorrect: false
      explanation: "Virtual machines that are behind an internal load balancer shouldn't be accessed publicly. The load balancer provides the access point."
    - content: "Virtual machines must be in an availability set."
      isCorrect: false
      explanation: "Although this configuration is an option, it's not a requirement."
  - content: "Which one of the following statements about external load balancers is correct?"
    choices:
    - content: "They have a private, front-facing IP address."
      isCorrect: false
      explanation: "External load balancers have public IP addresses."
    - content: "They don't have a listener IP address."
      isCorrect: false
      explanation: "External load balancers have public IP addresses."
    - content: "They have a public IP address."
      isCorrect: true
      explanation: "External load balancers have public IP addresses."
