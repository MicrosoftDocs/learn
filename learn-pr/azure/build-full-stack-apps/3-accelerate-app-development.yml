quiz:
    title: Knowledge check
    questions:
    - content: "What is the main value proposition of Azure Static Web Apps?"
      choices:
      - content: "Scalable cloud service for web apps that require server-side rendering"
        isCorrect: false
        explanation: "Azure Static Web Apps is meant for web apps that don't require server-side rendering."
      - content: "Variation of Azure Functions, which supports Angular and React"
        isCorrect: false
        explanation: "Azure Static Web Apps is more than just an Azure Function"
      - content: "Combination of Azure Functions and Azure SQL Database"
        isCorrect: false
        explanation: "Azure SQL Database isn't a part of the Azure Static Web Apps service."
      - content: "Combination of static web apps and serverless APIs"
        isCorrect: true
        explanation: "That's correct! Azure Static Web Apps is a combination of a static web app and Azure Functions."
    - content: "What information is contained in the GitHub workflow file for an Azure Static Web App?"
      choices:
      - content: "App location and API location in the repository"
        isCorrect: false
        explanation: "This answer is part of it, but there's a better answer."
      - content: "App location, API location, and secrets stored in plain text"
        isCorrect: false
        explanation: "Secrets are stored in the repository, but not in plain text in the workflow file."
      - content: "App location, API location, and references to secrets"
        isCorrect: true
        explanation: "Correct! Secrets are stored in the repository, but not in plain text in the workflow file."
      - content: "App location, API location, and subscription ID"
        isCorrect: false
        explanation: "Subscription ID isn't stored in the workflow."
