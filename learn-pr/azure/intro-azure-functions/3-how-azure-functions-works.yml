  questions:
    - content: "How many triggers does an Azure Function have?"
      choices:
        - content: "An Azure Function doesn't need a trigger."
          isCorrect: false
          explanation: "Incorrect! Triggers are what cause a function to run. A function must have exactly one trigger."
        - content: "An Azure Function should have one trigger."
          isCorrect: true
          explanation: "Correct! An Azure Function must have exactly one trigger."
        - content: "An Azure Function can have multiple triggers."
          isCorrect: false
          explanation: "Incorrect! An Azure Function must have exactly one trigger."
