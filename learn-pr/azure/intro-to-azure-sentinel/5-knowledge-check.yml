quiz:
  title: ""
  questions:

  - content: 'What does Microsoft Sentinel provide?'
    choices:
    - content: 'A solution for checking your security posture in the cloud'
      isCorrect: false
      explanation: 'Being aware of your security posture in the cloud is important. But Microsoft Defender for Cloud, not Microsoft Sentinel, is a product that helps you to understand your security posture.'
    - content: 'An end-to-end solution for security operations'
      isCorrect:  true
      explanation: 'Yes, Microsoft Sentinel gives you an end-to-end solution for security operations. The solution includes visibility, analytics, hunting, incident management, and automation.'
    - content: 'A solution for securely storing keys and secrets in the cloud'
      isCorrect: false
      explanation: 'Azure Key Vault helps you store keys and secrets. Microsoft Sentinel is focused on security operations.'

  - content: 'Which language is used to query data within Microsoft Sentinel?'
    choices:
    - content: 'SQL'
      isCorrect: false
      explanation: 'Structured Query Language (SQL) is used to query SQL-based relational databases.'
    - content: 'GraphQL'
      isCorrect: false
      explanation: 'GraphQL is a specification for querying API data.'
    - content: 'KQL'
      isCorrect: true
      explanation: 'Kusto Query Language (KQL) is a language used for querying data in Log Analytics, which is where Microsoft Sentinel holds its data.'

  - content: 'Which Azure service stores the log data that is ingested into Microsoft Sentinel?'
    choices:
    - content: 'Azure Data Factory'
      isCorrect: false
      explanation: 'Log Analytics is the underlying service that stores the log data for Microsoft Sentinel.'
    - content: 'Log Analytics'
      isCorrect: true
      explanation: 'Log Analytics is the underlying service that stores the log data for Microsoft Sentinel.'
    - content: 'Azure Monitor'
      isCorrect: false
      explanation: 'Log Analytics is the underlying service that stores the log data for Microsoft Sentinel.'
