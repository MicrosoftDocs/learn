uid: learn.azure.azure-speech-services-tutorials-mrtk.10-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Three multiple-choice questions
  ms.date: 06/26/2023
  author: marlenaklein-msft
  ms.author: marlenaklein
  ms.topic: unit
durationInMinutes: 3
content: Choose the best response for each question. Then select Check your answers.
quiz:
  title: Check your knowledge
  questions:
    - content: "Which Azure Services are used for CLU?"
      choices:
        - content: "Cognitive Service"
          isCorrect: false
          explanation: "The Cognitive service is used to solve problems in the AI field"
        - content: "Custom AI"
          isCorrect: false
          explanation: "This platform is used to provide computer vision to specific scenarios"
        - content: "Language Service"
          isCorrect: true
          explanation: "A natural language understanding AI service to allow users to interact with applications."
    - content: "You are developing an application for tourists to use as a text based or audio based translator. Which Azure services can help?"
      choices:
        - content: "Text Analytics"
          isCorrect: false
          explanation: "The process of drawing meaning out of written communication"
        - content: "Translator text"
          isCorrect: true
          explanation: "Allows real time text translation"
        - content: "Text Translate"
          isCorrect: false
          explanation: "Translates text and document in real time"
    - content: "You wish to develop an application that can take verbal commands. Which Azure services can help?"
      choices:
        - content: "Speech"
          isCorrect: true
          explanation: "The unification of speech-to-text, text-to-speech and speech-translation into a single Azure subscription."
        - content: "CLU"
          isCorrect: false
          explanation: "A natural language understanding AI service to allow users to interact with applications."
        - content: "Azure Text Analytics"
          isCorrect: false
          explanation: "The process of drawing meaning out of written communication."
   
