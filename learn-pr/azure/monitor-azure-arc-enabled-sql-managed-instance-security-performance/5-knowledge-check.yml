content: |
quiz:
  questions:
  - content: "Arc-enabled SQL Managed Instance allows which Authentication types?"
    choices:
    - content: "Azure Active Directory"
      isCorrect: false
      explanation: "Incorrect. Azure Active Directory isn't currently supported."
    - content: "Active Directory"
      isCorrect: true
      explanation: "Correct. Using the integrated Active Directory authentication method is supported."
    - content: "SQL Managed Instance Authentication"
      isCorrect: false
      explanation: "Incorrect. There's no such authentication type. However, as with all editions of SQL, SQL Server Authentication is supported."
  - content: "Which tool can be used to monitor the performance of an Arc-enabled SQL Managed Instance deployed to an indirectly connected Arc data controller?"
    choices:
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Incorrect. Arc-enabled SQL Managed Instance in an indirectly connected mode deployment isn't supported."
    - content: "Grafana Dashboards"
      isCorrect: true
      explanation: "Correct. Grafana provides local, out-of-the-box dashboards to help you monitor performance."
    - content: "SQL Insights"
      isCorrect: false
      explanation: "Incorrect. SQL Insights don't support Arc-enabled SQL Managed Instance."
  - content: "An organization has an application database in its Arc-enabled SQL Managed Instance that contains sensitive data. They need to protect this sensitive data while in transit; the solution isn't to reveal the encryption keys to the database engine. Which security options can be used?"
    choices:
    - content: "Transparent Data Encryption (TDE)"
      isCorrect: false
      explanation: "Incorrect. TDE doesn't encrypt the data in transit."
    - content: "Always Encrypted"
      isCorrect: true
      explanation: "Correct. Use Always Encrypted to encrypt data in transit while not revealing the encryption keys to the database engine."
    - content: "Always Encrypted with Secure Enclaves"
      isCorrect: false
      explanation: "Incorrect. Arc-enabled SQL Managed Instance doesn't support Always Encrypted with Secure Enclaves"
  - content: "Where is one location that contains Kibana and Grafana endpoints for viewing the logs and metrics of an Arc-enabled SQL Managed Instance?"
    choices:
    - content: "Azure portal"
      isCorrect: false
      explanation: "Incorrect. The Azure portal provides no support for retrieving the endpoint details."
    - content: "SQL Server Management Studio"
      isCorrect: false
      explanation: "Incorrect. SSMS provides no support for retrieving the endpoint details."
    - content: "Azure Data Studio"
      isCorrect: true
      explanation: "Correct. From the Manage SQL Managed Instance tab."