title: Build reusable Bicep templates by using parameters
summary: |
    Use Bicep parameters to provide information for your template during each deployment.
    Add decorators to make your parameters easy to understand and work with, and to protect secret data.
    Provide parameter values at the command line and by using parameter files.
abstract: |
  After completing this module, you'll be able to:
    - Customize parameters and limit the values that can be used by each parameter
    - Understand the ways that parameters can be supplied to a Bicep template deployment
    - Work with secure parameters
prerequisites: |
  You should be familiar with the following:
  - Creating and deploying basic Bicep templates.
  - Azure, including the Azure portal, subscriptions, resource groups, and resource definitions.

  To follow along with the exercises in the module, you'll need the following software installed locally:
  - [Visual Studio Code](https://code.visualstudio.com) and the [Bicep extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-bicep).
  - [Bicep CLI](/azure/azure-resource-manager/bicep/install) for your computing platform.
  - One of these command-line shells:
    - The latest [Azure CLI](/cli/azure/install-azure-cli).
    - The latest [Azure PowerShell](/powershell/azure/install-az-ps).
