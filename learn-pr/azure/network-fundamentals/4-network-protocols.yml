quiz:
  title: "Check your knowledge"
  questions:

  - content: "Which of these standards and protocols is used predominantly for email?"
    choices:
    - content: "FTP"
      isCorrect: false
      explanation: "FTP is a File Transfer Protocol. POP3, SMPT, and IMAP are the core email protocols."
    - content: "TCP"
      isCorrect: false
      explanation: "The Transmission Control Protocol is used for controlling the message. POP3, SMPT, and IMAP are the core email protocols."
    - content: "SMTP"
      isCorrect: true
      explanation: "POP3, SMTP, and IMAP are all email protocols."

  - content: "Which network security protocol provides a cryptographic network protocol?"
    choices:
    - content: "SNMP"
      isCorrect: false
      explanation: "SNMP is a protocol that allows for the collection of data from devices on your network and the management of those devices."
    - content: "HTTP"
      isCorrect: false
      explanation: "HTTP is an unsecured network protocol that delivers webpage content from a server to your browser."
    - content: "SSH"
      isCorrect: true
      explanation: "SSH is a network protocol that provides a cryptographic network protocol to operate services securely over an unsecured network." 
  
  - content: "What is the Internet Control Message Protocol (ICMP) used for?"
    choices:
    - content: "To send alerts when an intrusion is detected."
      isCorrect: false
      explanation: "ICMP is used to report on the success or failure of operations and activities on the network."
    - content: "To send warning messages when the network is about to fail."
      isCorrect: false
      explanation: "ICMP is used to report on the success or failure of operations and activities on the network."
    - content: "To send error messages and operational information that indicate success or failure when communicating with another IP address."
      isCorrect: true
      explanation: "ICMP is a protocol that's used to send information about the success or failure of any network operation."

  - content: "What would you use the Simple Network Management Protocol (SNMP) for?"
    choices:
    - content: "For collecting and organizing information about email servers on your IP network."
      isCorrect: false
      explanation: "SNMP is a protocol that's used to gather and organize information on your IP network."
    - content: "For collecting and organizing information about user access and behavior on your IP network."
      isCorrect: false
      explanation: "SNMP is a protocol that's used to gather and organize information on your IP network."
    - content: "For collecting and organizing information about managed devices on IP networks and for modifying that information to change device behavior."
      isCorrect: true
      explanation: "SNMP is a protocol that's used to gather and organize information on your IP network."
