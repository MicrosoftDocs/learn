abstract: |
  By the end of this module, you'll be able to:
  -	Describe how to set up a disaster recovery solution for on-premises VMware to back up to Azure a VMware Solution private cloud.
  - Describe how to set up a primary Azure VMware Solution to back up to a secondary Azure VMware Solution for private cloud disaster recovery.
  - Install and configure VMware SRM from Azure VMware Solution Portal on Azure.

prerequisites: |
  - Basic understanding of disaster recovery concepts.
  -	Understanding of the VMware infrastructure, such as vSphere, vCenter, NSX-T, and VMware HCX.
  
