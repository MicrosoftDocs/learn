summary: In this module you will learn the fundamentals of hybrid computing and Azure Arc. You will also learn the basics of Azure Arc-enabled data services including the overall architecture. Then you will learn the fundamentals of the major services in Azure Arc-enabled data services, SQL Managed Instance and PostgreSQL Hyperscale.
abstract: |
  In this module you will:
  - Understand how Azure Arc-enabled-data services fits within the Azure Arc set of services.
  - Learn how Azure Arc-enabled data services provides a hybrid data solution.
  - Understand a comparison Azure Arc-enabled data services and counterparts for on-premises and Azure solutions.
prerequisites: |
  - Azure Fundamentals part 1 learning Path
  - Introduction to Azure SQL from Azure SQL Fundamentals learning Path
  - Introduction to Docker containers module in the Administer containers in Azure learning path
  - Introduction to Kubernetes module in the Administer containers in Azure learning path
  - Working knowledge of SQL Server
