    choices:
    - content: "1"
      isCorrect: false
      explanation: "The administrator needs to use Helm 3."
    - content: "2"
      isCorrect: false
      explanation: "The administrator needs to use Helm 3."
    - content: "3"
      isCorrect: true
      explanation: "The administrator needs to use Helm 3."
