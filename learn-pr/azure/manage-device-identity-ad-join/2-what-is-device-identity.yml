quiz:
  title: "Check your knowledge"
  questions:
  - content: "What operating systems do Microsoft Entra registered devices support?"
    choices:
    - content: "Windows 10, Windows 11, iOS, Android, and macOS"
      isCorrect: true
      explanation: "The option of Microsoft Entra registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 7, Windows 8.1, and Windows 10 only"
      isCorrect: false
      explanation: "The option of Microsoft Entra registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
    - content: "Windows 10 and macOS"
      isCorrect: false
      explanation: "The option of Microsoft Entra registered supports devices that run Windows 10, iOS, iPadOS, Android, and macOS."
  - content: "What device security sign-in options does Microsoft Entra join support?"
    choices:
    - content: "A Microsoft Entra ID work account with password, PIN, pattern, or Windows Hello"
      isCorrect: false
      explanation: "No, Microsoft Entra join doesn't support PIN or pattern."
    - content: "A Microsoft Entra work account with password or Windows Hello, and multifactor authentication"
      isCorrect: true
      explanation: "Microsoft Entra join supports Windows 10 or Windows Server 2019 devices where users sign in by using their work account with a password or Windows Hello. Microsoft Entra multifactor authentication is also supported."
    - content: "A Microsoft account with password, Windows Hello, and multifactor authentication"
      isCorrect: false
      explanation: "No, Microsoft Entra join requires users to access your Microsoft Entra organization through their Microsoft Entra ID work account."
  - content: "When is Conditional Access applied?"
    choices:
    - content: "Before first-factor authentication"
      isCorrect: false
      explanation: "No, a Conditional Access policy is applied after first-factor authentication."
    - content: "As part of first-factor authentication"
      isCorrect: false
      explanation: "No, a Conditional Access policy is applied after first-factor authentication."
    - content: "After first-factor authentication"
      isCorrect: true
      explanation: "A Conditional Access policy is applied after first-factor authentication has taken place."
