summary: Evaluate options to manage device identities in Azure AD. Allow users to join devices in Azure AD. Require devices to be marked as compliant. Enable Enterprise State Roaming.
abstract: | 
  In this module, you will:
  - Describe options to manage device identities in Azure AD.
  - Configure Azure AD join to manage device identities.
  - Configure Enterprise State Roaming to reduce the time that users need to configure a new device.
prerequisites: | 
  - Basic knowledge of Azure Active Directory features such as Azure AD Connect, Azure AD Seamless single sign-on, and Azure AD Multi-Factor Authentication
  - Basic understanding of mobile device management software like Microsoft Intune 
