summary: Evaluate options to manage device identities in Microsoft Entra ID. Allow users to join devices in Microsoft Entra ID. Require devices to be marked as compliant. Enable Enterprise State Roaming.
abstract: | 
  In this module, you will:
  - Describe options to manage device identities in Microsoft Entra ID.
  - Configure Microsoft Entra join to manage device identities.
  - Configure Enterprise State Roaming to reduce the time that users need to configure a new device.
prerequisites: | 
  - Basic knowledge of Microsoft Entra features such as Microsoft Entra Connect, Microsoft Entra seamless single sign-on, and Microsoft Entra multifactor authentication
  - Basic understanding of mobile device management software like Microsoft Intune 
