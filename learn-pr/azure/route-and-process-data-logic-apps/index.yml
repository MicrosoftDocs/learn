title: Route and process data as automated workflows using Azure Logic Apps
summary: Build an integration workflow using a prebuilt trigger and actions. Your workflow automatically runs in the cloud when a new event happens or when new data is available, processes the workflow inputs, stores positive results in storage, and sends email notifications for all other results.
abstract: |
  In this module, you complete the following tasks:
  - Create a logic app workflow that solves a business problem.
  - Run your workflow in response to an external event.
  - Apply conditional logic to filter data and select a processing path.
  - Integrate Azure, Microsoft, and other products into your workflow.
prerequisites: |
  - Your own Azure subscription
  - Basic knowledge about Azure Logic Apps concepts, such as connector, trigger, and action
  - Experience creating and managing resources using the Azure portal at the beginner level
  - Familiarity with programming concepts such as conditional statements and loops
