quiz:
  title: Knowledge check
  questions:
  - content: 'Which service is appropriate for global routing in this architecture?'
    choices:
    - content: 'Azure Application Gateway'
      isCorrect: false
      explanation: 'Azure Application Gateway is a regional load balancer.'
    - content: 'Azure Front Door'
      isCorrect: true
      explanation: 'Front Door provides global load balancing and site acceleration for web applications. This load balancer is a good choice for workloads with high-availability requirements. It offers fast failover, caching, and is integrated with Web Application Firewall (WAF).'
    - content: 'Azure Traffic Manager'
      isCorrect: false
      explanation: 'Traffic Manager is a DNS-based global traffic load balancer but it does not have the capabilities needed by this architecture. For example, Web Application Firewall and fast fail over.'
