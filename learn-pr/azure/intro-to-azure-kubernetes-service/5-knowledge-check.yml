quiz:

  questions:
  
  - content: "Suppose you work for a company that builds a Massively Multiplayer Online (MMO) game. You decide to move all your services to Azure Kubernetes service. Which of the following components contribute to your monthly Azure charge?"
    choices:
    - content: "The control plane"
      isCorrect: false
      explanation: "In an AKS cluster, there's no charge for having a control plane."
    - content: "Per deployed Pod"
      isCorrect: false
      explanation: "Deploying and running Pods on an AKS cluster is free."
    - content: "Per node VM"
      isCorrect: true
      explanation: "You only pay for the virtual machine instances, storage, and networking resources your Kubernetes cluster consumes."

  - content: "Suppose you work for an event-management company. Your events website needs persisted storage. Which feature of AKS should you use?"
    choices:
    - content: "Azure Container Registry"
      isCorrect: false
      explanation: "Azure Container Registry allows you to store images for all types of container deployments."
    - content: "Storage volume support"
      isCorrect: true
      explanation: "AKS supports both static and dynamic storage volumes for containers that need persisted storage."
    - content: "The horizontal pod autoscaler"
      isCorrect: false
      explanation: "The horizontal pod autoscaler watches the resource demand of pods and increases pods to match demand."

  - content: "Suppose you work for a company that monitors weather conditions. Your team of developers needs to do end-to-end testing with other components in your AKS cluster. The team wants to do testing without replicating or mocking up dependencies. Which service should they use?"
    choices:
    - content: "Deployment Center"
      isCorrect: false
      explanation: "Deployment center simplifies setting up continuous integration and continuous delivery pipelines to AKS Kubernetes clusters."
    - content: "Draft"
      isCorrect: false
      explanation: "Draft streamlines the development workflow to easily initialize a container build and push the build to Kubernetes."
    - content: "Bridge to Kubernetes"
      isCorrect: true
      explanation: "Bridge to Kubernetes allows for the development of code in isolation, and do end-to-end testing with other components without replicating or mocking up dependencies."
