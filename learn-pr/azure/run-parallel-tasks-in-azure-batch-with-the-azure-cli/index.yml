summary: Azure Batch is an Azure service that enables you to run large-scale parallel and high-performance computing (HPC) applications efficiently in the cloud. There's no need to manage or configure infrastructure. Just schedule the job, allocate the resources you need, and let Batch take care of the rest.
abstract: | 
  In this module, you will:
  - Create an Azure Batch job in the Azure CLI.
  - Run an Azure Batch job in the Azure CLI.
  - Check status and results of Batch job in Azure CLI.
  - Monitor a Batch job with Batch Explorer.
prerequisites: | 
  - Familiarity with Azure and the Azure CLI
