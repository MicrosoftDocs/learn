quiz:
  title: Check your knowledge
  questions:

  - content: "What is the minimum number of nodes in an Azure Stack Hub?"
    choices:
    - content: "Two"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Hub requires at least four nodes."
    - content: "One"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Hub requires at least four nodes."
    - content: "Four"
      isCorrect: true
      explanation: "Correct. You must have at least four nodes to deploy an Azure Stack Hub."

  - content: "Which of the Azure Stack products supports multi-tenancy and tenant isolation?"
    choices:
    - content: "Azure Stack HCI"
      isCorrect: false
      explanation: "Incorrect. While you can configure multi-tenancy in Azure Stack HCI, it isn't available by default."
    - content: "Azure Stack Edge"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Edge doesn't support multi-tenancy."
    - content: "Azure Stack Hub"
      isCorrect: true
      explanation: "Correct. Azure Stack Hub is the only Azure Stack product that supports built-in multi-tenancy and tenant isolation."
