quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following PaaS services does Azure Stack Hub support?"
    choices:
    - content: "Key Vault."
      isCorrect: true
      explanation: "Correct. Azure Stack Hub supports virtual machines, App Service web apps, API apps, and functions. It also supports, Key Vault, SQL and MySQL databases, containers, Event Hubs, IoT Hubs, Service Fabric clusters and Kubernetes clusters."
    - content: "Cosmos DB."
      isCorrect: false
      explanation: "Incorrect. Cosmos DB is currently supported in Azure only."
    - content: "Traffic Manager."
      isCorrect: false
      explanation: "Incorrect. Traffic Manager is supported in Azure only."

  - content: "Which of the following benefits is provided by Azure Stack Hub?"
    choices:
    - content: "No need for infrastructure updates."
      isCorrect: false
      explanation: "Incorrect. Azure Stack Hub requires infrastructure updates."
    - content: "A highly customizable infrastructure."
      isCorrect: false
      explanation: "Incorrect. Azure Stack Hub infrastructure isn't highly customizable."
    - content: "Support for the Azure Resource Manager deployment model."
      isCorrect: true
      explanation: "Correct. Azure Stack Hub supports the Azure Resource Manager deployment model."
