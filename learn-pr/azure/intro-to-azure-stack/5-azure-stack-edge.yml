content: |
  [!include[](includes/5-azure-stack-edge.md)]
quiz:
  title: Check your knowledge
  questions:

  - content: "What functionality does the Vision Processing Unit provide in Azure Stack Edge?"
    choices:
    - content: "Accelerated Artificial Intelligence-inferencing."
      isCorrect: true
      explanation: "Correct. Azure Stack Edge appliances include either a Graphical Processing Unit (GPU) or a Field Programmable Gate Array (FPGA). These units enable accelerated Artificial Intelligence-inferencing and provide the network storage gateway functionality."
    - content: "Administer and monitor multiple Azure Stack Edge physical appliances."
      isCorrect: false
      explanation: "Incorrect. The Azure Stack Edge resource accessible via the Azure portal provides this functionality."
    - content: "Graphical interface to an Azure Stack HCI appliance"
      isCorrect: false
      explanation: "Incorrect. The Azure Stack Edge local web user interface (UI) provides this functionality."

  - content: "Which technology in Azure Stack Edge is used to implement the IoT Edge modules?"
    choices:
    - content: "Service Fabric microservices"
      isCorrect: false
      explanation: "Incorrect. Azure Stack Edge doesn't rely on Service Fabric."
    - content: "Azure Container Instance."
      isCorrect: false
      explanation: "Incorrect. Azure Stack Edge doesn't rely on Azure Container Instances."
    - content: "A managed Kubernetes environment."
      isCorrect: true
      explanation: "Correct. Containers are deployed via IoT Hub or Azure Arc within a managed Kubernetes environment."
