title: Design multi-tenant SaaS apps with Azure Cosmos DB for PostgreSQL
summary: |
  Azure Cosmos DB for PostgreSQL provides a powerful data platform for multi-tenant SaaS applications. Starting from a single-node instance, multi-tenant databases can be horizontally scaled to a multi-node distributed cluster of up to 20 servers to meet the demands of tenant growth.
abstract: |
  By the end of this module, you'll be able to:
    - Prepare tables in a single-node database for distribution
    - Transition from a single-node to a multi-node database in Azure Cosmos DB for PostgreSQL
    - Distribute multi-tenant tables with minimal application impact
    - Monitor utilization of multi-tenant databases in Azure Cosmos DB for PostgreSQL
prerequisites: |
  - Basic familiarity with relational databases including creating and updating tables, creating indexes, and querying tables
  - Understanding of the distributed database concepts, such as distribution column selection, sharding, table co-location, and table types, at an intermediate level
