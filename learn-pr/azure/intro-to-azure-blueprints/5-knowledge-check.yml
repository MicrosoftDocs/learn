### YamlMime:ModuleUnit
uid: learn.intro-to-azure-blueprints.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Check what you learned about Azure Blueprints.
  ms.date: 1/2/2024
  author: rmcmurray
  ms.author: robmcm
  ms.topic: unit
durationInMinutes: 5
content: |
quiz:
  questions:
  - content: "Which of the following statements accurately describes Azure Blueprints?"
    choices:
    - content: "A configuration management tool to deploy Azure Resources."
      isCorrect: false
      explanation: "Incorrect: Azure Blueprints isn't a configuration management tool."
    - content: "Azure Blueprints is a declarative way to orchestrate the deployment of specific artifacts on Azure."
      isCorrect: true
      explanation: "Correct: This is the statement which best describes Azure Blueprints"
    - content: "Azure Blueprints is a version control tool for your environment."
      isCorrect: false
      explanation: "Incorrect: Azure Blueprints isn't a version control tool."
  - content: "What are the four artifacts which can be deployed using Azure Blueprints?"
    choices:
    - content: "Role assignments, policy assignments, ARM templates, resource groups"
      isCorrect: true
      explanation: "Correct: Those are four artifacts which can be deployed using Azure Blueprints."
    - content: "Network security groups, virtual machines, virtual networks, SQL databases"
      isCorrect: false
      explanation: "Incorrect: Those resources can be deployed only through ARM Templates on Azure Blueprints."
    - content: "Azure Kubernetes Services, Azure App Services, Cosmos DB, Azure Container Instances"
      isCorrect: false
      explanation: "Incorrect: Those resources can be deployed only through ARM templates on Azure Blueprints."
  - content: "Azure Blueprints are capable of:"
    choices:
    - content: "Providing recommendations for Azure resources"
      isCorrect: false
      explanation: "Incorrect: Azure Blueprints can't provide any recommendation."
    - content: "Block malicious traffic against your Azure environment"
      isCorrect: false
      explanation: "Incorrect: Azure Blueprints isn't a networking/firewall tool."
    - content: "Assigning a blueprint to a management group."
      isCorrect: true
      explanation: "Correct: This is one of the Azure Blueprints capabilities."
