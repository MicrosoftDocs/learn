title: Migrate Java web applications to Azure Kubernetes Service
summary: In this module, you'll learn to use the Azure Migrate App Containerization tool to containerize and migrate Java web applications to Azure Kubernetes Service.
abstract: | 
  By the end of this module, you will be able to:
  - Discover and containerize your Java web app running on Linux machines using Azure Migrate App Containerization.
  - Build a container image for your Java web application. 
  - Deploy your containerized application to AKS using Azure Migrate App Containerization. 
prerequisites: | 
  - An active [Azure subscription](https://azure.microsoft.com/free/services/kubernetes-service/?azure-portal=true&WT.mc_id=akspipeline_intro-learn-ludossan)
