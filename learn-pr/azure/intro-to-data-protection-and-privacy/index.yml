abstract: |
  By the end of this module, you will be able to answer:
  - What is data protection?
  - What are privacy regulations?
  - What are common data protection regulations and acts?
  - What are the key concepts of data processing?
  -	How does Microsoft support data protection and privacy?
  - What are the Security, Privacy, and Compliance options in Microsoft Azure?
prerequisites: |
