abstract:  | 

 By the end of this module, you'll be more familiar with the six principles of the Operational Excellence pillar and learn three approaches for each principle. You'll learn how to:

   - Use DevOps practices to build a strong team culture that encourages collaboration, accountability, and ownership.

   - Speed up development by using standard tools and processes that help your team work more efficiently.
   - Build a robust observability platform to improve your operations practices.
   - Build a secure, reliable, and high-performing workload supply chain that builds trust in your deployments.
   - Automate routine tasks to reduce manual work and boost security, reliability, and performance.
   - Follow consistent standards for rolling out changes, and treat every deployment with care.
prerequisites: |
 - Experience with core infrastructure technologies such as data storage, computing, and networking.
 - Experience building or operating technology systems to solve business problems.
