summary: Create an application that that uses an Azure Cosmos DB as a graph database. Store, retrieve and manipulate graph data and visualize it using Data Explorer.
abstract: | 
  In this module, you will:
  - Determine if a graph database fits the data needs of your application
  - Store data in a graph database from an application using the Gremlin API
  - Query data in a graph database from an application using the Gremlin API
prerequisites: |
  - Beginner-level knowledge of creating and using an Azure Cosmos DB
