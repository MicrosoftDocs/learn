title: Getting started with the Microsoft Cloud Adoption Framework for Azure
summary: The Microsoft Cloud Adoption Framework for Azure is a guide to the full lifecycle of cloud adoption. Along your organization's journey to the cloud, you encounter roadblocks that can be easily removed through common approaches that thousands of customers share.
abstract: |
  In this module, you will:
  - Understand common roadblocks that prevent adoption success.
  - Evaluate one or more guides that can help you get things started or move faster.
  - Get started on the proper course of action by using shared guidance and related Learn modules.
prerequisites: |
  - A general understanding of your current cloud adoption plan and an understanding of the roadblocks that might prevent your organization from being successful.
