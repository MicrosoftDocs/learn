### YamlMime:ModuleUnit
uid: learn.azure.deploy-java-azure-pipeline-terraform.6-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 02/01/2021
  author: roryp
  ms.author: ropreddy
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
quiz:
  questions:
  - content: "Which of the following Terraform commands will initialize your directory to be used for Terraform?"
    choices:
    - content: "plan"
      isCorrect: false
      explanation: "The plan command is used to create an execution plan."
    - content: "apply"
      isCorrect: false
      explanation: "The apply command is used to apply the changes required to reach the wanted state."
    - content: "destroy"
      isCorrect: false
      explanation: "The destroy command is used to destroy the Terraform-managed infrastructure."
    - content: "None of the Above"
      isCorrect: true
      explanation: "The init command is used to initialize a working directory containing Terraform configuration files."      
  - content: 'What is the recommended way to restrict access to Azure resources?'
    choices:
    - content: Service Principal
      isCorrect: true
      explanation: "An Azure service principal is an identity created for use with applications, hosted services, and automated tools to access Azure resources."
    - content: GitHub Secrets
      isCorrect: false
      explanation: Secrets are encrypted environment variables that you create in a repository or organization
    - content: Plain Text Passwords
      isCorrect: false
      explanation: "A Password is an insecure mechanism."
  - content: "Which of the following options are benefits of automating infrastructure?"
    choices:
    - content: "Lowers the potential for human errors while deploying and managing infrastructure."
      isCorrect: false
      explanation: Automation does lower the potential for human error, but that's not the only benefit.
    - content: "Deploys the same template multiple times to create identical development, test, and production environments."
      isCorrect: false
      explanation: Automation does help establish consistency between environments, but that's not the only benefit.
    - content: "Reduces the cost of development and test environments by creating them on-demand."
      isCorrect: false
      explanation:  Automation does reduce costs by increasing velocity and flexibility, but that's not the only benefit.
    - content: All of the Above
      isCorrect: true
      explanation: Automation is an effective way of reducing errors, establishing consistency, and increasing speed and flexibility of development.