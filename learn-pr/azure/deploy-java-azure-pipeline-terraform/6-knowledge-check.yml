quiz:
  questions:
  - content: "Which of the following Terraform commands will initialize your directory to be used for Terraform?"
    choices:
    - content: "plan"
      isCorrect: false
      explanation: "Incorrect. The plan command is used to create an execution plan."
    - content: "apply"
      isCorrect: false
      explanation: "Incorrect. The apply command is used to apply the changes required to reach the wanted state."
    - content: "destroy"
      isCorrect: false
      explanation: "Incorrect. The destroy command is used to destroy the Terraform-managed infrastructure."
    - content: "None of the above"
      isCorrect: true
      explanation: "Correct. The init command is used to initialize a working directory that contains Terraform configuration files."      
  - content: "What is the recommended way to restrict access to Azure resources?"
    choices:
    - content: "Use an Azure Service Principal"
      isCorrect: true
      explanation: "An Azure Service Principal is an identity created for use with applications, hosted services, and automated tools to access Azure resources."
    - content: "Use Secrets"
      isCorrect: false
      explanation: "Incorrect. Secrets are encrypted environment variables that you create in a repository or organization."
    - content: "Use a plain text password"
      isCorrect: false
      explanation: "Incorrect. A password is an insecure mechanism."
  - content: "Which of the following options are benefits of automating infrastructure?"
    choices:
    - content: "Lowers the potential for human errors while deploying and managing infrastructure."
      isCorrect: false
      explanation: "Automation does lower the potential for human error, but that's not the only benefit."
    - content: "Deploys the same template multiple times to create identical development, test, and production environments."
      isCorrect: false
      explanation: "Automation does help establish consistency between environments, but that's not the only benefit."
    - content: "Reduces the cost of development and test environments by creating them on demand."
      isCorrect: false
      explanation:  "Automation does reduce costs by increasing velocity and flexibility, but that's not the only benefit."
    - content: "All of the above"
      isCorrect: true
      explanation: "Automation is an effective way of reducing errors, establishing consistency, and increasing speed and flexibility of development."
  - content: "Which of the following automation tools does Azure support?"
    choices:
    - content: "GitLab"
      isCorrect: false
      explanation: "Incorrect. This is one of the options but not the only tool supported."
    - content: "GitHub Actions"
      isCorrect: false
      explanation: "Incorrect. This is one of the options but not the only tool supported."
    - content: "Azure Pipelines"
      isCorrect: false
      explanation: "Incorrect. This is one of the options but not the only tool supported."
    - content: "Jenkins"
      isCorrect: false
      explanation: "Incorrect. This is one of the options but not the only tool supported."
    - content: "All of the above"
      isCorrect: true
      explanation: "All of the above automation tools are supported." 
