summary: Create a Terraform configuration, provision your Azure resources, and set up your project for continuous integration and continuous delivery (CI/CD) by using either GitHub Actions or Azure Pipelines.
abstract: |
  In this module, you will:
  - Create a Terraform configuration for your Azure resources.
  - Provision your infrastructure and deploy it to Azure.
  - Set up your project for continuous integration and continuous delivery (CI/CD) by using either GitHub Actions or Azure Pipelines.
prerequisites: | 
  - An Azure subscription
  - A GitHub account
  - (Optionally if you choose to use Azure Pipelines)
    - An Azure DevOps organization
    - [Terraform Azure Pipelines extension](https://marketplace.visualstudio.com/items?itemName=ms-devlabs.custom-terraform-tasks)
  - Basic knowledge of software development
  - Basic knowledge of managing and provisioning Azure resources
