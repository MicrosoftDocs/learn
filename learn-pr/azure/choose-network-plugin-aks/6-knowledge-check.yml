### YamlMime:ModuleUnit
uid: learn.choose-best-networking-plugin-for-aks.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Check your knowledge on choosing an AKS networking plugin."
  ms.date: 03/23/2022
  author: nickomang
  ms.author: nickoman
  ms.topic: interactive-tutorial
  ms.service: azure
durationInMinutes: 2
content: |
quiz:
  questions:
  - content: "Which networking plugin prioritizes the conservation of IP address space?"
    choices:
    - content: "Kubenet"
      isCorrect: true
      explanation: "Kubenet is specifically designed with the conservation of IP address space."
    - content: "Azure CNI"
      isCorrect: false
      explanation: "Azure CNI provides more complete connectivity at the cost of greater IP address space usage."
  - content: "Which networking plugin supports Windows Server node pools?"
    choices:
    - content: "Kubenet"
      isCorrect: false
      explanation: "Windows Server-based node pools are unavailable when using Kubenet."
    - content: "Azure CNI"
      isCorrect: true
      explanation: "Windows Server-based node pools must use Azure CNI."
  - content: "Unless determined otherwise, which plugin is best suited for production clusters?"
    choices:
    - content: "Kubenet"
      isCorrect: false
      explanation: "Clusters using Kubenet lack certain capabilities and introduce extra latency when pods communicate."
    - content: "Azure CNI"
      isCorrect: true
      explanation: "The extra features and reduced latency of Azure CNI make it a better choice for production clusters."
   
