quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following statements does *not* reflect Microsoft policy for customer data privacy on the Microsoft Cloud?"
    choices:
    - content: "Customers own their own data in the Microsoft Cloud."
      isCorrect: false
      explanation: "Incorrect. This statement is true and reflects Microsoft policy."
    - content: "Microsoft support receives the least privilege required to complete the task."
      isCorrect: false
      explanation: "Incorrect. This statement is true and reflects Microsoft policy."
    - content: "Microsoft support can access user or administrator accounts on customer VMs."
      isCorrect: true
      explanation: "Correct. This statement isn't a Microsoft policy. Microsoft support personnel can't access user or administrator accounts on customer VMs."
