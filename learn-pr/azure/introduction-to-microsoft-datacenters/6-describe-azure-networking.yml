quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following best describes the Microsoft global network (WAN)?"
    choices:
    - content: "The Microsoft global network contains over 175 thousand miles of cables and more than 190 access points."
      isCorrect: true
      explanation: "Correct. The Microsoft global network is one of the largest networks in the world."
    - content: "The Microsoft global network spans the United States and Europe."
      isCorrect: false
      explanation: "Incorrect. The Microsoft global network is a global implementation."
    - content: "The Microsoft global network is used by Microsoft but not its customers."
      isCorrect: false
      explanation: "Incorrect. Customers can use a range of services available in the Microsoft global network."
    - content: "The Microsoft global network is used for Azure services, not other Microsoft Cloud services."
      isCorrect: false
      explanation: "Incorrect. Many Microsoft Cloud services make use of the Microsoft global network."
