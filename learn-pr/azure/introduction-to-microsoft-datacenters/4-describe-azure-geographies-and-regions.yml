quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following statements is true for Azure geographies and regions?"
    choices:
    - content: "A geography is smaller than a region."
      isCorrect: false
      explanation: "Incorrect. Regions reside in geographies."
    - content: "One or more regions can reside in a geography."
      isCorrect: true
      explanation: "Correct. Some geographies are countries/regions or groups of countries/regions that reside in those geographies."
    - content: "Geographies and regions are the same."
      isCorrect: false
      explanation: "Incorrect. They're different concepts."
    - content: "A geography always includes more than one region."
      isCorrect: false
      explanation: "Incorrect. In some cases, a geography contains a single region."
