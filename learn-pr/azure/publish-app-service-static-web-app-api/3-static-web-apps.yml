quiz:
  title: Check your knowledge
  questions:
    - content: 'What section of the _staticwebapp.config.json_ file would you put the fallback route?'
      choices:
        - content: 'routes'
          isCorrect: false
          explanation: Incorrect. 'The `routes` array is where you would put redirects or or other custom routing rules. '
        - content: 'responseOverrides'
          isCorrect: false
          explanation: Incorrect. 'The `responseOverrides` section provides an opportunity to define a custom response when the server would otherwise return an error code.'
        - content: 'navigationFallback'
          isCorrect: true
          explanation: Correct. 'The `navigationFallback` section is where you define a server-side fallback route to serve the appropriate HTML page (which is generally the index.html for your client-side app).'

