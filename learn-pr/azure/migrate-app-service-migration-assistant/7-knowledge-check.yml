### YamlMime:ModuleUnit
uid: learn.azure.migrate-app-service-migration-assistant.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Check your knowledge
  ms.date: 05/21/2020
  author: rmcmurray
  ms.author: robmcm
  ms.topic: unit
durationInMinutes: 1
quiz:
  title: Check your knowledge
  questions:
  - content: What is the primary purpose of the App Service Migration Assistant?
    choices:
    - content: Update the code of ASP.NET and PHP websites to improve their compatibility with Azure services
      isCorrect: false
      explanation: The Migration Assistant does not perform code analysis or modifications.
    - content: Move web apps already deployed to App Service to different geographical regions
      isCorrect: false
      explanation: The Migration Assistant does not operate on apps already running in App Service.
    - content: Move on-premises web apps deployed to IIS to App Service
      isCorrect: true
    - content: Provide training on how to migrate on-premises web apps to Azure
      isCorrect: false
      explanation: The Migration Assistant can provide information about how to remediate potential migration problems identified in an assessment, but is not a training tool.
  - content: For applications that use an on-premises SQL database, how can the Migration Assistant help ensure that your application remains connected to the database after the migration?
    choices:
    - content: Migrates the data to an Azure SQL database
      isCorrect: false
      explanation: The Migration Assistant does not perform database migration, only app migration.
    - content: Copies the data to an in-memory database that runs on App Service
      isCorrect: false
      explanation: The Migration Assistant does not perform database migration, only app migration.
    - content: Creates a hybrid connection to allow App Service to communicate with your on-premises database
      isCorrect: true
    - content: Creates a virtual machine running a copy of your SQL database
      isCorrect: false
      explanation: The Migration Assistant does not create or use virtual machines as part of the migration process, and does not migrate database data.
  - content: Which of the following tasks might you need to perform yourself after using the Migration Assistant to migrate an application?
    choices:
    - content: Set up a custom domain name
      isCorrect: true
    - content: Start up the virtual machine running the site
      isCorrect: false
      explanation: You don't need to interact directly with the resources that power your App Service instance, and the site is started automatically after deployment.
    - content: Assign the App Service instance to an App Service plan
      isCorrect: false
      explanation: Assignment to an App Service plan is performed as part of the migration process.
    - content: Upload a record of the migration to the Azure Migrate hub
      isCorrect: false
      explanation: The Migration Assistant optionally writes information about the migration to the Azure Migrate hub.
