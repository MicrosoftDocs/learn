title: Migrate an on-premises web application to Azure App Service
summary: Use the Azure App Service Migration Assistant to assess the readiness of a web app to be deployed on App Service, and perform the migration.
abstract: |
  By the end of this module, you will be able to:
  - Identify the kinds of issues that you might face when migrating an application hosted on Internet Information Services (IIS) to Azure App Service.
  - Assess the migration readiness of an on-premises web application with the Azure App Service Migration Assistant.
  - Use the Migration Assistant to migrate an on-premises web application to Azure App Service.
prerequisites: |
  - Some familiarity in working with virtual machines, Windows Server, and IIS
  - A basic understanding of how IIS works, what its extensibility points are, and how it hosts ASP.NET applications
  - A Remote Desktop Protocol (RDP) client (included with all versions of Windows)
