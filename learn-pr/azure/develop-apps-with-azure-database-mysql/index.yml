summary: Learn to create apps that connect to and query Azure Database for MySQL - Flexible Server. Develop and deploy apps faster by integrating with Azure App Service, Azure Kubernetes Service, Azure DevOps, or GitHub.
abstract: |
  By the end of this module, you should be able to:
    - Connect to and query Azure Database for MySQL flexible server from your app developed in the language of your choice.
    - Choose a hosting option suitable for your MySQL app.
    - Deploy your app on Azure services like Azure App Service and Azure Kubernetes Service (AKS).
    - Build a sample PHP app connecting to MySQL Flexible Server and deploy it on Azure App Service.
    - Apply best practices for application development with Azure Database for MySQL.
prerequisites: |
  - An understanding of cloud computing and some experience with the Azure portal and CLI.
  - Basic familiarity with relational databases, the Azure Database for MySQL offering, and its features and concepts.
  - Basic knowledge of the PHP server scripting language.
