metadata:
  title: Set up a mixed reality project in Unity with the Mixed Reality Toolkit 
  description: Import the Mixed Reality Toolkit into your Unity project to accelerate your mixed reality development. 
  ms.date: 08/11/2020
  author: "aprilspeight"
  ms.author: "apspeigh"
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Set up a mixed reality project in Unity with the Mixed Reality Toolkit
summary: Import the Mixed Reality Toolkit into your Unity project to accelerate your mixed reality development.
abstract: |
  By the end of this module you will be able to:
  - Configure Unity for Windows Mixed Reality Development
  - Import the MRTK foundation package into Unity
  - Add MRTK to a Unity scene
  - Compare MRTK input sources
  - Manipulate holograms using ObjectManipulator
iconUrl: /learn/achievements/undefined.svg
levels:
- beginner
roles:
- developer
products:
- vs
prerequisites: |
  - A Windows 10 PC configured with [the correct tools](https://docs.microsoft.com/windows/mixed-reality/install-the-tools)
  - Windows 10 SDK 10.0.18362.0 or later
  - Unity Hub with Unity 2019.2.X installed
  - Basic familiarity of Unity - Unity interface, create a scene, import a package and add GameObjects to a scene
