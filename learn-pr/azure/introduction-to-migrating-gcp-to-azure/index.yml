title: Introduction to migrating from Google Cloud to Microsoft Azure
summary: "If you're familiar with Google Cloud and its services, the terminology in Microsoft Azure can be disorienting. The approach to common cloud problems in Azure is also different from Google Cloud's approach. In this module, learn how to map technologies and solutions in Google Cloud to their equivalents in Azure."
abstract: |
  In this module, you will:
  - Learn about identity and access management (IAM) in Azure compared to Google Cloud Platform (GCP).
  - Compare governance services on GCP with Azure.
  - Learn about the differences between GCP and Azure infrastructure-as-a-service (IaaS) options.
  - Compare database services in GCP with Azure.
  - Compare event-driven architecture and messaging services in GCP and Azure.
  - Compare Google Kubernetes Engine (GKE) and Azure Kubernetes Service (AKS).
  - Learn where to find more information about GCP-equivalent Azure services.
prerequisites: |
  - Familiarity with cloud concepts
  - Familiarity with Google Cloud
