title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: Apply what you have learned from the Microsoft Defender for Cloud learn module to answer questions and show how Defender for Cloud protects your multicloud environment. Show your knowledge and prove that you know when and how to use Defender for Cloud.
  ms.date: 06/21/2022
  author: ElazarK
  ms.author: elkrieger
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 5

content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge

  questions:
  - content: "Describe how the Secure Score of Defender for Cloud works to enhance your security posture?"
    choices:
    - content: "The Secure Score provides a percentage based KPI that informs you of your environment's security posture. The lower your Secure Score is, the more secure your environment is. "
      isCorrect: false
      explanation: "The Secure Score increase with every recommendation and alert that is remediated. The closer your score is to 100 the more secure your environment is."
    - content: "The Secure Score automatically fixes all issues and misconfigurations on your environments."
      isCorrect: false
      explanation: ""
    - content: "The Secure Score is a percentage based KPI that informs you of your environment's security posture. The higher your Secure Score is, the more secure your environment is."
      isCorrect: true
      explanation: "The Secure Score increases when you remediate recommendations and alerts. The closer your score is to 100 the more secure your environment is."
  
  - content: "Describe how the Cloud Security Posture Management (CSPM) of Defender for Cloud works to protect your multicloud environments?"
    choices:
    - content: "Defender for Cloud uses the Secure Score to inform you of the misconfigurations, threats, misuse and compliance violations across your multicloud infrastructure."
      isCorrect: true
      explanation: "Cloud Security Posture Management (CSPM) is a proactive system by which organizations can identify and remediate misconfigurations, threats, misuse and compliance violations across a multicloud infrastructure."
    - content: "Defender for Cloud uses the Cloud Workload Protection (CWP) to add enhanced layers of security to your environments."
      isCorrect: false
      explanation: "Cloud Workload Protection (CWP) is the reactive part of Defender for Cloud. It uses alerts to inform you about potential cyberattacks against your multicloud environments."
    - content: "Defender for Cloud relies on your SOC team to find and solve all misconfigurations."
      isCorrect: false
      explanation: "Your SOC team is responsible for following up on the alerts and recommendations provided by Defender for Cloud."

  - content: "An online casino received an email stating that if they do not transfer $10 million dollars to a well known hacker group, that hacker group will perform a bruteforce attack against their online casino. The casino has Defender for Cloud enabled, how will Defender for Cloud let them know if such an attack occurs?"
    choices:
    - content: "Defender for cloud will use the Secure Score to alert the casino about any known attacks."
      isCorrect: false
      explanation: "Defender for Cloud uses the Secure Score to inform the Casino about any misconfigurations, threats, misuse and compliance violations across a multicloud infrastructure. "
    - content: "Defender for cloud will use the Alerts page to inform the Casino about any known attacks."
      isCorrect: true
      explanation: "Alerts are generated through Defender for Cloud's enhanced security features on the Alerts page in Defender for Cloud. The Alerts page informs you via alerts, about possible cyberattacks or potential malicious actions taken against your resources."
    - content: "Defender for Cloud creates workspaces whose job it is to actively investigate situations and will send text messages to the SOC team to handle any cyberattacks. "
      isCorrect: false
      explanation: "Defender for Cloud will provide alerts, recommendations and use the Secure Score to inform the casino of all of its issues and misconfigurations."

  - content: "A financial company is building an online multicloud presence to let their brokers trade financial instruments. The environment will maintain several databases that contain sensitive information. How can Defender for Cloud protect their multicloud environment?"
    choices:
    - content: "Defender for Cloud has various plans that can protect databases."
      isCorrect: true
      explanation: "Defender for Cloud uses its various plans and functionality to protect the following types of databases: SQL DBs, SQL on machines, MariaDB, MySQL, PostGreSQL, Cosmos DB."
    - content: "Defender for Cloud will install an active firewall that surrounds and protects databases."
      isCorrect: false
      explanation: "Defender for Cloud may offer recommendations to install or alter a firewall, but it does not include firewall protection."
    - content: "Defender for Cloud has no capabilities that can secure databases."
      isCorrect: false
      explanation: "Defender for Cloud offers recommendations and alerts via the various Defender plans that can protect your databases in several ways."

  - content: "A clothing retailer has a very large online presence that exists in Azure, Amazon Web Service (AWS), Google Cloud Platform (GCP) and on-premises. They want to ensure that all of their environments are protected. If they enable Defender for Cloud will all of their environments be protected?"
    choices:
    - content: "No, only Azure will be protected."
      isCorrect: false
      explanation: "Azure, Amazon Web Service (AWS), Google Cloud Platform (GCP) and on-premises are all protected by Defender for Cloud."
    - content: "Defender for Cloud will only protect Azure, AWS and GCP environments."
      isCorrect: false
      explanation: "Defender for Cloud will protect Azure, AWS and GCP environments, but it will also protect on-premises environments."
    - content: "Defender for cloud protects Azure, AWS, GCP and on-premises environments."
      isCorrect: true
      explanation: "Defender for Cloud uses both reactive and proactive measures that will protect Azure, AWS, GCP and on-premises environments."
