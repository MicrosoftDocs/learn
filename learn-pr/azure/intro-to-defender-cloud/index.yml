title: Introduction to Microsoft Defender for Cloud
summary: Microsoft Defender for Cloud is a Cloud Security Posture Management (CSPM) and Cloud Workload Protection Platform (CWPP) for all of your Azure, on-premises, and multicloud (Amazon AWS and Google GCP) resources.
abstract: |
  By the end of this module, you'll be able to:
    - Evaluate whether Microsoft Defender for Cloud is an appropriate solution to implement in order to protect your multicloud environments.
    - Describe how Cloud Security Posture Management (CSPM) and Cloud Workload Protection Platform (CWPP) of Defender for Cloud work to prevent cyberattacks from happening to your resources.

prerequisites: |
  - Experience with using the Azure at the beginner level.
  - Knowledge of cloud security at the beginner level.
