quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following would be an example of a cost anomaly that you should investigate further?'
    choices:
    - content: 'A 1% increase in compute costs from the previous month.'
      isCorrect: false
      explanation: 'This is a small change and would not normally be considered suspicious.'
    - content: 'A decrease in compute costs after the decommission of a website.'
      isCorrect: false
      explanation: 'You can expect a compute cost reduction when decommissioning a website.'
    - content: 'A 5% increase in storage costs after the migration of a large database.'
      isCorrect: false
      explanation: 'You can expect data storage and transaction activity to increase after a migration.'
    - content: 'A 25% increase in ExpressRoute circuit utilization from the previous month.'
      isCorrect: true
      explanation: 'This is a large spike in utilization and would merit further investigation.'

  - content: 'Which of the following is not used to monitor your costs?'
    choices:
    - content: 'Azure Cost Management'
      isCorrect: false
      explanation: 'Azure Cost Management is used to track and visualize your Azure costs.'
    - content: 'Azure Functions'
      isCorrect: true
      explanation: 'Azure Functions is a serverless compute service and is not used to track costs.'
    - content: 'Azure Advisor'
      isCorrect: false
      explanation: 'Azure Advisor can provide recommendations on cost.'
    - content: 'Azure billing reports'
      isCorrect: false
      explanation: 'Azure billing reports can be used to analyze and track your costs.'
