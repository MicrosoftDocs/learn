title: Monitor the Azure Private 5G Core service
summary: Learn about the network monitoring capabilities of Azure Private 5G Core, the use of relevant monitoring tools, and the techniques to troubleshoot and resolve network issues.
abstract: |
  By the end of this module, you'll be able to:
    - Describes the monitoring capabilities of Azure Private 5G Core.
    - Describe the cloud and on-premises monitoring tools that Azure Private 5G Core provides.
    - Describe the tool that you can use to diagnose network issues.
    - Give examples of key metrics to monitor.
prerequisites: |
  - Fundamental knowledge about Azure. If you don't have the knowledge, consider taking relevant Azure Fundamental (AZ-900) training programs.
  - Fundamental knowledge of 5G and 4G technologies.
  - Fundamental knowledge about Azure Private 5G Core. If you don't have the knowledge, consider taking the *Introduction to Azure Private 5G Core* training module first.
