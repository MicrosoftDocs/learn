metadata:
  title: Monitor the Azure Private 5G Core service
  description: Describes the monitoring capabilities of Azure Private 5G Core, the Azure Log Analytics tool and the packet core dashboards for monitoring the service, and the distributed tracing tool for diagnosing network issues.
