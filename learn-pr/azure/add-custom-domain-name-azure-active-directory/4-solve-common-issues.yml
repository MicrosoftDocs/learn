quiz:
  title: Check your knowledge
  questions:
  - content: "What should you do if domain name verification fails?"
    choices:
    - content: "Wait up to an hour, go to the Microsoft Entra ID > Custom domain names pane, and select Verify again."
      isCorrect: false
      explanation: "Azure doesn't provide a way to reverify."
    - content: "Wait a half hour, and refresh your browser to view the status in Azure."
      isCorrect: false
      explanation: "It might take an hour or more for the DNS records to propagate."
    - content: "Wait at least an hour, then check that the data is correct with your domain registrar."
      explanation: "If you've waited for more than an hour, and the domain is still unverified, check that you've entered the correct details with your domain registrar."
      isCorrect: true
  - content: "How many Microsoft Entra organizations can use a single domain name?"
    choices:
    - content: "None"
      isCorrect: false
      explanation: "Domain names can be used by only a single Microsoft Entra organization."
    - content: "1"
      isCorrect: true
      explanation: "Domain names are unique and can be used by only a single Microsoft Entra organization."
    - content: "900"
      explanation: "You can have more than one domain name per Microsoft Entra organization, with the maximum being 900. But each domain name can be used by only a single Microsoft Entra organization."
      isCorrect: false
