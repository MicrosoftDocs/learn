quiz:
  title: Check your knowledge
  questions:

  - content: "How do you verify domain ownership?"
    choices:
    - content: The Azure portal provides a TXT or MX record you add through your DNS provider.
      explanation: "You can choose to add either TXT or MX records for your domain."
      isCorrect: true
    - content: In the Azure portal, add the domain name to a DNS zone associated with your subscription.
      isCorrect: false
      explanation: "Adding the name doesn't prove you own the domain. Add something to the DNS records of your domain to verify it."
    - content: The Azure portal prompts you to set up single sign-on for your domain.
      isCorrect: false
      explanation: "This prompt doesn't prove you own the domain. Add something to the DNS records of your domain to verify it."

  - content: "What is the default domain name before a custom domain is created?"
    choices:
    - content: companyname.onazure.com
      isCorrect: false
      explanation: "The URL is defined when you create an Azure AD organization and is in the form of something.onmicrosoft.com."
    - content: companyname.onmicrosoft.com
      isCorrect: true
      explanation: "The URL is defined when you create an Azure AD organization and is in the form of something.onmicrosoft.com."
    - content: onmicrosoft.companyname.com
      isCorrect: false
      explanation: "The URL is defined when you create an Azure AD organization and is in the form of something.onmicrosoft.com."
      
