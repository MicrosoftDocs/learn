quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the Azure PowerShell cmdlet to update a custom role?"
    choices:
    - content: "New-AzRoleDefinition"
      isCorrect: false
      explanation: "Use the cmdlet 'New-AzRoleDefinition' to create a custom role by using Azure PowerShell."
    - content: "Set-AzRoleDefinition"
      isCorrect: true
      explanation: "Use 'Set-AzRoleDefinition' to update a custom role by using Azure PowerShell."
    - content: "az role definition create"
      isCorrect: false
      explanation: "Use the command 'az role definition create' to create a custom role when you're using Azure CLI."
  - content: "What are the steps to remove a custom role?"
    choices:
    - content: "Delete the custom role and then remove the role assignments."
      isCorrect: false
      explanation: "You can't delete the custom role until you remove the role assignments."
    - content: "Set the role definition status to retired."
      isCorrect: false
      explanation: "The role definition doesn't have a status attribute."
    - content: "Delete the role assignments and then delete the custom role."
      isCorrect: true
      explanation: "Before you can delete the custom role, you must delete any role assignments."
