quiz:
  title: Check your knowledge
  questions:
 
  - content: "Applications that publish messages to Azure Event Hubs frequently get the best performance using Advanced Message Queuing Protocol (AMQP) because it establishes a persistent socket."
    choices:
    - content: "True"
      isCorrect: true
      explanation: "Publishers can use either HTTPS or AMQP. AMQP opens a socket and can send multiple messages over that socket."
    - content: "False"
      isCorrect: false
      explanation: "Publishers can use either HTTPS or AMQP. HTTP isn't ideal for frequent publishing because it establishes a new connection for each publication."
 
  - content: "By default, how many partitions does a new event hub have?"
    choices:
    - content: "One"
      isCorrect: false
      explanation: "Event Hubs default to four partitions. Partitions are the buckets within an event hub. Each publication goes into only one partition. Each consumer group might read from one or more than one partition."
    - content: "Two"
      isCorrect: false
      explanation: "Event Hubs default to four partitions. Partitions are the buckets within an event hub. Each publication goes into only one partition. Each consumer group might read from one or more than one partition."
    - content: "Three"
      isCorrect: false
      explanation: "Event Hubs default to four partitions. Partitions are the buckets within an event hub. Each publication goes into only one partition. Each consumer group might read from one or more than one partition."
    - content: "Four"
      isCorrect: true
      explanation: "Event Hubs default to four partitions. Partitions are the buckets within an event hub. Each publication goes into only one partition. Each consumer group might read from one or more than one partition."
 
  - content: "What is the maximum size for a single publication (individual or batch) allowed by Azure Event Hubs?"
    choices:
    - content: "256 KB"
      isCorrect: false
      explanation: "256 KB is less than the maximum size for a single publication (individual or batch) allowed by Azure Event Hubs."
    - content: "512 KB"
      isCorrect: false
      explanation: "512 KB is less than the maximum size for a single publication (individual or batch) allowed by Azure Event Hubs."
    - content: "1 MB"
      isCorrect: true
      explanation: "The maximum size for a single publication (individual or batch) allowed by Azure Event Hubs is 1 MB."
    - content: "2 MB"
      isCorrect: false
      explanation: "2 MB is more than the maximum size for a single publication (individual or batch) allowed by Azure Event Hubs."
