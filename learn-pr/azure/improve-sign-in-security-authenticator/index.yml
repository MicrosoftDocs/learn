title: Improve sign-in security with Microsoft Authenticator
summary: Make it easy for users who sign in with less secure methods like voice calls or SMS to set up Microsoft Authenticator. Walk through the user experience and validate that push notifications are their new default sign-in method.
abstract: |
  By the end of this module, you'll be able to:
    - Explain why Microsoft Authenticator provides better security than authentication methods like SMS or voice call.
    - Create a policy to help users register Microsoft Authenticator.
    - Confirm Microsoft Authenticator is the default sign-in method for users.
prerequisites: |
  - Experience using the Azure AD portal.
  - Knowledge of Azure Active Directory (Azure AD) fundamentals, including multifactor authentication (MFA).
