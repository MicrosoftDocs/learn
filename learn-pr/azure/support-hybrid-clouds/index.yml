title: Support data classification with private and hybrid clouds
summary: For many government customers, enforcing data sovereignty, addressing custom compliance requirements, and applying maximum available protection to highly sensitive data are their top priorities for cloud solutions.  Azure Stack Hub and Azure Stack Edge allow them to process highly sensitive data using a private or hybrid cloud and to benefit from a Microsoft intelligent cloud and intelligent edge approach in their architectures. 
abstract: | 
  In this module, you will learn to: 
  - Explain how Azure Stack Hub helps customers to remain in control of access to their data.
  - Describe and identify key use cases for Azure Stack Edge.
  - Design a conceptual architecture using Azure products and services to support various data classifications. 
prerequisites: |
  - Familiarity of how data is protected at rest, in transit, and in use.
  - Familiarity with data classifications.
