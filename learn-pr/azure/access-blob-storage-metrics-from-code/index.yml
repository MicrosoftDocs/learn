title: Access Metrics from your Azure Blob Storage Containers Programmatically
summary: Learn how to write C# code that accesses Azure Blob Storage metrics from Azure Monitor.
abstract: |
  In this module, you will:
  - Configure Azure storage metrics in Azure Monitor
  - Write code that retrieves metrics for an Azure Blob Storage account
prerequisites: |
  - Knowledge of the Azure portal
  - Knowledge of Azure Blob Storage Containers
  - Ability to write and understand C# code and .NET framework classes
  - To complete the optional exercises, you'll need an Azure subscription. If you don't have an Azure subscription, create a [free account](https://azure.microsoft.com/free/?azure-portal=true) and add a subscription before you begin.
