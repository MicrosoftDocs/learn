quiz:
  title: Check your knowledge
  questions:

  - content: "Which of the following types of data might need to have security protections?"
    choices:
    - content: "Customer data that contains personal information."
      isCorrect: false
      explanation: "It's important to provide proper security protections for this data, but it isn't the only correct choice."
    - content: "Financial data that supports business operations."
      isCorrect: false
      explanation: "It's important to provide proper security protections for this data, but it isn't the only correct choice."
    - content: "Intellectual property."
      isCorrect: false
      explanation: "It's important to provide proper security protections for this data, but it isn't the only correct choice."
    - content: "All of theses types of data might need security protections."
      isCorrect: true
      explanation: "All of these types of data might require added security protections."

  - content: "Which of the following examples is an attack you might see at the policies and access layer?"
    choices:
    - content: "Exposed credentials posted online."
      isCorrect: true
      explanation: "Exposed credentials are a huge risk to an organization and apply at the policies and access layer."
    - content: "A SYN flood attack."
      isCorrect: false
      explanation: "SYN flood attacks are a type of denial-of-service attack that is commonly seen on the network perimeter."
    - content: "Following an employee into a datacenter without presenting credentials."
      isCorrect: false
      explanation: "Following an employee into a datacenter is a physical layer attack."
    - content: "Ransomware that encrypts the disks of a virtual machine."
      isCorrect: false
      explanation: "Ransomware attacks are at the VM or compute layer."

