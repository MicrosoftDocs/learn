title: Protect your on-premises infrastructure from disasters with Azure Site Recovery
summary: Learn how to provide disaster recovery for your on-premises infrastructure by using Azure Site Recovery to manage and orchestrate replication. Use Site Recovery to perform failover and failback of VMware virtual machines, Hyper-V virtual machines, and physical servers.
abstract: | 
  In this module, you will:
  - Identify the features and protection capabilities Azure Site Recovery provides to on-premises infrastructure
  - Identify the requirements for enabling protection of on-premises infrastructure
prerequisites: | 
  - Basic understanding of Azure virtual machines
  - Basic understanding of Azure virtual networking
  - Basic understanding of disaster recovery concepts
