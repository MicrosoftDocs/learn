quiz:
  title: Check your knowledge
  questions:
  - content: How do you add another metric to an existing Metrics Explorer graph?
    choices:
    - content: Select the metric from the dropdown list in the **Metric** field.
      isCorrect: false
      explanation: You select the current metric from the dropdown list in the **Metric** field. To add another metric, select **Add metric**.
    - content: Select **New chart**.
      isCorrect: false
      explanation: You can select **New chart** to create a new graph, but to add another metric to the existing graph, select **Add metric**.
    - content: Select **Add metric**.
      isCorrect: true
      explanation: To add another metric to the existing Metrics Explorer graph, select **Add metric** at upper left.
  - content: Which of these parameters isn't included in the dropdown fields when you define a Metrics Explorer graph?
    choices:
    - content: Metric Namespace
      isCorrect: false
      explanation: The fields for a Metrics Explorer graph include **Scope**, **Metrics Namespace**, **Metric**, and **Aggregation**.
    - content: Time range
      isCorrect: true
      explanation: You select the time range and granularity for a metrics graph by selecting the time filter above the graph.
    - content: Aggregation
      isCorrect: false
      explanation: The fields for a Metrics Explorer graph include **Scope**, **Metrics Namespace**, **Metric**, and **Aggregation**.
