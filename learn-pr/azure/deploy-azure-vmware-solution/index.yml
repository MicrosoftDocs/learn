title: Prepare to migrate VMware resources to Azure by deploying Azure VMware Solution
summary: Learn how to plan an Azure VMware Solution deployment by reviewing the requirements and assessing your migration. Prepare for the VMware resource migration by deploying an Azure VMware Solution private cloud resource. Then, configure Azure ExpressRoute Global Reach to connect your on-premises VMware vSphere environment to the Azure VMware Solution.
abstract: |
  By the end of this module, you'll be able to:
  - Plan a successful Azure VMware Solution deployment.
  - Connect to an on-premises VMware vSphere environment.
prerequisites: |
  - Experience managing VMware solution infrastructure, such as vCenter Server, ESXi, NSX Data Center, and vSAN.
  - Basic knowledge of network concepts, such as Classless Inter-Domain Routing (CIDR), Border Gateway Protocol (BGP) routing, Dynamic Host Configuration Protocol (DHCP), and IPv4 network subnets.
