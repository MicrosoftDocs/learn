quiz:
  title: Check your knowledge
  questions:
  - content: "What version of vCenter Server is deployed with Azure VMware Solution?"
    choices:
    - content: "7.0 Update 3o"
      isCorrect: true
      explanation: "Azure VMware Solution deploys with vSphere 7.0 Update 3o."
    - content: "7.0 Update 1"
      isCorrect: false
      explanation: "Azure VMware Solution doesn't deploy with vSphere 7.0 Update 1."
    - content: "6.5 Update 2"
      isCorrect: false
      explanation: "Azure VMware Solution doesn't deploy with vSphere 6.5 Update 2."
  - content: "What is the minimum number of nodes required for Azure VMware Solution?"
    choices:
    - content: "Four"
      isCorrect: false
      explanation: "For a minimum deployment, Azure VMware Solution requires fewer than four nodes."
    - content: "Eight"
      isCorrect: false
      explanation: "For a minimum deployment, Azure VMware Solution requires fewer than eight nodes."
    - content: "Three"
      isCorrect: true
      explanation: "For a minimum deployment, Azure VMware Solution requires three nodes."
