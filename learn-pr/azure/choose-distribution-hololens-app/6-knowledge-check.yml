uid: learn.choose-distribution-hololens-app.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: "This knowledge check assesses the user's understanding of distribution channels for a HoloLens app."
  ms.date: 06/11/2024
  author: aprilspeight
  ms.author: tholewis
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "In a highly secure research facility, a doctor developed a groundbreaking HoloLens 2 application tailored for the facility's unique needs. To ensure confidentiality and control over distribution, the doctor wants to directly distribute the application to their colleagues. Which distribution option is best?"
    choices:
    - content: "Microsoft Store"
      isCorrect: false
      explanation: "The Microsoft Store is best for apps that are intended for a public wide audience."
    - content: "Sideloading"
      isCorrect: true
      explanation: "Sideloading is best for apps that are intended for a private audience. Since the doctor wants to directly distribute the application to their colleagues, sideloading is the best option."
    - content: "Third-party store"
      isCorrect: false
      explanation: "The Third Party Store is best for apps that are intended for a niche audience but not necessarily a private audience."
  - content: "An independent game developer created an immersive HoloLens 2 game designed to captivate gamers and provide an unparalleled mixed reality gaming experience. However, theyâ€™re still in the development phase and would like to capture gameplay feedback from their friends. Which distribution option is best?"
    choices:
    - content: "Microsoft Store"
      isCorrect: false
      explanation: "Since the application is still in the development phase, the Microsoft Store isn't the best option. The Microsoft Store is best for apps that are intended for a public audience."
    - content: "Sideloading"
      isCorrect: true
      explanation: "Sideloading is best for apps that are intended for a private audience. Since the developer wants to distribute the application to their friends, sideloading is the best option."
    - content: "Third Party Store"
      isCorrect: false
      explanation: "The Third Party Store is best for apps that are intended for a niche audience but not necessarily a private audience."
  - content: "Why should you sign an application package?"
    choices:
    - content: "Signing an application package verifies that the application is bug-free."
      isCorrect: false
      explanation: "An application can be signed and still contain bugs."
    - content: "Signing an application package confirms that the application is compatible with various HoloLens configurations."
      isCorrect: false
      explanation: "An application can be signed and still be incompatible with various HoloLens configurations."
    - content: "Signing an application package adds a digital signature to the app package, which serves as a proof of authenticity and integrity."
      isCorrect: true
      explanation: "Signing the app package allows users and devices to verify that the app package hasn't been tampered with and originates from a trusted source."
