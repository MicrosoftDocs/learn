title: Extend Bicep and ARM templates using deployment scripts
summary: |
  Add custom steps to your Bicep or JSON Azure Resource Manager templates (ARM templates).
  Integrate deployment scripts with your deployment by using parameters and outputs.
abstract: |
  After completing this module, you'll be able to:
  - Perform custom steps in your ARM templates by using a deployment script.
  - Define parameters to make your deployment scripts more reusable.
