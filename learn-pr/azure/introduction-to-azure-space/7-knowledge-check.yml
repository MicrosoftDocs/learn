### YamlMime:ModuleUnit
uid: learn.introduction-to-azure-space.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 09/16/2022
  author: meaghanlewis
  ms.author: mosagie
  manager: eliotgra
  ms.topic: unit
durationInMinutes: 7
quiz:
  title: Check your knowledge
  questions:
  - content: "Which of the following options is **not** a key factor in the rapid expansion of the space industry?"
    choices:
    - content: "The cost to launch payload into space is decreasing."
      isCorrect: false
      explanation: "Incorrect: The cost **is** a key factor in the rapid expansion of the space industry."
    - content: "Space is becoming increasingly commercialized."
      isCorrect: false
      explanation: "Incorrect: The commercialization of space **is** a key factor in the rapid expansion of the space industry."
    - content: "Satellites can be much smaller than they used to be."
      isCorrect: false
      explanation: "Incorrect: The decreasing size of satellites **is** key factor in the rapid expansion of the space industry."
    - content: "Increased government funding to build public private partnerships for space innovation."
      isCorrect: true
      explanation: "Correct: While the government remains a major player in the space industry, it’s the advancements in satellite technology combined with the growing commercial applications that are resulting in the rapid expansion."
  - content: "What role do ground station providers play in the space ecosystem?"
    choices:
    - content: "Aggregate and analyze insights based on satellite data."
      isCorrect: false
      explanation: "Incorrect: This describes the role of data analytics ISVs."
    - content: "Provide antennas to contact satellites in orbit, enabling the downlinking of data collected by the satellites."
      isCorrect: true
      explanation: "Correct: Ground station providers play an important role in the space ecosystem, ensuring that the data collected in space can be accessed on earth."
    - content: "Provide the carrier rocket, assembly, payload integration, and launch."
      isCorrect: false
      explanation: "Incorrect: This describes the role of launch service providers."
    - content: "Build large, commercial and government satellite platforms."
      isCorrect: false
      explanation: "Incorrect: This describes the role of space manufacturers."
  - content: "Which of the following best describes Microsoft’s approach to provide value for Azure Space users?"
    choices:
    - content: Focus exclusively on government customers that require support for highly classified environments.
      isCorrect: false
      explanation: "Incorrect: While Azure’s support for classified environments is a key feature of Azure Space offerings, the user base goes beyond government customers."
    - content: "Sell Azure Space products primarily to non-satellite-operating enterprise customers."
      isCorrect: false
      explanation: "Incorrect: Azure Space products are geared toward both non-satellite-operating enterprise customers and operators of satellites."
    - content: "Compete with ground station providers by offering a less expensive service."
      isCorrect: false
      explanation: "Incorrect: Azure Space’s approach is rooted in partnership, not competition with other key players in the space industry."
    - content: "Create platform for satellite operators and end customers in both government and enterprise."
      isCorrect: true
      explanation: "Correct: Microsoft’s approach is to provide value for all users through the core principles of the Azure Space portfolio."
  - content: "Which is **not** a foundational principle of the Azure Space portfolio?"
    choices:
    - content: "Connect to the cloud anywhere and at any security level."
      isCorrect: false
      explanation: "Incorrect: Connect is one of three foundational principles of the portfolio."
    - content: "Downlink data from any location."
      isCorrect: true
      explanation: "Correct: While downlinking data is an important capability of the Azure Space portfolio, it falls under the foundational category of Connect."
    - content: "Analyze space data to turn it into knowledge and insights."
      isCorrect: false
      explanation: "Incorrect: Analyze is one of three foundational principles of the portfolio."
    - content: "Enable developers to do more with space data."
      isCorrect: false
      explanation: "Incorrect: Enable is one of three foundational principles of the portfolio."
