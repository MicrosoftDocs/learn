quiz:
  title: Check your knowledge
  questions:

  - content: 'Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.'
    choices: 
    - content: 'True'
      isCorrect: false
      explanation: While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.
    - content: 'False'
      isCorrect: true
      explanation: AD DS is a server role on Windows Server. Azure AD is a cloud-based multi-customer public directory service.

  - content: 'What three items should exist in a successful conditional access policy?'
    choices: 
    - content: 'User or group, application, time of day'
      isCorrect: false
      explanation: Time of day is not an option in conditional access rules.
    - content: 'User or group, application, control to be enforced'
      isCorrect: true
      explanation: Selecting these three items will create self-contained functional conditional access rules.
    - content: 'User or group, Linux OS, control to be enforced'
      isCorrect: false
      explanation: While you can target some device platforms, Linux isn't currently supported.