quiz:
  title: Check your knowledge
  questions:
  - content: "Identify the resource in Azure App Service that helps verify the resources a user can access during their session."
    choices:
    - content: "Authentication endpoints"
      isCorrect: false
      explanation: "Authentication endpoints are specific app URIs for handling sign in, sign out, and other authentication operations."
    - content: "Authentication token"
      isCorrect: true
      explanation: "Authentication token includes information on the user's authentication status, and the resources that the user may access."
    - content: "Authentication provider"
      isCorrect: false
      explanation: "Authentication provider manages the authentication of a user against a set of stored credentials."
  - content: "If you have a browser-based app, which setting lets you check for a successful authentication?"
    choices:
    - content: "IP Address"
      isCorrect: false
      explanation: "AppServiceAuthSession cookie is set for a successful authentication."
    - content: "AppServiceAuthSession"
      isCorrect: true
      explanation: "AppServiceAuthSession cookie is set for a successful authentication."
    - content: "Username and password"
      isCorrect: false
      explanation: "AppServiceAuthSession cookie is set for a successful authentication."
### 
### This question has had a series of complaints from customers, so we're pulling it for now while we do further research on the best answer.
### 
###   - content: "How do you enable access to multiple authentication providers like google or facebook, in your web app?"
###     choices:
###     - content: "App Service Authentication (OFF) and sign in with provider"
###       isCorrect: false
###       explanation: "This will allow all client requests without any authentication."
###     - content: "App Service Authentication (ON) and sign in with provider"
###       isCorrect: true
###       explanation: "This will enable authentication and redirect all requests to the provider selected."
###     - content: "App Service Authentication (ON) and Allow Anonymous requests"
###       isCorrect: false
###       explanation: "This will allow all requests and will not redirect requests to the desired provider."
