### YamlMime:ModuleUnit
uid: learn.configure-admin-consent-workflow.knowledge-check
title: Knowledge check
metadata:
  unitType: knowledge_check
  title: Knowledge check
  description: "Knowledge checks for the admin consent workflow learn module"
  ms.date: 05/04/2023
  author: omondiatieno
  ms.author: jomondi
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2

content: |
quiz:
  questions:
  - content: "How does enabling the admin consent workflow improve the user consent experience?"
    choices:
    - content: "Users can request for admin consent during initial sign-in."
      isCorrect: true
      explanation: "Users aren’t able to consent to applications by themselves but they can request for admin consent from the consent screen."
    - content: "Users can consent to applications during initial sign-in."
      isCorrect: false
      explanation: "Users aren’t able to consent to applications by themselves. They must request for admin consent."
    - content: "Users can call or email the administrator directly to get them to grant consent on their behalf."
      isCorrect: false
      explanation: "With the admin consent workflow, users don’t have to contact the administrator directly, they can request for admin consent right from the consent screen during sign-in."
  - content: "What are the factors to consider when evaluating an admin consent request?"
    choices:
    - content: "The details of users who have requested for admin consent."
      isCorrect: false
      explanation: "The details of users requesting for admin consent aren’t crucial when evaluating a consent request."
    - content: "The number of users who have made a request for a given application."
      isCorrect: false
      explanation: "The number of users may indicate the level of demand for the application but it's not crucial when evaluating a consent request."
    - content: "The type of application and the permissions it’s requesting."
      isCorrect: true
      explanation: "Check for application details such as publisher information and the permissions the application is requesting."
  - content: "What options does a designated reviewer with the global administrator role have when acting on admin consent requests?"
    choices:
    - content: "Approve, delete, or ignore an application."
      isCorrect: false
      explanation: "Approve, ignore, and delete aren’t options for acting on admin consent request."
    - content: "Approve, deny, or block an application."
      isCorrect: true
      explanation: "A reviewer can approve, deny, or block an application."
    - content: "Approve, block, or delete."
      isCorrect: false
      explanation: "Approve, block, or delete aren’t options for acting on an admin consent request."
  