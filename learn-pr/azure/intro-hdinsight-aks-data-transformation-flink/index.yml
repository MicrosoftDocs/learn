summary: |
  This tutorial guides you through the process of performing streaming data transformations using Apache Flink on HDInsight on AKS deployed on Azure Kubernetes Service(AKS). It covers setting up the environment, deploying Apache Flink on HDInsight on AKS, configuring data sources and sinks, and executing streaming data transformations efficiently.
  
abstract: |
  By the end of this module, you can
    - Understand Apache Flink architecture and use cases 
    - Create and configure an Apache Flink cluster 
    - Run an Apache Flink Job from the portal, Apache Flink UI, web `ssh` pod and REST API
    - Integrate Apache Flink and Apache Kafka.
prerequisites: |
  - Good working experience with Azure
  - Good working experience with big data platforms
  - Before starting, you should complete the modules: 
      - [Introduction to Azure HDInsight on AKS](/training/modules/intro-to-azure-hdinsight-aks/) 
      - [Configure and manage HDInsight on AKS Cluster](/training/modules/intro-configuration-management-hdinsight-aks/).
