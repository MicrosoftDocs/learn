summary: |
  Azure Cosmos DB for PostgreSQL provides a highly scalable distributed database solution, reliably and securely managed on Azure. Scaled resources, read replication, and data availability can be managed to improve performance in Azure Cosmos DB for PostgreSQL.
abstract: |
  By the end of this module, you're able to:  
    - Scale and rebalance data in an Azure Cosmos DB for PostgreSQL cluster to accommodate data growth
    - Add a read replica to a region in Azure Cosmos DB for PostgreSQL to address analytics demans
    - Configure high availability for Azure Cosmos DB for PostgreSQL to ensure data is available when the users need it
prerequisites: |
  - Basic understanding of Azure Cosmos DB for PostgreSQL cluster processing
