summary: Use a Resource Manager template to deploy an application styled in an N-tier architecture, identify key concepts of N-tier architectures, and review best practices for deployments of this style.
abstract:  | 
  In this module, you will:
  - Identify the features, limitations, and considerations of the N-tier architecture style
  - Identify use cases for when an N-tier architecture is appropriate
  - Deploy a sample N-tier architecture with a Resource Manager template
  - Identify methods and resources to improve your N-tier architecture
prerequisites: |
  - Knowledge of Azure virtual machines at a beginner level
  - Knowledge of Azure SQL Database at a beginner level
  - Knowledge of Azure networking concepts at a beginner level
  - Knowledge of ASP.NET Core and Web API at a beginner level
