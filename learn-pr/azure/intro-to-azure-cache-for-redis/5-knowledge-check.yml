durationInMinutes: 4
content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  questions:
  - content: "When planning to implement Azure Cache for Redis, which of the following tiers should be used for critical workloads?"
    choices:
    - content: "Enterprise"
      isCorrect: true
      explanation: "Correct. Enterprise, Enterprise Flash, and Premium tiers are all ideal for critical workloads."
    - content: "Standard"
      isCorrect: false
      explanation: "Incorrect. Only use the Standard tier for noncritical workloads."
    - content: "Basic"
      isCorrect: false
      explanation: "Incorrect. Only use the Basic tier for noncritical workloads."
  - content: "A data engineer is planning a caching solution for an organization's apps. Which of the following tiers provides for high availability built on Redis Labs' Redis Enterprise?"
    choices:
    - content: "Standard"
      isCorrect: false
      explanation: "Incorrect. Standard tier doesn't provide sufficient high-availability features, and is based on an OSS Redis cache."
    - content: "Premium"
      isCorrect: false
      explanation: "Incorrect. Although it provides for high-availability options, this tier is based on an OSS Redis cache."
    - content: "Enterprise"
      isCorrect: true
      explanation: "Correct. This tier supports the required high-availability options, and is based on Redis Labs' Redis Enterprise software."
  - content: "In which of the following use-case scenarios is session store cache utilized?"
    choices:
    - content: "To support cache-aside patterns"
      isCorrect: false
      explanation: "Incorrect. Cache-aside is a function of data cache."
    - content: "To support caching of static webpage items"
      isCorrect: false
      explanation: "Incorrect. Static webpage content is content cache."
    - content: "Shopping carts"
      isCorrect: true
      explanation: "Correct. Session store is used with shopping carts or other data based on user history data that a web application might want to associate with user cookies."
  - content: "An organization wants to implement a caching solution for their web apps. It's important the solution provides a powerful indexing and querying engine, and supports full-text searching. Which of the following Azure Cache for Redis tiers supports these capabilities?"
    choices:
    - content: "Enterprise Flash"
      isCorrect: true
      explanation: "Correct. Both Enterprise tiers support RediSearch, which provides the required indexing and querying capabilities."
    - content: "Premium"
      isCorrect: false
      explanation: "Incorrect. The Premium tier doesn't support RediSearch, which provides the required indexing and querying capabilities."
    - content: "Standard"
      isCorrect: false
      explanation: "Incorrect. The Standard (or Basic) tier doesn't support RediSearch, which provides the required indexing and querying capabilities."
  - content: "How can geo-replication of the Azure Cache for Redis cache benefit an organization?"
    choices:
    - content: "It provides for 99.999% availability."
      isCorrect: false
      explanation: "Incorrect. It's not a feature of geo-replication."
    - content: "It includes a redundant pair of VMs to support automatic failover."
      isCorrect: false
      explanation: "Incorrect. It's not a feature of geo-replication."
    - content: "It creates global caches with local latency across regions, improving performance at all locations."
      isCorrect: true
      explanation: "Correct. It's a feature of geo-replication."
