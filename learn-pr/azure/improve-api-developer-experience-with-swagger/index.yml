abstract: |
  In this module, you will:
  - Learn about Swashbuckle, OpenAPI, Swagger UI
  - Enable OpenAPI for an C#/ASP.NET Core API
  - Use Swashbuckle in an C#/ASP.NET Core API
  - Generate and view API documentation, with OpenAPI
