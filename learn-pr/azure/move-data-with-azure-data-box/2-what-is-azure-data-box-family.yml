content: |
  [!include[](includes/2-what-is-azure-data-box-family.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You have network bandwidth constraints and ~70 terabytes (TB) of data to import into Azure. Which Azure Data Box device should you order?"
    choices:
    - content: "Data Box or multiple orders of Data Box Disk"
      isCorrect: true
      explanation: "Data Box allows up to an 80-TB transfer. Two Data Box Disk orders allow up to 70 TB."
    - content: "Data Box Gateway"
      isCorrect: false
      explanation: "Data Box Gateway is an online virtual appliance that needs a significant amount of dedicated network bandwidth."
    - content: "Data Box Heavy"
      isCorrect: false
      explanation: "Data Box Heavy allows for up to 800 TB of data transfer and isn't applicable in this scenario."
