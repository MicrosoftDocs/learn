summary: |
  Develop essential knowledge about Azure NetApp Files. Learn everything you need to do before you create a volume in Azure NetApp Files. We take a deep dive into the storage hierarchy, capacity pools, and volumes in Azure NetApp Files. You'll understand the use of the NAS share and file permissions with Azure NetApp Files. You also learn how to manage and monitor your Azure NetApp Files resources in Azure NetApp Files.   
abstract: |
  By the end of this module, you'll be able to:
  - Describe the service levels for Azure NetApp Files
  - Classify the various network planning elements to design a network architecture for Azure NetApp Files
  - Understand how to monitor Azure NetApp Files
prerequisites: |
  - Basic understanding of Azure NetApp Files. 
  - Basic knowledge of networked file system protocols. Particularly, Server Message Block (SMB) and Network File System (NFS).
