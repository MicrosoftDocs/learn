### YamlMime:ModuleUnit
uid: learn.azure.azure-savings-plan-for-compute.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: Interactive questions that validate whether the learner achieved the learning objectives.
  ms.date: 11/14/2024
  author: bandersmsft
  ms.author: banders
  ms.reviewer: onwokolo
  ms.topic: unit
  ms.custom:
    - ignite-2022
    - engagement-fy23
durationInMinutes: 3
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  questions:
  - content: "Which Azure Functions pricing plan participates in Azure savings plan for compute?"
    choices:
    - content: "Premium"
      isCorrect: true
      explanation: "Correct. The Azure Functions Premium plan participates in Azure savings plan for compute."
    - content: "App Service"
      isCorrect: false
      explanation: "Incorrect. The Azure Functions App Service plan doesn't participate in Azure savings plan for compute."
    - content: "Consumption"
      isCorrect: false
      explanation: "Incorrect. The Azure Functions Consumption plan doesn't participate in Azure savings plan for compute."
  - content: "For which type of compute workloads is Azure savings plan for compute optimized?"
    choices:
    - content: "Dynamic but predictable workloads that move across data center regions in the follow-the-sun scenarios."
      isCorrect: true
      explanation: "Correct. Azure savings plan for compute is optimized for dynamic but predictable workloads that move across data center regions in the follow-the-sun scenarios."
    - content: "Interruptible workloads"
      isCorrect: false
      explanation: "Incorrect. Spot Virtual Machines, not Azure savings plan for compute, are optimized for interruptible workloads."
    - content: "Stable, predictable workloads running on specific VMs in a specific Azure region"
      isCorrect: false
      explanation: "Incorrect. Reservations, not Azure savings plan for compute, are optimized for stable, predictable workloads running on specific VMs in a specific Azure region."
  - content: "What is the largest scope to which Azure savings plan for compute can be applied?"
    choices:
    - content: "Management group"
      isCorrect: false
      explanation: "Incorrect. Although Azure savings plan for compute can be applied to a management group, it isn't the largest supported scope."
    - content: "Shared"
      isCorrect: true
      explanation: "Correct. The shared scope is the largest scope to which Azure savings plan for compute can be applied."
    - content: "Subscription"
      isCorrect: false
      explanation: "Incorrect. Although Azure savings plan for compute can be applied to a subscription, it isn't the largest supported scope."
  - content: "How are Azure savings plan for compute commitments priced for EA and MCA/MCP customers?"
    choices:
    - content: "Always in local currency"
      isCorrect: false
      explanation: "Incorrect. Savings-plan commitments aren't priced in local currency for all customers."
    - content: "In local currency for EA customers and in USD for MCA/MPA customers"
      isCorrect: true
      explanation: "Correct. Savings-plan commitments are priced in local currency for EA customers and in USD for MCA/MPA customers."
    - content: "Always in USD"
      isCorrect: false
      explanation: "Incorrect. Savings-plan commitments aren't priced in USD for all customers."
