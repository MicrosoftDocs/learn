summary: Characterize the types of scenarios where Azure Lighthouse can be used by a service provider to access customers' Azure environments. Describe how Azure Lighthouse enables multitenant management with enhanced automation, scalability, and governance across resources and tenants.
abstract: | 
  By the end of this module, you'll be able to:
  - Evaluate whether Azure Lighthouse is appropriate for a service provider who is managing customer resources.
  - Describe how the cross-tenant delegation feature of Azure Lighthouse enables customers to grant access for a service provider to manage specific resources. 

