content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: 'What data do Tenant Models use?'
    choices:
    - content: "YouTube videos"
      isCorrect: false
      explanation: "Incorrect. Tenant models are created using your organizations language data to create a model distinct to your organization."
    - content: "Your organizations public 365 data."
      isCorrect: true
      explanation: "Correct. Tenant models use your organizations public 365 data, such as group emails and documents to create a language model specific to you and your company."
    - content: "Microsoft-owned data"
      isCorrect: false
      explanation: "Incorrect. Non-custom models, like the real-time and batch transcriptions are created using Microsoft owned data."
  - content: 'How many languages is Speech-to-Text available in?'
    choices:
    - content: "Over 30 languages."
      isCorrect: false
      explanation: "Incorrect. Speech-to-text can automatically detect over 30 languages, but is available in **90 languages**."
    - content: "All spoken languages"
      isCorrect: false
      explanation: "Incorrect. Speech-to-text is available in over 90 languages, however, it can't transcribe in all the 6000+ known spoken languages."
    - content: "Over 90 languages"
      isCorrect: true
      explanation: "Correct. Speech-to-text is available in over 90 languages."
  - content: 'What is a benefit of creating a custom model?'
    choices:
    - content: "Custom Speech is more accurate and understands your industry-specific terminology."
      isCorrect: true
      explanation: "Correct. Custom models are created using your own audio data, making it more accurate and aware of your terms."
    - content: "Custom Speech can identify the speaker of a sentence."
      isCorrect: false
      explanation: "Incorrect. However, speaker identification is available with Conversation Transcription."
    - content: "Custom Speech has automatic translation capabilities."
      isCorrect: false
      explanation: "Incorrect. While Speech-to-text can be integrated with Translator and has automatic language detection, it does not have automatic translation built in."
