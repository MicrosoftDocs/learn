quiz:
  title: Check your knowledge
  questions:

    - content: "Which of the following statements about application performance monitoring (APM) platforms is NOT true?"
      choices:
      - content: "Agentless APM platforms typically rely on service logs to monitor performance"
        isCorrect: false
        explanation: "Incorrect. Service logs are commonly used by agentless APMs to measure performance and identify problems."
      - content: "Public cloud services such as AWS and Azure provide integrated monitoring services that may be used instead of (or in conjunction with) third-party APMs"
        isCorrect: false
        explanation: "Incorrect. AWS and Azure offer integrated monitoring services, and administrators are free to use third-party APMs as well."
      - content: "Public cloud services such as AWS and Azure provide integrated monitoring services that may be used instead of third-party APMs"
        isCorrect: true
        explanation: "Correct! AWS and Azure offer integrated monitoring services, but administrators are free to use third-party APMs as well."
      - content: "APM platforms can be used to trigger actions such as alerts sent to administrators and virtual-machine scaling"
        isCorrect: false
        explanation: "Incorrect. Actions such as these help administrators remediate the problems that APMs detect, often automatically."
