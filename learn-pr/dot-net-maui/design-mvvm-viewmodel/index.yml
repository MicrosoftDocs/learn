summary: "Learn about the MVVM design pattern and how it can separate your business logic and user interface code. Learn how viewmodels are designed and why they're an important part of the pattern."
abstract: |
  By the end of this module, you're able to:
  - Identify when to use the Model-View-ViewModel (MVVM) pattern.
  - Use a viewmodel to drive visual behavior.
  - Improve code testability through data-bindable properties.
prerequisites: |
  - [Visual Studio 2022](https://www.visualstudio.com) with the .NET MAUI workload
  - Optional: Local installations [Visual Studio Code](https://code.visualstudio.com/), the [.NET SDK](https://dotnet.microsoft.com/download) with .NET MAUI workload, and the [.NET MAUI Extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.dotnet-maui)
  - Familiarity with intermediate programming concepts like interfaces, classes, and attributes.
  - Ability to write Extensible Application Markup Language (XAML) code.
  - Completed the previous module in this training path or understand how data binding works in .NET Multi-platform App UI (MAUI).
