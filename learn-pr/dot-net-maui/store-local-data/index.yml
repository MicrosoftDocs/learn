title: Store local data with SQLite in a .NET MAUI app
summary: "Learn how to store and access data held in SQLite using a .NET MAUI app" 
abstract: | 
  In this module, you will:
  - Compare the different data storage options that are available for .NET MAUI applications.
  - Store relational data in a SQLite database.
  - Interact with your database asynchronously to make sure that your UI remains responsive.
prerequisites: |
  - [Visual Studio 2022](https://www.visualstudio.com?azure-portal=true) with the .NET MAUI workload
  - Optional: Local installations [Visual Studio Code](https://code.visualstudio.com/?azure-portal=true), the [.NET SDK](https://dotnet.microsoft.com/download?azure-portal=true) with .NET MAUI workload, and the [.NET MAUI Extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.dotnet-maui?azure-portal=true)
  - Familiarity with C# and .NET
  - Basic knowledge of SQL and relational databases
