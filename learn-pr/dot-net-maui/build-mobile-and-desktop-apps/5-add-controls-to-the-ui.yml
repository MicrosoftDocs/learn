quiz:
  title: Knowledge check
  questions:
  - content: "Which of these isn't a layout type in .NET MAUI?"
    choices:
    - content: "DockableLayout"
      isCorrect: true
      explanation: "This is the correct answer"
    - content: "AbsoluteLayout"
      isCorrect: false
      explanation: "No. AbsoluteLayout is a valid layout type in .NET MAUI."
    - content: "StackLayout"
      isCorrect: false
      explanation: "No. StackLayout is a valid layout type in .NET MAUI."
    - content: "Grid"
      isCorrect: false
      explanation: "No. Grid is a valid layout type in .NET MAUI."
  - content: "What is the class used to create a screen in .NET MAUI?"
    choices:
    - content: "Screen"
      isCorrect: false
      explanation: "Incorrect. There's no Screen class in .NET MAUI."
    - content: "Page"
      isCorrect: true
      explanation: "This is the correct answer. Page is the base class of ContentPage and other types of page."
    - content: "ContentView"
      isCorrect: false
      explanation: "Incorrect. A ContentView is a control that enables the creation of custom controls."
    - content: "Grid"
      isCorrect: false
      explanation: "Incorrect. Grid's allow you to place control's onto a page in a two dimensional pattern."
