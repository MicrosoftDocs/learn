summary: "Learn how to use Visual Studio with .NET MAUI to create a cross-platform app." 
abstract: | 
  In this module, you will:
  - Learn the basic architecture of .NET MAUI.
  - Create .NET MAUI app.
  - Define a shared UI for the platforms supported by .NET MAUI.
  - Deploy a .NET MAUI app from Visual Studio.
  - Dial a number from within the app.
prerequisites: |
  - [Visual Studio 2022](https://www.visualstudio.com?azure-portal=true) with the .NET MAUI workload
  - Optional: Local installations [Visual Studio Code](https://code.visualstudio.com), the [.NET SDK](https://dotnet.microsoft.com/download) with .NET MAUI workload, and the [.NET MAUI Extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.dotnet-maui)
  - Familiarity with C# and .NET
