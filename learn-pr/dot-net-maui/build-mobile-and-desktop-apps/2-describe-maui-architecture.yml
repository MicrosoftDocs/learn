quiz:
  title: Knowledge check
  questions:
  - content: "Which environment provides the runtime support for a WinUI 3 application?"
    choices:
    - content: "The Mono runtime"
      isCorrect: false
      explanation: "Incorrect, the Mono runtime is used for iOS, Android, and macOS applications built with .NET MAUI."
    - content: "The Win32 runtime"
      isCorrect: true
      explanation: "Correct, Win32 provides runtime support for WinUI 3 apps built with .NET MAUI."
    - content: "WinMAUI"
      isCorrect: false
      explanation: "Incorrect. WinMAUI isn't an architecture."
  - content: "Which markup language can you use to lay out the UI for a .NET MAUI application?"
    choices:
    - content: "JSON"
      isCorrect: false
      explanation: "Incorrect, JSON isn't a markup language."
    - content: "CSV"
      isCorrect: false
      explanation: "Incorrect, CSV isn't a markup language."
    - content: "XAML"
      isCorrect: true
      explanation: "Correct, XAML is the language you use to lay out a .NET MAUI application's UI."
