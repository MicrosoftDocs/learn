summary: "Consume a REST web service by using HttpClient and perform basic CRUD operations. You'll detect when your device is connected to the internet to provide a good user experience and take advantage of the native networking stacks to get top performance." 
abstract: | 
  In this module, you will:
  - Detect if your device is connected to the internet.
  - Consume a REST web service by using HttpClient.
  - Take advantage of the native networking stacks while using HttpClient.
prerequisites: |
  - [Visual Studio 2022](https://www.visualstudio.com) with the .NET MAUI workload.
  - Optional: Local installations [Visual Studio Code](https://code.visualstudio.com), the [.NET SDK](https://dotnet.microsoft.com/download) with .NET MAUI workload, and the [.NET MAUI Extension for Visual Studio Code](https://marketplace.visualstudio.com/items?itemName=ms-dotnettools.dotnet-maui)
  - Familiarity with C# and .NET
  - Basic knowledge of REST
