quiz:
  title: Knowledge check
  questions:
  - content: "Which HTTP verb do you use to create a new resource in a REST web service?"
    choices:
    - content: "`POST`"
      isCorrect: true
      explanation: "This is the correct answer."
    - content: "`PUT`"
      isCorrect: false
      explanation: "No. Use `PUT` to update an existing resource."
    - content: "`ADD`"
      isCorrect: false
      explanation: "No. There's no such HTTP verb."
  - content: Which method of the `HttpResponseMessage` class should you call to verify that an HTTP request was successful?"
    choices:
    - content: "`IsSuccessful`"
      isCorrect: false
      explanation: "No. The IsSuccessful is a property that is checked afterwards."
    - content: "`EnsureSuccessStatusCode`"
      isCorrect: true
      explanation: "This is the correct answer."
    - content: "`CheckStatusCode`"
      isCorrect: false
      explanation: "No. This isn't a valid method."