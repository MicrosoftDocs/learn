quiz:
  title: Knowledge check
  questions:
  - content: "What is the purpose of the `Star GridUnitType`?"
    choices:
    - content: "Fixed sizing of a column or row. The size is determined by the number specified."
      isCorrect: false
      explanation: "This is absolute sizing and is indicated by putting a number into the `Height` or `Width` field for a `Row` or `Column` respectively."
    - content: "Proportional sizing of a column or a row. The size is determined by the total available space and the ratio that each row or column asks for."
      isCorrect: true
      explanation: "This is correct. The star or `*` indicates to use proportional sizing."
    - content: "Automatically allow the `Grid` to determine the size of the row or column based on the child view it contains."
      isCorrect: false
      explanation: "This is `Auto` sizing and the `Grid` will determine the row's height or column's width based on the space available."