quiz:
  title: Knowledge check
  questions:
  - content: "What is the purpose of the `Star GridUnitType`?"
    choices:
    - content: "Fixed sizing of a column or row. The number that you specify determines the size."
      isCorrect: false
      explanation: "This answer describes `Absolute` sizing, where the size is indicated by putting a number into the `Height` or `Width` field for a `Row` or `Column` respectively."
    - content: "Proportional sizing of a column or a row. The total available space and the ratio that each row or column asks for, determines the size."
      isCorrect: true
      explanation: "Correct. The star or `*` indicates proportional sizing."
    - content: "Automatically allow the `Grid` to determine the size of the row or column based on the child view it contains."
      isCorrect: false
      explanation: "This answer describes `Auto` sizing, where the `Grid` determines the row's height or column's width based on the space available."