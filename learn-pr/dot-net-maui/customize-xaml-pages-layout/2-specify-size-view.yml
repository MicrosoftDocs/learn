quiz:
  title: Knowledge check
  questions:
  - content: "What does a `LayoutPanel` do?"
    choices:
    - content: "Holds a collection of child views and determines their size and position."
      isCorrect: true
      explanation: "Correct. Multiple panels in .NET MAUI inherit from `LayoutPanel`. Each panel manages its child views differently."
    - content: "Arrange its child views in a single row or column."
      isCorrect: false
      explanation: "Incorrect. A `StackLayout`, arranges its child views in a single row or column."
    - content: "Encapsulates the layout options, such as `LayoutAlignment` and `Expands`."
      isCorrect: false
      explanation: "Incorrect. The `LayoutOptions` type encapsulates those two values, which are related to positioning."
