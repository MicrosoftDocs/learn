quiz:
  title: Knowledge check
  questions:
  - content: "How can you add child views to a `StackLayout`?"
    choices:
    - content: "By adding child views to the `ChildViews` property in C#."
      isCorrect: false
      explanation: "There isn't a property called `ChildViews` in .NET MAUI."
    - content: "Through XAML or C# code."
      isCorrect: true
      explanation: "Correct. You can add child views to a `StackLayout` by using XAML or in the code-behind page using C#."
    - content: "Declare the child views and then use either `HorizontalOptions` or `VerticalOptions` depending on how you'd like the views to be displayed."
      isCorrect: false
      explanation: "While `HorizontalOptions` and `VerticalOptions` does control how the views are rendered, they don't add child views."