quiz:
  title: Knowledge check
  questions:
  - content: "The value to which a `StaticResource` refers is assigned to a variable. What happens when the value then changes?"
    choices:
    - content: "Nothing, the lookup only occurs once and any further changes in the backing dictionary aren't reflected."
      isCorrect: true
      explanation: "Correct. The `StaticResource` is only evaluated once when the target property value is being set."
    - content: "An exception is thrown."
      isCorrect: false
      explanation: "Incorrect. An exception is thrown if you try to access a key that isn't found."
    - content: "The value that the `StaticResource` is assigned to changes immediately."
      isCorrect: false
      explanation: "Incorrect. As the name implies, a `StaticResource` is only evaluated once."
