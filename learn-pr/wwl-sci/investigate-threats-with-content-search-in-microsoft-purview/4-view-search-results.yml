quiz:
  title: "Check your knowledge"
  questions:
  - content: "Items that are available for preview must meet which of the following criteria?"
    choices:
    - content: "A maximum of 1,000 randomly selected items are available to preview"
      isCorrect: true
      explanation: "Correct. A maximum of 1,000 randomly selected items are available to preview. A maximum of 100 items from a single content location (a mailbox or a site) can be previewed."
    - content: "For mailbox items, calendar items and contacts can be previewed"
      isCorrect: false
      explanation: "Incorrect. For mailbox items, only email messages are available to preview. Items like tasks, calendar items, and contacts can't be previewed."
    - content: "For site items, folders, lists, and list attachments can be previewed"
      isCorrect: false
      explanation: "Incorrect. For site items, only documents are available to preview. Items like folders, lists, or list attachments can't be previewed."