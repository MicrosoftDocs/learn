summary: This module examines how to search for content in the Microsoft Purview compliance portal using Content Search functionality, including how to view and export the search results, and configure search permissions filtering.
abstract: |
  By the end of this module, you'll be able to:
  - Describe how to use content search in the Microsoft Purview compliance portal.
  - Design and create a content search.
  - Preview the search results.
  - View the search statistics.
  - Export the search results and search report.
  - Configure search permission filtering.
prerequisites: |
  - Familiarity with the Microsoft Purview Compliance Portal.
  - Experience installing and importing PowerShell modules.
  - Experience running PowerShell cmdlets.
