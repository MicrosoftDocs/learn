quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which type of information is collected in an Investigation package?"
    choices:
    - content: "Command History"
      isCorrect: false
      explanation: "Incorrect. Command history isn't collected."
    - content: "Prefetch Files"
      isCorrect: true
      explanation: "Correct. Prefetch files are collected."
    - content: "Network transactions"
      isCorrect: false
      explanation: "Incorrect. Network transactions aren't collected."
  - content: "Which of the actions below is a Device action?"
    choices:
    - content: "Reboot"
      isCorrect: false
      explanation: "Incorrect.  You can't issue a reboot action."
    - content: "Reformat device"
      isCorrect: false
      explanation: "Incorrect.  You can't issue a reformat action."
    - content: "Isolate device"
      isCorrect: true
      explanation: "Correct.  You can isolate a device."