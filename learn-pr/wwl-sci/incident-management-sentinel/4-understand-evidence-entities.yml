quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following items is evidence in a Microsoft Sentinel incident?"
    choices:
    - content: "IP address."
      isCorrect: false
      explanation: "An IP address is an entity, not evidence."
    - content: "Username."
      isCorrect: false
      explanation: "A username is an entity, not evidence."
    - content: "Event."
      isCorrect: true
      explanation: "An event is evidence."
    - content: "Host name."
      isCorrect: false
      explanation: "A host name is an entity, not evidence."