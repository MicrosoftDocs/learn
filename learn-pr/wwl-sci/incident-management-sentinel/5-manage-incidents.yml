quiz:
  title: "Check your knowledge"
  questions:
  - content: "To escalate an incident to the next tier security team, which incident parameter should you change?"
    choices:
    - content: "Severity."
      isCorrect: false
      explanation: "Severity doesn't change incident ownership."
    - content: "Status"
      isCorrect: false
      explanation: "Status doesn't change incident ownership."
    - content: "Owner."
      isCorrect: true
      explanation: "You should change the owner parameter to a user account for a member of the next tier security team."
    - content: "Username."
      isCorrect: false
      explanation: "Username is an incident entity and can't be changed."
  - content: "Which Microsoft Sentinel interface lets you view timelines and relationships between incident resources?"
    choices:
    - content: "Investigation graph."
      isCorrect: true
      explanation: "The investigation graph lets you view timelines and relationships between incident resources."
    - content: "**Incident details** page."
      isCorrect: false
      explanation: "The **Incident details** page doesn't let you view timelines and relationships between incident resources."
    - content: "**Resource relationships** page."
      isCorrect: false
      explanation: "There's no Resource relationships page in Microsoft Sentinel."
    - content: "Incident status."
      isCorrect: false
      explanation: "Viewing incident status doesn't let you see timelines and relationships between incident resources."