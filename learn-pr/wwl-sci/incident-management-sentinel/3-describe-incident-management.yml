quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft Sentinel component generates alerts?"
    choices:
    - content: "Incidents."
      isCorrect: false
      explanation: "Incidents don't generate alerts, but are created from alerts."
    - content: "Analytics rules."
      isCorrect: true
      explanation: "You can configure analytics rules to generate alerts in Microsoft Sentinel."
    - content: "Data connectors."
      isCorrect: false
      explanation: "Data connectors don't generate alerts, but gather event data from security-related services."
    - content: "Events."
      isCorrect: false
      explanation: "Events don't generate alerts. Events are stored in a Log Analytics workspace and contain the details of security-related activity that you monitor with Microsoft Sentinel."
  - content: "What's the primary goal of incident management in Microsoft Sentinel?"
    choices:
    - content: "To understand the state of security health in Azure."
      isCorrect: false
      explanation: "Incidents can help you understand, track, and resolve security issues across all environments"
    - content: "To track and manage all Azure issues."
      isCorrect: false
      explanation: "Microsoft Sentinel incident management is for resolving security-related issues only."
    - content: "To track and resolve security issues across your organization's environment."
      isCorrect: true
      explanation: "Microsoft Sentinel incident management helps you track and resolve security issues across your organization, including on-premises, Azure, and other cloud environments."
    - content: "To manage security roles in your environment."
      isCorrect: false
      explanation: "You can't directly manage security roles with incident management."