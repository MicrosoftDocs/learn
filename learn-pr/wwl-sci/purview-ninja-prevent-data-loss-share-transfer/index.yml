title: Protect sensitive data with DLP in Exchange, SharePoint, OneDrive, and Teams
summary: Preventing data loss through risky sharing or transfers is critical because unauthorized exposure of sensitive information can lead to severe legal, financial, and reputational consequences for organizations. By proactively securing data exchanges, companies protect their clients, maintain compliance with regulations, and reinforce trust in their business operations.
abstract: |
  After completing this module, you'll be able to:
  - Map SITs and labels to DLP locations.
  - Apply DLP in Exchange Online to prevent external sharing.
  - Protect files in SharePoint and OneDrive with labels, DLP, and access controls.
  - Enforce DLP in Teams to safeguard chats, channels, and documents.
prerequisites: |
  - Basic knowledge of Microsoft Purview DLP
  - Familiarity with sensitivity labels and SITs in Purview
  - Understanding of Exchange Online, SharePoint, OneDrive, and Teams in Microsoft 365
