quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft Defender for Cloud Apps built-in DLP engine performs content inspection by extracting text from all common file types including which of these file types?"
    choices:
    - content: "BTML"
      isCorrect: false
      explanation: "This isn't correct. This isn't one of the file types."
    - content: "All file types"
      isCorrect: false
      explanation: "This isn't correct.  Not all file types are inspected."
    - content: "XML and HTML"
      isCorrect: true
      explanation: "This is correct.  These are two of the files types."
  - content: "Which type of DLP policy may be configured in the Microsoft Purview compliance portal?"
    choices:
    - content: "Exchange DLP policies"
      isCorrect: true
      explanation: "This answer is correct. Exchange Policies can be configured in the Microsoft Purview compliance portal."
    - content: "PowerPlatform DLP policies"
      isCorrect: false
      explanation: "This answer isn't correct. PowerPlatform DLP policies can only be configured in the PowerPlatform portal."
    - content: "Azure Information Protection policies"
      isCorrect: false
      explanation: "This answer isn't correct.  These policies are configured in Azure."
  - content: "How can a DLP policy for non-Microsoft cloud apps be configured?"
    choices:
    - content: "Policies may be created in the Microsoft Exchange Online portal."
      isCorrect: false
      explanation: "This isn't correct. These policies may not be created in the Exchange Online portal."
    - content: "Policies can be created in the Microsoft Defender for Cloud Apps portal."
      isCorrect: true
      explanation: "This is correct.  These policies are created in the Microsoft Defender for Cloud Apps portal."
    - content: "Policies can be created in the Microsoft Defender portal."
      isCorrect: false
      explanation: "This isn't correct. These policies aren't created in the Microsoft Defender portal."