quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft Cloud App Security (MCAS) built-in DLP engine performs content inspection by extracting text from all common file types including which of the following types?"
    choices:
    - content: "BTML"
      isCorrect: false
      explanation: "This is not correct."
    - content: "All file types"
      isCorrect: false
      explanation: "This is not correct."
    - content: "XML and HTML"
      isCorrect: true
      explanation: "This is correct."
  - content: "Which type of DLP policy may be configured in the Microsoft 365 Compliance center?"
    choices:
    - content: "Exchange DLP policies"
      isCorrect: true
      explanation: "This is correct. Exchange Policies can be configured in the Microsoft 365 Compliance Center."
    - content: "PowerPlatform DLP policies"
      isCorrect: false
      explanation: "This is not correct. PowerPlatform DLP policies can only be configured in the PowerPlatform portal."
    - content: "Azure Information Protection policies"
      isCorrect: false
      explanation: "This is not correct."
  - content: "Which of the following is a way a DLP policy for non-Microsoft cloud apps can be configured?"
    choices:
    - content: "Policies may be created in the Microsoft Exchange Online portal."
      isCorrect: false
      explanation: "This is not correct."
    - content: "Policies can be created in the Microsoft cloud app security portal."
      isCorrect: true
      explanation: "This is correct."
    - content: "Policies can be created in the Microsoft 365 Security portal."
      isCorrect: false
      explanation: "This is not correct."