content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is an option to connect your non-Azure computers?"
    choices:
    - content: "Windows Store"
      isCorrect: false
      explanation: "Incorrect.  Windows Store doesn't provide a connector."
    - content: "Using Azure Arc enabled servers"
      isCorrect: true
      explanation: "Correct. Using Azure Arc enabled servers is an option to connect."
    - content: "From an Excel spreadsheet"
      isCorrect: false
      explanation: "Incorrect. This isn't an option to connect."
  - content: "Which resource can Microsoft Defender for Cloud protect in a hybrid environment?"
    choices:
    - content: "Word Documents"
      isCorrect: false
      explanation: "Incorrect. Word Documents are not a service."
    - content: "SQL Databases"
      isCorrect: true
      explanation: "Correct. SQL Databases can be protected by Microsoft Defender for Cloud."
    - content: "Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Cosmos DB isn't a protection option in a hybrid environment."
  - content: "Which Cloud provider has a Cloud connector in Security Center?"
    choices:
    - content: "IBM Cloud"
      isCorrect: false
      explanation: "Incorrect. Security Center doesn't have a cloud connector for the IBM Cloud."
    - content: "GCP"
      isCorrect: true
      explanation: "Correct.  GCP has a cloud connector."
    - content: "Oracle"
      isCorrect: false
      explanation: "Incorrect. Security Center doesn't have a cloud connector for Oracle."