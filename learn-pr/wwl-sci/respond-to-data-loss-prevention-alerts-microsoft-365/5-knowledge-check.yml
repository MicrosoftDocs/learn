content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which DLP component is used to classify a document?"
    choices:
    - content: "Sensitive info types"
      isCorrect: false
      explanation: "Incorrect.  Sensitive info types are used as the pattern match component"
    - content: "Retention Policy"
      isCorrect: false
      explanation: "Incorrect.  The Sensitivity label is applied to classify a document."
    - content: "Sensitivity label"
      isCorrect: true
      explanation: "Correct. The Sensitivity label is applied to a document."
  - content: "In Defender for Cloud Apps, which types of Policy is used for DLP?"
    choices:
    - content: "Access Policy"
      isCorrect: false
      explanation: "Incorrect. File Policy is used for DLP."
    - content: "File Policy"
      isCorrect: true
      explanation: "Correct. File Policy is used for DLP."
    - content: "Activity Policy"
      isCorrect: false
      explanation: "Incorrect. File Policy is used for DLP."
  - content: "Which DLP component has the logic to protect content in locations such as SharePoint Online?"
    choices:
    - content: "Sensitive info types"
      isCorrect: false
      explanation: "Incorrect.  Sensitive info types are used as the pattern match component"
    - content: "DLP Policy"
      isCorrect: true
      explanation: "Correct.  The DLP Policy specifies the location."
    - content: "Sensitivity label"
      isCorrect: false
      explanation: "Incorrect. The DLP Policy specifies the location."