quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which connector would you use to connect the raw data from Microsoft Defender for Endpoint?"
    choices:
    - content: "Microsoft Defender for Office 365"
      isCorrect: false
      explanation: "Incorrect.  This is not for raw endpoint data."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: false
      explanation: "Incorrect.  This connector will only send the alert data, not the raw data."
    - content: "Microsoft 365 Defender"
      isCorrect: true
      explanation: "Correct. The connector can be configured to send the raw data from Defender for Endpoint."
  - content: "Which Microsoft security product is part of the Microsoft 365 Defender suite of products?"
    choices:
    - content: "Microsoft Defender for Cloud Apps"
      isCorrect: true
      explanation: "Correct. Microsoft Defender for Cloud Apps is part of the Microsoft 365 Defender suite of products."
    - content: "Microsoft Purview Information Protection"
      isCorrect: false
      explanation: "Incorrect. Microsoft Purview Information Protection is not considered as part of the Microsoft 365 Defender suite of products."
    - content: "Azure Active Directory"
      isCorrect: false
      explanation: "Incorrect.  Azure Activate Directory is not considered as part of the Microsoft 365 Defender suite of products."
  - content: "Which table (Data type) does the Microsoft 365 Defender connector write to?"
    choices:
    - content: "SecurityAlert"
      isCorrect: true
      explanation: "Correct. The connect ingests alerts."
    - content: "CommonSecurityLog"
      isCorrect: false
      explanation: "Incorrect.  This table is primarily used with the CEF connector."
    - content: "SecurityEvent"
      isCorrect: false
      explanation: "Incorrect.  This table receives windows event logs."