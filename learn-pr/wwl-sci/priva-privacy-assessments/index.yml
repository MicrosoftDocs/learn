title: Manage user consent across digital platforms
summary: Microsoft Priva Consent Management helps organizations manage user consent preferences, ensuring transparency and alignment with privacy expectations. Learn how to configure consent models, set up prerequisites, deploy publishing profiles, and manage consent across digital platforms.
abstract: |
  After completing this module, you'll be able to:  
  - Explain the purpose and benefits of Microsoft Priva Consent Management.  
  - Set up and configure consent models, including prerequisites like tracker categories.  
  - Create and apply publishing profiles to manage consent models across websites.  
  - Deploy consent models using consent model packages for consistent application.  
  - Ensure consent models remain accurate and up to date with privacy requirements.
prerequisites: |
  - Familiarity with Microsoft 365 services.  
  - Basic understanding of data privacy, user consent, and compliance principles.  
