title: Discover and define sensitive information types
summary: Microsoft Purview Data Loss Prevention (DLP) protects sensitive data by identifying and classifying confidential information across platforms like email, Teams, SharePoint, and OneDrive. In this module, you explore how DLP uses built-in Sensitive Information Types (SITs), custom SITs, exact data match (EDM), fingerprinting, and trainable classifiers, while learning to test and tune detection policies for optimal results. You also gain insight into strategies for continuous improvement, ensuring policies adapt to evolving organizational and regulatory needs.
abstract: |
  After completing this module, you'll be able to:
  - Classify sensitive data using built-in and custom sensitive information types (SITs) in Microsoft Purview
  - Define and test custom SITs using exact data match (EDM), fingerprinting, and classifiers
  - Maintain SIT accuracy through regular reviews and updates
prerequisites: |
  - Have basic knowledge of data protection and compliance
  - Are familiar with Microsoft Purview Information Protection and information systems
