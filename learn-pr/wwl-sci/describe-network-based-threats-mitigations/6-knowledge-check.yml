quiz:
  title: "Check your knowledge"
  questions:
  - content: "In a network, what is the fundamental building block that allows multiple devices to communicate with each other?"
    choices:
    - content: "The switch"
      isCorrect: true
      explanation: "Correct. The switch is a fundamental building block that allows different devices to communicate with each other.)"
    - content: "The router"
      isCorrect: false
      explanation: "Incorrect. A router lets networks communicate with each other."
    - content: "The access point"
      isCorrect: false
      explanation: "Incorrect. The access point allows devices to connect wirelessly to your network."
  - content: "What is a datagram used for?"
    choices:
    - content: "A datagram is used to announce a message is ready to send across the network."
      isCorrect: false
      explanation: "Incorrect. The datagram is used to send data across the network."
    - content: "A datagram is a chunk of data of uniform length that can be sent across the network."
      isCorrect: true
      explanation: "Correct. Datagrams, also known as packets, are used to send data across a network."
    - content: "A datagram is used to send music data across a network."
      isCorrect: false
      explanation: "Incorrect. Datagrams, also known as packets, are used to send data across a network."
  - content: "What is the name of a common network attack where the cybercriminal compromises a router in the network to eavesdrop on, or alter, data?"
    choices:
    - content: "Man-in-the-middle."
      isCorrect: true
      explanation: "Correct. This occurs when a router is compromised by an attack and can let criminals intercept and change messages."
    - content: "Bluejacking."
      isCorrect: false
      explanation: "Incorrect. This is a Bluetooth attack that allows unsolicited messages to be sent to your device via Bluetooth."
    - content: "Wardriving."
      isCorrect: false
      explanation: "Incorrect. This is a wireless attack where the cybercriminal drives around looking for unsecured Wi-Fi access points to use to hack other computers and steal data."
  - content: "When considering security, what is the common name given to separating your network into discrete entities?"
    choices:
    - content: "Network access control."
      isCorrect: false
      explanation: "Incorrect. Network access control is a security solution that controls device and user access through strict policy enforcement."
    - content: "Virtual private network."
      isCorrect: false
      explanation: "Incorrect. A virtual private network is a dedicated and secure connection, between a device and a server, across the internet."
    - content: "Network segmentation."
      isCorrect: true
      explanation: "Correct. Network segmentation creates boundaries around critical operations or assets, in much the same way as you'd put your finance team in their own office."