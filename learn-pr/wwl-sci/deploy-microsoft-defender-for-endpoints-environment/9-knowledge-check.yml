  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "The default data retention period in Microsoft Defender XDR for Endpoint is?"
    choices:
    - content: "One month"
      isCorrect: false
      explanation: "Incorrect.  The default is six months."
    - content: "Six months"
      isCorrect: true
      explanation: "Correct.  The default is six months."
    - content: "Three months"
      isCorrect: false
      explanation: "Incorrect.  The default is six months."
  - content: "Which of the following options is a valid Microsoft Defender XDR for Endpoint onboarding option for Windows 10 devices?"
    choices:
    - content: "Group policy"
      isCorrect: true
      explanation: "Correct. Group policy is a valid deployment option."
    - content: "Microsoft Store"
      isCorrect: false
      explanation: "Incorrect.  There is not an option in the Microsoft store."
    - content: "General install package"
      isCorrect: false
      explanation: "Incorrect. This is not a valid deployment option."
  - content: "Which security permission allows the configuration of storage settings?"
    choices:
    - content: "Manage security settings in Security Center"
      isCorrect: false
      explanation: "Incorrect.  This permission doesn't allow the configuration of storage settings."
    - content: "Manage portal system settings"
      isCorrect: true
      explanation: "Correct.  This permission allows the configuration of storage settings."
    - content: "Advanced commands"
      isCorrect: false
      explanation: "Incorrect.  This permission doesn't allow the configuration of storage settings."