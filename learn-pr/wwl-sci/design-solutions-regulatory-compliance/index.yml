title: Design solutions for regulatory compliance
summary: |
  Learn how to design security solutions that address regulatory compliance requirements across multicloud environments. You'll learn to translate compliance requirements into security controls, use Microsoft Purview Compliance Manager for multicloud compliance including AI governance, address privacy requirements with Microsoft Priva, design Azure Policy solutions, and evaluate compliance using Microsoft Defender for Cloud.
abstract: |
  Upon completion of this module, the learner will be able to:
  -   Translate compliance requirements into security solutions using Zero Trust principles
  -   Address compliance requirements with Microsoft Purview including AI governance templates
  -   Design a solution to address privacy requirements with Microsoft Priva
  -   Design Azure Policy solutions to address security and compliance requirements
  -   Evaluate infrastructure compliance across multicloud environments using Microsoft Defender for Cloud
prerequisites: |
  -   Advanced experience and knowledge in identity and access, platform protection, security operations, securing data, and securing applications.
  -   Experience with hybrid and cloud implementations.
