summary: |
  Data security posture management (DSPM) helps organizations understand where sensitive data is exposed and how risk is distributed across the environment. Data security posture is evaluated over time to reflect changing conditions. Objectives organize risk into outcomes, and DSPM helps guide decisions before controls are configured or investigations are launched.

abstract: |
  In this module you learn to:
  - Explain what data security posture management is and the problem it's designed to solve
  - Describe how data security posture is evaluated using continuous assessment
  - Explain how data security objectives organize risk into outcome-driven workflows
  - Understand the role of AI in supporting analysis and prioritization without taking action
  - Describe how DSPM fits with data loss prevention (DLP), Insider Risk Management, audit, and investigations

prerequisites: |
  - Familiarity with basic security investigation concepts
  - General awareness of Microsoft security and data protection tools

