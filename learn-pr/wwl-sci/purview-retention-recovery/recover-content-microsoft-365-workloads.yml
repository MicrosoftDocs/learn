quiz:
  title: "Check your knowledge"
  questions:
  - content: "In what scenario might a complete restoration of OneDrive content be necessary?"
    choices:
    - content: "After a user accidentally deletes a single file."
      isCorrect: false
      explanation: "Incorrect: A single file deletion doesn't require a complete restoration; it can be restored from the Recycle Bin."
    - content: "After a ransomware attack or widespread accidental deletions."
      isCorrect: true
      explanation: "Correct: A complete restoration of OneDrive content is necessary in scenarios involving extensive data changes, like after a ransomware attack or widespread accidental deletions, to revert the entire OneDrive to an earlier state."
    - content: "When organizing files into new folders."
      isCorrect: false
      explanation: "Incorrect: Organizing files into new folders doesn't require a complete restoration; it involves normal file management activities."