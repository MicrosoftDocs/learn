title: Understand how Microsoft Purview Unified Catalog unifies your data estate
summary: |
  Microsoft Purview Unified Catalog helps organizations overcome fragmented data estates by centralizing assets, adding business context, and applying consistent governance. Learn how unification supports trusted reporting, collaboration across roles, and confident decision-making at scale.
abstract: |
  In this unit you learn how to:
  - Explain the challenges of fragmented data and how Unified Catalog solves them
  - Identify the key elements of the Unified Catalog and their purpose
  - Describe the roles and personas involved in data governance
  - Apply responsible AI practices when using catalog features
  - Compare the classic catalog with the Unified Catalog experience
  - Summarize the benefits of unifying a data estate
