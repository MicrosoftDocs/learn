quiz:
  title: "Design strategy for securing SaaS, PaaS and IaaS services"
  questions:
  - content: "Security baselines for Azure focus on cloud-centric control areas. Each recommendation includes a series of information organized in different fields. Which field provides the rationale for the recommendation and links to show how to implement it?"
    choices:
    - content: "Responsibility"
      isCorrect: false
      explanation: "This is incorrect. This field describes who is responsible for implementing the control"
    - content: "Azure ID"
      isCorrect: false
      explanation: "This is incorrect. This field describes the Azure Security Benchmark ID that corresponds to the recommendation"
    - content: "Guidance"
      isCorrect: true
      explanation: "This is correct. This field contains the rationale for the recommendation."
  - content: "Which capability helps to track the security posture progress overtime in a Microsoft 365 environment?"
    choices:
    - content: "Baseline"
      isCorrect: false
      explanation: "This is incorrect. Baselines are important to establish a common set of settings that must be in place"
    - content: "Compliance report"
      isCorrect: false
      explanation: "This is incorrect. The compliance report doesn't give tracking number to show progress overtime?"
    - content: "Microsoft Secure Score"
      isCorrect: true
      explanation: "This is correct. Secure Score helps to track the security posture progress of your SaaS environment"
  - content: "Which role is responsible for establishing the following security requirements for an IoT environment? 1) Scope hardware to minimum requirements, 2) Make hardware tamper proof, 3) Make upgrades secure."
    choices:
    - content: "IoT hardware manufacturer/integrator"
      isCorrect: true
      explanation: "This is correct. IoT hardware manufacturer/integration is responsible for these tasks."
    - content: "IoT solution operator"
      isCorrect: false
      explanation: "This is incorrect. The IoT solution operator is responsible for keeping the system up-to-date."
    - content: "IoT solution deployer"
      isCorrect: false
      explanation: "This is incorrect. The IoT solution deployer is responsible for deploying hardware securely."
  - content: "During this process of better understanding your data, you need to execute a series of tasks that are assigned to different owners. Who owns the task to determine data classification levels?"
    choices:
    - content: "Data security architect"
      isCorrect: true
      explanation: "This is correct. The data security architect is responsible for determine data classification levels."
    - content: "Data security engineer"
      isCorrect: false
      explanation: "This is incorrect. The data security engineer is responsible for discover and classify sensitive data."
    - content: "System administrator"
      isCorrect: false
      explanation: "This is incorrect. Although the system administrator has more overall privileges, data classification isn't part of the tasks"
  - content: "Which tool should be used to manage the security posture of Azure App Service workloads?"
    choices:
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "This is incorrect. Microsoft Sentinel is a SIEM Solution"
    - content: "Microsoft 365"
      isCorrect: false
      explanation: "This is incorrect. Microsoft 365 is a SaaS solution"
    - content: "Microsoft Defender for Cloud"
      isCorrect: true
      explanation: "This is correct. Microsoft Defender for Cloud is a cloud security posture management solution"