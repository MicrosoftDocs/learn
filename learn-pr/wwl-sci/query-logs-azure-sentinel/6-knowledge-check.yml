content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which table stores Defender for Endpoint logon events?"
    choices:
    - content: "DeviceLogonEvents"
      isCorrect: true
      explanation: "Correct.  The Defender for Endpoint data is stored in tables starting with Device"
    - content: "OfficeActivity"
      isCorrect: false
      explanation: "Incorrect. This log doesn't contain login information"
    - content: "SigninLogs"
      isCorrect: false
      explanation: "Incorrect. This log is for signing into Microsoft Entra ID"
  - content: "What table contains logs from Windows hosts collected directly to Microsoft Sentinel?"
    choices:
    - content: "SecurityEvent"
      isCorrect: true
      explanation: "Correct.  Logs from Windows events are stored in this table."
    - content: "AuditLogs"
      isCorrect: false
      explanation: "Incorrect. This table contains Audit log data for Microsoft Entra ID."
    - content: "SecurityAlert"
      isCorrect: false
      explanation: "Incorrect.  This table contains records created by Analytical rules"
  - content: "Which table stores Alerts from Microsoft Defender for Endpoint?"
    choices:
    - content: "SecurityIncident"
      isCorrect: false
      explanation: "Incorrect.  This table contains Incidents generated from Alerts."
    - content: "DeviceEvents"
      isCorrect: false
      explanation: "Incorrect.  This stores Defender for Endpoint data for information about various event types"
    - content: "SecurityAlert"
      isCorrect: true
      explanation: "Correct.  The Alerts will reside in the SecurityAlert table."