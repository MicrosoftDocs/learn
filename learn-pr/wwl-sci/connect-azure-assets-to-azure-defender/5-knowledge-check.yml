content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is a Windows security events configuration?"
    choices:
    - content: "Reasonable"
      isCorrect: false
      explanation: "Incorrect. Reasonable isn't a configuration option."
    - content: "Maximum"
      isCorrect: false
      explanation: "Incorrect. Maximum isn't a configuration option."
    - content: "Minimal"
      isCorrect: true
      explanation: "Correct. Minimal is a configuration option."
  - content: "What should you install on a new Azure Windows VM if you aren't using auto provisioning?"
    choices:
    - content: "Log Analytics Agent"
      isCorrect: true
      explanation: "Correct.  You need to install the Log Analytics Agent."
    - content: "Sysmon"
      isCorrect: false
      explanation: "Incorrect.  Sysmon isn't related to provisioning."
    - content: "Windows Firewall"
      isCorrect: false
      explanation: "Incorrect.  Windows Firewall is already installed on a Windows VM"
  - content: "Which of these selections is an auto provisioning extension?"
    choices:
    - content: "Policy Add-on for Kubernetes"
      isCorrect: true
      explanation: "Correct.  Policy Add-on for Kubernetes is an extension."
    - content: "Windows Events"
      isCorrect: false
      explanation: "Incorrect.  Windows Events isn't an extension."
    - content: "Policy for Azure Policy"
      isCorrect: false
      explanation: "Incorrect.  Policy for Azure Policy isn't an extension."