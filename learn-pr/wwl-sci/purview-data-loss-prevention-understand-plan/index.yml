title: Understand and plan data loss prevention
summary: |
  Effective data loss prevention (DLP) starts with understanding how risk is evaluated and how protection decisions are applied. This module focuses on the concepts and planning considerations that help organizations design DLP policies that protect sensitive data without disrupting everyday work.
abstract: |
  In this module you learn to:
  - Explain what data loss prevention is designed to address and where it fits in a data security strategy
  - Describe how DLP evaluates content, context, and user actions
  - Identify where DLP can apply protection and how enforcement differs by location
  - Plan DLP policies based on risk, scope, and operational considerations
  - Use simulation mode to validate policy behavior before enforcement
  - Recognize when advanced DLP controls can improve enforcement decisions
prerequisites: |
  - Familiarity with basic data security concepts
  - General awareness of Microsoft Purview as a data security platform
