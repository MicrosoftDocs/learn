content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following best describes a good Hypothesis?"
    choices:
    - content: "is Time-bound"
      isCorrect: true
      explanation: "Correct.  The Hypothesis should be time-bound."
    - content: "focuses on known Indicators"
      isCorrect: false
      explanation: "Incorrect.  Threat Indicators are known.  Hypothesis are not focused on known indicators."
    - content: "focuses on all current threats"
      isCorrect: false
      explanation: "Incorrect.  It would be best if you only focus on threats that could impact your organization"
  - content: "Threat Hunting is considered which of the following?"
    choices:
    - content: "Retroactive."
      isCorrect: false
      explanation: "Incorrect.  You are not performing Threat Hunting because you forgot a task."
    - content: "Reactive."
      isCorrect: false
      explanation: "Incorrect.  Responding to detected anomalies is reactive."
    - content: "Proactive."
      isCorrect: true
      explanation: "Correct.  You are not waiting for detections to flag an anomaly."
  - content: "\"We want to check which accounts have run cmd.exe.\" Why is this hypothesis poor?"
    choices:
    - content: "Cmd.exe isn't a program."
      isCorrect: false
      explanation: "Incorrect. Cmd.exe is a program in windows."
    - content: "Accounts aren't associated with the running of cmd.exe"
      isCorrect: false
      explanation: "Incorrect. Cmd.exe will be started by an Account"
    - content: "The scope is too broad."
      isCorrect: true
      explanation: "Correct.  Knowing which accounts have run cmd.exe doesn't prove a possible anomaly."