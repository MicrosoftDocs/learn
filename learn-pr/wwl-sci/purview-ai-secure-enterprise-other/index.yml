title: Secure enterprise and browser-based AI apps with Microsoft Purview
summary: |
  AI tools across enterprise and public environments create new opportunities but also introduce data security and compliance risks. Microsoft Purview helps reduce these risks by discovering AI usage, assessing compliance needs, and applying integrated controls for protection, retention, and responsible use.
abstract: |
  In this module you learn how to:
  - Discover and assess AI usage with DSPM for AI and Compliance Manager
  - Apply data loss prevention to restrict risky actions in browsers and endpoints
  - Detect policy violations in prompts and responses with Communication Compliance
  - Use Insider Risk Management and Adaptive Protection to apply risk-based controls
  - Retain AI-generated content with Microsoft Purview retention policies
prerequisites: |
  - Familiarity with enterprise and public AI apps
  - Basic knowledge of Microsoft Purview
  - Understanding of Microsoft Entra ID and Microsoft 365 roles
  - Awareness of data security and compliance concepts
