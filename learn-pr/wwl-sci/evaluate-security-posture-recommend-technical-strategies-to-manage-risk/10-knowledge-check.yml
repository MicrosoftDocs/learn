quiz:
  title: "Evaluate regulatory compliance strategy"
  questions:
  - content: "When evaluating your organization's security posture, which pillar represents proactive measures that needs to be done to enhance the security hygiene of your workloads?"
    choices:
    - content: "Detect"
      isCorrect: false
      explanation: "Detection includes reactive measures."
    - content: "Protect"
      isCorrect: true
      explanation: "Correct!"
    - content: "Respond"
      isCorrect: false
      explanation: "Respond includes reactive measures."
  - content: "Which capability in Defender for Cloud can be used to expedite notifications to workload owners when new security recommendations are available?"
    choices:
    - content: "Workflow Automation"
      isCorrect: true
      explanation: "Correct!"
    - content: "Secure Score"
      isCorrect: false
      explanation: "Secure Score can be used to get a quantitative estimate of your security posture, not to control notifications."
    - content: "Playbook"
      isCorrect: false
      explanation: "Playbooks allow you to automate actions in response to various situations, but are not the proper method for automating notifications."
  - content: "Risk detection is a capability that belongs to which product?"
    choices:
    - content: "Defender for Cloud"
      isCorrect: false
      explanation: "Defender for Cloud does not have Risk detection capability."
    - content: "Microsoft Sentinel"
      isCorrect: false
      explanation: "Microsoft Sentinel does not have Risk detection capability."
    - content: "Azure ID Identity Protection"
      isCorrect: true
      explanation: "Correct!"