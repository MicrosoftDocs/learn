content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What table do you query in KQL to view your indicators?"
    choices:
    - content: "\"Indicator\""
      isCorrect: false
      explanation: "Incorrect. ThreatIntelligenceIndicator stores the indicators."
    - content: "\"TIIndicator\""
      isCorrect: false
      explanation: "Incorrect. ThreatIntelligenceIndicator stores the indicators."
    - content: "\"ThreatIntelligenceIndicator\""
      isCorrect: true
      explanation: "Correct. This is the proper table."
  - content: "Which version of TAXII is supported?"
    choices:
    - content: "1.1"
      isCorrect: false
      explanation: "Incorrect.  TAXII version 2.0 and 2.1 are supported."
    - content: "1.0"
      isCorrect: false
      explanation: "Incorrect.  TAXII version 2.0 and 2.1 are supported."
    - content: "2.1"
      isCorrect: true
      explanation: "Correct.  TAXII version 2.0 and 2.1 are supported."
  - content: "Threat Intelligence Platform connector uses which technology to send data to Azure Sentinel?"
    choices:
    - content: "Azure Functions"
      isCorrect: false
      explanation: "Incorrect.  The Microsoft Graph Security API is utilized."
    - content: "App Service"
      isCorrect: false
      explanation: "Incorrect.  The Microsoft Graph Security API is utilized."
    - content: "Microsoft Graph Security API"
      isCorrect: true
      explanation: "Correct.  The Microsoft Graph Security API is utilized."