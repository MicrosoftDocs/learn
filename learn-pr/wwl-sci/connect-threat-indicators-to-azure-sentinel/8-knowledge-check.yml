durationInMinutes: 3
content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What table do you query in KQL to view your indicators?"
    choices:
    - content: "\"Indicator\""
      isCorrect: false
      explanation: "Incorrect. ThreatIntelligenceIndicator stores the indicators."
    - content: "\"TIIndicator\""
      isCorrect: false
      explanation: "Incorrect. ThreatIntelligenceIndicator stores the indicators."
    - content: "\"ThreatIntelligenceIndicator\""
      isCorrect: true
      explanation: "Correct. This is the proper table."
  - content: "Which version of TAXII is supported?"
    choices:
    - content: "1.1"
      isCorrect: false
      explanation: "Incorrect. TAXII version 2.0 and 2.1 are supported."
    - content: "1.0"
      isCorrect: false
      explanation: "Incorrect. TAXII version 2.0 and 2.1 are supported."
    - content: "2.1"
      isCorrect: true
      explanation: "Correct. TAXII version 2.0 and 2.1 are supported."
  - content: "Threat Intelligence Upload API uses which technology to authenticate with Microsoft Entra ID?"
    choices:
    - content: "Microsoft Azure managed identities"
      isCorrect: false
      explanation: "Incorrect. OAuth 2.0 authentication is utilized."
    - content: "Multifactor authentication"
      isCorrect: false
      explanation: "Incorrect. OAuth 2.0 authentication is utilized."
    - content: "OAuth 2.0 authentication"
      isCorrect: true
      explanation: "Correct. OAuth 2.0 authentication is utilized."