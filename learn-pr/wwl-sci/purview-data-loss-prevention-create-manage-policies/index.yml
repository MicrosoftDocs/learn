title: Create and manage data loss prevention policies
summary: |
  Effective data loss prevention (DLP) policies are shaped by a series of deliberate decisions rather than individual settings. Clear intent, well-defined detection, appropriate scope, and measured actions determine how policies behave in real workflows. Validation and ongoing adjustment help ensure protection remains effective as risk and usage change.

abstract: |
  In this module you learn to:
  - Establish clear intent and boundaries before creating a DLP policy
  - Decide when to use a template-based policy or create a custom policy
  - Define detection logic that reflects meaningful data risk
  - Align policy scope and actions to real business workflows
  - Validate and refine policy behavior using simulation mode
  - Manage and adapt DLP policies as risk and usage patterns change

prerequisites: |
  - Understanding of what data loss prevention is and the types of risks it addresses
  - Familiarity with Microsoft Purview as the platform used to create and manage DLP policies

