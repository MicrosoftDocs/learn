### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
    - content: "Which of the following is a benefit of using Microsoft Defender for Office 365?"
      choices:
        - content: "It provides protection against malware and viruses in Office 365 email and documents."
          isCorrect: true
          explanation: "Microsoft Defender for Collaboration provides protection against malware and viruses in Office 365 email and documents."
        - content: "It protects against physical security threats to the Office 365 infrastructure."
          isCorrect: false
          explanation: "Physical security threats to the Office 365 infrastructure are not within the scope of Microsoft Defender for Office 365."
        - content: "It ensures compliance with industry-specific regulations for Office 365 data."
          isCorrect: false
          explanation: "While compliance is important, Microsoft Defender for Collaboration is not specifically focused on ensuring compliance with industry-specific regulations for Office 365 data."
        - content: "It provides endpoint protection for devices outside of the organization's network."
          isCorrect: false
          explanation: "Endpoint protection for devices outside of the organization's network is not within the scope of Microsoft Defender for Office 365."
    - content: "What is the purpose of Microsoft Secure Score?"
      choices:
      - content: "To measure the level of user engagement with Microsoft Defender XDR."
        isCorrect: false
        explanation: "Microsoft Secure Score is used to measure an organization's security posture and provide recommendations to improve it. It is not related to user engagement with Microsoft Defender XDR."
      - content: "To provide recommendations to improve an organization's security posture."
        isCorrect: true
        explanation: "Microsoft Secure Score is used to measure an organization's security posture and provide recommendations to improve it."
      - content: "To monitor and analyze user activity across Microsoft 365 services."
        isCorrect: false
        explanation: "Microsoft Secure Score is not used to monitor or analyze user activity across Microsoft 365 services."
      - content: "To track the performance of Microsoft Defender for Office 365."
        isCorrect: false
        explanation: "Microsoft Secure Score is not used to track the performance of specific Microsoft Defender products."

    - content: "What is Microsoft Defender XDR?"
      choices:
      - content: "An email filtering solution that protects against phishing and malware."
        isCorrect: false
        explanation: "Microsoft Defender for Collaboration is the email filtering solution that protects against phishing and malware. Microsoft Defender XDR is a suite of services that includes Microsoft Defender for Collaboration as well as other products for endpoint, identity, and application protection."
      - content: "A suite of services that provides protection for endpoint, identity, and application."
        isCorrect: true
        explanation: "Microsoft Defender XDR is a suite of services that includes Microsoft Defender for Collaboration as well as other products for endpoint, identity, and application protection."
      - content: "A service that provides advanced threat protection for Microsoft 365 workloads."
        isCorrect: false
        explanation: "Microsoft Defender for Collaboration is the service that provides advanced threat protection for Microsoft 365 workloads. Microsoft Defender XDR is a suite of services that includes Microsoft Defender for Collaboration as well as other products for endpoint, identity, and application protection."
      - content: "A security posture assessment tool for Microsoft 365 environments."
        isCorrect: false
        explanation: "Microsoft Defender XDR is not a security posture assessment tool, but rather a suite of services that includes products for endpoint, identity, and application protection."
    - content: "What is the recommended first step for implementing Zero Trust security in Microsoft 365?"
      choices:
        - content: "Creating a network segmentation plan"
          isCorrect: false
          explanation: "While network segmentation is an important component of Zero Trust security, it is not the recommended first step."
        - content: "Deploying multifactor authentication (MFA)"
          isCorrect: true
          explanation: "Enabling multifactor authentication (MFA) is the recommended first step for implementing Zero Trust security in Microsoft 365, as it helps to prevent unauthorized access to user accounts."
        - content: "Setting up conditional access policies"
          isCorrect: false
          explanation: "While conditional access policies are an important component of Zero Trust security, they are not the recommended first step."
        - content: "Implementing a data classification scheme"
          isCorrect: false
          explanation: "While data classification is an important component of Zero Trust security, it is not the recommended first step."