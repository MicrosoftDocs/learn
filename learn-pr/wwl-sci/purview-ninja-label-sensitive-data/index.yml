title: Classify and protect sensitive data with sensitivity labels
summary: Labeling sensitive data ensures that confidential information is consistently classified and protected according to organizational policies, regardless of where it's stored or with whom it's shared. This is important because it helps prevent unauthorized access, supports regulatory compliance, and maintains data security during routine operations and collaborative activities.
abstract: |
  After completing this module, you'll be able to:
  - Create and publish sensitivity labels to classify and protect data across Microsoft 365.
  - Assign and scope labels to specific users or departments using label policies.
  - Automate labeling for files and emails with client-side and service-side options.
  - Apply container-level labels to enforce site and group protections, including default labels and sharing controls.
prerequisites: |
  - Have basic knowledge of data protection and compliance
  - Are familiar with Microsoft Purview Information Protection and information systems
