quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where can you see the number of connected Windows hosts?"
    choices:
    - content: "On the CEF Connector page"
      isCorrect: false
      explanation: "Incorrect. This won't show the number of Windows hosts connected."
    - content: "On the Agents page in Log Analytics"
      isCorrect: true
      explanation: "Correct. This page displays the hosts connected."
    - content: "On the Data connectors page"
      isCorrect: false
      explanation: "Incorrect. This shows the number of connectors, not the number of hosts."
  - content: "Which connector provides the log data in an unparsed field?"
    choices:
    - content: "Azure Active Directory"
      isCorrect: false
      explanation: "Incorrect.  The Azure Active Directory provides parsed data."
    - content: "Syslog"
      isCorrect: true
      explanation: "Correct.  The data is stored in the SyslogMessage"
    - content: "CEF"
      isCorrect: false
      explanation: "Incorrect.  The CEF connector provides parsed data."
  - content: "The vendor-provided connectors primarily use which of the following?"
    choices:
    - content: "Azure Activity Connector"
      isCorrect: false
      explanation: "Incorrect.  Vendors don't use the Azure Activity connector."
    - content: "Security Events Connector"
      isCorrect: false
      explanation: "Incorrect.  The Security Events connector is for sending Windows event logs."
    - content: "CEF Connector"
      isCorrect: true
      explanation: "Correct.  Most Vendor-provided connectors use the CEF connector."