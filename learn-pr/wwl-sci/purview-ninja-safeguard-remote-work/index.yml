title: Safeguard sensitive data in remote work with Endpoint DLP
summary: Safeguarding data during remote work means implementing security measures and policies to protect sensitive information as employees access and share data outside the traditional office environment. It involves monitoring and controlling data transfers, blocking unauthorized sharing, and ensuring compliance to minimize the risk of accidental or intentional data exposure.
abstract: |
  After completing this module, you'll be able to:
  - Map SITs and labels to DLP locations.
  - Apply DLP in Exchange Online to prevent external sharing.
  - Protect files in SharePoint and OneDrive with labels, DLP, and access controls.
  - Enforce DLP in Teams to safeguard chats, channels, and documents.
prerequisites: |
  - Basic knowledge of Microsoft Purview DLP
  - Familiarity with sensitivity labels and SITs in Purview
  - Understanding of Exchange Online, SharePoint, OneDrive, and Teams in Microsoft 365
  - General understanding of Microsoft Entra Conditional Access
