abstract: |
  By the end of this module, you're able to:
  - Describe the Microsoft Cloud Adoption Framework and its security methodology.
  - Design secure Azure landing zones using CAF design areas.
  - Apply the Well-Architected Framework Security pillar design principles.
  - Design security solutions for AI workloads using CAF guidance.
  - Design DevSecOps processes that align with CAF best practices.
prerequisites: |
  - Conceptual knowledge of security policies, requirements, Zero Trust architecture, and management of hybrid environments.
  - Working experience with Zero Trust principles, applying security policies, and developing security requirements based on business goals.
