quiz:
  title: "Check your knowledge"
  questions:
  - content: "Microsoft Defender for Cloud covers two broad pillars of cloud security.  Which pillar provides visibility to help you understand your current security situation and provides hardening recommendations?"
    choices:
    - content: "Cloud security posture management (CSPM)."
      isCorrect: true
      explanation: "Correct. The CSPM pillar of Microsoft Defender for Cloud provides visibility and to help you understand your current security situation and provides hardening recommendations."
    - content: "Cloud workload protection (CWP)"
      isCorrect: false
      explanation: "Incorrect.  Although CWP is an important pillar of cloud security for Microsoft Defender for Cloud, it is focused on detecting and resolving threats for resources, workload, and services.  It works in conjunction with the CSPM pillar."
    - content: "Microsoft Cloud security benchmark."
      isCorrect: false
      explanation: "Incorrect. The Microsoft cloud security benchmark (MCSB) provides prescriptive best practices and recommendations to help improve the security of workloads, data, and services on Azure and your multicloud environment."
  - content: "An organization wants to add vulnerability scanning for its Azure resources to view, investigate, and remediate the findings directly within Microsoft Defender for Cloud. What functionality of Microsoft Defender for Cloud would they need to consider?"
    choices:
    - content: "Secure score and recommendations functionality that is part of the CSPM pillar of Microsoft Defender for Cloud."
      isCorrect: false
      explanation: "Incorrect. Secure score and recommendations functionality doesn't include vulnerability scanning."
    - content: "The enhanced functionality that is provided through the Microsoft Defender plans and is part of the CWP pillar of Microsoft Defender for Cloud."
      isCorrect: true
      explanation: "Correct. Microsoft Defender plans provide enhanced security features for your workloads, including vulnerability scanning."
    - content: "Security Benchmarks."
      isCorrect: false
      explanation: "Incorrect. The Microsoft cloud security benchmark (MCSB) provides prescriptive best practices and recommendations to help improve the security of workloads, data, and services on Azure, it doesn't provide vulnerability scanning."
  - content: "Your organization wants to improve their security best practices, which option best describes the benefit of using security baselines in Azure?"
    choices:
    - content: "Security baselines for Azure apply guidance from the Microsoft cloud security benchmark (or previous benchmarks) to the specific service for which it's defined and provide organizations a consistent experience when securing their environment."
      isCorrect: true
      explanation: "Correct. Security baselines for Azure apply guidance from the Microsoft cloud security benchmark (or previous benchmarks) to the specific service for which it's defined and provide organizations a consistent experience when securing their environment."
    - content: "Security baselines continually assess your resources, subscriptions, and organization for security issues and then aggregates all the findings into a single score so that you can tell, at a glance, your current security situation."
      isCorrect: false
      explanation: "Incorrect. Security baselines in Azure don't provide a single score so that you can tell, at a glance, your current security situation. That functionality is provided through secure score."
    - content: "Security baselines in Azure automate the remediation process."
      isCorrect: false
      explanation: "Incorrect. Security baselines offer recommendations, but don't automatically remediate issues that found."