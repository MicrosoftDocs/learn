quiz:
  title: "Check your knowledge"
  questions:
  - content: "The compliance admin for the organization wants to explain the importance of insider risk management, to the business leaders.  What use case would apply?"
    choices:
    - content: "To identify and protect against risks like an employee sharing confidential information."
      isCorrect: true
      explanation: "Correct. Use risk management to help protect your organization against these risks."
    - content: "To identify and protect against malicious software across your network, such as ransomware."
      isCorrect: false
      explanation: "Incorrect. You use insider risk management to protect against risks like an employee sharing confidential information."
    - content: "To identify and protect against devices shutting down at critical moments."
      isCorrect: false
      explanation: "Incorrect. You use insider risk management to protect against risks like an employee sharing confidential information."
  - content: "To comply with corporate policies, the compliance admin needs to be able to identify and scan for offensive language across the organization.  What solution can the admin implement to address this need?"
    choices:
    - content: "Use Policy Compliance in Microsoft Purview."
      isCorrect: false
      explanation: "Incorrect. This doesn't exist. Instead, use Microsoft Purview Communication Compliance."
    - content: "Use Microsoft Purview Communication Compliance."
      isCorrect: true
      explanation: "Correct. Microsoft Purview Communication Compliance helps minimize communication risks by enabling you to detect, capture, and take remediation actions for inappropriate messages in the organization."
    - content: "Use Microsoft Insider Risk Management."
      isCorrect: false
      explanation: "Incorrect. You don't use Microsoft Insider Risk Management to scan for offensive language. Instead, use Microsoft Purview Communication Compliance."
