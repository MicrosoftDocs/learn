  [!include[](includes/knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How do sensitivity labels in Microsoft 365 enhance the functionality of Copilot?"
    choices:
    - content: "By automatically translating content into multiple languages."
      isCorrect: false
      explanation: "Automatic translation isn't related to sensitivity labels."
    - content: "By enabling Copilot to adhere to data protection settings in content generation."
      isCorrect: true
      explanation: "Sensitivity labels enable Copilot to adhere to data protection settings, ensuring the content it generates is compliant and secure."
    - content: "By optimizing the speed of content creation in Copilot."
      isCorrect: false
      explanation: "Optimization of content creation speed isn't a function of sensitivity labels."
  - content: "Considering the **Risky browser usage (preview)** policy template in Microsoft Purview, what aspect of organizational risk management does it address?"
    choices:
    - content: "Externally originated cyber threats."
      isCorrect: false
      explanation: "It's more focused on internal rather than external cyber threats."
    - content: "Internal risks associated with web browsing activities."
      isCorrect: true
      explanation: "The **Risky browser usage (preview)** policy addresses internal risks that arise from employees' web browsing activities."
    - content: "Physical security of organizational devices."
      isCorrect: false
      explanation: "The policy doesn't deal with physical device security."
  - content: "In the scenario of Contoso Inc., what does the implementation of Microsoft Purview Adaptive Protection against external AI tool risks demonstrate?"
    choices:
    - content: "A strategy to limit the use of AI tools."
      isCorrect: false
      explanation: "The strategy isn't to limit AI tools, but to use them securely."
    - content: "A move towards replacing AI tools with in-house solutions."
      isCorrect: false
      explanation: "There's no indication that they're moving towards replacing AI tools."
    - content: "An approach to balance innovation with data security."
      isCorrect: true
      explanation: "Implementing Adaptive Protection to manage risks associated with external AI tools shows Contoso's effort to balance innovation with data security."
  - content: "In the context of Microsoft Purview Endpoint DLP, why is the use case to block pasting of sensitive data into generative AI websites important?"
    choices:
    - content: "It enhances the efficiency of data processing on AI websites."
      isCorrect: false
      explanation: "Efficiency of data processing on AI websites isn't the primary concern of this feature."
    - content: "It streamlines the workflow for content creation on AI platforms."
      isCorrect: false
      explanation: "Streamlining content creation isn't the main function of this DLP feature."
    - content: "It prevents the potential exposure of sensitive information on unsecured platforms."
      isCorrect: true
      explanation: "Blocking sensitive data pasting is important for preventing exposure of sensitive information on potentially unsecured external platforms."