content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "The CEF connector writes to which table?"
    choices:
    - content: "CommonSecurityLog"
      isCorrect: true
      explanation: "Correct. The connector writes to the CommonSecurityLog"
    - content: "SecurityEvent"
      isCorrect: false
      explanation: "Incorrect. The connector writes to the CommonSecurityLog"
    - content: "Syslog"
      isCorrect: false
      explanation: "Incorrect. The connector writes to the CommonSecurityLog"
  - content: "The CEF connector deploys what type of forwarder?"
    choices:
    - content: "Syslog"
      isCorrect: true
      explanation: "Correct.  The CEF connector deploys a Syslog forwarder"
    - content: "Event"
      isCorrect: false
      explanation: "Incorrect.  The CEF connector deploys a Syslog forwarder"
    - content: "Sysmon"
      isCorrect: false
      explanation: "Incorrect.  The CEF connector deploys a Syslog forwarder"
  - content: "The CEF connector can be deployed on which platform?"
    choices:
    - content: "Azure Windows Virtual Machine"
      isCorrect: false
      explanation: "Incorrect. Linux is required."
    - content: "On-premises Windows Host"
      isCorrect: false
      explanation: "Incorrect. Linux is required."
    - content: "Azure Linux Virtual Machine"
      isCorrect: true
      explanation: "Correct. Linux is required."