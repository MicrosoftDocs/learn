  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "How does the team begin the investigation?"
    choices:
    - content: "They don't. They call the investigators and report it now."
      isCorrect: false
      explanation: "As stated in the introduction, they're investigating first."
    - content: "Select one of the available leads"
      isCorrect: true
      explanation: "Correct. This is how you'll begin your investigation"
    - content: "Immediately select the Evidence Map."
      isCorrect: false
      explanation: "While you can select the Evidence Map, the point of the game is to follow the leads."
  - content: "In the Search for Leaked File lead, which role do you portray?"
    choices:
    - content: "Information Protection Administrator"
      isCorrect: true
      explanation: "This is the correct role for performing Microsoft Purview investigations."
    - content: "Identity Administrator"
      isCorrect: false
      explanation: "This role is used for an Azure Active Directory investigation."
    - content: "Security Operations Analyst"
      isCorrect: false
      explanation: "This role is used in Microsoft Sentinel investigations"