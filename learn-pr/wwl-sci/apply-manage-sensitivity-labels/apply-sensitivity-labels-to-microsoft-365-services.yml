quiz:
  title: "Check your knowledge"
  questions:
  - content: "Why is it important to apply sensitivity labels to Microsoft 365 services like SharePoint sites and Teams channels in our scenario of launching a new service powered by data analysis and AI?"
    choices:
    - content: "To ensure data protection and compliance across collaborative environments."
      isCorrect: true
      explanation: "Correct: Using sensitivity labels in services like SharePoint, Teams, and Outlook is key to ensuring only authorized individuals can access sensitive project details. This helps prevent unauthorized access and ensures the project follows data privacy laws."
    - content: "To categorize data for easier retrieval during project audits."
      isCorrect: false
      explanation: "Incorrect: While categorizing data can make it easier to find during audits, the main reason for applying sensitivity labels is for improving data protection and compliance, especially with sensitive information involved in the project."
    - content: "To make project management easier by automating the organization of project-related communications and documents."
      isCorrect: false
      explanation: "Incorrect: Using Microsoft 365 can make project management more efficient, but the main reason to apply sensitivity labels is to protect sensitive data from unauthorized access and sharing, not just for organizational convenience."