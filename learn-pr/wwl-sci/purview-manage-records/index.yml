title: Manage records and disposition with Microsoft Purview
summary: Microsoft Purview provides tools to manage data retention and records, ensuring compliance through policies, labels, event-based retention, adaptive and static scopes, and disposition reviews.
abstract: |
  After completing this module, you'll be able to:
  - Understand the differences between retention policies and retention labels.
  - Configure retention policies.
  - Create, publish, and automate retention labels.
  - Implement event-based retention.
  - Configure adaptive and static scopes.
  - Declare items as records and manage them through disposition reviews.
prerequisites: |
  - Basic understanding of data management concepts.
  - Familiarity with the Microsoft Purview portal.
