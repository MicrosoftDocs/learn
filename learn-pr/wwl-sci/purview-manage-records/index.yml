title: Manage records and disposition with Microsoft Purview
summary: Microsoft Purview supports retention and records management by providing tools to plan and apply retention labels, organize and classify labels through a file plan, automate labeling, declare items as records, and conduct disposition reviews before content is permanently deleted.
abstract: |
  After completing this module, you'll be able to:
  - Plan retention and disposition strategies using labels
  - Organize and manage labels with the file plan
  - Automate label application using policy conditions
  - Declare content as records or regulatory records
  - Configure and manage disposition reviews
prerequisites: |
  - Basic knowledge of data retention and compliance concepts
  - Familiarity with navigating the Microsoft Purview portal
  - Understanding of how retention labels are used in Microsoft 365
