quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a benefit of single sign-on?"
    choices:
    - content: "A central identity provider can be used."
      isCorrect: false
      explanation: "Incorrect. Although a central identity provider can be used by an organization, it isn't a benefit of single sign-on."
    - content: "The user signs in once and can then access many applications or resources."
      isCorrect: true
      explanation: "Correct. With single sign-on, a user signs in once and can then access a number of applications or resources."
    - content: "Passwords always expire after 72 days."
      isCorrect: false
      explanation: "Incorrect. The expiration of a password isn't a benefit of single sign-on."
  - content: "Which relationship allows federated services to access resources?"
    choices:
    - content: "Claim relationship."
      isCorrect: false
      explanation: "Incorrect. A claim relationship isn't used to gain access to resources with federated services."
    - content: "Shared access relationship."
      isCorrect: false
      explanation: "Incorrect. A shared relationship isn't used to allow access to resources with federated services."
    - content: "Trust relationship."
      isCorrect: true
      explanation: "Correct. Federated services use a trust relationship to allow access to resources."
  - content: "Authentication is the process of doing what?"
    choices:
    - content: "Verifying that a user or device is who they say they are."
      isCorrect: true
      explanation: "Correct. Authentication is the process of verifying that a user or device is who they say they are."
    - content: "The process of tracking user behavior."
      isCorrect: false
      explanation: "Incorrect. The process of tracking who does what, where, when, and how is auditing, not authentication."
    - content: "Enabling federated services."
      isCorrect: false
      explanation: "Incorrect. Authentication doesn't enable federated services."