title: Plan and implement entitlement management
summary: When new users or external users join your site, quickly assigning them access to Azure solutions is a must.  Explore how to entitle users to access your site and resources.
abstract: |
  By the end of this module, you will be able to:
  - Define catalogs.
  - Define access packages.
  - Plan, implement and manage entitlements.
  - Implement and manage terms of use.
  - Manage the lifecycle of external users in Azure AD Identity Governance settings.
prerequisites: |
  None
