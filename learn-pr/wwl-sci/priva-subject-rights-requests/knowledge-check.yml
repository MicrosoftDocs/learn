quiz:
  title: "Check your knowledge"
  questions:
  - content: "Why are manual processes for handling privacy requests considered risky for organizations?"
    choices:
    - content: "They allow faster responses than automated tools."
      isCorrect: false
      explanation: "Incorrect: Manual processes slow down responses."
    - content: "They automatically generate audit logs."
      isCorrect: false
      explanation: "Incorrect: Audit logs require structured tools like Priva Subject Rights Requests."
    - content: "They increase the chance of errors and missed deadlines."
      isCorrect: true
      explanation: "Correct: Manual processes are time-consuming and create compliance risks."

  - content: "Which Priva subject rights request type provides a summary of a person's data without exporting the full files?"
    choices:
    - content: "Export."
      isCorrect: false
      explanation: "Incorrect: Export requests provide the full data package, not just a summary."
    - content: "Delete."
      isCorrect: false
      explanation: "Incorrect: Delete requests remove data after approval."
    - content: "Access."
      isCorrect: true
      explanation: "Correct: An access request generates a summary of the individual's personal data."

  - content: "Before creating a subject rights request, what should you confirm about the user?"
    choices:
    - content: "They have a Teams private channel set up for collaboration."
      isCorrect: false
      explanation: "Incorrect: Collaboration spaces are created later in the process."
    - content: "They're a member of the Subject Rights Request Administrators role group."
      isCorrect: true
      explanation: "Correct: Membership in this role group is required to create requests."
    - content: "They have assigned approvers for all Delete requests."
      isCorrect: false
      explanation: "Incorrect: Approvers are added after the request is created."

  - content: "During review, how should you handle an item that matches the search but isn't relevant to the request?"
    choices:
    - content: "Mark it as Include."
      isCorrect: false
      explanation: "Incorrect: Include is only for items that belong in the response."
    - content: "Leave it unreviewed."
      isCorrect: false
      explanation: "Incorrect: Every item should be reviewed and given a status."
    - content: "Mark it as Not a match."
      isCorrect: true
      explanation: "Correct: Items not related to the request should be marked Not a match."

  - content: "What happens when you select Complete review in a subject rights request?"
    choices:
    - content: "All Excluded items are deleted from Microsoft 365."
      isCorrect: false
      explanation: "Incorrect: Excluded items remain in place and are not included in the package."
    - content: "Priva generates reports and data packages automatically."
      isCorrect: true
      explanation: "Correct: Completing the review triggers report and package generation."
    - content: "The request closes immediately without generating reports."
      isCorrect: false
      explanation: "Incorrect: Reports are always generated before closing."
