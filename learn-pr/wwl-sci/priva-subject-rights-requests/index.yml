summary: Microsoft Priva Subject Rights Requests helps organizations manage privacy rights requests, meet compliance requirements, and protect sensitive data. Explore how to create and manage subject rights requests for data stored in Microsoft 365 and beyond, streamline workflows, and ensure compliance with privacy obligations.
abstract: |
  After completing this module, you'll be able to:
  - Explain the purpose of Microsoft Priva Subject Rights Requests.
  - Create and manage requests for data stored in Microsoft 365 and beyond.
  - Customize workflows to address privacy rights requests effectively.
  - Use Priva tools to handle requests securely and comply with regulations.
prerequisites: |
  - Familiarity with Microsoft 365 services.
  - Basic understanding of privacy rights and data protection.
