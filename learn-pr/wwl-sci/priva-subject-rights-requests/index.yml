title: Manage Microsoft Priva Subject Rights Requests
summary: Microsoft Priva Subject Rights Requests let organizations respond to privacy rights requests in a structured way. Learn how to create and manage requests for data stored in Microsoft 365, review collected information, and complete requests with accurate reports and audit records.
abstract: |
  After completing this module, you'll be able to:
  - Explain the purpose of Microsoft Priva Subject Rights Requests.
  - Create and manage requests for data stored in Microsoft 365.
  - Review collected items and decide whether to include, exclude, or redact them.
  - Generate reports and close requests in line with compliance requirements.
prerequisites: |
  - Familiarity with Microsoft 365 services.
  - Basic understanding of privacy rights and data protection.
