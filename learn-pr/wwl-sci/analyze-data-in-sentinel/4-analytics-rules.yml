quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which one of the analytics rules can you customize with your own query rules?"
    choices:
    - content: "Fusion"
      isCorrect: false
      explanation: "Fusion detection is enabled by default in Microsoft Sentinel."
    - content: "Machine learning behavior analytics"
      isCorrect: false
      explanation: "Machine learning behavioral analytics rules are built-in rules and they cannot be edited."
    - content: "Scheduled analytic rules"
      isCorrect: true
      explanation: "Scheduled Analytic rules provide the highest level of customization."
  - content: "Which type of the template rules can create incidents based on all alerts generated in Microsoft Defender for Cloud?"
    choices:
    - content: "Machine learning behavioral analytics"
      isCorrect: false
      explanation: "Machine learning behavioral analytics can detect anomalous logon activity, but they require additional configuration of the data source."
    - content: "Fusion"
      isCorrect: false
      explanation: "Fusion technology detects multistage attacks by identifying combinations of anomalous behaviors and suspicious activities that are observed at various stages of the kill chain."
    - content: "Microsoft security"
      isCorrect: true
      explanation: "Microsoft security template rules can create incidents based on all alerts generated in Microsoft Defender for Cloud."