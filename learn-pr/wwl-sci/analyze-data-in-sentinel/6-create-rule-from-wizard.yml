quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to configure a new KQL code to detect suspicious activity from Azure Activity Logs. In which section can you enter your custom KQL code?"
    choices:
    - content: "Set rule logic"
      isCorrect: true
      explanation: "In the Set rule logic section, you can define the detection method by specifying the KQL code that will run against the Microsoft Sentinel workspace."
    - content: "Incident Settings"
      isCorrect: false
      explanation: "The Incident settings page can create an incident from the alerts that are triggered by the analytics rule."
    - content: "Automated response"
      isCorrect: false
      explanation: "The Automated Response section allows you to select a playbook to run automatically when the alert is generated."
  - content: "Which of the following statements about scheduled query rules is true?"
    choices:
    - content: "They're precreated by default."
      isCorrect: false
      explanation: "The only analytic rule that is enabled by default is Fusion."
    - content: "They can only be enabled without customization."
      isCorrect: false
      explanation: "The Scheduled query rule type provides the highest level of customization."
    - content: "You can create your own query to define the detection of the threat."
      isCorrect: true
      explanation: "You can use either a predefined or a custom query to detect threats."