content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following describe Azure Defender's primary role?"
    choices:
    - content: "Cloud security posture management"
      isCorrect: false
      explanation: "Incorrect.  Azure Defender is for Cloud workload protection."
    - content: "Cloud workload protection"
      isCorrect: true
      explanation: "Correct. Azure Defender is for Cloud workload protection."
    - content: "Cloud configuration management"
      isCorrect: false
      explanation: "Incorrect.  Azure Defender is for Cloud workload protection."
  - content: "Which Security Center feature enables you to see the topology of your workloads?"
    choices:
    - content: "Inventory"
      isCorrect: false
      explanation: "Incorrect.  Inventory doesn't provide a visualization of your workloads."
    - content: "Secure Score"
      isCorrect: false
      explanation: "Incorrect.  Secure doesn't provide a visualization of your workloads."
    - content: "Network map"
      isCorrect: true
      explanation: "Correct.  Network map is a visualization of your workloads."
  - content: "To make sure Azure Defender covers all resources in a Subscription, which option do you enable?"
    choices:
    - content: "Automatic provisioning"
      isCorrect: true
      explanation: "Correct.  Automatic provisioning will install the required agent for the resources."
    - content: "Continuous assessments"
      isCorrect: false
      explanation: "Incorrect.  Automatic provisioning will install the required agent for the resources."
    - content: "Coverage type"
      isCorrect: false
      explanation: "Incorrect.  Automatic provisioning will install the required agent for the resources."