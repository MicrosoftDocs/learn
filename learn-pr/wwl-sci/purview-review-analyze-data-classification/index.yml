title: Review and analyze data classification and protection
summary: Discover how Microsoft Purview helps organizations monitor and analyze data classification and protection. This module explores how security teams can track classification trends, investigate labeled content, and assess policy effectiveness using Information Protection Reports, Data explorer, Content explorer, and Activity explorer.  
abstract: |
  After completing this module, you'll be able to:
  - Interpret Information Protection Reports to assess classification and protection trends.  
  - Investigate labeled content using Data explorer and Content explorer to identify classification patterns.  
  - Analyze user activity in Activity explorer to detect policy violations and potential security risks.  
  - Use Microsoft Purview tools to improve data security, maintain compliance, and refine protection strategies.  
prerequisites: |
  - Basic understanding of data classification and protection.  
  - Familiarity with security and compliance policies in Microsoft 365.  
