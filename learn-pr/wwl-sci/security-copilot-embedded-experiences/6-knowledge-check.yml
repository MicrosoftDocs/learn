quiz:
  title: Check your knowledge
  questions:
  - content: A security analyst is using Microsoft Copilot in Microsoft Defender XDR to review an incident and needs to understand the sequence of events that occurred during the attack. Which feature should they use to obtain a comprehensive overview?
    choices:
    - content: Script analysis
      isCorrect: false
      explanation: Incorrect. Script analysis is used for examining scripts for potential threats, not summarizing incident timelines.
    - content: Summarize incidents
      isCorrect: true
      explanation: Correct. The Summarize incidents feature provides an overview of the attack, including the timeline and assets involved.
    - content: Guided responses
      isCorrect: false
      explanation: Incorrect. Guided responses provide recommended actions for incident response, not a summary of the incident's timeline.
  - content: An organization's legal compliance team uses Microsoft Purview eDiscovery tools for internal and external investigations and is planning to use Copilot for Security to help make them more productive and aid in their investigations. Which of the following statements is true regarding Copilot use with eDiscovery?
    choices:
    - content: Copilot functionality isn't supported with Microsoft Purview eDiscovery.
      isCorrect: false
      explanation: Incorrect. Copilot for Security functionality is supported with Microsoft Purview eDiscovery (Premium).
    - content: The organization must be licensed to use Microsoft Purview eDiscovery (Premium).
      isCorrect: true
      explanation: Correct. To use Copilot for Security functionality with Microsoft Purview eDiscovery, the organization must be licensed for Microsoft Purview eDiscovery (Premium).
    - content: The organization needs to be licensed for Microsoft Purview eDiscovery (Standard), as a minimum.
      isCorrect: false
      explanation: Incorrect. To use Copilot for Security functionality with Microsoft Purview eDiscovery, the organization must be licensed for Microsoft Purview eDiscovery (Premium).
  - content: After enabling the Entra plugin in Copilot and assigning the appropriate role permissions, an admin navigates to the Risky users report to investigate a user's risky sign-ins. What should the admin do next to view the Copilot generated summary?
    choices:
    - content: Select the 'Export' option to download the user's risk details.
      isCorrect: false
      explanation: Incorrect. The 'Export' option would download data, not display the Copilot generated summary.
    - content: Check the 'User Activity' log for recent sign-in attempts.
      isCorrect: false
      explanation: Incorrect. The 'User Activity' log provides sign-in attempts, not the Copilot generated summary.
    - content: Select the 'Summarize' tab in the Risky User Details window.
      isCorrect: true
      explanation: Correct. The 'Summarize' tab displays the Copilot generated summary of the user's risk level.
