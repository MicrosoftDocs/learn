quiz:
  title: "Check your knowledge"
  questions:
  - content: "The `dcount()` function will do which of the following?"
    choices:
    - content: "Return a day count on the expression difference provided to the function."
      isCorrect: false
      explanation: "Incorrect. `dcount` provides a distinct count."
    - content: "Return a difference count on the expression provided to the function."
      isCorrect: false
      explanation: "Incorrect. `dcount` provides a distinct count."
    - content: "Return a distinct count on the expression provided to the function."
      isCorrect: true
      explanation: "Correct. `dcount` provides a distinct count."
  - content: "The `arg_max()` function will do which of the following?"
    choices:
    - content: "Returns the maximum value for each column passed to the function."
      isCorrect: false
      explanation: "Incorrect. The `max()` function will return the maximum value across a group."
    - content: "Returns a JSON Array of maximum values for each column passed to the function."
      isCorrect: false
      explanation: "Incorrect. The `arg_max` function returns a row selected based on the row having the max value for an expression."
    - content: "Returns a row selected based on the row having the max value for an expression."
      isCorrect: true
      explanation: "Correct. The `arg_max` function returns a row selected based on the row having the max value for an expression."
  - content: "The `bin()` function provides the most value to which type of chart?"
    choices:
    - content: "`scatterchart`"
      isCorrect: false
      explanation: "Incorrect.  The `timechart` is designed to display a time series."
    - content: "`timechart`"
      isCorrect: true
      explanation: "Correct. `Bin()` will round down values to an integer multiple of the given bin size.  The `timechart` displays a time series based on the bin size."
    - content: "`barchart`"
      isCorrect: false
      explanation: "Incorrect.  The `timechart` is designed to display a time series."