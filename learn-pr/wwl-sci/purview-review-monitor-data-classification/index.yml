title: Protect sensitive data in a digital world
summary: Discover how Microsoft Purview helps organizations classify, protect, and monitor sensitive data across cloud, endpoint, and AI environments. This module explores strategies for securing data through classification, labeling, encryption, and proactive risk management.
abstract: |
  After completing this module, you'll be able to:
  - Describe challenges in protecting sensitive data across cloud and AI environments.
  - Explain how Microsoft Purview enables data classification, labeling, and protection.
  - Identify how data loss prevention (DLP) prevents unauthorized data sharing.
  - Understand how Insider Risk Management helps detect potential threats.
  - Explore security monitoring tools for detecting and responding to data risks.
prerequisites: |
  - Basic understanding of data security concepts.
  - Familiarity with compliance and risk management practices.
  - Awareness of Microsoft 365 security and compliance tools.
