quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following operations is a typical scenario for using a Microsoft Sentinel watchlist?"
    choices:
    - content: "Creating more alerts to help identify issues."
      isCorrect: false
      explanation: "Incorrect. The purpose is to reduce alerts."
    - content: "Export business data as a watchlist."
      isCorrect: false
      explanation: "Incorrect. The opposite is true."
    - content: "Responding to incidents quickly with the rapid import of IP addresses."
      isCorrect: true
      explanation: "Correct. This is a typical scenario for using Microsoft Sentinel watchlist."
  - content: "How do you access a new watchlist named MyList in KQL?"
    choices:
    - content: "_Watchlist('MyList ')"
      isCorrect: false
      explanation: "Incorrect.  The GetWatchlist will return the values"
    - content: "_GetWatchlist('MyList')"
      isCorrect: true
      explanation: "Correct.  This is the proper function."
    - content: "_Getlist('MyList ')"
      isCorrect: false
      explanation: "Incorrect.  The GetWatchlist will return the values"