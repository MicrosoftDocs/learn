quiz:
  title: "Check your knowledge"
  questions:
  - content: "What does the search operator do?"
    choices:
    - content: "Searches across tables and isn't column-specific."
      isCorrect: true
      explanation: "Correct. The search will search across all columns in tables specified"
    - content: "Searches only data in the last hour."
      isCorrect: false
      explanation: "Incorrect. The search operator will respect the query time bound parameter."
    - content: "Searches in columns specified."
      isCorrect: false
      explanation: "Incorrect. The search will search across all columns in a table."
  - content: "What are project operators?"
    choices:
    - content: "Project operators filter a table to the subset of rows that satisfy a predicate."
      isCorrect: false
      explanation: "Incorrect. The where operator filters a table to the subset of rows that satisfy a predicate."
    - content: "Project operators create summarized columns and append them to the result set."
      isCorrect: false
      explanation: "Incorrect. Extend operators can't use aggregate functions."
    - content: "Project operators add, remove, or rename columns in a result set."
      isCorrect: true
      explanation: "Correct. project operators control what columns to include, add, remove or rename in the result set of a statement."