content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is the best sensitive information type for a large list of custom keywords?"
    choices:
    - content: "A built-in sensitive information type."
      isCorrect: false
      explanation: "This answer isn't correct. Built-in information types cannot be modified to include custom keywords."
    - content: "A Keyword List in a custom sensitive information type."
      isCorrect: false
      explanation: "This answer isn't correct. A Keyword List is defined in the .xml definition and not suitable for a very large number of keywords."
    - content: "A Keyword Dictionary."
      isCorrect: true
      explanation: "This answer is correct. A large number of keywords can be used best in a Keyword Dictionary."
  - content: "Which of the following items enables you to prevent unintended sharing of documents created from official company templates?"
    choices:
    - content: "Keyword Dictionary"
      isCorrect: false
      explanation: "This answer isn't correct."
    - content: "Document Fingerprinting"
      isCorrect: true
      explanation: "This answer is correct."
    - content: "Proximity indicators"
      isCorrect: false
      explanation: "This answer isn't correct."
  - content: "Which component of sensitive information types uses more evidence to reduce false positives?"
    choices:
    - content: "Character proximity"
      isCorrect: false
      explanation: "This answer isn't correct."
    - content: "Primary pattern"
      isCorrect: false
      explanation: "This answer isn't correct."
    - content: "Confidence level"
      isCorrect: true
      explanation: "This answer is correct."