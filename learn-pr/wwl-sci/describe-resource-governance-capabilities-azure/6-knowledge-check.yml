content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which tool can enable an organization's development team to rapidly provision and run new resources, in a repeatable way that is in line with the organization’s compliance requirements?"
    choices:
    - content: "Azure Policy"
      isCorrect: false
      explanation: "You can't use Azure Policy to provision resources. Instead, use Azure Blueprints.​​​"
    - content: "Azure Rapid Build"
      isCorrect: false
      explanation: "​​​Not a valid tool in Azure. Instead, use Azure Blueprints."
    - content: "Azure Blueprints"
      isCorrect: true
      explanation: "​​​Azure Blueprint will enable your development teams to define a repeatable set of Azure resources, and achieve shorter development times and faster delivery."
  - content: "As the compliance admin for your organization, you need to ensure that Azure resources meet your organization's business rules?  Which Azure capability should you use?"
    choices:
    - content: "Use Azure role-based access control (RBAC)."
      isCorrect: false
      explanation: "Incorrect.  Azure RBAC is used to manage access to resources."
    - content: "Use Azure Policy."
      isCorrect: true
      explanation: "Correct.  Azure Policy is used to ensure that your Azure resources comply with your organization's business rules."
    - content: "Use Azure resource locks."
      isCorrect: false
      explanation: "Incorrect. Azure resource locks prevent resources from being accidentally deleted or changed."
  - content: "Which application in the Microsoft Purview governance portal is used to capture metadata about enterprise data, to identify and classify sensitive data?"
    choices:
    - content: "Data Catalog."
      isCorrect: false
      explanation: "Incorrect. Microsoft Purview Data Catalog enables business and technical users to quickly and easily find relevant data."
    - content: "Data Map."
      isCorrect: true
      explanation: "Correct. Microsoft Purview Data Map is able to capture metadata about enterprise data, to identify and classify sensitive data."
    - content: "Data Estate Insights."
      isCorrect: false
      explanation: "Incorrect. Microsoft Purview Data Estate Insights provides a bird’s eye view of what data is actively scanned, where sensitive data is, and how it moves."