quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Microsoft Defender XDR solution can detect an Active Directory Domain compromise?"
    choices:
    - content: "Microsoft Defender for Identity"
      isCorrect: true
      explanation: "Correct. Domain compromise is detected with Microsoft Defender for Identity."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: false
      explanation: "Incorrect. Domain compromise isn't detected by Microsoft Defender for Endpoint."
    - content: "Microsoft Defender for Office 365"
      isCorrect: false
      explanation: "Incorrect. Domain compromise isn't detected by Microsoft Defender for Office 365."
  - content: "Which Microsoft Defender XDR solution can detect a phishing email?"
    choices:
    - content: "Microsoft Defender for Identity"
      isCorrect: false
      explanation: "Incorrect. Phishing email isn't detected with Microsoft Defender for Identity."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: false
      explanation: "Incorrect. Phishing email isn't detected by Microsoft Defender for Endpoint."
    - content: "Microsoft Defender for Office 365"
      isCorrect: true
      explanation: "Correct. Phishing email is detected by Microsoft Defender for Office 365."
  - content: "Which Microsoft Defender XDR solution can detect a malware installation?"
    choices:
    - content: "Microsoft Defender for Identity"
      isCorrect: false
      explanation: "Incorrect. Malware installation isn't detected with Microsoft Defender for Identity."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: true
      explanation: "Correct. Malware installation is detected by Microsoft Defender for Endpoint."
    - content: "Microsoft Defender for Office 365"
      isCorrect: false
      explanation: "Incorrect. Malware installation isn't detected by Microsoft Defender for Office 365."
