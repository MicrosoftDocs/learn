title: Understand Microsoft Priva
summary: Understand how Microsoft Priva helps organizations manage privacy risks, streamline data handling, and comply with privacy requirements. Explore tools like Privacy Risk Management, Consent Management, and Subject Rights Requests, and understand how to configure settings and assign roles to ensure secure and effective use of Priva.
abstract: |
  After completing this module, you'll be able to:
  - Describe the purpose and key principles of Microsoft Priva.
  - Navigate the Priva portal and locate core features.
  - Explain the functionality of Priva solutions, including Privacy Risk Management and Subject Rights Requests.
  - Configure settings like anonymization and data retention for privacy tools.
  - Understand how Priva supports compliance and promotes responsible data handling practices.
prerequisites: |
  - Familiarity with Microsoft 365 environments.
  - Basic understanding of privacy management and compliance requirements.
