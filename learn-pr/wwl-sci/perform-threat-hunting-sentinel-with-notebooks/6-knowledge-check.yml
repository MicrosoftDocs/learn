quiz:
  title: "Check your knowledge"
  questions:
  - content: "The msticpy package provides which of the following functionality?"
    choices:
    - content: "Data wrangling"
      isCorrect: false
      explanation: "Incorrect. This is not a feature of the msticpy package."
    - content: "Analyzing data"
      isCorrect: true
      explanation: "Correct. The msticpy package has several functions that help security investigators and hunters analyze data."
    - content: "Creating data"
      isCorrect: false
      explanation: "Incorrect. The msticpy package can acquire and enrich data, but it can not create data."
  - content: "Which is a component of notebooks in Azure Sentinel?"
    choices:
    - content: "Telemetry analyzer"
      isCorrect: false
      explanation: "Incorrect. This is not a component."
    - content: "Kernel"
      isCorrect: true
      explanation: "Correct. Notebooks use the Kernel to parse and execute the code within the notebook"
    - content: "Workbook"
      isCorrect: false
      explanation: "Incorrect. Workbooks are embedded in Azure Sentinel not in a notebook."
  - content: "What coding language is most commonly used in the sample Notebooks?"
    choices:
    - content: "Python"
      isCorrect: true
      explanation: "Correct. Python is the most commonly used coding language in the sample notebooks."
    - content: "C#"
      isCorrect: false
      explanation: "Incorrect. C# is not commonly used in the sample notebooks."
    - content: "Java"
      isCorrect: false
      explanation: "Incorrect. Java is not commonly used in the sample notebooks."