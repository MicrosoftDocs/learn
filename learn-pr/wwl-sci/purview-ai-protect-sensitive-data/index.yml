summary: |
  Microsoft Purview helps organizations protect sensitive data as AI tools change how people access, use, and share information. Lean how to reduce data security risks in AI environments, including label-based protections, browser restrictions, and risk-based assessments.
abstract: |
  In this module you learn how to:
  - Use sensitivity labels to control how AI tools access and handle content
  - Configure endpoint DLP to restrict risky actions in browsers
  - Run data assessments to detect oversharing risks in SharePoint
