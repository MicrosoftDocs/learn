content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "The alert severity field contains which option?"
    choices:
    - content: "Informational"
      isCorrect: true
      explanation: "Correct. Informational is an option."
    - content: "Not Applicable"
      isCorrect: false
      explanation: "Incorrect. Not Applicable is not an option."
    - content: "Testing"
      isCorrect: false
      explanation: "Incorrect. Testing is not an option."
  - content: "A security operations analyst can create a custom detection from which of the following?"
    choices:
    - content: "Advanced Hunting"
      isCorrect: true
      explanation: "Correct. Advanced hunting provides an option to save a query as a detection."
    - content: "An Alert"
      isCorrect: false
      explanation: "Incorrect. An Alert doesn't provide an option to save as a detection."
    - content: "An Incident"
      isCorrect: false
      explanation: "Incorrect. An Incident doesn't provide an option to save as a detection."
  - content: "Which option can't be performed in the Action center?"
    choices:
    - content: "Manage pending actions."
      isCorrect: false
      explanation: "Incorrect. You can manage pending actions."
    - content: "Review completed actions."
      isCorrect: false
      explanation: "Incorrect. You can review completed actions."
    - content: "Configure action email notifications."
      isCorrect: true
      explanation: "Correct. You can't configure Action notification in the Action center."