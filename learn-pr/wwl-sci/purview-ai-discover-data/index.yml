title: Discover AI interactions with Microsoft Purview
summary: Microsoft Purview helps organizations discover how Microsoft 365 Copilot and enterprise AI tools interact with data. Through Microsoft Purview Data Security Posture Management (DSPM) for AI and Audit, security teams can identify AI activity, review potential risks, and use insights to support compliance and data protection efforts.
abstract: |
  After completing this module, you'll be able to:
  - Explain the purpose and benefits of Microsoft Purview DSPM for AI and Audit.
  - Set up and configure DSPM for AI to detect activity from Microsoft 365 Copilot and enterprise AI tools.
  - Use Microsoft Purview Audit to search and review Copilot activity.
  - Identify and analyze AI security risks using reports and insights.
  - Run and review AI data assessments to detect oversharing risks.
  - Apply security policies, such as DLP and sensitivity labels, to protect data referenced by AI tools.
prerequisites: |
  - Familiarity with Microsoft 365 services.
  - Basic understanding of AI tools, including Microsoft 365 Copilot.
  - Knowledge of security and compliance concepts such as data loss prevention (DLP), sensitivity labels, and auditing.
