quiz:
  questions:
    - content: "What is one major risk of fragmented identity systems in hybrid environments?"
      choices:
        - content: "They improve access speed across platforms."
          isCorrect: false
          explanation: Fragmented identity systems do not improve access speed; they complicate governance.
        - content: "They prevent unified access governance and lifecycle management."
          isCorrect: true
          explanation: Fragmented identity systems hinder unified governance and increase risk exposure.
        - content: "They reduce the need for MFA."
          isCorrect: false
          explanation: Fragmented systems often lack consistent MFA enforcement, increasing vulnerabilities.

    - content: "Which Microsoft solution helps modernize remote access without relying on legacy VPNs?"
      choices:
        - content: Microsoft Entra Private Access
          isCorrect: true
          explanation: Entra Private Access enables identity-based remote access without traditional VPNs.
        - content: Always On VPN
          isCorrect: false
          explanation: Always On VPN is a legacy solution with limited platform support and lacks identity-based controls.
        - content: Windows Server Backup
          isCorrect: false
          explanation: Windows Server Backup is a backup solution, not designed for remote access.

    - content: What is a key benefit of using Azure Backup in a Zero Trust architecture?
      choices:
        - content: It provides immutable vaults and anomaly detection.
          isCorrect: true
          explanation: Azure Backup enhances ransomware resilience with immutability and anomaly detection.
        - content: It simplifies tape-based recovery.
          isCorrect: false
          explanation: Azure Backup replaces tape-based recovery with cloud-native resilience.
        - content: It eliminates the need for compliance policies.
          isCorrect: false
          explanation: Azure Backup supports compliance but does not eliminate the need for policies.
