title: Classify and protect on-premises data with Microsoft Purview
summary: Learn how to classify and protect sensitive data stored on-premises using Microsoft Purview. This module guides you through deploying the Information Protection scanner, applying sensitivity labels, and enforcing DLP policies to reduce data exposure risks.
abstract: |
  After completing this module, you'll be able to:
  - Prepare your environment to support the Microsoft Purview Information Protection scanner
  - Configure scanner settings, authentication, and deployment prerequisites
  - Run scans in discovery or enforcement mode
  - Apply sensitivity labels and protection to on-premises files
  - Use data loss prevention (DLP) rules to restrict access or quarantine files based on policy
prerequisites: |
  - Familiarity with Microsoft Purview Information Protection concepts
  - Basic understanding of data classification, labeling, and compliance requirements
  - Experience managing Windows Server and Microsoft 365 environments
