quiz:
  title: "Check your knowledge"
  questions:
  - content: "How many templates does Office Message Encryption support?"
    choices:
    - content: "One"
      isCorrect: true
      explanation: "That is correct. Advanced Message Encryption is required to support more than one template."
    - content: "Unlimited"
      isCorrect: false
      explanation: "That is not correct."
    - content: "Five."
      isCorrect: false
      explanation: "That is not correct.."
  - content: "What must be activated on your tenant before you can use Office Message Encryption?"
    choices:
    - content: "BitLocker"
      isCorrect: false
      explanation: "That is not correct."
    - content: "Information Rights Management"
      isCorrect: true
      explanation: "That is correct."
    - content: "Microsoft 365 Compliance center"
      isCorrect: false
      explanation: "That is not correct."
  - content: "Which solution is the technology behind Office Message Encryption?"
    choices:
    - content: "Azure RMS."
      isCorrect: true
      explanation: "That is correct. Azure RMS and IRM functionality is the technology supporting OME functionality."
    - content: "Service Encryption."
      isCorrect: false
      explanation: "That is not correct. Service Encryption is the application or tenant layer in between an organizations data saved in Microsoft 365 and servers in Microsoft 365 datacenters."
    - content: "BitLocker."
      isCorrect: false
      explanation: "That is not correct. BitLocker is required to encrypt data at rest in Microsoft datacenters and hard disks in Windows 10 devices."