quiz:
  title: "Check your knowledge"
  questions:
  - content: "How many templates does Microsoft Purview Message Encryption support?"
    choices:
    - content: "One"
      isCorrect: true
      explanation: "One is correct. Microsoft Purview Advanced Message Encryption is required to support more than one template."
    - content: "Unlimited"
      isCorrect: false
      explanation: "Unlimited isn't correct.  There's a limit."
    - content: "Five."
      isCorrect: false
      explanation: "Five isn't correct. The limit isn't this high."
  - content: "What must be activated on your tenant before you can use Purview Message Encryption?"
    choices:
    - content: "BitLocker"
      isCorrect: false
      explanation: "BitLocker isn't correct. BitLocker isn't a requirement of Purview Message Encryption."
    - content: "Information Rights Management"
      isCorrect: true
      explanation: "Information Rights Management is correct. You must activate Information Rights Management to use Purview Message Encryption"
    - content: "Microsoft Purview compliance portal"
      isCorrect: false
      explanation: "Microsoft Purview compliance portal isn't correct. The compliance portal isn't a requirement of Purview Message Encryption."
  - content: "Which solution is the technology behind Purview Message Encryption?"
    choices:
    - content: "Azure RMS."
      isCorrect: true
      explanation: "Azure RMS is correct. Azure RMS and IRM functionality is the technology supporting OME functionality."
    - content: "Service Encryption."
      isCorrect: false
      explanation: "Service Encryption isn't correct. Service Encryption is the application or tenant layer in between an organizations data saved in Microsoft 365 and servers in Microsoft 365 datacenters."
    - content: "BitLocker."
      isCorrect: false
      explanation: "BitLocker isn't correct. BitLocker is required to encrypt data at rest in Microsoft datacenters and hard disks in Windows 10 devices."