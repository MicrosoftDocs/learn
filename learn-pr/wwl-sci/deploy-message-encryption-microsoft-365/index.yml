summary: Learn how to configure Microsoft Purview Message Encryption to protect sensitive email, apply encryption with mail flow rules, and customize the recipient experience with branded templates.
abstract: |
  After completing this module, you'll be able to:
  - Enable Microsoft Purview Message Encryption using Azure Rights Management
  - Apply encryption automatically using mail flow rules
  - Customize branding for encrypted messages and the encryption portal
  - Use Advanced Message Encryption to control message expiration and revocation
prerequisites: |
  - Basic understanding of encryption concepts in Microsoft 365
  - Familiarity with Microsoft Purview Information Protection
  - Experience using Exchange admin center and Exchange Online PowerShell
