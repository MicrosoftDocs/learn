title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 11/21/2022
  author: wwlpublish
  ms.author: kelawson
  ms.topic: interactive-tutorial
  ms.service: azure
azureSandbox: false
labModal: false
durationInMinutes: 3
content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Automation rules are triggered by?"
    choices:
    - content: "Incidents"
      isCorrect: true
      explanation: "Correct.  Automation rules are triggered by incidents."
    - content: "Connectors"
      isCorrect: false
      explanation: "Incorrect.  Automation rules are triggered by incidents."
    - content: "Watchlists"
      isCorrect: false
      explanation: "Incorrect.  Automation rules are triggered by incidents."
  - content: "You use a Logic Apps to create a_?"
    choices:
    - content: "Automation rule"
      isCorrect: false
      explanation: "Incorrect.  Playbooks are created with Logic Apps."
    - content: "Playbook"
      isCorrect: true
      explanation: "Correct. Playbooks are created with Logic Apps."
    - content: "Workbook"
      isCorrect: false
      explanation: "Incorrect.  Playbooks are created with Logic Apps."
  - content: "An Automation rule action can?"
    choices:
    - content: "Update the incident title"
      isCorrect: false
      explanation: "Incorrect.  Automation rules can change the incident status."
    - content: "Delete the incident"
      isCorrect: false
      explanation: "Incorrect.  Automation rules can change the incident status."
    - content: "Change the incident status"
      isCorrect: true
      explanation: "Correct.  Automation rules can change the incident status."