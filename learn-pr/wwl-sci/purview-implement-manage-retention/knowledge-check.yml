quiz:
  title: "Check your knowledge"
  questions:
  - content: "How long can it take for a retention policy to be fully applied in Microsoft Purview?"
    choices:
    - content: "Up to 24 hours."
      isCorrect: false
      explanation: "Incorrect: It can take longer than 24 hours for a retention policy to be fully applied."
    - content: "Up to seven days."
      isCorrect: true
      explanation: "Correct: It can take up to seven days for a retention policy to be fully distributed and applied across the specified locations."
    - content: "Up to one month."
      isCorrect: false
      explanation: "Incorrect: The maximum time for a retention policy to be applied is typically seven days, not a month."

  - content: "What should you do after creating a retention label in Microsoft Purview to make it available for use?"
    choices:
    - content: "Assign the retention label to a user manually."
      isCorrect: false
      explanation: "Incorrect: Retention labels must be published through a retention label policy, not assigned manually."
    - content: "Delete all existing labels to avoid conflicts."
      isCorrect: false
      explanation: "Incorrect: There's no need to delete existing labels; you need to publish the new label."
    - content: "Publish the retention label through a retention label policy."
      isCorrect: true
      explanation: "Correct: Publishing the retention label through a policy makes it available for users to classify and manage content."      

  - content: "What is an important component of event-based retention in Microsoft Purview?"
    choices:
    - content: "Assigning an asset ID to each document for precise retention management."
      isCorrect: true
      explanation: "Correct: Assigning an asset ID links documents to specific events for accurate retention management."
    - content: "Creating folders for each document."
      isCorrect: false
      explanation: "Incorrect: Event-based retention involves tagging documents with retention labels, not creating folders."
    - content: "Deleting documents immediately after they're created."
      isCorrect: false
      explanation: "Incorrect: Incorrect. Event-based retention involves retaining documents based on specific events, not immediate deletion."

  - content: "Which action is blocked for a regulatory record in Microsoft Purview?"
    choices:
    - content: "Copying the content."
      isCorrect: false
      explanation: "Incorrect: Copying is allowed for regulatory records."
    - content: "Deleting the content."
      isCorrect: true
      explanation: "Correct: Deleting is blocked for regulatory records to ensure compliance."
    - content: "Moving within the same container."
      isCorrect: false
      explanation: "Incorrect: Moving within the same container is allowed for regulatory records."

  - content: "What action can be taken if reviewers don't manually approve a disposition review within the defined number of days?"
    choices:
    - content: "The item is deleted immediately."
      isCorrect: false
      explanation: "Incorrect: The item isn't deleted immediately without manual approval."
    - content: "The review is canceled."
      isCorrect: false
      explanation: "Incorrect. The review isn't canceled; it proceeds to the next stage."
    - content: "The item automatically moves to the next review stage."
      isCorrect: true
      explanation: "Correct: If reviewers don't take action within the defined number of days, the item automatically moves to the next review stage."