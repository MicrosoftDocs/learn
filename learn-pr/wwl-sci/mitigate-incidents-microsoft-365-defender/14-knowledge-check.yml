  description: "Knowledge check"
  ms.date: 01/24/2024
  author: wwlpublish
  ms.author: kelawson
  ms.topic: unit
durationInMinutes: 3
content: |
  [!include[](includes/14-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When you're reviewing a specific incident, which tab is contained on the incident page?"
    choices:
    - content: "Networks"
      isCorrect: false
      explanation: "Incorrect. The incident page doesn't have a tab for networks."
    - content: "Non-Azure Machines"
      isCorrect: false
      explanation: "Incorrect. The incident page doesn't have a tab for Non-Azure machines."
    - content: "Assets"
      isCorrect: true
      explanation: "Correct. The incident page has a tab for Assets."
  - content: "You can classify an Incident as which of the following?"
    choices:
    - content: "True positive"
      isCorrect: true
      explanation: "Correct. True positive is an option."
    - content: "High alert"
      isCorrect: false
      explanation: "Incorrect. High alert isn't an option."
    - content: "Test alert"
      isCorrect: false
      explanation: "Incorrect. Test alert isn't an option."
  - content: "The Devices page shows information from which Defender product?"
    choices:
    - content: "Microsoft Cloud App Security"
      isCorrect: false
      explanation: "Incorrect. The Devices page isn't surfaced from Cloud App Security."
    - content: "Microsoft Defender for Identity"
      isCorrect: false
      explanation: "Incorrect. The Devices page isn't surfaced from Defender for Identity."
    - content: "Microsoft Defender for Endpoint"
      isCorrect: true
      explanation: "Correct.  Devices are based on Defender for Endpoint."