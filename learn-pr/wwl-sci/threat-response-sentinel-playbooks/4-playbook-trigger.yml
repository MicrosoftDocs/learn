quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is dynamic content in a logic app?"
    choices:
    - content: "List of dynamically selected threats."
      isCorrect: false
      explanation: "Dynamic content displays any available outputs from the previous step, which you can use as inputs for the current action."
    - content: "List of dynamic inputs for the current action."
      isCorrect: true
      explanation: "Dynamic Content displays any available outputs from the previous step, which you can use as inputs for the current action."
    - content: "List of dynamic users."
      isCorrect: false
      explanation: "Dynamic content displays any available outputs from the previous step, which you can use as inputs for the current action."
  - content: "An administrator creates a new playbook to receive a notification each time a user is delegated the role of Global Administrator. Which connector should the administrator select in the logic app?"
    choices:
    - content: "Azure Active Directory connector."
      isCorrect: false
      explanation: "No, the logic app should start with the trigger from Microsoft Sentinel Connector."
    - content: "Connector for Office 365."
      isCorrect: false
      explanation: "No, the logic app should start with the trigger from Microsoft Sentinel Connector."
    - content: "Microsoft Sentinel Connector."
      isCorrect: true
      explanation: "Microsoft Sentinel playbooks start with a trigger from Microsoft Sentinel Connector."