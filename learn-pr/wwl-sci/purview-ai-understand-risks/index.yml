title: Understand How to Secure AI Data with Microsoft Purview
summary: Microsoft Purview helps organizations discover how Microsoft 365 Copilot and other AI tools interact with data. Using Data Security Posture Management (DSPM) for AI and Audit, security teams can detect AI activity, assess potential risks, and gather insights to support data protection and compliance strategies.
abstract: |
  After completing this module, you'll be able to:
  - Explain how Microsoft Purview DSPM for AI and Audit help identify AI-related data risks
  - Set up DSPM for AI to detect activity from Microsoft 365 Copilot and enterprise AI tools
  - Use Microsoft Purview Audit to search for and review Copilot interactions
  - Analyze AI activity and risks using built-in reports and insights
prerequisites: |
  - Familiarity with Microsoft 365 services.
  - Basic understanding of AI tools, including Microsoft 365 Copilot.
  - Knowledge of security and compliance concepts such as data loss prevention (DLP), sensitivity labels, and auditing.
