title: Implement and monitor the integration of enterprise apps for SSO
summary: Deploying and monitoring enterprise applications to Azure solutions can ensure security. Explore how to deploy on-premises and cloud based apps to users.
abstract: |
  By the end of this module, you will be able to:
  - Implement token customizations
  - Implement and configure consent settings
  - Integrate on-premises apps by using Azure AD application proxy
  - Integrate custom SaaS apps for SSO
  - Implement application user provisioning
  - Monitor and audit access/Sign-On to Azure Active Directory integrated enterprise applications
prerequisites: |
  None
