quiz:
  title: "Check your knowledge"
  questions:
  - content: "Typically, Microsoft Entra ID defines users in three ways. Cloud identities and guest users are two of the ways. What is the third way Microsoft Entra ID defines users?"
    choices:
    - content: "As non-connected users."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Microsoft Entra ID doesn't define users as non-connected users."
    - content: "As transitional users."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Microsoft Entra ID doesn't define users as transitional users."
    - content: "As directory-synchronized identities."
      isCorrect: true
      explanation: "Correct - Microsoft Entra ID defines users as cloud identities, guest users, and as directory-synchronized identities."
  - content: "Microsoft Entra group-based licensing makes large-scale management easier. Typically, how soon are license modifications effective after group membership changes are made?"
    choices:
    - content: "Within the timeframe of local domain controllers being refreshed."
      isCorrect: false
      explanation: "Sorry, that's incorrect. License modifications that result from group membership changes are typically effective within minutes."
    - content: "Within minutes of a membership change."
      isCorrect: true
      explanation: "Correct - License modifications that result from group membership changes are typically effective within minutes of a membership change."
    - content: "Within 24 hours of a membership change."
      isCorrect: false
      explanation: "Sorry, that's incorrect. License modifications that result from group membership changes are typically effective within minutes."
  - content: "Microsoft Entra ID allows for the definition of two different types of groups; one type is Security groups, which are used to manage member and computer access to shared resources. What is the other type of group?"
    choices:
    - content: "Distribution groups, which are used for communications purposes via applications such as Teams and Exchange."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Distribution groups aren't a feature in Microsoft Entra ID."
    - content: "Licensing groups, which are used to make it easier to administer software licenses."
      isCorrect: false
      explanation: "Sorry, that's incorrect. Licensing groups aren't a feature in Microsoft Entra ID."
    - content: "Microsoft 365 groups, which provide access to shared mailboxes, calendars, SharePoint sites, and so on."
      isCorrect: true
      explanation: "Correct - Microsoft Entra ID allows for the definition of Security groups and Microsoft 365 groups."