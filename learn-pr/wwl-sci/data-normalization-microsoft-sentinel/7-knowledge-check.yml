content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "When creating a Workspace transformation DCR.  What is the name of the virtual table to query?"
    choices:
    - content: "source"
      isCorrect: true
      explanation: "Correct.  source is the name of the virtual table."
    - content: "input"
      isCorrect: false
      explanation: "Incorrect.  source is the name of the virtual table."
    - content: "target"
      isCorrect: false
      explanation: "Incorrect.  source is the name of the virtual table."
  - content: "What is an ASIM parser in KQL?"
    choices:
    - content: "Variable"
      isCorrect: false
      explanation: "Incorrect.  Parser is a KQL Function."
    - content: "Function"
      isCorrect: true
      explanation: "Correct. A Parser is a KQL Function."
    - content: "Aggregate"
      isCorrect: false
      explanation: "Incorrect.  Parser is a KQL Function."
  - content: "Every schema that supports filtering parameters supports at least the parameter?"
    choices:
    - content: "createdon"
      isCorrect: false
      explanation: "Incorrect.  starttime and enttime parameters are the supported filtering parameters."
    - content: "ingestiontime"
      isCorrect: false
      explanation: "Incorrect.  starttime and enttime parameters are the supported filtering parameters."
    - content: "starttime"
      isCorrect: true
      explanation: "Correct. starttime and enttime parameters are the supported filtering parameters."