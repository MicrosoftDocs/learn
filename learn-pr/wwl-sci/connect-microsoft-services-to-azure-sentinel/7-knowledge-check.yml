  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which table (data type) would you query for the Microsoft Entra data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the OfficeActivity table."
    - content: "SigninLogs"
      isCorrect: true
      explanation: "Correct.  The connector writes to SigninLogs."
    - content: "SecurityAlert"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SecurityAlert table."
  - content: "Which table (data type) would you query for the Microsoft 365 data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: true
      explanation: "Correct.  This connector writes to the OfficeActivity table."
    - content: "SecurityAlert"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SecurityAlert table."
    - content: "SigninLogs"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SigninLogs table."
  - content: "Which table (data type) would you query for the Microsoft Entra ID Protection data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the OfficeActivity table."
    - content: "SigninLogs"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SigninLogs table."
    - content: "SecurityAlert"
      isCorrect: true
      explanation: "Correct.  This connector writes to the SecurityAlert table."
