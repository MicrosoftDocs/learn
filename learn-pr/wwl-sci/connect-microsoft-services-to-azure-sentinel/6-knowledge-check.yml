content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which table (data type) would you query for the Azure Active Directory data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the OfficeActivity table."
    - content: "SigninLogs"
      isCorrect: true
      explanation: "Correct.  The connector writes to SigninLogs."
    - content: "SecurityAlert"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SecurityAlert table."
  - content: "Which table (data type) would you query for the Office 365 data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: true
      explanation: "Correct.  This connector writes to the OfficeActivity table."
    - content: "SecurityAlert"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SecurityAlert table."
    - content: "SigninLogs"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SigninLogs table."
  - content: "Which table (data type) would you query for the Azure Active Directory Information Protection data?"
    choices:
    - content: "OfficeActivity"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the OfficeActivity table."
    - content: "SigninLogs"
      isCorrect: false
      explanation: "Incorrect.  This connector doesn't write to the SigninLogs table."
    - content: "SecurityAlert"
      isCorrect: true
      explanation: "Correct.  This connector writes to the SecurityAlert table."