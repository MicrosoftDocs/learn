quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which formatting does Microsoft Sentinel use to format the text in the workbook with text visualization?"
    choices:
    - content: "Microsoft Word"
      isCorrect: false
      explanation: "Microsoft Word is not used in formatting the text steps in the workbook."
    - content: "HTML text formatting"
      isCorrect: false
      explanation: "HTML text formatting is not used for formatting the text steps in the workbook."
    - content: "Markdown"
      isCorrect: true
      explanation: "The text is edited through a Markdown formatting, which provides different heading and font styles, hyperlinks, tables."
  - content: "An administrator creates a custom workbook and wants to display the data in table. Which visualization steps should the administrator use in the workbook?"
    choices:
    - content: "Text visualization"
      isCorrect: false
      explanation: "You can use text blocks to interpret your security data."
    - content: "Links/Tabs"
      isCorrect: false
      explanation: "You can add links/tabs step to customize the navigation in the workbook with tabs, lists, paragraphs, or bullet list."
    - content: "Grid visualization"
      isCorrect: true
      explanation: "You can use grids visualization to present the data in tables."