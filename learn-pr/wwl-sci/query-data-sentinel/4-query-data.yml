quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which one of the following tools can an administrator use to query data in Microsoft Sentinel?"
    choices:
    - content: "Structured Query Language (SQL)"
      isCorrect: false
      explanation: "SQL queries are used to retrieve data from transactional databases."
    - content: "PowerShell"
      isCorrect: false
      explanation: "PowerShell is a cross-platform task automation and configuration management framework, consisting of a command-line shell and scripting language."
    - content: "Azure Data Explorer"
      isCorrect: true
      explanation: "Azure Data Explorer, which is also known as Kusto, is a log analytics cloud platform optimized for ad-hoc big data queries."
  - content: "Which one of the following characters can an administrator use to separate the commands in the query."
    choices:
    - content: "Pipe (|)"
      isCorrect: true
      explanation: "You can use the pipe (|) character to separate commands."
    - content: "Hyphen (-)"
      isCorrect: false
      explanation: "You can use the pipe (|) character to separate commands."
    - content: "Underscore (_)"
      isCorrect: false
      explanation: "You can use the pipe (|) character to separate commands."