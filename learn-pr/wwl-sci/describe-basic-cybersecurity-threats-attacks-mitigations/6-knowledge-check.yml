quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are the three goals of cybersecurity?"
    choices:
    - content: "Conformity, identity, and authorization."
      isCorrect: false
      explanation: "Incorrect. These are not the three goals of cybersecurity."
    - content: "Confidentiality, integrity, and availability."
      isCorrect: true
      explanation: "Correct. The confidentiality, integrity, and availability (CIA) model is at the heart of good cybersecurity."
    - content: "Confidentiality, identity, authorization."
      isCorrect: false
      explanation: "Incorrect. These are not the three goals of cybersecurity."
  - content: "Which type of attack employs malicious websites or browser extensions to get users to download malicious software on their devices, or change a user's browser settings, providing an entry point to the wider system or network."
    choices:
    - content: "Social Engineering."
      isCorrect: false
      explanation: "Incorrect. In a social engineering attack, a criminal aims to gain the trust of an authorized user to obtain access to a system for some nefarious activity."
    - content: "Browser."
      isCorrect: true
      explanation: "Correct. When a website asks the user to make changes to their browser settings, or to install an add-on. If the user carries them out, the attacker can compromise the browser and steal information."
    - content: "Password."
      isCorrect: false
      explanation: "Incorrect. A password attack occurs when someone attempts to gain authentication for password-protected accounts to get unauthorized access into a device or system."
  - content: "Which mitigation strategy uses the principle of something the user is and has?"
    choices:
    - content: "Threat intelligence."
      isCorrect: false
      explanation: "Incorrect. Threat intelligence enables an organization to collect information about its systems, vulnerabilities, and  attacks. The organization uses that information to implement policies to defend against cyberattacks."
    - content: "Browser security."
      isCorrect: false
      explanation: "Incorrect. Browser security is based on the application of security policies to prevent cyberattacks."
    - content: "Multifactor authentication."
      isCorrect: true
      explanation: "Correct. Multifactor authentication works by requiring a user to provide multiple forms of identification to verify that they are who they claim to be."