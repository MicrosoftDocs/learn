quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which file type can be used to upload Indicators?"
    choices:
    - content: "JSON"
      isCorrect: false
      explanation: "Incorrect.  JSON isn't a supported file format."
    - content: "XML"
      isCorrect: false
      explanation: "Incorrect.  XML isn't a supported file format."
    - content: "CSV"
      isCorrect: true
      explanation: "Correct.  CSV file format is supported."
  - content: "Which type is an accepted indicator type?"
    choices:
    - content: "Certificates"
      isCorrect: true
      explanation: "correct.  Certificates are an indicator type."
    - content: "Email subject line"
      isCorrect: false
      explanation: "InCorrect.  Email subject line isn't an indicator type."
    - content: "Code data"
      isCorrect: false
      explanation: "InCorrect.  Code data isn't an indicator type."
  - content: "Which filter is included as part of an Alert notification rule?"
    choices:
    - content: "Alert Severity"
      isCorrect: true
      explanation: "Correct. Alert Severity is a filter option for the rule."
    - content: "Account"
      isCorrect: false
      explanation: "Incorrect. User account isn't a filter option for the rule."
    - content: "Subject IDs"
      isCorrect: false
      explanation: "Incorrect. Subject IDs aren't a filter option for the rule."