content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which connector do you use to collect Windows security events?"
    choices:
    - content: "Windows Security Events via AMA"
      isCorrect: true
      explanation: "Correct.  This connector will collect Windows security events."
    - content: "Common Event Format"
      isCorrect: false
      explanation: "Incorrect. This connector is not used for Windows security events."
    - content: "Syslog"
      isCorrect: false
      explanation: "Incorrect. This connector is not used for Windows security events."
  - content: "To collect Sysmon events with the Security Events connector, what is the log name used to collect it in advanced settings?"
    choices:
    - content: "Microsoft-Windows-Sysmon/Operational"
      isCorrect: true
      explanation: "Correct. This is the log name to enter."
    - content: "Microsoft-Windows-Sysmon/Events"
      isCorrect: false
      explanation: "Incorrect. The Microsoft-Windows-Sysmon/Operation is the log name to use."
    - content: "Microsoft-Windows-Sysmon/Logs"
      isCorrect: false
      explanation: "Incorrect. The Microsoft-Windows-Sysmon/Operation is the log name to use."
  - content: "Which table contains the ingested Sysmon events?"
    choices:
    - content: "Event"
      isCorrect: true
      explanation: "Correct. The Event table contains the ingested logs."
    - content: "CommonSecurityLog"
      isCorrect: false
      explanation: "Incorrect.  This table primarily contains ingested data from the  Common Event Format connector."
    - content: "SecurityEvents"
      isCorrect: false
      explanation: "Incorrect.  This table contains ingested data from the Windows Security Events log."