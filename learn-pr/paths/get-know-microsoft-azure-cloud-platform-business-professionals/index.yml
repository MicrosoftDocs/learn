  title: 'Get to know Microsoft Azure cloud platform: An overview for business professionals'
  description: |-
    Enhance your cloud fluency with this 90-minute, highly informative training designed to bridge the gap between cloud computing and business strategy. Take a tour of the transformative power of the cloud to drive business success, growth and cost savings with Microsoft Azure as your trusted partner.

    With practical insights and actual case studies, three streamlined modules cover the basics of cloud for business, the many business benefits of Azure, and best practices for transitioning your business to the cloud.

    This learning path, created especially for non-technical business leaders, requires no technical background.
