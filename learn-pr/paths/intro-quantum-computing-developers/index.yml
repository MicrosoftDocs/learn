title: Introduction to quantum computing for developers - from hardware to applications
summary: |
   Whether you're new to quantum computing or just beginning to explore its potential, this learning path is designed to equip developers without a background in physics or quantum computing to embark on their quantum journey. As quantum computing continues to expand in significance over the next decade, it offers exciting, high-paying opportunities for developers. This learning path provides you with the foundational skills and knowledge needed to get started in this exciting industry.

   After completing this learning path, you'll be able to:
   - Explain Quantum Computing and its technological impact.
   - Describe the fundamental principles of quantum computing.
   - Discuss the components of the quantum stack.
   - Explore quantum computing applications.
   - Understand the role of firmware & software developers in building quantum computers.
prerequisites: |
 - Basic understanding of classical computing
 - Familiarity with software development processes and tools
