summary: Business processes often work with data flowing through various sources, such as cloud services, apps, and on-premises systems. Many businesses often face challenges when building solutions to make these products and technologies work well together. <br><br>This learning path introduces Azure Logic Apps, a cloud platform that helps you build automated workflows that integrate data across many products and technologies. With 1,000+ prebuilt connectors and operations to support your business needs, this platform makes integration easier by providing a visual designer so you rarely have to write or maintain any code.<br><br>
