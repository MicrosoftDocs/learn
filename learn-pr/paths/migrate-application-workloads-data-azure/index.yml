prerequisites: |
  - Knowledge of cloud and traditional architecture concepts
  - Knowledge of networking, compute, and database systems
  - Familiarity with virtualization concepts like VMs, virtual networks, and virtual hard disks
  - Ability to manage cloud identities with Microsoft Entra ID
  - Basic familiarity with relational data
  - Basic familiarity with SQL Server
  - Basic familiarity with Azure SQL Database
summary: |
  Determine a migration approach for on-premises workloads and databases and ready those resources for migration to Microsoft Azure. Migrate on-premises Hyper-V-based application workloads and relational data to the cloud using Azure Migrate.
