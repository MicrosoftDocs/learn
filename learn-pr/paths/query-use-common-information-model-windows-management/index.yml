metadata:
  title: Query management information by using Common Information Model and Windows Management Instrumentation
  description: This learning path covers Windows Management Instrumentation (WMI) and Common Information Model (CIM). These technologies help to access information about a computer. Additionally, both technologies provide local and remote access to management information from the operating system, computer hardware, and installed software.
