prerequisites: |
  * Experience using the Azure portal to create resources.
  * Basic knowledge of security concepts like identities, permissions, and encryption.
  * Basic knowledge of networking concepts like virtual networks and subnetting.
  * Basic knowledge of Azure Policy and Azure Kubernetes Service concepts.
summary: |
  In this learning path, you practice deploying containers, container orchestration, and managing clusters on Azure Kubernetes Service.
  The skills validated include deploying, configuring, and scaling an Azure Kubernetes Service cluster. Also, deploying an Azure Container Registry instance and deploying an application into an Azure Kubernetes Service cluster.
