summary: |
  In the following modules, we will introduce the Azure Cosmos DB for MongoDB account. We will learn how to add Azure Cosmos DB databases, collections and documents to the account. We will discuss the importance of using the proper model, sharding and indexing designs to ensure the best performance of the collections. You will also learn about the migration from and existing MongoDB database to Azure Cosmos DB. Finally, Azure Cosmos DB replication and monitoring will be covered.
  These modules should give you a good introduction on how to design and manage an Azure Cosmos DB for MongoDB account. Time to get started.
