summary: |
  In this learning path, you'll learn about three ways you can move Oracle workloads to Azure. Based on your business needs, you might rehost Oracle databases and applications in Azure IaaS virtual machines,  migrate Oracle Exadata databases to Oracle Database@Azure, or modernize Oracle databases to Azure PaaS database services. You'll gain an overview of each approach across the three modules.
prerequisites: |
  - Basic understanding of the Azure platform
  - Familiarity with hosting and operations of applications and Oracle databases
  - Familiarity with hosting and operations of Oracle Exadata databases and applications
