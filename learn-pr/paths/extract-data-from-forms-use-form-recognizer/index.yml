summary: |
  In this learning path, you'll see how Azure Forms Analyzer solutions can enable you to capture data from typed or hand-written forms. You'll also learn how to build a solution for your custom form types and integrate that solution into an Azure Cognitive Search pipeline.
  You will learn how to:
  * Design a solution that analyzes your business forms by using Azure Forms Analyzer.
  * Create a solution that analyzes common documents by using Azure Forms Analyzer.
  * Create a solution that analyses different custom form types by using Azure Forms Analyzer.
  * Include an Azure Form Recognizer service as a custom skill in an Azure Cognitive Search pipeline.
