uid: learn.monitor-ai-workloads-on-azure
title: Monitor AI workloads on Azure
summary: This learning path is designed to help you build a strong foundation in monitoring and optimizing AI solutions deployed on Azure. You explore how to keep track of Azure AI services logs, assess the performance of AI applications using Azure Monitor, and learn the basics of monitoring AI models with Azure AI Foundry. By the end of this learning path, you gain the essential skills needed to ensure your AI applications are running efficiently and effectively, while understanding the tools available for comprehensive workload monitoring on Azure. 
