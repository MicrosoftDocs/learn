prerequisites: |
  Consider completing the [Model data in Power BI](/learn/paths/model-power-bi/) learning path.
  You will need knowledge of:
  - Power BI data model design including star schema design basics
  - DAX language basics including syntax, functions, and context
summary: |
  Designing reports for enterprise scale requires more than just connecting to data. Understanding Power BI model frameworks and strategies for scalability and optimization are key to a successful enterprise implementation.
  This learning path helps you prepare for the [Azure Enterprise Data Analyst Certification](/learn/certifications/exams/dp-500).
