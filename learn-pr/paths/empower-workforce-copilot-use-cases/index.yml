prerequisites: |
  -   Students should have basic functional experience with Microsoft 365 services.
  -   Students must have a proficient understanding of general IT practices.
  -   Students must have access to a Microsoft 365 subscription (BYOS) in which they're licensed to use Copilot for Microsoft 365.
  -   Students must also have a Microsoft OneDrive account, since Copilot requires OneDrive to complete the file sharing tasks used throughout the Use Case exercises.
