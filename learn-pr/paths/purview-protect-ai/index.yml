metadata:
  title: 'Secure AI Interactions and Environments with Microsoft Purview (SC-401)'
  description: 'AI is changing how people work and introduces new risks for data exposure. Explore how Microsoft Purview protects sensitive information in AI-enabled environments across Microsoft 365 Copilot, non-Microsoft AI apps, and developer AI scenarios. This learning path aligns with exam SC-401: Microsoft Information Security Administrator.'
