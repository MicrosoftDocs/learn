  title: Introduction to generative AI for trainers
  description: Discover the world of generative AI, including basic concepts, the different applications in various fields, and the skills necessary to use generative AI tools within training environments. Gain knowledge of large language models (LLMs), AI-powered image generators, and Microsoft Copilot. Explore prompt engineering, navigate the limitations of content created by generative AI models, and learn to utilize generative AI models into your trainings critically and responsibly.
