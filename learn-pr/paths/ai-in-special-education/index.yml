summary: |
  This course supports educators in exploring how Microsoft AI tools can be thoughtfully used in special education environments to reduce administrative demands, strengthen accessibility, and support clear communication with families. Throughout the learning path, responsible use of AI, privacy, and transparency are emphasized so educators can determine when and how AI fits into their practice in ways that align with student needs and professional values.
  
  After completing this learning path, educators will be able to:
  - Explain how AI tools can support inclusive, accessible learning experiences while keeping educator expertise and decisionâ€‘making central.
  - Identify ways AI can streamline administrative and documentation tasks to reduce educator workload and reclaim time for instruction and collaboration.
  - Use AI features to communicate clearly and accessibly with families, including multilingual learners.
  - Apply Microsoft AI tools with professional judgment, educator oversight, and attention to privacy, compliance, and responsible use.
