prerequisites: |
  This learning path assumes that you have experience of training machine learning models with Python and open-source frameworks like Scikit-Learn, PyTorch, and Tensorflow. If not, you should complete the [Create machine learning models](/training/paths/create-machine-learn-models/) learning path before starting this one.
summary: |
  Azure Machine Learning is a cloud platform for training, deploying, managing, and monitoring machine learning models. Learn how to use the Azure Machine Learning Python SDK to create and manage enterprise-ready ML solutions.
