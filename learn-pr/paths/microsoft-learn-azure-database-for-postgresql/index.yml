summary: |
  Azure Database for PostgreSQL is a Platform as a Service database service in the Microsoft cloud. It's based on the PostgreSQL open-source relational database and includes built-in high availability, automatic backup and restore, as well as comprehensive security features. The pay-as -you-go pricing model provides predictable performance and near-instant scaling.
  In this learning path you'll be introduced to the main features of PostgreSQL and how they work in Azure Database for PostgreSQL. You'll learn about the different Azure Database for PostgreSQL implementation options, and how to configure a server for your needs.
