quiz: 
  title: Check your knowledge
  questions: 
    - content: What are the four actions you can take to right-size access for users in Permissions Management?
      choices:
        - content: Limit Activities, Reduce Access, Revoke Granted Permissions, Edit Role
          isCorrect: false
          explanation: Limit Activities, Reduce Access, Revoke Granted Permissions, and Edit Role aren't the four actions you can take to right-size access for users in Permissions Management.
        - content: Unassign Tasks, Apply Access Levels, Revoke Granted Permissions, Delete Resource
          isCorrect: false
          explanation: Unassign Tasks, Apply Access Levels, Revoke Granted Permissions, and Delete Resource aren't the four tasks you would take to right-size access for users in Permissions Management.
        - content: Revoke Unused Tasks, Revoke High-Risk Tasks, Revoke Delete Tasks, Assign Read-Only Status 
          isCorrect: true
          explanation: Revoke Unused Tasks, Revoke High-Risk Tasks, Revoke Delete Tasks, and Assign Read-Only Status are the four tasks you can use to right-size access for users in Permissions Management. 