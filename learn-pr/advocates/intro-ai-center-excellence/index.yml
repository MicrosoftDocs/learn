abstract: |
  In this module you learn the purpose of a Generative AI Center of Excellence, including how a center of excellence can:
  - Assist with adopting generative AI.
  - Assist with deployment, operations, and governance of generative AI applications.
  - Determine appropriate organizational roles to assist an organization with generative AI workloads
  - Function as a hub for learning resources and skilling.
  - Provide a knowledge base for generative AI best practices.
prerequisites:   |
  To get the best learning experience from this module, you should have knowledge and experience of:
  - Azure fundamentals
  - Generative AI fundamentals
  - Fundamental AI concepts
