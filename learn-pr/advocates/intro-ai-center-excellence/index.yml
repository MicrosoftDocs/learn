title: Introduction to AI Center of Excellence
summary: Overview of the purpose of an AI Center of Excellence. Includes how a center of excellence can assist with adopting AI, deployment, operations, and governance of AI applications. Also how an AI Center of Excellence can determine appropriate organizational roles to assist with AI workloads, function as a hub for learning resources and skilling, and provide a knowledge base for AI best practices.
abstract: |
  In this module, you learn the purpose of an AI Center of Excellence, including how a center of excellence can:
  - Assist with adopting AI.
  - Assist with deployment, operations, and governance of AI applications.
  - Determine appropriate organizational roles to assist an organization with AI workloads
  - Function as a hub for learning resources and skilling.
  - Provide a knowledge base for AI best practices.
prerequisites:   |
  To get the best learning experience from this module, you should have knowledge and experience of:
  - Azure fundamentals
  - AI fundamentals
  - Fundamental AI concepts
