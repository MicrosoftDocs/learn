summary: Learn how to build a basic bot called **GeoFriend** that helps students with geography facts. This module covers the basics of bot development and the main principles of responsible conversational AI. See how to create a helpful bot that a user can trust and enjoy speaking to. Our bot will make it fun for school children to improve geography skills.
abstract: |
  After you've completed this module, you'll be able to:
  - Explain basic building blocks for creating conversational AI for users.
  - Understand principles for developing responsible bots.
  - Create a basic educational bot by using a template in Visual Studio.
  - Configure your bot to be more culturally sensitive.
