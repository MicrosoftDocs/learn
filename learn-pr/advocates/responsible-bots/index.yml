summary: Learn how to build a simple bot called **GeoFriend**, to help students learn the basics of geography. This module covers the principles of responsible conversational AI and how to make bots that a user can trust and enjoy speaking to. Our bot will help school children to learn more about geography and answer some questions, and learn some study techniques!
abstract: |
  In this module, you'll:
  - Learn the basic building blocks to create conversational UI for users
  - Understand the principles to develop responsible bots
  - Create a simple educational bot by using Azure Bot Services
  - Improve upon your bot's ability to understand by adding LUIS
  - Give your bot personality with Azure QnA Maker
  - Explore how your bot can be more culturally sensitive
