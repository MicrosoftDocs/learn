quiz:
  title: Check your knowledge
  questions:

  - content: 'What is one of the characteristics of the “epic deployment?”'
    choices:
    - content: "It's fast"
      isCorrect: false
      explanation: 'Epic deployments usually take a considerable amount of time because of their size.'
    - content: "It's repeatable"
      isCorrect: false
      explanation: "Because they're done so infrequently, there's only small amounts of effort put into repeatability."
    - content: "It's complex"
      isCorrect: true
      explanation: 'Because of the size and infrequency, they are often complex.'
