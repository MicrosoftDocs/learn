summary: In this module, you learn about the fundamental orchestration patterns for multi-agent architectures.
abstract: | 
  Completing this module helps you choose which of the following orchestration patterns is appropriate for your AI application's specific requirements:
  - Sequential orchestration
  - Concurrent orchestration
  - Group chat orchestration
  - Handoff orchestration
  - Magentic orchestration
prerequisites:  |
  To get the best learning experience from this module, you should have knowledge and experience of:
  -	Microsoft Azure and cloud services
  -	AI concepts
  - Architecture concepts
