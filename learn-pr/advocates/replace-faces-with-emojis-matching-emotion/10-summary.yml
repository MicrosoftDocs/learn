quiz:
  title: Check your knowledge
  questions:
  - content: "How many dimensions of emotion are you able to calculate with the Azure Face API?"
    choices:
    - content: 4D
      isCorrect: false
    - content: 8D
      isCorrect: true
      explanation: "The Azure Face API supports eight dimensions of emotion: anger, contempt, disgust, fear, happiness, neutral, sadness, and surprise."
    - content: 10D
      isCorrect: false
    - content: 12D
      isCorrect: false

  - content: "True or false: any request made to the Azure Face API without an `FACE_API_KEY` is rejected."
    choices:
    - content: "True"
      isCorrect: true
      explanation: "For billing reasons, the Azure Face API requires an authentication key in every request."
    - content: "False"
      isCorrect: false