abstract: |
  In this module, you'll learn how to:
  - Install and configure Node.js.
  - Create and import Node.js modules.
  - Manipulate binary data using Buffers.
  - Use Node.js events and timers.
  - Work with Streams, filesystem, and processes.
  - Create an HTTP server and client using the built-in modules.
  - Connect to a database.
  - Debug and test a Node.js application.
  - Secure a Node.js application.
  - Configure an application and deploy it to production.
prerequisites: |
  - JavaScript and basic notions of UNIX, TCP, and HTTP.
