title: Interactively debug Node.js apps with the built-in and Visual Studio Code debuggers
summary: Learn how to efficiently debug your Node.js app by using Visual Studio Code to fix your bugs quickly. This module uses JavaScript in the Node.js runtime.
abstract: |
  By the end of this module, you'll be able to:
  - Use the Visual Studio Code debugger with a Node.js program.
  - Create breakpoints and run your code step by step to find issues.
  - Inspect your program state at any execution step.
  - Rewind the call stack to find the source of an exception.
