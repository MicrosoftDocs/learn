  title: Interactively debug Node.js JavaScript apps with the built-in and Visual Studio Code debuggers
  description: Learn how to efficiently debug your Node.js JavaScript app by using Visual Studio Code to fix your bugs quickly. Use the interactive debugger within Visual Studio Code to analyze and fix your JavaScript applications.
