quiz:
  title: Check your knowledge
  questions:

  - content: 'When you communicate with stakeholders, which of these items is unnecessary in the formula we suggested?'
    choices:
    - content: 'This is what we know.'
      isCorrect: false
      explanation: 'This answer is part of the formula for communicating with stakeholders.'
    - content: 'This is what we are doing.'
      isCorrect: false
      explanation: 'This answer is part of the formula for communicating with stakeholders.'
    - content: 'This is who is staffing the incident response.'
      isCorrect: true
      explanation: 'This information might not be what stakeholders necessarily need to know (plus it may change as the incident progresses).'
    - content: 'We will get back to you in X amount of time.'
      isCorrect: false
      explanation: 'This answer is part of the formula for communicating with stakeholders.'

  - content: 'Why are workbooks and troubleshooting guides considered live documents in our description?'
    choices:
    - content: 'They can be edited at any time.'
      isCorrect: false
      explanation: 'This answer is true, but not what makes them live documents.'
    - content: 'Kusto Query Language (KQL) queries can be embedded, and display their results when the document is read.'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'Workbooks are automatically shared to the public immediately upon creation.'
      isCorrect: false
      explanation: 'Workbooks are live because they can contain embedded KQL queries, plus workbooks and troubleshooting guides are only shared with people with your explicit permission.'
      
