quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of these modern operations practices has a specific focus on the continuous delivery of value to end users?'
    choices:
    - content: 'DevOps'
      isCorrect: true
      explanation: 'Correct, this is part of one of the definitions for DevOps.'
    - content: 'Site reliability engineering (SRE)'
      isCorrect: false
      explanation: 'SRE focuses more on reliability than delivery.'

  - content: 'Which of these things is not a core part of the engineering culture of DevOps?'
    choices:
    - content: 'Learning'
      isCorrect: false
      explanation: 'Learning is part of the engineering culture of DevOps.'
    - content: 'Time management'
      isCorrect: true
      explanation: 'Time management is not a core part of the engineering culture of DevOps.'
    - content: 'Ownership'
      isCorrect: false
      explanation: 'Ownership is part of the engineering culture of DevOps.'
    - content: 'Collaboration'
      isCorrect: false
      explanation: 'Collaboration is part of the engineering culture of DevOps.'

  - content: 'Which of these practices are common to both DevOps and SRE?'
    choices:
    - content: 'Monitoring/Observability'
      isCorrect: false
      explanation: 'This is one of the common practices, but there are more.'
    - content: 'Proper incident response'
      isCorrect: false
      explanation: 'This is one of the common practices, but there are more.'
    - content: 'Automation'
      isCorrect: false
      explanation: 'This is one of the common practices, but there are more.'
    - content: 'Collaboration'
      isCorrect: false
      explanation: 'This is one of the common practices, but there are more.'
    - content: 'All of the above'
      isCorrect: true
      explanation: 'Correct.'

  - content: 'Which of these modern operations practices focuses primarily on reliability?'
    choices:
    - content: 'DevOps'
      isCorrect: false
      explanation: 'DevOps (for some definitions) focuses more on delivery.'
    - content: 'Site reliability engineering'
      isCorrect: true
      explanation: 'Correct.'
