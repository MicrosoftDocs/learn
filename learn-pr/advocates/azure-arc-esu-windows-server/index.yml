title: Enable Windows Server Extended Security Updates by using Azure Arc
summary: Learn how to configure extended security updates for Windows Server using Azure Arc. This module covers the role of ESU in supporting Windows Server beyond end of extended support, enabling ESU on Windows Server with Azure Arc, using Multiple Activation Keys to enable ESU for non Arc enabled servers, and creating and allocating ESU Licenses for Arc enabled servers.
abstract: |
  After completing this module, you'll be able to:
  - Understand the role of ESU in supporting Windows Server beyond end of extended support.
  - Enable ESU on Windows Server with Azure Arc.
  - Use Multiple Activation Keys to enable ESU for non Arc enabled servers.
  - Create and allocate ESU Licenses for Arc enabled servers.
prerequisites: |
 To get the best learning experience from this module, you should have knowledge and experience of:
 - Windows Server
 - Azure Arc
 - Azure portal
