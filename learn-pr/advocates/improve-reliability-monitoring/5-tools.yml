quiz:
  title: Check your knowledge
  questions:

  - content: 'Which of the following are the two major data types used in Azure Monitor?'
    choices:
    - content: 'charts and tables'
      isCorrect: false
      explanation: 'Azure monitor can display both charts and tables, but these are not data types.'
    - content: 'metrics and logs'
      isCorrect: true 
      explanation: 'Correct, Azure Monitor works with metrics and logs.'
    - content: 'counters and gauges'
      isCorrect: false
      explanation: 'Azure monitor can ingest metrics from counters and gauges, but these are not the two major data types.'
