abstract: | 
 In this module, you will:
 - Construct a mission statement for a product prototype.
 - Evaluate your audience's requirements.
 - Tailor your message to your audience.
 - Explain how you'll acquire customers for your prototype.
 - Explain how your product will make money.
 - Create a demonstration strategy for a product prototype.
 - Create a call to action for your audience.
prerequisites: |
 - You should have a broad understanding of product management and road maps.
 - You should have given some thought to your proposed revenue model.
 - You should have given some thought to your company's exit strategy.
