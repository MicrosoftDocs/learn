quiz:
   title: Check your knowledge
   questions:
   - content: "What question should you answer before you build your product road map?"
     choices:
     - content: The color scheme of the product
       isCorrect: false
     - content: The mission of the product
       isCorrect: true
       explanation: "If you don't know why you're building the product, should you be building the product at all?"
     - content: The versioning scheme for the product
       isCorrect: false
     - content: The product's mascot
       isCorrect: false
   - content: "Who in your team should know about your production mission statement?"
     choices:
     - content: The product manager
       isCorrect: false
     - content: The designers
       isCorrect: false
     - content: The sales team
       isCorrect: false
     - content: Everyone
       isCorrect: true
       explanation: "Correct - everyone building the product needs to know the mission. Knowing why they're building the product empowers your product engineering team."
