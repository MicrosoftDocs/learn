quiz:
   title: Check your knowledge
   questions:
   - content: "Your executive team is a key stakeholder in your product road map. From your road map, your executive team are interested in the future of the product and?"
     choices:
     - content: What Cloud hosting platform you plan to use
       isCorrect: false
     - content: How you intend to structure the team
       isCorrect: false
     - content: The effort and cost of product development
       isCorrect: true
       explanation: "Your executive team is interested in your plans and the effort and cost of your development. They want to understand how the product is contributing to the company's strategic objectives."