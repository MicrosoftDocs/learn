quiz:
  title: Check your knowledge
  questions:

  - content: 'When a business expands its own capacity in a more natural and predictable way, we say this is:'
    choices:
    - content: 'organic growth'
      isCorrect: true
      explanation: 'Correct. This description is the definition of organic growth.'
    - content: 'inorganic growth'
      isCorrect: false
      explanation: 'This description is the definition of organic growth.'
    - content: 'capacity planning'
      isCorrect: false
      explanation: 'This description is the definition of organic growth.'

  - content: 'With CosmodDB, which of these metrics are incorporated into a request unit?'
    choices:
    - content: 'memory'
      isCorrect: false
      explanation: 'Request Units (RUs) are a mixture of Memory, CPU, and IOPS.'
    - content: 'CPU'
      isCorrect: false
      explanation: 'Request Units (RUs) are a mixture of Memory, CPU, and IOPS'
    - content: 'IOPS'
      isCorrect: false
      explanation: 'Request Units (RUs) are a mixture of Memory, CPU, and IOPS'
    - content: 'all of the above'
      isCorrect: true
      explanation: 'Correct. Request Units (RUs) are a mixture of memory, CPU, and IOPS'

  - content: 'Which of the following options is _not_ a business metric you should correlate your resource usage to when planning for capacity?'
    choices:
    - content: 'server count'
      isCorrect: true
      explanation: 'Correct. This answer is not a business metric.'
    - content: 'monthly active users (MAUs)'
      isCorrect: false
      explanation: 'This answer is a business metric you should correlate your resource usage to when planning for capacity.'
    - content: 'revenue'
      isCorrect: false
      explanation: 'This answer is a business metric you should correlate your resource usage to when planning for capacity.'
