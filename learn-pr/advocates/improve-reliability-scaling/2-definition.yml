      explanation: 'Because (especially when scaling out) there are more moving parts, it may not be easier to troubleshoot.'

  - content: 'Adding more components or resources to spread the load over a distributed architecture is referred to as:'
    choices:
    - content: 'scaling up'
      isCorrect: false
      explanation: 'Scaling up is scaling a single resource to be bigger.'
    - content: 'scaling out'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'inherently scalable'
      isCorrect: false
      explanation: "This description is the definition of scaling out. Inherently scalable means you don't have to explicitly configure scaling."
    - content: 'autoscaling'
      isCorrect: false
      explanation: 'This description is the definition of scaling out. Autoscaling is an offering that enables you to configure specific scaling behavior.'
      
