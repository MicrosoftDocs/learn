quiz:
  title: Check your knowledge
  questions:

  - content: 'What can you use to get limits for compute resources for any Azure service?'
    choices:
    - content: 'Azure Monitor'
      isCorrect: false
      explanation: "Azure Monitor isn't used to retrieve the limits for compute resources."
    - content: 'Usage - List endpoint'
      isCorrect: true
      explanation: 'Correct.'
    - content: 'Cosmos DB'
      isCorrect: false
      explanation: "Cosmos DB is a storage system. It doesn't help you retrieve limits for compute resources."
      
  - content: 'Before scaling out resources, you should:'
    choices:
    - content: 'Find the bugs in your application or service.'
      isCorrect: true
      explanation: 'Correct. You may find you need to scale out less.'
    - content: 'Scale up.'
      isCorrect: false
      explanation: "It's best to first determine if there are issues in your application and service because you may find you don't need to scale."
    - content: 'Increase soft service limits.'
      isCorrect: false
      explanation: "It's best to first determine if issues in your application or service are causing you to consume more resources than you need."
