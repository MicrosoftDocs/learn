title:  Introduction to cost management for AI workloads
summary: By completing this module, you'll learn about cloud cost management principles, how those principles apply to AI workloads, how AI architecture design decisions impact cost, and how different AI services incur charges.
abstract: |
    Organizations must adopt cost management strategies to optimize their AI investments while maintaining performance, scalability, and business value. If you already have cloud cost management processes in place, you need to understand how to incorporate AI workloads. 
    In this module you'll learn:
    - Cloud cost management concepts that form the basis for how organizations operate cloud environments.
    - FinOps principles for managing AI expenses efficiently.
    - AI service pricing structures and how usage is recorded with billing meters, that ultimately show up on your invoice. 
    - AI application architectures and all of the components we need to include when we're thinking about AI workloads.  
    - Infrastructure considerations that impact cost.
prerequisites:   |
  To get the best learning experience from this module, you should have knowledge and experience of:
  -	Microsoft Azure and cloud services
  -	AI concepts
  - Architecture concepts
