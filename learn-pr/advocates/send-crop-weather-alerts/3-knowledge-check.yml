quiz:
  title: Check your knowledge
  questions:

  - content: What is a service you can use to send and receive text messages?
    choices:  
    - content: Azure Message Bus
      isCorrect: false
      explanation: Incorrect. Azure Message Bus isn't a service that can programmatically send and receive text messages.
    - content: Azure Notification Hubs
      isCorrect: false
      explanation: Incorrect. Azure Notification Hubs isn't a service that can programmatically send and receive text messages.
    - content: Twilio
      isCorrect: true
      explanation: Correct! The third-party service Twilio can programmatically send and receive text messages.
    
  - content: Which of these options is an Azure Maps API endpoint you can retrieve location coordinates from?
    choices:
    - content: Search - Get Search Address
      isCorrect: true
      explanation: Correct! The Search - Get Search Address API endpoint accepts arbitrary locations and returns their coordinates.
    - content: Location - Normalize
      isCorrect: false
      explanation: Incorrect. Location - Normalize isn't the name of an Azure Maps API endpoint.
    - content: Location - Geocode
      isCorrect: false
      explanation: Incorrect. Location - Geocode isn't the name of an Azure Maps API endpoint.

  - content: Which HTTP request method did you use to connect Twilio to your application?
    choices:  
    - content: GET
      isCorrect: false
      explanation: Incorrect. You didn't use a GET request when you set up Twilio to connect to your application.
    - content: HEAD
      isCorrect: false
      explanation: Incorrect. You didn't use a HEAD request when you set up Twilio to connect to your application.
    - content: POST
      isCorrect: true
      explanation: Correct! You used a POST request to connect Twilio to your application.