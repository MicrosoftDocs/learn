quiz:
  questions:
  - content: "If you haven't configured the relevant service health alerts yet and you're noticing issues, where's the first place you should check whether this Azure or not?"
    choices:
    - content: "Our public Status Page (azure.status.microsoft)"
      isCorrect: false
    - content: "Azure Service Health"
      isCorrect: true
    - content: "@AzureSupport on Twitter"
      isCorrect: false
    - content: "Microsoft Teams"
      isCorrect: false
  - content: "True or False: Most of our service issue communications are provided on our public Status Page (azure.status.microsoft)."
    choices:
    - content: "True"
      isCorrect: false
    - content: "False"
      isCorrect: true
  - content: "True or False: Following @AzureSupport on Twitter is the best way to know there's an Azure incident and to keep informed."
    choices:
    - content: "True"
      isCorrect: false
    - content: "False"
      isCorrect: true
