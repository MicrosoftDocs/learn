  [!include[](includes/6-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "What is an example of how AI has benefited the Financial Services industry?"
    choices:
    - content: "AI increased the accuracy of financial reporting by eliminating accounting errors."
      isCorrect: false
      explanation: "Incorrect. AI does not add value to basic accounting processes."
    - content: "AI lowered costs by decreasing the latency of transactions through prediction modeling."
      isCorrect: true
      explanation: "Correct. Banks such as HSBC have reduced the number of false alerts concerning transactions, thus lowering costs while at the same time expanding the number of transactions processed."
    - content: "The industry leverages AI as a competitive advantage in order to obtain market share from competitors."
      isCorrect: false
      explanation: "Incorrect. Banking customers are very sticky and the value of leveraging competitive advantages is negligible in the short term."
    - content: "AI has allowed the integration of quantum computing in order to lower the cost of transaction processes."
      isCorrect: false
      explanation: "Incorrect. Quantum computing is not currently being utilized in production environments."
  - content: "What is one of the problems that financial service institutions face with their customers that AI can address and eliminate through hidden machine learning processes?"
    choices:
    - content: "Customers often favor convenience over security, which increases cybersecurity vulnerability."
      isCorrect: true
      explanation: "Correct. One of the missions of AI is to create new authentication methods that are not as manual or obtrusive to the customer, as customers often shortcut traditional authentication methods."
    - content: "Customers don’t value the online experience, so product differentiation is challenging."
      isCorrect: false
      explanation: "Incorrect. It has been shown that financial services customers value the online customer experience as much as they do in other sectors."
    - content: "Financial institutions don’t have a lot of data and information concerning their customers."
      isCorrect: false
      explanation: "Incorrect. Actually, the opposite is true as the financial services industry has an assortment of both structured and unstructured data on their customers."
    - content: "The financial services industry has been very slow to embrace digital services, and customers view them as technology laggards."
      isCorrect: false
      explanation: "Incorrect. The financial services industry has embraced digital services and has, in fact, moved rapidly to implement new technologies and services."
  - content: "How is AI helping to increase the security of financial transactions today?"
    choices:
    - content: "AI can pool from thousands of preselected security questions using the customer data profiles."
      isCorrect: false
      explanation: "Incorrect. Preselected security questions do not require AI."
    - content: "AI is used to create more disruptive authentication processes that deter criminal behavior."
      isCorrect: false
      explanation: "Incorrect. The goal of the financial services industry is to create non disruptive authentication processes."
    - content: "AI is making it possible to create and enforce password policies that are more complex and elaborate."
      isCorrect: false
      explanation: "Incorrect. The goal of AI integration with cybersecurity is to eliminate passwords and other manual authentication processes."
    - content: "AI uses profiling metrics in order to identify unique identifying behavior traits for every customer."
      isCorrect: true
      explanation: "Correct. Creating behavior profiles for all customers is a process called invisibly “fingerprinting” in order to authenticate users."
  - content: "When it comes to employees, what is an example of a fundamental aim that financial services institutions want to accomplish through AI integration?"
    choices:
    - content: "Empower them to be more creative and innovative."
      isCorrect: true
      explanation: "Correct. Financial services institutions want to use AI to empower their employees to be the best at what they do and encourage creativity and ingenuity."
    - content: "Remove them from the decision-making processes."
      isCorrect: false
      explanation: "Incorrect. Employees will continue to play an active and vital part in decision making concerning customers and financial processes."
    - content: "Replace employees with machine-learning, interactive devices."
      isCorrect: false
      explanation: "Incorrect. Employees are critical to the growth and success of financial services institutions."
    - content: "Decrease the customer load on their financial advisors."
      isCorrect: false
      explanation: "Incorrect. With AI, it is possible for financial advisors to dramatically increase the number of customers they serve."