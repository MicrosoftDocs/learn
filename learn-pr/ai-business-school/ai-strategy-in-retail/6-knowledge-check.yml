content: |
  [!include[](includes/6-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "What is the end goal of integrating AI into the retail experience?"
    choices:
    - content: "Collect and correlate customer data to uncover and discover new insights concerning the customer base."
      isCorrect: false
      explanation: "Incorrect. Just uncovering insights isn’t worth the effort of AI without acting on those insights."
    - content: "Discover new trends of larger competitors to identify and cultivate them through gorilla marketing tactics."
      isCorrect: false
      explanation: "Incorrect. The end goal is not to better understand your competitor, but rather your own customers."
    - content: "Act upon data in order to better engage customers and create personalized and consistent experiences."
      isCorrect: true
      explanation: "Correct. Building a better understanding of customers and personalizing their experiences are key to retailers’ success."
    - content: "Reduce operational costs through AI applications to inventory modeling that incorporates better demand forecasting."
      isCorrect: false
      explanation: "Incorrect. While reduced operational costs is a benefit of using AI, it is not the end goal for the retail experience."
  - content: "What is a key way AI has helped online retailers become more successful?"
    choices:
    - content: "Mass scalability"
      isCorrect: false
      explanation: "Incorrect. While online retailers have benefited from cloud scalability, this is not attributed to AI.  "
    - content: "Predictive pricing"
      isCorrect: false
      explanation: "Incorrect. While predictive pricing is a strategy used by companies, it is not the key benefit of AI for online retailers."
    - content: "Mass personalization"
      isCorrect: true
      explanation: "Correct. Companies use AI to personalize the retail experience for their regular customers."
    - content: "Demand forecasting"
      isCorrect: false
      explanation: "Incorrect. While accurate demand forecasting is important, it is not the key benefit of AI for online retailers. "
  - content: "How has the digital transformation of physical stores helped online retailers and their AI strategies?"
    choices:
    - content: "It allows them to obtain better-contextualized data on their customers."
      isCorrect: true
      explanation: "Correct. Data collected by frontline retail employees is more curated and granular."
    - content: "It allows them to increase the amount of data collected by incorporating brick and mortar shoppers."
      isCorrect: false
      explanation: "Incorrect. Just collecting more data doesn’t lead to better decision making."
    - content: "Retailers can create separate and distinct experiences for in-store shoppers."
      isCorrect: false
      explanation: "Incorrect. The goal of multi-channel retailers today is not to create separate experiences, but a uniform one across all platforms."
    - content: "Online stores can expand their research into shoppers who don’t want their data collected."
      isCorrect: false
      explanation: "Incorrect. The purpose of omni-channel retailing is to better study and analyze shoppers and why they buy or don’t buy certain products."
  - content: "What is an example of the type of data that omni-channel retailers are leveraging from their brick and mortar stores to better serve customers? "
    choices:
    - content: "Same-store sales revenue."
      isCorrect: false
      explanation: "Incorrect. This is not a major data point that omni-channel retailers are obtaining through AI."
    - content: "In-store visitor feedback."
      isCorrect: true
      explanation: "Correct. In-store visitor feedback is part of the contextualized data that retailers are looking for in brick and mortar stores."
    - content: "Customer traffic flow patterning."
      isCorrect: false
      explanation: "Incorrect. This is not a major data point that omni-channel retailers are obtaining through AI."
    - content: "Weather and traffic prediction modeling."
      isCorrect: false
      explanation: "Incorrect. This is not a major data point that omni-channel retailers are obtaining through AI.  "