title: Implement AI in your organization
summary: Everyone in an organization has a role to play in AI transformation. At the highest levels, leaders need to prioritize AI use cases strategically and create an environment where innovative ideas can flourish. Then, those ideas come to life and succeed long-term thanks to collaboration across lines of business and technical teams. This module provides insight into managing AI-related processes and responsibilities in an organization.
abstract: | 
  In this module, you will:
  - Apply best practices for fueling innovation in your organization. 
  -	Evaluate and prioritize AI investments. 
  -	Establish AI-related roles and responsibilities.
