title: Knowledge check
metadata:
  title: Knowledge check
  description: A knowledge check for the Implement AI in your organization module.
  ms.date: 06/02/2020
  author: RWortmanMorris
  ms.author: rawortma
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
content: |
  [!include[](includes/8-knowledge-check.md)] 
quiz:
  title: Check your knowledge
  questions:
  - content: "Why is it beneficial for people from technical teams and lines of business to collaborate on AI initiatives?"
    choices:
    - content: "The technical teams need to make sure the solution has the latest and greatest AI capabilities."
      isCorrect: false
      explanation: "Incorrect. An AI solution’s complexity should be suited to the business use case."
    - content: "All relevant teams need to be involved in design, implementation, and ongoing maintenance to make sure the solution functions properly and achieves its business objectives."
      isCorrect: true
      explanation: "Correct. Technical and line-of-business teams bring different perspectives to the table that are essential for creating and maintaining a successful solution."
    - content: "Line-of-business leaders need to make sure the solution costs as little as possible."
      isCorrect: false
      explanation: "Incorrect. While cost is a consideration, it isn’t the primary benefit of collaboration."
    - content: "Line-of-business leaders need to make sure the solution doesn’t change any existing work processes."
      isCorrect: false
      explanation: "Incorrect. While usability is a consideration, it isn’t the primary benefit of collaboration. Business processes often need to adapt to new technologies."
  - content: "What is a crucial step to connecting R&D with real business challenges?"
    choices:
    - content: "Make sure employees on the ground can share ideas related to their jobs."
      isCorrect: true
      explanation: "Correct. Allowing people from all departments and levels to identify and share solutions helps bridge the connection between R&D and real-world challenges."
    - content: "Members of C-suite should ensure research efforts are geared towards relevant needs for the company."
      isCorrect: false
      explanation: "Incorrect. While it is important for the C-suite to focus on immediate business needs, they’re not always in the best position to identify day-to-day challenges."
    - content: "Hire data scientists to drive innovation projects."
      isCorrect: false
      explanation: "Incorrect. Data scientists are just one of many roles that contribute to innovation projects."
    - content: "Publish academic papers to establish your company as an innovative business."
      isCorrect: false
      explanation: "Incorrect. While papers are a useful way to share information, they’re not a strong tool for connecting R&D with real business challenges."
  - content: "Why is it helpful to prioritize Horizon 1 initiatives over Horizon 2 or Horizon 3 when starting out with AI?"
    choices:
    - content: "Horizon 1 initiatives can create new business models and revenue streams."
      isCorrect: false
      explanation: "Incorrect. This is accurate of Horizon 2 or Horizon 3 initiatives."
    - content: "New customer needs may be generated during Horizon 1 initiatives, which can fuel business growth during H2 and H3."
      isCorrect: false
      explanation: "Incorrect. An initiative that generates new customer need would likely fall in H2 or H3."
    - content: "H1 initiatives can be carried out quickly, driving immediate value to the business."
      isCorrect: false
      explanation: "Incorrect. H1 initiatives optimize core business functions, but there’s no timetable for how long this may take."
    - content: "Horizon 1 initiatives can grow capabilities and get buy-in with simpler technologies before moving on to more complex projects."
      isCorrect: true
      explanation: "Correct. Capabilities and buy-in gained in H1 can benefit later initiatives in H2 and H3."