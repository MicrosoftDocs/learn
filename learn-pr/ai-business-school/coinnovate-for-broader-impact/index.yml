title: Coinnovate for a broader impact
summary: While it's essential to have alignment on the inside, businesses can't exist without connecting to what's outside. External points of view play a key role in understanding how innovation efforts impact people and communities beyond your organization. Collaborating with external partners and even customers can help you go beyond innovation for innovation's sake and provide meaningful solutions to your customers, communities, and even society.
abstract: | 
  In this module, you will:
  - Describe the benefits of collaborating with external partners.
  - Understand the relationship between ESG scores and innovation.
  - Learn how coinnovating with external partners can help make it easier to adopt new technology quicker.
prerequisites: Familiarity with successful implementations of AI
