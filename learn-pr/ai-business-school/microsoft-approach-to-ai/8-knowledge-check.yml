quiz:
  title: Check your knowledge
  questions:
  - content: |
      The public relations division of a major European automobile manufacturer would like to gain an understanding of public perception of its company and products. The company has numerous social media accounts for all of their products and services.   
      Those accounts receive millions of comments from the public about their products every day. The PR Director would like to utilize Microsoft AI to summarize public opinion from social media and design marketing materials accordingly.  
      Which aspect of Azure Cognitive Services will provide what the PR Director wants?
    choices:
    - content: "Vision Capabilities"
      isCorrect: false
      explanation: "Incorrect. Vision Capabilities is designed to look at pictures or even handwritten forms and interpret or convert to text what is seen in the picture."
    - content: "Knowledge Understanding"
      isCorrect: false
      explanation: "Incorrect. Knowledge Understanding doesn’t summarize millions of comments. It builds a specific knowledgebase to form the basis of answers to questions that could be posed by users."
    - content: "Text Analytics"
      isCorrect: true
      explanation: "Correct. The comments from social media are mostly text, Text Analytics fits here. It can determine the key points made in the comments and if they are positive or negative."
    - content: "Expose Search"
      isCorrect: false
      explanation: "Incorrect. Expose Search applies a Bing-type search to input from a user to provide relative information on that input. It does not summarize millions of comments."
  - content: |
      A company runs a call center for the sole purpose of answering customer questions. Over the years, they have developed an extensive FAQ document, addressing most of the questions they receive at the call center.  
    
      The COO of the company would like to use Microsoft AI to enhance the automated attendant to hear and answer questions over the phone.  
  
      Which aspect of Azure Cognitive Services can provide this functionality for the call center?
    choices:
    - content: "Knowledge Understanding"
      isCorrect: true
      explanation: "Correct. The FAQ document could be read by the Knowledge Understanding service/Q&A Maker Service. It would map the questions to the answers. Then, when a caller asks a similar question, it would verbally give the answer."
    - content: "Language Understanding"
      isCorrect: false
      explanation: "Incorrect. Language Understanding looks at the text of different languages and tries to interpret the intent of the words. It doesn’t map questions to answers."
    - content: "Expose Search"
      isCorrect: false
      explanation: "Incorrect. Expose Search applies a Bing-type search to input from a user to provide relative information on that input. It doesn’t map questions to answers."
    - content: "Vision Capabilities"
      isCorrect: false
      explanation: "Incorrect. Vision Capabilities is designed to look at pictures or even handwritten forms and interpret or convert to text what is seen in the picture."
  - content: |
      A national cellular phone carrier operates an extensive wireless network all across North America. Every cellular tower and communications center produces significant volumes of log data, recordings of all the activity for that location. The logs include calls, SMS messaging, errors, warnings, etc. It is all logged in a very cryptic and abbreviated format.  
    
      Across the entire network, about 10 terabytes of log data are aggregated each day. The company is required by law to store this log data for three years. They want to find a way to extract some useful information from all this data, such as usage patterns, error and critical failure patterns, etc.  
    
      Which Microsoft AI service can provide this?
    choices:
    - content: "Cognitive Search"
      isCorrect: true
      explanation: "Correct. Cognitive Search can apply knowledge mining techniques to large volumes of unstructured data like logs and extract useful information."
    - content: "Expose Search"
      isCorrect: false
      explanation: "Incorrect. Expose Search applies a Bing-type search to input from a user to provide relative information on that input. It is not designed to extract summarized information from large volumes of unstructured data."
    - content: "SaaS AI"
      isCorrect: false
      explanation: "Incorrect. SaaS AI is about infusing AI capabilities into software such as MS Word or LinkedIn’s resume writing service."
    - content: "Machine Learning"
      isCorrect: false
      explanation: "Incorrect. Machine learning can process tons of data but its purpose to predict results based on input. It needs some structure in the data to show which inputs produce certain outputs."
  - content: |
      The Inking feature of Windows 10 can read things drawn on the screen with a pen and interpret them into the letters/numbers/images intended by the artist.  
    
      Which type of Microsoft AI technology provides this functionality?
    choices:
    - content: "Automated Machine Learning"
      isCorrect: false
      explanation: "Incorrect. Automated Machine Learning enables users to create new models from scratch. The user just needs to provide the training data. Windows 10 Inking is not a user-created AI model."
    - content: "Language Understanding"
      isCorrect: false
      explanation: "Incorrect. Language Understanding looks at the text of different languages and tries to interpret the intent of the words."
    - content: "SaaS AI"
      isCorrect: true
      explanation: "Correct. SaaS AI is AI embedded into software used every day, such as Windows, MS Office, or any other software product. Ink is an example of AI infused into software."
    - content: "Cognitive Search"
      isCorrect: false
      explanation: "Incorrect. Cognitive Search can apply knowledge mining techniques to large volumes of unstructured data and extract useful information."