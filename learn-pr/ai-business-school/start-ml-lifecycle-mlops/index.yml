title: Start the machine learning lifecycle with MLOps
summary: In this module, we discuss best practices for creating and managing machine learning (ML) models using MLOps processes. MLOps is the practice of collaboration between data scientists, ML engineers, software developers, and other IT teams to manage the end-to-end ML lifecycle. 
abstract: | 
  In this module, you will learn to: 
  - Identify the different steps of the ML lifecycle.
  - Describe how to create and manage machine learning models using MLOps processes.
  - Articulate processes to monitor models and respond to incidents. 
