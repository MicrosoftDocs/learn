title: Discover how to foster an AI-ready culture in customer service
summary: A successful AI strategy in customer service must consider cultural issues, as well as business issues. The goal of this module is to enable you to think about AI transformation holistically, with a focus on the cultural changes necessary to make AI transformation successful.
abstract: | 
  In this module, you will:
  - Recognize the key elements of an AI-ready organizational culture in customer service. 
  - Explain how Microsoft incorporated AI into customer service processes.
  - Identify opportunities for change to achieve an AI-ready culture in your customer service department. 
