summary: This module provides a high-level overview of the primary concepts of AI and the technologies behind it. We then dive into how Microsoft is turning the latest advancements in AI into tools, products, and services that can be used by organizations.
abstract: | 
  In this module, you will:
  - Understand why is AI making an impact in businesses now.
  - Understand what is AI and its capabilities.
  - Understand how to use prebuilt AI with no machine learning expertise.
  - Understand the basics of machine learning and what kinds of business problems to apply it.
