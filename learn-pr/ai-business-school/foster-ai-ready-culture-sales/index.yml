title: Discover how to foster an AI-ready culture in sales
summary: A successful AI strategy in sales must consider cultural issues, as well as business issues. The goal of this module is to enable you to think about AI transformation holistically, with a focus on the cultural changes necessary to make AI transformation successful.
abstract: | 
  In this module, you will:
  - Recognize the key elements of an AI-ready organizational culture in sales.
  - Explain how Microsoft incorporated AI into our sales processes.
  - Identify opportunities for change to achieve an AI-ready culture in your sales department. 
