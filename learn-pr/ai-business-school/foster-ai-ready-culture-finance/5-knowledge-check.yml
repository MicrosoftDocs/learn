quiz:
  title: Check your knowledge
  questions:
  - content: "The Microsoft finance operations team turned to AI technology to help them meet their corporate challenges. What is one of those four challenges?"
    choices:
    - content: "Accelerated growth"
      isCorrect: false
      explanation: "Incorrect. Growth compounded the challenges but it wasn’t a challenge by itself.  The four challenges are: 1- High volume and variety of data. 2- Become forward-looking. 3- Dependent on manual processes. 4- Risk Management"
    - content: "Risk management"
      isCorrect: true
      explanation: "Correct. Traditional risk management techniques are no longer adequate to address growing business complexity, new regulations, and increased financial and cybersecurity risk."
    - content: "Antiquated processes"
      isCorrect: false
      explanation: "Incorrect. This is not one of the challenges. The four challenges are: 1- High volume and variety of data. 2- Become forward-looking. 3- Dependent on manual processes. 4- Risk Management"
    - content: "Process latency"
      isCorrect: false
      explanation: "Incorrect. This is not one of the challenges. The four challenges are: 1- High volume and variety of data. 2- Become forward-looking. 3- Dependent on manual processes. 4- Risk Management"
  - content: "According to Amy Hood, Microsoft CFO, when the Microsoft finance team was in the planning stage for their AI  implementation, what did they decide was the most important factor in making their AI adoption a success?"
    choices:
    - content: "A complete list of goals to be accomplished with AI."
      isCorrect: false
      explanation: "Incorrect. This is what the team started out doing, but they soon realized that a culture change is critical."
    - content: "Pilot tests to ensure the technology will work."
      isCorrect: false
      explanation: "Incorrect. The team members were never really in doubt that it would work. The culture change was critical."
    - content: "A specialized AI implementation team."
      isCorrect: false
      explanation: "Incorrect. Quote: “it's not about building new teams to deliver this. We didn't have a special project management office, or a portfolio that said oh, now we're gonna build a project team. We let the teams do their own work, do their own learning, own their own outcome.”"
    - content: "A change in culture to motivate the use of AI."
      isCorrect: true
      explanation: "Correct. Quote: “when we look back, I realize that it was almost more important to realize the culture change you needed in the organization, than it was to realize the business problems you were trying to solve.”  This statement was made at the planning stage of the implementation, not after it was complete."
  - content: "Amy Hood, Microsoft CFO, implemented AI technology into the operations of the Microsoft Finance division. What was the most important thing the division needed to do to make the project a success?"
    choices:
    - content: "Build confidence in their people and the AI tools."
      isCorrect: true
      explanation: "Correct. Quote: “I look back and realize, the most important thing that we needed to do was build confidence. To build confidence in our leadership, to build confidence in our people. That the adoption of these tools was going to actually make them better at their job.”  It’s important to note that this quote comes as she looks back on the project after completion and sees what was most important."
    - content: "Prove the capabilities of the AI technology."
      isCorrect: false
      explanation: "Incorrect. They had faith in the technology from the beginning. As they implemented the AI tools, the technology proved itself."
    - content: "Stay focused on the original goals of the project."
      isCorrect: false
      explanation: "Incorrect. It is assumed that they stayed focused on their goals but Hood did not state that this was the most important thing for success."
    - content: "Re-train staff to properly use the new AI tools."
      isCorrect: false
      explanation: "Incorrect. Hood said they let the teams do their own learning and own the outcome. This was part of the process but not the most important."
  - content: "When Microsoft’s Finance division implemented AI technology into their operations, which tool did they use to answer the half-billion annual queries about financial systems and processes?"
    choices:
    - content: "Bing translation for text analytics."
      isCorrect: false
      explanation: "Incorrect. Bing translation is used with chatbots, not with text analytics."
    - content: "Predictive analytics through machine learning."
      isCorrect: false
      explanation: "Incorrect. This was used for assessing risk to transaction audits."
    - content: "A chatbot with sentiment analysis."
      isCorrect: true
      explanation: "Correct. Quote: “our finance operations group trained a bot to help answer the half-a-billion queries received per year about financial systems or processes.”"
    - content: "Anomaly detection with compliance checks."
      isCorrect: false
      explanation: "Incorrect. This technology was used with invoice and purchase order approval processes. "