summary: Improve your testing experience with Pytest, a great choice to write, run, and extend tests in Python. Get exposed to useful patterns and the basics of testing with Pytest.
abstract: |
  By the end of this module, you should be able to:
    - Write tests using `pytest`, one of the most popular test frameworks for Python.
    - Get used to the powerful reporting in tests failures.
    - Use functions, classes, and methods for testing.
prerequisites: |
  - Ability to write Python scripts
  - Familiarity with command-line tools and executing scripts
  - Python 3.13 or later and a virtual environment with [Pytest](https://pypi.org/project/pytest/) installed on your computer. Follow the steps in [Python 3.13.3](https://www.python.org/downloads/release/python-3133/) module. Choose the installer for your configuration: Windows, Linux, or macOS.

