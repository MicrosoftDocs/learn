title: 'Develop typed functions by using TypeScript'
summary: If you know how to write functions in JavaScript, you know how to write functions in TypeScript. But TypeScript adds some new capabilities to the standard JavaScript functions to make them easier to work with.
abstract:  | 
  In this module, you will learn how to:
  - Explain the benefits of using types in functions.
  - Write functions that have required, optional, default, and rest parameters.
  - Define function types using type aliases or interfaces.
prerequisites: |
  - Knowledge of TypeScript
  - Familiarity with JavaScript
  - Familiarity with functions and arrays in JavaScript
  - Installed software:
    - [Git](https://git-scm.com/?azure-portal=true)
    - [Visual Studio Code](https://code.visualstudio.com?azure-portal=true)
    - [Node.js](https://nodejs.org/?azure-portal=true)
    - TypeScript
