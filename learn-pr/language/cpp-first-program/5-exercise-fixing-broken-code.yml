quiz:
  title: Check your knowledge
  questions:
    - content: What is **wrong** with this line of code?  `cout << "Hello World" <<
        endl`
      choices:
        - content: The `c` in `cout` should be upper-case.
          isCorrect: false
          explanation: Incorrect. The `c` should be lower-case.
        - content: It's missing a semi-colon at the end
          isCorrect: true
          explanation: Correct!  The semi-colon must be used at the end of a code statement.
        - content: The string should use single-quotes.
          isCorrect: false
          explanation: Incorrect. A string literal must be surrounded in double-quotes.  A
            char literal is surrounded in single quotes.
