### YamlMime:ModuleUnit
uid: learn.languages.csharp-arrays-operations.knowledge-check
title: Knowledge Check
metadata:
  title: Check your knowledge
  description: Review what you've learned
  ms.date: 10/14/2019
  author: bobtabor-msft
  ms.author: rotabor
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 2
quiz:
  title: Check your knowledge
  questions:
  - content: "Which method will change the order of items in the array. (Hint: some of these methods do not actually exist!)"
    choices:
    - content: "`myArray.Order()`"
      isCorrect: false
      explanation: "There's no Order method."
    - content: "`myArray.Reorder()`"
      isCorrect: false
      explanation: "There's no Reorder method."
    - content: "`Array.Sort()`"
      isCorrect: true
      explanation: "Correct!"
    - content: "`Array.Order()`"
      isCorrect: false
      explanation: "There's no Order method on the Array class."
  - content: "What is null?"
    choices:
    - content: "The same as an empty string."
      isCorrect: false
      explanation: "Null isn't the same as an empty string."
    - content: "The same as the value zero."
      isCorrect: false
      explanation: "Null isn't the same as the value zero."
    - content: "A value that indicates an empty value."
      isCorrect: false
      explanation: "Null isn't a value that indicates an empty value."
    - content: "A value that indicates a variable points to nothing in memory."
      isCorrect: true
      explanation: "Correct!"
  