quiz:
  questions:
  - content: "What is one use case for an orchestrator?"
    choices:
    - content: "To scale out and manage complex distributed systems of microservices."
      isCorrect: true
      explanation: "Orchestrators are tools that are used to manage the hosts on which containers run."
    - content: "To hold the Docker images in source control."
      isCorrect: false
      explanation: "Although Docker images can be expressed as text files and thus put into source control, that isn't the purpose of an orchestrator."
    - content: "To automate security penetration testing."
      isCorrect: false
      explanation: "Orchestrators can keep tabs on overall health, but they aren't meant for security testing."    
  - content: "Which language is a Docker Compose file written in?"
    choices:
    - content: "C#"
      isCorrect: false
      explanation: "C# is a language that you might choose to write your microservice in."
    - content: "YAML"
      isCorrect: true
      explanation: "YAML is the language that Docker Compose files are written in."
    - content: "JSON"
      isCorrect: false
      explanation: "Docker Compose files aren't written in JSON."
