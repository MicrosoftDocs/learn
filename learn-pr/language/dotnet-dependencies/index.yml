### YamlMime:Module
uid: learn.dotnet-dependencies
metadata:
  title: Create a new .NET project and work with package dependencies 
  description: Create a .NET project and learn to add packages and manage package dependencies in your project. Use the .NET Core CLI and NuGet registry to add libraries and tools to your C# applications through Visual Studio Code.
  ms.date: 01/10/2023
  author: jamesmontemagno
  ms.author: jamont
  ms.manager: markl
  ms.topic: interactive-tutorial
  ms.prod: .net
title: Create a new .NET project and work with dependencies  
summary: Use dependencies from the NuGet registry to develop .NET applications faster. Learn how to manage dependencies for your project.
abstract: |
  After you complete this module, you'll be able to:
  - Initialize .NET projects.
  - Add packages to and remove packages from a .NET project.
  - Manage your package dependencies and update them in a predictable way.
