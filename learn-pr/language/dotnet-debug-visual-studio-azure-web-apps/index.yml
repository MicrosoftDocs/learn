title: Remotely debug ASP.NET Core apps hosted on Azure App Service using Visual Studio
summary: Learn how to remotely debug your ASP.NET Core apps on Azure App Service directly using Visual Studio 2022.
abstract: |
  By the end of this module, you will be able to:
  - Deploy an ASP.NET Core app to Azure App Service.
  - Configure remote debugging settings.
  - Attach the Visual Studio debugger to apps running in Azure App Service.
iconUrl: /training/achievements/generic-badge.svg
levels:
- intermediate
roles:
- developer
- student
products:
- vs-ide
- aspnet-core
- azure
- azure-app-service
prerequisites: |
  - [Visual Studio 2022](https://visualstudio.com) with the **ASP.NET and web development** and the **Azure development** workload installed
  - Experience using the Visual Studio debugger at the beginner level
  - Ability to create a simple .NET Core Razor Pages application from a template
  - Knowledge of Azure App Service's capability for hosting web applications at the beginner level
