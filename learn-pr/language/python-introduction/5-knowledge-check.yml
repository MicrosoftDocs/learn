quiz:
  title: Check your knowledge
  questions:
    - content: Which tool lets you pause program execution, step through each line of
        Python code to watch as it runs, and observe changes your code makes to
        values stored in RAM?
      choices:
        - content: A compiler
          isCorrect: false
          explanation: A Python compiler converts human readable Python into a more
            compact syntax that is interpreted and run.
        - content: An interpreter
          isCorrect: false
          explanation: A Python interpreter runs the code that a compiler created.
        - content: An editor
          isCorrect: false
          explanation: An editor is the tool you use to write your code.
        - content: A debugger
          isCorrect: true
          explanation: Correct!
    - content: Which of the following steps is _not_ part of the software development
        process?
      choices:
        - content: Software vendor acquisition
          isCorrect: true
          explanation: Correct! While choosing vendors for tools and services might be an
            important business consideration, it's not part of the software
            development process.
        - content: Testing code
          isCorrect: false
          explanation: Testing code is part of the software development process.
        - content: Analysis of the requirements
          isCorrect: false
          explanation: Analysis is part of the software development process.
        - content: Writing code
          isCorrect: false
          explanation: Writing code is part of the software development process.
