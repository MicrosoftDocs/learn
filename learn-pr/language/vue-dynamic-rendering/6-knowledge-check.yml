### YamlMime:ModuleUnit
uid: learn.language.vue-dynamic-rendering.6-knowledge-check
metadata:
  title: Knowledge check
  description: Check your understanding so far.
  ms.date: 03/01/2021 
  author: GeekTrainer
  ms.author: chrhar
  ms.topic: interactive-tutorial
  ms.custom: team=nextgen
title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question, and then select **Check your answers**.
quiz:
  questions:
  - content: Which directive do you use to iterate through a list of items?
    choices:
    - content: "`v-for`"
      isCorrect: true
      explanation: "You use `v-for` to iterate through an array of items."
    - content: "`v-show`"
      isCorrect: false
      explanation: "You use `v-show` to toggle the display but not iterate through items."
    - content: "`v-else`"
      isCorrect: false
      explanation: "You use `v-else` with v-if to add Boolean logic."
    - content: "`v-if`"
      isCorrect: false
      explanation: "You use `v-if` to add Boolean logic."
  - content: Which directive do you use to determine whether you should display data?
    choices:
    - content: "`v-for`"
      isCorrect: false
      explanation: "You use `v-for` to iterate through an array of items."
    - content: "`v-show`"
      isCorrect: true
      explanation: "You use `v-show` to toggle the display."
    - content: "`v-bind`"
      isCorrect: false
      explanation: "You use `v-bind` to bind attribute values."
  - content: Which directive do you use to implement Boolean logic?
    choices:
    - content: "`v-for`"
      isCorrect: false
      explanation: "You use `v-for` to iterate through an array of items."
    - content: "`v-bind`"
      isCorrect: false
      explanation: "You use `v-bind` to bind values to attributes."
    - content: "`v-if`"
      isCorrect: true
      explanation: "You use `v-if` to implement Boolean logic."
