quiz:
  title: Check your knowledge
  questions:
  - content: "How can Copilot Chat help you create formulas in Excel?"
    choices:
        - content: "By translating user instructions into fully working formulas."
          isCorrect: true
          explanation: "Correct. Copilot Chat can turn your instructions into fully working Excel formulas."
        - content: "By automatically formatting your workbook with themes."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not format workbooks automatically."
        - content: "By exporting data directly to PowerPoint slides."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not export data directly to PowerPoint."
        - content: "By suggesting colors for charts."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not suggest chart colors."
  - content: "Which of the following is a best practice when generating formulas with Copilot Chat?"
    choices:
        - content: "Type unclear instructions to see what Copilot suggests."
          isCorrect: false
          explanation: "Incorrect. Unclear instructions can produce unexpected results."
        - content: "Review formulas before applying them across your dataset."
          isCorrect: true
          explanation: "Correct. Reviewing formulas ensures accuracy before applying them broadly."
        - content: "Always accept the first formula Copilot generates without checking."
          isCorrect: false
          explanation: "Incorrect. You should always check formulas for correctness."
        - content: "Apply formulas without testing them on sample data first."
          isCorrect: false
          explanation: "Incorrect. Testing on sample data first is recommended."
  - content: "Which types of visualizations can Copilot Chat help you create?"
    choices:
        - content: "Pivot tables, column charts, line graphs, pie charts."
          isCorrect: true
          explanation: "Correct. Copilot Chat can assist in creating pivot tables and various chart types."
        - content: "Video tutorials embedded in Excel."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not create video tutorials."
        - content: "Word document summaries only."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not generate Word summaries."
        - content: "Custom Excel macros automatically."
          isCorrect: false
          explanation: "Incorrect. Copilot Chat does not automatically create macros."
  - content: "How can you refine a Copilot-generated pivot table or chart?"
    choices:
        - content: "Adjust fields, filters, chart types, and labels using follow-up questions."
          isCorrect: true
          explanation: "Correct. You can refine pivot tables and charts by using follow-up questions with Copilot."
        - content: "Only by deleting it and creating a new one manually."
          isCorrect: false
          explanation: "Incorrect. Deleting and recreating is not necessary."
        - content: "By changing Excelâ€™s default theme settings."
          isCorrect: false
          explanation: "Incorrect. Theme changes do not refine the content of tables or charts."
        - content: "By restarting Excel."
          isCorrect: false
          explanation: "Incorrect. Restarting the application does not modify pivot tables or charts."

