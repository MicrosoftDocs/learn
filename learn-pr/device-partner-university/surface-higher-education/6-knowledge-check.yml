quiz:
  title: Check your knowledge
  questions:
  - content: "What is one core benefit of a modern device strategy in higher education?"
    choices:
        - content: "It removes the need for digital tools entirely."
          isCorrect: false
          explanation: "Incorrect. The text states that digital strategy and devices are essential, not unnecessary."
        - content: "It allows institutions to focus more on educational outcomes instead of device management."
          isCorrect: true
          explanation: "Correct. The document explains that a modern device strategy helps institutions focus on outcomes rather than tools."
        - content: "It guarantees all students receive identical grades."
          isCorrect: false
          explanation: "Incorrect. No such claim is made in the material."
        - content: "It eliminates the need for faculty involvement in teaching."
          isCorrect: false
          explanation: "Incorrect. Devices support faculty but don't replace them."
  - content: "Which component of the Surface Slim Pen 2nd Edition indicates charging and pairing status?"
    choices:
        - content: "Pen tip"
          isCorrect: false
          explanation: "Incorrect. The pen tip is for writing, not indicating power, or pairing status."
        - content: "Right-click and select button"
          isCorrect: false
          explanation: "Incorrect. This button is for interactions, not status display."
        - content: "LED light"
          isCorrect: true
          explanation: "Correct. The LED light shows charging and pairing information."
        - content: "Eraser and top button"
          isCorrect: false
          explanation: "Incorrect. The top button activates functions but doesn't show light indicators."
  - content: "What feature in OneNote allows students to convert handwritten notes into typed text?"
    choices:
        - content: "Ink to Text"
          isCorrect: true
          explanation: "Correct. The module explains that Ink to Text converts handwritten notes into typed content."
        - content: "Text to Ink"
          isCorrect: false
          explanation: "Incorrect. This feature isn't mentioned in the document."
        - content: "Auto-Format Notes"
          isCorrect: false
          explanation: "Incorrect. This capability isn't described."
        - content: "Quick Convert"
          isCorrect: false
          explanation: "Incorrect. This name doesn't appear in the material."
  - content: "What is a key advantage of using Snap Layouts on a Surface device?"
    choices:
        - content: "They automatically complete research tasks."
          isCorrect: false
          explanation: "Incorrect. Snap Layouts help organize windows but don't perform research tasks."
        - content: "They organize windows to improve multitasking and workflow efficiency."
          isCorrect: true
          explanation: "Correct. Snap Layouts help users arrange windows for better productivity."
        - content: "They disable background applications to save battery."
          isCorrect: false
          explanation: "Incorrect. This isn't mentioned as a Snap Layouts function."
        - content: "They lock the screen layout and prevent changes."
          isCorrect: false
          explanation: "Incorrect. Snap Layouts allow rearranging, not restricting layouts."
  - content: "What does the Insights tab in Surface Management Portal help IT administrators do?"
    choices:
        - content: "Create class schedules for faculty."
          isCorrect: false
          explanation: "Incorrect. The module doesn't mention scheduling features in the portal."
        - content: "Monitor device compliance, health, and coverage across the institution."
          isCorrect: true
          explanation: "Correct. The Insights tab provides information on compliance, storage, encryption, updates, and more."
        - content: "Design digital course materials automatically."
          isCorrect: false
          explanation: "Incorrect. The portal focuses on device management, not instructional content."
        - content: "Assign homework to students."
          isCorrect: false
          explanation: "Incorrect. This is unrelated to device management tools."
