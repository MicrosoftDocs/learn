title: Knowledge check
metadata:
  title: Knowledge Check
  description: This content is part of the "Introduction to Microsoft Surface Laptop for Business (Intel)" module.
  ms.date: 11/17/2025
  author: ozahran7
  ms.author: v-zahranomar
