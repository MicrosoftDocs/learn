quiz:
  title: Check your knowledge
  questions:
    - content: "Which of these is NOT a Microsoft 365 app?"
      choices:
        - content: "Word"
          isCorrect: false
          explanation: "Incorrect. Word is a Microsoft 365 app."
        - content: "Excel"
          isCorrect: false
          explanation: "Incorrect. Excel is a Microsoft 365 app."
        - content: "PowerPoint"
          isCorrect: false
          explanation: "Incorrect. PowerPoint is a Microsoft 365 app."
        - content: "Photos"
          isCorrect: true
          explanation: "Correct. Photos is a Windows app, not part of Microsoft 365."
    - content: "Which Surface Copilot+ PC feature can help Copilot respond faster to tasks?"
      choices:
        - content: "Touchscreen"
          isCorrect: false
          explanation: "Incorrect. Touchscreen can assist with interaction but doesn't accelerate processing."
        - content: "Studio Microphone"
          isCorrect: false
          explanation: "Incorrect. The microphone can capture audio but doesn't improve processing speed."
        - content: "Neural Processing Unit (NPU)"
          isCorrect: true
          explanation: "Correct. The NPU can help accelerate operations, helping Copilot respond faster."
        - content: "Windows Ink"
          isCorrect: false
          explanation: "Incorrect. Windows Ink supports pen input but doesn't speed up computations."
    - content: "How can Copilot help with PowerPoint slide creation?"
      choices:
        - content: "Generate slides from prompts, rewrite content, summarize information"
          isCorrect: true
          explanation: "Correct. Copilot in PowerPoint can help generate slides, restructure content, and summarize information efficiently."
        - content: "Only add animations"
          isCorrect: false
          explanation: "Incorrect. Copilot in PowerPoint can do more than just add animations."
        - content: "Change screen resolution"
          isCorrect: false
          explanation: "Incorrect. Copilot in PowerPoint doesn't modify display settings."
        - content: "Schedule meetings"
          isCorrect: false
          explanation: "Incorrect. Copilot in PowerPoint assists with content creation, not scheduling."
    - content: "Which Windows Studio Effect can be most helpful for collaborative meetings?"
      choices:
        - content: "Live captions"
          isCorrect: true
          explanation: "Correct. Live captions is a Windows Studio Effect that can help improve accessibility and understanding during meetings."
        - content: "Screen brightness"
          isCorrect: false
          explanation: "Incorrect. Brightness affects display but doesn't enhance meeting collaboration."
        - content: "File encryption"
          isCorrect: false
          explanation: "Incorrect. Encryption helps protect files but isn't a Windows Studio Effect for meetings."
        - content: "Power mode"
          isCorrect: false
          explanation: "Incorrect. Power mode helps manage device performance, not collaborative communication."
    - content: "What is one recommended way to try interacting with Copilot?"
      choices:
        - content: "Use the keyboard as your primary input method"
          isCorrect: false
          explanation: "Incorrect. While the keyboard can be effective, it might not fully take advantage of Copilotâ€™s support for multiple input methods."
        - content: "Combine Surface Slim Pen 2, touch, and voice commands using Studio Microphone"
          isCorrect: true
          explanation: "Correct. Using multiple input methods can help create a more flexible and natural way to interact with Copilot."
        - content: "Dictate long paragraphs with minimal revision"
          isCorrect: false
          explanation: "Incorrect. Copilot often works best with iterative input and refinement rather than extended, unreviewed dictation."
        - content: "Rely mainly on clicking through menus"
          isCorrect: false
          explanation: "Incorrect. Menu-based interaction can work, but combining it with other input methods might offer greater efficiency."
