metadata:
  title: Automate Meeting Scheduling With Microsoft Teams
  description: "In this module, you’ll learn how to:\n\n- Use Microsoft Teams’ calendar integration to schedule meetings.\n- Set up recurring and channel meetings.\n- Configure meeting options, including participant roles and permissions.\n- Manage meeting settings before and during meetings."
  ms.date: 09/18/2025
  author: melissawinters
