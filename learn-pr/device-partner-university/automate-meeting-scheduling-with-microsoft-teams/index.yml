  ms.service: microsoft-365-business
summary: >
  Discover how to streamline your team’s collaboration by exploring Microsoft Teams’ automated meeting scheduling and management features. This module guides you through setting up recurring meetings, configuring participant roles, and managing meeting options to save time and ensure every session runs smoothly.
abstract: |
  By the end of this module, you'll be able to:
  - Schedule recurring meetings faster using the New Calendar view in Microsoft Teams.
  - Set clear roles and permissions to keep meetings organized and secure.
  - Manage meeting settings before and during sessions to stay in control.
