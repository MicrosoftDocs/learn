### YamlMime:ModuleUnit
uid: learn.dpu.k12-admin.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge Check
  description: This content is part of the "Microsoft Education for K-12 administrators" module.
  ms.date: 07/01/2025
  author: melissawinters
  ms.author: v-mwinters
  ms.topic: unit
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "Which Learning Accelerator is designed to directly support social-emotional learning? "
    choices:
    - content: "Speaker Progress"
      isCorrect: false
      explanation: "Incorrect. Speaker Progress is not directly designed to support social-emotional learning."
    - content: "Reflect"
      isCorrect: true
      explanation: "Correct. Microsoft Reflect is directly designed to support social-emotional learning."
    - content: "Reading Coach"
      isCorrect: false
      explanation: "Incorrect. Reading Coach is not directly designed to support social-emotional learning."
    - content: "Educational Insights"
      isCorrect: false
      explanation: "Incorrect. Educational Insights is not directly designed to support social-emotional learning."
  - content: "Which of the following is not a feature of Microsoft 365 Copilot Chat?" 
    choices:
    - content: "Enterprise data protection"
      isCorrect: false
      explanation: "Incorrect. Microsoft 365 Copilot Chat features enterprise data protection."
    - content: "Free, secure AI chat"
      isCorrect: false
      explanation: "Incorrect. Microsoft 365 Copilot Chat features free, secure AI chat."
    - content: "Pay-as-you-go AI agents"
      isCorrect: false
      explanation: "Incorrect. Microsoft 365 Copilot Chat features pay-as-you-go AI agents."
    - content: "Integration into Microsoft 365 apps"
      isCorrect: true
      explanation: "Correct. Microsoft 365 Copilot Chat does not feautre integration into Microsoft 365 apps like Word or PowerPoint. Microsoft 365 Copilot is necessary for Microsoft 365 application integration."
  - content: "Which accessibility tool helps support communication with multilingual families or guardians?"
    choices:
    - content: "Microsoft Translator"
      isCorrect: true
      explanation: "Correct. Microsoft Translator provides an easy way for administrators to communicate with multilingual families or guardians."
    - content: "Microsoft Languages"
      isCorrect: false
      explanation: "Incorrect. This is not the correct product name."
    - content: "Microsoft Communicator"
      isCorrect: false
      explanation: "Incorrect. This is not the correct product name."
    - content: "Microsoft Interpreter"
      isCorrect: false
      explanation: "Incorrect. This is not the correct product name."
