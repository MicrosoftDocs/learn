title: Prepare for Windows 10 end of support
metadata:
  title: Prepare for Windows 10 end of support
  description: In this module, you'll learn what Windows 10 end of support means, how to evaluate your device readiness, and how to plan your upgrade to Windows 11.
  ms.date: 07/17/2025
  author: hhreyes21
  ms.author: v-homerreyes
  ms.topic: module
  ms.service: windows
summary: >
  Learn how to prepare for Windows 10 end of support by understanding key deadlines, device requirements, and upgrade options. Explore how Windows 11 Pro and Copilot+ PCs can help you stay secure, productive, and future-ready.
abstract: |
  By the end of this module, you'll be able to:
  - Explain the difference between Windows 10 end of support and end of service
  - Identify whether your current device meets the requirements for Windows 11
  - Describe the benefits of upgrading to Windows 11 Pro and Copilot+ PCs
  - Evaluate your options for staying secure after Windows 10 support ends

prerequisites: |
  - None
