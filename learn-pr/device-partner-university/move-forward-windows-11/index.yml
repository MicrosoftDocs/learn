uid: learn.dpu.move-forward-windows-11
title: Move forward with Windows 11 Pro post Windows 10 end of support
metadata:
  title: Move forward with Windows 11 Pro Post Windows 10 End Of Support
  description: In this module, you learn how to respond now that Windows 10 support is now ended and move forward securely with Windows 11 Pro. Discover why upgrading now is essential, explore the productivity and security benefits of Windows 11 Pro, and find tools to simplify deployment.
  ms.date: 07/29/2025
  author: hhreyes21
  ms.author: v-homerreyes
  ms.topic: module
  ms.service: windows-11
  ms.custom: CW013025-2
summary: >
    Windows 10 has reached end of support. Devices running Windows 10 no longer receive security updates, nonsecurity fixes, or technical support. This module explores what end of support means for your organization, the ongoing business and security value of Windows 11 Pro, and how to move forward confidently with modern devices and deployment tools.
abstract: |
  By the end of this module, you'll be able to:
  - Understand the implications of Windows 10 end of support
  - Identify the benefits of Windows 11 Pro for your organization
  - Discover tools that simplify deployment and device management
  - Plan a smooth upgrade path using available Microsoft resources
prerequisites: |
