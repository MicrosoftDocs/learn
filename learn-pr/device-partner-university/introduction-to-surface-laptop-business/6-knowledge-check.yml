quiz:
  title: Check your knowledge
  questions:
  - content: "Which processor options are available for the Microsoft Surface Laptop for Business?"
    choices:
        - content: "Intel Core i7 and AMD Ryzen 7"
          isCorrect: false
          explanation: "Incorrect. The document specifies Qualcomm Snapdragon processors, not Intel or AMD."
        - content: "Qualcomm Snapdragon X Plus and Snapdragon X Elite"
          isCorrect: true
          explanation: "Correct. These are the two processor choices available for Surface Laptop for Business."
        - content: "Apple M2 and Intel Core i5"
          isCorrect: false
          explanation: "Incorrect. Apple M2 is not used in Surface devices, and Intel Core i5 is not listed for this model."
        - content: "AMD Ryzen 5 and Intel Xeon"
          isCorrect: false
          explanation: "Incorrect. These processors are not mentioned as options for this device."
  - content: "What is the primary function of the 'Click to Do' feature on Surface Laptop for Business?"
    choices:
        - content: "Automatically updates all device drivers"
          isCorrect: false
          explanation: "Incorrect. 'Click to Do' does not update drivers."
        - content: "Identifies text and images on screen and provides actionable options"
          isCorrect: true
          explanation: "Correct. 'Click to Do' analyzes text and images and offers contextual actions, processed locally for privacy."
        - content: "Encrypts files for security"
          isCorrect: false
          explanation: "Incorrect. Encryption is handled by other security features, not 'Click to Do'."
        - content: "Manages device battery life"
          isCorrect: false
          explanation: "Incorrect. Battery management is not a function of 'Click to Do'."
  - content: "Which security feature is integrated directly into the CPU of Surface Laptop for Business?"
    choices:
        - content: "Windows Defender"
          isCorrect: false
          explanation: "Incorrect. Windows Defender is a software-based antivirus, not a hardware feature."
        - content: "Microsoft Pluton"
          isCorrect: true
          explanation: "Correct. Microsoft Pluton is a hardware-based security chip integrated into the CPU."
        - content: "BitLocker"
          isCorrect: false
          explanation: "Incorrect. BitLocker is a drive encryption feature, not a CPU-integrated chip."
        - content: "Secure Boot"
          isCorrect: false
          explanation: "Incorrect. Secure Boot is a security process, not a hardware chip."
  - content: "Which accessibility feature on Surface Laptop for Business translates audio from over 40 languages into English captions?"
    choices:
        - content: "Adaptive Touch"
          isCorrect: false
          explanation: "Incorrect. Adaptive Touch customizes the touchpad for users with mobility differences."
        - content: "Live Captions"
          isCorrect: true
          explanation: "Correct. Live Captions translates audio from 44 languages into English captions for accessibility."
        - content: "Improved Windows Search"
          isCorrect: false
          explanation: "Incorrect. Improved Windows Search helps find files using natural language, not audio translation."
        - content: "Windows Hello"
          isCorrect: false
          explanation: "Incorrect. Windows Hello is for secure sign-in, not audio captioning."
  - content: "Which user group is Surface Laptop for Business especially ideal for, according to the module?"
    choices:
        - content: "Gamers"
          isCorrect: false
          explanation: "Incorrect. The document does not mention gamers as a target group."
        - content: "Mobile professionals, creative freelancers, and IT decision makers"
          isCorrect: true
          explanation: "Correct. The device is designed for these groups, offering portability, performance, and manageability."
        - content: "Students"
          isCorrect: false
          explanation: "Incorrect. Students are not specifically highlighted in the document."
        - content: "Healthcare workers"
          isCorrect: false
          explanation: "Incorrect. Healthcare workers are not mentioned as a primary audience."
