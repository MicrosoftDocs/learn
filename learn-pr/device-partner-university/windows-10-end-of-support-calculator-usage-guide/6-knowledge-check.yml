uid: learn.dpu.windows-10-end-of-support-calculator-usage-guide.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge Check
  description: This content is part of the "Windows 10 EOS Calculator usage guide" module.
  ms.date: 10/08/2025
  author: hhreyes21
  ms.author: v-homerreyes
  ms.topic: unit
durationInMinutes: 5
quiz:
  title: Check your knowledge
  questions:
  - content: "What does the Windows 10 EOS Calculator primarily help organizations do?"
    choices:
        - content: "Purchase Extended Security Updates for Windows 10"
          isCorrect: false
          explanation: "Incorrect. The calculator helps assess ESU costs but doesn't facilitate purchases."
        - content: "Estimate costs, risks, and benefits of upgrading to Windows 11"
          isCorrect: true
          explanation: "Correct. It models financial and operational impacts of modernization."
        - content: "Install Windows 11 on unsupported devices"
          isCorrect: false
          explanation: "Incorrect. The calculator doesn't perform installations or bypass hardware limitations."
        - content: "Replace outdated hardware automatically"
          isCorrect: false
          explanation: "Incorrect. Hardware replacement decisions are informed by the tool but not executed by it."
  - content: "What happens after Windows 10 support ends?"
    choices:
        - content: "Devices receive limited updates"
          isCorrect: false
          explanation: "Incorrect. No updates are provided post-EOS."
        - content: "Microsoft offers free ESU for three years"
          isCorrect: false
          explanation: "Incorrect. ESU is a paid subscription that increases annually."
        - content: "No more security updates, technical support, or compatibility improvements"
          isCorrect: true
          explanation: "Correct. These services end after October 14, 2025."
        - content: "Windows 10 becomes open-source"
          isCorrect: false
          explanation: "Incorrect. Microsoft has not made Windows 10 open-source."
  - content: "What is a key financial risk of delaying the upgrade to Windows 11?"
    choices:
        - content: "Reduced cloud storage"
          isCorrect: false
          explanation: "Incorrect. Cloud storage isn't impacted by upgrade delays."
        - content: "Increasing ESU costs year over year"
          isCorrect: true
          explanation: "Correct. ESU prices double annually and are cumulative."
        - content: "Free device replacements"
          isCorrect: false
          explanation: "Incorrect. Device upgrades incur costs and aren't free."
        - content: "Lower employee salaries"
          isCorrect: false
          explanation: "Incorrect. Salaries are used in modeling but not affected by upgrade timing."
  - content: "What does the calculator use to generate its estimates?"
    choices:
        - content: "Real-time device diagnostics"
          isCorrect: false
          explanation: "Incorrect. The calculator doesn't analyze device performance directly."
        - content: "User reviews and feedback"
          isCorrect: false
          explanation: "Incorrect. It relies on structured research, not anecdotal input."
        - content: "Forrester’s Total Economic Impact (TEI) research"
          isCorrect: true
          explanation: "Correct. Estimates are based on TEI methodology and organizational inputs."
        - content: "Microsoft’s internal upgrade logs"
          isCorrect: false
          explanation: "Incorrect. Internal logs aren't part of the calculator’s data sources."
  - content: "What is one benefit of upgrading to Windows 11 Pro?"
    choices:
        - content: "Free access to all Microsoft apps"
          isCorrect: false
          explanation: "Incorrect. App access depends on licensing, not OS version."
        - content: "Unlimited device support"
          isCorrect: false
          explanation: "Incorrect. Support depends on eligibility and licensing."
        - content: "Advanced security features like TPM 2.0 and memory integrity"
          isCorrect: true
          explanation: "Correct. Windows 11 Pro includes modern security enhancements."
        - content: "Guaranteed 10-year support"
          isCorrect: false
          explanation: "Incorrect. Support timelines vary and aren't guaranteed for 10 years."
