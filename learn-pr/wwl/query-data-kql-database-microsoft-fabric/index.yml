summary: This tutorial provides a brief introduction to KQL (Kusto Query Language) queries using Querysets and the major differences between KQL and T-SQL when using Querysets.
abstract: |
  After completing this module, you'll be able to:
  *   Use basic syntax and of Kusto Query Language (KQL).
  *   Understand the basics of the Queryset canvas.
  *   Describe how to execute T-SQL queries in the Queryset canvas.
  *   Describe how to convert T-SQL queries into KQL queries.
prerequisites: |
  - An understanding of Microsoft Fabric navigation between services.
  - A basic understanding of Real-Time Analytics (RTA).
  - A basic understanding of streaming data sources.
  - A basic understanding of OneLake.
