  After completing this module, you'll be able to:
  - Create an eventhouse in Microsoft Fabric
  - Write effective KQL queries using optimization techniques
  - Create materialized views and stored functions in a KQL database

prerequisites: Before starting this module, you should be familiar with the Microsoft Fabric interface and core concepts.
