quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is Microsoft Fabric Activator primarily used for?"
    choices:
    - content: "Storing data in warehouses"
      isCorrect: false
      explanation: "Incorrect. Activator is not primarily used for data storage."
    - content: "Automatically executing actions based on data conditions"
      isCorrect: true
      explanation: "Correct. Activator monitors data conditions and automatically executes configured actions when those conditions are met."
    - content: "Creating data visualizations"
      isCorrect: false
      explanation: "Incorrect. While Activator can work with visualizations, its primary purpose is automated action execution."
    - content: "Managing user permissions"
      isCorrect: false
      explanation: "Incorrect. Activator is not used for permission management."

