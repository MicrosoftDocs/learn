title: Get started with lakehouses in Microsoft Fabric
summary: Lakehouses merge data lake storage flexibility with data warehouse analytics. Microsoft Fabric offers a lakehouse solution for comprehensive analytics on a single SaaS platform.
abstract: |
  In this module, you'll learn how to:
  *   Describe core features and capabilities of lakehouses in Microsoft Fabric
  *   Create a lakehouse
  *   Ingest data into files and tables in a lakehouse
  *   Query lakehouse tables with SQL
prerequisites: |
  Before starting this module, you should be familiar with fundamental data analytics concepts.
