summary: A data warehouse is a vital component of an enterprise analytics solution. It's important to learn how to monitor a data warehouse so you can better understand the activity that occurs in it.
abstract: |
  After completing this module, you'll be able to:

  -   Monitor capacity unit usage with the Microsoft Fabric Capacity Metrics app.

  -   Monitor current activity in the data warehouse with dynamic management views.

  -   Monitor querying trends with query insights views.
prerequisites: Before starting this module, you should be familiar with Microsoft Fabric and Transact-SQL.
