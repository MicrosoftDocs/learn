summary: "This module covers the fundamentals of Copilot in Microsoft Fabric, including its architecture and governance model, configuration of tenant and capacity settings, monitoring of consumption with token-based costing, and strategies for scalable, cost-effective rollout."
abstract: |
  In this module, you learn how to:
    - Explain the core architecture and governance model of Copilot in Microsoft Fabric.
    - Enable and configure Copilot tenant and capacity settings aligned with regional, security, and compliance requirements.
    - Monitor and interpret Copilot capacity consumption using metrics and token-based costing to inform optimization.
    - Plan scalable rollout strategies (controlled access, capacity designation, isolation) that balance performance and cost.
prerequisites: |
  You should be familiar with data analytics and engineering concepts and terminology.
