durationInMinutes: 5
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is the first step in creating a new Real-Time Dashboard in Microsoft Fabric?"
    choices:
    - content: "Adding a tile to the dashboard"
      isCorrect: false
      explanation: "Incorrect. Adding a tile is done after the dashboard is created and a data source is connected."
    - content: "Navigating to the Real-Time Intelligence section and selecting the Real-Time Dashboard button"
      isCorrect: true
      explanation: "Correct. The first step in creating a new Real-Time Dashboard is navigating to the Real-Time Intelligence section and selecting the Real-Time Dashboard button."
    - content: "Selecting a OneLake KQL database in your environment"
      isCorrect: false
      explanation: "Incorrect. Selecting a OneLake KQL database isn't the first step, it's part of the process of connecting to a data source after creating the dashboard."
  - content: "What is the purpose of using parameters in Real-Time Dashboards?"
    choices:
    - content: "Parameters are used to add visual effects to the dashboard."
      isCorrect: false
      explanation: "Incorrect. Parameters don't add visual effects, parameters are used for filtering data at the query level."
    - content: "Parameters are used to rename pages in the dashboard."
      isCorrect: false
      explanation: "Incorrect. Parameters aren't used for renaming pages, parameters are used for filtering data at the query level."
    - content: "Parameters are used to improve the performance of the rendering process by applying filtering at the query level."
      isCorrect: true
      explanation: "Correct. Parameters simplify the results to the user and provide them with a way to explore data more effectively."
  - content: "What is a crucial aspect to consider when designing Real-Time Dashboards in Microsoft Fabric Real-Time Intelligence?"
    choices:
    - content: "Implementing proper security measures to protect sensitive data."
      isCorrect: true
      explanation: "Correct. It's critical to manage who has access to the system (Authentication), and what they have access to (Authorization)."
    - content: "Avoiding interactivity to simplify the user experience."
      isCorrect: false
      explanation: "Incorrect. Interactivity, such as filters and drill-down capabilities, enhances user engagement and productivity."
    - content: "Including as much data as possible in each visualization."
      isCorrect: false
      explanation: "Incorrect. Overloading visuals with excessive data can lead to confusion and poor performance."
  - content: "What is the main task of an analyst in this lab scenario?"
    choices:
    - content: "To enable a free Fabric trial license"
      isCorrect: false
      explanation: "Incorrect. The analyst isn't responsible for enabling the Fabric trial license, it's a prerequisite for the exercise."
    - content: "To create a Real-Time Dashboard showcasing various product features"
      isCorrect: true
      explanation: "Correct. The main task of the analyst in this scenario is to create a Real-Time Dashboard."
    - content: "To launch the exercise"
      isCorrect: false
      explanation: "Incorrect. Launching the exercise is a step in the process, not the main task of the analyst."