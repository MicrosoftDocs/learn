title: Get started with data warehouses in Microsoft Fabric
summary: Data warehouses are analytical stores built on a relational schema to support SQL queries. Microsoft Fabric enables you to create a relational data warehouse in your workspace and integrate it easily with other elements of your end-to-end analytics solution.
abstract: |
  In this module, you'll learn how to:
  - Describe data warehouses in Fabric
  - Understand a data warehouse vs a data Lakehouse
  - Work with data warehouses in Fabric
  - Create and manage datasets within a data warehouse
prerequisites: |
  Before starting this module, you should be familiar with the Microsoft Fabric interface and core concepts.
