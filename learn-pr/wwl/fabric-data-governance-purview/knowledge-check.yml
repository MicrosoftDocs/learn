### YamlMime:ModuleUnit
uid: learn.fabric-data-governance-purview.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: "Check your knowledge"
  ms.date: 06/11/2025
  author: theresa-i
  ms.author: theresai
  ms.topic: unit
  module_assessment: true
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "You're considering whether to add Microsoft Purview to your Microsoft Fabric environment for its extra governance features. Which of the following features is only available in Purview?"
    choices:
    - content: "Data Loss Prevention (DLP)."
      isCorrect: true
      explanation: "Correct. DLP policies aren't available in Microsoft Fabric until you add Purview to your subscriptions."
    - content: "Sensitivity tags."
      isCorrect: false
      explanation: "Incorrect. You can use tags to label items in Microsoft Fabric without Purview."
    - content: "Capacities."
      isCorrect: false
      explanation: "Incorrect. You can use capacities to limit compute resource usage in Fabric without Purview."
  - content: "Which of the following reports are included in the Purview Hub?"
    choices:
    - content: "Sensitivity label report."
      isCorrect: true
      explanation: "Correct. This report is in the Purview Hub."
    - content: "Audit report."
      isCorrect: false
      explanation: "Incorrect. This isn't the name of a report in the Purview Hub."
    - content: "Workspace items report."
      isCorrect: false
      explanation: "Incorrect. This isn't the name of a report in the Purview Hub."
  - content: "Which feature does Microsoft Purview add to Microsoft Fabric for data governance?"
    choices:
    - content: "Real-time data processing capabilities."
      isCorrect: false
      explanation: "Incorrect. Real-time data processing isn't a feature of Microsoft Purview."
    - content: "Enhanced data visualization tools."
      isCorrect: false
      explanation: "Incorrect. Data visualization isn't a focus of Microsoft Purview."
    - content: "Centralized data cataloging and compliance monitoring."
      isCorrect: true
      explanation: "Correct. Microsoft Purview provides centralized cataloging and compliance features for data governance."
    
  
