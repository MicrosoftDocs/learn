  - Understand how to utilize the tips and tricks for teaching PL-300: Microsoft Power BI Data Analyst in the classroom
  - Leverage the lab environment during the instructional portion of the class
  - Explain course terminology and technical topics
  - Discover additional resources and materials to prepare students for success on their Microsoft certification exams
prerequisites: |
  - Understand the Microsoft technical training program
  - Utilize the built-in accessibility features
  - Understand using the objective domains when preparing to teach
  - Prepare for the exam by understanding the exam structure
  - Prepare to teach the fundamentals courses leveraging best practices
