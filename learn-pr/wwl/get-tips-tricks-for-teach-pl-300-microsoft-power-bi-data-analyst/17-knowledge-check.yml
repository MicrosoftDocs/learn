quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the Learning Download Center (LDC) to ensure you have the most up to date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course you know you have the most up-to-date materials."
  - content: "Which tool is great for giving students a visual representation of topics?"
    choices:
    - content: "The Textbook"
      isCorrect: false
      explanation: "Incorrect. While a textbook can be used as a standard work for the study of a particular subject, the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Microsoft Whiteboard"
      isCorrect: true
      explanation: "Correct. A Microsoft Whiteboard can help people visualize a process. Microsoft Whiteboard increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Flash Cards"
      isCorrect: false
      explanation: "Incorrect. Flash cards contain a small amount of information, held up for students to see, as an aid to learning, however the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
  - content: "When pointing out the AI section in Power Query, which of the following should you introduce and discuss with your students?"
    choices:
    - content: "Cognitive services and Azure Machine Learning"
      isCorrect: true
      explanation: "Correct. Spend time talking about Cognitive services and Azure Machine Learning when pointing out the AI section in Power Query."
    - content: "Dimensions and hierarchies"
      isCorrect: false
      explanation: "Incorrect. Dimensions and hierarchies are part of designing a data model in Power BI, however, when pointing out the AI section in Power Query spend time talking about Cognitive services and Azure Machine Learning."
    - content: "Shaping and profiling the data"
      isCorrect: false
      explanation: "Incorrect: Shaping and profiling the data are discussed as part of cleaning, transforming, and loading data whereas when pointing out the AI section in Power Query spend time talking about Cognitive services and Azure Machine Learning."