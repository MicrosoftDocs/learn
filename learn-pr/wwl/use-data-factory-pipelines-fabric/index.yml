title: Use Data Factory pipelines in Microsoft Fabric
summary: Microsoft Fabric includes Data Factory capabilities, including the ability to create pipelines that orchestrate data ingestion and transformation tasks.
abstract: |
  In this module, you'll learn how to:
  - Describe pipeline capabilities in Microsoft Fabric
  - Use the Copy Data activity in a pipeline
  - Create pipelines based on predefined templates
  - Run and monitor pipelines
prerequisites: |
  Before starting this module, you should be familiar with Microsoft Fabric and data orchestration.
