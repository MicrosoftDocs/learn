content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Windows 365 feature enables users to securely access their Cloud PC from any device with an internet connection and a compatible web browser?"
    choices:
    - content: "Remote Desktop Web Access"
      isCorrect: true
      explanation: "Correct - Remote Desktop Web Access is a feature of Windows 365 that allows users to securely access their Cloud PC from any device with an internet connection and a compatible web browser."
    - content: "Hybrid Benefit"
      isCorrect: false
      explanation: "Incorrect - Hybrid Benefit refers to the ability to use existing Windows Server licenses for Windows 365."
    - content: "Autoscaling"
      isCorrect: false
      explanation: "Incorrect - Autoscaling is a feature that automatically adjusts capacity based on demand or a predefined schedule, typically used in Azure Virtual Desktop."
  - content: "Which of the following features is exclusive to Windows 365 Enterprise and unavailable in Windows 365 Business?"
    choices:
    - content: "Custom Cloud PCs"
      isCorrect: true
      explanation: "Correct - Custom Cloud PCs are available only in Windows 365 Enterprise."
    - content: "Ready-to-use Cloud PCs"
      isCorrect: false
      explanation: "Incorrect - Ready-to-use Cloud PCs are available in both Windows 365 Enterprise and Windows 365 Business."
    - content: "Microsoft Entra integration"
      isCorrect: false
      explanation: "Incorrect - Microsoft Entra integration is available in both Windows 365 Enterprise and Windows 365 Business."
  - content: "Contoso is interested in deploying Windows as virtual sessions. The company has 150 seats, and it wants a solution that provides ready-to-use Cloud PCs with simple management options. It doesn't want any licensing prerequisites or any dependencies on Active Directory. Given these requirements, which of the following solutions should Contoso use?"
    choices:
    - content: "Windows 365 Enterprise"
      isCorrect: false
      explanation: "Incorrect. This edition is for larger companies who want unlimited seats for creating Cloud PCs. It includes options to create custom Cloud PCs based on device images that you create, more management options, and full integration with Microsoft Endpoint Manager. It leverages Microsoft Entra ID and AD DS domains. Try again."
    - content: "Azure Virtual Desktop"
      isCorrect: false
      explanation: "Incorrect. This edition is for larger companies. It requires Azure administration skills and has a complex setup because the customer manages the VMs. Try again."
    - content: "Windows 365 Business"
      isCorrect: true
      explanation: "Correct. This Windows 365 edition is made specifically for use in smaller companies (up to 300 seats) who want ready-to-use Cloud PCs with simple management options. There are no licensing prerequisites to set up Windows 365 Business. There are no dependencies on Azure or Active Directory. It's purchased through the Microsoft 365 admin center or the Windows 365 product site."
