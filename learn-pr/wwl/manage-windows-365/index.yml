summary: This module teaches managing Microsoft's cloud-based PC management solution, Windows 365, offering personalized, secure Windows 11 experience from any device. Learn features, setup, management, security, deployment options, and licensing to optimize your environment.
abstract: |
  After completing this module, you should be able to:
  - Describe the key features of Windows 365
  - Describe the Windows 365 management experience
  - Describe the Windows 365 security model
  - Describe the Windows 365 deployment options
  - Describe the Windows 365 licensing model
prerequisites: |
  *   Strong technical skills installing, maintaining, and troubleshooting the Windows 11 OS or later
  *   Strong understanding of computer networking, client security, and application concepts
  *   Experience using Active Directory Domain Services
