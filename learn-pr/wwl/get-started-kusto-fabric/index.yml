title: Get started with Real-Time Intelligence in Microsoft Fabric
summary: Real-Time Intelligence in Microsoft Fabric helps you ingest, process, store, visualize, and act on data in motion to get insights from events as they happen.
abstract: |
  In this module, you learn how to:
  - Describe real-time analytics, streams and events.
  - Understand Real-Time Intelligence components in Fabric.
  - Ingest data and transform data in motion.
  - Store and query data in KQL databases.
  - Visualize streaming data with Real-Time Dashboards.
  - Automate actions with Activator.
prerequisites: |
  Before starting this module, you should be familiar with the Microsoft Fabric interface and core concepts.
