content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
    - content: Select the differences between Visual Studio and Visual Studio Code.
      choices:
        - content: Visual Studio Code isn't open source.
          isCorrect: false
          explanation: Incorrect. Visual Studio Code is open source. Visual Studio is closed source, but free for students, open-source contributors, and individuals.
        - content: Visual Studio Code predates Visual Studio.
          isCorrect: false
          explanation: Incorrect. Visual Studio predates Visual Studio Code by several years.
        - content: Visual Studio is more than 20 years old, while Visual Studio Code was first released in 2015.
          isCorrect: true
          explanation: Correct. Visual Studio Code is the latest addition to the Visual Studio family that started more than 20 years ago.
        - content: Visual Studio Code is an integrated development environment, while Visual Studio is a lightweight source-code editor. 
          isCorrect: false
          explanation: Incorrect. The reverse is true. Visual Studio is an IDE, and Visual Studio Code is the lightweight editor.
    - content: What is one tool that enables you to pair program in Visual Studio?
      choices:
        - content: IntelliCode
          isCorrect: false
          explanation: Incorrect. IntelliCode is the tool that brings intelligent AI suggestions to your coding experience.
        - content: Live Share
          isCorrect: true
          explanation: Correct. Live Share allows you to share your coding context with a friend so they can code along with you. They can navigate your code and view the same output and debug information that you see locally over a remote connection.
        - content: Code fixes
          isCorrect: false
          explanation: Incorrect. Code fixes are the suggested  blocks that appear in light bulb and screwdriver icons in the margin.
        - content: Extensions
          isCorrect: false
          explanation: Incorrect. Extensions are the community and Microsoft provided add-ons that you can install in Visual Studio to enable all kinds of custom functionality.
    - content: What ways can Visual Studio help you publish your apps?
      choices:
        - content: You can publish locally to your machine using the debugger.
          isCorrect: false 
          explanation: Incorrect. While you can publish locally to your machine, there are also other publishing options available.
        - content: You can publish to Azure.
          isCorrect: false
          explanation: Incorrect. While you can publish to Azure, there are also other publishing options available.
        - content: You can publish to a Docker container.
          isCorrect: false
          explanation: Incorrect. While you can publish to a Docker container, there are also other publishing options available.
        - content: All of the above.
          isCorrect: true
          explanation: Correct. You can publish locally to your machine, publish to the cloud using Azure, publish to a Docker container, and more!
    - content: What features does Visual Studio include?
      choices:
        - content: A debugger
          isCorrect: false 
          explanation: Incorrect. Visual Studio Code does include a debugger, but that's not the only feature it has.
        - content: Font and theme customization
          isCorrect: false
          explanation: Incorrect. You can customize your fonts and themes in Visual Studio, but those aren't the only features Visual Studio includes.
        - content: AI-assisted development
          isCorrect: false
          explanation: Incorrect. Visual Studio does have tools like GitHub Copilot and IntellCode for AI-assisted development, but those aren't its only features.
        - content: All of these, and more
          isCorrect: true
          explanation: Correct. In addition to a debugger, customizations, and AI-assisted development, Visual Studio has many more features.
    - content: Can external developers design extensions for Visual Studio Code?
      choices:
        - content: No
          isCorrect: false
          explanation: Incorrect. Developers can make and share extensions in the Visual Studio Marketplace.
        - content: Yes
          isCorrect: true
          explanation: Correct. Developers can make and share extensions in the Visual Studio Marketplace.
