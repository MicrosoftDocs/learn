summary: This module provides all the concepts and practical knowledge you need to get started with TensorFlow. We'll explore Keras, a high-level API released as part of TensorFlow, and we'll use it to build a simple neural network for image classification.
abstract: |
  In this module you will:
  - Learn to load and prepare data to be used in machine learning.
  - Learn to specify the architecture of a deep learning neural network.
  - Learn to train a neural network.
  - Learn to make a prediction using a neural network.
