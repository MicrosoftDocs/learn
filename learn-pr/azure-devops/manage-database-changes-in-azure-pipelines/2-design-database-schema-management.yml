quiz:
  title: Check your knowledge
  questions:

  - content: "True or false: The database connection string can be securely saved in the *appsettings.json* file of an ASP.NET Core web app in Azure?"
    choices:
    - content: "True"
      isCorrect: false
      explanation: "The *appsettings.json* file is saved as plain text. Anyone who has access to the file could get the database connection information."
    - content: "False"
      isCorrect: true
      explanation: "The *appsettings.json* file is saved as plain text. Anyone who has access to the file could get the database connection information."
  
  - content: "What does a SQL Server Data Tools project build produce?"
    choices:
    - content: "A SQL database"
      isCorrect: false
      explanation: "A SQL Server Data Tools project build produces a *dacpac* file that contains a SQL script of the database schema as it's defined in the database project."
    - content: "A *dacpac* file that contains a SQL script of the database schema as it's defined in the database project"
      isCorrect: true
      explanation: "A SQL Server Data Tools project build produces a *dacpac* file that contains a SQL script of the database schema as it's defined in the database project."
    - content: "A *SQLDelta.sql* file that contains data to insert into the database for this project"
      isCorrect: false
      explanation: "A SQL Server Data Tools project build produces a *dacpac* file that contains a SQL script of the database schema as it's defined in the database project."

  - content: "How is a build file for a SQL Server Data Tools database project useful in Azure Pipelines?"
    choices:
    - content: "The `SqlAzureDacpacDeployment@1` task can create a database resource group based on that file."
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts. It can then automatically generate a SQL script that contains any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts. It can then automatically generate a SQL script that contains any database changes that need to be made."
      isCorrect: true
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts. It can then automatically generate a SQL script that contains any database changes that need to be made."
    - content: "The `SqlAzureDacpacDeployment@1` task can connect the web app to the database."
      isCorrect: false
      explanation: "The `SqlAzureDacpacDeployment@1` task can download the file from the pipeline artifacts. It can then automatically generate a SQL script that contains any database changes that need to be made."
