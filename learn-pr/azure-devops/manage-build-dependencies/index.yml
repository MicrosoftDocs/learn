title: Manage build dependencies with Azure Artifacts
summary: Manage your application and the packages it uses across build Pipelines.
abstract: |
  After completing this module, you'll be able to:
  - Create and share packages that multiple applications can use.
  - Create a build pipeline for your package and publish your package to Azure Artifacts.
  - Connect an application to your package and build the application in Azure Pipelines.
  - Push changes to your package and update your application to use them.
prerequisites: |
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - Visual Studio Code
  - .NET 6.0 SDK
  - Git
  - A GitHub account
