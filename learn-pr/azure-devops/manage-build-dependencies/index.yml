uid: learn.azdo.manage-build-dependencies
metadata:
  title: Manage build dependencies with Azure Artifacts
  description: In this module, the Space Game web team guides you through creating a build pipeline that produces a package that can be used by multiple applications.
  ms.date: 01/21/2020
  author: tpetchel
  ms.author: thpetche
  ms.topic: interactive-tutorial
  #ms.learn-contact: thpetche
  ms.prod: learning-azure
title: Manage build dependencies with Azure Artifacts
summary: Manage your application and the packages it uses across build pipelines.
abstract: |
  In this module, you will:
  - Learn ways to create and share packages that can be used by multiple applications
  - Create a build pipeline for your package and publish your package to Azure Artifacts
  - Connect an application to your package and build the application in Azure Pipelines
  - Push up a change to your package and update your application to use it
prerequisites: |
  - An Azure DevOps organization
  - Visual Studio Code
  - .NET Core 3.1
  - Git
  - A GitHub account
