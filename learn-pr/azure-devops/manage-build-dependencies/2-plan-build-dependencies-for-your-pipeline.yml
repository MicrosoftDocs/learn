quiz:
  title: Check your knowledge
  questions:
  - content: "What is a package?"
    choices:
    - content: "Reusable code that other developers can use in their own projects."
      isCorrect: true
      explanation: "You can host packages on a network share or use a web service. Authenticated users can download your package and use it in their own applications."
    - content: "A Git construct for moving a repository."
      isCorrect: false
      explanation: "A package isn't something specific to Git."
    - content: "A preview version of your library."
      isCorrect: false
      explanation: "Packages relate to both pre-release and stable versions of your library."
  - content: "Say you've built a package that you want to share publicly. What's the easiest way to do that?"
    choices:
    - content: "A public hosting service, such as NuGet."
      isCorrect: true
      explanation: "Hosting services such as NuGet make it easy for you to upload packages, and for others to discover and use them."
    - content: "On a public network file share."
      isCorrect: false
      explanation: "Although this is possible, others might not be able to discover your package. It also adds responsibility on your part to ensure the network share is secure."
    - content: "Behind your firewall."
      isCorrect: false
      explanation: "Others won't be able to access packages behind your firewall."
