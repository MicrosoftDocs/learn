content: |

quiz:
  title: Check your knowledge
  questions:
  - content: "What resources do you need to create for your App Service app?"
    choices:
    - content: "A resource group, App Service plan, virtual machine, and App Service instance."
      isCorrect: false
      explanation: "You do not need to create a virtual machine when using App Service."
    - content: "Resource group and App Service instance."
      isCorrect: false
      explanation: "You also need to create an App Service plan."
    - content: "A resource group, App Service plan, and App Service instance."
      isCorrect: true
      explanation: "This is the correct answer. You'll need to create an App Service plan and instance in your resource group."
  - content: "What does the `trigger` keyword mean in an Azure pipeline YAML file?"
    choices:
    - content: "A `trigger` sets when to automatically run a pipeline. In the example in this module, the pipeline is configured to run whenever a change is committed to the `main` branch."
      isCorrect: true
      explanation: "The `trigger` keyword tells a pipeline when to run."
    - content: "A `trigger` determines when conditions to take an App Service app offline or online."
      isCorrect: false
      explanation: "A trigger tells a pipeline when to run."
    - content: "A `trigger` runs code as a step in your pipeline using command-line, PowerShell, or Bash."
      isCorrect: false
      explanation: "A trigger tells a pipeline when to run."
  - content: "What does this line in the AzureWebApp@1 task do, `runtimeStack: 'NODE|16-lts'`?"
    choices:
    - content: "Indicates which image the app should be run on, which is required for Linux deployments."
      isCorrect: true
      explanation: "Yes, the app will run on Node.js 16.x."
    - content: "Indicates whether the app is being deployed for Linux."
      isCorrect: false
      explanation: "`runtimeStack` indicates which image the app should be run on."
    - content: "Specifies the startup command to run after the app has been deployed, which is required for Linux deployments."
      isCorrect: false
      explanation: "`runtimeStack` indicates which image the app should be run on."
