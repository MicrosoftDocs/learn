abstract: |
  After completing this module, you'll be able to:
  - Create Azure resources to support a Docker container web application.
  - Use YAML pipelines to build, publish, and deploy a Docker container.
  - Monitor the build and deployment of your project.

  > [!NOTE]
  > If you just want to learn how to deploy Docker containers to Azure Web App for Containers, please refer to the [Deploy to Azure Web App for Containers](/azure/devops/pipelines/apps/cd/deploy-docker-webapp) guide.

prerequisites: |
  - An Azure subscription
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - A GitHub account
