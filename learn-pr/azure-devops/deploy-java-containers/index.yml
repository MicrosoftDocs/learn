summary: Implement a CI/CD pipeline for Java containers.
abstract: |
  After completing this module, you'll be able to:
  - Explain how Azure and Azure DevOps support Java applications
  - Create a project in Azure Pipelines that builds and deploys a basic Java application to Azure
  - Trigger the pipeline and see your application be built and deployed to Azure
prerequisites: |
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - An Azure subscription
  - An Azure DevOps organization
  - A GitHub account
