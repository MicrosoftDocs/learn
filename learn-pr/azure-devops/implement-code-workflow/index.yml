title: Implement a code workflow in your build pipeline by using Git and GitHub
summary: Collaborate with others and merge only the highest quality code.
abstract: |
  After completing this module, you'll be able to:
  - Collaborate with others by choosing an appropriate branching and merging strategy
  - Add a badge to your GitHub repository to show the status of the latest build
  - Add a dashboard widget to help visualize your build history
  - Set up a rule on your GitHub repository to require a review
prerequisites: |
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - Visual Studio Code
  - .NET 6.0 SDK
  - Git
  - A GitHub account
