summary: Learn how to optimize delivery efficiency by improving work plan visibility across teams.
abstract: |
  After completing this module, you'll be able to:
  - Describe how _delivery plans_ allow multiple teams to plan, schedule, and coordinate their work.
  - Create a delivery plan and adjust a team's sprint workload to optimize delivery efficiency.
  - Review dependencies between work items shown in a delivery plan.
