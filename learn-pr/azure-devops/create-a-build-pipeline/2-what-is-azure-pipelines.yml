quiz:
  title: Check your knowledge
  questions:
  - content: "Which of these is an example of a *build artifact*?"
    choices:
    - content: "The code compiler used to build the application."
      isCorrect: false
      explanation: "Compilers and other build tools are part of the build process, but they typically aren't included in the final product of the pipeline."
    - content: "A Windows Installer (.msi) file that contains a C++ desktop application."
      isCorrect: true
      explanation: "A build artifact is the smallest compiled unit that you need to deploy your app. An .msi file is one example."
    - content: "An email that summarizes the build run."
      isCorrect: false
      explanation: "Although most pipeline systems provide build notifications, an email isn't the final product of the pipeline."
