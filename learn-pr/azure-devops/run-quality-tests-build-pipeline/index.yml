summary: Set up automated testing in your pipeline to improve code quality.
abstract: |
  After completing this module, you'll be able to:
  - Explain the benefits of automated testing and the kinds of testing you can use.
  - Run unit tests locally and then in Azure Pipelines.
  - Add dashboard widgets to visualize test runs over time.
  - Perform code coverage testing to see how much of your code is covered by unit tests.
  - Fix and verify test failures in your build pipeline.
prerequisites: |
  - An Azure DevOps organization with access to **Microsoft-hosted** parallel jobs. [Check your parallel jobs and request a free grant](/azure/devops/pipelines/troubleshooting/troubleshooting#check-for-available-parallel-jobs).
  - Visual Studio Code
  - .NET 6.0 SDK
  - Git
  - A GitHub account
