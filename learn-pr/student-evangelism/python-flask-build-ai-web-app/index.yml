abstract: | 
  In this module, you'll build a website using Flask and Cognitive Services to translate text.

  - Learn how to set up a Flask development environment
  - Learn how to use Flask to build a form
  - Learn how to use the Translator service to translate text
prerequisites: |
  - An Azure account. Learn how to create a free account in [Create an Azure account](/training/modules/create-an-azure-account).
  - Python 3.6 or later and VS code installed on your computer. Follow the steps in the [Install Python 3](/training/modules/python-install-vscode/3-exercise-install-python3) module. At the top of the article, choose the instructions for your configuration: Windows, Linux, or macOS.
  - [Visual Studio Code](https://code.visualstudio.com)
