title: Work with models and data in Django
summary: Django is focused on data-driven applications, so it provides its own object-relational mapper (ORM). We'll explore ORM concepts and how the Django ORM works. We'll create our own models and set up the database.
abstract:  | 
  In this module, you'll learn how to:
  - Describe an object-relational mapping.
  - Create a SQLite database in Django.
  - Create and activate Django models.
  - Explain the purpose of the `__str__` method in classes.
  - Create and query data in your database.
prerequisites:  | 
  - Software:
    - Visual Studio Code
    - Git
  - Coding skills:
    - Understanding of HTML and CSS
    - Basic understanding of Django
    - Basic understanding of relational databases
    - Intermediate understanding of Python, including:
      - Package management
      - Virtual environments
      - Inheritance
