summary: |
  This challenge project helps you demonstrate your ability to analyze project requirements, translate them into a solution, and showcase your technical skills in Power Apps and Microsoft Azure AI services.
  > [!NOTE]
  > This is a **_challenge project_** module where you complete an end-to-end project by using high-level guidance. There are no step-by-step instructions.
abstract: |
  In this module, you'll demonstrate your ability to:
  - Create a data model by using Microsoft Dataverse for a Power Apps project.
  - Set up Microsoft Azure AI services on Azure.
  - Create a Power Apps canvas app based on specifications provided.
  - Integrate and consume Microsoft Azure AI services within Power Apps.
prerequisites: |
  - Experience creating custom tables and columns in Dataverse
  - Experience building Power Apps canvas apps
  - Basic knowledge of Power Fx formulas
  - Fundamental understanding of Microsoft Azure AI services
