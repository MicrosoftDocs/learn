content: |
quiz:
  questions:
  - content: "What service provides speech-to-text functionality in this solution?"
    choices:
    - content: "Language Understanding"
      isCorrect: false
      explanation: "Incorrect. Language Understanding is used to understand the intent of the user."
    - content: "Speech API"
      isCorrect: true
      explanation: "Correct. The Speech API provides the speech recognition capability to convert speech to text."
    - content: "Canvas controls"
      isCorrect: false
      explanation: "Incorrect. The canvas controls are used to build the user interface in Power Apps."
  - content: "Where should API keys be stored in a Power Apps solution?"
    choices:
    - content: "Directly in formula bars"
      isCorrect: false
      explanation: "Incorrect. Storing keys directly in formula bars is insecure."
    - content: "As app settings"
      isCorrect: false
      explanation: "Incorrect. App settings are visible to users. Storing keys in controls is insecure."
    - content: "API connections"
      isCorrect: true
      explanation: "Correct. Keys should be stored securely in API connections, not coded directly."
  - content: "How can the Speech API model be improved over time?"
    choices:
    - content: "Increase API call volume"
      isCorrect: false
      explanation: "Incorrect. Volume doesn't improve the model directly."
    - content: "Train with more speech samples"
      isCorrect: true
      explanation: "Correct. More training data improves accuracy."
    - content: "Purchase more keys"
      isCorrect: false
      explanation: "Incorrect. More keys don't improve the model."