### YamlMime:ModuleUnit
uid: learn.django.deployment.knowledge-check
metadata:
  title: Knowledge check
  description: Check your understanding so far.
  ms.date: 03/01/2021 
  author: GeekTrainer
  ms.author: chrhar
  ms.topic: unit
  ms.custom: team=nextgen
title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz: 
  questions: 
    - content: "What setting maintains the list of server names that are allowed to host your application?"
      choices:
      - content: "`SECRET_KEY`"
        isCorrect: false
        explanation: Incorrect. `SECRET_KEY` maintains a key for securing sessions and other resources.
      - content: "`ALLOWED_HOSTS`"
        isCorrect: true
        explanation: Correct. `ALLOWED_HOSTS` maintains the list of hosts allowed to serve your application.
      - content: "`DATABASES`"
        isCorrect: false
        explanation: Incorrect. `DATABASES` maintains the list of database connection strings.
    - content: In what section of Azure App Service did you change the Python version for the Django project?
      choices:
      - content: Extensions
        isCorrect: true
        explanation: 'Correct. You used the Extensions section to change the Python version for the Django project.'
      - content: Deployment Center
        isCorrect: false
        explanation: 'Incorrect. You used the Deployment Center to set up and deploy the Django project.'
      - content: Web App
        isCorrect: false
        explanation: 'Incorrect. You used the Web App section at the beginning of the process to create the Django project in Azure App Service.'
    - content: What Django tool is used to create and update the database schema?
      choices:
      - content: makemigrations
        isCorrect: false
        explanation: "Incorrect. The makemigrations tool creates migration scripts but doesn't run them."
      - content: sqlmigrate
        isCorrect: false
        explanation: "Incorrect. The sqlmigrate tool creates SQL scripts but doesn't run them."
      - content: migrate
        isCorrect: true
        explanation: 'Correct. The migrate tool creates or updates the database schema.'
