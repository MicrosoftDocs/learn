  ms.custom: team=nextgen
durationInMinutes: 3
content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  
  questions:
        
    - content: "How can we connect the health bot to Microsoft Teams?"
      choices:
        - content: "APIs"
          isCorrect: false
          explanation: "No, we can’t use APIs."
        - content: "The bot ID"
          isCorrect: true
          explanation: "Yes, we use the bot ID to connect. It's unique to every user."
        - content: "Sign-in credentials"
          isCorrect: false
          explanation: "No, we can't use sign-in credentials."
        

    - content: "In which section do you upload an icon for the bot?"
      choices:
        - content: "Finish"
          isCorrect: false
          explanation: "Incorrect. The Finish section is for final touches."
        - content: "Capabilities"
          isCorrect: false
          explanation: "No, the Capabilities section doesn’t have an option for uploading an icon."
        - content: "Details"
          isCorrect: true
          explanation: "Yes, you upload the icon in the Details section, in the Branding subsection. The dimensions should be 192 x 192."

    - content: "Which of the following options isn't one of the options in the Test and Distribute subsection?"
      choices:
        - content: "Install"
          isCorrect: false
          explanation: Incorrect. This option is in that subsection and is used to install your app on Teams for testing.
        - content: "Publish"
          isCorrect: false
          explanation: Incorrect. This option is in that subsection and is used to publish your app to your tenant's app catalog or the Teams app store.
        - content: "Delete"
          isCorrect: true
          explanation: Correct. This option is available in the main section. 
