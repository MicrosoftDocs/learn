quiz:
  questions:
  - content: "Which one of the following statements describes the characteristics of effective feedback?"
    choices:
    - content: "Effective feedback is specific, timely, and supportive."
      isCorrect: true
      explanation: "Correct. For feedback to be effective and useful, it should provide sufficient details about the errors, the means to correct them, and the steps to prevent them in the future."
    - content: "Effective feedback focuses only on what went wrong."
      isCorrect: false
      explanation: "Incorrect. It's not enough to point out someone's mistakes. You should also include what they did correctly and reinforce your confidence in their ability to learn and develop their skills."
    - content: "Effective feedback includes only the expected goals and outcomes."
      isCorrect: false
      explanation: "Incorrect. Restating the task or project goals is only one component of feedback. You should strive to understand the challenges that prevent the person from attaining the goals and provide direction to help them overcome the challenges."
