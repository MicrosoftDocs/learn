quiz:
  questions:
    - content: "Which one of the following tips should you follow when you provide feedback?"
      choices:
        - content: "Be inclusive, positive, and constructive."
          isCorrect: true
          explanation: "Correct. Effective feedback should be inclusive, positive, and constructive so that recipients feel encouraged and motivated to try harder and perform better."
        - content: "Provide your own perspective about the experience."
          isCorrect: false
          explanation: "Incorrect. Considering your feedback recipient's perspective rather than your own helps project understanding and empathy."
        - content: "Offer to fix the incorrect coding yourself."
          isCorrect: false
          explanation: "Incorrect. By correcting feedback recipients' errors and finishing the task yourself, you're not giving them an opportunity to learn from their mistakes and improve their skills."
