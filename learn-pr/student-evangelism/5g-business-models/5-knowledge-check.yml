uid: learn.oxford.5g-business-models.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: In this section, we create interactive questions that validate if the learner has understood the learning objectives
  ms.date: 07/15/2021
  author: leestott
  ms.author: leestott
  ms.topic: interactive-tutorial
  ms.prod: learning-azure-iot
  ms.custom: team=nextgen
durationInMinutes: 5 # dummy number at present
content: |
quiz:
  questions:
  - content: "A company is deploying 5G technology. Which of the following reasons is a valid reason to deploy 5G in the enterprise:"
    choices:
    - content: "The company needs to deploy IoT sensors that need low latency and high density"
      isCorrect: true
      explanation: "Low latency requirements in scenarios of a high density of sensor deployments is a valid use case for 5G"
    - content: "The company needs to connect sensors to Wi-Fi"
      isCorrect: false
      explanation: "Wi-Fi connectivity is not a valid use case for 5G"
    - content: "The company needs to use multiple proximity connectivity mechanisms like Bluetooth"
      isCorrect: false
      explanation: "The need to connect Bluetooth is not necessarily connected to 5G deployments"
  - content: "5G deployment at an enterprise wants to ensure connectivity. Which of these statements would be pragmatic to ensure connectivity in 5G?"
    choices:
    - content: "They should consider more sensors in the Enterprise"
      isCorrect: false
      explanation: "The number of sensors does not impact connectivity"
    - content: "They should consider more secure connections"
      isCorrect: false
      explanation: "Security does not impact connectivity"
    - content: "They should consider LTE in addition to 5G"
      isCorrect: true
      explanation: "The backward compatibility with LTE ensures that connectivity is ensured even if 5G deployments are delayed."
  - content: "Edge servers help in Azure private MEC. What is the advantage of using Edge servers in Azure private MEC?"
    choices:
    - content: "Edge servers help to pre-process data"
      isCorrect: true
      explanation: "Edge servers help in pre-processing data so that less data needs to be sent to the server."
    - content: "Edge servers speed up connectivity"
      isCorrect: false
      explanation: "Edge servers do not necessarily speed up connectivity."
    - content: "Edge servers help to connect to Wi-Fi and 5G"
      isCorrect: false
      explanation: "Edge servers do not necessarily connect to Wi-Fi."
    
    
