title: "5G business models for Azure cloud technologies in enterprise"
summary: "Characterize the types of business services that could be built using 5G technologies and Azure private multi-access edge compute (MEC). Describe the types of data that can be captured and potential new services created by combining data with 5G technologies and analytics."
abstract: | 
  In this module, you will:
  - Evaluate how 5G technologies combine with Azure private multi-access edge compute (MEC) help to create new solutions for the enterprise
  - Describe how the components such as IoT, Analytics work with Azure private multi-access edge compute (MEC) and 5G to create new enterprise solutions

