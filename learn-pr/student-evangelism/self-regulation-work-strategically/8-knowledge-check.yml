content: |
  [!include[](includes/8-knowledge-check.md)]
quiz:
  questions:
  - content: "What tool or method helps account for time spent on a project, is used to track test steps and results for troubleshooting a problem, and is used to review your process with someone else to get feedback?"
    choices:
    - content: "Using the three-step iterative feedback loop."
      isCorrect: false
      explanation: "Incorrect. This process is useful, but it doesn't directly provide the preceding benefits."
    - content: "Having a mentor."
      isCorrect: false
      explanation: "Incorrect. Having a mentor is useful, but it doesn't provide all three of the preceding benefits."
    - content: "Keeping a log or record."
      isCorrect: true
      explanation: "Correct. Keeping a log helps you account for the time you spend, track test steps and results, and get feedback when you review your process with a mentor or adviser."
  - content: "The three iterative steps in self-regulated learning are:"
    choices:
    - content: "Start, record, end."
      isCorrect: false
      explanation: "Incorrect. Recording what you do is important, but it isn't one of the three iterative steps of the self-regulated learning process."
    - content: "Plan, revise, do."
      isCorrect: false
      explanation: "Incorrect. You can't revise the plan before you do it the first time."
    - content: "Plan, do, evaluate."
      isCorrect: true
      explanation: "Correct. You make a plan for solving the problem, follow your plan, and then evaluate the outcome."
  - content: "Which type of orientation describes a learner who typically enjoys learning for its own sake rather than comparing their performance to that of others?"
    choices:
    - content: "Mastery"
      isCorrect: true
      explanation: "Correct. Mastery goal orientation is characterized by the motivation to learn for its own sake."
    - content: "Performance"
      isCorrect: false
      explanation: "Incorrect. Performance goal orientation is characterized by comparing your performance to that of others."
    - content: "Self-regulated learning"
      isCorrect: false
      explanation: "Incorrect. Self–regulated learning isn't a goal orientation."
  - content: "Which type of orientation describes a learner who is typically motivated by how well they're doing as compared to others?"
    choices:
    - content: "Mastery"
      isCorrect: false
      explanation: "Incorrect. Mastery goal orientation is characterized by the motivation to learn for its own sake."
    - content: "Performance"
      isCorrect: true
      explanation: "Correct. Performance goal orientation is characterized by comparing your performance to that of others."
    - content: "Self-regulated learning"
      isCorrect: false
      explanation: "Incorrect. Self–regulated learning isn't a goal orientation."