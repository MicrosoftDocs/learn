summary: Ensure that your program's unique selling points focus on the benefits of implementing certifications, and discover the support available through the Microsoft Learn for Educators program.
abstract: |
    After completing this module, you will be able to:
    - Demonstrate the shared goals of your institution and Microsoft in offering certifications as part of an academic program
    - Describe the unique selling points of certification as part of a marketing strategy
    - Understand the value of co-branding as a marketing tool for certification offerings
prerequisites: |
    - Familiarity with academic processes in higher education for course development
