title: Build serverless apps with Go
summary: When you're authoring Azure functions, custom handlers allow you to use any language or runtime that supports HTTP primitives. In this module, you'll use the programming language Go and custom handlers.
abstract: |
  In this module, you will:
  - Understand when to use custom handlers.
  - Build serverless apps by using Go.
  - Handle different triggers like HTTP and queue.
