title: Knowledge check
metadata:
  title: Knowledge check
  description: "Check your knowledge."
  ms.date: 12/12/2023
  author: reneenoble
  ms.author: reneenoble
  ms.topic: unit
durationInMinutes: 5
content: |
quiz:
  questions:
  - content: "What product allows us to create chatbots?"
    choices:
    - content: "Copilot Studio"
      isCorrect: true
      explanation: "Correct. Copilot Studio allows us to create chatbots that answer questions based on topics or generated by AI from provided knowledge."
    - content: "Power Platform"
      isCorrect: false
      explanation: "Incorrect. Power Platform is a suite of products, including Copilot Studio and Power Apps. Power Apps allows us to incorporate an existing chatbot we created with Copilot Studio. Azure Open AI Service enables users to create custom AI solutions, which can be incorporated into Copilot Studio and many other things."
    - content: "Azure Open AI Service"
      isCorrect: false
      explanation: "Incorrect. Azure Open AI Service enables users to create custom AI solutions, which can be incorporated into Copilot Studio and many other things."
  - content: "To create specific answers triggered by particular words or phrases, you should use which of the following?"
    choices:
    - content: "Copilot Studio Topics"
      isCorrect: true
      explanation: "Correct. You can use Copilot Studio to create many topics triggered by different inputs from the user. With Topics, you can create different options and flows of how the conversation progresses."
    - content: "Copilot Studio Generative AI"
      isCorrect: false
      explanation: "Incorrect. Generative AI provides answers generated with AI from data, and it can't be known exactly what will be said in advance."
    - content: "Power Apps"
      isCorrect: false
      explanation: "Incorrect. Power Apps can implement a canvas app, in which you can use Copilot Studio that can use Topics."
  - content: "To add a Generative AI node to your Copilot Studio topic flow, you should use which variable to access the question the user asked?"
    choices:
    - content: "System"
      isCorrect: false
      explanation: "Incorrect. The LastMessage.Text variable gives the ID associated with the last prompt the user entered, but not the actual question they asked. The Bot.Name variable contains the name of the Chatbot, for example Contoso Helper Bot. System was the tab we looked under to find the list of variables."
    - content: "LastMessage.Text"
      isCorrect: true
      explanation: "Correct. The LastMessage.Text variable provides the last prompt the user entered into the chatbot."
    - content: "LastMessage.ID"
      isCorrect: false
      explanation: "Incorrect. The LastMessage.Text variable gives the ID associated with the last prompt the user entered, but not the actual question they asked. The Bot.Name variable contains the name of the Chatbot, for example Contoso Helper Bot. System was the tab we looked under to find the list of variables."
  - content: "Which one of these data forms **can't** be used for providing knowledge to train Copilot Studio generative answers?"
    choices:
    - content: "Websites"
      isCorrect: false
      explanation: "Incorrect. Only text-based forms of data are supported, while image, audio, video, and executable files aren't supported."
    - content: "Sharepoint"
      isCorrect: false
      explanation: "Incorrect. Only text-based forms of data are supported, while image, audio, video, and executable files aren't supported."
    - content: "Images"
      isCorrect: true
      explanation: "Correct. Text-based forms of data are supported, while image, audio, video, and executable files aren't supported."
