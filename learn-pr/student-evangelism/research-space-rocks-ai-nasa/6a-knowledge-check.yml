uid: learn.student-evangelism.research-space-rocks-ai-nasa.6a-knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Interactive questions that validate whether the learner achieved the learning objectives.
  ms.date: 01/26/2021
  author: sguthals
  ms.author: sguthals
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 2
content: |
quiz:
  questions:
  - content: "Which is a form in which you'd find a space rock on Earth?"
    choices:
    - content: "Meteor"
      isCorrect: false
      explanation: "Incorrect. Meteors are seen moving through the Earth's atmosphere, not on Earth."
    - content: "Meteorite"
      isCorrect: true
      explanation: "Correct! A meteorite is the remnants of a meteor that crashed into Earth."
    - content: "Asteroid"
      isCorrect: false
      explanation: "Incorrect. Asteroids are seen moving through space, not on Earth."
  - content: "What should an astronaut do if they see one black rock in a field of white rocks on a space mission that includes collecting rock specimens?"
    choices:
    - content: "Send a photo of the black rock to NASA, with a comment about why they think this rock is important."
      isCorrect: false
      explanation: "Incorrect. The goal is to collect a variety of rock specimens that can be examined in detail in a laboratory on Earth."
    - content: "Collect the black rock because it's clearly unique in some way that might be important."
      isCorrect: false
      explanation: "Incorrect. Collecting only the atypical rock wouldn't help us understand the average rock in the area and why this one is unique."
    - content: "Collect samples of the white rocks to get an accurate representation of the area, and also collect the black rock."
      isCorrect: true
      explanation: "Correct! Common advice to astronauts is to pick up 10 average rocks in an area, and then collect rocks that appear unique."
  - content: "What is the goal of the OSIRIS-REx mission?"
    choices:
    - content: "To learn about human history."
      isCorrect: true
      explanation: "Correct! The goal of the OSIRIS-REx mission is to learn about human history."
    - content: "To find an asteroid that's suitable for humans to inhabit."
      isCorrect: false
      explanation: "Incorrect. The goal of the OSIRIS-REx mission isn't to find an asteroid where humans might live."
    - content: "To test a new long-range camera."
      isCorrect: false
      explanation: "Incorrect. The goal of the OSIRIS-REx mission isn't to test a new camera."
