summary: In this module, you'll learn about the importance of cognitive flexibility in the field of technology. You'll learn about the benefits of stepping back and expanding your outlook and using feedback effectively. Finally, you'll learn how to reorient and persist in challenging situations.
abstract:  | 
  In this module, you will:
  - Learn about the importance of cognitive flexibility in tech resilience.
  - Identify ways to use cognitive flexibility to expand your outlook.
  - Explore ways to use feedback to grow your cognitive flexibility.
  - Learn how to apply cognitive flexibility to pivot and persist in challenging situations.
prerequisites: |
  - An open mind and a willingness to learn about the expectations and responsibilities of mentorship in a technology workspace.
