uid: learn.oxford.develop-secure-iot-solutions-for-azure-sphere.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: In this section, we create interactive questions that validate if the learner has understood the learning objectives.
  ms.date: 6/30/2020
  author: leestott
  ms.author: leestott
  ms.topic: interactive-tutorial
  ms.custom: team=nextgen
  ms.service: iot-central
durationInMinutes: 3 # dummy number at present
content: |
quiz:
  questions:
  - content: "In the Azure Sphere ecosystem, which component is missing from the following list: Azure Sphere SDK, Azure Sphere tenant, Azure Sphere OS?"
    choices:
    - content: "Azure Sphere API"
      isCorrect: false
      explanation: "Azure Sphere API isn't a component of the Azure Sphere ecosystem."
    - content: "Azure Sphere Security Service"
      isCorrect: true
      explanation: "Azure Sphere Security Service is a key component of the Azure Sphere ecosystem."
    - content: "Azure Sphere Security Key"
      isCorrect: false
      explanation: "Azure Sphere Security Key isn't a component of the Azure Sphere ecosystem."
  - content: "Your organization created an Azure Sphere tenant and then claimed each of its devices into that tenant. What function does this accomplish?"
    choices:
    - content: "You can manage those devices remotely and securely."
      isCorrect: true
      explanation: "The tenant allows you to manage devices remotely and securely."
    - content: "The tenant allows devices to communicate better with other tenants."
      isCorrect: false
      explanation: "The tenant doesn't enable communication between other tenants."
    - content: "Your organization can name individual devices."
      isCorrect: false
      explanation: "The tenant doesn't enable naming of devices."
  - content: "If the Azure Sphere Security Service is missing, what function can you not perform?"
    choices:
    - content: "You can't receive alerts for anomalies."
      isCorrect: false
      explanation: "Lack of the security service updates isn't directly connected to anomaly alerts."
    - content: "You can't maintain operating system security."
      isCorrect: false
      explanation: "The primary impact isn't on operating system security."
    - content: "You can't get the latest security updates to the Azure Sphere devices."
      isCorrect: true
      explanation: "You can't get the latest security updates to the Azure Sphere devices."
  - content: "How can you run real-time applications on an Azure Sphere?"
    choices:
    - content: "You can't run real-time applications on an Azure Sphere."
      isCorrect: false
      explanation: "You can run real-time applications on the Azure Sphere Cortex-M4 cores"
    - content: "You can run real-time applications on the Azure Sphere Cortex-A7 Linux kernel core"
      isCorrect: false
      explanation: "You cannot run real-time applications on the Cortex-A7 core as the application has to compete for resources with other services running on the Linux kernel."
    - content: "You can run real-time applications on the Azure Sphere Cortex-M4 cores."
      isCorrect: true
      explanation: "You can run bare-metal code, or real-time operating system such as Azure RTOS or FreeRTOS on the Azure Sphere Cortex-M4 cores."
