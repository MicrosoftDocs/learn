quiz:
  title: Working with functions in Python

  questions:
  - content: "Which of the following keywords is used to define a function in Python?"
    choices:
    - content: "def"
      isCorrect: true
      explanation: "The `def` keyword is used to define a function in Python."
    - content: "define"
      isCorrect: false
      explanation: "`define` is note a keyword in Python."
    - content: "func"
      isCorrect: false
      explanation: "'func' is not a keyword in Python."
    - content: "function"
      isCorrect: false
      explanation: "`function` is not a keyword in Python."
  - content: "Which of the following is NOT a built-in function in Python?"
    choices:
    - content: "print"
      isCorrect: false
      explanation: "`print` writes output to the screen in Python."
    - content: "input"
      isCorrect: false
      explanation: "`input` reads input from the keyboard in Python."
    - content: "output"
      isCorrect: true
      explanation: "There is no `output` function in Python."
    - content: "len"
      isCorrect: false
      explanation: "`len` returns the number of items in an object â€” for example, the number of characters in a string or the number of items in a list."
  - content: "Which of the following data types is commonly used to return multiple values from a function?"
    choices:
    - content: "Integer"
      isCorrect: false
      explanation: "An integer is a singular value."
    - content: "Float"
      isCorrect: false
      explanation: "A floating-point number is a singular value."
    - content: "Boolean"
      isCorrect: false
      explanation: "A Boolean is a singular value."
    - content: "Tuple"
      isCorrect: true
      explanation: "A tuple is an immutable list and, like a list, can contain multiple values."