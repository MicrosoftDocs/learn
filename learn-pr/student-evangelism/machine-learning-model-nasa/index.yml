summary: In this module you focus on a local analysis of your data by using scikit-learn, and use a decision tree classifier to gain knowledge from raw weather and rocket launch data.
abstract: |
 In this module, you'll begin to discover: 
 - The importance of column choosing.
 - How to split data to effectively train and test a machine learning algorithm.
 - How to train, test, and score a machine learning algorithm.
 - How to visualize a tree classification model.

 > [!TIP]
 > This module is part of a multimodal learning experience. Revisit the first module to see how you can follow along!
prerequisites: |
 - Basic Python experience
 - Have clean data about rocket launches
