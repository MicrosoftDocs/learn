summary: "Use JavaScript, Azure, GitHub, and Visual Studio Code to write a web app that helps the Tune Squad coach make data-based decisions on the basketball court, inspired by SPACE JAM: A NEW LEGACY."
abstract:  |
  In this module, you will begin to discover:
  - Python, pandas, and machine learning
  - Visual Studio Code notebooks for data science
  - Data preparation for application use
  - Static Web Apps in Azure
  - GitHub Actions for deploying web apps
  - CodeTour for code writing guidance
  - JavaScript to create functionality for your app

  > [!TIP]
  > This module is part of a multimodal learning experience. Start the module to see how you can follow along!

