### YamlMime:ModuleUnit
uid: learn.student-evangelism.introduction-python-nasa.6a-knowledge-check
metadata:
  title: Knowledge check
  description: Interactive questions that validate whether the learner achieved the learning objectives.
  ms.date: 07/22/2020
  author: angevin17
  ms.author: sguthals
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
title: Knowledge check
durationInMinutes: 3
content: |
  Answer the following questions to see what you've learned.
quiz:
  questions:
  - content: "What is the goal of NASA-themed Microsoft Learn Modules?"
    choices:
    - content: "To inspire the next generation to all become astronauts."
      isCorrect: false
      explanation: "Incorrect. That's not the goal of these modules."
    - content: "To inspire scientists to focus on space exploration."
      isCorrect: false
      explanation: "Incorrect. That's not the goal of these modules."
    - content: "To inspire persistence and innovation in problem solvers of all industries."
      isCorrect: true
      explanation: "Correct! This is the exact goal."
    - content: "To inspire innovations for the Artemis program."
      isCorrect: false
      explanation: "Incorrect. That's not the goal of these modules."
  - content: "When was the last time a human landed on the Moon?"
    choices:
    - content: "Over 300 years ago"
      isCorrect: false
      explanation: "Incorrect. It was a little more recent."
    - content: "In 2015"
      isCorrect: false
      explanation: "Incorrect. It was longer ago."
    - content: "Almost 50 years ago"
      isCorrect: true
      explanation: "Correct! It has been 50 years."
    - content: "In 1999"
      isCorrect: false
      explanation: "Incorrect. The last moon landing wasn't in 1999."
  - content: "When will the next person land on the Moon?"
    choices:
    - content: "By 2024."
      isCorrect: true
      explanation: "Correct! This is when Artemis will take humans to the Moon."
    - content: "In 3000."
      isCorrect: false
      explanation: "Maybe, but nothing is planned that far ahead."
    - content: "No plans yet."
      isCorrect: false
      explanation: "There is a planned mission."
    - content: "Someone is on the Moon right now."
      isCorrect: false
      explanation: "This is not true."
 
