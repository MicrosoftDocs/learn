    - team=nextgen
    - devdivchpfy22
    - devx-track-python
title: Knowledge check
durationInMinutes: 3
content: |
  Answer the following questions to see what you've learned.
quiz:
  questions:
  - content: "How do humans communicate with computers?"
    choices:
    - content: "English"
      isCorrect: false
      explanation: "Computers need more of a concrete language than English."
    - content: "Programming languages"
      isCorrect: true
      explanation: "Correct! Computers can follow the code written in programming languages."
    - content: "Technology languages"
      isCorrect: false
      explanation: "Sounds right, but unfortunately technology language is a made-up term."
    - content: "Numbers"
      isCorrect: false
      explanation: "Close! While computers can read binary, they can't work with just numbers."
  - content: "When software is open-source, it means"
    choices:
    - content: "You need a friend to give you access to it."
      isCorrect: false
      explanation: "While your friend could help you find the software, you don't need anyone to give you access to it."
    - content: "If you pay, your features will be added."
      isCorrect: false
      explanation: "Paying someone doesn't necessarily mean that they'll make the feature for you. Anyone can make whatever they want."
    - content: "No one can see the code."
      isCorrect: false
      explanation: "Actually, open-source is the opposite: everyone can see the code."
    - content: "Anyone can develop it and add content to it."
      isCorrect: true
      explanation: "Correct! This is exactly what open-source means."
  - content: "Visual Studio Code is all of the following, except:"
    choices:
    - content: "Code editor"
      isCorrect: false
      explanation: "Visual Studio Code can edit code."
    - content: "Open-source"
      isCorrect: false
      explanation: "Visual Studio Code is open-source"
    - content: "Priced at $50"
      isCorrect: true
      explanation: "Correct! Visual Studio Code is free, meaning it isn't $50."
 
