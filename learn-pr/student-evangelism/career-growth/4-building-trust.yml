  - content: "The concept of 'managing up':"
    choices:
    - content: "Includes asking appropriate questions of your manager."
      isCorrect: true
      explanation: "Correct. It's a good strategy to lead conversations that help your manager understand your perspectives."
    - content: "Implies that your manager is incompetent."
      isCorrect: false
      explanation: " No, 'managing up' can help both you and your manager be stronger work partners."
    - content: "Doesn't work when you and your manager are both working remotely."
      isCorrect: false
      explanation: "You can 'manage up' effectively both in person and online."