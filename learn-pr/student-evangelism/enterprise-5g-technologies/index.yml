summary: "Characterize the types of technical solutions that could be built using 5G technologies and Azure private MEC. Describe the implementation of 5G and Azure private MEC technologies to create an end-to-end service for enterprise problems."
abstract: | 
  In this module, you will:
  - Evaluate how 5G technologies combine with Azure private MEC help to create new technical solutions for the enterprise
  - Understand the situations and trade-offs for applying these technologies in the enterprise. 
  - Describe how the technical components for an end-to-end solution for enterprise deployment for 5G solutions.  

  "***Produced in partnership with the University of Oxford â€“ Ajit Jaokar [Artificial Intelligence: Cloud and Edge Implementations course](https://www.conted.ox.ac.uk/courses/artificial-intelligence-cloud-and-edge-implementations)***"

prerequisites: |
  - Basic knowledge of 5G 
  - Basic understanding of Azure Stack Edge, Azure Stack HCI, Azure IoT Edge Runtime, Azure IoT Hub, Azure IoT Central, Azure Digital Twins, Azure Video Analyzer, Web Apps in Microsoft Azure App Service, Media Services Storage, Azure Network Functions Manager (NFM), Arc Enabled Kubernetes, Fusion Core, Affirmed Private Network Service (APNS)

