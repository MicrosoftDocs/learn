### YamlMime:ModuleUnit
uid: learn.oxford.implement-cicd-iot-edge.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: In this section, we create interactive questions that validate if the learner has understood the learning objectives.
  ms.date: 06/24/2020
  author: leestott
  ms.author: leestott
  ms.topic: interactive-tutorial
  ms.prod: learning-azure-iot-edge
durationInMinutes: 4
content: |
quiz:
  questions:
  - content: "Which function does CI/CD enable you to perform?"
    choices:
    - content: "Unit testing"
      isCorrect: false
      explanation: "CI/CD isn't mainly concerned with unit testing."
    - content: "Regularly and consistently test, build, and ship code"
      isCorrect: true
      explanation: "CI/CD manages the code build, test, and shipping process in a seamless way."
    - content: "Regression testing"
      isCorrect: false
      explanation: "CI/CD isn't mainly concerned with regression testing."
  - content: "CI/CD is implemented using which mechanism?"
    choices:
    - content: "Apache Spark"
      isCorrect: false
      explanation: "CI/CD isn't necessarily implemented using Spark."
    - content: "Datastores"
      isCorrect: false
      explanation: "CI/CD is not necessarily implemented using datastores."
    - content: "Pipelines"
      isCorrect: true
      explanation: "CI/CD is implemented using pipelines."
  - content: "Application Insights allows you to perform which function in CI/CD?"
    choices:
    - content: "Monitor long-running tests"
      isCorrect: true
      explanation: "Using Application Insights, you can perform long-running tests against edge modules and provide real-time alerts."
    - content: "Continuous improvement"
      isCorrect: false
      explanation: "Application Insights doesn't directly lead to continuous improvement."
    - content: "Continuous delivery"
      isCorrect: false
      explanation: "Application Insights doesn't directly lead to continuous delivery."
