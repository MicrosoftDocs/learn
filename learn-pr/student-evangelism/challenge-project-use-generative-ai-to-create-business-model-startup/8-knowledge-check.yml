quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which is not a conversation style supported by Microsoft Copilot?"
    choices:
    - content: "Think Deeper"
      isCorrect: false
      explanation: "You can set Microsoft Copilot to Think Deeper, which encourages it to use more expressive language, use humor or emotion, and generate different types of content."
    - content: "More Professional"
      isCorrect: true
      explanation: "Microsoft Copilot doesn't have a More Professional conversation style. Instead, you can set it to More Precise to focus on clarity and accuracy."
    - content: "Quick response"
      isCorrect: false
      explanation: "You can set Microsoft Copilot to Quick response, which generates the quickest answers to your prompts."
  - content: "How does Microsoft Copilot use natural language understanding to assist users?"
    choices:
    - content: "It allows users to ask questions in plain English and get direct answers from Copilot."
      isCorrect: false
      explanation: "Microsoft Copilot doesn't directly answer the user's questions, but rather provides relevant information that can help the user find the answer."
    - content: "It analyzes the context and intent of the user's query and provides suggestions and insights from Bing."
      isCorrect: true
      explanation: "Microsoft Copilot uses natural language understanding to understand what the user is looking for and what kind of information they need."
    - content: "It translates the user's query into different languages and shows results from Bing in those languages."
      isCorrect: false
      explanation: "Microsoft Copilot doesn't translate the user's query, but rather shows results from Bing in the same language as the user's query."
