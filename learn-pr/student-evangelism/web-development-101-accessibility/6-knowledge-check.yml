title: Knowledge check
durationInMinutes: 2
content: |
  Choose the best response for each question. Then select **Check your answers**.
quiz:
  questions:
  - content: "Which of the following is an accessible link?"
    choices:
    - content: "`<a href=\"https://www.microsoft.com\">https://www.microsoft.com</a>`"
      isCorrect: false
      explanation: "Using the URL as the link text doesn't follow accessibility guidelines because a screen reader will read the URL to the user."
    - content: "`<a href=\"https://www.microsoft.com\">Microsoft</a>`"
      isCorrect: true
      explanation: "Providing a few words to describe where the link will take the user is accessible link text."
    - content: "`<a href=\"https://www.microsoft.com/>Click here</a>`"
      isCorrect: false
      explanation: "Text like \"here\" and \"click here\" is indiscernible to a screen reader."
  - content: Which of the following is an appropriate use of ARIA (Accessible Rich Internet Applications) attributes?
    choices:
    - content: To indicate to a screen reader that a `div` element is actually a `button` element.
      isCorrect: false
      explanation: ARIA attributes aren't designed for avoiding semantic HTML.
    - content: To provide different text for a screen reader to speak when link text reads "click here."
      isCorrect: false
      explanation: ARIA attributes aren't designed for avoiding the creation of good link text.
    - content: To give context to a screen reader when a control doesn't exist in semantic HTML, such as a tree.
      isCorrect: true
      explanation: ARIA attributes can provide context to a screen reader when you're creating custom controls that don't exist natively in HTML.
  - content: To add a control that the user selects to perform an action, which HTML element should you use?
    choices:
    - content: "`div`"
      isCorrect: false
      explanation: Although it's possible to make any control clickable, using `button` will ensure that your page is accessible.
    - content: "`span`"
      isCorrect: false
      explanation: Although it's possible to make any control clickable, using `button` will ensure that your page is accessible.
    - content: "`p`"
      isCorrect: false
      explanation: Although it's possible to make any control clickable, using `button` will ensure that your page is accessible.
    - content: "`button`"
      isCorrect: true
      explanation: Use `button` to ensure that your page is accessible.
