title: Learn the basics of web accessibility
summary: There are various tools and reports at your disposal that can highlight issues that need to be addressed. There are also standards like ARIA tags that will make your app usable by all. 
abstract: | 
  In this module, you'll learn:
  - Tools that users use to browse through webpages.
  - Tools that developers use to ensure accessibility.
  - Skills for ensuring that your pages are accessible.
prerequisites: |
  - A browser
  - Basic knowledge of HTML and CSS
