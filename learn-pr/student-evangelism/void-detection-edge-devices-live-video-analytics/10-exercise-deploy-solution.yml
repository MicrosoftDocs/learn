quiz:
  title: Check your knowledge
  questions:
  - content: "When you deploy the solution, how does IoT Edge deployment work?"
    choices:
    - content: "Data is collected from the RTSP simulator, the live video analytics module uses Custom Vision service for training, and it deploys a new model"
      isCorrect: false
      explanation: "Live Video Analytics module parses frames from all the cameras and sends them to the Inference Module"
    - content: "Data is collected from the RTSP simulator, the web module sends labeled images to Custom Vision for training and deploys a new model"
      isCorrect: true
      explanation: "The Web module captures images and sends them to train using Custom Vision API"
    - content: "Data is collected from RTSP simulator, live video analytics module capture images, label objects and send tagged images to web module to detect them"
      isCorrect: false
      explanation: "Web module captures images and labels objects using Custom Vision API"