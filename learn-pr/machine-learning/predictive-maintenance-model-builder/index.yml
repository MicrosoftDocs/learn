title: Train a machine learning model for predictive maintenance by using ML.NET Model Builder
summary: "Train a machine learning model in Visual Studio with ML.NET by using Model Builder, which uses sensor data to detect whether a manufacturing device is broken."
abstract: |
  By the end of this module, you'll know:
  - What Model Builder is and what problems you can solve with it
  - How to train a machine learning model by using Model Builder
  - How to consume a machine learning model by using Model Builder
prerequisites: |
  - Intermediate knowledge of .NET.
  - [Visual Studio 2022](https://visualstudio.microsoft.com/downloads/) with the .NET desktop development workload installed. The .NET 6.0 SDK is automatically installed when you select this workload.
  - ML.NET Model Builder extension, which is included in Visual Studio. For setup instructions, see [How to install ML.NET Model Builder](/dotnet/machine-learning/how-to-guides/install-model-builder?tabs=visual-studio-2022).
