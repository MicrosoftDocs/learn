title: Introduction to PWABuilder
metadata:
  title: Introduction to PWABuilder
  description: PWABuilder is an open-source tool developed by Microsoft that streamlines the process of deploying Progressive Web Apps (PWAs). It simplifies PWA development by automating the creation of essential components, providing a user-friendly interface for customization, and packaging PWAs for various platforms and app stores. PWABuilder is an ideal choice for projects that require a seamless app-like experience across different devices and network conditions. By using PWABuilder, organizations can save time and resources while delivering users a seamless, app-like experience.
  ms.date: 05/01/2023
  author: beth-panx
  ms.author: xupa
  ms.topic: module-intro-to-product
  ms.service: microsoft-edge
summary: >
  Discover how PWABuilder can streamline creating and deploying your applications as PWA. Evaluate if PWA is the best fit for your business in accelerating product growth and decreasing the cost of developing native applications.
abstract: |
  By the end of this module, you'll be able to:
  - Evaluate the features and benefits of PWABuilder in creating PWAs.
  - Describe the process of using PWABuilder to create and deploy a PWA.
prerequisites: |
  - Basic familiarity with web apps, such as traditional and platform-specific web apps, at the beginner level.
  - Intermediate understanding of web development (HTML, CSS, JavaScript, and JSON).
