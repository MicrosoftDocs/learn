quiz:
  title: Check your knowledge
  questions:
    - content: "What would be the size of the tensor to represent 2 seconds 320x200 video clip at 30 frames per second?"
      choices:
        - content: "30x200x320"
          isCorrect: false
          explanation: "You need to take into account colors and number of seconds"
        - content: "60x200x320"
          isCorrect: false
          explanation: "You need to take colors into account"
        - content: "60x3x200x320"
          isCorrect: true
          explanation: "Great!"
        - content: "2x200x320"
          isCorrect: false
          explanation: "Remember that each second takes 30 clips!"

