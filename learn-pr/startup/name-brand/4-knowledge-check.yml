### YamlMime:ModuleUnit
uid: learn.startups.name-brand.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Review concepts on startup naming and branding. Topics include choosing an effective name and strengthening your personal brand.
  ms.date: 02/11/2022
  author: ryanmesches
  ms.author: ryanmesches
  ms.topic: unit
durationInMinutes: 4
quiz:
  questions:
  - content: "When you're choosing a name for your company, which of the following searches is unlikely to be useful?"
    choices:
    - content: "A web search to find any other companies with a similar name."
      isCorrect: false
      explanation: "Incorrect. Before you commit to a name, it's a good idea to check whether other companies use a similar name."
    - content: "A trademark search to identify whether the name would be infringing an existing trademark."
      isCorrect: false
      explanation: "Incorrect. Before you commit to a name, it's a good idea to do a trademark search to make sure the name doesn't infringe on any existing trademarks."
    - content: "A patent search to check whether you would be infringing on an existing patent."
      isCorrect: true
      explanation: "Correct. When you're choosing a company name, it's more helpful to search for websites, domain names, and trademarks with similar names. A patent search is less useful."
    - content: "A domain name search to see whether you can register a .com domain for your company name."
      isCorrect: false
      explanation: "Incorrect. Before you commit to a name, it's a good idea to make sure that name is available as a domain name."

  - content: "If you chose to name your company Relecloud, which of the startup naming principles would you be breaking?"
    choices:
    - content: "Future-proof."
      isCorrect: false
      explanation: "Incorrect. The name Relecloud implies that the startup offers cloud services. If the company expands into other areas in the future, the name will no longer reflect its business. Startup names should be future-proof, but it's not the only option."
    - content: "Free of infringements on existing trademarks."
      isCorrect: false
      explanation: "Incorrect. A search of US trademarks shows that the name Rele is trademarked. Startup names should avoid possible trademark infringement, but it's not the only option."
    - content: "Easy to say."
      isCorrect: false
      explanation: "Incorrect. When your startup name is easy to say, people can talk about your business confidently. Unlike Relecloud, startup names should be easy to pronounce, but it's not the only option."
    - content: "Safe in other languages."
      isCorrect: false
      explanation: "Incorrect. A startup name shouldn't translate to something that's off-putting in another language. In Haitian Creole, *rele* means scream or howl, which isn't ideal for a tech firm. But it's not the only option."
    - content: "All of the above."
      isCorrect: true
      explanation: "Correct. The name Relecloud is hard to pronounce. It's not future-proof because the company might expand beyond cloud services at some point. Rele is trademarked and happens to mean scream or howl in Haitian Creole, which isn't ideal for a tech firm."

  - content: "When you're establishing your personal brand as a founder, which of the following activities is unlikely to be helpful?"
    choices:
    - content: "Creating a professional LinkedIn profile."
      isCorrect: false
      explanation: "Incorrect. Not having a LinkedIn profile makes you look amateurish. It's essential to have an up-to-date profile."
    - content: "Writing blog posts that are relevant to your company and posting them on your website."
      isCorrect: false
      explanation: "Incorrect. Blog posts are an excellent way to show your expertise in your field and your passion for your domain."
    - content: "Getting your teeth whitened."
      isCorrect: true
      explanation: "Correct. Having white teeth might give you a confident smile. But other factors are more helpful in establishing your personal brand. Examples include a strong online presence and excellent communication skills."
    - content: "Doing a media training course to improve your public speaking and interview skills."
      isCorrect: false
      explanation: "Incorrect. A media training course can be helpful in establishing your personal brand. When you improve your communication skills, you become more confident in pitches, presentations, and interviews, attracting more followers."

  - content: "When you're seeking media coverage for your startup, which of the following events is the mainstream media likely cover?"
    choices:
    - content: "Launching your MVP."
      isCorrect: false
      explanation: "Incorrect. Media coverage of specific companies usually reports on important milestones. The mainstream media doesn't often write about basic steps that every company takes, such as launching an MVP."
    - content: "Getting accepted into a local startup accelerator."
      isCorrect: false
      explanation: "Incorrect. Media coverage of specific companies usually reports on important milestones. The mainstream media doesn't often write about basic steps that every company takes, such as getting accepted into an accelerator."
    - content: "Raising a funding round from a well-known investor."
      isCorrect: true
      explanation: "Correct. Media coverage of specific companies usually reports on important milestones like securing a well-known investor."
    - content: "Posting an interesting blog post on your website."
      isCorrect: false
      explanation: "Incorrect. Media coverage of specific companies usually reports on important milestones. The mainstream media doesn't often write about basic steps that every company takes, such as posting a blog entry."