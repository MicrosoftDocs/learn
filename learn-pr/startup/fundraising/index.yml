title: Fundraising for your startup
summary: >
  This module describes the process of raising money from early-stage investors and gives practical advice on how and when to approach different types of investors, such as angel investors and venture capital funds.
abstract: | 
  In this module, you'll:

  - Understand external funding and bootstrapping.
  - Familiarize yourself with different types of investors.
  - See tips for asking potential investors for funding.
  - Learn strategies for raising funding rounds.
  - Appreciate the growth and scale needed to generate an acceptable return to investors.
