abstract: | 
  In this module, you'll:
  - Learn about types and formats of pitches.
  - Understand what makes a pitch effective.
  - Get valuable tips for delivering compelling pitches.
prerequisites: |
  Before you begin, be sure that you've:  
  - Scored your startup against the attributes of successful companies.
  - Identified the needs of your target customer by using the Value Proposition Canvas tool.
  - Run experiments to test your core assumptions.
  - Identified an appropriate revenue model for your startup.
