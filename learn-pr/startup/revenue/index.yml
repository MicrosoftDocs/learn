title: The path to revenue
summary: >
  This module explains the most common startup revenue models and gives practical tips on how to generate your first customer revenues in your startup.
abstract: | 
  In this module, you'll:
  - Learn about the wide range of revenue models that are available to startups.
  - Find out how to identify assumptions that you've made and test them with customers.
  - See which type of customer to focus on initially.
  - Understand how to develop strong sales capabilities.
