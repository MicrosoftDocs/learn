title: Build your team
summary: >
  This module gives practical advice on how to build your startup team, including how to find cofounders and recruit your first employees and contractors.
abstract: | 
  In this module, you'll:
  - Learn about personal attributes that are valued in startup team members.
  - See how to bring in a co-founder.
  - Understand the functional roles that need to be filled in your startup.
  - Find out about the advantages of co-founder agreements and founder investing.
