abstract:  |
 By the end of this module, you'll be able to:

 - Explain what decentralized apps are
 - Identify the technology needed to create decentralized apps
 - Explain how to use Drizzle to create apps
 - Build your own decentralized apps
prerequisites: | 
  - <a href="https://docs.microsoft.com/learn/modules/intro-to-blockchain/" target="_blank">Fundamental knowledge of blockchain</a>
  - <a href="https://docs.microsoft.com/learn/modules/blockchain-learning-solidity/" target="_blank">Solidity programming knowledge</a>
  - <a href="https://docs.microsoft.com/learn/modules/blockchain-solidity-ethereum-smart-contracts/" target="_blank">Knowledge of Ethereum smart contracts</a>
  - Previous experience with a programming language like C, Python, or JavaScript
  - Basic knowledge of programming concepts
  - Familiarity with the command line to create new directories and install programs
  - Node.js installed
  - Truffle and Ganache CLI installed
  - Visual Studio Code installed
  - Blockchain Development Kit for Ethereum installed
