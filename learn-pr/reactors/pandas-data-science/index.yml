summary: Learn about the pandas library for data science. Run statements and scripts, declare variables, and create a basic pandas app.
abstract: |
  In this module, you will:
  - Import the pandas library into Jupyter Notebooks in Visual Studio Code
  - Understand how to use Series and DataFrames to store remote data
  - Learn how to clean and manipulate large, remote datasets
  - Apply operations to Series and DataFrames for data science analysis

  This module is complementary content for Microsoft Reactor Workshops.

prerequisites: |
  - Introduction to Python for data science
  - Introduction to NumPy for data science
