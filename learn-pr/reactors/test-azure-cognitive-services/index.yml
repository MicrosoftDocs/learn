summary: Learn how to test Azure Cognitive Services for data science operations.
abstract: |
  In this module, you will:
  - Learn how to use Azure Cognitive Services for data science operations.
  - Learn how to test Azure Cognitive Services Computer Vision data.
  - Learn how to test Azure Cognitive Services Text Analytics data.
  - Learn how to use the Azure Cognitive Services Text Analytics API.
  - Learn how to use the Azure Cognitive Services Sentiment Analysis API.
  - Learn how to use the Azure Cognitive Services Key Phrases API.
  - Learn how to use the Azure Cognitive Services Entities API.

  Complementary content for Microsoft Reactor Workshops.
prerequisites: |
  - Review the steps to manipulate and clean data.
  - Understand machine learning models for data science.
  - Know simple cloud-based machine learning models for data science.
