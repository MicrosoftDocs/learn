title: Introduction to Python
summary: This module introduces you to Python as applied to data science. You'll also learn to use libraries and packages that help you analyze large, incomplete data.
abstract: |
  In this module, you will:
  - Explore the basic syntax and features of Python
  - Use Jupyter Notebook to execute Python code in Visual Studio Code
  - Learn how to store and manipulate simple data in Python
  - Import external modules into your Python environment

  This module is complementary content for Microsoft Reactor Workshops.
prerequisites: |
  - None
