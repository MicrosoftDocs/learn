title: Knowledge check
durationInMinutes: 1
content: |
     Choose the best response for each question. Then select **Check your answers**.
quiz:
  title: Check your knowledge
  questions:
  - content: "Which test network only supports Geth clients?"
    choices:
    - content: "Rinkeby."
      isCorrect: true
      explanation: "Correct. Rinkeby is the only network that only supports Geth."
    - content: "Ropsten."
      isCorrect: false
      explanation: "Incorrect. Ropsten supports Geth and OpenEthereum clients."
    - content: "Kovan."
      isCorrect: false
      explanation: "Incorrect. Ropsten supports OpenEthereum clients."
    - content: "Görli."
      isCorrect: false
      explanation: "Incorrect. Görli supports multiple clients like Geth, Nethermind, and OpenEthereum"
  - content: "Which of the following is necessary to prepare for mainnet deployment?"
    choices:
    - content: "Verifying source code."
      isCorrect: true
      explanation: "Correct. Source code should be submitted to be verified by a service like Etherscan."
    - content: "Smart contract testing."
      isCorrect: false
      explanation: "Incorrect. Smart contract testing should happen during development, but it is not required."
    - content: "Key distribution to project managers"
      isCorrect: false
      explanation: "Incorrect. Keys should be stored securely and only shared with those who govern or administrate the project."
    - content: "Documentation for smart contracts and dapps."
      isCorrect: false
      explanation: "Incorrect. Documentation for the blockchain solution is helpful, but not required."
  - content: "What service does Infura provide?"
    choices:
    - content: "A wallet service to add ether, test ether, and other tokens"
      isCorrect: false
      explanation: "Incorrect. This best describes the service that Metamask provides."
    - content: "A development suite that provides API access to Ethereum networks"
      isCorrect: true
      explanation: "Correct. Infura provides an API to easily access and connect your solution to different Ethereum networks."
    - content: "A development suite to make it easy to create, compile and deploy smart contracts."
      isCorrect: false
      explanation: "Incorrect. This best describes what the TruffleSuite provides."
    - content: "A destination to stage and test blockchain solutions before deploying to the mainnet."
      isCorrect: false
      explanation: "Incorrect. This best describes test networks."