quiz:
  questions:

  - content: "If you want to start using Azure Quantum, but you don't have an Azure account, what should you do?"
    choices:
    - content: "You can use the Microsoft Quantum website or install the Microsoft Quantum Development Kit (QDK) extension for Visual Studio Code (VS Code) without an Azure account. You can also create an Azure account from the Microsoft Quantum website."
      isCorrect: true
      explanation: "You don't need an Azure account to start using Azure Quantum, but you should create an Azure account if you want to have access to all the Azure Quantum features."
    - content: "You need to create an Azure account and have a valid subscription in order to start using Azure Quantum."
      isCorrect: false
      explanation: "Without an Azure account you can go to the Microsoft Quantum website and run your programs with Copilot, or install the QDK extension for VS Code. You don't need an Azure account to start using Azure Quantum, but you should create an Azure account if you want to have access to all the Azure Quantum features."
    - content: "If you don't have an account, you can still submit quantum jobs and view the job status on the Azure portal."
      isCorrect: false
      explanation: "To access the Azure portal and manage your jobs, you need to have an Azure account."

  - content: 'Although anyone can install the QDK extension for VS Code, choose which of these users is best suited to use the QDK for their quantum solutions.'
    choices:
    - content: 'A professor who wants to host a quantum hackathon for their students.'
      isCorrect: false
      explanation: 'To host a hackathon, the professor should use the Azure portal. With the Azure portal, they can grant their students access to a quantum workspace, and manage costs.'
    - content: 'A developer who wants to expand their programming skills and learn to write quantum programs on their personal computer.'
      isCorrect: true
      explanation: "The QDK is great for this user because they're already familiar with programming and software development."
    - content: 'A physics student who wants to learn the basic concepts of quantum computing.'
      isCorrect: false
      explanation: "This user might benefit more from the Microsoft Quantum website because it provides tutorials with the Quantum Katas, and the user can ask Copilot to explain quantum concepts."

  - content: "What service should you use if you want to manage your Azure subscription, quantum workspaces, jobs, and more?"
    choices:
    - content: "You can manage Azure Quantum from any of the development options: Microsoft Quantum website, Azure portal, and QDK in VS Code."
      isCorrect: false
      explanation: "You can manage Azure Quantum only from the Azure portal."
    - content: 'You can manage Azure Quantum from the Azure portal and the QDK in VS Code.'
      isCorrect: false
      explanation: "You can manage Azure Quantum only from the Azure portal."
    - content: "You can manage Azure Quantum only from the Azure portal."
      isCorrect: true
      explanation: "From the Azure portal you can manage your subscriptions, workspaces, quantum jobs, quotas, and grant a group of users access to a workspace."
