title: Choose the best Azure Quantum option for your needs
summary: Azure Quantum offers different development options. Learn the differences between each option, and how to choose the best way to get started in your quantum journey.
abstract: |
  By the end of this module, you'll be able to:
  - List the different options to develop quantum computing with Azure Quantum.
  - Define the advantages and limitations of each option.
  - Determine the best option based on your needs.

  During this module, you will:
  - Explore the different options to Azure Quantum.
  - Run a quantum program in each of the Azure Quantum options.
  - Create an Azure Quantum workspace.
  - Install the Quantum Development Kit.

prerequisites: |
  - Basic knowledge of cloud computing and Azure ecosystem is recommended. No prior knowledge of quantum computing is required.
  - Azure subscription. If you don't have one, you can create a [free account](https://azure.microsoft.com/free/?WT.mc_id=academic-15963-cxa).
  - The latest version of [Visual Studio Code](https://code.visualstudio.com/download) or open [VS Code on the Web](https://vscode.dev/).
  - The latest version of the [Azure Quantum Development Kit](https://marketplace.visualstudio.com/items?itemName=quantum.qsharp-lang-vscode) extension.
