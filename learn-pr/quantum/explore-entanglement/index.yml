title: Teleport a qubit using entanglement and the Quantum Development Kit
summary: Learn how to create entanglement with Q# and the Quantum Development Kit, and help Alice and Bob to teleport a qubit.
abstract: |
  By the end of this module, you're able to:
  - Describe the concept of quantum entanglement.
  - Understand the quantum teleportation protocol.
  - Apply single-qubit and multi-qubit operations using Q#.
  - Create entangled qubits using Q#.
  
  During this module, you will:
  - Learn what entanglement is and how to describe it. 
  - Create entanglement between two qubits using Q#.
  - Review the quantum teleportation protocol.
  - Implement the quantum teleportation protocol using Q#.

prerequisites: |
  - Basic understanding of quantum computing concepts.
  - Advance knowledge of linear algebra and Dirac notation.
  - The latest version of [Visual Studio Code](https://code.visualstudio.com/download) or open [VS Code on the Web](https://vscode.dev/).
  - The latest version of the [Azure Quantum Development Kit](https://marketplace.visualstudio.com/items?itemName=quantum.qsharp-lang-vscode) extension.

