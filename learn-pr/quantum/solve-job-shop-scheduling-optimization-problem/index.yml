title: Solve the Job Shop Scheduling Optimization Problem with Azure Quantum
summary: Learn how to use Azure Quantum's optimization service to solve a job shop scheduling problem.
abstract: |
  After completing this module, you'll be able to:

  - Identify and build problem constraints for the job shop scheduling problem
  - Convert problem constraints to a penalty model
  - Learn how to represent the penalty model using Azure Quantum
  - Solve optimization problems using Azure Quantum
prerequisites: 
  The latest version of the Azure Quantum Optimization SDK
  Visual Studio Code
