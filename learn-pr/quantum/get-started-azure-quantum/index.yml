title: Get started with Azure Quantum
summary: Learn how to get started with Azure Quantum, what it has to offer, and how to create an Azure Quantum workspace to run jobs in the cloud.
abstract: |
  In this module, you will:
  - Discover what the Azure Quantum service has to offer: quantum computing and optimization.
  - Prepare your Azure account to use Azure Quantum.
  - Create an Azure Quantum workspace.
  - Run a sample notebook that executes a Q# program on Azure Quantum.
  - Learn about application domains for Azure Quantum.
prerequisites: To use the Azure Quantum service, you need an active Azure subscription. For more information about creating an Azure account and subscription, see the Microsoft Learn module [Create an Azure account](/training/modules/create-an-azure-account/).
