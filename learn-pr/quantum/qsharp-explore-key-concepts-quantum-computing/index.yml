title: Explore the key concepts of quantum computing by using Q#
summary: Learn the fundamental concepts of quantum computing by using tools in Q# and the Quantum Development Kit.
abstract: |
  After completing this module, you'll be able to:
  - Explain the basic theory behind the power of quantum computing, including concepts like superposition, interference, and entanglement.
  - Inspect quantum states when you run code in simulated quantum computers.
  - Estimate the quantum resources that you need to run your programs.
  - Explore algorithms that use quantum properties to outperform classical algorithms.
prerequisites: |
  - The latest version of [.NET Core](https://dotnet.microsoft.com/download?azure-portal=true)
  - [Visual Studio Code](https://code.visualstudio.com/download?azure-portal=true)
  - The [Quantum Development Kit](https://docs.microsoft.com/quantum/quickstarts/install-command-line?view=qsharp-preview&tabs=tabid-vscode?azure-portal=true)

  If you don't have these tools installed, we recommend that you complete the [Create your first Q# program by using the Quantum Development Kit](https://docs.microsoft.com/learn/modules/qsharp-create-first-quantum-development-kit?azure-portal=true) module to get set up and learn the basics.

  You also need basic knowledge of linear algebra and complex numbers. If you want more background, check out the following
  Python tutorials in the form of Jupyter notebooks. You can run them locally or online.

  - [LinearAlgebra](https://github.com/microsoft/QuantumKatas/tree/master/tutorials/LinearAlgebra?azure-portal=true)
  - [ComplexArithmetic](https://github.com/microsoft/QuantumKatas/tree/master/tutorials/ComplexArithmetic?azure-portal=true)
