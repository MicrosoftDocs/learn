title: Responsible generative AI
summary: "Generative AI enables amazing creative solutions, but must be implemented responsibly to minimize the risk of harmful content generation."
abstract: |
  By the end of this module, you'll be able to:
    - Describe an overall process for responsible generative AI solution development
    - Identify and prioritize potential harms relevant to a generative AI solution
    - Measure the presence of harms in a generative AI solution
    - Mitigate harms in a generative AI solution
    - Prepare to deploy and operate a generative AI solution responsibly
prerequisites: |
  Before starting this module, you should be familiar with Azure AI Foundry. Consider completing the [Introduction to Azure AI Foundry](/training/modules/introduction-to-azure-ai-studio) module before starting this one.
