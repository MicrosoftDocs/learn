title: Monitor Azure AI services
summary: Azure AI services enable you to integrate artificial intelligence into your applications and services. It's important to be able to monitor Azure AI Services in order to track utilization, determine trends, and detect and troubleshoot issues.
abstract: |
  After completing this module, you will be able to:
  - Monitor Azure AI services costs.
  - Create alerts and view metrics for Azure AI services.
  - Manage Azure AI services diagnostic logging.
prerequisites: |
  Before starting this module, you should:
  - Be familiar with Azure services and the Azure portal.
  - Have experience of provisioning Azure AI services resources.
