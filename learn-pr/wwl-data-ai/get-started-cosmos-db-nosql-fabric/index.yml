summary: Learn how Cosmos DB NoSQL in Fabric supports operational workloads within the Fabric platform, and how to use it to build and manage scalable, transactional applications.
abstract: |
  By the end of this module, you'll be able to:
  *   Understand what Cosmos DB NoSQL in Fabric is and how it's used to support operational workloads within Fabric.
  *   Create and explore a Cosmos DB NoSQL in Fabric database using the web experience.
  *   Use Cosmos DB NoSQL in Fabric for operational scenarios such as real-time recommendations and event processing.
  *   Configure access, monitor performance, and understand backup and restore options.
  *   Connect Cosmos DB NoSQL in Fabric with other Fabric services, including pipelines, Spark, and event streams.
prerequisites: |
  *   Familiarity with navigating the Fabric portal.
  *   Basic understanding of NoSQL data structures and JSON documents.
  *   General knowledge of transactional database workloads.
