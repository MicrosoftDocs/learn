quiz:
  title: "Check your knowledge"
  questions:
  - content: "How should educators frame the focus of the AI-102: Designing and Implementing a Microsoft Azure AI Solution course?"
    choices:
    - content: "Educators should focus on building or developing solutions from scratch and integrating existing AI solutions"
      isCorrect: false
      explanation: "Incorrect. Students don't need to be an expert in any one area to start working with AI or complete this course. This course is focused on AI or Cognitive Services and using these services with each other to get to a completed project or application. Instead of building or developing solutions from scratch, students will learn to integrate existing AI solutions and Microsoft tools."
    - content: "Educators should focus on building solutions from scratch"
      isCorrect: false
      explanation: "Incorrect. Students don't need to be an expert in any one area to start working with AI or complete this course. This course is focused on AI or Cognitive Services and using these services with each other to get to a completed project or application. Instead of building or developing solutions from scratch, students will learn to integrate existing AI solutions and Microsoft tools."
    - content: "Educators should focus on integrating existing AI solutions"
      isCorrect: true
      explanation: "Correct. Students don't need to be an expert in any one area to start working with AI or complete this course. This course is focused on AI or Cognitive Services and using these services with each other to get to a completed project or application. Instead of building or developing solutions from scratch, students will learn to integrate existing AI solutions and Microsoft tools."
  - content: "In the AI-102: Designing and Implementing a Microsoft Azure AI Solution course, which online real-world example can be used as a teaching tool for both Modules 11 and 12?"
    choices:
    - content: "The JFK files"
      isCorrect: true
      explanation: "Correct. The JFK files example takes complex files—including photos, handwriting, government documents, and more—then uses Cognitive Search to extract information. This Microsoft project provides real world examples that encompass concepts from Modules 11 and 12. This project includes reading text with Computer Vision service, Knowledge Store, and knowledge mining solutions."
    - content: "Bing Translate"
      isCorrect: false
      explanation: "Incorrect. The JFK files example takes complex files—including photos, handwriting, government documents, and more—then uses Cognitive Search to extract information. This Microsoft project provides real world examples that encompass concepts from Modules 11 and 12. This project includes reading text with Computer Vision service, Knowledge Store, and knowledge mining solutions."
    - content: "AI Customer Stories"
      isCorrect: false
      explanation: "Incorrect. The JFK files example takes complex files—including photos, handwriting, government documents, and more—then uses Cognitive Search to extract information. This Microsoft project provides real world examples that encompass concepts from Modules 11 and 12. This project includes reading text with Computer Vision service, Knowledge Store, and knowledge mining solutions."
  - content: "Which teaching tool allows students to build a strong foundation of concepts before beginning to work independently in the AI-102: Designing and Implementing a Microsoft Azure AI Solution course?"
    choices:
    - content: "Accessibility Tools"
      isCorrect: false
      explanation: "Incorrect. Instructor-led lab experiences allow students the opportunity to walk through the labs and build a strong foundation. Students will be able to solidify concepts when completing labs on their own by walking through the labs with the instructor first."
    - content: "Instructor-led lab experiences"
      isCorrect: true
      explanation: "Correct. Instructor-led lab experiences allow students the opportunity to walk through the labs and build a strong foundation. Students will be able to solidify concepts when completing labs on their own by walking through the labs with the instructor first."
    - content: "Azure Blog"
      isCorrect: false
      explanation: "Incorrect. Instructor-led lab experiences allow students the opportunity to walk through the labs and build a strong foundation. Students will be able to solidify concepts when completing labs on their own By walking through the labs with the instructor first."