title: Implement continuous integration and continuous delivery (CI/CD) in Microsoft Fabric
summary: Microsoft Fabric implements CI/CD using Git integration and deployment pipelines. These tools help you collaborate with your development team and provide you with an efficient process for delivering and updating content.  
abstract: |
  In this module, you'll learn how to:
  - Define CI/CD and describe how it's implemented in Fabric.
  - Implement version control and Git integration.
  - Use deployment pipelines to automate the deployment process.
  - Automate CI/CD using Fabric APIs.
prerequisites: |
  Before starting this module, you should be familiar with the Microsoft Fabric interface and core concepts.
