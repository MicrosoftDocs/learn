title: Assess SQL Server databases for migration to Azure SQL
summary: Assessment tools such as SQL Server enabled by Azure Arc, Azure Migrate, and Azure Database Migration Service facilitate the migration of SQL Server databases to Azure.
abstract: |
  In this module, you'll:
   - Understand common compatibility issues and blockers that may prevent a migration to Azure SQL.
   - Discover the various tools and options available for assessing SQL Server databases for migration purposes.
   - Use SQL Server enabled by Azure Arc to assess SQL Server instances.
   - Use Azure Migrate to assess SQL Server databases at scale.
prerequisites: |
  - Experience in administering SQL Server databases.
  - Knowledge of SQL Server editions and versions.
