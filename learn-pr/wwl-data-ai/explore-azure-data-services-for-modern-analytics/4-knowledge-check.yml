quiz:
  title: "Check your knowledge"
  questions:
  - content: "What type of data is best suited for batch processing?"
    choices:
    - content: "IoT gas sensor data that monitors and detects the presence of toxic or hazardous gasses."
      isCorrect: false
      explanation: "That's incorrect. IoT sensors aren't well suited for batch processing because data need to be available and used immediately."
    - content: "Real-time personalized advertising data."
      isCorrect: false
      explanation: "That's incorrect. Real-time data isn't well suited for batch processing."
    - content: "Daily sales report data."
      isCorrect: true
      explanation: "That's correct. Batch processing is the processing of transactions in a group or batch. In this case sales data are batched by day."
  - content: "What is one advantage of using Power BI over a Synapse notebook for data visualization?"
    choices:
    - content: "There is no advantage, Power BI and Azure Synapse Analytics are comparable for data visualization"
      isCorrect: false
      explanation: "That's incorrect. Structured and unstructured data are different."
    - content: "Power BI was designed for distribution of data products outside of the data team."
      isCorrect: true
      explanation: "That's correct. Power BI provides secure distribution and sharing options for distribution of insights across an organization."
    - content: "Power BI displays simple visualizations compared to Synapse notebooks."
      isCorrect: false
      explanation: "That's incorrect. Power BI has advanced visualization capabilities."