quiz:
  questions:
  - content: "How should you collect telemetry for your Azure Cognitive Services resource for later analysis?"
    choices:
    - content: "Create an alert."
      isCorrect: false
      explanation: "Incorrect. An alert will notify you of a specific event or a specified metric threshold."
    - content: "Configure diagnostic settings."
      isCorrect: true
      explanation: "Correct. Diagnostic settings enable you to capture data for subsequent analysis."
    - content: "Create a dashboard."
      isCorrect: false
      explanation: "Incorrect. A dashboard enables you to view near-realtime metrics."
  - content: "You are defining an alert that notifies you when a key regeneration event is recorded in the activity log for your Cognitive Services resource. What should you do?"
    choices:
    - content: "Specify a Scope of Activity Log."
      isCorrect: false
      explanation: "Incorrect. The scope determines the Azure resource to which the alert applies - in this case, the Cognitive Services resource."
    - content: "Specify an Action that uses an Azure Logic App to read the activity log."
      isCorrect: false
      explanation: "Incorrect. Actions are performed when the alert is triggered."
    - content: "Specify a Condition with a Signal Type of Activity Log."
      isCorrect: true
      explanation: "Correct. The Regenerate Key event is an Activity Log signal."
  - content: "You are viewing a metric for your Cognitive Services resource in a chart. You want to combine the chart with visualizations of other resources and data. What should you do?"
    choices:
    - content: "Add the chart to a dashboard."
      isCorrect: true
      explanation: "Correct. A dashboard enables you to combine visualizations from multiple resources."
    - content: "Share the chart."
      isCorrect: false
      explanation: "Incorrect. Sharing the chart enables you to download it to Excel or copy a link to it."
    - content: "Clone the chart."
      isCorrect: false
      explanation: "Incorrect. Cloning the chart creates a copy in the Resource Metrics page."