durationInMinutes: 2
quiz:
  title: ""
  questions:
  - content: "What is the main function of the Azure AI Translator service?"
    choices:
    - content: "To translate spoken audio from a streaming source into text or an audio stream."
      isCorrect: false
      explanation: "Incorrect. This is the function of Azure AI Speech, not Azure AI Translator."
    - content: "To support text-to-text translation between more than 130 languages using a Neural Machine Translation model."
      isCorrect: true
      explanation: "Correct. Azure AI Translator uses a Neural Machine Translation model to analyze the semantic context of the text and render a more accurate and complete translation."
    - content: "To support multiple AI capabilities including text analysis, translation, and speech."
      isCorrect: false
      explanation: "Incorrect. Azure AI Services supports multiple AI capabilities, Azure AI Translator supports specific capabilities."
  - content: "Your team would like to build an application that translates digital copies of books. Which Azure AI Translator capability would you use?"
    choices:
    - content: "Text translation"
      isCorrect: false
      explanation: "Incorrect. Text translation is best used for quick and accurate source-to-target text translation in real time."
    - content: "Document translation"
      isCorrect: true
      explanation: "Correct. Document translation supports the processing of multiple documents and large files."
    - content: "Custom translation"
      isCorrect: false
      explanation: "Incorrect. Custom translator enables engineers to build customized neural machine translation (NMT) systems."
  - content: "You're developing an application that must take English input from a microphone and generate a real-time audio output in Hindi. Which capability of Azure AI Speech would you use?"
    choices:
    - content: "Text-to-speech"
      isCorrect: false
      explanation: "Incorrect. Azure AI Speech does have text-to-speech capabilities, but you will want to use another capability."
    - content: "Speech translation"
      isCorrect: true
      explanation: "Correct. Azure AI Speech can translate audio from one language into audio in another language."
    - content: "Speech-to-text"
      isCorrect: false
      explanation: "Incorrect. Azure AI Speech does have speech-to-text capabilities, but you will want to use another capability."
