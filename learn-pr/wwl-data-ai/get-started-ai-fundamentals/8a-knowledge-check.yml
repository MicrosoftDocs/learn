quiz:
  title: ""
  questions:
  - content: "You want to create a model to predict sales of ice cream based on historic data that includes daily ice cream sales totals and weather measurements. Which Azure service should you use?"
    choices:
    - content: "Azure Machine Learning"
      isCorrect: true
      explanation: "That is correct. Azure Machine Learning enables you to train a predictive model from the existing data."
    - content: "Azure AI Bot Service"
      isCorrect: false
      explanation: "That is incorrect. The Azure AI Bot Service provides a platform for conversational AI."
    - content: "Azure AI Language"
      isCorrect: false
      explanation: "That is incorrect. The Language Service is used for understanding and analyzing text, and creating intelligent applications."
  - content: "You are designing an AI application that uses images to detect cracks in car windshields and warn drivers when a windshield should be repaired or replaced. What AI workload is described? ​​"
    choices:
    - content: "Computer Vision"
      isCorrect: true
      explanation: "That is correct. Images of the car windshield can be analyzed with computer vision and classified into groups based on windshield condition."
    - content: "Anomaly Detection"
      isCorrect: false
      explanation: "That is incorrect. Anomaly Detection is used to analyze data over time and identify unusual changes."
    - content: "Natural Language Processing"
      isCorrect: false
      explanation: "That is incorrect. Natural Language Processing is used to understand and analyze text, and create intelligent applications."
  - content: "A predictive app provides audio output for visually impaired users. Which principle of Responsible AI is reflected here?"
    choices:
    - content: "Transparency"
      isCorrect: false
      explanation: "That is incorrect. Transparency is about fully communicating the purpose of the system, how it works, and what limitations may be expected."
    - content: "Inclusiveness"
      isCorrect: true
      explanation: "That is correct. Inclusiveness is about how AI should bring benefits to all parts of society, regardless of physical ability, gender, sexual orientation, ethnicity, or other factors."
    - content: "Fairness"
      isCorrect: false
      explanation: "That is incorrect. Fairness is about developing models and applications without incorporating any bias based on gender, ethnicity, or other factors that might result in an unfair advantage or disadvantage to specific groups."