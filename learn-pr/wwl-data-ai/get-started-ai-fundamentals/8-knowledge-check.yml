durationInMinutes: 3
quiz:
  title: ""
  questions:
  - content: "Which is the best description of generative AI?"
    choices:
    - content: "Generative AI uses a language model to create original content in response to a prompt."
      isCorrect: true
      explanation: "Correct. Generative AI uses language models to create new original content."
    - content: "Generative AI is an older form of AI that is being replaced by machine learning."
      isCorrect: false
      explanation: "Incorrect. Generative AI is not being replaced by machine learning."
    - content: "Generative AI is a complex form of AI that can only be used by specialists such as data scientists."
      isCorrect: false
      explanation: "Incorrect. Generative AI is available in many user-friendly applications."
  - content: "A wildlife conservation app uses AI to locate one or more animals in photos. Which computer vision capability is being used?"
    choices:
    - content: "Image classification"
      isCorrect: false
      explanation: "Incorrect. Image classification is used to identify the main subject of an image."
    - content: "Object detection"
      isCorrect: true
      explanation: "Correct. Object detection is used to identify the location of one or more objects in an image."
    - content: "Entity extraction"
      isCorrect: false
      explanation: "Incorrect. Entity extraction is used to identify and extract specific information from text."
  - content: "An AI application reads email aloud to a user. Which AI speech capability is being used?"
    choices:
    - content: "Speech recognition"
      isCorrect: false
      explanation: "Incorrect. Speech recognition is used to convert spoken language into text."
    - content: "Speech synthesis"
      isCorrect: true
      explanation: "Correct. Speech synthesis is used to convert text into spoken language."
    - content: "Sentiment analysis"
      isCorrect: false
      explanation: "Incorrect. Sentiment analysis is used to determine the emotional tone of written or spoken language."