summary: This module guides you through training and deploying an Azure Machine Learning model using automated machine learning. Then, you'll call the model directly from Azure Database for PostgreSQL - Flexible Server.
abstract: |
  -   Learn how to train and deploy an Azure Machine Learning model using automated machine learning.

  -   Learn how to invoke deployed Azure Machine Learning models from Azure Database for PostgreSQL - Flexible Server.

  -   Learn how to generate predictions for each row in an Azure Database for PostgreSQL - Flexible Server table.
prerequisites: Before starting this module, you should have experience working with the PL/pgSQL language. Some knowledge of machine learning topics and Azure Machine Learning would be beneficial but not mandatory.
