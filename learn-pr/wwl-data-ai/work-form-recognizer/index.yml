title: Extract data from forms with Azure Document intelligence
summary: Document intelligence uses machine learning technology to identify and extract key-value pairs and table data from form documents with accuracy, at scale. This module teaches you how to use the *Azure Document intelligence* cognitive service.
abstract: |
  In this module, you learn how to:
  -   Identify how Document intelligence's layout service, prebuilt models, and custom models can automate processes.
  -   Use Document intelligence's capabilities with SDKs, REST API, and Document Intelligence Studio.
  -   Develop and test custom models.
prerequisites: |
  To complete this module, you'll need:
  -   An active Azure account
  -   Knowledge of Azure portal navigation
  -   Knowledge of at least one programming language (C#, Python)
