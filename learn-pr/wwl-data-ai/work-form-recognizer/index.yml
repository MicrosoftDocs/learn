metadata:
  title: Extract data from forms with Azure Document Intelligence
  description: "Azure Document Intelligence extracts data at scale to enable the submission of documents in real time, at scale, with accuracy. This module gives users the tools to use the Azure Document Intelligence vision API."
  ms.date: 10/18/2023
  author: wwlpublish
  ms.author: berryivor
  ms.topic: module-standard-task-based
  ms.service: azure-ai-document-intelligence
title: Extract data from forms with Azure Document Intelligence
summary: Azure Document Intelligence uses machine learning technology to identify and extract key-value pairs and table data from form documents with accuracy, at scale. This module teaches you how to use the *Azure Document Intelligence* Azure AI service.
abstract: |
  In this module, you'll learn how to:
  - Identify how Azure Document Intelligence's layout service, prebuilt models, and custom service can automate processes
  - Use Azure Document Intelligence's Optical Character Recognition (OCR) capabilities with SDKs, REST API, and Azure Document Intelligence Studio
  - Develop and test custom models
prerequisites: |
  To complete this module, you'll need:
  - An active Azure account
  - Knowledge of Azure portal navigation
  - Knowledge of at least one programming language (C#, Python)
