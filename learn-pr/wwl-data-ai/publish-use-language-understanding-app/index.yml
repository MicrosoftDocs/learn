title: Publish and use a Language Understanding app
summary: After creating a Language Understanding app, you can publish it and consume it from client applications.
abstract: |
  After completing this module, you will be able to:
  - Set publishing configuration options for a Language Understanding app
  - Process predictions from a Language Understanding app
  - Deploy a language understanding app in a container
prerequisites: |
  Before starting this module, you should already have:
  - Familiarity with Azure and the Azure portal.
  - Experience programming with C# or Python.
  - Experience creating a Language Understanding app
  If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/learn/paths/csharp-first-steps/) or [Take your first steps with Python](/learn/paths/python-first-steps/) learning path first.
