durationInMinutes: 5
quiz:
  questions:
  - content: "The application team created a brand new Azure Cosmos DB account with a write region in **West US** and two read regions in **UK South** and **Japan East**. The team made no further configuration changes from the default configuration for a new account. There's a current data center outage in **West US**. What failover action does Azure Cosmos DB do?"
    choices:
    - content: "Fail over to **UK South**"
      isCorrect: false
      explanation: "Incorrect. Automatic failover isn't enabled for new accounts by default."
    - content: "Nothing"
      isCorrect: true
      explanation: "Correct. The team must enable automatic failover before a failover can occur."
    - content: "Fail over to **Japan East**"
      isCorrect: false
      explanation: "Incorrect. Automatic failover isn't enabled for new accounts by default."
  - content: "Which property of the **CosmosClientOptions** class in the .NET SDK for Azure Cosmos DB for NoSQL is used to configure a list of preferred geo-replication regions?"
    choices:
    - content: "``ApplicationRegion``"
      isCorrect: false
      explanation: "Incorrect. The **ApplicationRegion** property can only configure a single region."
    - content: "``ApplicationPreferredRegions``"
      isCorrect: true
      explanation: "Correct. The **ApplicationPreferredRegions** property sets a list of regions in priority order."
    - content: "``ConnectionMode``"
      isCorrect: false
      explanation: "Incorrect. This property is used to configure the connection mode to either **direct** or **gateway**."
