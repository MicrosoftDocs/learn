quiz:
  questions:
  - content: "Which API would be best for this scenario? You need to read a large amount of text with high accuracy. Some of the text is handwritten in English and some of it is printed in multiple languages."
    choices:
    - content: "Vision API"
      isCorrect: false
      explanation: "Incorrect: Computer Vision is a grouping of APIs, and not an API itself."
    - content: "Read API"
      isCorrect: true
      explanation: "Correct: The Read API is the best choice for large amounts of text and multiple languages."
    - content: "Image Analysis API"
      isCorrect: false
      explanation: "Incorrect: The Image Analysis service is a Computer Vision service, but its features extract visual features from images, such as objects and faces."
  - content: "What languages can the Read API detect?"
    choices:
    - content: "Only English at this time"
      isCorrect: false
      explanation: "Incorrect: There are more than 160 languages available for printed text via the Read API."
    - content: "Nine languages, including Chinese, French, German, Italian, Japanese, Korean, Portuguese, and Spanish."
      isCorrect: false
      explanation: "Incorrect: There are more than 160 languages available for printed text via the Read API."
    - content: "Over 160 different languages."
      isCorrect: true
      explanation: "Correct: There are more than 160 languages available for printed text via the Read API."
  - content: "You've scanned a letter into PDF format and need to extract the text it contains. What should you do?"
    choices:
    - content: "Use the Custom Vision service"
      isCorrect: false
      explanation: "Incorrect: The Custom Vision service is used to build and deploy image identification applications by applying labels to classes or objects."
    - content: "Use the Image Analysis API of the Computer Vision service."
      isCorrect: false
      explanation: "Incorrect: The Image Analysis API can't be used to process PDF formatted files."
    - content: "Use the Read API of the Computer Vision service."
      isCorrect: true
      explanation: "Correct: The Read API can be used to process PDF formatted files."