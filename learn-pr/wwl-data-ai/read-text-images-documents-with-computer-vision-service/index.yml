summary: The Azure AI Vision Image Analysis ervice uses algorithms to process images and return information. This module teaches you how to use the Image Analysis API for optical character recognition (OCR).
abstract: |
  In this module, you'll learn how to:
  - Describe the OCR capabilities of Azure AI Vision's Image Analysis API.
  - Use the Azure AI Vision service Image Analysis API to extract text from images.
prerequisites: |
  Before starting this module, you should already have:
  - Familiarity with Azure and the Azure portal.
  - Experience programming with C# or Python.
