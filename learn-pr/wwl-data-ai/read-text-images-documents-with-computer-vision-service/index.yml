title: Read Text in Images and Documents with the Computer Vision Service
summary: Azure's Computer Vision service uses algorithms to process images and return information. This module teaches you how to use the OCR API and Read API.
abstract: |
  In this module, you'll learn how to:
  - Read text from images with the OCR API and Read API
  - Use the Computer Vision service with SDKs and the REST API
  - Develop an application that can read printed and handwritten text
prerequisites: |
  To complete this module, you will need:
  - An active Azure account
  - Knowledge of Azure portal navigation
  - Knowledge of at least one programming language (C#, Python)
