  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What Azure storage is recommended for production data files that requires maximum throughput?"
    choices:
    - content: "Premium SSD"
      isCorrect: false
      explanation: "That's incorrect. Premium SSD does not offer the lowest latency of the three storage types."
    - content: "Ultra SSD"
      isCorrect: true
      explanation: "That's correct. Ultra Disk offers the lowest latency of the three storage types."
    - content: "Standard SSD"
      isCorrect: false
      explanation: "That's incorrect. Standard SSD does not offer the lowest latency of the three storage types."
  - content: "What option should you select to change the auto-pause setting of a serverless SQL Database?"
    choices:
    - content: "The auto-pause setting can't be changed, and it's fixed at one hour"
      isCorrect: false
      explanation: "That's incorrect. You can adjust the auto-pause setting through the Azure portal."
    - content: "Ensure that there are no active transactions in the database, as the auto-pause change will result in a disconnection"
      isCorrect: false
      explanation: "That's incorrect. Changes to auto-pause setting does not cause disruption."
    - content: "The Azure portal allows you to change the auto-pause setting at any time"
      isCorrect: true
      explanation: "That's correct. You can change the auto-pause setting at any time through the Azure portal."
  - content: "Which SQL Server PaaS offering should you choose if you want to restore an on-premises database backup to Azure?"
    choices:
    - content: "Azure SQL Managed Instance"
      isCorrect: true
      explanation: "That's correct. Azure SQL Managed Instance is the only SQL Server PaaS option that supports database restore from an on-premises database backup."
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "That's incorrect. You can't restore an on-premises database backup to Azure SQL Database."
    - content: "You can use both Azure SQL Database and Azure SQL Managed Instance."
      isCorrect: false
      explanation: "That's incorrect. You can't restore an on-premises database backup to Azure SQL Database."
  - content: "Which built-in option should you choose to monitor performance degradation on Azure Database for PostgreSQL?"
    choices:
    - content: "Database Advisor"
      isCorrect: false
      explanation: "That's incorrect. Database Advisor is supported only on the SQL Server platform."
    - content: "Query store feature"
      isCorrect: true
      explanation: "That's correct. Query store feature helps to monitor and identify performance opportunities for your database."
    - content: "Dynamic management views"
      isCorrect: false
      explanation: "That's incorrect. Dynamic management views are supported only on SQL Server platform."