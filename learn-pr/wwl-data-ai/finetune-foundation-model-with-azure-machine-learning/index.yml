abstract: |
  By the end of this module, you'll be able to:
    - Explore foundation models in the model catalog.
    - Fine-tune a foundation model using the Azure Machine Learning studio.
    - Evaluate and deploy a fine-tuned model using the Azure Machine Learning studio.
