quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which data store options can be used to analyze SQL monitoring data collected by Database Watcher?"
    choices:
    - content: "Azure Data Explorer"
      isCorrect: true
      explanation: "Correct. Azure Data Explorer is a fully managed, highly scalable service designed for fast ingestion and analytics of time-series monitoring data."
    - content: "Azure Blob Storage"
      isCorrect: false
      explanation: "Incorrect. Azure Blob Storage is used for storing large amounts of unstructured data, but it does not provide analytics capabilities."
    - content: "Azure Event Grid"
      isCorrect: false
      explanation: "Incorrect. Azure Event Grid is used for event routing, but it does not perform data analysis."
  - content: "Which Performance Monitor counter reflects how long SQL Server expects to retain data in memory?"
    choices:
    - content: "Page Life Expectancy"
      isCorrect: true
      explanation: "Correct. PLE is how long the engine expects a given page to live in memory."
    - content: "Processor Queue Length"
      isCorrect: false
      explanation: "Incorrect. Process queue length is an indication of CPU pressure."
    - content: "Paging File Usage"
      isCorrect: false
      explanation: "Incorrect. Page file usage is an OS metric that indicates memory pressure in the OS."
  - content: "What tool should you use to see the sizes of your SQL Server databases running in an Azure virtual machine?"
    choices:
    - content: "The SQL virtual machine resource provider"
      isCorrect: true
      explanation: "Correct. The SQL virtual machine resource provider enhances manageability features for SQL Server running on Azure Virtual Machines."
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Incorrect. Azure Monitor does not include data from within the VM resource."
    - content: "Database watcher"
      isCorrect: false
      explanation: "Incorrect. Database watcher provide performance data, but does not include SQL Server information."
  - content: "Which extended event target counts how many times each specified event occurs?"
    choices:
    - content: "The *etw_classic_sync_target* target"
      isCorrect: false
      explanation: "Incorrect. The *etw_classic_sync_target* target operates with Event Tracing for Windows (ETW) to monitor system activity."
    - content: "The *event_file* target"
      isCorrect: false
      explanation: "Incorrect. The *event_file* writes event session output from buffer to a disk file."
    - content: "The *event_counter* target"
      isCorrect: true
      explanation: "Correct. The *event_counter* target counts how many times each specified event occurs."
