summary: "Learn how to develop an Azure AI Voice Live agent using the Voice Live API and SDK. This module covers the fundamentals of the Voice Live platform, including API integration, SDK usage, and building conversational AI agents."
abstract: |
  After completing this module, you'll be able to: 
    - "Implement the Azure AI Voice Live API to enable real-time, bidirectional communication."
    - "Set up and configure the agent session."
    - "Develop and manage event handlers to create dynamic and interactive user experiences."
    - "Build and deploy a Python-based web app with real-time voice interaction capabilities to Azure."
prerequisites: |
  Before beginning this module, you should have:
  - "Programming experience with languages such as Python, JavaScript, or C#."
  - "Familiarity with RESTful APIs and webhooks."
  - "Basic understanding of Azure services and cloud computing concepts."
