title: Ingest streaming data using Azure Stream Analytics and Azure Synapse Analytics
summary: Azure Stream Analytics provides a real-time data processing engine that you can use to ingest streaming event data into Azure Synapse Analytics for further analysis and reporting.
abstract: |
  After completing this module, you'll be able to:
  *   Describe common stream ingestion scenarios for Azure Synapse Analytics.
  *   Configure inputs and outputs for an Azure Stream Analytics job.
  *   Define a query to ingest real-time data into Azure Synapse Analytics.
  *   Run a job to ingest real-time data, and consume that data in Azure Synapse Analytics.
prerequisites: |
  Before starting this module, you should be familiar with Azure Stream Analytics and Azure Synapse Analytics. Consider completing the following modules first:
  - [Get started with Azure Stream Analytics](/training/modules/introduction-to-data-streaming)
  - [Introduction to Azure Synapse Analytics](/training/modules/introduction-azure-synapse-analytics)
