### YamlMime:ModuleUnit
uid: learn.wwl.transcribe-speech-input-text.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 03/02/2022
  author: wwlpublish
  ms.author: gmalc
  ms.topic: interactive-tutorial
  ms.service: azure
azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  questions:
  - content: "What information do you need from your Speech service Azure resource to consume it using the Speech SDK?"
    choices:
    - content: "The location and one of the keys"
      isCorrect: true
      explanation: "Correct. The Speech SDK requires the location and a key to connect to the Speech service."
    - content: "The primary and secondary keys"
      isCorrect: false
      explanation: "Incorrect. The Speech SDK requires the location and a key to connect to the Speech service."
    - content: "The endpoint and one of the keys"
      isCorrect: false
      explanation: "Incorrect. The Speech SDK requires the location and a key to connect to the Speech service."
  - content: "Which object should you use to specify that the speech input to be transcribed to text is in an audio file?"
    choices:
    - content: "SpeechConfig"
      isCorrect: false
      explanation: "Incorrect. Use an AudioConfig to specify the input source for speech."
    - content: "AudioConfig"
      isCorrect: true
      explanation: "Correct. Use an AudioConfig to specify the input source for speech."
    - content: "SpeechRecognizer"
      isCorrect: false
      explanation: "Incorrect. Use an AudioConfig to specify the input source for speech."
  - content: "How can you change the voice used in speech synthesis?"
    choices:
    - content: "Specify a SpeechSynthesisOutputFormat enumeration in the SpeechConfig object."
      isCorrect: false
      explanation: "Incorrect. To set a voice, set the SpeechSynthesisVoiceName property of the SpeechConfig to a voice name, such as \"en-GB-George\"."
    - content: "Set the SpeechSynthesisVoiceName property of the SpeechConfig object to the desired voice name."
      isCorrect: true
      explanation: "Correct. To set a voice, set the SpeechSynthesisVoiceName property of the SpeechConfig to a voice name, such as \"en-GB-George\"."
    - content: "Specify a filename in the AudioConfig object."
      isCorrect: false
      explanation: "Incorrect. To set a voice, set the SpeechSynthesisVoiceName property of the SpeechConfig to a voice name, such as \"en-GB-George\"."