durationInMinutes: 3
quiz:
  questions:
  - content: "Which of the following tasks would be a good fit for the Speech-to-Text?"
    choices:
    - content: "Translating a document written in English into German."
      isCorrect: false
      explanation: "Incorrect. The Speech-to-Text isn't designed to translate written content into other languages or to do untranslated speech recognition or synthesis. These features are part of the Bing Speech API."
    - content: "Creating an audio file from a famous quote"
      isCorrect: false
      explanation: "Incorrect. Speech-to-Text isn't designed to translate written content into other languages, or to do untranslated speech recognition or synthesis. These features are part of the Bing Speech API."
    - content: "Real-time voice-chat transcription from a microphone"
      isCorrect: true
      explanation: "Correct. Speech-to-Text can perform real-time transcribing (text output) from audio streams such as input from a microphone."
  - content: "Which of the following text-to-speech output formats are supported by Speech-to-Text?"
    choices:
    - content: "audio/midi"
      isCorrect: false
      explanation: "Incorrect. MIDI isn't a supported output format."
    - content: "audio/wav"
      isCorrect: true
      explanation: "Correct. Speech-to-Text supports \\\"audio/wav\\\" and \\\"audio/mp3\\\" as output formats via the format parameter."
    - content: "audio/m4a"
      isCorrect: false
      explanation: "Incorrect. M4A (MPEG 4 Audio) isn't a supported output format."