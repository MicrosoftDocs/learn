quiz:
  questions:
  - content: "How are client applications typically granted access to a cognitive services endpoint?"
    choices:
    - content: "The application must specify a valid subscription key for the Azure resource."
      isCorrect: true
      explanation: "Correct. By default, access to a cognitive services resource is based on a subscription key."
    - content: "The user of the application must enter a user name and password associated with the Azure subscription."
      isCorrect: false
      explanation: "Incorrect. By default, access to a cognitive services resource is based on a subscription key."
    - content: "Access to cognitive services is granted to anonymous users by default."
      isCorrect: false
      explanation: "Incorrect. By default, access to a cognitive services resource is based on a subscription key."
  - content: "In which format are message exchanged between a client app and a cognitive services resource when using a REST API?"
    choices:
    - content: "XML"
      isCorrect: false
      explanation: "Incorrect. Client apps submit JSON requests and receive JSON responses."
    - content: "JSON"
      isCorrect: true
      explanation: "Correct. Client apps submit JSON requests and receive JSON responses."
    - content: "HTML"
      isCorrect: false
      explanation: "Incorrect. Client apps submit JSON requests and receive JSON responses."