quiz:
  title: "Check your knowledge"
  questions:
  - content: "What level are user permissions set at in Microsoft Purview?"
    choices:
    - content: "Tenant."
      isCorrect: false
      explanation: "Incorrect. Permissions aren't set at tenant level in Microsoft Purview."
    - content: "Data catalog."
      isCorrect: false
      explanation: "Incorrect. Permissions aren't set at Data catalog level in Microsoft Purview."
    - content: "Collection."
      isCorrect: true
      explanation: "Correct. User permissions are set at the collection level in Microsoft Purview."
  - content: "What are the two types of classification in Microsoft Purview?"
    choices:
    - content: "System classifications and custom classifications."
      isCorrect: true
      explanation: "Correct. Microsoft Purview contains out of the box, system classifications and custom classifications."
    - content: "Microsoft Information Protection Sensitivity Labels and system classifications."
      isCorrect: false
      explanation: "Incorrect. Microsoft Information Protection Sensitivity Labels can be applied in Microsoft Purview, but they aren't a type of classification."
    - content: "Custom classifications and user-defined classifications."
      isCorrect: false
      explanation: "Incorrect. Custom classifications are user defined classifications."
  - content: "If a data analyst is looking for a specific resource for reporting, what should they use?"
    choices:
    - content: "Purview Data Catalog to search."
      isCorrect: true
      explanation: "Correct. Searching the Purview Data Catalog will help analysts find resources."
    - content: "The business glossary."
      isCorrect: false
      explanation: "Incorrect. The business glossary won't help analysts find resources."
    - content: "Import into Power BI and create a custom report."
      isCorrect: false
      explanation: "Incorrect. Importing Purview Data into Power BI won't help analysts find resources for reporting."