title: Implement Azure Synapse Link with Azure Cosmos DB
summary: Azure Synapse Link for Azure Cosmos DB enables HTAP integration between operational data in Azure Cosmos DB and Azure Synapse Analytics runtimes for Spark and SQL.
abstract: |
  After completing this module, you'll be able to:
  - Configure an Azure Cosmos DB Account to use Azure Synapse Link.
  - Create an analytical store enabled container.
  - Create a linked service for Azure Cosmos DB.
  - Analyze linked data using Spark.
  - Analyze linked data using Synapse SQL.
prerequisites: |
  Before starting this module, you should have a basic knowledge of Azure Cosmos DB and Azure Synapse Analytics. Consider completing the following modules first:
  - [Explore fundamentals of Azure Cosmos DB](/learn/modules/explore-non-relational-data-stores-azure?azure-portal=true)
  - [Explore fundamentals of large-scale data warehousing](/learn/modules/examine-components-of-modern-data-warehouse?azure-portal=true)
