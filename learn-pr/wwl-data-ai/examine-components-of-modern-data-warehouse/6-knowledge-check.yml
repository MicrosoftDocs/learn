quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which term is used to describe an analytics solution that combines data lake and relational data warehouse functionality?"
    choices:
    - content: "Data lakehouse"
      isCorrect: true
      explanation: "That's correct. A data lakehouse uses data lake storage and relational tables like a data warehouse."
    - content: "Data pipeline"
      isCorrect: false
      explanation: "That's incorrect. A data pipeline is used to orchestrate data movement and processing tasks."
    - content: "Cloud"
      isCorrect: false
      explanation: "That's incorrect. Cloud is a general term that refers to technology services hosted in a network - usually the internet."
  - content: "Which SaaS analytics solution can you use to create a pipeline for data ingestion and processing?"
    choices:
    - content: "Azure SQL Database and Azure Cosmos DB"
      isCorrect: false
      explanation: "That's incorrect. Azure SQL Database and Azure Cosmos DB are data stores."
    - content: "Microsoft Fabric"
      isCorrect: true
      explanation: "That's correct. Microsoft Fabric includes the capability to create pipelines."
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "That's incorrect. Azure Cosmos DB is a database system, but it doesn't include the capability to create pipelines."
  - content: "Which open-source distributed processing engine does Microsoft Fabric include?"
    choices:
    - content: "Apache Hadoop"
      isCorrect: false
      explanation: "That's incorrect. To use Apache Hadoop, provision an Azure HDInsight cluster."
    - content: "Apache Spark"
      isCorrect: true
      explanation: "That's correct. Microsoft Fabric includes an Apache Spark runtime."
    - content: "Apache Storm"
      isCorrect: false
      explanation: "That's incorrect. Microsoft Fabric doesn't include Apache Storm."