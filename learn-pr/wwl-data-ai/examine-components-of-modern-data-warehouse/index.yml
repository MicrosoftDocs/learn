title: Explore fundamentals of large-scale data warehousing
summary: |
  Organizations use modern data warehousing to build large scale data analytics solutions that generate insights and drive success.
  Microsoft Azure includes multiple technologies that you can combine to build a modern data warehousing solution.
abstract: |
  In this module, you will learn how to:
  - Identify common elements of a modern data warehousing solution
  - Describe key features for data ingestion pipelines
  - Identify common types of analytical data store and related Azure services
  - Provision Azure Synapse Analytics and use it to ingest, process, and query data
prerequisites: |
  Before starting this module, you should have a conceptual understanding of data and databases, and be familiar with Microsoft Azure services for data workloads such as Azure Storage, Azure SQL Database, and Azure Cosmos DB.
