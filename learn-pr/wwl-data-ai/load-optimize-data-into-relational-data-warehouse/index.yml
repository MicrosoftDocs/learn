abstract: |
  In this module you will:
  	Explain loading methods
  	Manage source data files
  	Implement workload management
  	Exercise: Load data into a relational data warehouse
  	Understand table distribution design
  	Understand Indexes and query plans
  	Other optimization considerations
  	Exercise: See how statistic affects query plan
  	Knowledge check
prerequisites: |
  Before taking this module, it is recommended that the student can:
  -	Log into the Azure portal
  -	Create a Synapse Analytics Workspace
  -	Create and connect to an Azure Synapse Analytics SQL Pool
