metadata:
  title: Load data into a relational data warehouse
  description: "Learn how to load tables in a relational data warehouse that is hosted in a dedicated SQL pool in Azure Synapse Analytics."
  ms.date: 10/27/2023
  author: wwlpublish
  ms.author: jamesh
  ms.topic: module
  ms.service: synapse-analytics
title: Load data into a relational data warehouse
summary: A core responsibility for a data engineer is to implement a data ingestion solution that loads new data into a relational data warehouse.
abstract: |
  In this module, you'll learn how to:
  - Load staging tables in a data warehouse
  - Load dimension tables in a data warehouse
  - Load time dimensions in a data warehouse
  - Load slowly changing dimensions in a data warehouse
  - Load fact tables in a data warehouse
  - Perform post-load optimizations in a data warehouse
prerequisites: |
  Before starting this module, you should be familiar with data warehouses in Azure Synapse Analytics. Consider completing the [Analyze data in a relational data warehouse](/training/modules/design-multidimensional-schema-to-optimize-analytical-workloads/) module first.
