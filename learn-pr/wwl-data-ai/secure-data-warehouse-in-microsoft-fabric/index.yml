  ms.service: azure
title: Secure a Microsoft Fabric data warehouse
summary: Data warehouse in Microsoft Fabric is a comprehensive platform for data and analytics, featuring advanced query processing and full transactional T-SQL capabilities for easy data management and analysis.
abstract: |
  In this module, you'll:
  - Learn the concepts of securing a data warehouse in Microsoft Fabric.
  - Learn how to implement dynamic data masking to obscure sensitive information.
  - Learn how to configure row-level security to provide granular control.
  - Learn how to implement column-level security to protect sensitive data.
  - Learn how to configure granular permissions using T-SQL.
prerequisites: |
  Before starting this module, you should be familiar with the Microsoft Fabric interface and core concepts.
