title: Explore large-scale data analytics
summary: Explore data ingestion options to build a data warehouse with Azure, services to perfor data analytics, and features of Azure Synapse Analytics. Create a Synapse Analytics workspace and use it to ingest and analyze data.
abstract: |
  In this module, you will:
  * Describe data ingestion in Azure
  * Describe components of Azure Data Factory
  * See how to use Azure Data Factory to load data into a data warehouse
  * Describe data processing options for performing analytics in Azure
  * Explore Azure Synapse Analytics
