  title: Explore large-scale data analytics
  description: "Explore the different data ingestion options available when you are building a data warehouse with Azure. See how to use Azure Data Factory to ingest data into a data warehouse. Explore Azure services for performing data analytics, and explore the features of Azure Synapse Analytics."
