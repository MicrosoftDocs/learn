quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the [Learning Download Center](https://techcommunity.microsoft.com/blog/mctnews/current-courseware-downloading-process/4196123) (LDC) to ensure you have the most up-to-date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course you know you have the most up-to-date materials."
  - content: "Which tool is great for giving students a visual representation of topics?"
    choices:
    - content: "The Textbook"
      isCorrect: false
      explanation: "Incorrect. While a textbook can be used as a standard work for the study of a particular subject, the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Microsoft Whiteboard"
      isCorrect: true
      explanation: "Correct. A Microsoft Whiteboard can help people visualize a process. Microsoft Whiteboard increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
    - content: "Flash Cards"
      isCorrect: false
      explanation: "Incorrect. Flash cards contain a small amount of information, held up for students to see, as an aid to learning, however the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers."
  - content: "Which supplemental resource is a great way to bring a learning path to life in the AI-900 Microsoft Azure AI Fundamentals course?"
    choices:
    - content: "Microsoft Learn AI demos"
      isCorrect: true
      explanation: "Correct. Incorporating Microsoft Learn AI interactive demos can showcase a selection of the capabilities of the Microsoft AI platform and bring module concepts to life. Instructors are encouraged to incorporate demos throughout the AI-900 Microsoft Azure AI Fundamentals course."
    - content: "Reviewing concepts from previous modules and courses"
      isCorrect: false
      explanation: "Incorrect. While reviewing concepts from previous modules and courses can help reinforce concepts, incorporating Microsoft Learn AI interactive demos can showcase a selection of the capabilities of the Microsoft AI platform and bring module concepts to life. Instructors are encouraged to incorporate demos throughout the AI-900 Microsoft Azure AI Fundamentals course."
    - content: "GitHub"
      isCorrect: false
      explanation: "Incorrect. GitHub is an Internet hosting service for software development and version control using Git. Incorporating Microsoft Learn AI interactive demos can showcase a selection of the capabilities of the Microsoft AI platform and bring module concepts to life. Instructors are encouraged to incorporate demos throughout the AI-900 Microsoft Azure AI Fundamentals course."
