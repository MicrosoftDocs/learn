abstract: |
  By the end of this module, you'll be able to:
    - Identify use cases for Generative AI applications.
    - Select a model for your Generative AI application.
    - Describe what GenAIOps is, and how it defines the app lifecycle.
prerequisites: |
  Before starting this module, you should be familiar with fundamental generative AI concepts and services in Azure. Consider completing the [Fundamentals of Generative AI](/training/modules/fundamentals-generative-ai/) module first.
