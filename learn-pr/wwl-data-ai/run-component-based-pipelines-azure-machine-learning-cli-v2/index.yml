title: Run component-based pipelines in Azure Machine Learning with CLI (v2)
summary: Use components to easily share and reuse code and use component-based pipelines to create machine learning workflows.
abstract: |
  In this module, you'll learn how to:
  - Create reusable components with the CLI (v2).
  - Initiate a component-based pipeline with the CLI (v2).
  - Create a component-based pipeline with the Designer in the Azure Machine Learning studio.
prerequisites: |
  You should have some familiarity with the Azure Machine Learning service.
