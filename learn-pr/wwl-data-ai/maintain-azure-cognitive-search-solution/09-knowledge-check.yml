content: |
  [!include[](includes/09-knowledge-check.md)]
quiz:
  questions:
  - content: "An organization wants to improve the reliability of a search service. It's important that both read and write operations are 99.9% available. Which of these architectures would ensure this reliability?"
    choices:
    - content: "Create an Azure Cognitive Search service with a Storage Optimized service tier and at least two replicas."
      isCorrect: false
      explanation: "Incorrect. The Storage Optimized tier on its own doesn't guarantee 99.9% availability."
    - content: "Create an Azure Cognitive Search service with any Standard service tier and at least three replicas."
      isCorrect: true
      explanation: "Correct. The main factor is that the search service has three replicas."
    - content: "Create an Azure Cognitive Search service with a High-density service tier and one replica."
      isCorrect: false
      explanation: "Incorrect. The High-density tier on it' own doesn't guarantee 99.9% availability."
  - content: "After an Azure Cognitive Search service has been created, which three metrics can be viewed in graphs without any other  configuration?"
    choices:
    - content: "Search latency, queries per second, and the percentage of throttled queries."
      isCorrect: true
      explanation: "Correct. These three metrics are graphed on the overview pane."
    - content: "Count of documents processed, count of skills executed, and the search latency."
      isCorrect: false
      explanation: "Incorrect. One of these metrics is correct but the other two aren't available out of the box."
    - content: "Number of errors per indexer, number of warnings per indexer, and the total number of documents indexed."
      isCorrect: false
      explanation: "Incorrect. This information it on the overview pane, but listed as a table."
  - content: "Which of the following option is the best way to manage your search service costs?"
    choices:
    - content: "Enable enrichment caching if you're using AI enrichment on blob storage."
      isCorrect: false
      explanation: "Incorrect. This option is a good way to reduce your costs, but not manage them."
    - content: "Keep your search requests and responses inside the Azure datacenter boundary."
      isCorrect: false
      explanation: "Incorrect. This option is a good way to reduce your costs, but not manage them."
    - content: "Monitor and set budget alerts for all your search resources."
      isCorrect: true
      explanation: "Correct. This option is the most effective way to manage your costs."