durationInMinutes: 2
quiz:
  questions:
  - content: "You plan to build an application that uses the Speech service to transcribe audio recordings of phone calls into text, and then submits the transcribed text to the Language service to extract key phrases. You want to manage access and billing for the application services in a single Azure resource. Which type of Azure resource should you create?"
    choices:
    - content: "Speech"
      isCorrect: false
      explanation: "Incorrect. This resource would support speech transcription, but not key phrase extraction."
    - content: "Language"
      isCorrect: false
      explanation: "Incorrect. This resource would support key phrase extraction, but not speech transcription."
    - content: "Cognitive Services"
      isCorrect: true
      explanation: "Correct. This resource would support both the Speech and Language services."
  - content: "You want to use the Speech service to build an application that reads incoming email message subjects aloud. Which API should you use?"
    choices:
    - content: "speech to text"
      isCorrect: false
      explanation: "Incorrect. The Speech to text API converts audible speech to text."
    - content: "Text to speech"
      isCorrect: true
      explanation: "Correct. The Text to speech API converts text to audible speech."
    - content: "Translate"
      isCorrect: false
      explanation: "Incorrect. The Translate API translates speech from one language to another."