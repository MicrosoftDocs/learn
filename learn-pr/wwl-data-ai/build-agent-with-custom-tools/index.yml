summary: "Built-in tools are useful, but they may not meet all your needs. In this module, learn how to extend the capabilities of your agent by integrating custom tools for your agent to use."
abstract: |
  By the end of this module, you'll be able to:
    - Describe the benefits of using custom tools with your agent.
    - Explore the different options for custom tools.
    - Build an agent that integrates custom tools using the Azure AI Foundry Agent Service.
prerequisites: |
  - Familiarity with Azure and the Azure portal.
  - An understanding of generative AI. You can learn more with [Fundamentals of Generative AI](/training/modules/fundamentals-generative-ai/).
  - It's highly recommended you have experience with the Azure AI Foundry Agent Service. You can learn more with [Develop an AI agent with Azure AI Foundry Agent Service](/training/modules/develop-ai-agent-azure/).
