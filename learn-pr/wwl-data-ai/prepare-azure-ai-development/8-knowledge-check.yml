### YamlMime:ModuleUnit
uid: learn.wwl.prepare-azure-ai-development.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: Test your knowledge.
  author: wwlpublish
  ms.author: gmalc
  ms.date: 05/23/2025
  ms.topic: unit
  ms.collection:
    - wwl-ai-copilot
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "Which Azure resource provides language and vision services from a single endpoint?"
    choices:
    - content: "Azure AI Language"
      isCorrect: false
      explanation: "Incorrect. Azure AI Language provides only language services."
    - content: "Azure AI Vision"
      isCorrect: false
      explanation: "Incorrect. Azure AI Vision provides only vision services."
    - content: "Azure AI Services"
      isCorrect: true
      explanation: "Correct. Azure AI Services provides multiple services from a single endpoint."
  - content: "You plan to create a simple chat app that uses a generative AI model. What kind of project should you create?"
    choices:
    - content: "Azure AI Foundry project."
      isCorrect: true
      explanation: "Correct. An Azure AI Foundry project is the best choice for a simple generative AI app."
    - content: "Azure AI hub based project."
      isCorrect: false
      explanation: "Incorrect. An Azure AI hub-based project includes unnecessary services for this scenario."
    - content: "Azure AI Custom Vision project."
      isCorrect: false
      explanation: "Incorrect. An Azure AI Custom Vision project would not help in this scenario."
  - content: "Which SDK enables you to connect to resources in a project?"
    choices:
    - content: "Azure AI Services SDK"
      isCorrect: false
      explanation: "Incorrect. Azure AI services often have their own SDKs, and don't rely on connections in a hub."
    - content: "Semantic Kernel SDK"
      isCorrect: false
      explanation: "Incorrect. The Semantic Kernel SDK is used to build generative AI apps and doesn't rely on connections in a hub."
    - content: "Azure AI Foundry SDK"
      isCorrect: true
      explanation: "Correct. The Azure AI Foundry SDK provides the AI Projects client library, which you can use to access connections in a project or hub."

