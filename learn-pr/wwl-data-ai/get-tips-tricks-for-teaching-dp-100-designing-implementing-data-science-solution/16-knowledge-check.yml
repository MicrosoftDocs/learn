quiz:
  title: "Check your knowledge"
  questions:
  - content: "How often should you download content from the [Learning Download Center](https://aka.ms/ldc) (LDC) to ensure you have the most up to date course materials?"
    choices:
    - content: "Every three years"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
    - content: "Quarterly"
      isCorrect: true
      explanation: "Feedback: Correct. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials each quarter or before teaching the course you know you have the most up-to-date materials."
    - content: "Once a year"
      isCorrect: false
      explanation: "Feedback: Incorrect. The tech world is constantly changing so the curriculum content is updated to match. By downloading the course materials quarterly or before teaching the course you know you have the most up-to-date materials."
  - content: "Which tool is great for giving students a visual representation of topics?"
    choices:
    - content: "The Textbook"
      isCorrect: false
      explanation: "Feedback: Incorrect. While a textbook can be used as a standard work for the study of a particular subject, the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers"
    - content: "Microsoft Whiteboard"
      isCorrect: true
      explanation: "Feedback: Correct. A Microsoft Whiteboard can help people visualize a process. Microsoft Whiteboard increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers"
    - content: "Flash Cards"
      isCorrect: false
      explanation: "Feedback: Incorrect. Flash cards contain a small amount of information, held up for students to see, as an aid to learning, however the Microsoft Whiteboard can help people visualize a process and increase collaboration by allowing participants to easily add ideas with sticky notes or colored markers"
  - content: "What are the four types of compute targets that Azure Machine Learning supports?"
    choices:
    - content: "Common instance, compute cluster, Kubernetes cluster, and abstract compute"
      isCorrect: false
      explanation: "Feedback: Incorrect. The four types of compute targets that Azure Machine Learning supports are compute instance, compute cluster, Kubernetes cluster, and attached compute."
    - content: "Data instance, log cluster, Kubernetes cluster, and attached compute"
      isCorrect: false
      explanation: "Feedback: Incorrect: The four types of compute targets that Azure Machine Learning supports are compute instance, compute cluster, Kubernetes cluster, and attached compute."
    - content: "Compute instance, compute cluster, Kubernetes cluster, and attached compute"
      isCorrect: true
      explanation: "Feedback: Correct. The four types of compute targets that Azure Machine Learning supports are compute instance, compute cluster, Kubernetes cluster, and attached compute."