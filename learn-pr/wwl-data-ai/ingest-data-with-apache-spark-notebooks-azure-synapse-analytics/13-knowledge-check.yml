quiz:
  title: "Check your knowledge"
  questions:
  - content: "What are Azure Synapse Studio notebooks based on?"
    choices:
    - content: "dedicated SQL pool."
      isCorrect: false
      explanation: "Incorrect. You can attach a dedicated SQL pool to your notebook environment in Azure Synapse Studio, but the notebook itself is purely Apache Spark based."
    - content: "Apache Spark."
      isCorrect: true
      explanation: "Correct. Azure Synapse Studio notebook is purely Apache Spark based."
    - content: "Apache Spark pool."
      isCorrect: false
      explanation: "Incorrect. You can attach a Apache Spark pool to your notebook environment in Azure Synapse Studio, but the notebook itself is purely Spark based."
  - content: "How can all notebooks in Synapse studio be saved?"
    choices:
    - content: "Select the **Publish all** button on the workspace command bar."
      isCorrect: true
      explanation: "Correct. To save all notebooks in your workspace, select the **Publish all** button on the workspace command bar."
    - content: "Select the **Publish** button on the notebook command bar."
      isCorrect: false
      explanation: "Incorrect. **Publish** button on the workspace command bar will only save the current workbook."
    - content: "Using CTRL + S."
      isCorrect: false
      explanation: "Incorrect. To save all notebooks in your workspace, select the **Publish all** button on the workspace command bar."