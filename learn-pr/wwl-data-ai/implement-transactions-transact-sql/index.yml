summary: Learn how to construct transactions to control the behavior of multiple Transact-SQL statements. You'll learn how to determine whether an error has occurred, and when to roll back statements.
abstract: |
  After completing this module, you'll be able to:
  * Describe transactions.
  * Compare transactions and batches.
  * Create and manage transactions.
  * Handle errors in transactions.
  * Describe concurrency.
prerequisites: |
  Before starting this module, you should have experience of using Transact-SQL SELECT queries to retrieve and filter data from a table in a database.
