uid: learn.wwl.analyze-receipts-form-recognizer.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 11/09/2021
  author: wwlpublish
  ms.author: gmalc
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
azureSandbox: false
labModal: false
durationInMinutes: 2
quiz:
  questions:
  - content: "You plan to use the Form Recognizer pre-built receipt model. Which kind of Azure resource should you create?"
    choices:
    - content: "Computer Vision resource"
      isCorrect: false
      explanation: "Incorrect: The Computer Vision resource type does not include the Form Recognizer service"
    - content: "Form Recognizer or Cognitive Services resource"
      isCorrect: true
      explanation: "Correct: Both the Form Recognizer resource and Cognitive Services resource provide access to the Form Recognizer service"
    - content: "Only Form Recognizer resource"
      isCorrect: false
      explanation: "Incorrect: The Cognitive Services resource also includes the Form Recognizer service"
  - content: "You are using the Form Recognizer service to analyze receipts that you have scanned into JPG format images. What is the maximum file size of JPG file you can submit to the pre-built receipt model?"
    choices:
    - content: "2 MB"
      isCorrect: false
      explanation: "Incorrect: The maximum file size for the pre-built receipt model is 50 MB"
    - content: "50 MB"
      isCorrect: true
      explanation: "Correct: The maximum file size for the pre-built receipt model is 50 MB"
    - content: "200 MB"
      isCorrect: false
      explanation: "Incorrect: The maximum file size for the pre-built receipt model is 50 MB"