title: Use AI responsibly with Azure AI Foundry Content Safety
summary: "Azure AI Foundry Content Safety is a comprehensive tool designed to detect and manage harmful content in both user-generated and AI-generated materials. Learn how Azure AI Foundry Content Safety uses text and image APIs to help identify and filter out content related to violence, hate, sexual content, and self-harm."
abstract: |
  By the end of this module, you'll be able to:
  - Describe Azure AI Foundry Content Safety.
  - Describe how Foundry Content Safety operates.
  - Describe when to use Foundry Content Safety.
prerequisites: |
  Before starting this module, you should be familiar with Azure and using the Azure portal. You should also have experience programming with C# or Python. If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/training/paths/csharp-first-steps/) or [Take your first steps with Python](/training/paths/python-first-steps/) learning path before starting this one.
