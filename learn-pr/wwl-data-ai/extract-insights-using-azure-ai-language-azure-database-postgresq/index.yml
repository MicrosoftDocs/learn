title: Extract insights using Azure AI Language and Azure Database for PostgreSQL
summary: This module covers Azure AI Language tools including key phrase extraction, entity recognition, personally identifiable information recognition and redaction, and using Azure Database for PostgreSQL - Flexible Server with Azure AI to access these services.
abstract: |
  -   Examine the concepts of key phrase extraction, entity recognition, and PII (personally identifiable information recognition) recognition.

  -   Understand the capabilities provided by the azure_ai extension for PostgreSQL to access Azure AI Language.

  -   Install the azure_ai&nbsp;extension in an Azure Database for PostgreSQL - Flexible Server database, and use it to extract key phrases, recognize entities in text, and redact PII.
prerequisites: Before starting this module, you should have experience working with PostgreSQL databases and writing SQL queries.
