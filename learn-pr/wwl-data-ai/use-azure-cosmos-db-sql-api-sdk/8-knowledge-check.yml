azureSandbox: false
labModal: false
durationInMinutes: 5
quiz:
  questions:
  - content: "Which class should you use to interact with containers in the Azure Cosmos DB SDK for .NET?"
    choices:
    - content: "``DocumentCollection``"
      isCorrect: false
      explanation: "That's incorrect. The ``DocumentCollection`` type was used in an older version of the SDK."
    - content: "``Container``"
      isCorrect: true
      explanation: "That's correct. The ``Container`` type is used to interact with containers in the latest SDK."
    - content: "``CosmosContainer``"
      isCorrect: false
      explanation: "That's incorrect. The ``CosmosContainer`` type was used in an older version of the SDK."
  - content: "Which **CosmosClient** constructor should you use when you have two string variables for the account **endpoint** and **key** along with a CosmosClientOptions object?"
    choices:
    - content: "``new CosmosClient(string, CosmosClientOptions)``"
      isCorrect: false
      explanation: "That's incorrect. The constructor with a single string parameter requires a connection string."
    - content: "``new CosmosClient(CosmosClientOptions)``"
      isCorrect: false
      explanation: "That's incorrect. A constructor does not exist that doesn't take in at least one string parameter."
    - content: "``new CosmosClient(string, string, CosmosClientOptions)``"
      isCorrect: true
      explanation: "That's correct. The constructor that takes two string parameters and a configuration object is designed for use with an endpoint and key."
  - content: "What is the name of the Azure Cosmos DB SDK for .NET on NuGet?"
    choices:
    - content: "Microsoft.Azure.Cosmos"
      isCorrect: true
      explanation: "That's correct. **Microsoft.Azure.Cosmos** refers to the latest version of the .NET SDK for the Azure Cosmos DB for NoSQL."
    - content: "Microsoft.Azure.Documents"
      isCorrect: false
      explanation: "That's incorrect. **Microsoft.Azure.Documents** refers to the v2 version of the .NET SDK for the Azure Cosmos DB for NoSQL."
    - content: "Microsoft.Azure.DocumentDB"
      isCorrect: false
      explanation: "That's incorrect. **Microsoft.Azure.DocumentDB** refers to the v1 version of the .NET SDK for the Azure Cosmos DB for NoSQL."