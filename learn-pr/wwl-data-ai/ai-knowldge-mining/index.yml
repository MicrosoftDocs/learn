summary: Unlock the hidden insights in your data with Azure AI Search. In this module, you'll learn how to implement a knowledge mining solution that extracts and enriches data, making it searchable and ready for deeper analysis.
abstract: |
  After completing this module, you'll be able to:
  - Implement indexing with Azure AI Search
  - Use AI skills to enrich data in an index
  - Search an index to find relevant information
  - Persist extracted information in a knowledge store
prerequisites: |
  Before starting this module, you should already have:
  - Familiarity with Azure
  - Some knowledge of AI concepts
