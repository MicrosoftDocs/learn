quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to create a knowledge base from an existing FAQ document. What should you do?"
    choices:
    - content: "Create an empty knowledge base and manually enter the FAQ questions and answers."
      isCorrect: false
      explanation: "Incorrect. You can create a knowledge base from an existing document or web page."
    - content: "Create a new knowledge base, importing the existing FAQ document."
      isCorrect: true
      explanation: "Correct. You can create a knowledge base from an existing document or web page."
    - content: "Create a new knowledge base, selecting only the Professional chit-chat source."
      isCorrect: false
      explanation: "Incorrect. You can create a knowledge base from an existing document or web page."
  - content: "How can you add a multi-turn context for a question in an existing knowledge base?"
    choices:
    - content: "Add synonyms to the knowledge base."
      isCorrect: false
      explanation: "Incorrect. To add a multi-turn context to a question, define a follow-up prompt."
    - content: "Add alternative phrasing to the question."
      isCorrect: false
      explanation: "Incorrect. To add a multi-turn context to a question, define a follow-up prompt."
    - content: "Add a follow-up prompt to the question."
      isCorrect: true
      explanation: "Correct. To add a multi-turn context to a question, define a follow-up prompt."
  - content: "How can you enable users to use your knowledge base though email?"
    choices:
    - content: "Add Friendly Chit-chat to the knowledge base."
      isCorrect: false
      explanation: "Incorrect. You can create a bot for your published knowledge base and configure a channel for email communication."
    - content: "Enable Active Learning for the knowledge base and include the user's email address as the userId parameter in responses."
      isCorrect: false
      explanation: "Incorrect. You can create a bot for your published knowledge base and configure a channel for email communication."
    - content: "Create a bot based on your knowledge base and configure an email channel."
      isCorrect: true
      explanation: "Correct. You can create a bot for your published knowledge base and configure a channel for email communication."