abstract: |
  After completing this module, you will be able to:
  - Understand question answering
  - Compare question answering to language understanding
  - Create a knowledge base
  - Implement multi-turn conversation
  - Test and publish a knowledge base
  - Consume a knowledge base
  - Implement active learning
  - Create a question answering bot
prerequisites: |
  Before starting this module, you should already have:
  - Familiarity with Azure and the Azure portal.
  - Experience programming with C# or Python.
  If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/training/paths/csharp-first-steps/) or [Take your first steps with Python](/training/paths/python-first-steps/) learning path first.
