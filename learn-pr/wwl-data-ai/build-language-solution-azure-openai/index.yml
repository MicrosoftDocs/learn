abstract: |
  By the end of this module, you'll be able to:
    - Integrate Azure OpenAI into your application
    - Differentiate between different endpoints available to your application
    - Generate completions to prompts using the REST API and language specific SDKs
prerequisites: |
  - Familiarity with Azure and the Azure portal.
  - An understanding of generative AI. You can learn more with [Introduction to Azure OpenAI Service](/training/modules/explore-azure-openai/).
  - Experience programming with C# or Python.
  If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/training/paths/csharp-first-steps/) or [Take your first steps with Python](/training/paths/python-first-steps/) learning path before starting this one.
