quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of these challenges is common for financial organizations implementing AI solutions?"
    choices:
    - content: "Reliability of power infrastructure."
      isCorrect: false
      explanation: "Incorrect. Power infrastructure isn't a common challenge for financial organizations implementing AI solutions."
    - content: "Cost of AI technology and services."
      isCorrect: false
      explanation: "Incorrect. Cost of AI technology and services isn't a common challenge for financial organizations implementing AI solutions."
    - content: "Legacy hardware and software, and technical debt."
      isCorrect: true
      explanation: "Correct. New innovative AI systems can conflict with legacy infrastructure."
  - content: "How might adoption of Microsoft Copilot benefit a financial services organization?"
    choices:
    - content: "AI-assisted generation of content, such as compliance documentation or financial product information."
      isCorrect: true
      explanation: "Correct. AI-assisted content generation products embed powerful generative AI models that are skillful in text generation, so they become assistants that can help perform all sorts of tasks."
    - content: "Automated migration of on-premises IT infrastructure to the cloud."
      isCorrect: false
      explanation: "Incorrect. AI-assisted content generation isn't a migration tool."
    - content: "It wonâ€™t. Microsoft Copilot isn't a product for financial services scenarios."
      isCorrect: false
      explanation: "Incorrect. Microsoft Copilot has many use-cases in the financial services industry."