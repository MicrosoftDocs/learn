summary: The Language service enables you to create intelligent apps and services that extract semantic information from text.
abstract: |
  In this module, you will learn how to use the Language service to:
  - Detect language
  - Extract key phrases
  - Analyze sentiment
  - Extract entities
  - Extract linked entities
prerequisites: |
  Before starting this module, you will need
  - Familiarity with Microsoft Azure and the Azure portal.
  - Experience programming with C# or Python.
