### YamlMime:ModuleUnit
uid: learn.wwl.evaluate-models-azure-ai-studio.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: "Knowledge check to test your knowledge on evaluating models and applications."
  ms.date: 05/23/2025
  author: madiepev
  ms.author: madiepev
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "Which evaluation technique can you use to apply your own judgement about the quality of responses to a set of specific prompts?"
    choices:
    - content: "Model benchmarks"
      isCorrect: false
      explanation: "Incorrect."
    - content: "Manual evaluations"
      isCorrect: true
      explanation: Correct. "
    - content: "Automated evaluations"
      isCorrect: false
      explanation: "Incorrect. "
  - content: "Which evaluator compares generated responses to ground truth based on standard metrics?"
    choices:
    - content: "Coherence"
      isCorrect: false
      explanation: "Incorrect. "
    - content: "F1 Score"
      isCorrect: true
      explanation: "Correct. "
    - content: "Protected material"
      isCorrect: false
      explanation: "Incorrect. "
  - content: "Which evaluator metric uses an AI model to judge the structure and logical flow of ideas in a response?"
    choices:
    - content: "ACoherence"
      isCorrect: true
      explanation: "Correct. "
    - content: "F1 Score"
      isCorrect: false
      explanation: "Incorrect. "
    - content: "protected material"
      isCorrect: false
      explanation: "Incorrect. "

