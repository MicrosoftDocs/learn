uid: learn.wwl.evaluate-models-azure-ai-studio.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check to test your knowledge on evaluating models and copilots."
  ms.date: 07/24/2024
  author: madiepev
  ms.author: madiepev
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "You have a specific set of questions you want to ensure your copilot answers correctly. What is the best evaluation to verify that?"
    choices:
    - content: "Model benchmarks"
      isCorrect: false
      explanation: "Incorrect. ."
    - content: "Manual evaluations"
      isCorrect: true
      explanation: Correct. "
    - content: "Machine learning metrics"
      isCorrect: false
      explanation: "Incorrect. "
  - content: "Which model benchmark quantifies the semantic similarity between a ground source and the generated response?"
    choices:
    - content: "GPT Similarity"
      isCorrect: true
      explanation: "Correct. "
    - content: "Coherence"
      isCorrect: false
      explanation: "Incorrect. "
    - content: "Accuracy"
      isCorrect: false
      explanation: "Incorrect. "
  - content: "You want to evaluate how well the generated text adheres to grammatical rules. Which type of evaluation would be best to use?"
    choices:
    - content: "Manual evaluations"
      isCorrect: false
      explanation: "Incorrect. "
    - content: "Automated evaluations"
      isCorrect: true
      explanation: "Correct. "
    - content: "Risk and safety metrics"
      isCorrect: false
      explanation: "Incorrect. "
