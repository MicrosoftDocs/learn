quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which API should you use to store and query JSON documents in Azure Cosmos DB?"
    choices:
    - content: "Azure Cosmos DB for NoSQL"
      isCorrect: true
      explanation: "That's correct.  The API for NoSQL is designed to store and query JSON documents."
    - content: "Azure Cosmos DB for Apache Cassandra"
      isCorrect: false
      explanation: "That's incorrect. The API for Cassandra stores data in column families."
    - content: "Azure Cosmos DB for Table"
      isCorrect: false
      explanation: "That's incorrect. The API for Table stores data in key/value tables."
  - content: "Which Azure Cosmos DB API should you use to work with data in which entities and their relationships to one another are represented in a graph using vertices and edges?"
    choices:
    - content: "Azure Cosmos DB for MongoDB"
      isCorrect: false
      explanation: "That's incorrect. The API for MongoDB stores data in binary JSON format."
    - content: "Azure Cosmos DB for NoSQL"
      isCorrect: false
      explanation: "That's incorrect. The API for NoSQL is designed to store and query JSON documents."
    - content: "Azure Cosmos DB for Apache Gremlin"
      isCorrect: true
      explanation: "That's correct. The API for Gremlin is used to manage a network of nodes (vertices) and the relationships between them (edges)."
  - content: "How can you enable globally distributed users to work with their own local replica of a Cosmos DB database?"
    choices:
    - content: "Create an Azure Cosmos DB account in each region where you have users."
      isCorrect: false
      explanation: "That's incorrect. You only need a single Azure Cosmos DB account to manage a globally distributed database."
    - content: "Use the API for Table to copy data to Azure Table Storage in each region where you have users."
      isCorrect: false
      explanation: "That's incorrect. You do not need to use Azure Table storage to distribute data from Cosmos DB."
    - content: "Enable multi-region writes and add the regions where you have users."
      isCorrect: true
      explanation: "That's correct. You can enable multi-region writes in the regions where you want users to work with the data."