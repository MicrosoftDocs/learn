title: Analyze data in a relational data warehouse
summary: Relational data warehouses are a core element of most enterprise Business Intelligence (BI) solutions, and are used as the basis for data models, reports, and analysis.
abstract: |
  In this module, you'll learn how to:
  - Design a schema for a relational data warehouse.
  - Create fact, dimension, and staging tables.
  - Use SQL to load data into data warehouse tables.
  - Use SQL to query relational data warehouse tables.
prerequisites: |
  Before taking this module, you should have:
  -  An understanding of [data fundamentals](https://aka.ms/AzureLearn_DataFundamentals).
  - Experience of [querying data with Transact-SQL](/learn/paths/get-started-querying-with-transact-sql/).
