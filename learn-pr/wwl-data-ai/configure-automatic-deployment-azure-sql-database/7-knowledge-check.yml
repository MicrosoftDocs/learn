quiz:
  title: "Check your knowledge"
  questions:
  - content: "What language are Azure Resource Manager templates written in?"
    choices:
    - content: "JSON"
      isCorrect: true
      explanation: "Correct. An Azure Resource Manager template is a JSON (JavaScript Object Notation) document that describes the resources that will be deployed within an Azure Resource Group."
    - content: "C#"
      isCorrect: false
      explanation: "Incorrect. Templates can be called by C# programs, but it isn't their native format."
    - content: "T-SQL"
      isCorrect: false
      explanation: "Incorrect. Templates don't support T-SQL."
  - content: "Which option should you include in your template when specifying the region for a resource group deployment?"
    choices:
    - content: "Parameter"
      isCorrect: true
      explanation: "Correct. Parameters are values that are provided to the template in order to customize resources at deployment time."
    - content: "Variable"
      isCorrect: false
      explanation: "Incorrect. Variables are values that are used as JSON fragments to simplify template language expressions."
    - content: "Output"
      isCorrect: false
      explanation: "Incorrect. Output passes information back to downstream processes."
  - content: "Which element of a template allows for you to build dependencies into resources?"
    choices:
    - content: "dependsOn"
      isCorrect: true
      explanation: "Correct. DependsOn allows you to build a dependency structure into your template."
    - content: "concat"
      isCorrect: false
      explanation: "Incorrect. Concat simply concatenates values."
    - content: "apiVersion"
      isCorrect: false
      explanation: "Incorrect. ApiVersion specifics the version of the API to deploy a resource, but not dependencies."
  - content: "Which Azure CLI command should you choose to create a SQL Database server?"
    choices:
    - content: "az sql db op"
      isCorrect: false
      explanation: "Incorrect. `az sql db op` manages operations on a database."
    - content: "az sql server create"
      isCorrect: true
      explanation: "Correct. `az sql server create` creates a SQL Database."
    - content: "az sql db create"
      isCorrect: false
      explanation: "Incorrect. `az sql db create` creates a database, not a SQL Database server."