quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which one of the following tasks is a role of a database administrator?"
    choices:
    - content: "Backing up and restoring databases"
      isCorrect: true
      explanation: "That's correct. Database Administrators will back up the database and will restore database when data is lost or corrupted."
    - content: "Creating dashboards and reports"
      isCorrect: false
      explanation: "That's incorrect. Database Administrators do not create dashboards and reports. They're created by a data analyst or a dat visualization engineer"
    - content: "Identifying data quality issues"
      isCorrect: false
      explanation: "That's incorrect. Data Analysts identify data quality issues."
  - content: "Which of the following tools is a visualization and reporting tool?"
    choices:
    - content: "SQL Server Management Studio"
      isCorrect: false
      explanation: "That's incorrect. SQL Server Management Studio (SSMS) is a graphical interface to query data, manage databases such as creation or deletion or update database and able to script automation tasks for database maintenance and support."
    - content: "Power BI"
      isCorrect: true
      explanation: "That's correct. Power BI is a standard tool for creating rich graphical dashboards and reports."
    - content: "SQL"
      isCorrect: false
      explanation: "That's incorrect. SQL *Structured Query Language* is used to query databases and it is not a visualization and reporting tool"
  - content: "Which one of the following roles is not a data job role?"
    choices:
    - content: "Systems Administrator"
      isCorrect: true
      explanation: "That's correct. Systems administrators deal with infrastructure components such as networks, virtual machines and other physical devices in a data center."
    - content: "Data Analyst"
      isCorrect: false
      explanation: "That's incorrect. Data Analyst works with analyzing data and is a data job role."
    - content: "Database Administrator"
      isCorrect: false
      explanation: "That's incorrect. Database Administrators manage database including activities such as backing up databases, creating and managing databases, so it is a data job role."