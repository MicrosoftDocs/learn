title: Build RAG applications with Azure Database for PostgreSQL
summary: Learn how to implement Retrieval Augmented Generation (RAG) on Azure Database for PostgreSQL, integrate Azure AI for embeddings, and build scalable, accurate AI-powered applications.
abstract: |
  By the end of this module, you'll be able to:
  *   Explain the RAG pattern and its benefits for grounding large language models.
  *   Map RAG pipeline stages to Azure Database for PostgreSQL features and extensions.
  *   Build a basic RAG application using PostgreSQL and Python.
  *   Enhance performance and accuracy with indexing strategies and semantic re-ranking.
  *   Explore advanced RAG patterns, including GraphRAG for multi-hop reasoning.
prerequisites: |
  *   Ability to write basic SQL queries.
  *   Familiarity with Python application development.
  *   Comfort with provisioning Azure resources such as Flexible Server and enabling extensions.
