title: Use Delta Lake in Azure Synapse Analytics
summary: Delta Lake is an open source relational storage area for Spark that you can use to implement a data lakehouse architecture in Azure Synapse Analytics.
abstract: |
  In this module, you'll learn how to:
  - Describe core features and capabilities of Delta Lake.
  - Create and use Delta Lake tables in a Synapse Analytics Spark pool.
  - Create Spark catalog tables for Delta Lake data.
  - Use Delta Lake tables for streaming data.
  - Query Delta Lake tables from a Synapse Analytics SQL pool.
prerequisites: |
  To get the best from this module, you will need existing knowledge of working with Spark pools in Azure Synapse Analytics. Consider completing the [Analyze data with Apache Spark in Azure Synapse Analytics](/training/modules/understand-big-data-engineering-with-apache-spark-azure-synapse-analytics?azure-portal=true) module first.
