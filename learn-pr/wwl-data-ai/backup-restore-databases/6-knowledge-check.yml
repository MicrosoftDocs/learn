quiz:
  title: "Check your knowledge"
  questions:
  - content: "How does back up to URL in SQL Server or Azure SQL Managed Instance store the backup file?"
    choices:
    - content: "As a URL"
      isCorrect: false
      explanation: "Incorrect. The URL just defines where the data is stored but not the storage."
    - content: "As a blob"
      isCorrect: true
      explanation: "Correct. Back up to URL requires an Azure storage account and uses the Azure blob storage service."
    - content: "As a pointer"
      isCorrect: false
      explanation: "Incorrect. A pointer isn't used in the backup process."
  - content: "What is the default redundancy option for Azure SQL databases?"
    choices:
    - content: "Locally redundant backup storage (LRS)"
      isCorrect: false
      explanation: "Incorrect. Locally redundant backup storage isn't the default redundancy option for Azure SQL databases."
    - content: "Zone-redundant backup storage (ZRS)"
      isCorrect: false
      explanation: "Incorrect. Zone-redundant backup storage isn't the default redundancy option for Azure SQL databases."
    - content: "Geo-redundant backup storage"
      isCorrect: true
      explanation: "Correct. Geo-redundant backup storage is the default redundancy option for Azure SQL databases."
  - content: "Which option should you use to geographic failover instances of SQL Managed Instance?"
    choices:
    - content: "Auto-failover groups"
      isCorrect: true
      explanation: "Correct. For geographic failover of instances of SQL Managed Instance, use auto-failover groups."
    - content: "Active geo-replication"
      isCorrect: false
      explanation: "Incorrect. Active geo-replication isn't supported by Azure SQL Managed Instance."
    - content: "Failover Cluster Instance"
      isCorrect: false
      explanation: "Incorrect. Failover Cluster Instance isn't supported by Azure SQL Managed Instance."