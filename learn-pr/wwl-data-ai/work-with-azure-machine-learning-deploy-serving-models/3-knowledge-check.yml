durationInMinutes: 5
quiz:
  questions:
  - content: "What are the parameters that are passed to the function Webservice.deploy_from_image to deploy a model to ACI?"
    choices:
    - content: "workspace, name, image, deployment_config, and deployment_target"
      isCorrect: false
      explanation: "Incorrect, ACI deployment does not require you to provision or manage any underlying infrastructure."
    - content: "workspace, image, and deployment_config"
      isCorrect: false
      explanation: "Incorrect, a name unique to the workspace must be provided for the ACI deployment."
    - content: "workspace, name, image, and deployment_config"
      isCorrect: true
      explanation: "Correct, ACI deployment does not require you to provision or manage any underlying infrastructure."
  - content: "To support real-time inferencing in production applications, which is the best choice as a deployment target for the scoring web service?"
    choices:
    - content: "ACI"
      isCorrect: false
      explanation: "ACI supports low-scale CPU-based workloads that require less than 48 GB of RAM and thus recommended to be used in testing and development environments."
    - content: "AKS"
      isCorrect: true
      explanation: "AKS is recommended for high-scale production deployments. AKS provides fast response time and autoscaling of the deployed service."
    - content: "Azure Machine Learning compute clusters"
      isCorrect: false
      explanation: "Azure Machine Learning compute clusters are typically used for running batch scoring jobs on serverless compute."