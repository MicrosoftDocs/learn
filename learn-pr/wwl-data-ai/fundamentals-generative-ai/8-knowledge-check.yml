quiz:
  questions:
  - content: "What are Large Language Models?"
    choices:
    - content: "Models that detect additional meaning in paragraphs of text."
      isCorrect: false
      explanation: "Incorrect. Azure AI Language services can be used to detect additional insights such as sentiment, key phrases, etc."
    - content: "Lists of words and code that computers use to generate text."
      isCorrect: false
      explanation: "Incorrect. Large Language Models consist of layers of neural networks. It is not a list."
    - content: "Models that use deep learning to process and understand natural language on a massive scale."
      isCorrect: true
      explanation: "Correct. Large language models use deep learning to process and understand natural language on a massive scale."
  - content: "Which Microsoft Copilot should a customer support agent use to research and resolve a support issue?"
    choices:
    - content: "Microsoft Copilot for Microsoft Edge"
      isCorrect: false
      explanation: "Microsoft Copilot for Microsoft Edge best used to create content based on web content, not customer data."
    - content: "Microsoft Copilot in Dynamics 365 Customer Service"
      isCorrect: true
      explanation: "Customer service agents can use Copilot in Dynamics 365 Customer Service to analyze support tickets, research similar issues, find resolutions, and communicate them to users with only a few clicks and prompts."
    - content: "Copilot for Security"
      isCorrect: false
      explanation: "Copilot for Security is best used to the assess, mitigate, and respond to security threats."
  - content: "Which tool should a professional developer use to build a custom copilot and deploy it as a service endpoint in Azure?"
    choices:
    - content: "Copilot for Azure"
      isCorrect: false
      explanation: "Copilot for Azure is integrated into the Azure portal and can assist infrastructure administrators as they work with Azure cloud services."
    - content: "Microsoft Copilot Studio"
      isCorrect: false
      explanation: "Copilot Studio is designed to work well for low-code development scenarios."
    - content: "Microsoft Azure AI Foundry"
      isCorrect: true
      explanation: "Microsoft Azure AI Foundry is designed as a unified development portal for professional software developers to allow for full customization of language models."
