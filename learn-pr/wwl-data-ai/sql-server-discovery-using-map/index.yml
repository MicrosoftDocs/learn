title: SQL Server Discovery using the Microsoft Assessment and Planning (MAP) toolkit
summary: Microsoft Assessment and Planning toolkit is a standalone application that automates the inventory of the Microsoft Platform. You can discover information about your Windows deployments, Microsoft 365 installations, and SQL Server instances. This module shows you how to install MAP on your client machine, and then use it to discover SQL Server instances within your corporate environment.
abstract: |
 In this module, you will:
 - Decide if MAP is the best tool to use for a given administration task.
 - Install MAP on your client machine.
 - Connect to instances of SQL Server.
 - Automate the collection of inventory data about your database landscape.
prerequisites: | 
  - Experience administering SQL Server databases
  - Knowledge of SQL Server editions and versions
  - Understanding of SQL Server configuration settings
