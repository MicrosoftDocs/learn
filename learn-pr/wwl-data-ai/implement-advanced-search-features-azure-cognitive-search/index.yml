title: Implement advanced search features in Azure AI Search
summary: Use more advanced features of Azure AI Search to improve your existing search solutions. Learn how to change the ranking on documents, boost terms, and allow searching in multiple languages.
abstract: |
  In this module, you'll learn how to:
  - Improve the ranking of a document with term boosting
  - Improve the relevance of results by adding scoring profiles
  - Improve an index with analyzers and tokenized terms
  - Enhance an index to include multiple languages
  - Improve search experience by ordering results by distance from a given reference point
prerequisites: |
  *   Familiarity with Microsoft Azure
  *   Application development experience with C# or Python
  *   Experience of building a basic search solution with Azure AI Search. If you haven't completed the [Create an Azure AI Search](/training/modules/create-azure-cognitive-search-solution) solution module, you should do so before starting this module
