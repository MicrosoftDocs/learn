### YamlMime:ModuleUnit
uid: learn.wwl.implement-advanced-search-features-azure-cognitive-search.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  author: wwlpublish
  ms.author: berryivor
  ms.date: 09/27/2023
  ms.topic: unit
  ms.collection:
    - wwl-ai-copilot
azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  questions:
  - content: "What character do you add after a search term boost the term?"
    choices:
    - content: "+."
      isCorrect: false
      explanation: "Incorrect. + is used in simple queries to join terms together."
    - content: "^."
      isCorrect: true
      explanation: "Correct. ^ used in combination with a numerical value boosts a term."
    - content: "!."
      isCorrect: false
      explanation: "Incorrect. ! is used to exclude a term in a full query."
  - content: "Which of the following options is a function you can use in a scoring profile?"
    choices:
    - content: "Tag."
      isCorrect: true
      explanation: "Correct. You can alter scores based on common tag values."
    - content: "Volume."
      isCorrect: false
      explanation: "Incorrect. Volume isn't a function, but magnitude is."
    - content: "Staleness."
      isCorrect: false
      explanation: "Incorrect. Staleness isn't a function, but freshness is."
  - content: "What Azure product can you use to enrich an index with different language translations?"
    choices:
    - content: "Azure AI Search."
      isCorrect: false
      explanation: "Incorrect. AI Search doesn't natively provide translation services."
    - content: "Azure Speech Service."
      isCorrect: false
      explanation: "Incorrect. This product is focused on translating speech to text and text to speech services."
    - content: "Azure AI Services."
      isCorrect: true
      explanation: "Correct. Azure AI Services provides translation services."
