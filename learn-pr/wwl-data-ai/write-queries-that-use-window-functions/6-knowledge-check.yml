quiz:
  questions:
  - content: "What must be specified with the RANK function?"
    choices:
    - content: "PARTITION BY"
      isCorrect: false
      explanation: "That's incorrect. The RANK function doesn't always require the PARTITION BY argument."
    - content: "CURRENT ROW"
      isCorrect: false
      explanation: "That's incorrect. CURRENT ROW isn't required when using the RANK function."
    - content: "ORDER BY"
      isCorrect: true
      explanation: "That's correct. ORDER BY must be specified with the RANK function."
  - content: "In what order should the ROW, OVER, and PARTITION BY keywords occur in a query?"
    choices:
    - content: "PARTITION BY, OVER, ROW"
      isCorrect: false
      explanation: "That's incorrect. OVER is the clause and PARITION BY and ROW or RANGE are the arguments."
    - content: "ROW, OVER, PARTITION BY"
      isCorrect: false
      explanation: "That's incorrect. OVER is the clause and PARITION BY and ROW or RANGE are the arguments."
    - content: "OVER PARTITION BY, ROW"
      isCorrect: true
      explanation: "That's correct. OVER is the clause and PARITION BY and ROW or RANGE are the arguments."
  - content: "What type of window function is PERCENT_RANK()?"
    choices:
    - content: "Analytic function"
      isCorrect: true
      explanation: "That's correct. PERCENT_RANK is similar to the CUME_DIST function and is categorized as an Analytic function."
    - content: "Ranking function"
      isCorrect: false
      explanation: "That's incorrect. PERCENT_RANK is similar to the CUME_DIST function and isn't categorized as a Ranking function."
    - content: "Aggregation function"
      isCorrect: false
      explanation: "That's incorrect. PERCENT_RANK is similar to the CUME_DIST function and isn't categorized as a Ranking function."