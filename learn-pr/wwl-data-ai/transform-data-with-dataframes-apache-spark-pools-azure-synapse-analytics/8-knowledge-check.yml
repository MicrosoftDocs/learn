quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is a step in flattening a nested schema?"
    choices:
    - content: "Create a parquet file."
      isCorrect: false
      explanation: "InCorrect. Explode Arrays is a third step in flattening nested schema's. It is necessary to transform the array in the data frame into a new dataframe where the column that you want to select is defined."
    - content: "Explode Arrays."
      isCorrect: true
      explanation: "Correct. Explode Arrays is a third step in flattening nested schema's. It is necessary to transform the array in the data frame into a new dataframe where the column that you want to select is defined."
    - content: "Load a csv file."
      isCorrect: false
      explanation: "InCorrect. Explode Arrays is a third step in flattening nested schema's. It is necessary to transform the array in the data frame into a new dataframe where the column that you want to select is defined."
  - content: "What is a dataframe?"
    choices:
    - content: "A creation of a data structure."
      isCorrect: true
      explanation: "Correct. A DataFrame creates a data structure and it's one of the core data structures in Spark."
    - content: "A parquet file."
      isCorrect: false
      explanation: "Incorrect. A DataFrame creates a data structure and it's one of the core data structures in Spark.You can load a parquet file into a spark dataframe."
    - content: "A csv file."
      isCorrect: false
      explanation: "Incorrect. A DataFrame creates a data structure and it's one of the core data structures in Spark. You can load a csv file into a spark dataframe."