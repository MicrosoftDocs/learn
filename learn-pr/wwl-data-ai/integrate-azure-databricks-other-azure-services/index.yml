title: Integrate Azure Databricks with other Azure services
summary: Azure Databricks is just one of many powerful data services in Azure. Learn how to integrate with other services, such as Azure Synapse Analytics and Azure Cosmos DB as part of your data architecture.
abstract: |
  In this module, you will:
  - Access Azure Synapse Analytics from Azure Databricks by using the - SQL Data Warehouse connector.
  - Read from and write to Azure Cosmos DB from Azure Databricks.
