### YamlMime:ModuleUnit
uid: learn.wwl.publish-use-language-understand-app.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 10/12/2022
  author: wwlpublish
  ms.author: berryivor
  ms.topic: interactive-tutorial
  ms.service: azure
azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to filter reviews in your app to know how many people like or dislike a business. What feature would you use?"
    choices:
    - content: "Sentiment analysis"
      isCorrect: true
      explanation: "That's correct. Use sentiment analysis to determine if a natural language query is positive or negative."
    - content: "Key phrase extraction"
      isCorrect: false
      explanation: "That's incorrect. Use sentiment analysis to determine if a natural language query is positive or negative."
    - content: "Entity recognition"
      isCorrect: false
      explanation: "That's incorrect. Use sentiment analysis to determine if a natural language query is positive or negative."
  - content: "You want to get only the most likely intent for your natural language query. Which parameter should you use?"
    choices:
    - content: "kind"
      isCorrect: false
      explanation: "That's incorrect. The prediction result `topIntent` will contain the most likely intent for your query."
    - content: "query"
      isCorrect: false
      explanation: "That's incorrect. The prediction result `topIntent` will contain the most likely intent for your query."
    - content: "topIntent"
      isCorrect: true
      explanation: "That's correct. The prediction result `topIntent` will contain the most likely intent for your query."