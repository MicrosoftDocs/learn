summary: Custom skills allow you to enhance datasets as they pass through the enrichment pipeline. Azure Machine Learning can build custom models for regression or classification to enrich your search indexes.
abstract: |
  In this module, you'll learn how to:
  - Understand how to use a custom Azure Machine Learning skillset
  - Use Azure Machine Learning to enrich Azure Cognitive Search indexes
prerequisites: |
  *   Familiarity with Microsoft Azure
  *   Application development experience with Python
  *   Experience of building a basic search solution with Azure Cognitive Search. If you haven't completed the [Create an Azure Cognitive Search](/training/modules/create-azure-cognitive-search-solution) solution module, you should do so before starting this module
