title: Embrace responsible AI principles and practices
summary: Learn how to embrace responsible AI practices that build trust and unlock value. Explore Microsoft’s principles, governance systems, and real-world examples to help you design policies, processes, and safeguards for ethical, secure, and scalable AI adoption.
abstract: |
  In this module, you will:

  -   Explain why responsible AI matters and identify its societal implications.

  -   Apply Microsoft’s six guiding principles for responsible AI in your organization.

  -   Design a governance system that turns principles into actionable policies and controls.

  -   Take practical steps to implement responsible AI across teams and processes.
prerequisites: |
  -   Basic understanding of AI concepts.

  -   Basic understanding of business concepts.
