summary: This module provides a high-level overview of the primary concepts of AI and the technologies behind it. You’ll learn how Microsoft is embedding AI into tools, products, and services that can be used by organizations.
abstract: |
  In this module, you will:

  -   Understand

  basic AI terminology and concepts.

  -   Articulate

  Microsoft’s approach to AI.

  -   Identify

  scenarios in which copilots can benefit an organization.

  -   Identify

  scenarios in which Power Platform can be used to integrate AI into business

  processes.

  -   Identify

  scenarios where AI Services can be used to build custom AI solutions.

  -   Identify

  scenarios where Azure Machine Learning enables organizations to train and

  manage AI models.
prerequisites: |
  -   Basic understanding of IT concepts.

