quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which Azure capability best supports a unified data foundation for analytics and governance?"
    choices:
    - content: "Azure SQL Database."
      isCorrect: false
    - content: "Microsoft Fabric."
      isCorrect: true
    - content: "Azure Functions."
      isCorrect: false
  - content: "What is a primary benefit of modernizing your estate with Azure Landing Zones?"
    choices:
    - content: "Provides a scalable foundation with security, governance, and resource organization."
      isCorrect: true
    - content: "Eliminates the need for identity management."
      isCorrect: false
    - content: "Replaces all existing on premises applications."
      isCorrect: false
  - content: "Which practice is most important for responsible AI at scale?"
    choices:
    - content: "Maximizing model complexity."
      isCorrect: false
    - content: "Reducing stakeholder involvement."
      isCorrect: false
    - content: "Implementing governance, security, and regulatory controls."
      isCorrect: true