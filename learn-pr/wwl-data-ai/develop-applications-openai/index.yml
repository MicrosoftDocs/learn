  By the end of this module, you'll be able to:
    - Create an Azure OpenAI resource and understand types of Azure OpenAI base models.
    - Build natural language solutions with Azure OpenAI 
    - Apply prompt engineering with Azure OpenAI 
    - Build code-generation solutions with Azure OpenAI 

