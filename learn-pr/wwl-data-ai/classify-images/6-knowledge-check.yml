quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to train a model that can categorize an image as \"cat\" or \"dog\" based on its subject. What kind of Custom Vision project should you create?"
    choices:
    - content: "Image classification (multiclass)"
      isCorrect: true
      explanation: "That's correct. To train a model that classifies an image using a single tag, use an Image classification (multiclass) project."
    - content: "Image classification (multilabel)"
      isCorrect: false
      explanation: "That's incorrect. To train a model that classifies an image using a single tag, use an Image classification (multiclass) project."
    - content: "Object detection"
      isCorrect: false
      explanation: "That's incorrect. To train a model that classifies an image using a single tag, use an Image classification (multiclass) project."
  - content: "Which of the following kinds of Azure resource can you use to host a trained Custom Vision model?"
    choices:
    - content: "Custom Vision (Training)"
      isCorrect: false
      explanation: "That's incorrect. You can publish a trained Custom Vision model to either a Custom Vision (Prediction) resource (which is not an option here) or a Cognitive Services resource."
    - content: "Computer Vision"
      isCorrect: false
      explanation: "That's incorrect. You can publish a trained Custom Vision model to either a Custom Vision (Prediction) resource (which is not an option here) or a Cognitive Services resource."
    - content: "Cognitive Services"
      isCorrect: true
      explanation: "That's correct. You can publish a trained Custom Vision model to either a Custom Vision (Prediction) resource (which is not an option here) or a Cognitive Services resource."