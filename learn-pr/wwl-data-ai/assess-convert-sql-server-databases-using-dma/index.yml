title: Assess and convert SQL Server databases using the Data Migration Assistant (DMA)
summary: The Data Migration Assistant (DMA) is a standalone application that can find compatibility issues between versions of databases. It also shows you new features that would enhance the performance of your database when upgraded.
abstract: |
  In this module, you will:
   - Decide if the DMA is the best tool to use for a given administration task
   - Install the DMA on your client machine
   - Identify compatibility issues prior to upgrade
   - Upgrade a database using the DMA
prerequisites: |
  - Experience administering SQL Server databases
  - Knowledge of SQL Server editions and versions
  - Understanding of upgrading SQL Server databases
