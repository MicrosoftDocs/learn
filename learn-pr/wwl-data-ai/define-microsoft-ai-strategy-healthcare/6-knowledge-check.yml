quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which statement is true about using health data in an AI solution?"
    choices:
    - content: "You don’t need to use health data in an AI system. AI models are pretrained and do not rely on your organization’s data."
      isCorrect: false
      explanation: "Incorrect. XXXX."
    - content: "Your solution must take into account the need to protect sensitive data, ensuring that it is stored, exchanged, and used securely."
      isCorrect: true
      explanation: "Correct. XXX."
    - content: "You can use health data without worry – data used to train AI systems is exempt from confidentiality and data protection requirements."
      isCorrect: false
      explanation: "Incorrect. XXX."
  - content: "How can generative AI be used to improve patient care?"
    choices:
    - content: "Medical professionals can use generative AI technologies, such as Microsoft Copilot, to reduce time spent creating notes, finding information, and other tasks to increase time available to spend with patients."
      isCorrect: true
      explanation: "Correct. Generative AI technologies increase the time medical professions have to spend with patients."
    - content: "Generative AI eliminates the need for patient to consult with a medical professional. Instead, they can use a chatbot to diagnose their condition based on symptoms and advise appropriate treatment."
      isCorrect: false
      explanation: "Incorrect. Generative AI does not replace consultations with a medical professional."
    - content: "Generative AI is not a suitable technology for use in healthcare scenarios."
      isCorrect: false
      explanation: "Incorrect. Generative AI is suitable in many healthcare scenarios."