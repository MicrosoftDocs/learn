quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which one of the following statements is a characteristic of a relational database?"
    choices:
    - content: "All data must be stored as character strings."
      isCorrect: false
      explanation: "That's incorrect. Relational databases enable you to store text, numeric, and other types of data."
    - content: "A row in a table represents a set of related data."
      isCorrect: true
      explanation: "That's correct. Each row in a table contains the data for a single entity in that table."
    - content: "Different rows in the same table can contain different columns."
      isCorrect: false
      explanation: "That's incorrect. All rows in the same table have the same columns."
  - content: "What is an index?"
    choices:
    - content: "A structure that enables you to locate rows in a table quickly, using an indexed value."
      isCorrect: true
      explanation: "That's correct. You create indexes to help speed up queries."
    - content: "A virtual table based on the result set of a query."
      isCorrect: false
      explanation: "That's incorrect. This statement is the description of a view."
    - content: "A structure comprising rows and columns that you use for storing data."
      isCorrect: false
      explanation: "That's incorrect. This statement is the description of a relational table."
  - content: "Which one of the following statements is a benefit of using a PaaS service, instead of an on-premises system, to run your database management systems?"
    choices:
    - content: "Increased day-to-day management costs."
      isCorrect: false
      explanation: "That's incorrect. The PaaS approach reduces the day-to-day management effort."
    - content: "Increased scalability"
      isCorrect: true
      explanation: "That's correct. PaaS solutions enable you to scale up and out without having to procure your own hardware."
    - content: "Increased functionality"
      isCorrect: false
      explanation: "That's incorrect. Many database management systems running as PaaS solutions have reduced functionality compared to running the same database management systems on-premises."