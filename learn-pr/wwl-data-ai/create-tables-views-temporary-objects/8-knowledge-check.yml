  ms.service: azure
azureSandbox: false
labModal: false
durationInMinutes: 4
quiz:
  questions:
  - content: "Which permissions are needed to be able to create a table using Transact-SQL?"
    choices:
    - content: "The ALTER TABLE, and CREATE SCHEMA permissions"
      isCorrect: false
      explanation: "Incorrect. These are not the right permissions."
    - content: "The UPDATE TABLE, and MODIFY SCHEMA permissions"
      isCorrect: false
      explanation: "Incorrect. These are not the right permissions."
    - content: "The CREATE TABLE, and ALTER SCHEMA permissions"
      isCorrect: true
      explanation: "Correct. These permissions enable you to create tables."
  - content: "Which of the following features is required for a CTE query?"
    choices:
    - content: "The query must have a WITH … AS clause."
      isCorrect: true
      explanation: "Correct. Create a CTE using the WITH … AS clause. This defines the CTE so that it can be reused in the subsequent SELECT query."
    - content: "The query must include a GROUP BY clause."
      isCorrect: false
      explanation: "Incorrect. This clause isn't required to create a query."
    - content: "The query must include a CREATE FUNCTION statement."
      isCorrect: false
      explanation: "Incorrect. This clause isn't required to create a query."
  - content: "Someone wants to create a global temporary table, what will they need to do?"
    choices:
    - content: "Add a single # in front of the table name in the CREATE TABLE statement."
      isCorrect: false
      explanation: "Incorrect. This would create local temporary table."
    - content: "Add ## in front of the table name in the CREATE TABLE statement."
      isCorrect: true
      explanation: "Correct. Prefix your table name with two #'s to create a temporary global table."
    - content: "Add a Global# in front of the table name in the CREATE TABLE statement."
      isCorrect: false
      explanation: "Incorrect. This would result in an invalid statement."