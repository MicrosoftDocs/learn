quiz:
  questions:
  - content: "When configuring a GitHub Actions workflow to run an Azure Machine Learning job, what is a convenient trigger when testing whether the workflow works as expected?"
    choices:
    - content: "`on: workflow_dispatch`"
      isCorrect: true
      explanation: "Correct. Use `on: workflow_dispatch` to be able to manually trigger a workflow."
    - content: "`on: [push]`"
      isCorrect: false
      explanation: "Incorrect. Use `on: [push]` to trigger a workflow with a push to the repo."
    - content: "`on: [pull_request]`"
      isCorrect: false
      explanation: "Incorrect. Use `on: [pull_request]` to trigger a workflow when a pull request is opened."
  - content: "Which steps need to be included in a GitHub Actions workflow to train a model?"
    choices:
    - content: "Fork the repo, sign in to Azure, install CLI and run an Azure Machine Learning job."
      isCorrect: false
      explanation: "Incorrect. You need to check out the repo and install the Machine Learning extension for the CLI to run a job."
    - content: "Check out the repo, sign in to Azure, install the ML extension and trigger an Azure Machine Learning job."
      isCorrect: true
      explanation: "Correct. The job can train a model by using Azure Machine Learning compute."
    - content: "Check out the repo, sign in to Azure, install CLI and run trigger an Azure Machine Learning job."
      isCorrect: false
      explanation: "Incorrect. You need to install the Machine Learning extension for the CLI to run a job."
