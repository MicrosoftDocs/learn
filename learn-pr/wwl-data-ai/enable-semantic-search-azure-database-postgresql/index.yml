title: Enable semantic search in Azure Database for PostgreSQL
summary: This module explores semantic search, embedding vectors, vector similarity, and using Azure Database for PostgreSQL - Flexible Server with PostgreSQL Vector and Azure AI extensions to generate, store, and query rows with semantic search.
abstract: |
  -   Examine the concepts of semantic search &amp; embedding vectors.

  -   Understand the difference between lexical search &amp; semantic search.

  -   Evaluate the capabilities provided by the `azure_ai` extension for PostgreSQL.

  -   Install and explore the `vector` and `azure_ai` extensions in an Azure Database for PostgreSQL - Flexible Server database.
prerequisites: Before starting this module, you should have experience working with PostgreSQL databases, writing SQL queries, and standard lexical search.
