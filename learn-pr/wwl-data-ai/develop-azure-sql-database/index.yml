abstract: |
  By the end of this module, you'll be able to:
  - Create and configure an Azure SQL Database.
  - Use SQL Database projects.
  - Build and deploy database projects in GitHub Actions and Azure DevOps.
  - Understand how to secure and monitor your Continuous Integration and Continuous Deployment (CI/CD) process.
prerequisites: |
  *   Ability to navigate the Azure portal.
  *   Experience with T-SQL programming language at a basic level.
  
