title: Migrate Cassandra workloads to Cosmos DB
summary: You will learn to demonstrate the benefits and processes for moving a Cassandra database to the Azure Cosmos DB Cassandra API.
abstract: |
  By the end of this module, you'll be able to:
  - List the benefits of Cassandra to Cosmos DB migration.
  - Plan a Cassandra to Cosmos DB migration.
  - Describe the process of migrating a Cassandra database to Cosmos DB.
  - Describe the process of migrating applications from a Cassandra database to Cosmos DB.
prerequisites: |
  - Knowledge of Cassandra database management systems, including application development for these systems, administration, backup, and recovery techniques, such as import/export and backup/restore.
  - Knowledge of Azure fundamental concepts, and experience using the Azure portal.
