### YamlMime:ModuleUnit
uid: learn.wwl.implement-synapse-link-for-sql.knowledge-check
title: Module assessment
metadata:
  title: Module assessment
  description: "Knowledge check"
  ms.date: 02/10/2023
  author: wwlpublish
  ms.author: jamesh
  ms.topic: unit
azureSandbox: false
labModal: false
durationInMinutes: 3
quiz:
  questions:
  - content: "From which of the following data sources can you use Azure Synapse Link for SQL to replicate data to Azure Synapse Analytics?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Link does not support Cosmos DB. You can use Azure Synapse Link for Cosmos DB instead."
    - content: "SQL Server 2022"
      isCorrect: true
      explanation: "Correct. You can use Azure Synapse Link for SQL to replicate data from SQL Server 2022."
    - content: "Azure SQL Managed Instance"
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Link does not support Azure SQL Managed Instance."
  - content: "What must you create in your Azure Synapse Analytics workspace as a target database for Azure Synapse Link for Azure SQL Database?"
    choices:
    - content: "A serverless SQL pool"
      isCorrect: false
      explanation: "Incorrect. You cannot use a serverless SQL pool for Azure Synapse Link."
    - content: "An Apache Spark pool"
      isCorrect: false
      explanation: "Incorrect. You cannot use a Spark pool for Azure Synapse Link."
    - content: "A dedicated SQL pool"
      isCorrect: true
      explanation: "Correct. Use a dedicated SQL pool as a target database."
  - content: "You plan to use Azure Synapse Link for SQL to replicate tables from SQL Server 2022 to Azure Synapse Analytics. What additional Azure resource must you create?"
    choices:
    - content: "An Azure Storage account with an Azure Data Lake Storage Gen2 container"
      isCorrect: true
      explanation: "Correct. An Azure Data Lake Storage Gen2 account is required to be used as a landing zone when using Azure Synapse Link for SQL Server 2022."
    - content: "An Azure Key Vault containing the SQL Server admin password"
      isCorrect: false
      explanation: "Incorrect. You do not need Azure key Vault to use Azure Synapse Link for SQL."
    - content: "An Azure Application Insights resource"
      isCorrect: false
      explanation: "Incorrect. You do not need Azure Application Insights to use Azure Synapse Link for SQL."