title: Implement Azure Synapse Link for SQL
summary: Azure Synapse Link for SQL enables low-latency synchronization of operational data in a relational database to Azure Synapse Analytics.
abstract: |
  In this module, you'll learn how to:
  - Understand key concepts and capabilities of Azure Synapse Link for SQL.
  - Configure Azure Synapse Link for Azure SQL Database.
  - Configure Azure Synapse Link for Microsoft SQL Server.
prerequisites: |
  Before starting this module, you should be familiar with Azure Synapse Analytics, Azure SQL Database, and SQL Server. Consider completing [Explore relational database services in Azure](/training/modules/explore-provision-deploy-relational-database-offerings-azure?azure-portal=true) and [Introduction to Azure Synapse Analytics](/training/modules/introduction-azure-synapse-analytics?azure-portal=true) first.
