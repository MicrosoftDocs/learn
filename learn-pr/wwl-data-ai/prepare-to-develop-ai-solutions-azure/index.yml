abstract: |
  After completing this module, you will be able to:
  - Define artificial intelligence
  - Understand AI-related terms
  - Understand considerations for AI Engineers
  - Understand considerations for responsible AI
  - Understand capabilities of Azure Machine Learning
  - Understand capabilities of Azure AI Services
  - Understand capabilities of Azure OpenAI Service
  - Understand capabilities of Azure AI Search
prerequisites: |
  Before starting this module, you should already have familiarity with Azure and the Azure portal, and a basic understanding of software engineering.
