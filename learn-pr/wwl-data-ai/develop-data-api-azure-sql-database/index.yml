title: Develop a data API for Azure SQL Database
summary: We'll explore the use of Azure's Data API Builder, a powerful tool that simplifies the creation of REST and GraphQL endpoints for your Azure SQL Database. With features like automatic query generation, granular security controls, and seamless integration with other Azure services, the Data API Builder can transform your database into a versatile API with minimal effort.
abstract: |
  By the end of this module, you'll be able to:
    - Use Data API Builder to create a data API for Azure SQL Database.
    - Develop a data API using a static Azure web app.
    - Develop a data API using Azure Web Apps.
prerequisites: |
  * Experience using the Azure portal to create resources.
  * Experience with T-SQL programming language at a basic level.
  
