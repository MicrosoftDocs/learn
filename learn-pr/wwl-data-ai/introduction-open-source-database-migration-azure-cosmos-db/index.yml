title: Introduction to open source database migration to Azure Cosmos DB
summary: In this module, you will gain an understanding of Cosmos DB and the main considerations when migrating to Cosmos DB.
abstract: |
  By the end of this module, you'll be able to:
  - Describe the key features of Cosmos DB.
  - Describe the Cosmos DB architecture and APIs.
  - Plan a NoSQL to Cosmos DB migration.
  - Plan Cosmos DB throughput.
  - Choose an appropriate partitioning key.
prerequisites: |
  Knowledge of the fundamental concepts of partitioning, replication, and resource governance for building and configuring scalable NoSQL applications that are agnostic of a Cosmos DB API.
