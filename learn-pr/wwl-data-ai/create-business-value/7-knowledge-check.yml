quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which driver is about creating the right environment—leadership, skills, and ways of working—that enables teams to adopt AI effectively?"
    choices:
    - content: "AI governance."
      isCorrect: false
    - content: "Organization and culture."
      isCorrect: true
    - content: "Technology and data strategy."
      isCorrect: false
  - content: "When deciding to build versus buy an AI capability, which scenario favors 'buy'?"
    choices:
    - content: "Data is proprietary and highly specialized."
      isCorrect: false
    - content: "Your long term differentiation depends on a custom model."
      isCorrect: false
    - content: "You need speed to value for a standard capability, such as search, classification, or RAG."
      isCorrect: true
  - content: "Which driver emphasizes running focused pilots, measuring outcomes, and developing repeatable processes for scaling AI?"
    choices:
    - content: "Regulatory governance."
      isCorrect: false
    - content: "AI strategy and experience."
      isCorrect: true
    - content: "Data governance."
      isCorrect: false