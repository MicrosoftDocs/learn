durationInMinutes: 5
quiz:
  questions:
  - content: "What rate-based currency acronym is used as a simplification of CPU, memory, and IOPS?"
    choices:
    - content: "RU/s"
      isCorrect: true
      explanation: "Correct. RU/s is an acronym for request units per second."
    - content: "TTL"
      isCorrect: false
      explanation: "Incorrect. TTL is an acronym for time-to-live."
    - content: "vCPUs"
      isCorrect: false
      explanation: "Incorrect. vCPUs is an acronym commonly used with Azure Virtual Machines."
  - content: "Which property of a container should be specified to automatically purge items after a specified number of seconds?"
    choices:
    - content: "``Expiration``"
      isCorrect: false
      explanation: "Incorrect. The ``Expiration`` property won't enable the time-to-live feature for a container."
    - content: "``DefaultTimeToLive``"
      isCorrect: true
      explanation: "Correct. Specify the ``DefaultTimeToLive`` of a container to enable the time-to-live feature for items in the container."
    - content: "``_ttl``"
      isCorrect: false
      explanation: "Incorrect. Use the ``_ttl`` property to further configure the time-to-live feature for specific items."