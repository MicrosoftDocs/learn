quiz:
  questions:
  - content: "What rate-based currency acronym is used as a simplification of CPU, memory, and IOPS?"
    choices:
    - content: "RU/s"
      isCorrect: true
      explanation: "That's correct. RU/s is an acronym for request units per second."
    - content: "TTL"
      isCorrect: false
      explanation: "That's incorrect. TTL is an acronym for time-to-live."
    - content: "vCPUs"
      isCorrect: false
      explanation: "That's incorrect. vCPUs is an acronym commonly used with Azure Virtual Machines."
  - content: "Which property of a container should be specified to automatically purge documents after a specified number of seconds?"
    choices:
    - content: "Expiration"
      isCorrect: false
      explanation: "That's incorrect. TODO"
    - content: "DefaultTimeToLive"
      isCorrect: true
      explanation: "That's correct. TODO"
    - content: "ttl"
      isCorrect: false
      explanation: "That's incorrect. TODO"