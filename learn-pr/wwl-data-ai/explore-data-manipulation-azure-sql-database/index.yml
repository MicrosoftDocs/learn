title: Explore data manipulation options in Azure SQL Database
summary: Azure SQL Database allows you to import data using RESTful endpoints. This capability integrates Azure SQL Database with various external services and APIs, making it a versatile and user-friendly platform. Also, by combining Azure Functions with Azure SQL Database, you can create seamless workflows that automate data processing and enhance the functionality of your applications.
abstract: |
  By the end of this module, you'll be able to:
    - Invoke an external REST endpoint in Azure SQL Database
    - Manipulate data in Azure SQL Database by using Azure Functions
    - Understand additional data movement tools
prerequisites: |
  * Experience using the Azure portal to create resources.
  * Experience with T-SQL programming language at a basic level.
  
