title: Optimize data warehouse query performance in Azure Synapse Analytics
summary: Learn the techniques that you can use to optimize query performance within Azure Synapse Analytics.
abstract: |
  In this module, you'll:
  - Understand performance issues related to tables
  - Understand table distribution design
  - Use indexes to improve query performance
  - Create statistics to improve query performance
  - Improve query performance with Materialized Views
  - Use read committed snapshot for data consistency
  - Optimize common queries with result-set caching
prerequisites: |
  - Before taking this module, it is recommended that you complete Data Fundamentals.
