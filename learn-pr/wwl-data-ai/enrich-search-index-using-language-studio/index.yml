abstract: |
  In this module, you'll learn how to:
  - Use Azure AI Language to enrich Azure AI Search indexes.
  - Enrich an AI Search index with custom classes.
prerequisites: |
  *   Familiarity with Microsoft Azure
  *   Application development experience with C# or Python
  *   Experience of building a basic search solution with Azure AI Search. If you've not completed the [Create an Azure AI Search](/training/modules/create-azure-cognitive-search-solution) solution module, you should do so before starting this module.
