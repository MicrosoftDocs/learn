title: Migrate on-premises MongoDB databases to Cosmos DB
summary: You will learn to demonstrate the benefits and processes for moving a MongoDB database to the Azure Cosmos DB for MongoDB API.
abstract: |
  By the end of this module, you'll be able to:
  - List the benefits of migrating a MongoDB database to Azure Cosmos DB.
  - Plan a MongoDB to Cosmos DB migration.
  - Explain the steps to perform a migration.
  - List the post migration steps to connect your application and optimize your database.
prerequisites: |
  - Knowledge of MongoDB database management systems, including application development for these systems, administration, backup, and recovery techniques, such as import/export and backup/restore.
  - Knowledge of Azure fundamental concepts, and experience using the Azure portal.
