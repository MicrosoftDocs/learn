abstract: |
  After completing this module, you'll be able to:
    - Explain how to externalize app configuration using Kubernetes primitives.
    - Implement ConfigMaps and inject settings into Pods.
    - Implement Secrets and consume sensitive values securely.
    - Attach persistent storage using PersistentVolume and PersistentVolumeClaim.
