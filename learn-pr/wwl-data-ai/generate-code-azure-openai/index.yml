title: Generate code with Azure OpenAI Service
summary: This module shows engineers how to use the Azure OpenAI Service to generate and improve code.
abstract: |
  By the end of this module, you'll be able to:
  - Use natural language prompts to write code
  - Build unit tests and understand complex code with AI models
  - Generate comments and documentation for existing code
prerequisites: |
  - Familiarity with Azure and the Azure portal.
  - An understanding of generative AI. You can learn more with [Introduction to Azure OpenAI Service](/training/modules/explore-azure-openai/).
  - Experience programming with C# or Python. If you have no previous programming experience, we recommend you complete the [Take your first steps with C#](/training/paths/csharp-first-steps/) or [Take your first steps with Python](/training/paths/python-first-steps/) learning path before starting this one.
  - Before starting this module, we recommend you complete the previous modules in the [Develop AI solutions with Azure OpenAI](/training/paths/develop-ai-solutions-azure-openai/) learning path.
