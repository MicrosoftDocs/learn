title: Detect objects in images
summary: Object detection is used to locate and identify objects in images. You can use Azure AI Custom Vision to train a model to detect specific classes of object in images.
abstract: |
  After completing this module, you'll be able to:
  - Provision Azure resources for Azure AI Custom Vision
  - Understand object detection
  - Train an object detector
  - Use the Azure AI Custom Vision SDK to create an object detection client application
prerequisites: |
  Before starting this module, you should already have:
  - Familiarity with Azure and the Azure portal.
  - Experience programming with C# or Python.
