### YamlMime:ModuleUnit
uid: learn.wwl.discover-agents-with-a2a.knowledge-check
title: Module assessment
metadata:
  title: Module Assessment
  description: "Check your learning on discovering Azure AI Agents using the A2A (Agent-to-Agent) protocol."
  ms.date: 08/01/2025
  author: buzahid
  ms.author: buzahid
  ms.topic: unit
durationInMinutes: 3
content: |
quiz:
  questions:
  - content: "What is the primary role of an A2A server?"
    choices:
    - content: "It executes business logic for the agent directly."
      isCorrect: false
      explanation: "Incorrect. The executor handles the agent's business logic, not the server."
    - content: "It routes requests between clients and connected agents."
      isCorrect: true
      explanation: "Correct. The A2A server acts as a routing layer that delegates requests to the appropriate agent."
    - content: "It stores static agent responses for reuse."
      isCorrect: false
      explanation: "Incorrect. The agent generates responses dynamically."
  - content: "What does the Agent Executor do in an A2A agent?"
    choices:
    - content: "Manages network connections between clients and servers."
      isCorrect: false
      explanation: "Incorrect. The server and request handler manage the network connections."
    - content: "Processes incoming requests and generates responses or events."
      isCorrect: true
      explanation: "Correct. The executor contains the core logic for handling requests and sending responses or event updates."
    - content: "Provides a GUI for monitoring agent activity."
      isCorrect: false
      explanation: "Incorrect. The executor doesn't provide a user interface."
  - content: "What is an agent card used for in A2A?"
    choices:
    - content: "It stores the agent's API key for authentication."
      isCorrect: false
      explanation: "Incorrect. Agent cards don't handle authentication credentials."
    - content: "It provides metadata about the agent, such as its capabilities and available functions."
      isCorrect: true
      explanation: "Correct. Agent cards describe what an agent can do and help clients discover and interact with it."
    - content: "It visualizes the agent's workflow in a GUI dashboard."
      isCorrect: false
      explanation: "Incorrect. Agent cards are metadata, not a GUI element."