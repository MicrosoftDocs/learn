quiz:
  title: ""
  questions:
  - content: "Which definition of stream processing is correct?"
    choices:
    - content: "Data is processed continually as new data records arrives"
      isCorrect: true
      explanation: "Correct. Stream processing is used to continually process new data as it arrives."
    - content: "Data is collected in a temporary store, and all records are processed together as a batch."
      isCorrect: false
      explanation: "Incorrect. Collecting and processing data periodically as a batch is referred to as batch processing."
    - content: "Data is incomplete and can't be analyzed."
      isCorrect: false
      explanation: "Incorrect. When incomplete data can't be analyzed, it can't be processed for analysis."
  - content: "Which component of Microsoft Fabric provides a central place to manage streaming data?"
    choices:
    - content: "Notebooks"
      isCorrect: false
      explanation: "Incorrect. Notebooks enable you to run code interactively in Fabric, but don't provide a central place to manage real-time data."
    - content: "Real-Time hub"
      isCorrect: true
      explanation: "Correct. Real-Time hub in Microsoft Fabric provides a central place to manage streaming data across your organization."
    - content: "Shortcuts"
      isCorrect: false
      explanation: "Incorrect. Shortcuts in Microsoft Fabric provide a link to remote data sources."