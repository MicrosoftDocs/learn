  ms.prod: learning-azure
azureSandbox: false
durationInMinutes: 3
quiz:
  questions:
  - content: "You want to configure a private endpoint. You open up Azure Synapse Studio, go to the manage hub, and see that the private endpoints is greyed out. Why is the option not available?"
    choices:
    - content: "Azure Synapse Studio does not support the creation of private endpoints."
      isCorrect: false
      explanation: "Incorrect. Azure Synapse Studio does support the creation of private endpoints."
    - content: "A conditional access policy has to be defined first."
      isCorrect: false
      explanation: "Incorrect. A conditional access policy is not required to create a private endpoint."
    - content: "A managed virtual network has not been created."
      isCorrect: true
      explanation: "Correct. In order to create a private endpoint, you first must create a managed virtual network."
  - content: "You require you Azure Synapse Analytics Workspace to access an Azure Data Lake Store using the benefits of the security provided by Azure Active Directory. What is the best authentication method to use?"
    choices:
    - content: "Storage account keys."
      isCorrect: false
      explanation: "Incorrect. Keys are not able to take advantage of Azure Active Directory."
    - content: "Shared access signatures."
      isCorrect: false
      explanation: "Incorrect. Shared access signatures are not able to take advantage of Azure Active Directory."
    - content: "Managed identities."
      isCorrect: true
      explanation: "Correct. Managed identities provides Azure services with an automatically managed identity in Azure Active Directory. You can use the Managed Identity capability to authenticate to any service that support Azure Active Directory authentication."