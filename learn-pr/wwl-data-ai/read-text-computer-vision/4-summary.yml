quiz:
  title: "Knowledge check"
  questions:
  - content: "What is the maximum size for images sent to the OCR service?"
    choices:
    - content: "10000 x 10000 pixels"
      isCorrect: false
      explanation: "Incorrect: The Read API supports images of this size, not the OCR API."
    - content: "420 mm x 420 mm"
      isCorrect: false
      explanation: "Incorrect: This image size is not measured in millimeters (mm)."
    - content: "4200 x 4200 pixels"
      isCorrect: true
      explanation: "Correct: The OCR API supports image sizes from 50 x 50 to 4200 x 4200 in pixel units of measurement"
  - content: "You plan to use the Computer Vision service to read text in a  large PDF document. Which API should you use?"
    choices:
    - content: "The Read API"
      isCorrect: true
      explanation: "Correct: Not only is the Read API better suited for larger images but it runs asynchronously so it will not block your application while it is running"
    - content: "The OCR API"
      isCorrect: false
      explanation: "Incorrect: The OCR API is not optimized for large documents and doesn't support PDF format."
    - content: "The Recognize Text API"
      isCorrect: false
      explanation: "Incorrect: The Recognize Text API is deprecated."
  - content: "When using the free-tier subscription, what is an area of consideration in terms of text scanned?"
    choices:
    - content: "The free-tier only supports US English"
      isCorrect: false
      explanation: "Incorrect: Language is not a prime consideration of the free-tier."
    - content: "Limited page scans"
      isCorrect: true
      explanation: "Correct: The free-tier will only scan the first two pages of PDF or TIFF documents."
    - content: "Limited lines per page"
      isCorrect: false
      explanation: "Incorrect: While the paid subscriptions support up to 200 pages and 300 lines per page, the free-tier only limits the number of pages scanned, not the lines-per-page."