summary: Use Azure Data Factory to add data that resides inside or outside the Azure platform into your search indexes.
abstract: |
  In this module, you'll learn how to:
  - Use Azure Data Factory to copy data into an Azure AI Search Index
  - Use the Azure AI Search push API to add to an index from any external data source
prerequisites: |
  *   Familiarity with Microsoft Azure
  *   Application development experience with C# or Python
  *   Experience of building a basic search solution with Azure AI Search. If you haven't completed the [Create an Azure AI Search solution](/training/modules/create-azure-cognitive-search-solution) module, you should do so before starting this module
  *   Experience using Azure Data Factory for data integration
