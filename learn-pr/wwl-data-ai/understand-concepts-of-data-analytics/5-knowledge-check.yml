quiz:
  title: "Check your knowledge"
  questions:
  - content: "Which of the following is an example of descriptive analytics?"
    choices:
    - content: "A monthly sales report looking at sales data over the last year"
      isCorrect: true
      explanation: "That's correct. Descriptive analytics answers questions about what happened, based on historical data."
    - content: "A social media algorithm that recommends curated content"
      isCorrect: false
      explanation: "That's incorrect. Content recommendations are an example of prescriptive analytics."
    - content: "An annual HR report that forecasts predicted attrition for the next year"
      isCorrect: false
      explanation: "That's incorrect. Forecasting is predictive analytics."
  - content: "What are the first three steps in the data analytics process?"
    choices:
    - content: "Data exploration, data analysis, and deploy analytics solution"
      isCorrect: false
      explanation: "That's incorrect. There are two steps that come before data exploration."
    - content: "Data analysis, deploy analytics solution, and request feedback"
      isCorrect: false
      explanation: "That's incorrect. There are critical missing steps prior to data analysis."
    - content: "Requirements gathering, data ingestion and processing, and data exploration"
      isCorrect: true
      explanation: "That's correct. Requirements gathering is a critical first step, followed by data ingestion and processing, and data exploration."
  - content: "Why is it important to understand the difference between structured and unstructured data?"
    choices:
    - content: "There is no difference between structured and unstructured data"
      isCorrect: false
      explanation: "That's incorrect. Structured and unstructured data are different."
    - content: "Understanding the difference can determine where data should be stored and what kind of analysis is most appropriate"
      isCorrect: true
      explanation: "That's correct. Understanding the difference between structured and unstructured data will aid in planning for the analytics process."
    - content: "Understanding the difference will determine if the business requirements have been met"
      isCorrect: false
      explanation: "That's incorrect. Pages and paragraphs describe the elements of a text document."