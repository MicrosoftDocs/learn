summary: Using pipelines in Azure Data Factory to run notebooks in Azure Databricks enables you to automate data engineering processes at cloud scale.
abstract: |
  In this module, you'll learn how to:
  - Describe how Azure Databricks notebooks can be run in a pipeline.
  - Create an Azure Data Factory linked service for Azure Databricks.
  - Use a Notebook activity in a pipeline.
  - Pass parameters to a notebook.
prerequisites: |
  Before starting this module, you should have a basic knowledge of Azure Databricks. Consider completing the [Explore Azure Databricks](/training/modules/explore-azure-databricks) module before this one.
