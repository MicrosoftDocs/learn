azureSandbox: false
durationInMinutes: 3
quiz:
  questions:
  - content: "Once Azure Synapse Link is configured on Cosmos DB, what is the first step to perform to use Azure Synapse Analytics serverless SQL pools to query the Azure Cosmos DB data?"
    choices:
    - content: "Use the OPENROWSET function"
      isCorrect: false
      explanation: "Incorrect. The OPENROWSET function is not the first step to perform to use Azure Synapse Analytics serverless SQL pools to query the Azure Cosmos DB data."
    - content: "Create a database"
      isCorrect: true
      explanation: "Correct. Before being able to issue any queries using Azure Synapse Analytics serverless SQL pools, you first must create a database."
    - content: "Use a SELECT clause."
      isCorrect: false
      explanation: "Incorrect. The SELECT clause is not the first step to perform to use Azure Synapse Analytics serverless SQL pools to query the Azure Cosmos DB data."
  - content: "What function provides a rowset view over a JSON document?"
    choices:
    - content: "OPENROWSET."
      isCorrect: false
      explanation: "Incorrect. The OPENROWSET function allows you to access files in Azure Storage.."
    - content: "OPENJSON."
      isCorrect: true
      explanation: "Correct. The OPENJSON function provides a rowset view over a JSON document."
    - content: "WITH."
      isCorrect: false
      explanation: "Incorrect. The WITH clause enables you to specify the path to property values in a JSON document."