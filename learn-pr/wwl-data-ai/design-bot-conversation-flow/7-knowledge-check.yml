quiz:
  questions:
  - content: "You want to enable a conversational customer support solution through both email and web chat. What should you do?"
    choices:
    - content: "Create a bot for web chat. Send an automated response to email, directing users to web chat."
      isCorrect: false
      explanation: "Incorrect. You can create a single bot and connect it to multiple channels, including web chat and email."
    - content: "Create a bot for email, and a second bot for web chat."
      isCorrect: false
      explanation: "Incorrect. You can create a single bot and connect it to multiple channels, including web chat and email."
    - content: "Create a single bot and deliver it through both web chat and email channels."
      isCorrect: true
      explanation: "Correct. You can create a single bot and connect it to multiple channels, including web chat and email."
  - content: "You've created a bot using a Bot Framework SDK template.Which tool should you use to test it locally?"
    choices:
    - content: "Visual Studio Code"
      isCorrect: false
      explanation: "Incorrect. Use the Bot Framework Emulator to test a bot locally."
    - content: "Bot Framework Emulator"
      isCorrect: true
      explanation: "Correct. Use the Bot Framework Emulator to test a bot locally."
    - content: "Bot Framework Composer"
      isCorrect: false
      explanation: "Incorrect. Use the Bot Framework Emulator to test a bot locally."
  - content: "You're implementing an activity handler for a *message received* event. How can your code access the text of the message that was received."
    choices:
    - content: "Implement a waterfall dialog."
      isCorrect: false
      explanation: "Incorrect. A waterfall dialog isn't required to access message text in an activity handler."
    - content: "From the *turn context*."
      isCorrect: true
      explanation: "Correct. The turn context contains relevant information for the current turn - including message text."
    - content: "From the previous *member added* activity."
      isCorrect: false
      explanation: "Incorrect. In a given turn, you can access data in the turn context for the activity being handled."