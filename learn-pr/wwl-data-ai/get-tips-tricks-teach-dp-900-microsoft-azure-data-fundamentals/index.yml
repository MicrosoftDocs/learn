abstract: |
  After completing this module, you will be able to:
  *   Understand how to utilize the tips and tricks for teaching DP-900 Microsoft Azure Data Fundamentals in the classroom.
  *   Use the lab environment during the instructional portion of the class.
  *   Explain foundational course terminology and technical topics.
  *   Discover extra resources and materials to prepare students for success on their Microsoft certification exams.
prerequisites: |
  - Understand the Microsoft Learn for Educators program benefits
  - Navigate the Microsoft Learn for Educators portal
  - Understand how to access the Microsoft Learning Download Center and download content
  - Understand the resources available through the Microsoft curriculum and teaching materials
  - Understand the resources available to you help you get prepared to teach Microsoft Fundamentals or Advanced Role-Based curriculum in your classes
  - Explain the different approaches to curriculum integration
  - Understand the Microsoft technical training program
  - Understand how to utilize the built-in accessibility features
  - Understand using the objective domains when preparing to teach
  - Understand the exam structure
