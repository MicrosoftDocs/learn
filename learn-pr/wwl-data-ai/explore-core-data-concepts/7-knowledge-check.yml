quiz:
  title: "Check your knowledge"
  questions:
  - content: "How is data in a relational table organized?"
    choices:
    - content: "Rows and Columns"
      isCorrect: true
      explanation: "That's correct. Structured data is typically tabular data that is represented by rows and columns in a database table."
    - content: "Header and Footer"
      isCorrect: false
      explanation: "That's incorrect. Headers and footers are elements of a report."
    - content: "Pages and Paragraphs"
      isCorrect: false
      explanation: "That's incorrect. Pages and paragraphs describe the elements of a text document."
  - content: "Which of the following is an example of unstructured data?"
    choices:
    - content: "An Employee table with columns EmployeeID, EmployeeName, and EmployeeDesignation"
      isCorrect: false
      explanation: "That's incorrect. An employee table with defined set of columns is a structured dataset."
    - content: "Audio and Video files"
      isCorrect: true
      explanation: "That's correct. Audio and video files are unstructured data."
    - content: "A table within a relational database"
      isCorrect: false
      explanation: "That's incorrect. Tables within a relational database are structured datasets that have predefined columns and data types."
  - content: "What is a data warehouse?"
    choices:
    - content: "A nonrelational database optimized for read and write operations"
      isCorrect: false
      explanation: "That's incorrect. a database that is optimized for read and write operations is more likely to be used to support a line of business application."
    - content: "A relational database optimized for read operations"
      isCorrect: true
      explanation: "That's correct. A data warehouse is a relational database in which the schema is optimized for queries that read data."
    - content: "A storage location for unstructured data files"
      isCorrect: false
      explanation: "That's incorrect. Unstructured data files for analytical processing are stored in a data lake."