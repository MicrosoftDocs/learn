quiz:
  title: "Check your knowledge"
  questions:
  - content: "How is data in a relational table organized?"
    choices:
    - content: "Rows and Columns"
      isCorrect: true
      explanation: "That's correct. Structured data is typically tabular data that is represented by rows and columns in a database table."
    - content: "Header and Footer"
      isCorrect: false
      explanation: "That's incorrect. Headers and footers are elements of a report."
    - content: "Pages and Paragraphs"
      isCorrect: false
      explanation: "That's incorrect. Pages and paragraphs describe the elements of a text document."
  - content: "Which of the following is an example of unstructured data?"
    choices:
    - content: "An Employee table with columns Employee ID, Employee Name, and Employee Designation"
      isCorrect: false
      explanation: "That's incorrect. An employee table with defined set of columns is a structured dataset."
    - content: "Audio and Video files"
      isCorrect: true
      explanation: "That's correct. Audio and video files are unstructured data."
    - content: "A table within SQL Server database"
      isCorrect: false
      explanation: "That's incorrect. Tables within SQL Server Database are all structured datasets, they have pre-defined columns and structure."
  - content: "What of the following is an example of a streaming dataset?"
    choices:
    - content: "Data from sensors and devices"
      isCorrect: true
      explanation: "That's correct. Sensor and data feeds are examples of streaming datasets as they are published continuously."
    - content: "Sales data for the past month"
      isCorrect: false
      explanation: "That's incorrect. Sales data for the past month is not an example of a streaming dataset as this data is a point in time dataset."
    - content: "List of employees working for a company"
      isCorrect: false
      explanation: "That's incorrect. There's a finite number of employees in any company and their data doesn't change on a very frequent basis such as minute by minute , so it not considered a streaming dataset."