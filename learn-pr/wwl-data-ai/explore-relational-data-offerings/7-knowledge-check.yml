quiz:
  title: ""
  questions:
  - content: "Which deployment requires the fewest changes when migrating an existing SQL Server on-premises solution?"
    choices:
    - content: "Azure SQL Database Managed Instance"
      isCorrect: false
      explanation: "That's incorrect. Even though a managed instance supports almost all of an on-premises SQL configuration, it won't always satisfy every requirements."
    - content: "SQL Server running on a virtual machine"
      isCorrect: true
      explanation: "That's correct. SQL Server running on a virtual machine supports anything an on-premises solution has."
    - content: "Azure SQL Database Single Database"
      isCorrect: false
      explanation: "That's incorrect. A SQL database may need redesign or application code changes to be supported."
  - content: "Which of the following statements is true about SQL Server running on a virtual machine?"
    choices:
    - content: "You must install and maintain the software for the database management system yourself, but backups are automated"
      isCorrect: false
      explanation: "That's incorrect. You're responsible for all the management and administration of SQL Server running on a virtual machine."
    - content: "Software installation and maintenance are automated, but you must do your own backups"
      isCorrect: false
      explanation: "That's incorrect. You're responsible for all the management and administration of SQL Server running on a virtual machine."
    - content: "You're responsible for all software installation and maintenance, and performing back ups"
      isCorrect: true
      explanation: "That's correct. With SQL Server running on a virtual machine, you're responsible for patching and backing up."
  - content: "Which of the following statement is true about Azure SQL Database?"
    choices:
    - content: "Scaling up doesn't take effect until you restart the database"
      isCorrect: false
      explanation: "That's incorrect. You can scale up without restarting an Azure SQL database."
    - content: "Scaling out doesn't take effect until you restart the database"
      isCorrect: false
      explanation: "That's incorrect. You can scale out without restarting an Azure SQL database."
    - content: "Scaling up or out will take effect without restarting the SQL database"
      isCorrect: true
      explanation: "That's correct. You can scale up or out without interrupting the usage of the DB."
  - content: "When using an Azure SQL Database managed instance, what is the simplest way to implement backups?"
    choices:
    - content: "Manual Configuration of the SQL server"
      isCorrect: false
      explanation: "That's incorrect. Manually creating a backup isn't the simplest way for backups."
    - content: "Create a scheduled task to back up"
      isCorrect: false
      explanation: "That's incorrect. A scheduled task isn't the simplest way for backups."
    - content: "Backups are automatically handled"
      isCorrect: true
      explanation: "That's correct. A managed instance comes with the benefit of automatic backups and the ability to restore to a point in time."
  - content: "What is the best way to transfer the data in a PostgreSQL database running on-premises into a database running Azure Database for PostgreSQL service?"
    choices:
    - content: "Export the data from the on-premises database and import it manually into the database running in Azure"
      isCorrect: false
      explanation: "While this method may work, it isn't the simplest approach as it requires a lot of manual work."
    - content: "Upload a PostgreSQL database backup file to the database running in Azure"
      isCorrect: false
      explanation: "That's incorrect. While this way may work, it isn't the simplest option as it requires manual work."
    - content: "Use the Azure Database Migration Services"
      isCorrect: true
      explanation: "That's correct. The Database Migration Service offers the safest way to push your on-premises PostgreSQL database into Azure."