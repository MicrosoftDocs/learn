azureSandbox: false
labModal: false
durationInMinutes: 5
quiz:
  questions:
  - content: "Before a container is created, which Azure Cosmos DB for NoSQL resource should be created first?"
    choices:
    - content: "Database"
      isCorrect: true
      explanation: "Correct. Containers are child resources of databases in Azure Cosmos DB."
    - content: "Stored procedure"
      isCorrect: false
      explanation: "Incorrect. Stored procedures are child resources of containers in Azure Cosmos DB."
    - content: "User-defined function"
      isCorrect: false
      explanation: "Incorrect. User-defined functions are child resources of containers in Azure Cosmos DB."
  - content: "Which one of these resources is a child resource of an Azure Cosmos DB for NoSQL account and parent resource for a container?"
    choices:
    - content: "Triggers"
      isCorrect: false
      explanation: "Incorrect. Triggers are child resourced for containers, and are therefore items in Azure Cosmos DB for NoSQL."
    - content: "Stored procedure"
      isCorrect: false
      explanation: "Incorrect. Stored procedures are child resourced for containers, and are therefore items in Azure Cosmos DB for NoSQL."
    - content: "Database"
      isCorrect: true
      explanation: "Correct. Databases aren't items in Azure Cosmos DB for NoSQL, they're the parent resource for containers and child resource for accounts."
