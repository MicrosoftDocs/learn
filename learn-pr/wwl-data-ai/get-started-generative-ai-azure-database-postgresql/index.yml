abstract: |
  -   Examine the concepts of generative AI and large language models and explore how they can be used to build rich AI applications.

  -   Evaluate the capabilities of azure_ai&nbsp;extension for PostgreSQL.

  -   Install and explore the azure_ai&nbsp;extension in an Azure Database for PostgreSQL - Flexible Server database.
prerequisites: Before starting this module, you should have experience working with PostgreSQL databases, writing SQL queries, and a general understanding of Generative AI concepts.
