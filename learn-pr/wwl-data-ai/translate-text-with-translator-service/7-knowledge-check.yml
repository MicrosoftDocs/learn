durationInMinutes: 2
quiz:
  title: ""
  questions:
  - content: "What function of Azure AI Translator should you use to convert the Chinese word \"你好\" to the English word \"Hello\"?"
    choices:
    - content: "Detect"
      isCorrect: false
      explanation: "Incorrect. Detection determines in which language text is written."
    - content: "Translate"
      isCorrect: true
      explanation: "Correct. Translation converts text from one language to another."
    - content: "Transliterate"
      isCorrect: false
      explanation: "Incorrect. Transliteration converts text from one script to another."
  - content: "What function of Azure AI Translator should you use to convert the Russian word \"спасибо\" in Cyrillic characters to \"spasibo\" in Latin characters?"
    choices:
    - content: "Detect"
      isCorrect: false
      explanation: "Incorrect. Detection determines in which language text is written."
    - content: "Translate"
      isCorrect: false
      explanation: "Incorrect. Translation converts text from one language to another."
    - content: "Transliterate"
      isCorrect: true
      explanation: "Correct. Transliteration converts text from one script to another."
