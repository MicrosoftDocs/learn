durationInMinutes: 3
quiz:
  questions:
  - content: "What function of the Translator service should you use to convert the Chinese word \"你好\" to the English word \"Hello\"?"
    choices:
    - content: "detect"
      isCorrect: false
      explanation: "Incorrect. Detection determines in which language text is written."
    - content: "translate"
      isCorrect: true
      explanation: "Correct. Translation converts text from one language to another."
    - content: "transliterate"
      isCorrect: false
      explanation: "Incorrect. Transliteration converts text from one script to another."
  - content: "What function of the Translator service should you use to convert the Russian word \"спасибо\" in Cyrillic characters to \"spasibo\" in Latin characters?"
    choices:
    - content: "detect"
      isCorrect: false
      explanation: "Incorrect. Detection determines in which language text is written."
    - content: "translate"
      isCorrect: false
      explanation: "Incorrect. Translation converts text from one language to another."
    - content: "transliterate"
      isCorrect: true
      explanation: "Correct. Transliteration converts text from one script to another."