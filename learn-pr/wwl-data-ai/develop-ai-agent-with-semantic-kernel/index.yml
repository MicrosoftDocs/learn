summary: This module provides engineers with the skills to begin building Azure AI Agent Service agents with Semantic Kernel.
abstract: |
  By the end of this module, you'll be able to:
  - Use Semantic Kernel to connect to an Azure AI Foundry project
  - Create Azure AI Agent Service agents using the Semantic Kernel SDK
  - Integrate plugin functions with your AI agent
prerequisites: |
  - Familiarity with Azure and the Azure portal.
  - An understanding of generative AI. You can learn more with [Fundamentals of Generative AI](/training/modules/fundamentals-generative-ai/).
