  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "What is MSLE?"
    choices:
    - content: "A program to train teachers to be Microsoft Technical Trainers"
      isCorrect: false
      explanation: "Feedback: Incorrect. MSLE is a program that provides faculty members and higher education institutions with free curriculum, training, and tools for teaching technical skills"
    - content: "Free curriculum, training, and tools for teaching Microsoft technical skills"
      isCorrect: true
      explanation: "Feedback: Correct. Microsoft Learn of Educators is a program that provides faculty members and higher education institutions with free curriculum, training, and tools for teaching technical skills"
    - content: "A learning path to certification in technical skills"
      isCorrect: false
      explanation: "Feedback: Incorrect. In addition to learning paths for certification, MSLE is a program that provides faculty members and higher education institutions with free curriculum, training, and tools for teaching technical skills"
  - content: "Which resources do educators receive in the MSLE program?"
    choices:
    - content: "Microsoft curriculum and teaching materials"
      isCorrect: true
      explanation: "Feedback: Correct. Educators receive Microsoft curriculum and teaching materials which include full course, module content (e.g., lab components), and trainer guide. Additional teaching guides for educator prep and student assessment guides are also included"
    - content: "Microsoft products"
      isCorrect: false
      explanation: "Feedback: Incorrect. Microsoft products aren't offered through the MSLE program"
    - content: "Access to email"
      isCorrect: false
      explanation: "Feedback: Incorrect. Email isn't offered through the MSLE program"
  - content: "What should institutions or individual educators do to sign up for MSLE?"
    choices:
    - content: "Email Microsoft"
      isCorrect: false
      explanation: "Feedback: Incorrect. You may have received an email from your institution to join MSLE, however institutions or individual educators can apply for the MSLE program by navigating to [aka.ms/MSLE](https://aka.ms/MSLE), selecting **Get started** then **Join MSLE**"
    - content: "Sign-up at [aka.ms/MSLE](https://aka.ms/MSLE)"
      isCorrect: true
      explanation: "Feedback: Correct. Institutions or individual educators can apply for the MSLE program by navigating to [aka.ms/MSLE](https://aka.ms/MSLE), selecting **Get started** then **Join MSLE**"
    - content: "Contact institution representative"
      isCorrect: false
      explanation: "Feedback: Incorrect. You may have received an email from your institution to join MSLE, however institutions or individual educators can apply for the MSLE program by navigating to [aka.ms/MSLE](https://aka.ms/MSLE), selecting **Get started** then **Join MSLE**"