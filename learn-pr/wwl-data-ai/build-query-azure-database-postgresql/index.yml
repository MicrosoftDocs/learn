summary: Learn how to use Azure Database for PostgreSQL to build data foundations for AI applications. Design schemas, write efficient queries, and integrate with Python applications using secure authentication.
abstract: |
  After completing this module, you'll be able to:
    - Explain the architecture and key features of Azure Database for PostgreSQL
    - Establish secure connections to PostgreSQL using Microsoft Entra authentication and TLS
    - Create and manage database schemas including tables, indexes, and constraints
    - Write efficient SQL queries for common data operations
    - Integrate Azure Database for PostgreSQL into applications using Python
prerequisites: |
  Before beginning this module, you should have:
  - Programming experience with Python.
  - Basic understanding of Azure services and cloud computing concepts.
  - Familiarity with relational databases and SQL fundamentals.
