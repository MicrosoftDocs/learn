quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to use the Computer Vision Analyze Image function to generate an appropriate caption for an image. Which visual feature should you specify?"
    choices:
    - content: "Tags"
      isCorrect: false
      explanation: "That's incorrect. To generate a caption, include the Description visual feature in your analysis."
    - content: "Description"
      isCorrect: true
      explanation: "That's correct. To generate a caption, include the Description visual feature in your analysis."
    - content: "Categories"
      isCorrect: false
      explanation: "That's incorrect. To generate a caption, include the Description visual feature in your analysis."
  - content: "What is the effect of the smartCropping option when using Computer Vision to generate a thumbnail?"
    choices:
    - content: "The aspect ratio of the original image is maintained."
      isCorrect: false
      explanation: "That's incorrect. Using smartCropping ensures that the region of interest is identified and centered in the thumbnail."
    - content: "The thumbnail is skewed to fit the specified proportions."
      isCorrect: false
      explanation: "That's incorrect. Using smartCropping ensures that the region of interest is identified and centered in the thumbnail."
    - content: "The region of interest is centered in the thumbnail."
      isCorrect: true
      explanation: "That's correct. Using smartCropping ensures that the region of interest is identified and centered in the thumbnail."