summary: Delta Lake is an open source relational storage area for Spark that you can use to implement a data lakehouse architecture in Azure Databricks.
abstract: |
  In this module, you'll learn how to:
  - Describe core features and capabilities of Delta Lake.
  - Create and use Delta Lake tables in Azure Databricks.
  - Create Spark catalog tables for Delta Lake data.
  - Use Delta Lake tables for streaming data.
prerequisites: |
  Before starting this module, you should have a basic knowledge of Azure Databricks. Consider completing the previous modules in the [Data Engineering with Azure Databricks](/training/paths/data-engineer-azure-databricks?azure-portal=true) learning path before this one.
