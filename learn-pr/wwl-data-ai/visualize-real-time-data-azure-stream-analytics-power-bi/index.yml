title: Visualize real-time data with Azure Stream Analytics and Power BI
summary: By combining the stream processing capabilities of Azure Stream Analytics and the data visualization capabilities of Microsoft Power BI, you can create real-time data dashboards.
abstract: |
  In this module, you'll learn how to:
  - Configure a Stream Analytics output for Power BI.
  - Use a Stream Analytics query to write data to Power BI.
  - Create a real-time data visualization in Power BI.
prerequisites: |
  Before starting this module, you should be familiar with Azure Stream Analytics and Microsoft Power BI. Consider completing the following modules first:
  - [Explore fundamentals of data visualization](/training/modules/explore-fundamentals-data-visualization?azure-portal=true).
  - [Get started with Azure Stream Analytics](/training/modules/introduction-to-data-streaming?azure-portal=true).
