### YamlMime:ModuleUnit
uid: learn.wwl.translate-speech-speech-service.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  author: wwlpublish
  ms.author: berryivor
  ms.date: 12/13/2024
  ms.topic: unit
  ms.collection:
    - wwl-ai-copilot
durationInMinutes: 3
quiz:
  title: ""
  questions:
  - content: "Which SDK object should you use to specify the language(s) into which you want speech translated?"
    choices:
    - content: "SpeechConfig"
      isCorrect: false
      explanation: "Incorrect. Specify target languages in the SpeechTranslationConfig object."
    - content: "SpeechTranslationConfig"
      isCorrect: true
      explanation: "Correct. Specify target languages in the SpeechTranslationConfig object."
    - content: "AudioConfig"
      isCorrect: false
      explanation: "Incorrect. Specify target languages in the SpeechTranslationConfig object."
  - content: "Which SDK object should you use as a proxy for the Translation API of Azure AI Speech service?"
    choices:
    - content: "TranslationRecognizer"
      isCorrect: true
      explanation: "Correct. Use a TranslationRecognizer to call the Translation API of the Azure AI Speech service."
    - content: "SpeechRecognizer"
      isCorrect: false
      explanation: "Incorrect. Use a TranslationRecognizer to call the Translation API of the Azure AI Speech service."
    - content: "SpeechSynthesizer"
      isCorrect: false
      explanation: "Incorrect. Use a TranslationRecognizer to call the Translation API of the Azure AI Speech service."
  - content: "When translating speech, in which cases can you use the Synthesizing event to synthesize the translations and speech?"
    choices:
    - content: "Only when translating to a single target language."
      isCorrect: true
      explanation: "Correct. You can only use event-based synthesis when translating to a single target language."
    - content: "Only when translating to multiple target languages."
      isCorrect: false
      explanation: "Incorrect. You can only use event-based synthesis when translating to a single target language."
    - content: "When translating to one or more target languages."
      isCorrect: false
      explanation: "Incorrect. You can only use event-based synthesis when translating to a single target language."
