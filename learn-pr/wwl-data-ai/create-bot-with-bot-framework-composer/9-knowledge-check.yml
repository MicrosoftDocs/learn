### YamlMime:ModuleUnit
uid: learn.wwl.create-bot-with-bot-framework-composer.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: "Knowledge check"
  ms.date: 01/04/2022
  author: wwlpublish
  ms.author: berryivor
  ms.topic: interactive-tutorial
  ms.service: azure
azureSandbox: false
labModal: false
durationInMinutes: 7
quiz:
  questions:
  - content: "Which element of a dialog interprets user input in order to determine intent?"
    choices:
    - content: "Language Generator"
      isCorrect: false
      explanation: "Incorrect. A language generator does not interpret user input."
    - content: "Trigger"
      isCorrect: false
      explanation: "Incorrect. A trigger does not interpret user input."
    - content: "Recognizer"
      isCorrect: true
      explanation: "Correct. A recognizer interprets user input."
  - content: "Which element of a dialog responds to a detected intent and initiates an appropriate response?"
    choices:
    - content: "Language Generator"
      isCorrect: false
      explanation: "Incorrect. A language generator does not respond to a detected intent."
    - content: "Trigger"
      isCorrect: true
      explanation: "Correct. A trigger responds to a detected intent."
    - content: "Recognizer."
      isCorrect: false
      explanation: "Incorrect. A recognizer does not respond to a detected intent"
  - content: "Which element of a dialog formulates output that the bot sends to the user?"
    choices:
    - content: "Language Generator"
      isCorrect: true
      explanation: "Correct. A language generator formulates output from the bot to the user."
    - content: "Trigger"
      isCorrect: false
      explanation: "Incorrect. A trigger does not formulate output from the bot to the user."
    - content: "Recognizer."
      isCorrect: false
      explanation: "Incorrect. A recognizer does not formulate output from the bot to the user"