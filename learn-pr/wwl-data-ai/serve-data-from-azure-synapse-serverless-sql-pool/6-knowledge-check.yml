azureSandbox: false
durationInMinutes: 3
quiz:
  questions:
  - content: "Which Azure Synapse Studio feature enables you to explore sample data?"
    choices:
    - content: "Power BI."
      isCorrect: false
      explanation: "Incorrect. Power BI is a reporting tools that can be used to visualize data and is integrated with Azure Synapse Studio."
    - content: "Configuration center ."
      isCorrect: false
      explanation: "Incorrect. This feature does not exist in Azure Synapse Studio."
    - content: "Knowledge center."
      isCorrect: true
      explanation: "Correct. The knowledge center is an Azure Synapse Studio feature that enables you to explore sample data."
  - content: "Which file should you download to start creating Power BI reports using serverless SQL pools?"
    choices:
    - content: "pbix."
      isCorrect: false
      explanation: "Incorrect. A pbix file is a Power BI file that contains queries, data models, visualizations, settings, and reports added by the user."
    - content: "pbids."
      isCorrect: true
      explanation: "Correct. You download a pbids file to start creating Power BI reports using serverless SQL pools."
    - content: "xls."
      isCorrect: false
      explanation: "Incorrect. A xls file is an Excel file type."