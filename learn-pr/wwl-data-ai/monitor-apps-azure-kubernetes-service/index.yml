abstract: |
  After completing this module, you'll be able to:
    - Explain key monitoring signals for AI workloads running on Azure Kubernetes Service.
    - Use kubectl and Azure tools to inspect logs and metrics for applications.
    - Troubleshoot pod and Service issues that affect AI APIs and workers.
    - Verify Service and ingress connectivity paths to ensure clients can reach AI services.
prerequisites: |
  Before beginning this module, you should have:
  - Programming experience with languages such as Python, JavaScript, or C#.
  - Basic understanding of Azure services and cloud computing concepts.
