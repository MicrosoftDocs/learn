summary: Learn how to manage AI prompts as versioned assets using GitHub. Apply software engineering best practices to create, test, and promote prompt versions used in Microsoft Foundry as part of a GenAIOps workflow.
abstract: |
  In this module, you'll learn to:
    - Apply version control principles to manage prompts as code assets.
    - Design a GitHub repository structure for prompt versioning and collaboration.
    - Develop a workflow for testing and deploying prompts safely.
prerequisites: |
  Before starting this module, you should be familiar with fundamental generative AI concepts and services in Azure. Consider completing the [Fundamentals of Generative AI](/training/modules/fundamentals-generative-ai/) module first.
