### YamlMime:ModuleUnit
uid: learn.simplify-cloud-procurement-governance-azure-marketplace.5-knowledge-check
title: Check your knowledge
metadata:
  title: Knowledge check
  description: Review concepts around using Azure Marketplace for cloud procurement and governance
  ms.date: 09/10/2020
  author: marleva
  ms.author: maevan
  ms.topic: interactive-tutorial
  ms.service: marketplace
durationInMinutes: 5
quiz:
  title: 'Knowledge check'
  questions:
  - content: 'You can browse the Azure Marketplace catalog of software and services by doing which of the following?'
    choices:
    - content: 'Logging into the Azure portal and clicking "create a resource" from the Azure portal homepage'
      isCorrect: false
      explanation: 'Customers can access Azure Marketplace from both the Azure portal and the Azure Marketplace online store.'
    - content: 'Visiting the online store at https://azuremarketplace.microsoft.com'
      isCorrect: false
      explanation: 'Customers can access Azure Marketplace from both the Azure portal and the Azure Marketplace online store.'
    - content: 'Both of the above'
      isCorrect: true
      explanation: 'Great job! Customers can access Azure Marketplace from both the Azure portal and the Azure Marketplace online store.'
  - content: 'You can evaluate software from Azure Marketplace by doing which of the following?'
    choices:
    - content: 'Starting a 30 or 90-day free software trial' 
      isCorrect: false
      explanation: 'There are several ways to try software from Azure Marketplace before you buy it including free software trials, test drives, and small test deployments.'
    - content: 'Launching a test drive from the Azure Marketplace online store'
      isCorrect: false
      explanation: 'There are several ways to try software from Azure Marketplace before you buy it including free software trials, test drives, and small test deployments.'
    - content: 'Using small test deployments to experiment with software at a small scale'
      isCorrect: false
      explanation: 'There are several ways to try software from Azure Marketplace before you buy it including free software trials, test drives, and small test deployments.'
    - content: 'All the above'
      isCorrect: true
      explanation: 'Good job! There are several ways to try software from Azure Marketplace before you buy it including free software trials, test drives, and small test deployments.'
  - content: 'Using Azure Marketplace reduces friction during procurement in which of the following ways?'
    choices:
    - content: 'Providing a Standard Contract template to simplify agreements between software vendors and customers'
      isCorrect: true
      explanation: 'Great work! When your company accepts the terms of the Standard Contract once, you save time when you purchase other software that leverages the Standard Contract in the future.'
    - content: 'Notifying software vendors when their products have been approved in your Private Azure Marketplace'
      isCorrect: false
      explanation: 'Microsoft provides the Standard Contract template to make legal reviews easier for software vendors and their customers'
    - content: 'Restricting purchases to only products that support a bring-your-own-license (BYOL) pricing model'
      isCorrect: false
      explanation: 'Microsoft provides the Standard Contract template to make legal reviews easier for software vendors and their customers'
    - content: 'All the above'
      isCorrect: false
      explanation: 'Microsoft provides the standard Contract template to make legal reviews easier for software vendors and their customers'
  - content: 'When configuring a Private Azure Marketplace, you can allow your subscription users to acquire:'
    choices:
    - content: 'All currently available plans in a product and any new plans added by the software vendor in the future'
      isCorrect: false
      explanation: 'With Private Azure Marketplace, you have the flexibility to  allow purchases for a subset of all current plans, all current plans, or all plans available now and in the future.'
    - content: 'Only plans available today'
      isCorrect: false
      explanation: 'With Private Azure Marketplace, you have the flexibility to  allow purchases for a subset of all current plans, all current plans, or all plans available now and in the future.'
    - content: 'A subset of the plans available today'
      isCorrect: false
      explanation: 'With Private Azure Marketplace, you have the flexibility to  allow purchases for a subset of all current plans, all current plans, or all plans available now and in the future.'
    - content: 'All the above'
      isCorrect: true
      explanation: 'Great job. With Private Azure Marketplace, you have the flexibility to  allow purchases for a subset of all current plans, all current plans, or all plans available now and in the future.'
  - content: 'Azure Policy can help your organization manage costs by controlling virtual machine deployments using which of the following criteria?'
    choices:
    - content: 'Only virtual machines from certain software vendors can be deployed on the subscription'
      isCorrect: false
      explanation: 'Azure Policy gives you the ability to control virtual machine deployments in a variety of ways. Three common examples are limiting deployments based on the software provider, operating system, or Azure global region.'
    - content: 'Restrictions on virtual machines deployed to either Windows or Linux resources'
      isCorrect: false
      explanation: 'Azure Policy gives you the ability to control virtual machine deployments in a variety of ways. Three common examples are limiting deployments based on the software provider, operating system, or Azure global region.'
    - content: 'Limit users to deploying virtual machines from certain Azure global regions'
      isCorrect: false
      explanation: 'Azure Policy gives you the ability to control virtual machine deployments in a variety of ways. Three common examples are limiting deployments based on the software provider, operating system, or Azure global region.'
    - content: 'All the above'
      isCorrect: true
      explanation: 'Great! Azure Policy gives you the ability to control virtual machine deployments in a variety of ways. Three common examples are limiting deployments based on the software provider, operating system, or Azure global region.'
      