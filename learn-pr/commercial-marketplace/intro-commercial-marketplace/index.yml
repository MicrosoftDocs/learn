summary: This module provides an overview of the Microsoft commercial marketplace, including Microsoft AppSource, Azure Marketplace, offer types, and Marketplace Rewards. Gain insights into how these components work together to create a dynamic marketplace ecosystem and how you can leverage them to enhance your business presence and success.
abstract: |
  In this module, you will:
  - Develop a basic understanding of the Microsoft commercial marketplace.
  - Discover in-product and web experiences in the commercial marketplace.
  - Differentiate between two storefronts: Microsoft AppSource and Azure Marketplace.
  - Learn what kinds of solutions are sold in Microsoft AppSource and Azure Marketplace.
  - Learn how you can go-to-market by selling through the commercial marketplace.
