quiz:
  title: "Check your knowledge"
  questions:
  - content: "Where can the team access details about the personal data Microsoft processes and how the company processes it, including for Cortana?"
    choices:
    - content: "Microsoft Privacy Statement"
      isCorrect: true
      explanation: "That's correct. The Microsoft Privacy Statement provides information that's relevant to specific services, including Cortana."
    - content: "The Azure compliance documentation"
      isCorrect: false
      explanation: "That's incorrect. The compliance documentation helps you understand legal and regulatory standards on Azure."
    - content: "Microsoft compliance offerings"
      isCorrect: false
      explanation: "That's incorrect. Microsoft compliance offerings help your organization comply with national/regional and industry-specific requirements governing the collection and use of data."
  - content: "Where can the legal team access information around how the Microsoft cloud helps them secure sensitive data and comply with applicable laws and regulations?"
    choices:
    - content: "Microsoft Privacy Statement"
      isCorrect: false
      explanation: "That's incorrect. The Microsoft Privacy Statement provides details about the personal data Microsoft processes and how the company processes it."
    - content: "Trust Center"
      isCorrect: true
      explanation: "That's correct. The Trust Center is a great resource for people in your organization who might play a role in security, privacy, and compliance.."
    - content: "Online Services Terms"
      isCorrect: false
      explanation: "That's incorrect. The Online Services Terms is a legal agreement between Microsoft and the customer that details the obligations by both parties with respect to the processing and security of customer data and personal data."
  - content: "Where can the IT department find reference blueprints that it can apply directly to its Azure subscriptions?"
    choices:
    - content: "Online Services Terms"
      isCorrect: false
      explanation: "That's incorrect. The Online Services Terms is a legal agreement between Microsoft and the customer that details the obligations by both parties with respect to the processing and security of customer data and personal data."
    - content: "Azure compliance documentation"
      isCorrect: true
      explanation: "That's correct. The compliance documentation provides reference blueprints, or policy definitions, for common standards that you can apply to your Azure subscription."
    - content: "Microsoft Privacy Statement"
      isCorrect: false
      explanation: "That's incorrect. The Microsoft Privacy Statement provides details about the personal data Microsoft processes and how the company processes it."