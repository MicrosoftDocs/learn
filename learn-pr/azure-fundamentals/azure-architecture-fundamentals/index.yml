summary: In this module, you'll examine the various concepts, resources, and terminology that are necessary to work with Azure architecture. For example, you'll learn about Azure subscriptions and management groups, resource groups and Azure Resource Manager, as well as Azure regions and availability zones.
abstract: | 
  After completing this module, you'll be able to describe the benefits and usage of:
  - Azure subscriptions and management groups.
  - Azure resources, resource groups, and Azure Resource Manager.
  - Azure regions, region pairs, and availability zones.
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
