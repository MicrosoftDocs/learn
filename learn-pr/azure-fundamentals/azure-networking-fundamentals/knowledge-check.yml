uid: learn.azure.azure-networking-fundamentals.knowledge-check
title: Knowledge check
metadata:
  title: Knowledge check
  description: Knowledge check
  ms.date: 09/14/2020
  author: Randall-Knapp
  ms.author: rknapp
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
durationInMinutes: 4
content: |
  [!include[](includes/knowledge-check.md)]
quiz:
  title: Check your knowledge
  questions:
  - content: "Tailwind Traders wants to create a secure communication tunnel between its branch offices. Which of the following technologies can't be used?"
    choices:
    - content: "Point-to-site virtual private network"
      isCorrect: false
      explanation: "A point-to-site virtual private network can be used to create a secure communication tunnel between locations."
    - content: "Implicit FTP over SSL"
      isCorrect: true
      explanation: "FTP over SSL can't be used to create a secure communication tunnel."
    - content: "Azure ExpressRoute"
      isCorrect: false
      explanation: "Azure ExpressRoute can be used to create a secure communication tunnel between locations."
    - content: "Site-to-site virtual private network"
      isCorrect: false
      explanation: "A site-to-site virtual private network can be used to create a secure communication tunnel between locations."
  - content: "Tailwind Traders wants to use Azure ExpressRoute to connect its on-premises network to the Microsoft cloud. Which of the following choices isn't an ExpressRoute model that Tailwind Traders can use?"
    choices:
    - content: "Any-to-any connection"
      isCorrect: false
      explanation: "Any-to-any connection is an ExpressRoute model."
    - content: "Site-to-site virtual private network"
      isCorrect: true
      explanation: "A site-to-site virtual private network isn't an ExpressRoute model."
    - content: "Point-to-point Ethernet connection"
      isCorrect: false
      explanation: "Point-to-point Ethernet connection is an ExpressRoute model."
    - content: "CloudExchange colocation"
      isCorrect: false
      explanation: "CloudExchange colocation is an ExpressRoute model."
  - content: "Which of the following options can you use to link virtual networks?"
    choices:
    - content: "Network address translation"
      isCorrect: false
      explanation: "Network address translation can't be used to link virtual networks."
    - content: "Multi-chassis link aggregation"
      isCorrect: false
      explanation: "Multi-chassis link aggregation can't be used to link virtual networks."
    - content: "Dynamic Host Configuration Protocol"
      isCorrect: false
      explanation: "The Dynamic Host Configuration Protocol can't be used to link virtual networks."
    - content: "Virtual network peering"
      isCorrect: true
      explanation: "Virtual network peering can be used to link virtual networks."
  - content: "Which of the following options isn't a benefit of ExpressRoute?"
    choices:
    - content: "Redundant connectivity"
      isCorrect: false
      explanation: "This option is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Consistent network throughput"
      isCorrect: false
      explanation: "This option is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
    - content: "Encrypted network communication"
      isCorrect: true
      explanation: "Correct. ExpressRoute does provide private connectivity, but it isn't encrypted."
    - content: "Access to Microsoft cloud services"
      isCorrect: false
      explanation: "This option is a benefit of choosing to connect your network to Microsoft by using ExpressRoute."
