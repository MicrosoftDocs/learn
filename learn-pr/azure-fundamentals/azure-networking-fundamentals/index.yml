summary: In this module, you'll take a look at several of the core networking resources that are available in Azure. You'll learn about Azure Virtual Network, which you can configure into a customized network environment that meets your company's needs. You'll also learn how you can use Azure VPN Gateway and Azure ExpressRoute to create secure communication tunnels between your company's different locations.
abstract: | 
  After completing this module, you'll be able to:
  - Describe the core networking resources that are available in Azure.
  - Describe the benefits and usage of Virtual Network, VPN Gateway, and ExpressRoute.
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
