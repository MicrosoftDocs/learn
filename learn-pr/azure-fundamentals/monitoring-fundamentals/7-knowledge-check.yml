uid: learn.azure.monitoring-fundamentals.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned.
  ms.date: 09/14/2020
  author: Randall-Knapp
  ms.author: rknapp
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  questions:
  - content: "Which service alerts you when new recommendations to improve your cloud environment are available?"
    choices:
    - content: "Azure Advisor"
      isCorrect: true
      explanation: "Azure Advisor can alert you when new recommendations are available."
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Azure Monitor offers alerts, but not for new optimization recommendations."
    - content: "Azure Service Health"
      isCorrect: false
      explanation: "Azure Service Health offers alerts, but not for new optimization recommendations."
  - content: "Which service provides official outage root cause analyses (RCAs) for Azure incidents?"
    choices:
    - content: "Azure Advisor"
      isCorrect: false
      explanation: "Azure Advisor doesn't supply RCAs."
    - content: "Azure Monitor"
      isCorrect: false
      explanation: "Azure Monitor doesn't supply RCAs."
    - content: "Azure Service Health"
      isCorrect: true
      explanation: "Azure Service Health provides incident history and RCAs to share with your stakeholders."
  - content: "Which service is a platform that powers Application Insights, monitoring for VMs, containers, and Kubernetes?"
    choices:
    - content: "Azure Advisor"
      isCorrect: false
      explanation: "Azure Monitor isn't the platform used by Application Insights, nor does it provide monitoring for VMs, containers, and Kubernetes."
    - content: "Azure Monitor"
      isCorrect: true
      explanation: "Azure Monitor is the platform used by Application Insights."
    - content: "Azure Service Health"
      isCorrect: false
      explanation: "Azure Service Health isn't the platform used by Application Insights, nor does it provide monitoring for VMs, containers, and Kubernetes."
