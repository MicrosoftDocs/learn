quiz:
  title: "Check your knowledge"
  questions:
  - content: "A company wants to build a new voting kiosk for sales to governments around the world. Which IoT technologies should the company choose to ensure the highest degree of security?"
    choices:
    - content: "IoT Hub"
      isCorrect: false
      explanation: "Incorrect. IoT Hub doesn't ensure the security of the IoT device."
    - content: "IoT Central"
      isCorrect: false
      explanation: "Incorrect. IoT Central doesn't ensure the security of the IoT device."
    - content: "Azure Sphere"
      isCorrect: true
      explanation: "Correct. Azure Sphere provides the highest degree of security to ensure the device hasn't been tampered with."
  - content: "A company wants to quickly manage its individual IoT devices by using a web-based user interface. Which IoT technology should it choose?"
    choices:
    - content: "IoT Hub"
      isCorrect: false
      explanation: "Incorrect. An IoT hub doesn't provide a graphical user interface for device management."
    - content: "IoT Central"
      isCorrect: true
      explanation: "Correct. IoT Central quickly creates a web-based management portal to enable reporting and communication with IoT devices."
    - content: "Azure Sphere"
      isCorrect: false
      explanation: "Incorrect. Azure Sphere doesn't provide a graphical user interface for device management."
  - content: "You want to send messages from the IoT device to the cloud and vice versa.  Which IoT technology can send and receive messages?"
    choices:
    - content: "IoT Hub"
      isCorrect: true
      explanation: "Correct. An IoT hub communicates to IoT devices by sending and receiving messages."
    - content: "IoT Central"
      isCorrect: false
      explanation: "Incorrect. IoT Central isn't concerned with communication between devices and the cloud, though it can initiate this communication via a web-based portal."
    - content: "Azure Sphere"
      isCorrect: false
      explanation: "Incorrect. Azure Sphere isn't primarily concerned with communication between devices and the cloud."