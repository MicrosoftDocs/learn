summary: Are you interested in the cloud, but aren't sure what it can do for you? In this module, you'll learn about the advantages of using cloud computing services, and you'll learn to differentiate between the categories and types of cloud computing.
abstract: | 
  After completing this module, you'll be able to:
  - Identify the benefits and considerations of using cloud services
  - Describe the differences between categories of cloud services
  - Describe the differences between types of cloud computing
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
