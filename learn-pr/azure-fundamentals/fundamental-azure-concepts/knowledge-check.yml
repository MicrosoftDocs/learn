quiz:
  title: ""
  questions:
  - content: "Which of the following choices isn't a cloud computing category?"
    choices:
    - content: "Networking-as-a-Service (NaaS)"
      isCorrect: true
      explanation: "That's correct. NaaS isn't a cloud computing category."
    - content: "Platform-as-a-Service (PaaS)"
      isCorrect: false
      explanation: "That's incorrect. PaaS is a valid cloud computing category."
    - content: "Infrastructure-as-a-Service (IaaS)"
      isCorrect: false
      explanation: "That's incorrect. IaaS is a valid cloud computing category."
    - content: "Software-as-a-Service (SaaS)"
      isCorrect: false
      explanation: "That's incorrect. SaaS is a valid cloud computing category."
  - content: "Which of the following statements is true?"
    choices:
    - content: "With Operating Expenses (OpEx), you are responsible for purchasing and maintaining your computing resources."
      isCorrect: false
      explanation: "That's incorrect. With Operating Expenses (OpEx), you are only responsible for the computing resources that you use."
    - content: "With Operating Expenses (OpEx), you are only responsible for the computing resources that you use."
      isCorrect: true
      explanation: "That's correct. With Operating Expenses (OpEx), you are only responsible for the computing resources that you use."
    - content: "With Capital Expenses (CapEx), you are only responsible for the computing resources that you use."
      isCorrect: false
      explanation: "That's incorrect. With Capital Expenses (CapEx), you are responsible for the computing resources that you use AND the purchase and maintenance your computing resources."
  - content: "Which of the following options isn't a type of cloud computing?"
    choices:
    - content: "Distributed cloud"
      isCorrect: true
      explanation: "That's correct. A distributed cloud isn't a valid type of cloud computing."
    - content: "Hybrid cloud"
      isCorrect: false
      explanation: "That's incorrect. A hybrid cloud is a valid type of cloud computing."
    - content: "Private cloud"
      isCorrect: false
      explanation: "That's incorrect. A private cloud is a valid type of cloud computing."
    - content: "Public cloud"
      isCorrect: false
      explanation: "That's incorrect. A public cloud is a valid type of cloud computing."
  - content: "Which of the following choices isn't a benefit of using cloud services?"
    choices:
    - content: "Scalability"
      isCorrect: false
      explanation: "That's incorrect. Cloud computing allows your resources to be scaled both vertically and horizontally."
    - content: "Disaster recovery"
      isCorrect: false
      explanation: "That's incorrect. Cloud computing provides a wealth of different technologies that enable disaster recovery."
    - content: "High availability"
      isCorrect: false
      explanation: "That's incorrect. One of the primary advantages to cloud computing is that it enables your applications to provide a continuous user experience with no apparent downtime, even when things go wrong."
    - content: "Geographic isolation"
      isCorrect: true
      explanation: "That's correct. You can choose to create resources in a single region; however, one of the primary advantages to cloud computing is geographic distribution."
