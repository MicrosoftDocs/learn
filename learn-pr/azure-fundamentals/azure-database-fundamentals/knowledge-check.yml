content: |
  [!include[](includes/9-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "Your development team is interested in writing Graph-based applications that take advantage of the Gremlin API. Which option would be ideal for that scenario?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: true
      explanation: "That's correct. Azure Cosmos DB supports SQL, MongoDB, Cassandra, Tables, and Gremlin APIs."
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Databricks"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Database for PostgreSQL"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Tailwind Traders uses the LAMP stack for several of its websites. Which option would be ideal for migration?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Database for MySQL"
      isCorrect: true
      explanation: "That's correct. Azure Database for MySQL is the logical choice for existing LAMP stack applications."
    - content: "Azure Database for PostgreSQL"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Tailwind Traders has millions of log entries that it wants to analyze. Which option would be ideal for analysis?"
    choices:
    - content: "Azure Cosmos DB"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure SQL Database"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Database for PostgreSQL"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Azure Synapse Analytics"
      isCorrect: true
      explanation: "That's correct. Azure Synapse Analytics is the logical choice for analyzing large volumes of data."