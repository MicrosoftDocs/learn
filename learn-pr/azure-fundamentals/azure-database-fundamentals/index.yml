summary: In this module, you'll learn about several of the database services that are available on Microsoft Azure, such as Azure Cosmos DB, Azure SQL Database, Azure SQL Managed Instance, Azure Database for MySQL, and Azure Database for PostgreSQL. In addition, you'll learn about several of the big data and analysis services in Azure.
abstract: | 
  After completing this module, you'll be able to describe the benefits and usage of:
  - Azure Cosmos DB
  - Azure SQL Database
  - Azure SQL Managed Instance
  - Azure Database for MySQL
  - Azure Database for PostgreSQL
  - Azure Synapse Analytics
  - Azure HDInsight
  - Azure Databricks
  - Azure Data Lake Analytics
prerequisites: | 
  - You should be familiar with basic computing concepts and terminology.
  - An understanding of cloud computing is helpful, but isn't necessary.
