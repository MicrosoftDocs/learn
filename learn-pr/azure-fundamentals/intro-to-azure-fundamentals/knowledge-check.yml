content: |
  [!include[](includes/7-knowledge-check.md)]
quiz:
  title: "Check your knowledge"
  questions:
  - content: "True or false: You need to purchase an Azure account before you can use any Azure resources."
    choices:
    - content: "False"
      isCorrect: true
      explanation: "That's correct. You can use a free Azure account or a Microsoft Learn sandbox to create resources."
    - content: "True"
      isCorrect: false
      explanation: "That's incorrect. You can use a free Azure account or a Microsoft Learn sandbox to create resources."
  - content: "What is meant by cloud computing?"
    choices:
    - content: "Delivery of computing services over the internet."
      isCorrect: true
      explanation: "That's correct. Cloud computing is the delivery of computing services over the internet, which is otherwise known as the cloud"
    - content: "Setting up your own datacenter."
      isCorrect: false
      explanation: "That's incorrect. Although you can treat cloud resources like you would resources in your own datacenter, cloud computing is generally a way to rent compute power and storage from someone else's datacenter."
    - content: "Using the internet"
      isCorrect: false
      explanation: "That's incorrect. Cloud computing is the delivery of computing services over the internet."
  - content: "Which of the following is _not_ a feature of Cloud computing?"
    choices:
    - content: "Faster innovation"
      isCorrect: false
      explanation: "That's incorrect. The cloud helps you move faster and innovate in ways that were once nearly impossible."
    - content: "A limited pool of services"
      isCorrect: true
      explanation: "That's correct. The cloud offers a nearly limitless pool of raw compute, storage, and networking components to help you deliver innovative and novel user experiences quickly."
    - content: "Speech recognition and other cognitive services"
      isCorrect: false
      explanation: "That's incorrect. The cloud provides on-demand access to speech recognition and other cognitive services that help make your application stand out from the crowd."
