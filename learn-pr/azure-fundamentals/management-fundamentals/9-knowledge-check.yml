### YamlMime:ModuleUnit
uid: learn.azure.management-fundamentals.knowledge-check
title: Knowledge check
metadata:
  title: Check your knowledge
  description: Review what you've learned.
  ms.date: 09/14/2020
  author: Randall-Knapp
  ms.author: rknapp
  ms.topic: interactive-tutorial
  ms.prod: learning-languages
durationInMinutes: 3
quiz:
  title: Check your knowledge
  questions:
  - content: "As an administrator, you need to retrieve the IP address from a particular VM by using Bash.  Which of the following tools should you use?"
    choices:
    - content: "ARM templates"
      isCorrect: false
      explanation: "ARM templates do not enable you to use Bash to run one-off tasks on Azure."
    - content: "Azure PowerShell"
      isCorrect: false
      explanation: "Azure PowerShell does not enable you to use Bash to run one-off tasks on Azure."
    - content: "The Azure portal"
      isCorrect: false
      explanation: "The Azure portal does not enable you to use Bash to run one-off tasks on Azure."
    - content: "The Azure CLI"
      isCorrect: true
      explanation: "The Azure CLI enables you to use Bash to run one-off tasks on Azure."
  - content: "You're a developer who needs to set up your first VM to host a process that runs nightly.  Which of the following tools is your best choice?"
    choices:
    - content: "ARM templates"
      isCorrect: false
      explanation: "ARM templates could be used to set up a VM, but they're probably not the best choice for a first-time user."
    - content: "Azure PowerShell"
      isCorrect: false
      explanation: "Azure PowerShell could be used to set up a VM, but it's probably not the best choice for a first-time user."
    - content: "The Azure portal"
      isCorrect: true
      explanation: "The Azure portal is a great place for newcomers to learn about Azure and set up their first resources."
    - content: "The Azure CLI"
      isCorrect: false
      explanation: "The Azure CLI could be used to set up a VM, but it's probably not the best choice for a first-time user."
  - content: "What is the best infrastructure-as-code option for quickly and reliably setting up your entire cloud infrastructure declaratively?"
    choices:
    - content: "ARM templates"
      isCorrect: true
      explanation: "ARM templates are the best infrastructure-as-code option for quickly and reliably setting up your entire cloud infrastructure declaratively."
    - content: "Azure PowerShell"
      isCorrect: false
      explanation: "Azure PowerShell is not a declarative way to set up your entire cloud infrastructure."
    - content: "The Azure portal"
      isCorrect: false
      explanation: "The Azure portal is not a declarative way to set up your entire cloud infrastructure."
    - content: "The Azure CLI"
      isCorrect: false
      explanation: "The Azure CLI is not a declarative way to set up your entire cloud infrastructure."
